  remarks: "O nome do contrato padrão é o resultado de chamar o <xref:System.ComponentModel.Composition.AttributedModelServices.GetContractName%2A>método no tipo de propriedade ou campo, ou o tipo que ele é marcado com esse atributo.</xref:System.ComponentModel.Composition.AttributedModelServices.GetContractName%2A>       Métodos marcados com esse atributo devem especificar um nome de contrato ou um tipo usando ExportAttribute ou <xref:System.ComponentModel.Composition.ExportAttribute.%23ctor%28System.Type%29>.</xref:System.ComponentModel.Composition.ExportAttribute.%23ctor%28System.Type%29>       O nome do contrato é comparado com o uso de <xref:System.StringComparer.Ordinal%2A>propriedade para executar uma comparação não linguística, diferencia maiusculas de minúsculas.</xref:System.StringComparer.Ordinal%2A>"
