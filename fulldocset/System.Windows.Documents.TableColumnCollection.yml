- uid: System.Windows.Documents.TableColumnCollection.Capacity
  id: Capacity
  parent: System.Windows.Documents.TableColumnCollection
  langs:
  - csharp
  name: Capacity
  nameWithType: TableColumnCollection.Capacity
  fullName: System.Windows.Documents.TableColumnCollection.Capacity
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Obtém ou define a capacidade de item de coleção pré-alocado para esta coleção."
  remarks: "A propriedade Capacity representa o número de slots pré-alocado para armazenar os itens na coleção, enquanto o <xref:System.Windows.Documents.TableColumnCollection.Count%2A>propriedade representa o número real de itens atualmente na coleção.</xref:System.Windows.Documents.TableColumnCollection.Count%2A>  O valor de capacidade é sempre pelo menos tão grande quanto o valor de <xref:System.Windows.Documents.TableColumnCollection.Count%2A>.</xref:System.Windows.Documents.TableColumnCollection.Count%2A>       Quando os itens de coleta recém-adicionado fazem com que a contagem da coleção exceder a capacidade de coleção, a capacidade é automaticamente aumentado para acomodar os itens da coleção recém-adicionada.  Aumentar a capacidade de coleção envolve alocar slots de coleta adicional, que resulta em desempenho e sobrecarga de memória.  Use a propriedade de capacidade para otimizar a capacidade de coleção em casos em que o número máximo ou total de itens da coleção é conhecido antecipadamente.  Use o <xref:System.Windows.Documents.TableColumnCollection.TrimToSize%2A>método para fazer com que a capacidade de coleção para equalizado com a contagem de coleção atual.</xref:System.Windows.Documents.TableColumnCollection.TrimToSize%2A>"
  syntax:
    content: public int Capacity { get; set; }
    return:
      type: System.Int32
      description: "A coleção pré-alocados item capacidade para esta coleção.  O valor padrão é **8**."
  overload: System.Windows.Documents.TableColumnCollection.Capacity*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Gerado quando é feita uma tentativa de definir <> </> *> para um valor menor que o valor atual de <> </> *>."
  platform:
  - net462
