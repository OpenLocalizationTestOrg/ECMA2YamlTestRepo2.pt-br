  fullName: System.Windows.Forms.ToolStrip
  type: Class
  summary: "Fornece um contêiner para objetos de barra de ferramentas do Windows."
  remarks: "ToolStrip é a classe base para <xref:System.Windows.Forms.MenuStrip>, <xref:System.Windows.Forms.StatusStrip>e <xref:System.Windows.Forms.ContextMenuStrip>.</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.MenuStrip>       Use ToolStrip e suas classes associadas em novos aplicativos de formulários do Windows para criar barras de ferramentas que podem ter um Windows XP, Office, Internet Explorer, ou aparência e comportamento personalizados, todos com ou sem temas e com suportam para o estouro e reordenação de itens em tempo de execução. Os controles ToolStrip também oferecem uma experiência avançada de tempo de design que inclui a ativação no local e editar, layout personalizado e o compartilhamento de espaço horizontal ou vertical em <xref:System.Windows.Forms.ToolStripContainer>.</xref:System.Windows.Forms.ToolStripContainer> especificado       A classe ToolStrip fornece muitos membros que gerenciam a pintura e funcionalidade de arrastar e soltar e entrada do teclado e mouse. Use o <xref:System.Windows.Forms.ToolStripRenderer>de classe com o <xref:System.Windows.Forms.ToolStripManager>classe para obter mais controle e personalização sobre o estilo de pintura e layout de todos os controles ToolStrip em um Windows Form.</xref:System.Windows.Forms.ToolStripManager> </xref:System.Windows.Forms.ToolStripRenderer>       Os itens a seguir foram especificamente projetados para funcionar perfeitamente com ambos <xref:System.Windows.Forms.ToolStripSystemRenderer>e <xref:System.Windows.Forms.ToolStripProfessionalRenderer>em todas as orientações.</xref:System.Windows.Forms.ToolStripProfessionalRenderer> </xref:System.Windows.Forms.ToolStripSystemRenderer> Estão disponíveis por padrão em tempo de design para o controle ToolStrip:- <xref:System.Windows.Forms.ToolStripButton>- <xref:System.Windows.Forms.ToolStripSeparator>- <xref:System.Windows.Forms.ToolStripLabel>- <xref:System.Windows.Forms.ToolStripDropDownButton>- <xref:System.Windows.Forms.ToolStripSplitButton>- <xref:System.Windows.Forms.ToolStripTextBox>- <xref:System.Windows.Forms.ToolStripComboBox>você pode ingressar em controles ToolStrip dentro de determinado <xref:System.Windows.Forms.ToolStripContainer>e mesclar controles ToolStrip entre si.</xref:System.Windows.Forms.ToolStripContainer> </xref:System.Windows.Forms.ToolStripComboBox> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripSplitButton> </xref:System.Windows.Forms.ToolStripDropDownButton> </xref:System.Windows.Forms.ToolStripLabel> </xref:System.Windows.Forms.ToolStripSeparator> </xref:System.Windows.Forms.ToolStripButton> Use <xref:System.Windows.Forms.ToolStripPanel>em vez de <xref:System.Windows.Forms.ToolStripContainer>para aplicativos de Interface de documentos múltiplos (MDI).</xref:System.Windows.Forms.ToolStripContainer> </xref:System.Windows.Forms.ToolStripPanel> Normalmente, um ToolStrip não participará na ordem de tabulação, a menos que ele está posicionado absolutamente em vez de ser encaixado ou em <xref:System.Windows.Forms.ToolStripPanel>.</xref:System.Windows.Forms.ToolStripPanel>       Use o <xref:System.Windows.Forms.ToolStripControlHost>classe para hospedar qualquer outro controle Windows Forms em um ToolStrip.</xref:System.Windows.Forms.ToolStripControlHost>       Por padrão, ToolStrip é duplo em buffer, aproveitando o <xref:System.Windows.Forms.ControlStyles>configuração.</xref:System.Windows.Forms.ControlStyles>       Embora ToolStrip substitui e adiciona a funcionalidade para o <xref:System.Windows.Forms.ToolBar>controle de versões anteriores, <xref:System.Windows.Forms.ToolBar>é mantido para compatibilidade com versões anteriores e o uso futuro, se você escolher.</xref:System.Windows.Forms.ToolBar> </xref:System.Windows.Forms.ToolBar>"
  example:
  - "The following code example demonstrates adding a <xref:System.Windows.Forms.ToolStripContainer> and a ToolStrip to a Windows Forms, adding items to the ToolStrip, and adding the ToolStrip to the <xref:System.Windows.Forms.ToolStripContainer.TopToolStripPanel%2A> of the <xref:System.Windows.Forms.ToolStripContainer>.  \n  \n [!code-vb[System.Windows.Forms.ToolStripContainer2#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_39_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStripContainer2#1](~/add/codesnippet/csharp/t-system.windows.forms.t_39_1.cs)]"
