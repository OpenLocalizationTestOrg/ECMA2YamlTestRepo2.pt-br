  name: FlowDocumentReader
  nameWithType: FlowDocumentReader
  fullName: System.Windows.Controls.FlowDocumentReader
  type: Class
  summary: "Fornece um controle para visualizar o conteúdo de fluxo, com suporte interno para diversos modos de exibição."
  remarks: "FlowDocumentReader inclui recursos que permitem ao usuário escolher dinamicamente entre diversos modos de exibição, um página única (uma página no tempo), modo de visualização um duas páginas-em-um-vez (formato de leitura de livro) modo e um modo de exibição (sem parte inferior) de rolagem contínua.  Se você não precisa da capacidade dinamicamente alternar entre modos de exibição diferentes, existem fluxo leves de visualizadores de conteúdo que foram corrigidos em um modo de visualização particular.  <xref:System.Windows.Controls.FlowDocumentPageViewer>Exibe o conteúdo de fluxo no modo de exibição de página única, e <xref:System.Windows.Controls.FlowDocumentScrollViewer>exibe o conteúdo de fluxo no modo de rolagem contínua.</xref:System.Windows.Controls.FlowDocumentScrollViewer></xref:System.Windows.Controls.FlowDocumentPageViewer>  Para obter mais informações sobre modos de exibição disponíveis, consulte <xref:System.Windows.Controls.FlowDocumentReaderViewingMode>.</xref:System.Windows.Controls.FlowDocumentReaderViewingMode>       A figura a seguir mostra um controle FlowDocumentReader com seu padrão [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)].       ![Captura de tela com textos explicativos: FlowDocumentReader](~/add/media/flowdocrdr-main.png &quot;captura de tela com textos explicativos: FlowDocumentReader&quot;)      -   **área de conteúdo** -a área de conteúdo exibe o conteúdo do <xref:System.Windows.Documents.FlowDocument>especificado pelo <xref:System.Windows.Controls.FlowDocumentReader.Document%2A>propriedade.</xref:System.Windows.Controls.FlowDocumentReader.Document%2A> </xref:System.Windows.Documents.FlowDocument>      - **Barra de ferramentas** -barra de ferramentas padrão está encaixado sob a área de conteúdo. Hospedar controles de pesquisa de conteúdo, páginas de navegação, selecionando um modo de exibição e alterar o nível de zoom.          - **Botão Localizar** - o **localizar** botão abre uma caixa de diálogo Localizar, que permite ao usuário pesquisar o conteúdo de FlowDocumentReader especificados termos ou frases.  O **localizar** botão não será mostrado se <xref:System.Windows.Controls.FlowDocumentReader.IsFindEnabled%2A>é `false`.</xref:System.Windows.Controls.FlowDocumentReader.IsFindEnabled%2A>  Para obter mais informações, consulte <xref:System.Windows.Controls.FlowDocumentReader.Find%2A>.</xref:System.Windows.Controls.FlowDocumentReader.Find%2A>          - **Controles de navegação de página** -os controles de navegação de página incluem um botão para ir para a próxima página (seta para baixo) ou a página anterior (a seta para cima), bem como indicadores para o número da página atual e o número total de páginas.          - **Botões de modo de exibição** -o exibindo botões de modo que o usuário possa selecionar modos de exibição disponíveis.  Para obter mais informações, consulte <xref:System.Windows.Controls.FlowDocumentReader.ViewingMode%2A>.</xref:System.Windows.Controls.FlowDocumentReader.ViewingMode%2A>          - **Controles de zoom** -os controles de zoom que o usuário possa aumentar ou diminuir o nível de zoom, clique no sinal de mais ou menos botões, respectivamente.  Os controles de zoom também incluem um controle deslizante para ajustar o nível de zoom.  Para obter mais informações, consulte <xref:System.Windows.Controls.FlowDocumentReader.Zoom%2A>.</xref:System.Windows.Controls.FlowDocumentReader.Zoom%2A>       A barra de ferramentas padrão [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] não inclui um **impressão** botão.       <xref:System.Windows.Documents.FlowDocument>é o elemento filho permitido apenas para um FlowDocumentReader.</xref:System.Windows.Documents.FlowDocument>  Um elemento FlowDocumentReader pode hospedar não mais de um <xref:System.Windows.Documents.FlowDocument>.</xref:System.Windows.Documents.FlowDocument>"
