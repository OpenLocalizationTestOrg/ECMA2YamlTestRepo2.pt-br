      type: System.CodeDom.Compiler.CodeDomProvider
      description: "Um <xref href=&quot;System.CodeDom.Compiler.CodeDomProvider&quot;> </xref> que fornece os meios para verificar se as opções específicas para um idioma de destino com suporte."
