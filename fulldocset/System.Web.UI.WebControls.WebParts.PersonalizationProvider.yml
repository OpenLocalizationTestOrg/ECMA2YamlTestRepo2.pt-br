  namespace: System.Web.UI.WebControls.WebParts
  summary: "Quando substituído em uma classe derivada, carrega os dados de personalização bruto do armazenamento de dados subjacente."
  remarks: "Classes que derivam de <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>e implementar esse método deve usar o `webPartManager`, `path`, e `username` parâmetros como chaves de recuperação.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider> Independentemente de como os dados são armazenados no repositório de dados (alguns armazenamentos de dados podem executar algum tipo de armazenamento inteligente), a personalização de dados devem ser retornados como um conjunto compactado de bytes em duas matrizes. Os dados retornados devem estar de acordo com as seguintes regras:-os dados para o <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>escopo sempre deve ser retornado no `sharedDataBlob` parâmetro.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -Dependendo dos valores de chave, <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>dados são retornados no `userDataBlob` parâmetro.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Não`null` valor para o `userName` parâmetro indica que <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>dados também devem ser recuperados.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>       Um provedor de personalização que deriva de <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>e implementa esse método pode otimizar o interações com seu repositório de dados, recuperando todos os dados de personalização de uma viagem de ida e, em vez de recuperar <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>e <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>dados em dois viagens de ida separadas e.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>"
