    parameters:
    - id: command
      type: System.String
      description: "O comando SQL a ser executada."
    - id: parameters
      type: System.Object[]
      description: "A matriz de parâmetros a serem passados ao comando. Observe o seguinte comportamento: se o número de objetos na matriz é menor que o maior número identificado na cadeia de caracteres de comando, uma exceção será lançada.       Se a matriz contém objetos que não são referenciados na cadeia de caracteres de comando, nenhuma exceção é lançada.       Se qualquer um dos parâmetros for nulo, ele é convertido em <xref uid=&quot;langword_csharp_DBNull.Value&quot; name=&quot;DBNull.Value&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Int32
      description: "O número de linhas modificadas pelo comando executado."
