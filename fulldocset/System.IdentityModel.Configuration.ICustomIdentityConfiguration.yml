  name: ICustomIdentityConfiguration
  nameWithType: ICustomIdentityConfiguration
  fullName: System.IdentityModel.Configuration.ICustomIdentityConfiguration
  type: Interface
  summary: "Define métodos que permitem que uma classe para carregar a configuração personalizada."
  remarks: "Classes que implementam a interface ICustomIdentityConfiguration podem carregar a configuração personalizada do XML.       Várias classes de Windows Identity Foundation (WIF) implementam a interface de ICustomIdentityConfiguration para fornecer a capacidade de definir uma configuração personalizada de classes derivadas de um arquivo de configuração. Muitas das classes WIF fornecem uma implementação de base deste método para fornecer a configuração padrão para os objetos que eles representam."
  syntax:
    content: public interface ICustomIdentityConfiguration
  implements: []
