  namespace: System.Web.Security
  summary: "Atualiza informações sobre um usuário no repositório de dados do Active Directory."
  remarks: "Este método é chamado pelo <xref:System.Web.Security.Membership>classe para atualizar as informações de usuário no repositório de dados do Active Directory.</xref:System.Web.Security.Membership> O <xref:System.Web.Security.MembershipUser.Email%2A>, <xref:System.Web.Security.MembershipUser.Comment%2A>, e <xref:System.Web.Security.MembershipUser.IsApproved%2A>valores de propriedade são atualizados para o usuário associado especificado.</xref:System.Web.Security.MembershipUser.IsApproved%2A> </xref:System.Web.Security.MembershipUser.Comment%2A> </xref:System.Web.Security.MembershipUser.Email%2A> Todas as outras propriedades são ignoradas.       O comprimento máximo para o `username` parâmetro é de 256 caracteres. O comprimento máximo para o <xref:System.Web.Security.MembershipUser.Email%2A>propriedade é de 256 caracteres.</xref:System.Web.Security.MembershipUser.Email%2A>       A senha para um usuário de associação não pode ser atualizada usando o método UpdateUser. Para atualizar a senha para um usuário de associação, use o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.ChangePassword%2A>método.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.ChangePassword%2A>       O provedor usa uma pesquisa de subárvore a partir do ponto de pesquisa especificado na cadeia de conexão. Consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>tópico sobre a classe para obter mais informações sobre cadeias de caracteres de conexão.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
  syntax:
