  summary: "Representa o método que trata os eventos de email."
  remarks: "O representante MailMessageEventHandler modifica o conteúdo de uma mensagem de email da Internet antes da mensagem é enviada aos destinatários. Por exemplo, você pode adicionar destinatários adicionais ou um rodapé de mensagem personalizada que identifica seu site da Web para todas as mensagens usando esse manipulador.       O `e` parâmetro é um <xref:System.Web.UI.WebControls.MailMessageEventArgs>que contém a mensagem de email especificada na instância a <xref:System.Web.UI.WebControls.MailMessageEventArgs.Message%2A>propriedade.</xref:System.Web.UI.WebControls.MailMessageEventArgs.Message%2A> </xref:System.Web.UI.WebControls.MailMessageEventArgs>       Quando você cria um delegado MailMessageEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
