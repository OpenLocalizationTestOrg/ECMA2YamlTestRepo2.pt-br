  remarks: "Chame esse método para carregar dados serializados do <xref:System.Web.UI.DataVisualization.Charting.Chart>controle.</xref:System.Web.UI.DataVisualization.Charting.Chart>       Quando ocorre uma operação de carregamento, serializáveis propriedades são, por padrão, primeiro redefinidas para seus valores padrão antes que eles são definidos como valores persistentes, se salvo. Para alterar esse comportamento, use o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>       Por padrão, todas as propriedades do gráfico serializado serão carregadas. Para carregar propriedades serializadas específicas, defina o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>ou <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>propriedades antes de carregar os dados.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Observe que, quando os dados são salvos usando um `Save` método, somente as propriedades que têm valores não padrão, na verdade, são serializados."
  syntax:
    content: public void Load (System.IO.Stream stream);
    parameters:
    - id: stream
      type: System.IO.Stream
      description: "Um objeto derivado de <xref:System.IO.Stream>classe, por exemplo, um <xref:System.IO.MemoryStream>objeto.</xref:System.IO.MemoryStream> </xref:System.IO.Stream>"
  overload: System.Web.UI.DataVisualization.Charting.ChartSerializer.Load*
