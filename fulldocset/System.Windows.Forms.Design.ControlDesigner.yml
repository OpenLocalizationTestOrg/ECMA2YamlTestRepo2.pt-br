- uid: System.Windows.Forms.Design.ControlDesigner.EnableDesignMode(System.Windows.Forms.Control,System.String)
  id: EnableDesignMode(System.Windows.Forms.Control,System.String)
  parent: System.Windows.Forms.Design.ControlDesigner
  langs:
  - csharp
  name: EnableDesignMode(Control,String)
  nameWithType: ControlDesigner.EnableDesignMode(Control,String)
  fullName: System.Windows.Forms.Design.ControlDesigner.EnableDesignMode(Control,String)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design
  summary: "Habilita a funcionalidade de tempo para um controle filho de design."
  remarks: "O controle filho especificado por `child` é um filho do controle do designer de controle. O filho não participam diretamente persistência, mas que ele é exposto como uma propriedade do controle principal. Considere a possibilidade de um controle, como o <xref:System.Windows.Forms.SplitContainer>: ele tem dois painéis, `Panel1` e `Panel2`.</xref:System.Windows.Forms.SplitContainer> Esses painéis são expostos por meio de somente leitura <xref:System.Windows.Forms.SplitContainer.Panel1%2A>e <xref:System.Windows.Forms.SplitContainer.Panel2%2A>Propriedades de <xref:System.Windows.Forms.SplitContainer>controle.</xref:System.Windows.Forms.SplitContainer> </xref:System.Windows.Forms.SplitContainer.Panel2%2A> </xref:System.Windows.Forms.SplitContainer.Panel1%2A> O <xref:System.Windows.Forms.SplitContainer>de designer do controle chama EnableDesignMode para cada painel, o que permite que outros componentes a serem removidos neles.</xref:System.Windows.Forms.SplitContainer> Mas, para que o conteúdo de <xref:System.Windows.Forms.SplitContainer.Panel1%2A>e <xref:System.Windows.Forms.SplitContainer.Panel2%2A>para ser salvo, o <xref:System.Windows.Forms.SplitContainer>controle em si deve expor os painéis como propriedades públicas.</xref:System.Windows.Forms.SplitContainer> </xref:System.Windows.Forms.SplitContainer.Panel2%2A> </xref:System.Windows.Forms.SplitContainer.Panel1%2A>       Nomes de controle devem ser exclusivos dentro de um designer de controle, mas eles não são necessários para ser exclusivo em relação os filhos de outros designers de controle.       Para dar suporte a esse recurso, a infraestrutura de hospedagem deve expor o <xref:System.ComponentModel.INestedContainer>classe como um serviço por meio do site.</xref:System.ComponentModel.INestedContainer>"
  syntax:
    content: protected bool EnableDesignMode (System.Windows.Forms.Control child, string name);
    parameters:
    - id: child
      type: System.Windows.Forms.Control
      description: "O filho de controle para o design de modo será habilitado."
    - id: name
      type: System.String
      description: "O nome do `child` como exposto ao usuário final."
