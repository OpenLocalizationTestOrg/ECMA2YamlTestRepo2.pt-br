  remarks: "A propriedade de valor geralmente é usada para obter o valor do item referenciado pelo <xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A>propriedade.</xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A>      > [!NOTE] > Se nenhum item selecionado no controle, <xref:System.String.Empty?displayProperty=fullName>será retornado.</xref:System.String.Empty?displayProperty=fullName>       Se você definir essa propriedade como um valor, o <xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A>propriedade é atualizada com o índice do primeiro item na lista que contém o valor.</xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A> Se nenhum valor correspondente for encontrado, o <xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A>propriedade fica inalterado.</xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A>"
  example:
  - "The following code example demonstrates how to use the Value property to get the value of the selected item in the <xref:System.Web.UI.HtmlControls.HtmlSelect> control.  \n  \n [!code-vb[HtmlSelectSingleSelect#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_39_1.aspx)]\n [!code-cs[HtmlSelectSingleSelect#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_39_1.aspx)]"
  syntax:
    content: public string Value { get; set; }
    return:
      type: System.String
      description: "O valor do item selecionado no <xref href=&quot;System.Web.UI.HtmlControls.HtmlSelect&quot;> </xref> controle. Se nenhum item selecionado no controle, &lt;xref:System.String.Empty?displayProperty=fullName&gt; é retornado."
  overload: System.Web.UI.HtmlControls.HtmlSelect.Value*
  exceptions:
