  name: RadialGradientBrush
  nameWithType: RadialGradientBrush
  fullName: System.Windows.Media.RadialGradientBrush
  type: Class
  summary: "Pinta uma área com um gradiente radial. Um ponto focal define o início do gradiente e um círculo define o ponto final do gradiente."
  remarks: "O RadialGradientBrush é semelhante no modelo de programação para <xref:System.Windows.Media.LinearGradientBrush>.</xref:System.Windows.Media.LinearGradientBrush> No entanto, o gradiente linear tem um início e um ponto de extremidade para definir o vetor de gradiente, enquanto o gradiente radial tem um círculo, junto com um ponto focal, para definir o comportamento de gradiente. O círculo define o ponto final do gradiente. Em outras palavras, um gradiente em 1.0 define a cor do circunferência do círculo. O ponto focal define o centro do gradiente. Um limite de gradiente em 0.0 define a cor com o ponto focal.       A imagem a seguir mostra um retângulo preenchido com um gradiente radial. Gradiente radial que vai de branco para cinza. O círculo externo representa o círculo gradiente enquanto o ponto vermelho indica o ponto focal. Esse gradiente tem seu <xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>definida como <xref:System.Windows.Media.GradientSpreadMethod>.</xref:System.Windows.Media.GradientSpreadMethod> </xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>       ![Um gradiente radial com componentes realçados](~/add/media/art-radialgradientfocalpoint.jpg &quot;um gradiente radial com componentes realçados&quot;) gradiente Radial com um ponto focal realçado > [!NOTE] > RadialGradientBrush objetos são processados usando aceleração de hardware em <xref:System.Windows.Media.RenderCapability.Tier%2A>2 sistemas.</xref:System.Windows.Media.RenderCapability.Tier%2A> Para obter mais informações sobre níveis de hardware, consulte [níveis de renderização gráfica](~/add/includes/ajax-current-ext-md.md).      ## Recursos Freezable porque ele herda o <xref:System.Windows.Freezable>classe, a classe RadialGradientBrush fornece vários recursos especiais: RadialGradientBrush objetos podem ser declarados como, compartilhados entre vários objetos, somente leitura para melhorar o desempenho, clonados e feitos com segurança de thread.</xref:System.Windows.Freezable> Para obter mais informações sobre os diferentes recursos fornecidos pelo <xref:System.Windows.Freezable>objetos, consulte [visão geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  syntax:
    content: 'public sealed class RadialGradientBrush : System.Windows.Media.GradientBrush'
