- uid: System.Web.UI.MobileControls.TextBox.LoadPostData(System.String,System.Collections.Specialized.NameValueCollection)
  id: LoadPostData(System.String,System.Collections.Specialized.NameValueCollection)
  parent: System.Web.UI.MobileControls.TextBox
  langs:
  - csharp
  name: LoadPostData(String,NameValueCollection)
  nameWithType: TextBox.LoadPostData(String,NameValueCollection)
  fullName: System.Web.UI.MobileControls.TextBox.LoadPostData(String,NameValueCollection)
  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Carrega dados de postback o <xref href=&quot;System.Web.UI.MobileControls.TextBox&quot;> </xref> controle. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "O método de LoadPostData primeiro tenta chamar o <xref:System.Web.UI.MobileControls.IControlAdapter.LoadPostData%2A?displayProperty=fullName>método do <xref:System.Web.UI.MobileControls.IControlAdapter>objeto referenciado por <xref:System.Web.UI.MobileControls.MobileControl.Adapter%2A>.</xref:System.Web.UI.MobileControls.MobileControl.Adapter%2A> </xref:System.Web.UI.MobileControls.IControlAdapter> </xref:System.Web.UI.MobileControls.IControlAdapter.LoadPostData%2A?displayProperty=fullName> Se o adaptador não tem nenhuma implementação específicos do dispositivo para carregar os dados de postagem no controle, chamada retorna `false` e o método de LoadPostData testa o valor do objeto referenciado pelo `data` parâmetro no local especificado `key` contra <xref:System.Web.UI.MobileControls.TextControl.Text%2A>.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> Se os valores não forem iguais, o novo valor é definido. Se uma tentativa de carregar os dados postados, através de adaptador ou diretamente, resulta em dados alterados, um <xref:System.Web.UI.MobileControls.TextBox.RaisePostDataChangedEvent%2A>ocorrerá.</xref:System.Web.UI.MobileControls.TextBox.RaisePostDataChangedEvent%2A>"
  syntax:
    content: protected bool LoadPostData (string key, System.Collections.Specialized.NameValueCollection data);
    parameters:
    - id: key
      type: System.String
      description: "A chave do valor de `data` coleção a ser usada para este controle."
    - id: data
      type: System.Collections.Specialized.NameValueCollection
      description: "A coleção de pares de nome/valor para o servidor."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Web.UI.MobileControls.TextBox&quot;> </xref> estado do controle foi alterado como resultado de postback; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.MobileControls.TextBox.LoadPostData*
  exceptions: []
  platform:
  - net462
