  name: DbEnumerator
  nameWithType: DbEnumerator
  fullName: System.Data.Common.DbEnumerator
  type: Class
  summary: "Expõe o <xref:System.Collections.IEnumerable.GetEnumerator*>método, que oferece suporte a uma iteração simples sobre uma coleção por um provedor de dados .NET Framework.</xref:System.Collections.IEnumerable.GetEnumerator*>"
  remarks: "A classe DbEnumerator é implementada pelo provedor de dados .NET Framework para oferecer suporte à associação de dados.       Por design, o objeto DbEnumerator é destinado ao uso com apenas um conjunto de resultados. Por exemplo, se você executar uma instrução de lote que contém duas instruções SQL SELECT que retornam esquemas diferentes, a segunda instrução pode retornar o esquema inteiro. Para evitar essa situação, obtenha um DbEnumerator para cada conjunto de resultados e, em seguida, chamar o `NextResult` método de um objeto de DataReader do provedor de dados do .NET Framework."
  syntax:
    content: 'public class DbEnumerator : System.Collections.IEnumerator'
  inheritance:
  - System.Object
  implements:
  - System.Collections.IEnumerator
  inheritedMembers: []
  platform:
  - net462
