- uid: System.Security.Policy.FirstMatchCodeGroup.Resolve(System.Security.Policy.Evidence)
  id: Resolve(System.Security.Policy.Evidence)
  parent: System.Security.Policy.FirstMatchCodeGroup
  langs:
  - csharp
  name: Resolve(Evidence)
  nameWithType: FirstMatchCodeGroup.Resolve(Evidence)
  fullName: System.Security.Policy.FirstMatchCodeGroup.Resolve(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Resolve a política para o grupo de códigos e seus descendentes de um conjunto de evidência."
  remarks: "Dada a evidência para um assembly a ser carregado, esse método avalia o grupo de códigos verificando a condição de associação em relação a evidência especificada. Se houver uma correspondência, esse método retorna uma instrução de política para o grupo de código, incluindo avaliação do filho de grupos de código.       Para grupos de códigos de primeira correspondência, condição de associação do grupo de códigos cada filho é testada em relação a evidência na ordem na qual eles foram adicionados; apenas a primeira correspondência é resolvida com o conjunto de evidência. Se não houver nenhuma correspondência, a instrução de política do grupo de código da primeira correspondência pai se aplica. Determina o tipo de grupo de códigos filho correspondentes como todos os grupos filho abaixo dele são aplicados, dependendo de como a <xref:System.Security.Policy.CodeGroup.Resolve%2A>métodos desses grupos filho de trabalho.</xref:System.Security.Policy.CodeGroup.Resolve%2A>       O sistema de segurança do .NET Framework usa <xref:System.Security.Policy.CodeGroup.Resolve%2A>nos níveis de política para determinar quais permissões conceder ao código carregado das instruções de políticas resultante e o código de solicitação no assembly.</xref:System.Security.Policy.CodeGroup.Resolve%2A>       Esta operação desse método é o seguinte: se a condição de associação não coincide com a evidência especificada, retornar `null`; caso contrário, defina o conjunto de permissões a ser retornado (P) igual a declaração da política do grupo de códigos e continuar. Para cada grupo de códigos filho, resolver o grupo de códigos com a mesma evidência; Se o resultado não é `null`, essa política instrução return. Se nenhum grupo de códigos filho correspondentes, retorne P (declaração de política do pai)."
  example:
  - "The following code shows the use of the Resolve method to resolve policy for the code group. This code example is part of a larger example provided for the <xref:System.Security.Policy.FirstMatchCodeGroup> class.  \n  \n [!code-cpp[System.Security.Policy.FirstMatchCodeGroup_Evt#19](~/add/codesnippet/cpp/bb7a14a1-f12f-4535-b4af-_1.cpp)]\n [!code-vb[System.Security.Policy.FirstMatchCodeGroup_Evt#19](~/add/codesnippet/visualbasic/bb7a14a1-f12f-4535-b4af-_1.vb)]\n [!code-cs[System.Security.Policy.FirstMatchCodeGroup_Evt#19](~/add/codesnippet/csharp/bb7a14a1-f12f-4535-b4af-_1.cs)]"
  syntax:
    content: public override System.Security.Policy.PolicyStatement Resolve (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "A evidência do assembly."
    return:
      type: System.Security.Policy.PolicyStatement
      description: "Uma instrução de política consiste as permissões concedidas pelo grupo de código com atributos opcionais, ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se o grupo de códigos não se aplica (a condição de associação não corresponde a evidência especificada)."
  overload: System.Security.Policy.FirstMatchCodeGroup.Resolve*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>evidence</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Security.Policy.PolicyException
    commentId: T:System.Security.Policy.PolicyException
    description: "Mais de um grupo de código (incluindo o grupo de códigos pai e os grupos de código filhos) está marcado como <xref href=&quot;System.Security.Policy.PolicyStatementAttribute&quot;> </xref>."
  platform:
  - net462
- uid: System.Security.Policy.FirstMatchCodeGroup.ResolveMatchingCodeGroups(System.Security.Policy.Evidence)
  id: ResolveMatchingCodeGroups(System.Security.Policy.Evidence)
  parent: System.Security.Policy.FirstMatchCodeGroup
  langs:
  - csharp
  name: ResolveMatchingCodeGroups(Evidence)
  nameWithType: FirstMatchCodeGroup.ResolveMatchingCodeGroups(Evidence)
  fullName: System.Security.Policy.FirstMatchCodeGroup.ResolveMatchingCodeGroups(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Resolve os grupos de códigos de correspondência."
  remarks: "Dada a evidência para um assembly a ser carregado, esse método avalia o grupo de códigos verificando a condição de associação em relação a evidência especificada. Se houver uma correspondência, esse método retorna um código de grupo raiz. O grupo de códigos que é retornado contém grupos de códigos filho, que por sua vez, podem ter grupos de códigos filho conforme necessário para refletir o conjunto completo de grupos de códigos que corresponderam a evidência fornecida.       Para grupos de códigos de primeira correspondência, condição de associação do grupo de códigos cada filho é testada em relação a evidência na ordem na qual eles foram adicionados; apenas a primeira correspondência é resolvida com o conjunto de evidência. Se não houver nenhuma correspondência, a instrução de política do grupo de código da primeira correspondência pai se aplica. Determina o tipo de grupo de códigos filho correspondentes como todos os grupos filho abaixo dele são aplicados, dependendo de como a <xref:System.Security.Policy.CodeGroup.ResolveMatchingCodeGroups%2A>métodos desses grupos filho de trabalho.</xref:System.Security.Policy.CodeGroup.ResolveMatchingCodeGroups%2A>"
  example:
  - "The following code shows the use of the ResolveMatchingCodeGroups method to resolve matching code groups. This code example is part of a larger example provided for the <xref:System.Security.Policy.FirstMatchCodeGroup> class.  \n  \n [!code-cpp[System.Security.Policy.FirstMatchCodeGroup_Evt#9](~/add/codesnippet/cpp/890cea9a-b76c-4138-bf90-_1.cpp)]\n [!code-vb[System.Security.Policy.FirstMatchCodeGroup_Evt#9](~/add/codesnippet/visualbasic/890cea9a-b76c-4138-bf90-_1.vb)]\n [!code-cs[System.Security.Policy.FirstMatchCodeGroup_Evt#9](~/add/codesnippet/csharp/890cea9a-b76c-4138-bf90-_1.cs)]"
  syntax:
    content: public override System.Security.Policy.CodeGroup ResolveMatchingCodeGroups (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "A evidência do assembly."
    return:
      type: System.Security.Policy.CodeGroup
      description: "Um <xref href=&quot;System.Security.Policy.CodeGroup&quot;> </xref> que é a raiz da árvore de grupos de código correspondentes."
  overload: System.Security.Policy.FirstMatchCodeGroup.ResolveMatchingCodeGroups*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>evidence</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
