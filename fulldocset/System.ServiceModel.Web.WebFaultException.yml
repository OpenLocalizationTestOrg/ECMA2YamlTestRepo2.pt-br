  name: WebFaultException
  nameWithType: WebFaultException
  fullName: System.ServiceModel.Web.WebFaultException
  type: Class
  summary: "Representa uma falha que pode ter um código de status HTTP associado."
  remarks: "Ao usar um ponto de extremidade do WCF REST (<xref:System.ServiceModel.WebHttpBinding> e <xref:System.ServiceModel.Description.WebHttpBehavior>ou <xref:System.ServiceModel.Description.WebScriptEnablingBehavior>) o código de status HTTP na resposta será definido adequadamente.</xref:System.ServiceModel.Description.WebScriptEnablingBehavior> </xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.WebHttpBinding> No entanto, WebFaultException pode ser usado com pontos de extremidade REST não e se comporta como uma <xref:System.ServiceModel.FaultException>.</xref:System.ServiceModel.FaultException>       Ao usar um ponto de extremidade do WCF REST, o formato da resposta da falha de serializado é determinado da mesma forma como uma resposta não falha. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]WCF REST formatação, consulte [formatação do WCF Web HTTP](~/add/includes/ajax-current-ext-md.md)."
  syntax:
