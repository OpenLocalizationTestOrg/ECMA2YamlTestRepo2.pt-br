  summary: "Especifica que, ao interpretar <xref href=&quot;System.Drawing.ToolboxBitmapAttribute&quot;> </xref> declarações, o assembly deve procurar os recursos indicados no mesmo assembly, mas com o <xref:System.Drawing.Configuration.SystemDrawingSection.BitmapSuffix*>o valor de configuração anexado ao nome do arquivo declarados.</xref:System.Drawing.Configuration.SystemDrawingSection.BitmapSuffix*>"
  remarks: "O sufixo de bitmap é acrescentado ao nome do arquivo antes da extensão. Por exemplo, com um sufixo de bitmap de &quot;. test.1.0&quot;, um <xref:System.Drawing.ToolboxBitmapAttribute>referência a &quot;my.bmp&quot; é interpretada como &quot;my.test.1.0.bmp&quot;.</xref:System.Drawing.ToolboxBitmapAttribute>"
