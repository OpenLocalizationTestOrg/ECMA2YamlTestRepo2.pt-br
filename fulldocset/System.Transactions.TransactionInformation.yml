  namespace: System.Transactions
  summary: "Obtém um identificador exclusivo da transação escalado."
  remarks: "Se a transação ser escalonada para uma transação de confirmação de duas fases, essa propriedade retorna o identificador exclusivo. Se a transação não será escalonada, o valor será `null`.       Para obter mais informações sobre como o gerenciamento da transação será escalonado, consulte [escalonamento de bloqueios de gerenciamento de transação](http://msdn.microsoft.com/en-us/5b87ae58-8ccf-4b9b-9715-41e4aade89b7)."
  syntax:
