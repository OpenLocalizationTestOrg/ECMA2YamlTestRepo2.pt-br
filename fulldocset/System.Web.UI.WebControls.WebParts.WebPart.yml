  remarks: "A propriedade AllowMinimize, se definido como `false`, impede que um usuário final minimizar o controle e a interface do usuário (UI) para minimizar o controle não aparece na barra de título do controle. Na terminologia de Web Parts, quando a propriedade AllowMinimize está definida como `false`, o verbo minimizar não aparece no menu de verbos do controle.       Quando um usuário minimiza a um controle, ele reduz o tamanho do controle até uma área mínima que exibe apenas parte do título e a barra de título do controle.       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       O escopo de personalização dessa propriedade é definido como <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>e pode ser modificado somente por usuários autorizados.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Para obter mais informações, consulte <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>e [Web Parts Personalization Overview](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
  example:
  - "The following code example demonstrates how to change the default setting of the AllowMinimize property for a custom Web Parts control, so that the control cannot be minimized by a user. This example assumes the use of a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n In the declarative markup for the Web page, on the `<aspSample:TextDisplayWebPart>` element that references the control, note the `AllowMinimize=\"false\"` attribute, which hides the minimize verb in the <xref:System.Web.UI.WebControls.WebParts.WebPart> control's verbs menu, and prevents a user from being able to minimize the control. Load the page in a browser, and click the verbs menu on the <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The minimize verb, which would normally be present on the verbs menu, is hidden because you disabled it in the declarative markup for the control.  \n  \n [!code-cs[WebParts_WebPart_AllowMinimize#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_409_1.aspx)]\n [!code-vb[WebParts_WebPart_AllowMinimize#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_409_1.aspx)]"
  syntax:
    content: public virtual bool AllowMinimize { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controle pode ser minimizado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize*
