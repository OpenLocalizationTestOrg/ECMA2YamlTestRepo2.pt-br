  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define o caminho selecionado pelo usuário."
  remarks: "Se a propriedade SelectedPath for definida antes de mostrar a caixa de diálogo, a pasta com esse caminho será a pasta selecionada, como SelectedPath é definido como um caminho absoluto que é uma subpasta da <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>(ou mais precisamente, aponta para uma subpasta do namespace de shell representado por <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>).</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> </xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>       Se o <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>retorna <xref:System.Windows.Forms.DialogResult>, que significa que o usuário clicado o **Okey** botão, a propriedade SelectedPath retornará uma cadeia de caracteres que contém o caminho para a pasta selecionada.</xref:System.Windows.Forms.DialogResult> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> Se <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>retorna <xref:System.Windows.Forms.DialogResult>, indicando que o usuário cancelou a caixa de diálogo, esta propriedade terá o mesmo valor que tinha antes de exibir a caixa de diálogo.</xref:System.Windows.Forms.DialogResult> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> Se o usuário seleciona uma pasta que não tem um caminho físico (por exemplo, meu computador), o **Okey** botão na caixa de diálogo será desabilitado."
  example:
  - "The following code example creates an application that enables the user to open rich text (.rtf) files within the <xref:System.Windows.Forms.RichTextBox> control.  \n  \n [!code-cpp[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/cpp/p-system.windows.forms.f_2_1.cpp)]\n [!code-cs[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/csharp/p-system.windows.forms.f_2_1.cs)]\n [!code-vb[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/visualbasic/p-system.windows.forms.f_2_1.vb)]"
  syntax:
