  langs:
  - csharp
  name: OleDbCommandBuilder
  nameWithType: OleDbCommandBuilder
  fullName: System.Data.OleDb.OleDbCommandBuilder
  type: Class
  summary: "Gera automaticamente os comandos de tabela única que são usados para reconciliar as alterações feitas em um <xref href=&quot;System.Data.DataSet&quot;> </xref> com o banco de dados associado. Essa classe não pode ser herdada."
  remarks: "O <xref:System.Data.OleDb.OleDbDataAdapter>não gera automaticamente as instruções SQL necessárias para reconciliar as alterações feitas em um <xref:System.Data.DataSet>com a fonte de dados associado.</xref:System.Data.DataSet> </xref:System.Data.OleDb.OleDbDataAdapter> No entanto, você pode criar um objeto OleDbCommandBuilder para gerar automaticamente instruções SQL para atualizações de tabela única se você definir a <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>propriedade de <xref:System.Data.OleDb.OleDbDataAdapter>.</xref:System.Data.OleDb.OleDbDataAdapter> </xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> Em seguida, qualquer instrução SQL adicional que você não defina é geradas pelo OleDbCommandBuilder.       O OleDbCommandBuilder se registra como um ouvinte para <xref:System.Data.OleDb.OleDbDataAdapter.RowUpdating>eventos sempre que você definir o <xref:System.Data.OleDb.OleDbCommandBuilder.DataAdapter%2A>propriedade.</xref:System.Data.OleDb.OleDbCommandBuilder.DataAdapter%2A> </xref:System.Data.OleDb.OleDbDataAdapter.RowUpdating> Você só pode associar um <xref:System.Data.OleDb.OleDbDataAdapter>ou objeto de OleDbCommandBuilder entre si de uma só vez.</xref:System.Data.OleDb.OleDbDataAdapter>       Para gerar instruções INSERT, UPDATE ou DELETE, o OleDbCommandBuilder usa o <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>propriedade para recuperar um conjunto necessário de metadados automaticamente.</xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> Se você alterar o <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>depois que os metadados são recuperados, como após a primeira atualização, você deve chamar o <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>método para atualizar os metadados.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> </xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>       O OleDbCommandBuilder também usa o <xref:System.Data.OleDb.OleDbCommand.Connection%2A>, <xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A>e as <xref:System.Data.OleDb.OleDbCommand.Transaction%2A>Propriedades referenciadas por <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>.</xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> </xref:System.Data.OleDb.OleDbCommand.Transaction%2A> </xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A> </xref:System.Data.OleDb.OleDbCommand.Connection%2A> O usuário deve chamar <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>se uma ou mais dessas propriedades são modificadas, ou se o <xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A>será substituído.</xref:System.Data.OleDb.OleDbDataAdapter.SelectCommand%2A> </xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> Caso contrário, o <xref:System.Data.OleDb.OleDbDataAdapter.InsertCommand%2A>, <xref:System.Data.OleDb.OleDbDataAdapter.UpdateCommand%2A>, e <xref:System.Data.OleDb.OleDbDataAdapter.DeleteCommand%2A>Propriedades retêm os valores anteriores.</xref:System.Data.OleDb.OleDbDataAdapter.DeleteCommand%2A> </xref:System.Data.OleDb.OleDbDataAdapter.UpdateCommand%2A> </xref:System.Data.OleDb.OleDbDataAdapter.InsertCommand%2A>       Se você chamar <xref:System.ComponentModel.Component.Dispose%2A>, o OleDbCommandBuilder seja desassociado do <xref:System.Data.OleDb.OleDbDataAdapter>, e os comandos gerados não são mais usados.</xref:System.Data.OleDb.OleDbDataAdapter> </xref:System.ComponentModel.Component.Dispose%2A>"
  example:
  - "The following example uses the <xref:System.Data.OleDb.OleDbCommand>, along <xref:System.Data.OleDb.OleDbDataAdapter> and <xref:System.Data.OleDb.OleDbConnection>, to select rows from a data source. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the data source table. The example then creates an OleDbCommandBuilder.  \n  \n [!code-cs[Classic WebData OleDbCommandBuilder#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_6_1.cs)]\n [!code-vb[Classic WebData OleDbCommandBuilder#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_6_1.vb)]"
  syntax:
    content: 'public sealed class OleDbCommandBuilder : System.Data.Common.DbCommandBuilder'
