  name: ProgressBar
  nameWithType: ProgressBar
  fullName: System.Windows.Forms.ProgressBar
  type: Class
  summary: "Representa um controle de barra de progresso do Windows."
  remarks: "Um controle ProgressBar visualmente indica o progresso de uma operação demorada em um dos três estilos:-segmentada blocos aumentam nas etapas da esquerda para a direita.      -Uma barra contínua que preenche da esquerda para a direita.      -Um bloco que rola uma barra de progresso de uma maneira de marca de seleção.       O <xref:System.Windows.Forms.ProgressBar.Style%2A>propriedade determina o estilo de barra de progresso é exibida.</xref:System.Windows.Forms.ProgressBar.Style%2A> Observe que o controle ProgressBar pode ser apenas orientado na horizontal. Para obter um exemplo de como criar uma ProgressBar orientação vertical, consulte a <xref:System.Windows.Forms.ProgressBarRenderer>classe.</xref:System.Windows.Forms.ProgressBarRenderer> O controle ProgressBar normalmente é usado quando um aplicativo executa tarefas como a cópia de arquivos ou impressão de documentos. Os usuários de um aplicativo podem considerar um aplicativo sem resposta se não há nenhuma indicação visual. Usando a barra de progresso em seu aplicativo, você alerta o usuário que o aplicativo está executando uma tarefa demorada e que o aplicativo ainda está respondendo.       O <xref:System.Windows.Forms.ProgressBar.Maximum%2A>e <xref:System.Windows.Forms.ProgressBar.Minimum%2A>propriedades definem o intervalo de valores para representar o progresso de uma tarefa.</xref:System.Windows.Forms.ProgressBar.Minimum%2A> </xref:System.Windows.Forms.ProgressBar.Maximum%2A> O <xref:System.Windows.Forms.ProgressBar.Minimum%2A>propriedade normalmente é definida como um valor de 0 e o <xref:System.Windows.Forms.ProgressBar.Maximum%2A>propriedade normalmente é definida como um valor que indica a conclusão de uma tarefa.</xref:System.Windows.Forms.ProgressBar.Maximum%2A> </xref:System.Windows.Forms.ProgressBar.Minimum%2A> Por exemplo, para exibir o progresso corretamente ao copiar um grupo de arquivos, o <xref:System.Windows.Forms.ProgressBar.Maximum%2A>propriedade pode ser definida como o número total de arquivos a serem copiados.</xref:System.Windows.Forms.ProgressBar.Maximum%2A>       O <xref:System.Windows.Forms.ProgressBar.Value%2A>propriedade representa o progresso que fez o aplicativo para concluir a operação.</xref:System.Windows.Forms.ProgressBar.Value%2A> O valor exibido pelo ProgressBar aproxima apenas o valor atual de <xref:System.Windows.Forms.ProgressBar.Value%2A>propriedade.</xref:System.Windows.Forms.ProgressBar.Value%2A> Com base no tamanho da barra de progresso, a <xref:System.Windows.Forms.ProgressBar.Value%2A>propriedade determina a exibir o próximo bloco ou aumentar o tamanho da barra de.</xref:System.Windows.Forms.ProgressBar.Value%2A>       Há várias maneiras de modificar o valor exibido pelo ProgressBar diferente alterando o <xref:System.Windows.Forms.ProgressBar.Value%2A>propriedade diretamente.</xref:System.Windows.Forms.ProgressBar.Value%2A> Você pode usar o <xref:System.Windows.Forms.ProgressBar.Step%2A>propriedade para especificar um valor específico para incrementar o <xref:System.Windows.Forms.ProgressBar.Value%2A>propriedade e, em seguida, chame o <xref:System.Windows.Forms.ProgressBar.PerformStep%2A>método para incrementar o valor.</xref:System.Windows.Forms.ProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Step%2A> Para variar o valor de incremento, você pode usar o <xref:System.Windows.Forms.ProgressBar.Increment%2A>método e especifique um valor com o qual incrementar o <xref:System.Windows.Forms.ProgressBar.Value%2A>propriedade.</xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Increment%2A>      > [!NOTE] > <xref:System.Windows.Forms.Control.ForeColor%2A>e <xref:System.Windows.Forms.Control.BackColor%2A>muda para a barra de progresso não será atendida quando estilos visuais são habilitados em [!INCLUDE[WinXpFamily](~/add/includes/winxpfamily-md.md)] e acima.</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.ForeColor%2A>"
  example:
  - "The following code example uses a ProgressBar control to display the progress of a file copy operation. The example uses the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> and <xref:System.Windows.Forms.ProgressBar.Maximum%2A> properties to specify a range for the ProgressBar that is equivalent to the number of files to copy. The code also uses the <xref:System.Windows.Forms.ProgressBar.Step%2A> property with the <xref:System.Windows.Forms.ProgressBar.PerformStep%2A> method to increment the value of the ProgressBar as a file is copied. This example requires that you have a ProgressBar control created called `pBar1` that is created within a <xref:System.Windows.Forms.Form> and that there is a method created called `CopyFile` (that returns a Boolean value indicating the file copy operation was completed successfully) that performs the file copy operation. The code also requires that an array of strings containing the files to copy is created and passed to the `CopyWithProgress` method defined in the example and that the method is called from another method or event in the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[ProgressBarOverview#1](~/add/codesnippet/cpp/t-system.windows.forms.p_6_1.cpp)]\n [!code-cs[ProgressBarOverview#1](~/add/codesnippet/csharp/t-system.windows.forms.p_6_1.cs)]\n [!code-vb[ProgressBarOverview#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_6_1.vb)]"
