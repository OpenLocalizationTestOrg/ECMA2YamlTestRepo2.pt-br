  summary: "Inicializa uma nova instância do <xref href=&quot;System.ServiceModel.WebHttpBinding&quot;> </xref> classe com o tipo de segurança usado pela associação explicitamente especificada."
  remarks: "Para usar a segurança de nível de transporte para pontos de extremidade configurados com essa associação, o <xref:System.ServiceModel.WebHttpSecurityMode>valor deve ser especificado como um parâmetro no construtor WebHttpBinding.</xref:System.ServiceModel.WebHttpSecurityMode>       Para usar a autenticação HTTP sem HTTPS, o <xref:System.ServiceModel.WebHttpSecurityMode>valor deve ser especificado como um parâmetro no construtor WebHttpBinding.</xref:System.ServiceModel.WebHttpSecurityMode>       O valor de <xref:System.ServiceModel.WebHttpSecurityMode>não pode ser definido novamente depois que a instância de associação é criada.</xref:System.ServiceModel.WebHttpSecurityMode>"
