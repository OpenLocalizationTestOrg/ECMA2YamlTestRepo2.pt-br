  remarks: "Um UICuesEventArgs Especifica quais recursos de interface do usuário é alterado e o novo valor.       O <xref:System.Windows.Forms.Control.ChangeUICues>evento ocorre quando a interface do usuário é alterado por mostrar ou ocultar indicadores de foco ou indicações de teclado.</xref:System.Windows.Forms.Control.ChangeUICues> Isso geralmente ocorre quando o usuário pressiona as teclas TAB, ALT ou F10.       Para obter informações sobre o modelo de evento, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
