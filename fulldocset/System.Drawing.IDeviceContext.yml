  summary: "Retorna o identificador de um contexto de dispositivo do Windows."
  remarks: "GetHdc e <xref:System.Drawing.IDeviceContext.ReleaseHdc%2A>são dois métodos que permitem que você obtenha e liberar o identificador para um dispositivo baseado em Windows.</xref:System.Drawing.IDeviceContext.ReleaseHdc%2A> Você sempre deve seguir uma chamada para GetHdc com uma chamada para <xref:System.Drawing.IDeviceContext.ReleaseHdc%2A>Quando tiver terminado com o identificador do Windows.</xref:System.Drawing.IDeviceContext.ReleaseHdc%2A>       GetHdc não foi projetado para obter identificadores criados usando os métodos de GDI do Windows, como `CreateDC` ou `CreateCompatibleDC`."
