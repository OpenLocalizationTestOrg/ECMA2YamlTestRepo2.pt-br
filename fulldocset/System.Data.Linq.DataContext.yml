  namespace: System.Data.Linq
  summary: "Executa consultas SQL diretamente no banco de dados."
  syntax:
    content: public System.Collections.IEnumerable ExecuteQuery (Type elementType, string query, object[] parameters);
    parameters:
    - id: elementType
      type: System.Type
      description: "O tipo do &lt;xref:System.Collections.Generic.IEnumerable%601&gt; a ser retornado.       O algoritmo para correspondência de colunas no resultado da consulta aos campos ou propriedades no objeto funciona da seguinte maneira: se um campo ou propriedade é mapeada para um nome de coluna em particular, o nome dessa coluna é esperado no conjunto de resultados.       Se um campo ou propriedade não está mapeada, uma coluna com o mesmo nome que o campo ou propriedade é esperada no conjunto de resultados.       A comparação é executada, procurando uma correspondência diferencia maiusculas de minúsculas primeiro. Se essa correspondência não for encontrada, uma pesquisa subsequente ocorre uma correspondência diferencia maiusculas de minúsculas.       A consulta deve retornar todos os campos rastreados e propriedades do objeto (exceto aquelas que são carregados em uma base adiada) quando as seguintes condições forem verdadeiras: `T` uma entidade explicitamente controlada pelo <xref href=&quot;System.Data.Linq.DataContext&quot;> </xref>.       <xref:System.Data.Linq.DataContext.ObjectTrackingEnabled*>is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>.</xref:System.Data.Linq.DataContext.ObjectTrackingEnabled*>       A entidade tem uma chave primária.       Caso contrário, uma exceção será lançada."
    - id: query
      type: System.String
      description: "A consulta SQL a ser executada."
    - id: parameters
      type: System.Object[]
      description: "A matriz de parâmetros a serem passados ao comando. Observe o seguinte comportamento: se o número de objetos na matriz é menor que o maior número identificado na cadeia de caracteres de comando, uma exceção será lançada.       Se a matriz contém objetos que não são referenciados na cadeia de caracteres de comando, nenhuma exceção é lançada.       Se um parâmetro for <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, ele será convertido em <xref uid=&quot;langword_csharp_DBNull.Value&quot; name=&quot;DBNull.Value&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Collections.IEnumerable
      description: "Um &lt;xref:System.Collections.Generic.IEnumerable%601&gt; coleção de objetos retornados pela consulta."
