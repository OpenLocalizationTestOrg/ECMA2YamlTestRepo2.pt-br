- uid: System.Security.Policy.NetCodeGroup.Resolve(System.Security.Policy.Evidence)
  id: Resolve(System.Security.Policy.Evidence)
  parent: System.Security.Policy.NetCodeGroup
  langs:
  - csharp
  name: Resolve(Evidence)
  nameWithType: NetCodeGroup.Resolve(Evidence)
  fullName: System.Security.Policy.NetCodeGroup.Resolve(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Resolve a política para o grupo de códigos e seus descendentes de um conjunto de evidência."
  remarks: "Dada a evidência para um assembly a ser carregado, esse método avalia o grupo de códigos verificando a condição de associação em relação a evidência especificada. Se houver uma correspondência, esse método retorna uma instrução de política para o grupo de código, incluindo avaliação do filho de grupos de código.       A operação desse método é o seguinte: se a condição de associação não coincide com a evidência especificada, retornar `null`; caso contrário, defina o conjunto de permissões a ser retornado (P) igual a declaração da política do grupo de códigos e continuar. Para cada grupo de códigos filho, resolver o grupo de códigos com a mesma evidência; Se o resultado não é `null`, essa política instrução return. Se nenhum grupo de códigos filho correspondentes, retorne P (declaração de política do pai)."
  syntax:
    content: public override System.Security.Policy.PolicyStatement Resolve (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "O <xref href=&quot;System.Security.Policy.Evidence&quot;> </xref> para o assembly."
    return:
      type: System.Security.Policy.PolicyStatement
      description: "Um <xref href=&quot;System.Security.Policy.PolicyStatement&quot;> </xref> as permissões concedidas pelo grupo de código com atributos opcionais, que consiste em ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se o grupo de códigos não se aplica (a condição de associação não corresponde a evidência especificada)."
  overload: System.Security.Policy.NetCodeGroup.Resolve*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>evidence</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Security.Policy.PolicyException
    commentId: T:System.Security.Policy.PolicyException
    description: "Mais de um grupo de código (incluindo o grupo de códigos pai e os grupos de código filhos) está marcado como <xref href=&quot;System.Security.Policy.PolicyStatementAttribute&quot;> </xref>."
  platform:
  - net462
- uid: System.Security.Policy.NetCodeGroup.ResolveMatchingCodeGroups(System.Security.Policy.Evidence)
  id: ResolveMatchingCodeGroups(System.Security.Policy.Evidence)
  parent: System.Security.Policy.NetCodeGroup
  langs:
  - csharp
  name: ResolveMatchingCodeGroups(Evidence)
  nameWithType: NetCodeGroup.ResolveMatchingCodeGroups(Evidence)
  fullName: System.Security.Policy.NetCodeGroup.ResolveMatchingCodeGroups(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Resolve os grupos de códigos de correspondência."
  remarks: "Dada a evidência para um assembly a ser carregado, esse método avalia o grupo de códigos verificando a condição de associação em relação a evidência especificada. Se houver uma correspondência, esse método retorna um código de grupo raiz. O grupo de código que é retornado pode conter grupos de códigos filho, que, por sua vez, também podem ter grupos de códigos filho, para que o valor de retorno reflete o conjunto completo de grupos de códigos que corresponderam a evidência fornecida."
  syntax:
    content: public override System.Security.Policy.CodeGroup ResolveMatchingCodeGroups (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "A evidência do assembly."
    return:
      type: System.Security.Policy.CodeGroup
      description: "O conjunto completo de grupos de códigos que corresponderam a evidência."
  overload: System.Security.Policy.NetCodeGroup.ResolveMatchingCodeGroups*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>evidence</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
