  type: Enum
  summary: "Especifica o nome de um eixo."
  remarks: "A enumeração de AxisName representa os quatro eixos diferentes que podem ser usados para um gráfico.       Barras e gráficos de barra empilhada tem seus eixos girado 90 graus no sentido horário. Por exemplo, o eixo x primário para esses dois gráficos é o eixo vertical esquerdo.       Para todos os gráficos exceto barras, barras empilhadas, pizza e gráficos de rosca, os eixos primários e secundários são os seguintes: | Tipo de eixo | Descrição |   |---------------|-----------------|   | Eixo x primário | Eixo horizontal inferior. |   | Eixo x secundário | Eixo horizontal superior. |   | Eixo y primário | Eixo vertical esquerdo. |   | Eixo y secundário | Eixo vertical direito. |       Barras e gráficos de barra empilhada tem seus eixos girado 90 graus no sentido horário. Por exemplo, o eixo x primário para esses dois gráficos é o eixo vertical esquerdo."
