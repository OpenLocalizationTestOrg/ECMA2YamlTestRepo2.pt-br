  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Redefine todas as propriedades do gráfico marcadas para serialização."
  remarks: "Por padrão, este método redefine todas as propriedades do gráfico para seus valores padrão.       Para limitar as propriedades do gráfico são redefinidas para seus padrões, use o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Propriedades.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Observe que esse método também é chamado automaticamente quando um `Load` método é usado e o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>está definida como `true`.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>"
  syntax:
    content: public void Reset ();
    parameters: []
  overload: System.Web.UI.DataVisualization.Charting.ChartSerializer.Reset*
  exceptions: []
  platform:
  - net462
