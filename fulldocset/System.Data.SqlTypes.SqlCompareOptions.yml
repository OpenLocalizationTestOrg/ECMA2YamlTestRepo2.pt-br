  summary: "Especifica que <xref href=&quot;System.Data.SqlTypes.SqlString&quot;> </xref> comparações devem ignorar a largura de caractere. Por exemplo, caracteres japoneses de katakana podem ser escritos como a largura total ou meia largura e, se esse valor for selecionado, os caracteres katakana gravados como largura inteira são considerados iguais para os mesmos caracteres escritos em meia largura."
  syntax:
    content: IgnoreWidth
    return:
      type: System.Data.SqlTypes.SqlCompareOptions
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
