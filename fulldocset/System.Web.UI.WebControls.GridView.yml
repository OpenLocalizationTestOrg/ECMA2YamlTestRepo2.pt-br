  summary: "Obtém uma coleção de <xref href=&quot;System.Web.UI.WebControls.DataControlField&quot;> </xref> objetos que representam os campos de coluna em uma <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controle."
  remarks: "Um campo de coluna representa uma coluna em uma <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> A propriedade de colunas (coleção) é usada para armazenar todos os campos de coluna explicitamente declarado renderizados no <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> Você também pode usar a coleção de colunas para gerenciar programaticamente a coleção de campos de coluna.      > [!NOTE] > Explicitamente declarado como campos de coluna podem ser usados em combinação com os campos de coluna gerada automaticamente. Quando ambos são usados, os campos de coluna explicitamente declarado são renderizados primeiro, seguido pelos campos de coluna gerada automaticamente. Gerado automaticamente a coluna campos não são adicionados à coleção de colunas.       Os campos de coluna são exibidos no <xref:System.Web.UI.WebControls.GridView>controle na ordem em que os campos de coluna são exibidos na coleção Columns.</xref:System.Web.UI.WebControls.GridView> A tabela a seguir mostra a coluna de diferente classes de campo que derivam de <xref:System.Web.UI.WebControls.DataControlField>classe e pode ser usado na coleção Columns.</xref:System.Web.UI.WebControls.DataControlField>      | Tipo de campo de coluna | Descrição |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Exibe o valor de um campo em uma fonte de dados.</xref:System.Web.UI.WebControls.BoundField> Esse é o tipo de coluna padrão do controle <xref:System.Web.UI.WebControls.GridView>. |   | <xref:System.Web.UI.WebControls.ButtonField>| Exibe um botão de comando para cada item de <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.GridView> Isso permite que você crie uma coluna de controles de botão personalizado, como adicionar ou remover. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Exibe uma caixa de seleção para cada item de <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.CheckBoxField> Esse tipo de campo de coluna é comumente usado para exibir campos com um valor booliano. |   | <xref:System.Web.UI.WebControls.CommandField>| Exibe predefinidos botões de comando para executar select, editar ou excluir operações. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Exibe o valor de um campo em uma fonte de dados como um hiperlink.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> Esse tipo de campo de coluna permite que você associe um segundo campo para a URL do hiperlink. |   | <xref:System.Web.UI.WebControls.ImageField>| Exibe uma imagem para cada item no controle <xref:System.Web.UI.WebControls.GridView>. |   | <xref:System.Web.UI.WebControls.TemplateField>| Exibe o conteúdo definido pelo usuário para cada item de <xref:System.Web.UI.WebControls.GridView>controle, de acordo com um modelo especificado.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.ImageField> Esse tipo de campo de coluna permite que você crie um campo de coluna personalizada. |       Embora programaticamente, você pode adicionar campos de coluna para a coleção de colunas, é mais fácil de listar os campos de coluna em declarativamente o <xref:System.Web.UI.WebControls.GridView>de controle e, em seguida, use o <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>propriedade de cada campo de coluna para mostrar ou ocultar cada campo de coluna.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> </xref:System.Web.UI.WebControls.GridView>       Se o <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>propriedade de um campo de coluna é definida como `false`, a coluna não é exibida no <xref:System.Web.UI.WebControls.GridView>controle e os dados para a coluna não faz uma viagem de ida e ao cliente.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlField.Visible%2A> Se você deseja que os dados para uma coluna que não é visível para fazer uma viagem de ida e, adicione o nome do campo para o <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>propriedade.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>"
  example:
  - "The following example demonstrates how to populate the Columns collection declaratively.  \n  \n [!code-vb[GridViewColumnFields#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_420_1.aspx)]\n [!code-cs[GridViewColumnFields#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_420_1.aspx)]"
