  remarks: "A classe SamlAttributeStatement corresponde do `<saml:AttributeStatement>` elemento XML que está definido na especificação do OASIS SAML 1.1.       As declarações para tokens de segurança SamlSecurityToken estão contidas em instruções de SAML, que por sua vez contidas <xref:System.IdentityModel.Tokens.SamlAssertion>.</xref:System.IdentityModel.Tokens.SamlAssertion> Uma instrução de tal é SamlAttributeStatement, que associa um conjunto de declarações arbitrárias para uma determinada <xref:System.IdentityModel.Tokens.SamlSubject>.</xref:System.IdentityModel.Tokens.SamlSubject> As declarações são representadas como uma coleção de <xref:System.IdentityModel.Tokens.SamlAttribute>e são armazenados no <xref:System.IdentityModel.Tokens.SamlAttributeStatement.Attributes%2A>propriedade.</xref:System.IdentityModel.Tokens.SamlAttributeStatement.Attributes%2A> </xref:System.IdentityModel.Tokens.SamlAttribute>"
