  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Cria uma cadeia de caracteres que representa uma lista de nomes de fontes de uma matriz de cadeias de caracteres que contém os nomes de fontes individuais."
  remarks: "Use o método ConvertTo para converter uma matriz de cadeias de caracteres que contém os nomes de fonte individuais para uma única cadeia de caracteres que contém uma lista de nomes. Por exemplo, uma matriz que contém as cadeias de caracteres &quot;arial&quot;, &quot;times new roman&quot; e &quot;verdana&quot; converte a cadeia de caracteres &quot;arial, novo verdana roman, o tempo&quot;. Observe que as vírgulas serão inseridas automaticamente entre os nomes de fonte sem qualquer espaço em branco.      > [!NOTE] > Esse conversor pode converter apenas a um `string` tipo de dados. O `destinationType` parâmetro deve ser do tipo <xref:System.String>.</xref:System.String>      > [!NOTE] > O `context` e `culture` parâmetros não são usados nesta versão do método; elas estão reservadas para futuras versões do método. Você poderá opcionalmente passar `null` para esses parâmetros."
  example:
  - "The following code example demonstrates how to use the ConvertTo method to convert an array of strings containing the individual names to a single string that contains a list of font names.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/cfc7a538-800e-481d-af40-_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/cfc7a538-800e-481d-af40-_1.aspx)]"
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
