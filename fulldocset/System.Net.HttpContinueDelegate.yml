items:
- uid: System.Net.HttpContinueDelegate
  id: HttpContinueDelegate
  langs:
  - csharp
  name: HttpContinueDelegate
  nameWithType: HttpContinueDelegate
  fullName: System.Net.HttpContinueDelegate
  type: Delegate
  summary: "Representa o método que notifica os chamadores quando é recebida uma resposta de continuar pelo cliente."
  remarks: "Use HttpContinueDelegate para especificar o método de retorno de chamada a ser chamado quando um HTTP 100-continue a resposta é recebida do servidor. Quando definido, o delegado é chamado sempre que o primeiro protocolo resposta do tipo <xref:System.Net.HttpStatusCode?displayProperty=fullName>é recebida.</xref:System.Net.HttpStatusCode?displayProperty=fullName> Essa é uma alteração de comportamento da versão 1.1 Framework.       O manipulador de eventos deve declarar os mesmos parâmetros que o HttpContinueDelegate.      > [!NOTE] >  `StatusCode` is always <xref:System.Net.HttpStatusCode?displayProperty=fullName>.</xref:System.Net.HttpStatusCode?displayProperty=fullName>       Isso é útil quando o cliente deseja exibir o status dos dados que está sendo recebidos do servidor."
  syntax:
    content: public delegate void HttpContinueDelegate(int StatusCode, WebHeaderCollection httpHeaders);
  inheritance:
  - System.Delegate
  platform:
  - net462
