  name: GetWebPartVerbs(WebPart)
  nameWithType: WebPartChrome.GetWebPartVerbs(WebPart)
  fullName: System.Web.UI.WebControls.WebParts.WebPartChrome.GetWebPartVerbs(WebPart)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém uma coleção de verbos que deve ser processado com um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controle."
  remarks: "O método GetWebPartVerbs fornece aos desenvolvedores uma oportunidade para substituir o método e excluir determinados verbos seja renderizada. Isso é semelhante de <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.FilterWebPartVerbs%2A>método, que também pode excluir verbos do que está sendo processado.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome.FilterWebPartVerbs%2A>       No entanto, o método GetWebPartVerbs não serve para casos em que você deseja verificar alguns critérios para decidir se deve processar um verbo. Em vez disso, esse método é útil quando você souber com antecedência que você deseje excluir um determinado verbo. Por exemplo, se você desenvolver um personalizado <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>classe, você pode decidir que você deseje excluir o verbo fechar nos <xref:System.Web.UI.WebControls.WebParts.WebPart>controla, para que os usuários nunca podem fechar os controles.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome> Em vez de configuração de <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>propriedade `false` em todos os controles, você pode simplesmente substituir o método GetWebPartVerbs e excluir verbos fechar sejam renderizados em qualquer <xref:System.Web.UI.WebControls.WebParts.WebPart>controle processado com personalizados <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>objeto.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>"
  example:
  - "The following code example demonstrates use of the GetWebPartVerbs method. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class overview topic.  \n  \n The following section from the code example demonstrates how to override the GetWebPartVerbs method. The overridden method uses the base method to retrieve all verbs from the `webPart` control, then iterates through the verb collection, adding all verbs except the close verb to an <xref:System.Collections.ArrayList> object. This reduced set of verbs is then assigned to a new <xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection>, which is returned to the caller.  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#4](~/add/codesnippet/csharp/459262dc-a0ed-4fea-8693-_1.cs)]\n [!code-vb[WebParts_WebPartChrome_Overview#4](~/add/codesnippet/visualbasic/459262dc-a0ed-4fea-8693-_1.vb)]  \n  \n If you load the Web page in a browser and click the verbs menu (shown with a downward arrow in the title bar) of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control, you can see that the close verb is not rendered for any control."
  syntax:
    content: protected virtual System.Web.UI.WebControls.WebParts.WebPartVerbCollection GetWebPartVerbs (System.Web.UI.WebControls.WebParts.WebPart webPart);
    parameters:
    - id: webPart
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "O controle está sendo processado no momento."
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerbCollection
      description: "Um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerbCollection&quot;> </xref> que contém todos os verbos que devem ser processados com <code> webPart </code>."
  overload: System.Web.UI.WebControls.WebParts.WebPartChrome.GetWebPartVerbs*
