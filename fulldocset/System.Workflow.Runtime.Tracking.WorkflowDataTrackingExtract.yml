  summary: "Obtém a coleção de anotações associadas com os dados extraídos."
  remarks: "As anotações são `strings` definir que contêm informações para associar os dados extraídos. Quando um ponto de controle for correspondido, a infra-estrutura de controle de tempo de execução inclui os dados extraídos e a coleção de anotação no registro de rastreamento que ele envia para o serviço de acompanhamento. Você pode adicionar a anotações para associar informações adicionais com os dados extraídos."
