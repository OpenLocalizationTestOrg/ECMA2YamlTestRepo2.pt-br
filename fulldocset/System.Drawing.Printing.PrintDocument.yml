  remarks: "Especifique a saída de impressão manipulando o <xref:System.Drawing.Printing.PrintDocument.PrintPage>eventos e usando o <xref:System.Drawing.Graphics>incluídos em <xref:System.Drawing.Printing.PrintPageEventArgs>.</xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PrintDocument.PrintPage>       Use o <xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A?displayProperty=fullName>propriedade para especificar qual impressora deve imprimir o documento.</xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A?displayProperty=fullName>       O método de impressão imprime o documento sem usar uma caixa de diálogo de impressão. Use um <xref:System.Windows.Forms.PrintDialog>quando você deseja oferecer ao usuário a capacidade de escolher as configurações de impressão.</xref:System.Windows.Forms.PrintDialog>      > [!NOTE] > Se uma exceção não tratada pelo método de impressão é lançada durante a impressão, a impressão do documento será anulada."
  example:
  - "The following code example prints the file that is specified through the command line to the default printer.  \n  \n> [!NOTE]\n>  The example requires that each line fits within the page width.  \n  \n Use the <xref:System.ComponentModel>, <xref:System.Drawing>, <xref:System.Drawing.Printing>, <xref:System.IO>, and <xref:System.Windows.Forms> namespaces for this example.  \n  \n [!code-cpp[Classic PrintDocument.PrintPage Example#1](~/add/codesnippet/cpp/m-system.drawing.printin_0_1.cpp)]\n [!code-vb[Classic PrintDocument.PrintPage Example#1](~/add/codesnippet/visualbasic/m-system.drawing.printin_0_1.vb)]\n [!code-cs[Classic PrintDocument.PrintPage Example#1](~/add/codesnippet/csharp/m-system.drawing.printin_0_1.cs)]"
  syntax:
    content: public void Print ();
    parameters: []
  overload: System.Drawing.Printing.PrintDocument.Print*
  exceptions:
  - type: System.Drawing.Printing.InvalidPrinterException
    commentId: T:System.Drawing.Printing.InvalidPrinterException
    description: "A impressora nomeada no &lt;xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A?displayProperty=fullName&gt; a propriedade não existe."
