  name: DataBindingHandler
  nameWithType: DataBindingHandler
  fullName: System.Web.UI.Design.DataBindingHandler
  type: Class
  summary: "Fornece uma classe base para um manipulador de associação de dados."
  remarks: "DataBindingHandler fornece uma classe base para manipuladores de associação de dados. Um manipulador de associação de dados pode ser usado em um designer para executar associação de dados para habilitar uma exibição significativa de controle na superfície de design. Normalmente, o designer do controle é responsável por essa funcionalidade. No entanto, quando um controle não está em tempo real na superfície de design, como dentro do modelo de controle de outro, ele não tem um designer, e essa funcionalidade é fornecida por um manipulador de associação de dados se um tiver sido especificado com um <xref:System.Web.UI.DataBindingHandlerAttribute>no código para o controle.</xref:System.Web.UI.DataBindingHandlerAttribute>       Para usar um manipulador de associação de dados, o controle que tem a propriedade de associação de dados ou as propriedades deve ter um <xref:System.Web.UI.DataBindingHandlerAttribute>especificado dentro de seu código que indica o tipo de manipulador de associação de dados a ser usado.</xref:System.Web.UI.DataBindingHandlerAttribute>       Por exemplo, o <xref:System.Web.UI.WebControls.Label>controle está associado com a <xref:System.Web.UI.Design.TextDataBindingHandler>classe por meio de um <xref:System.Web.UI.DataBindingHandlerAttribute>no código para a <xref:System.Web.UI.WebControls.Label>classe.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.DataBindingHandlerAttribute> </xref:System.Web.UI.Design.TextDataBindingHandler> </xref:System.Web.UI.WebControls.Label> Dentro de um modelo para um <xref:System.Web.UI.WebControls.DataList>, um <xref:System.Web.UI.WebControls.Label>controle cuja propriedade de texto foi associados a dados exibe a palavra &quot;Ligação de dados&quot; no rótulo.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.DataList> Sem o manipulador de associação de dados, o rótulo seria invisível em tempo de design, pois não tem um designer para vincular suas propriedades de associação de dados em um controle modelado em tempo de design.       Para implementar um manipulador de associação de dados, definir uma nova classe que deriva dessa classe e implementar o <xref:System.Web.UI.Design.DataBindingHandler.DataBindControl%2A>método para definir as propriedades adequadas.</xref:System.Web.UI.Design.DataBindingHandler.DataBindControl%2A>"
  syntax:
    content: public abstract class DataBindingHandler
