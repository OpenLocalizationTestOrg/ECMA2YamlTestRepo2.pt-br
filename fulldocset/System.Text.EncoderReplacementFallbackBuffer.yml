  summary: "Faz com que a próxima chamada para o <xref:System.Text.EncoderReplacementFallbackBuffer.GetNextChar*>método para acessar a posição do caractere no buffer de fallback de substituição antes da atual posição do caractere.</xref:System.Text.EncoderReplacementFallbackBuffer.GetNextChar*>"
