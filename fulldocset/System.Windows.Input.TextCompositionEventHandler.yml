  summary: "Representa o método que tratará os eventos roteados relacionados para o <xref href=&quot;System.Windows.Input.TextComposition&quot;> </xref> e <xref href=&quot;System.Windows.Input.TextCompositionManager&quot;> </xref> classes, por exemplo <xref href=&quot;System.Windows.UIElement.TextInput&quot;> </xref>."
  remarks: "Este delegado é usado com os seguintes eventos anexados:- <xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName>- <xref:System.Windows.Input.TextCompositionManager.TextInputStart?displayProperty=fullName>- <xref:System.Windows.Input.TextCompositionManager.TextInputUpdate?displayProperty=fullName>- <xref:System.Windows.Input.TextCompositionManager.PreviewTextInput?displayProperty=fullName>- <xref:System.Windows.Input.TextCompositionManager.PreviewTextInputStart?displayProperty=fullName>- <xref:System.Windows.Input.TextCompositionManager.PreviewTextInputUpdate?displayProperty=fullName>Este delegado também é usado com os seguintes eventos roteados em elementos de base.</xref:System.Windows.Input.TextCompositionManager.PreviewTextInputUpdate?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.PreviewTextInputStart?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.PreviewTextInput?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.TextInputUpdate?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.TextInputStart?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName> Esses eventos roteados encaminham alguns dos eventos anexados listados anteriormente para torná-los mais acessível para o modelo de elemento geral em [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.TextInput?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewTextInput?displayProperty=fullName>- <xref:System.Windows.ContentElement.TextInput?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewTextInput?displayProperty=fullName>Os eventos anexados e os eventos roteado de elemento base compartilham seus dados de evento e bolha e túnel versões dos eventos roteados também compartilham dados de evento.</xref:System.Windows.ContentElement.PreviewTextInput?displayProperty=fullName> </xref:System.Windows.ContentElement.TextInput?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewTextInput?displayProperty=fullName> </xref:System.Windows.UIElement.TextInput?displayProperty=fullName> Isso pode afetar as características manipuladas do evento conforme ela se desloca a rota de evento. Para obter detalhes, consulte [visão geral de entrada](~/add/includes/ajax-current-ext-md.md)."
