  id: TypeValidationCompleted
  parent: System.Windows.Forms.MaskedTextBox
  langs:
  - csharp
  name: TypeValidationCompleted
  nameWithType: MaskedTextBox.TypeValidationCompleted
  fullName: System.Windows.Forms.MaskedTextBox.TypeValidationCompleted
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ocorre quando <xref href=&quot;System.Windows.Forms.MaskedTextBox&quot;> </xref> termina a análise do valor atual usando o <xref:System.Windows.Forms.MaskedTextBox.ValidatingType*>propriedade.</xref:System.Windows.Forms.MaskedTextBox.ValidatingType*>"
  remarks: "O <xref:System.Windows.Forms.MaskedTextBox>controle opcionalmente irá validar a entrada do usuário em relação ao tipo definido pelo seu <xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A?displayProperty=fullName> </xref:System.Windows.Forms.MaskedTextBox> Quando essa propriedade não é `null`, ocorre a série de eventos a seguir: 1.  A sequência de validação começa quando ocorre um dos seguintes:- <xref:System.Windows.Forms.MaskedTextBox>controle perde o foco.</xref:System.Windows.Forms.MaskedTextBox>          -A <xref:System.Windows.Forms.MaskedTextBox.Text%2A>propriedade é recuperada.</xref:System.Windows.Forms.MaskedTextBox.Text%2A>          -O <xref:System.Windows.Forms.MaskedTextBox.ValidateText%2A>método é chamado.</xref:System.Windows.Forms.MaskedTextBox.ValidateText%2A>      2.  Qualquer um desses eventos pode resultar em uma chamada para o `Parse` método do tipo especificado com o <xref:System.Windows.Forms.TypeValidationEventArgs.ValidatingType%2A>propriedade.</xref:System.Windows.Forms.TypeValidationEventArgs.ValidatingType%2A> `Parse`é responsável pela conversão de cadeia de caracteres de entrada formatada para o tipo de destino. Uma conversão bem-sucedida é igual a uma validação bem-sucedida.      3.  Depois de `Parse` retorna, o evento TypeValidationCompleted é gerado. O manipulador de eventos para esse evento geralmente é implementado para executar o processamento de validação de tipo ou máscara. Ele recebe um <xref:System.Windows.Forms.TypeValidationEventArgs>parâmetro que contém informações sobre a conversão; por exemplo, o <xref:System.Windows.Forms.TypeValidationEventArgs.IsValidInput%2A>membro indica se a conversão foi bem-sucedida.</xref:System.Windows.Forms.TypeValidationEventArgs.IsValidInput%2A> </xref:System.Windows.Forms.TypeValidationEventArgs>      4.  Depois que o manipulador de eventos para o evento TypeValidationCompleted retorna, o evento de validação padrão, <xref:System.Windows.Forms.Control.Validating>, é gerado.</xref:System.Windows.Forms.Control.Validating> Um manipulador de pode ser implementado para executar a validação padrão, talvez, incluindo o cancelamento do evento.      5.  Se o evento não será cancelado na etapa 3, o padrão de controlar eventos de validação <xref:System.Windows.Forms.Control.Validated>é gerado.</xref:System.Windows.Forms.Control.Validated>       Se o <xref:System.Windows.Forms.TypeValidationEventArgs.Cancel%2A>está definida como `true` no manipulador de eventos TypeValidationCompleted, o evento será cancelado e o <xref:System.Windows.Forms.MaskedTextBox>controle mantém o foco, a menos que o subsequentes <xref:System.Windows.Forms.Control.Validating>evento define sua versão do <xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>propriedade `false`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName> </xref:System.Windows.Forms.Control.Validating> </xref:System.Windows.Forms.MaskedTextBox> </xref:System.Windows.Forms.TypeValidationEventArgs.Cancel%2A>"
  example:
  - "The following code example attempts to parse the user's input as a valid <xref:System.DateTime> object. If it fails, the TypeValidationCompleted event handler displays an error message to the user. If the value is a valid <xref:System.DateTime>, the code verifies that the date supplied is not prior to today's date. This code example requires  that your Windows Forms project contains a <xref:System.Windows.Forms.MaskedTextBox> control named `MaskedTextBox1` and a <xref:System.Windows.Forms.ToolTip> control named `ToolTip1`.  \n  \n [!code-cs[ValidatingTypeSample#1](~/add/codesnippet/csharp/e-system.windows.forms.m_13_1.cs)]\n [!code-vb[ValidatingTypeSample#1](~/add/codesnippet/visualbasic/e-system.windows.forms.m_13_1.vb)]"
