- uid: System.Data.MissingSchemaAction.AddWithKey
  id: AddWithKey
  parent: System.Data.MissingSchemaAction
  langs:
  - csharp
  name: AddWithKey
  nameWithType: MissingSchemaAction.AddWithKey
  fullName: System.Data.MissingSchemaAction.AddWithKey
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Adiciona as colunas necessárias e informações de chave primária para concluir o esquema. Para obter mais informações sobre informações de chave primária como são adicionadas a um <xref href=&quot;System.Data.DataTable&quot;> </xref>, consulte <xref:System.Data.IDataAdapter.FillSchema*>. Para funcionar corretamente com o provedor de dados .NET Framework para OLE DB, <xref uid=&quot;langword_csharp_AddWithKey&quot; name=&quot;AddWithKey&quot; href=&quot;&quot;> </xref> requer que o provedor OLE DB nativo obtém informações necessárias de chave primárias definindo a propriedade DBPROP_UNIQUEROWS e, em seguida, determina quais colunas são colunas de chave primária examinando DBCOLUMN_KEYCOLUMN na IColumnsRowset.</xref:System.Data.IDataAdapter.FillSchema*> Como alternativa, o usuário pode definir explicitamente as restrições de chave primárias em cada <xref href=&quot;System.Data.DataTable&quot;> </xref>. Isso garante que os registros de entrada que corresponde aos registros existentes são atualizados em vez de acrescentado. Ao usar <xref uid=&quot;langword_csharp_AddWithKey&quot; name=&quot;AddWithKey&quot; href=&quot;&quot;> </xref>, o .NET Framework Data Provider para SQL Server acrescenta uma cláusula FOR BROWSE à instrução que está sendo executada. O usuário deve estar ciente de que possíveis efeitos colaterais, como a interferência com o uso de instruções SET FMTONLY ON. Consulte os Manuais Online do SQL Server para obter mais informações."
  syntax:
    content: AddWithKey
    return:
      type: System.Data.MissingSchemaAction
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
