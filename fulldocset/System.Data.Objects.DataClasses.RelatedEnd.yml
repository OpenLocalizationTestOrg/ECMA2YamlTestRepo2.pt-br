  fullName: System.Data.Objects.DataClasses.RelatedEnd.Load()
  type: Method
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects.DataClasses
  summary: "Quando substituído em uma classe derivada, carrega o objeto relacionado ou os objetos na extremidade relacionada com a opção de mesclagem padrão."
  remarks: "É a opção de mesclagem padrão <xref:System.Data.Objects.MergeOption>para objetos rastreados ou <xref:System.Data.Objects.MergeOption>quando o objeto não é controlado no <xref:System.Data.Objects.ObjectStateManager>.</xref:System.Data.Objects.ObjectStateManager> </xref:System.Data.Objects.MergeOption> </xref:System.Data.Objects.MergeOption> Para especificar uma opção de mesclagem diferente de <xref:System.Data.Objects.MergeOption>, chame o `Load` método no <xref:System.Data.Objects.DataClasses.EntityCollection%601>ou o <xref:System.Data.Objects.DataClasses.EntityReference%601>que leva um determinado <xref:System.Data.Objects.MergeOption>parâmetro.</xref:System.Data.Objects.MergeOption> </xref:System.Data.Objects.DataClasses.EntityReference%601> </xref:System.Data.Objects.DataClasses.EntityCollection%601> </xref:System.Data.Objects.MergeOption>       Os conjuntos de método de carga ao chamar o <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>sinalizador como `true`.</xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>       O método Load carrega objetos relacionados da fonte de dados ou não <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>é `true`.</xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>"
  syntax:
    content: public void Load ();
    parameters: []
  overload: System.Data.Objects.DataClasses.RelatedEnd.Load*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Quando o objeto de origem foi recuperado usando um <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> consulta e o <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> não é <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> ou os objetos relacionados já foram carregados.       - ou - quando o objeto de origem não está anexado para o <xref href=&quot;System.Data.Objects.ObjectContext&quot;> </xref>.       - ou - quando o objeto de origem está sendo rastreado, mas no <xref href=&quot;System.Data.EntityState&quot;> </xref> ou <xref href=&quot;System.Data.EntityState&quot;> </xref> estado ou o <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> usado para carga é <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref>."
  platform:
  - net462
