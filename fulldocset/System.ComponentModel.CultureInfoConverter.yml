  type: Class
  summary: "Fornece um conversor de tipo para converter <xref:System.Globalization.CultureInfo>objetos para e a partir de diversas outras representações.</xref:System.Globalization.CultureInfo>"
  remarks: "Este conversor pode converter somente um <xref:System.Globalization.CultureInfo>objeto em uma cadeia de caracteres.</xref:System.Globalization.CultureInfo>       Para obter mais informações sobre conversores de tipo, consulte o <xref:System.ComponentModel.TypeConverter>classe base e [como: implementar um conversor de tipo](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Você nunca deve criar uma instância da classe CultureInfoConverter. Em vez disso, chame o <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>método de <xref:System.ComponentModel.TypeDescriptor>classe.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Para obter mais informações, consulte os exemplos de <xref:System.ComponentModel.TypeConverter>classe base.</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example converts a variable of type <xref:System.Globalization.CultureInfo> to a string, and vice versa. First it constructs a <xref:System.Globalization.CultureInfo> variable using the Greek culture (represented by \"el\") and converts it to the string \"Greek\". Then it converts the string \"Russian\" to the <xref:System.Globalization.CultureInfo> representation \"ru\".  \n  \n [!code-cs[Converters#8](~/add/codesnippet/csharp/t-system.componentmodel._35_1.cs)]\n [!code-vb[Converters#8](~/add/codesnippet/visualbasic/t-system.componentmodel._35_1.vb)]\n [!code-cpp[Converters#8](~/add/codesnippet/cpp/t-system.componentmodel._35_1.cpp)]"
