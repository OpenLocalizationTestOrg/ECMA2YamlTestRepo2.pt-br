- uid: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.PreserveFullTrustPermissionSet
  id: PreserveFullTrustPermissionSet
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo
  langs:
  - csharp
  name: PreserveFullTrustPermissionSet
  nameWithType: TrustInfo.PreserveFullTrustPermissionSet
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.PreserveFullTrustPermissionSet
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Obtém ou define a possibilidade de preservar a permissão de confiança parcial quando o sinalizador de confiança total é definido."
  remarks: "Normalmente quando <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>está definido como `True`, todas as configurações de permissão são excluídas.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A> Se você quiser preservar essas configurações (normalmente durante o tempo de design), você pode chamar esse método para manter a permissão de configurações, mesmo quando <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>está definido como `True`.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>       `PreserveFullTrustPermissionSet`não deve ser definido como `True` para implantações do ClickOnce porque isso viola os requisitos do esquema de ClickOnce.       Se essa propriedade é definida como `False` com confiança total especificada, em seguida, todas as permissões definidas na permissão de objeto de conjunto será removido ao salvar."
  syntax:
    content: public bool PreserveFullTrustPermissionSet { get; set; }
    return:
      type: System.Boolean
      description: "Um valor booliano que indica se deve preservar a permissão de confiança parcial quando o sinalizador de confiança total é definido."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.PreserveFullTrustPermissionSet*
  exceptions: []
  platform:
  - net462
