  summary: "Obtém ou define a mensagem de erro a ser exibida quando há um problema com o provedor de associação para o <xref href=&quot;System.Web.UI.WebControls.PasswordRecovery&quot;> </xref> controle."
  remarks: "A propriedade GeneralFailureText é exibida ao usuário quando há um problema com o provedor de associação que gerencia as informações de usuário para o <xref:System.Web.UI.WebControls.PasswordRecovery>controle.</xref:System.Web.UI.WebControls.PasswordRecovery> Normalmente, a propriedade GeneralFailureText é exibida quando o provedor de associação não é possível conectar-se para as repositório de dados contendo informações de usuário.       O texto especificado no <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>propriedade é exibida no modo de exibição de nome de usuário quando o provedor não pode localizar o nome de usuário especificado no banco de dados.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A> O <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>propriedade é exibida na exibição da pergunta quando a resposta inserida pelo usuário não corresponde a resposta armazenada.</xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A> A propriedade GeneralFailureText é exibida para todos os outros erros.       A aparência da propriedade GeneralFailureText é definida pelas configurações de estilo no <xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>propriedade.</xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>       Quando você define os modelos para definir a aparência do <xref:System.Web.UI.WebControls.PasswordRecovery>controlar, a propriedade é exibida em um recurso opcional de GeneralFailureText <xref:System.Web.UI.WebControls.Literal>controle com a identificação do controle definida como &quot;FailureText&quot;.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.PasswordRecovery>       O texto padrão para a propriedade é localizado com base na configuração de localidade do servidor.       O valor dessa propriedade, quando definido, podem ser salvos automaticamente em um arquivo de recurso usando uma ferramenta de designer. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
