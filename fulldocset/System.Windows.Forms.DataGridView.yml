anipular as operações de classificação por conta própria.       Chamar esse método automaticamente conjuntos de <xref:System.Windows.Forms.DataGridView.CurrentCell%2A>propriedade `null`.</xref:System.Windows.Forms.DataGridView.CurrentCell%2A>"
