  name: CompositeDataBoundControl
  nameWithType: CompositeDataBoundControl
  fullName: System.Web.UI.WebControls.CompositeDataBoundControl
  type: Class
  summary: "Representa a classe base para um controle associado a dados tabular que é composto de outros controles de servidor."
  remarks: "A classe CompositeDataBoundControl serve como a classe base para um controle de servidor composto que associa dados de uma fonte de dados. Um controle composto de servidor é um controle que é criado a partir de uma combinação de outros controles de servidor. Os desenvolvedores de páginas não usa a classe CompositeDataBoundControl diretamente. em vez disso, eles usam os controles que derivam dessa classe. Exemplos de controles de associação de dados compostos de <xref:System.Web.UI.WebControls.DetailsView>, <xref:System.Web.UI.WebControls.FormView>, e <xref:System.Web.UI.WebControls.GridView>controles.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView>       As classes que herdam do controle CompositeDataBoundControl devem substituir o <xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls%28System.Collections.IEnumerable%2CSystem.Boolean%29>método para criar a hierarquia de controle.</xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls%28System.Collections.IEnumerable%2CSystem.Boolean%29> Para acessar os controles filho de um controle composto de associação de dados, use o <xref:System.Web.UI.WebControls.CompositeDataBoundControl.Controls%2A>coleção.</xref:System.Web.UI.WebControls.CompositeDataBoundControl.Controls%2A>"
  example:
  - "The following code example demonstrates how to create a custom composite data-bound control that displays the values of a data source in a table.  \n  \n [!code-cs[System.Web.UI.IDataItemContainer_1#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_267_1.cs)]\n [!code-vb[System.Web.UI.IDataItemContainer_1#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_267_1.vb)]"
