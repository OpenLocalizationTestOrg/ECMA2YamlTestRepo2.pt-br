  name: ThemeColor
  nameWithType: ThemeColor
  fullName: Microsoft.Windows.Themes.ThemeColor
  type: Enum
  summary: "Representa as variantes de cores para o [!INCLUDE[TLA#tla_ms](~/add/includes/tlasharptla-ms-md.md)] temas."
  remarks: "Cada tema, possivelmente, tem diversas variantes de cor, que, provavelmente, são visualmente semelhantes, mas em cores diferentes. Luna, por exemplo, tem todas as variantes de três cores: NormalColor de casa e metálico. Aero e Royale têm NormalColor.       Clássico não tem uma variante de cor, mas usa os esquemas de cores, incluindo abóbora, rosa e abeto. Um esquema de cores, ao contrário de uma variante de cor, define valores para cada uma das cores que formam a paleta do sistema, bem como alguns valores para determinadas métricas como nomes de fonte e tamanhos."
  syntax:
    content: public enum ThemeColor
  inheritance:
  - System.Enum
  platform:
  - net462
