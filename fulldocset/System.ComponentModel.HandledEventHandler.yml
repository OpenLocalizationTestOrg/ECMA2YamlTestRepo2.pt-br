  name: HandledEventHandler
  nameWithType: HandledEventHandler
  fullName: System.ComponentModel.HandledEventHandler
  type: Delegate
  summary: "Representa um método que pode manipular eventos que podem ou não exigir processamento adicional depois que o manipulador de eventos foi retornado."
  remarks: "Este representante está disponível para uso com seus próprios eventos quando o <xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName>propriedade fornece dados de evento suficientes.</xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName> O manipulador de eventos pode definir o <xref:System.ComponentModel.HandledEventArgs.Handled%2A>propriedade `true` se todo o processamento necessário foi concluída no manipulador.</xref:System.ComponentModel.HandledEventArgs.Handled%2A>       Normalmente, os eventos que exigem essa funcionalidade também exigirá que os dados de evento adicionais e usará uma classe que deriva de <xref:System.ComponentModel.HandledEventArgs>junto com um tipo de delegado correspondente, da mesma forma denominada.</xref:System.ComponentModel.HandledEventArgs> Por exemplo, o <xref:System.Windows.Forms.DataGridView.RowPrePaint?displayProperty=fullName>evento usa o <xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs>tipo de dados de evento e o <xref:System.Windows.Forms.DataGridViewRowPrePaintEventHandler>tipo delegate.</xref:System.Windows.Forms.DataGridViewRowPrePaintEventHandler> </xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs> </xref:System.Windows.Forms.DataGridView.RowPrePaint?displayProperty=fullName> Como delegados não são herdados, o HandledEventHandler raramente é utilizado."
  syntax:
    content: public delegate void HandledEventHandler(object sender, HandledEventArgs e);
  inheritance:
  - System.Delegate
  platform:
  - net462
