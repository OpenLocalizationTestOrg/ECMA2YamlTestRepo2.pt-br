- uid: System.Web.UI.WebControls.ButtonColumn.DataTextFormatString
  id: DataTextFormatString
  parent: System.Web.UI.WebControls.ButtonColumn
  langs:
  - csharp
  name: DataTextFormatString
  nameWithType: ButtonColumn.DataTextFormatString
  fullName: System.Web.UI.WebControls.ButtonColumn.DataTextFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a cadeia de caracteres que especifica o formato de exibição para a legenda em cada botão."
  remarks: "Use a propriedade DataTextFormatString para fornecer um formato de exibição personalizado para a legenda dos botões de <xref:System.Web.UI.WebControls.ButtonColumn>objeto.</xref:System.Web.UI.WebControls.ButtonColumn>       A cadeia de caracteres de formato de dados consiste em duas partes, separadas por dois-pontos, na forma `{A:Bxx}`. Por exemplo, a cadeia de formatação `{0:F2}` formata a célula para exibir um número com duas casas decimais de ponto fixo.      > [!NOTE] > Toda a cadeia de caracteres deve ser colocada entre colchetes para indicar que ela é uma cadeia de caracteres de formato e não uma cadeia de caracteres literal. Qualquer texto fora de chaves é exibido como texto literal.       O valor antes de dois-pontos (`A` no exemplo geral) Especifica o índice do parâmetro em uma lista com base em zero de parâmetros.      > [!NOTE] > Esse valor pode ser definido somente como 0 porque há apenas um valor em cada célula.       O caractere após os dois-pontos (`B` no exemplo geral) Especifica o formato para exibir o valor. A tabela a seguir lista os formatos comuns.      | Formato de caractere | Exibe valores numéricos em |   |----------------------|--------------------------------|   | `C`| Formato de moeda. |   | `D`| Formato decimal. |   | `E`| Formato científico de (exponencial). |   | `F`| Formato fixo. |   | `G`| Formato geral. |   | `N`| Formato de número. |   | `X`| Formato hexadecimal. |      > [!NOTE] > O caractere de formato não é maiusculas de minúsculas, exceto para `X`, que exibe os caracteres hexadecimais no caso especificado.       O valor após o caractere de formato (`xx` no exemplo geral) Especifica o número de dígitos significativos ou casas decimais a serem exibidas.       O valor dessa propriedade é armazenado em estado de exibição.       Para obter mais informações sobre cadeias de caracteres de formatação, consulte [tipos de formatação](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the DataTextFormatString property to display the caption of each button in the <xref:System.Web.UI.WebControls.ButtonColumn> object in currency format.  \n  \n [!code-vb[ButtonColumnDataTextField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1201_1.aspx)]\n [!code-cs[ButtonColumnDataTextField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1201_1.aspx)]"
  syntax:
    content: public virtual string DataTextFormatString { get; set; }
    return:
      type: System.String
      description: "A cadeia de caracteres que especifica o formato de exibição para a legenda em cada botão. O padrão é uma cadeia de caracteres vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ButtonColumn.DataTextFormatString*
  exceptions: []
  platform:
  - net462
