  summary: "Gera o <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton.ServerClick&quot;> </xref> eventos. Isso permite que você manipule o evento diretamente."
  remarks: "O <xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>é gerado quando um <xref:System.Web.UI.HtmlControls.HtmlInputButton>controle é clicado.</xref:System.Web.UI.HtmlControls.HtmlInputButton> </xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>      > [!NOTE] > Redefinir um botão não gera o <xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>evento.</xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>       Quando você cria um <xref:System.Web.UI.HtmlControls.HtmlInputButton>delegado, você identificar o método que manipulará o evento.</xref:System.Web.UI.HtmlControls.HtmlInputButton> Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
