  remarks: "O .NET Framework constrói uma instância da <xref:System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter>classe.</xref:System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter> A solicitação inicial de um adaptador faz com que o .NET Framework pesquisar um adaptador mapeado para o controle recebe as características do navegador solicitante. Uma vez encontrada, o controle contém uma referência para a instância do adaptador mapeado no seu <xref:System.Web.UI.Control.Adapter%2A>propriedade.</xref:System.Web.UI.Control.Adapter%2A> Para obter informações sobre mapeamentos de adaptador e arquivos de definição de navegador, consulte [arquitetura visão geral do controle comportamento adaptável](~/add/includes/ajax-current-ext-md.md)."
