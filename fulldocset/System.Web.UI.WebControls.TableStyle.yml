- uid: System.Web.UI.WebControls.TableStyle.CellPadding
  id: CellPadding
  parent: System.Web.UI.WebControls.TableStyle
  langs:
  - csharp
  name: CellPadding
  nameWithType: TableStyle.CellPadding
  fullName: System.Web.UI.WebControls.TableStyle.CellPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a quantidade de espaço entre a borda da célula e o conteúdo da célula."
  remarks: "Use a propriedade CellPadding para controlar o espaçamento entre o conteúdo de uma célula e a borda da célula. A quantidade de preenchimento especificada é adicionada a todos os quatro lados de uma célula.       Todas as células na mesma coluna de uma lista de controle de dados compartilham a mesma largura da célula. Portanto, se o conteúdo de uma célula é maior que o conteúdo de outras células na mesma coluna, a quantidade de preenchimento é aplicada para a célula mais larga. Todas as outras células na coluna também são definidas com a largura da célula.       Da mesma forma, todas as células na mesma linha compartilham a mesma altura. A quantidade de preenchimento é aplicada para a altura da célula na linha mais alta. Todas as outras células na mesma linha são definidas com a altura da célula. Tamanhos de célula individual não podem ser especificados.       O valor dessa propriedade é armazenado em estado de exibição."
  syntax:
    content: public virtual int CellPadding { get; set; }
    return:
      type: System.Int32
      description: "A distância (em pixels) entre a borda da célula e o conteúdo de uma célula. O padrão é <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>, que indica se esta propriedade não está definida."
  overload: System.Web.UI.WebControls.TableStyle.CellPadding*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A distância especificada é definida como um valor menor que <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
- uid: System.Web.UI.WebControls.TableStyle.CellSpacing
  id: CellSpacing
  parent: System.Web.UI.WebControls.TableStyle
  langs:
  - csharp
  name: CellSpacing
  nameWithType: TableStyle.CellSpacing
  fullName: System.Web.UI.WebControls.TableStyle.CellSpacing
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a distância entre as células de tabela."
  remarks: "Use a propriedade CellSpacing para controlar o espaçamento entre as células adjacentes em uma lista de controle de dados. É aplicado a este espaçamento vertical e horizontalmente. O espaçamento da célula é uniforme para o controle de lista de dados inteiro. Espaçamento da célula individuais entre cada linha ou coluna não pode ser especificado.      > [!NOTE] > Se você definir essa propriedade como um valor maior que `0` e defina o <xref:System.Web.UI.WebControls.TableStyle.GridLines%2A>propriedade para um valor que exibe as bordas da célula, um espaço é exibido entre as bordas das células adjacentes.</xref:System.Web.UI.WebControls.TableStyle.GridLines%2A> Nessa situação, a propriedade CellSpacing controla o tamanho do espaço.       O valor dessa propriedade é armazenado em estado de exibição."
  syntax:
    content: public virtual int CellSpacing { get; set; }
    return:
      type: System.Int32
      description: "A distância (em pixels) entre as células de tabela. O padrão é <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>, que indica se esta propriedade não está definida."
  overload: System.Web.UI.WebControls.TableStyle.CellSpacing*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A distância especificada é definida como um valor menor que <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
