  remarks: "Um <xref:System.Web.UI.WebControls.CookieParameter>objeto criado com o construtor CookieParameter é inicializado com valores padrão para todas as suas propriedades.</xref:System.Web.UI.WebControls.CookieParameter> A <xref:System.Web.UI.WebControls.CookieParameter.CookieName%2A>propriedade é inicializada para <xref:System.String.Empty?displayProperty=fullName>.</xref:System.String.Empty?displayProperty=fullName> </xref:System.Web.UI.WebControls.CookieParameter.CookieName%2A> Além disso, o <xref:System.Web.UI.WebControls.Parameter.Name%2A>propriedade é inicializada para <xref:System.String.Empty?displayProperty=fullName>, o <xref:System.Web.UI.WebControls.Parameter.Type%2A>propriedade é inicializada para <xref:System.TypeCode?displayProperty=fullName>, o <xref:System.Web.UI.WebControls.Parameter.Direction%2A>propriedade é inicializada para <xref:System.Data.ParameterDirection>e o <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>propriedade é inicializada para `null`.</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> </xref:System.Data.ParameterDirection> </xref:System.Web.UI.WebControls.Parameter.Direction%2A> </xref:System.TypeCode?displayProperty=fullName> </xref:System.Web.UI.WebControls.Parameter.Type%2A> </xref:System.String.Empty?displayProperty=fullName> </xref:System.Web.UI.WebControls.Parameter.Name%2A>"
  example:
