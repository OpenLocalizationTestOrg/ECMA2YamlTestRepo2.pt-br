  summary: "Obtém ou define as informações de cultura para o <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;> </xref> instância."
  remarks: "Microsoft Windows e a API Speech aceitar todos os códigos de país de idioma válidos. Para executar o reconhecimento de fala usando o idioma especificado na propriedade de cultura, um mecanismo de reconhecimento de fala que dá suporte a esse código de país de idioma deve ser instalado. Os mecanismos de reconhecimento de fala fornecido com o Microsoft Windows 7 trabalhar com os seguintes códigos de país de idioma.      -en-GB. Inglês (Reino Unido) - en-US. Inglês (Estados Unidos) - de-DE. Alemão (Alemanha) - es-ES. Espanhol (Espanha) - fr-FR. Francês (França) - ja-JP. Japonês (Japão) - zh-CN. Chinês (China) - zh-TW. Códigos de idioma chinês (Taiwan) de duas letras, como &quot;en&quot;, &quot;fr&quot; ou &quot;es&quot; também são permitidos."
