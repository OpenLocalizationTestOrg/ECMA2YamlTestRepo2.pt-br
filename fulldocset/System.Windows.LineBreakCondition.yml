  type: Enum
  summary: "Descreve a condição de quebra ao redor de um objeto embutido."
  remarks: "Essa enumeração descreve se uma quebra é permitida para um objeto embutido. Este intervalo é afetado por LineBreakCondition do objeto embutido antes de ela (se houver). Na tabela a seguir, os valores na parte superior representam valores de LineBreakCondition para um objeto embutido, enquanto os valores à esquerda representam valores de outro objeto embutido. Um valor de &quot;True&quot; ou &quot;False&quot; será indicado dependendo se uma quebra de linha é permitida entre os dois objetos embutidos.      ||||||   |-|-|-|-|-|   || BreakDesired | BreakPossible | BreakRestrained | BreakAlways |   | BreakDesired | True | True | False | True |   | BreakPossible | True | False | False | True |   | BreakRestrained | False | False | False | True |   | BreakAlways | True | True | True | True |"
  syntax:
    content: public enum LineBreakCondition
  inheritance:
  - System.Enum
  platform:
  - net462
