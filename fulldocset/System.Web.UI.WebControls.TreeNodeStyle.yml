  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a URL para uma imagem que é exibida ao lado do nó."
  remarks: "Use a propriedade ImageUrl para especificar uma imagem personalizada para o estilo. Esta imagem é exibida ao lado do nó, e pode estar em qualquer formato de arquivo de imagem (por exemplo,. jpg,. gif,. bmp e assim por diante), desde que o navegador do cliente oferece suporte a esse formato.       Se ambos o ImageUrl e <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>propriedades forem definidas, a imagem que é exibida é o que é especificado pelo <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>propriedade.</xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A> </xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>       O valor dessa propriedade é armazenado em estado de exibição."
  syntax:
