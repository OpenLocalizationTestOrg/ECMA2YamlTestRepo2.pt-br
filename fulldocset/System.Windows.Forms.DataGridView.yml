  namespace: System.Windows.Forms
  summary: "Obtém ou define um valor que indica se colunas são criadas automaticamente quando o <> </> *> ou <> </> *> propriedades são definidas."
  remarks: "Colunas são geradas automaticamente quando esta propriedade é definida como `true` e <xref:System.Windows.Forms.DataGridView.DataSource%2A>ou <xref:System.Windows.Forms.DataGridView.DataMember%2A>propriedades são definidas ou alteradas.</xref:System.Windows.Forms.DataGridView.DataMember%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> Colunas também podem ser automaticamente geradas quando a propriedade AutoGenerateColumns é alterada de `false` para `true`. Se essa propriedade for `true` e <xref:System.Windows.Forms.DataGridView.DataSource%2A>alterações para colunas que não correspondem as colunas de anterior <xref:System.Windows.Forms.DataGridView.DataSource%2A>valor, os dados nas colunas sem correspondência é descartado.</xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> Essa propriedade será ignorada se o <xref:System.Windows.Forms.DataGridView.DataSource%2A>ou <xref:System.Windows.Forms.DataGridView.DataMember%2A>propriedades não estão definidas.</xref:System.Windows.Forms.DataGridView.DataMember%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A>       Quando AutoGenerateColumns está definido como `true`, o <xref:System.Windows.Forms.DataGridView>controle gera uma coluna para cada propriedade pública dos objetos na fonte de dados.</xref:System.Windows.Forms.DataGridView> Se os objetos associados implementam o <xref:System.ComponentModel.ICustomTypeDescriptor>interface, o controle gera uma coluna para cada propriedade retornada pelo <xref:System.ComponentModel.ICustomTypeDescriptor.GetProperties%2A>método.</xref:System.ComponentModel.ICustomTypeDescriptor.GetProperties%2A> </xref:System.ComponentModel.ICustomTypeDescriptor> Cada cabeçalho de coluna conterá o valor do nome da propriedade que representa a coluna.       Se você definir o <xref:System.Windows.Forms.DataGridView.DataSource%2A>propriedade definida mas AutoGenerateColumns como `false`, você deve adicionar colunas manualmente.</xref:System.Windows.Forms.DataGridView.DataSource%2A> Você pode associar cada coluna adicionada à fonte de dados, definindo o <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName>propriedade para o nome de uma propriedade exposto pelos objetos associados.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName>      > [!NOTE] > Configuração o <xref:System.Windows.Forms.DataGridView.DataSource%2A>no Designer de formulários do Windows define automaticamente a propriedade AutoGenerateColumns como `false` e gera código para adicionar e associar uma coluna para cada propriedade na fonte de dados.</xref:System.Windows.Forms.DataGridView.DataSource%2A> O código que é gerado em tempo de design é equivalente ao adicionados manualmente código mostrado no exemplo a seguir. Não é o mesmo que a geração automática de colunas em tempo de execução que ocorre quando a propriedade AutoGenerateColumns é definida como `true`."
