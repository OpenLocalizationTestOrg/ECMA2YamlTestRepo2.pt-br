  langs:
  - csharp
  name: SoapExtensionAttribute
  nameWithType: SoapExtensionAttribute
  fullName: System.Web.Services.Protocols.SoapExtensionAttribute
  type: Class
  summary: "Quando substituído em uma classe derivada, especifica que uma extensão SOAP deve ser executado com um método de serviço da Web em XML."
  remarks: "Métodos de serviço Web XML criados usando ASP.NET podem ser configurados para ser executado com uma extensão SOAP aplicando um atributo para o método de serviço da Web em XML. Quando um atributo de extensão personalizada é adicionado a um método de serviço da Web em XML ou um método em uma classe de proxy de cliente, o ASP.NET chama a extensão associada no momento apropriado. Um atributo de extensão é uma classe de atributo personalizado derivando de SoapExtensionAttribute. Os atributos derivados devem substituir o <xref:System.Web.Services.Protocols.SoapExtensionAttribute.ExtensionType%2A>propriedade para retornar o tipo de extensão que é associado ao atributo.</xref:System.Web.Services.Protocols.SoapExtensionAttribute.ExtensionType%2A>"
  example:
  - "The following `TraceExtensionAttribute` class derives from SoapExtensionAttribute to support applying the attribute to an XML Web service method or a method in an XML Web service client proxy class. When applied to either, the `TraceExtension` SOAP extension runs with the method.  \n  \n [!code-cpp[Classic SoapExtensionAttribute Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_7_1.cpp)]\n [!code-cs[Classic SoapExtensionAttribute Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_7_1.cs)]\n [!code-vb[Classic SoapExtensionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_7_1.vb)]"
  syntax:
    content: 'public abstract class SoapExtensionAttribute : Attribute'
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
