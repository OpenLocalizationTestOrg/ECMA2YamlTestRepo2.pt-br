  name: ActivityBlockingUpdate
  nameWithType: ActivityBlockingUpdate
  fullName: System.Activities.DynamicUpdate.ActivityBlockingUpdate
  type: Class
  summary: "Representa uma atividade de bloqueio de atualização."
  remarks: "Esta classe oferece suporte a controle de versão e a funcionalidade de atualização dinâmica do Windows Workflow Foundation. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]controle de versão de fluxo de trabalho, a identidade de fluxo de trabalho e a atualização dinâmica, consulte os tópicos a seguir.       [Controle de versão de fluxo de trabalho](http://go.microsoft.com/fwlink/?LinkID=271561) descreve a funcionalidade de controle de versão de fluxo de trabalho introduzida no [!INCLUDE[net_v45](~/add/includes/ajax-current-ext-md.md)].       [Atualização dinâmica](http://go.microsoft.com/fwlink/?LinkId=271563) descreve como atualizar a definição de fluxo de trabalho de uma instância de fluxo de trabalho persistentes por meio da atualização dinâmica.       [Usando WorkflowApplication identidade e controle de versão](http://go.microsoft.com/fwlink/?LinkId=271564) descreve como usar <xref:System.Activities.WorkflowIdentity>para hospedar várias versões de uma fluxo de trabalho lado a lado.</xref:System.Activities.WorkflowIdentity>       [Controle de versão lado a lado no WorkflowServiceHost](http://go.microsoft.com/fwlink/?LinkId=271565) descreve como hospedar várias versões de um fluxo de trabalho em um único ponto de extremidade.       [Como: Host várias versões de uma fluxo de trabalho lado a lado](http://go.microsoft.com/fwlink/?LinkId=271566) essa etapa de [Tutorial de Introdução](http://go.microsoft.com/fwlink/?LinkId=271570) demonstra como atualizar uma definição de fluxo de trabalho e hospedagem de fluxos de trabalho usando a definição antiga e nova ao mesmo tempo.       [Como: atualizar a definição de uma instância de fluxo de trabalho em execução](http://go.microsoft.com/fwlink/?LinkId=271567) essa etapa de [Tutorial de Introdução](http://go.microsoft.com/fwlink/?LinkId=271570) demonstra a atualização de instâncias de fluxo de trabalho persistentes para usar uma nova definição de fluxo de trabalho."
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class ActivityBlockingUpdate
