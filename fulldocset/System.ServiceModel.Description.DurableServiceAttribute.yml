- uid: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction
  id: SaveStateInOperationTransaction
  parent: System.ServiceModel.Description.DurableServiceAttribute
  langs:
  - csharp
  name: SaveStateInOperationTransaction
  nameWithType: DurableServiceAttribute.SaveStateInOperationTransaction
  fullName: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Description
  summary: "Obtém ou define um valor que indica se o estado da instância de serviço é persistentes para o <xref href=&quot;System.ServiceModel.Persistence.PersistenceProvider&quot;> </xref> usando a mesma transação sob a qual a operação é executada."
  remarks: "Se SaveStateInOperationTransaction estiver definida como `true`, em seguida, todas as operações no serviço devem ser marcadas com <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName>definido como `true` ou marcado com <xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName>.</xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName> </xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> Além disso, <xref:System.ServiceModel.ConcurrencyMode>deve ser definido como Single.</xref:System.ServiceModel.ConcurrencyMode>       A configuração de SaveStateInOperationTransaction como `true` faz com que o estado do serviço transacional com a transação de operação. Isso significa que se transação da operação é revertida, o estado do serviço também será revertida."
  syntax:
    content: public bool SaveStateInOperationTransaction { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o estado da instância de serviço é mantido, usando a mesma transação; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction*
  exceptions: []
  platform:
  - net462
