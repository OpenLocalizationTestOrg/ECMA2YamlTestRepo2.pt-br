  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Obtém uma lista de itens que são usados para criar um menu de lista de ação em tempo de design."
  remarks: ''
  example:
  - "The following code example demonstrates how to create a simple composite control with a <xref:System.Web.UI.WebControls.Label> control and a <xref:System.Web.UI.WebControls.TextBox> control, along with properties to set the `Text` properties on both internal controls, as well as the <xref:System.Web.UI.WebControls.WebControl.Width%2A> and <xref:System.Web.UI.WebControls.WebControl.BackColor%2A> properties of the <xref:System.Web.UI.WebControls.TextBox> control. An associated control designer class creates three <xref:System.ComponentModel.Design.DesignerActionMethodItem> commands, each of which sets two properties on the control, and whose settings can be rolled back with the undo functionality in the design host. Although the code example does not use a custom <xref:System.Web.UI.DataSourceControl> object, it illustrates how to override the ActionLists property.  \n  \n [!code-vb[DesignerInvokeTransactedChange#1](~/add/codesnippet/visualbasic/p-system.web.ui.design.d_3_1.vb)]\n [!code-cs[DesignerInvokeTransactedChange#1](~/add/codesnippet/csharp/p-system.web.ui.design.d_3_1.cs)]"
  syntax:
    content: public override System.ComponentModel.Design.DesignerActionListCollection ActionLists { get; }
    return:
      type: System.ComponentModel.Design.DesignerActionListCollection
      description: "Um <xref href=&quot;System.ComponentModel.Design.DesignerActionListCollection&quot;> </xref> objeto que contém os itens da lista de ação para o designer de controle."
  overload: System.Web.UI.Design.DataSourceDesigner.ActionLists*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.DataSourceDesigner.CanConfigure
  id: CanConfigure
  parent: System.Web.UI.Design.DataSourceDesigner
  langs:
  - csharp
  name: CanConfigure
  nameWithType: DataSourceDesigner.CanConfigure
  fullName: System.Web.UI.Design.DataSourceDesigner.CanConfigure
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Obtém um valor que indica se o <xref:System.Web.UI.Design.DataSourceDesigner.Configure*>método pode ser chamado.</xref:System.Web.UI.Design.DataSourceDesigner.Configure*>"
  remarks: "Use a propriedade CanConfigure em uma classe personalizada para habilitar ou desabilitar a configuração de tempo de design para uma fonte de dados específico.       Um host de design como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] usa a propriedade CanConfigure para determinar se um comando para configurar a fonte de dados aparece no menu da lista de ações em tempo de design."
  syntax:
    content: public virtual bool CanConfigure { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se <xref:System.Web.UI.Design.DataSourceDesigner.Configure*>pode ser chamado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.Design.DataSourceDesigner.Configure*> O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.DataSourceDesigner.CanConfigure*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema
  id: CanRefreshSchema
  parent: System.Web.UI.Design.DataSourceDesigner
  langs:
  - csharp
  name: CanRefreshSchema
  nameWithType: DataSourceDesigner.CanRefreshSchema
  fullName: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Obtém um valor que indica se o <xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>método pode ser chamado.</xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>"
  remarks: "Use a propriedade CanRefreshSchema em uma classe derivada para habilitar ou desabilitar a capacidade de atualizar o esquema em tempo de design para uma fonte de dados específico. Se seu aplicativo requer uma estrutura de dados constante e o esquema nunca será alterado, você deseja que a propriedade CanRefreshSchema para retornar `false`.       Um host de design como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] usa a propriedade CanRefreshSchema para determinar se um comando para atualizar o esquema aparece no menu da lista de ações em tempo de design.       Em um design de host, como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], você pode ver a propriedade CanRefreshSchema em ação Concluindo o processo a seguir: 1.  Na página, coloque um <xref:System.Web.UI.WebControls.SqlDataSource>ou um <xref:System.Web.UI.WebControls.AccessDataSource>controle.</xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      2.  No modo de Design, na lista de ações, clique em **configurar**.      3.  Remova alguns campos da fonte de dados.      4.  Na lista de ações, clique em **atualizar esquema**."
  syntax:
    content: public virtual bool CanRefreshSchema { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>pode ser chamado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*> O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.DataSourceDesigner.Configure
  id: Configure
  parent: System.Web.UI.Design.DataSourceDesigner
