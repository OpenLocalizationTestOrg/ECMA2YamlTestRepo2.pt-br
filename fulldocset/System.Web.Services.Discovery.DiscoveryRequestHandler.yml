  type: Class
  summary: "Um manipulador HTTP ASP.NET que processa uma solicitação para documento de descoberta de serviços Web."
  remarks: "A classe DiscoveryRequestHandler, por meio de seu <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>método processa uma solicitação HTTP para um documento de descoberta.</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> Um documento de descoberta é representado pela <xref:System.Web.Services.Discovery.DiscoveryDocument>classe e geralmente é serializado como um arquivo usando uma extensão. disco.</xref:System.Web.Services.Discovery.DiscoveryDocument> Descoberta de serviços da Web fornece um mecanismo para determinar os serviços Web que estão disponíveis em um determinado local.       A classe DiscoveryRequestHandler normalmente não precisa ser usada diretamente por um desenvolvedor."
  syntax:
    content: 'public sealed class DiscoveryRequestHandler : System.Web.IHttpHandler'
  inheritance:
