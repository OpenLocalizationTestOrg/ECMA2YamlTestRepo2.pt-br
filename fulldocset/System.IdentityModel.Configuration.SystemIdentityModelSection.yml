  fullName: System.IdentityModel.Configuration.SystemIdentityModelSection
  type: Class
  summary: "Representa o <xref uid=&quot;langword_csharp_&lt;system.identityModel&gt;&quot; name=&quot;&lt;system.identityModel&gt;&quot; href=&quot;&quot;> </xref> seção em um arquivo de configuração. Essa classe não pode ser herdada."
  remarks: "Dentro de `<system.identityModel>` seção, identidade várias configurações podem ser definidas, cada um com um nome exclusivo e definir uma configuração específica; por exemplo, `<identityConfiguration name=&quot;alternate&quot; >`. A coleção de elementos de configuração de identidade definida na seção de modelo de identidade pode ser recuperada usando o <xref:System.IdentityModel.Configuration.SystemIdentityModelSection.IdentityConfigurationElements%2A>propriedade.</xref:System.IdentityModel.Configuration.SystemIdentityModelSection.IdentityConfigurationElements%2A>       Se um nome não for especificado em um elemento de configuração de identidade, o elemento define a configuração de identidade padrão. A configuração de identidade padrão sempre é usada para cenários de federação passiva. Configuração padrão de apenas uma pode existir na seção de configuração de modelo de identidade. Ele pode ser recuperado usando o <xref:System.IdentityModel.Configuration.SystemIdentityModelSection.DefaultIdentityConfigurationElement%2A>propriedade.</xref:System.IdentityModel.Configuration.SystemIdentityModelSection.DefaultIdentityConfigurationElement%2A>"
  syntax:
    content: 'public sealed class SystemIdentityModelSection : System.Configuration.ConfigurationSection'
