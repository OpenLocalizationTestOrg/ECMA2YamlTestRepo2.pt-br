  type: Class
  summary: "Contém o <xref href=&quot;System.Runtime.InteropServices.TYPEFLAGS&quot;> </xref> que foram originalmente importados para esse tipo na biblioteca de tipos COM."
  remarks: "O [Tlbimp.exe (importador da biblioteca)](~/add/includes/ajax-current-ext-md.md) aplica esse atributo para classes ou interfaces.       Esse atributo é aplicado quando uma biblioteca de tipos é importada e nunca deve ser alterada. Ele só será aplicado quando o método <xref:System.Runtime.InteropServices.TYPEFLAGS>são avaliadas como diferente de zero.</xref:System.Runtime.InteropServices.TYPEFLAGS> O atributo foi projetado para ser usada por ferramentas que precisa saber como original <xref:System.Runtime.InteropServices.TYPEFLAGS>foram definidas.</xref:System.Runtime.InteropServices.TYPEFLAGS> O common language runtime não usa esse atributo."
  example:
  - "The following example demonstrates how to get the TypeLibTypeAttribute value of a class or interface.  \n  \n [!code-cs[ImprovedInteropSnippets#4](~/add/codesnippet/csharp/t-system.runtime.interop_14_1.cs)]\n [!code-cpp[ImprovedInteropSnippets#4](~/add/codesnippet/cpp/t-system.runtime.interop_14_1.cpp)]\n [!code-vb[ImprovedInteropSnippets#4](~/add/codesnippet/visualbasic/t-system.runtime.interop_14_1.vb)]"
