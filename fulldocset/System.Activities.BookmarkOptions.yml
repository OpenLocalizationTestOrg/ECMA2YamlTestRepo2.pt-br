- uid: System.Activities.BookmarkOptions.NonBlocking
  id: NonBlocking
  parent: System.Activities.BookmarkOptions
  langs:
  - csharp
  name: NonBlocking
  nameWithType: BookmarkOptions.NonBlocking
  fullName: System.Activities.BookmarkOptions.NonBlocking
  type: Field
  assemblies:
  - System.Activities
  namespace: System.Activities
  summary: "Um <xref href=&quot;System.Activities.Bookmark&quot;> </xref> que não bloqueia o fluxo de trabalho."
  remarks: "Por padrão, o tempo de execução do fluxo de trabalho não considerará uma atividade para concluírem a execução se ele tiver pendentes indicadores. No entanto, se um indicador é especificado como NonBlocking no momento da criação, o tempo de execução do fluxo de trabalho permite que a atividade para concluir a execução mesmo que ele tenha pendente NonBlocking indicadores, desde que ele não tem nenhum outro trabalho pendente."
  syntax:
    content: NonBlocking
    return:
      type: System.Activities.BookmarkOptions
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
