  name: DataGridColumnStyle
  nameWithType: DataGridColumnStyle
  fullName: System.Windows.Forms.DataGridColumnStyle
  type: Class
  summary: "Especifica a aparência, a formatação de texto e comportamento de um <xref href=&quot;System.Windows.Forms.DataGrid&quot;> </xref> coluna do controle. Esta classe é abstrata."
  remarks: "A coleção de objetos DataGridColumnStyle (o <xref:System.Windows.Forms.GridColumnStylesCollection>) é acessada por meio de <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>do controle <xref:System.Windows.Forms.DataGrid.TableStyles%2A>propriedade.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.GridColumnStylesCollection>       O <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>controle automaticamente cria uma coleção de objetos DataGridColumnStyle quando você definir o <xref:System.Windows.Forms.DataGrid.DataSource%2A>propriedade a uma fonte de dados apropriado.</xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> Os objetos criados na verdade são instâncias de uma das seguintes classes que herdam de DataGridColumnStyle: <xref:System.Windows.Forms.DataGridBoolColumn>ou <xref:System.Windows.Forms.DataGridTextBoxColumn>classe.</xref:System.Windows.Forms.DataGridTextBoxColumn> </xref:System.Windows.Forms.DataGridBoolColumn>       Para formatar a exibição de dados, defina o <xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>propriedade o <xref:System.Windows.Forms.DataGridTextBoxColumn>classe para um dos valores de formatação.</xref:System.Windows.Forms.DataGridTextBoxColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A> Para obter mais informações sobre formatação de valores válido, consulte [tipos de formatação](~/add/includes/ajax-current-ext-md.md) e [Data personalizada e cadeias de caracteres de formato de hora](~/add/includes/ajax-current-ext-md.md).       Você também pode criar seu próprio conjunto de objetos DataGridColumnStyle e adicioná-los para <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> Quando você fizer isso, você deve definir o <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>de cada estilo de coluna para o <xref:System.Data.DataColumn.ColumnName%2A>de um <xref:System.Data.DataColumn>para sincronizar a exibição de colunas com os dados reais.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>      > [!CAUTION] > Sempre criar objetos DataGridColumnStyle e adicioná-los para o <xref:System.Windows.Forms.GridColumnStylesCollection>antes de adicionar <xref:System.Windows.Forms.DataGridTableStyle>objetos a serem <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> Quando você adiciona um vazio <xref:System.Windows.Forms.DataGridTableStyle>com uma validade <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>valor à coleção, DataGridColumnStyle objetos são gerados automaticamente para você.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> Consequentemente, uma exceção será lançada se você tentar adicionar novos objetos DataGridColumnStyle com duplicados <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>valores para <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       Quando uma das classes derivadas é instanciada por um <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>controle, a classe criada depende de <xref:System.Data.DataColumn.DataType%2A>do <xref:System.Data.DataColumn>associado ao objeto DataGridColumnStyle.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.DataType%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> Por exemplo, um <xref:System.Data.DataColumn>com seu <xref:System.Data.DataColumn.DataType%2A>definido como `System.Boolean` será associado um <xref:System.Windows.Forms.DataGridBoolColumn>.</xref:System.Windows.Forms.DataGridBoolColumn> </xref:System.Data.DataColumn.DataType%2A> </xref:System.Data.DataColumn> Para determinar o tipo de qualquer DataGridColumnStyle, use o <xref:System.Object.GetType%2A>método.</xref:System.Object.GetType%2A>       Para criar suas próprias classes de coluna, é possível herdar DataGridColumnStyle. Talvez você queira fazer isso para criar colunas especiais que hospedam controles, como exemplificadas pelo <xref:System.Windows.Forms.DataGridTextBox>de classe, que hospeda o <xref:System.Windows.Forms.TextBox>controle.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.DataGridTextBox> Por exemplo, você pode hospedar um <xref:System.Drawing.Image>de controle para exibir imagens em colunas, ou você pode criar seu próprio controle de usuário ao host na coluna.</xref:System.Drawing.Image>       A funcionalidade do DataGridColumnStyle não deve ser confundida com que o <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> Enquanto o <xref:System.Data.DataColumn>contém as propriedades e métodos apropriados para criar o esquema da tabela de dados, o DataGridColumnStyle contém as propriedades e métodos relacionados a aparência de uma coluna individual na tela.</xref:System.Data.DataColumn>       Se uma linha contiver um <xref:System.DBNull.Value?displayProperty=fullName>, o texto exibido na coluna pode ser definido com o <xref:System.Windows.Forms.DataGridColumnStyle.NullText%2A>propriedade.</xref:System.Windows.Forms.DataGridColumnStyle.NullText%2A> </xref:System.DBNull.Value?displayProperty=fullName>       A classe DataGridColumnStyle também permite que você especifique o comportamento de uma coluna, enquanto os dados estão sendo alterados. O <xref:System.Windows.Forms.DataGridColumnStyle.BeginUpdate%2A>e <xref:System.Windows.Forms.DataGridColumnStyle.EndUpdate%2A>métodos suspender temporariamente o desenho da coluna enquanto estão sendo feitas grandes atualizações para os dados da coluna.</xref:System.Windows.Forms.DataGridColumnStyle.EndUpdate%2A> </xref:System.Windows.Forms.DataGridColumnStyle.BeginUpdate%2A> Sem essa funcionalidade, todas as alterações em cada célula da grade deve ser desenhada imediatamente; Isso pode ser confuso o usuário e a responsabilidade de desempenho.       Vários métodos que permitem o monitoramento da coluna conforme ele é editado pelo usuário, incluindo o <xref:System.Windows.Forms.DataGridColumnStyle.Edit%2A>e <xref:System.Windows.Forms.DataGridColumnStyle.Commit%2A>eventos.</xref:System.Windows.Forms.DataGridColumnStyle.Commit%2A> </xref:System.Windows.Forms.DataGridColumnStyle.Edit%2A>       A maioria das propriedades e métodos da classe, são adaptados para controlar a aparência de uma coluna. Mas alguns, tais como o <xref:System.Windows.Forms.DataGridColumnStyle.GetColumnValueAtRow%2A>e <xref:System.Windows.Forms.DataGridColumnStyle.SetColumnValueAtRow%2A>permitem que você examine e altere o valor em uma célula especificada.</xref:System.Windows.Forms.DataGridColumnStyle.SetColumnValueAtRow%2A> </xref:System.Windows.Forms.DataGridColumnStyle.GetColumnValueAtRow%2A>"
