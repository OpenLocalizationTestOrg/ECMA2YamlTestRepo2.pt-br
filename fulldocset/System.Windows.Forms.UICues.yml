  name: UICues
  nameWithType: UICues
  fullName: System.Windows.Forms.UICues
  type: Enum
  summary: "Especifica o estado da interface do usuário."
  remarks: "Essa enumeração é usada por membros como o construtor para ventArgs.       Essa enumeração é usada para especificar que indicações de interface do usuário serão exibidas ou alteradas. Por exemplo, quando o usuário pressiona a tecla ALT, os atalhos de teclado no menu são exibidos pelo sublinhado o caractere apropriado. A combinação de bit a bit de UICues para este exemplo seria ShowKeyboard e ChangeKeyboard."
  syntax:
    content: >-
      [System.Flags]

      public enum UICues
