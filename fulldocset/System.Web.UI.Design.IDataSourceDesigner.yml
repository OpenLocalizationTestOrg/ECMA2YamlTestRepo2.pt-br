  name: IDataSourceDesigner
  nameWithType: IDataSourceDesigner
  fullName: System.Web.UI.Design.IDataSourceDesigner
  type: Interface
  summary: "Define a funcionalidade básica para um designer de fonte de dados."
  remarks: "A interface IDataSourceDesigner define uma interface por meio do qual você pode implementar serviços básicos de um designer de fonte de dados. Um designer só está ativo em tempo de design e deve ser associado uma data de origem, usando um <xref:System.ComponentModel.DesignerAttribute>, para ser carregado quando uma fonte de dados do tipo associado é criada em tempo de design.</xref:System.ComponentModel.DesignerAttribute>       A interface IDataSourceDesigner fornece métodos e propriedades que você pode implementar para fornecer um comportamento personalizado em tempo de design.       Um designer também pode usar os serviços de tempo de design disponíveis para executar uma variedade de tarefas, incluindo pesquisa o atual ambiente de tempo de design para componentes e suas propriedades, ler e definir os valores das propriedades dos componentes, gerenciando a caixa de ferramentas, gerenciar componentes selecionados ou exibir uma interface do usuário que pode ser usada para configurar valores ou aplicar processamento adicional.       Na maioria dos casos, implementar seu designer personalizado para uma fonte de dados derivando-a <xref:System.Web.UI.Design.DataSourceDesigner>classe.</xref:System.Web.UI.Design.DataSourceDesigner> Fontes de dados cujo designer associado não é derivado de <xref:System.Web.UI.Design.DataSourceDesigner>são exibidos na bandeja do componente.</xref:System.Web.UI.Design.DataSourceDesigner> O <xref:System.Web.UI.Design.DataSourceDesigner>classe implementa a interface IDataSourceDesigner e fornece suporte de tempo de design adicional que pode ser útil para autores de designers.</xref:System.Web.UI.Design.DataSourceDesigner> Para obter mais informações, consulte a documentação de referência para essas classes.       Para obter uma visão geral de criação de componentes de design, consulte [Estendendo suporte em tempo de Design](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public interface IDataSourceDesigner
  implements: []
  platform:
  - net462
