  summary: "Define um estático <xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write*>método que cria um arquivo de configuração de comunicação remota do cliente para uma biblioteca de tipos de cliente.</xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write*>"
  remarks: "O <xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A>método é usado pela <xref:System.EnterpriseServices.Internal.Publish>classe ao gerar uma interface COM de uma biblioteca de tipos de cliente (com uma extensão. tlb).</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A> O <xref:System.EnterpriseServices.Internal.Publish>classe publica interfaces COM em um aplicativo habilitado para SOAP COM+.</xref:System.EnterpriseServices.Internal.Publish> Um dos parâmetros do método é o nome de um assembly que contém metadados de runtime (CLR) de linguagem comum que <xref:System.EnterpriseServices.Internal.Publish>já foi gerado para a biblioteca de tipos de cliente.</xref:System.EnterpriseServices.Internal.Publish>       <xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A>não precisa ser chamado diretamente.</xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A> Em vez disso, chame o <xref:System.EnterpriseServices.Internal.Publish.ProcessClientTlb%2A>método de <xref:System.EnterpriseServices.Internal.Publish>classe.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.Publish.ProcessClientTlb%2A>       ClientRemotingConfig é usado internamente pelo .NET Framework. Você não precisa usar a classe diretamente no seu código."
