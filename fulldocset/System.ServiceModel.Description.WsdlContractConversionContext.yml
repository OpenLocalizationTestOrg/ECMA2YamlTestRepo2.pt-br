  name: WsdlContractConversionContext
  nameWithType: WsdlContractConversionContext
  fullName: System.ServiceModel.Description.WsdlContractConversionContext
  type: Class
  summary: "Passado para exporters WSDL personalizados e importadores para habilitar a personalização da exportação de metadados e importar os processos de um contrato."
  remarks: "Use o objeto WsdlContractConversionContext para examinar e modificar os itens que devem ser convertidos para ou de WSDL.       Ao exportar metadados de um objeto de WsdlContractConversionContext é passado para o <xref:System.ServiceModel.Description.IWsdlExportExtension.ExportContract%2A>e <xref:System.ServiceModel.Description.IWsdlExportExtension.ExportEndpoint%2A>métodos.</xref:System.ServiceModel.Description.IWsdlExportExtension.ExportEndpoint%2A> </xref:System.ServiceModel.Description.IWsdlExportExtension.ExportContract%2A> Use os vários métodos e propriedades para obter objetos de metadados que você pode usar para examinar e modificar para alterar o WSDL publicado.       Ao importar metadados de um objeto de WsdlContractConversionContext é passado para o <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>e <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A>métodos.</xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A> </xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A> Use os vários métodos e propriedades para obter objetos de metadados que você pode usar para examinar e modificar os metadados importados."
  example:
  - "The following code example shows the use of the WsdlContractConversionContext to add custom WSDL annotations to the exported metadata using the <xref:System.ServiceModel.Description.WsdlContractConversionContext.WsdlPortType%2A> and <xref:System.ServiceModel.Description.WsdlContractConversionContext.Contract%2A> properties.  \n  \n [!code-cs[C_CustomWSDLExtensions#6](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationattribute.cs#6)]  \n[!code-cs[C_CustomWSDLExtensions#7](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationattribute.cs#7)]"
