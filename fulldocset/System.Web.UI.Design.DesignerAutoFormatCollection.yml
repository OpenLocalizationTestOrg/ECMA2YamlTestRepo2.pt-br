  name: DesignerAutoFormatCollection
  nameWithType: DesignerAutoFormatCollection
  fullName: System.Web.UI.Design.DesignerAutoFormatCollection
  type: Class
  summary: "Representa uma coleção de <xref href=&quot;System.Web.UI.Design.DesignerAutoFormat&quot;> </xref> objetos dentro de um controle de designer. Essa classe não pode ser herdada."
  remarks: "O <xref:System.Web.UI.Design.ControlDesigner>classe e qualquer classe derivada define o <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>propriedade como um objeto DesignerAutoFormatCollection.</xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A> </xref:System.Web.UI.Design.ControlDesigner> Os desenvolvedores de controle podem substituir o <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>propriedade em um designer de controle derivado, adicionar estilos personalizados de formatação automática e retornar o conjunto de formatos com suporte para o designer visual.</xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>       A coleção dinamicamente aumenta à medida que objetos são adicionados. Índices nesta coleção são baseadas em zero. Use o <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>propriedade para determinar quantas formatos de estilo automático estão na coleção.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>       Além disso, use as propriedades e métodos DesignerAutoFormatCollection para fornecer a seguinte funcionalidade: - o <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Add%2A>para adicionar um único formato à coleção.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Add%2A>      -O <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Insert%2A>método para adicionar um formato em um índice específico na coleção.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Insert%2A>      -O <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Remove%2A>método para remover um formato.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Remove%2A>      -O <xref:System.Web.UI.Design.DesignerAutoFormatCollection.RemoveAt%2A>método para remover o formato em um índice específico.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.RemoveAt%2A>      -O <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Contains%2A>método para determinar se um determinado formato já está na coleção.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Contains%2A>      -O <xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>método para recuperar o índice de um formato de dentro da coleção.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>      -A <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Item%2A>propriedade para obter ou definir o formato em um índice específico, usando a notação de matriz.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Item%2A>      -O <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Clear%2A>método para remover todos os formatos da coleção.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Clear%2A>      -A <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>propriedade para determinar o número de formatos na coleção.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>      -O <xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>método para obter a posição de um formato de dentro da coleção.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>"
  example:
  - "The following code example demonstrates how to implement the <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A> property in a custom control designer. The derived control designer implements the <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A> property by adding three instances of a custom automatic format that are derived from the <xref:System.Web.UI.Design.DesignerAutoFormat> class.  \n  \n [!code-vb[DesignerAutoFormat#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_1_1.vb)]\n [!code-cs[DesignerAutoFormat#1](~/add/codesnippet/csharp/t-system.web.ui.design.d_1_1.cs)]"
