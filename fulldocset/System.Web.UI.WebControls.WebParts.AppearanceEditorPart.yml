      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a ação de salvar os valores do <xref href=&quot;System.Web.UI.WebControls.WebParts.AppearanceEditorPart&quot;> </xref> o controle para o <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controle for bem-sucedida; caso contrário (se ocorrer um erro), <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
