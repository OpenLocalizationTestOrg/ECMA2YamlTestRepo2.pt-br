  name: XmlDataDocument
  nameWithType: XmlDataDocument
  fullName: System.Xml.XmlDataDocument
  type: Class
  summary: "Permite que os dados estruturados sejam armazenados, recuperados e manipulados por meio de um relacional <xref href=&quot;System.Data.DataSet&quot;> </xref>."
  remarks: "Essa classe estende <xref:System.Xml.XmlDocument>.</xref:System.Xml.XmlDocument> Ele permite que você carregar dados relacionais ou dados XML e manipular dados usando o World Wide Web Consortium (W3C) modelo DOM (Document Object). O DOM apresenta os dados como uma hierarquia de objetos de nó. Porque `XmlDataDocument` implementa o <xref:System.Xml.XPath.IXPathNavigable>interface, ele também pode ser usado como o documento de origem para a <xref:System.Xml.Xsl.XslTransform>classe</xref:System.Xml.Xsl.XslTransform> </xref:System.Xml.XPath.IXPathNavigable>       `XmlDataDocument`tem uma fechamento afiliação com a `DataSet` classe, que fornece uma exibição relacional de carregadas dados XML. Todas as alterações feitas a `XmlDataDocument` são refletidas no `DataSet` e vice-versa.       Para carregar um `DataSet` com dados XML, use <xref:System.Data.DataSet.ReadXmlSchema%2A>para criar um mapeamento relacional.</xref:System.Data.DataSet.ReadXmlSchema%2A> Os dados XML, em seguida, podem ser carregados usando <xref:System.Xml.XmlDataDocument.Load%2A>ou <xref:System.Xml.XmlDocument.LoadXml%2A>.</xref:System.Xml.XmlDocument.LoadXml%2A> </xref:System.Xml.XmlDataDocument.Load%2A>       Para carregar dados relacionais, especifique o `DataSet` que contém os dados relacionais como o parâmetro no <xref:System.Xml.XmlDataDocument.%23ctor%2A>construtor.</xref:System.Xml.XmlDataDocument.%23ctor%2A>"
  syntax:
    content: >-
      [System.Obsolete("XmlDataDocument class will be removed in a future release.")]

      public class XmlDataDocument : System.Xml.XmlDocument
