  summary: "Especifica o modo de inicialização no qual o sistema foi iniciado."
  remarks: "Esta enumeração define os identificadores que representam os modos de inicialização do sistema operacional padrão.       Essa enumeração é usada pela <xref:System.Windows.Forms.SystemInformation.BootMode%2A>propriedade de <xref:System.Windows.Forms.SystemInformation>classe.</xref:System.Windows.Forms.SystemInformation> </xref:System.Windows.Forms.SystemInformation.BootMode%2A>       O modo de inicialização Normal é o modo de inicialização padrão do sistema. O modo de inicialização à prova de falhas também é chamado de modo de segurança. O modo de inicialização FailSafeWithNetwork também é chamado de modo de segurança com a rede."
