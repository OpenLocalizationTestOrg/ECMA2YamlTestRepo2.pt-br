  fullName: System.ServiceModel.Web.WebMessageBodyStyle
  type: Enum
  summary: "Uma enumeração que especifica se deve incluir o parâmetro e valores de retorno."
  remarks: "Quando o serviço ou cliente serializa parâmetros e valores de retorno a uma mensagem, ele grava em fornecidos infraestrutura elementos XML e são *encapsulado*. Às vezes, os desenvolvedores não desejam que o serviço para gravar esses elementos XML adicionais. A enumeração WebMessageBodyStyle Especifica se deve incluir parâmetros e valores de retorno.       Essa enumeração é usada com a <xref:System.ServiceModel.Web.WebGetAttribute>e <xref:System.ServiceModel.Web.WebInvokeAttribute>para controlar como os dados passados de e para uma operação de serviço aparecem na conexão.</xref:System.ServiceModel.Web.WebInvokeAttribute> </xref:System.ServiceModel.Web.WebGetAttribute> Ambos os atributos padrão como Bare."
  syntax:
    content: public enum WebMessageBodyStyle
  inheritance:
