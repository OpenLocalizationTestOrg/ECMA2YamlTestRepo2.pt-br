  name: FormViewInsertEventHandler
  nameWithType: FormViewInsertEventHandler
  fullName: System.Web.UI.WebControls.FormViewInsertEventHandler
  type: Delegate
  summary: "Representa o método que manipula o <xref href=&quot;System.Web.UI.WebControls.FormView.ItemInserting&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controle."
  remarks: "O <xref:System.Web.UI.WebControls.FormView>controlar gera o <xref:System.Web.UI.WebControls.FormView.ItemInserting>evento quando um botão de inserção (um botão com seu `CommandName` propriedade definida como &quot;Inserir&quot;) dentro do controle é clicado, mas antes de <xref:System.Web.UI.WebControls.FormView>controle inserir o registro.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada, como HTML codificação ou validar os valores de um registro antes de inseri-la na fonte de dados, sempre que esse evento ocorre.       Quando você cria um delegado FormViewInsertEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a FormViewInsertEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemInserting> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewInsertedEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_354_1.aspx)]\n [!code-cs[FormViewInsertedEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_354_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a FormViewInsertEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemInserting> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewInsertEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_354_2.aspx)]\n [!code-cs[FormViewInsertEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_354_2.aspx)]"
