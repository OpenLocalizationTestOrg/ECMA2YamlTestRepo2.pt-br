  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Um TrackingWorkflowSuspendedEventArgs é gerado pelo tempo de execução de infra-estrutura de rastreamento quando uma instância de fluxo de trabalho é suspenso. Se o <xref:System.Workflow.Runtime.Tracking.TrackingProfile>associado com um fluxo de trabalho instância inclui um <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>configurado para um <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>, e a infra-estrutura de controle de fluxo de trabalho coloca um TrackingWorkflowSuspendedEventArgs em <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A>no <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>que ele envia para o serviço de acompanhamento.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.TrackingProfile>      > [!NOTE] > TrackingWorkflowSuspendedEventArgs é usado somente pelo tempo de execução do serviço de rastreamento para passar informações <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> Os dados de um <xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowSuspended?displayProperty=fullName>evento é transmitido em <xref:System.Workflow.Runtime.WorkflowSuspendedEventArgs>.</xref:System.Workflow.Runtime.WorkflowSuspendedEventArgs> </xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowSuspended?displayProperty=fullName>"
