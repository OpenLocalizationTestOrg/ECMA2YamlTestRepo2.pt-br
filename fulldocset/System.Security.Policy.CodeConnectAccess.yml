  name: CodeConnectAccess(String,Int32)
  nameWithType: CodeConnectAccess.CodeConnectAccess(String,Int32)
  fullName: System.Security.Policy.CodeConnectAccess.CodeConnectAccess(String,Int32)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Security.Policy.CodeConnectAccess&quot;> </xref> classe."
  remarks: "O <xref:System.Security.Policy.CodeConnectAccess.Scheme%2A>propriedade é definida usando o `allowScheme` parâmetro.</xref:System.Security.Policy.CodeConnectAccess.Scheme%2A> O esquema é convertido em minúsculas. O valor de <xref:System.Security.Policy.CodeConnectAccess.Scheme%2A>controla o esquema de execução de código pode usar para se conectar a um recurso de rede.</xref:System.Security.Policy.CodeConnectAccess.Scheme%2A>       O <xref:System.Security.Policy.CodeConnectAccess.Port%2A>propriedade é definida usando o `allowPort` parâmetro.</xref:System.Security.Policy.CodeConnectAccess.Port%2A> O valor de <xref:System.Security.Policy.CodeConnectAccess.Port%2A>controla a porta que executa o código pode usar para se conectar a um recurso de rede.</xref:System.Security.Policy.CodeConnectAccess.Port%2A>"
  example:
  - "The following code example demonstrates creating a <xref:System.Security.Policy.CodeConnectAccess> object that permits downloaded code to connect back to its origin server using the HTTP protocol and the same port it was downloaded on. For an example that demonstrates using <xref:System.Security.Policy.CodeConnectAccess> objects to create a code group and adding the code group to a policy level, see the <xref:System.Security.Policy.CodeConnectAccess> class overview.  \n  \n [!code-cs[NclCodeGroup#2](~/add/codesnippet/csharp/m-system.security.policy_3_1.cs)]\n [!code-cpp[NclCodeGroup#2](~/add/codesnippet/cpp/m-system.security.policy_3_1.cpp)]"
  syntax:
    content: public CodeConnectAccess (string allowScheme, int allowPort);
    parameters:
    - id: allowScheme
      type: System.String
      description: "O esquema URI representado pela instância atual."
    - id: allowPort
      type: System.Int32
      description: "A porta representada pela instância atual."
  overload: System.Security.Policy.CodeConnectAccess.#ctor*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>allowScheme</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       - ou - <code>allowScheme</code> é uma cadeia de caracteres vazia (&quot;&quot;).       - ou - <code>allowScheme</code> contém caracteres que não são permitidos em esquemas.       - ou - <code>allowPort</code> é menor que 0.       - ou - <code>allowPort</code> é maior que 65.535."
  platform:
  - net462
