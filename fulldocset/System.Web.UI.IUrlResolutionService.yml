  nameWithType: IUrlResolutionService.ResolveClientUrl(String)
  fullName: System.Web.UI.IUrlResolutionService.ResolveClientUrl(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Retorna uma URL resolvida é adequada para uso pelo cliente."
  remarks: "Se a URL especificada é absoluta, a URL absoluta é retornada sem alterações. Caso contrário, a URL é convertida em uma URL relativa que o cliente possa resolver."
  syntax:
    content: public string ResolveClientUrl (string relativeUrl);
    parameters:
    - id: relativeUrl
      type: System.String
      description: "Uma URL relativa à página atual."
    return:
      type: System.String
      description: "Um <xref:System.String>que contém a URL resolvida.</xref:System.String>"
  overload: System.Web.UI.IUrlResolutionService.ResolveClientUrl*
  exceptions: []
  platform:
  - net462
