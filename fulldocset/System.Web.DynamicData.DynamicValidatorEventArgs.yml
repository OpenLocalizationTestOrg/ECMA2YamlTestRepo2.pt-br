  summary: "Obtém a exceção que ocorre durante um evento de operação de fonte de dados."
  remarks: "Dados dinâmicos do ASP.NET fornecem operações de fonte de dados que podem ser executadas por um objeto de fonte de dados. Essas operações incluem `Delete`, `Insert`, `Select` e `Update` e `ContextCreate`. Se ocorrer uma exceção, a <xref:System.Web.DynamicData.DynamicValidator>classe usa essa propriedade para obter o tipo de exceção que é acionada durante uma operação de fonte de dados.</xref:System.Web.DynamicData.DynamicValidator>"
