  name: ThreadPriorityLevel
  nameWithType: ThreadPriorityLevel
  fullName: System.Diagnostics.ThreadPriorityLevel
  type: Enum
  summary: "Especifica o nível de prioridade de thread."
  remarks: "Cada thread tem um nível de prioridade básica determinado pelo valor de prioridade do thread e a classe de prioridade de seu processo. O sistema operacional usa o nível de prioridade de base de todos os threads de executável para determinar qual thread obtém a próxima fatia de tempo do processador.       O nível de prioridade não é um valor absoluto, mas em vez disso, é um intervalo de valores de prioridade. O sistema operacional calcula a prioridade usando a classe de prioridade do processo para determinar onde no intervalo especificado o <xref:System.Diagnostics.ProcessThread.PriorityLevel%2A>propriedade para definir a prioridade do thread.</xref:System.Diagnostics.ProcessThread.PriorityLevel%2A>"
  syntax:
    content: public enum ThreadPriorityLevel
  inheritance:
  - System.Enum
  platform:
  - net462
