  summary: "Retorna um dicionário que contém <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartUserCapability&quot;> </xref> instâncias que representam os recursos relacionados a personalização da conta de usuário em execução no momento."
  remarks: "A implementação padrão desse método consome as informações a [autorização elemento para personalização de Web Parts (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/d190d4ff-1445-4ee1-88eb-9737c7aa1434) elemento dentro a [elemento de personalização de Web Parts (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/3d77da55-73ce-46ce-97cf-7d2abcaada09) elemento do[webParts Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/90af5acc-5a80-4b39-bba7-74afd06b167c) seção de configuração no arquivo Machine. config ou Web. config para determinar um usuário do autorizado de recursos.       Os recursos no dicionário serão membros o <xref:System.Collections.IList>objeto retornado pelo <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.CreateSupportedUserCapabilities%2A>método, que incluem atualmente o <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>capacidade e o <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability>recurso.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> </xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.CreateSupportedUserCapabilities%2A> </xref:System.Collections.IList>"
