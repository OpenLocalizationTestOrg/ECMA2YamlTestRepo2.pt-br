  type: Class
  summary: "Representa os principal e secundária marcas de escala em um eixo."
  remarks: "A classe de marca de escala encapsula a funcionalidade para todas as marcas de escala do gráfico.       A classe de marca de escala é exposta como o <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorTickMark%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorTickMark%2A>Propriedades de <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objetos.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorTickMark%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorTickMark%2A>       Por padrão, as marcas de escala principais são exibidas em linhas de grade principais, enquanto as marcas de escala secundárias devem ser exibidas explicitamente.       MajorTickMark.Interval não está definido (`Double.NaN`) por padrão e a escala marcas são desenhadas de acordo com a <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A> MinorTickMark.Interval é definido como `Auto` (`0`) por padrão e o gráfico de controle determina automaticamente o intervalo.       Um desenvolvedor pode usar essa classe para: - habilitar ou desabilitar as marcas de escala.      -Defina o estilo de cor, largura, comprimento e linha de escala marcas.      -Especifique um estilo que determina se as marcas de escala são exibidas fora do eixo, dentro do eixo ou ao longo do eixo.      -Especifique o ponto de partida, onde a primeira marca de escala é desenhada — bem como o intervalo entre marcas de escala, que se correlaciona com sua frequência."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class TickMark : System.Windows.Forms.DataVisualization.Charting.Grid
