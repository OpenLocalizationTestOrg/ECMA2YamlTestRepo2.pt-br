  summary: "Obtém ou define o índice do item que está sendo editado."
  remarks: "Você pode usar a propriedade EditIndex para especificar programaticamente ou determinar qual item em um <xref:System.Web.UI.WebControls.ListView>controle para editar.</xref:System.Web.UI.WebControls.ListView> Quando essa propriedade é definida para o índice de um item no controle, esse item é exibido no modo de edição. No modo de edição, o item será renderizado usando o <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>em vez do modelo de <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>modelo.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Você pode preencher o <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>com controles de associação de dados para permitir que os usuários modificar os valores para o item.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Para alternar do modo de edição para o modo de exibição, defina essa propriedade como -1.       A propriedade EditIndex normalmente é usada quando você precisa determinar programaticamente qual item está sendo editado, ou ao adicionar funcionalidade personalizada de edição para o <xref:System.Web.UI.WebControls.ListView>controle.</xref:System.Web.UI.WebControls.ListView> O <xref:System.Web.UI.WebControls.ListView>controle tem um recurso interno de edição que coloca automaticamente um item no modo de edição, se você adicionar um botão para o modelo de item cujo <xref:System.Web.UI.WebControls.Button.CommandName%2A>está definida como `Edit`.</xref:System.Web.UI.WebControls.Button.CommandName%2A> </xref:System.Web.UI.WebControls.ListView>"
