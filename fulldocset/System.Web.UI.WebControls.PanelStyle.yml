  remarks: "Você pode usar o método CopyFrom para duplicar as configurações de estilo do <xref:System.Web.UI.WebControls.Style>objeto para a instância atual do que a <xref:System.Web.UI.WebControls.PanelStyle>classe</xref:System.Web.UI.WebControls.PanelStyle> </xref:System.Web.UI.WebControls.Style> especificada       O método CopyFrom copia os elementos não estão em branco especificado <xref:System.Web.UI.WebControls.Style>objeto, `s`.</xref:System.Web.UI.WebControls.Style> Qualquer elemento que é definido em `s` substitui qualquer elemento que é definido no <xref:System.Web.UI.WebControls.PanelStyle>objeto.</xref:System.Web.UI.WebControls.PanelStyle> Para substituir somente as configurações de estilo deixadas em branco no <xref:System.Web.UI.WebControls.PanelStyle>do objeto, use o <xref:System.Web.UI.WebControls.PanelStyle.MergeWith%2A>método.</xref:System.Web.UI.WebControls.PanelStyle.MergeWith%2A> </xref:System.Web.UI.WebControls.PanelStyle>"
