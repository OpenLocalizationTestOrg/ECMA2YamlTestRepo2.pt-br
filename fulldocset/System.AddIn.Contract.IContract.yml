- uid: System.AddIn.Contract.IContract.RevokeLifetimeToken(System.Int32)
  id: RevokeLifetimeToken(System.Int32)
  parent: System.AddIn.Contract.IContract
  langs:
  - csharp
  name: RevokeLifetimeToken(Int32)
  nameWithType: IContract.RevokeLifetimeToken(Int32)
  fullName: System.AddIn.Contract.IContract.RevokeLifetimeToken(Int32)
  type: Method
  assemblies:
  - System.AddIn.Contract
  namespace: System.AddIn.Contract
  summary: "Especifica que o contrato não está mais acessível para um cliente."
  remarks: "Os clientes de um objeto que implementa <xref:System.AddIn.Contract.IContract>chamar o método RevokeLifetimeToken para notificar o objeto que o cliente não precisa mais o contrato.</xref:System.AddIn.Contract.IContract> Um <xref:System.AddIn.Contract.IContract>é garantido para ser usado como pelo menos um token de tempo de vida que ele passado para um cliente não foi revogado.</xref:System.AddIn.Contract.IContract>       Para adquirir um contrato, chamada de clientes a <xref:System.AddIn.Contract.IContract.AcquireLifetimeToken%2A>método.</xref:System.AddIn.Contract.IContract.AcquireLifetimeToken%2A>"
  syntax:
    content: public void RevokeLifetimeToken (int token);
    parameters:
    - id: token
      type: System.Int32
      description: "Um valor, também conhecido como um token de tempo de vida, que identifica o cliente que está revogando o contrato."
  overload: System.AddIn.Contract.IContract.RevokeLifetimeToken*
  exceptions: []
  platform:
  - net462
