- uid: System.Windows.Media.Animation.CubicEase.EaseInCore(System.Double)
  id: EaseInCore(System.Double)
  parent: System.Windows.Media.Animation.CubicEase
  langs:
  - csharp
  name: EaseInCore(Double)
  nameWithType: CubicEase.EaseInCore(Double)
  fullName: System.Windows.Media.Animation.CubicEase.EaseInCore(Double)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Fornece a parte da lógica da função de atenuação que você pode substituir para produzir o <xref href=&quot;System.Windows.Media.Animation.EasingMode&quot;> </xref> modo da função de atenuação personalizada."
  remarks: "Esse método transforma tempo normalizado para controlar o andamento de uma animação para o <xref:System.Windows.Media.Animation.EasingMode>caso de <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> </xref:System.Windows.Media.Animation.EasingMode>       Você só precisa especificar a função de easing para o <xref:System.Windows.Media.Animation.EasingMode>caso porque a implementação do <xref:System.Windows.Media.Animation.EasingFunctionBase.Ease%2A>método transformações `normalizedTime` para o <xref:System.Windows.Media.Animation.EasingMode>e <xref:System.Windows.Media.Animation.EasingMode>casos.</xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingFunctionBase.Ease%2A> </xref:System.Windows.Media.Animation.EasingMode>"
  syntax:
    content: protected override double EaseInCore (double normalizedTime);
    parameters:
    - id: normalizedTime
      type: System.Double
      description: "Tempo normalizado (progresso) da animação."
    return:
      type: System.Double
      description: "Um duplo que representa o progresso transformado."
  overload: System.Windows.Media.Animation.CubicEase.EaseInCore*
  exceptions: []
  platform:
  - net462
