  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Windows.Forms.DataGridView.EditingControlShowing&quot;> </xref> eventos."
  remarks: "Manipular o <xref:System.Windows.Forms.DataGridView.EditingControlShowing>evento para executar a inicialização personalizada do controle de edição quando uma célula entra em modo de edição.</xref:System.Windows.Forms.DataGridView.EditingControlShowing> Para personalizar as características de exibição do controle, defina as propriedades do objeto retornado pelo <xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.CellStyle%2A>propriedade em vez de definir as propriedades do controle retornado pelo <xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.Control%2A>propriedade.</xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.Control%2A> </xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.CellStyle%2A>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example illustrates how to handle this event to change the <xref:System.Windows.Forms.DataGridViewCellStyle.BackColor%2A> property of the current cell. To run this example, paste the code into a form that contains a <xref:System.Windows.Forms.DataGridView> named `dataGridView1` and ensure that the <xref:System.Windows.Forms.DataGridView.EditingControlShowing> event is associated with the event handler.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc#210](~/add/codesnippet/csharp/t-system.windows.forms.d_28_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc#210](~/add/codesnippet/visualbasic/t-system.windows.forms.d_28_1.vb)]"
