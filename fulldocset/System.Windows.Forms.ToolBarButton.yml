  name: ToolBarButton
  nameWithType: ToolBarButton
  fullName: System.Windows.Forms.ToolBarButton
  type: Class
  summary: "Representa um botão de barra de ferramentas do Windows. Embora <xref href=&quot;System.Windows.Forms.ToolStripButton&quot;> </xref> substitui e estende o controle de ToolBarButton de versões anteriores, ToolBarButton é mantido para compatibilidade com versões anteriores e o uso futuro se você escolher."
  remarks: "Controles de ToolBarButton são gerados pelo <xref:System.Windows.Forms.ToolBar>controles.</xref:System.Windows.Forms.ToolBar> Propriedades comuns para definir quando tiver sido criado no botão da barra de ferramentas são <xref:System.Windows.Forms.ToolBarButton.Text%2A>e <xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A>.</xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A> </xref:System.Windows.Forms.ToolBarButton.Text%2A> Definir o <xref:System.Windows.Forms.ToolBarButton.Text%2A>propriedade do botão para exibir o texto abaixo ou à direita da imagem.</xref:System.Windows.Forms.ToolBarButton.Text%2A> Para atribuir imagens para os botões, criando um <xref:System.Windows.Forms.ImageList>, atribuí-lo para o <xref:System.Windows.Forms.ToolBar.ImageList%2A>propriedade da barra de ferramentas; em seguida, atribuir o valor de índice de imagem para o <xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A>propriedade do botão.</xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A> </xref:System.Windows.Forms.ToolBar.ImageList%2A> </xref:System.Windows.Forms.ImageList>       Para alterar a aparência dos botões de barra de ferramentas atribuídos à barra de ferramentas, defina o <xref:System.Windows.Forms.ToolBar.Appearance%2A>propriedade do controle pai da barra de ferramentas.</xref:System.Windows.Forms.ToolBar.Appearance%2A> O `ToolBarAppearance.Flat` aparência fornece os botões uma aparência plana. Como o mouse o ponteiro se move sobre os botões, suas alterações aparência tridimensional. Separadores de botão aparecem como linhas em vez de espaços entre os botões quando os botões tem uma aparência plana. Se o <xref:System.Windows.Forms.ToolBar.Appearance%2A>está definida como `ToolBarAppearance.Normal`, os botões são exibidos gerado e tridimensionais e separadores de aparecem como uma lacuna entre os botões.</xref:System.Windows.Forms.ToolBar.Appearance%2A>       Você pode atribuir um <xref:System.Windows.Forms.ContextMenu>a um botão se a <xref:System.Windows.Forms.ToolBarButton.Style%2A>está definida como `ToolBarButtonStyle.DropDown`.</xref:System.Windows.Forms.ToolBarButton.Style%2A> </xref:System.Windows.Forms.ContextMenu> Quando o botão é clicado, o menu atribuído é exibido.       Para criar uma coleção de controles de ToolBarButton para exibir em um <xref:System.Windows.Forms.ToolBar>, adicionar os botões individualmente usando o <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A>método o <xref:System.Windows.Forms.ToolBar.Buttons%2A>propriedade.</xref:System.Windows.Forms.ToolBar.Buttons%2A> </xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A> </xref:System.Windows.Forms.ToolBar> Como alternativa, você pode adicionar vários botões de barra de ferramentas usando o <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.AddRange%2A>método.</xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.AddRange%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ToolBar> and three ToolBarButton controls. The toolbar buttons are assigned to the button collection, the collection is assigned to the toolbar, and the toolbar is added to the form. On the <xref:System.Windows.Forms.ToolBar.ButtonClick> event of the toolbar, the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs.Button%2A> property of the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs> is evaluated and the appropriate dialog box opened. This code requires that a <xref:System.Windows.Forms.Form>, an <xref:System.Windows.Forms.OpenFileDialog>, a <xref:System.Windows.Forms.SaveFileDialog>, and a <xref:System.Windows.Forms.PrintDialog> have all been created.  \n  \n [!code-cpp[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_14_1.cpp)]\n [!code-vb[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_14_1.vb)]\n [!code-cs[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_14_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer("System.Windows.Forms.Design.ToolBarButtonDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

