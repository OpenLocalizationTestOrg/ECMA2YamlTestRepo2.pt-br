nagerSection.CookieTimeout%2A></xref:System.Web.Configuration.RoleManagerSection.CookieSlidingExpiration%2A></xref:System.Web.Configuration.RoleManagerSection.CookieRequireSSL%2A></xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A></xref:System.Web.Configuration.RoleManagerSection.CookiePath%2A></xref:System.Web.Configuration.RoleManagerSection.CookieName%2A></xref:System.Web.Configuration.RoleManagerSection.CacheRolesInCookie%2A></xref:System.Web.Configuration.RoleManagerSection.Enabled%2A>"
