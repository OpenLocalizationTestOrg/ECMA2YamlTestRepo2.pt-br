  summary: "Gera o <xref href=&quot;System.Web.UI.WebControls.DataList.CancelCommand&quot;> </xref> eventos. Isso permite que você forneça um manipulador personalizado para o evento."
  remarks: "Use o método OnCancelCommand para fornecer um manipulador personalizado para o <xref:System.Web.UI.WebControls.DataList.CancelCommand>evento.</xref:System.Web.UI.WebControls.DataList.CancelCommand>       O <xref:System.Web.UI.WebControls.DataList.CancelCommand>é gerado quando o `Cancel` botão é clicado para um item no <xref:System.Web.UI.WebControls.DataList>controle.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.CancelCommand>       Um manipulador típico para o <xref:System.Web.UI.WebControls.DataList.CancelCommand>conjuntos de eventos a <xref:System.Web.UI.WebControls.DataList.EditItemIndex%2A>propriedade `-1` (para desmarcar o item) e, em seguida, reconecta os dados para o <xref:System.Web.UI.WebControls.DataList>controle.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.EditItemIndex%2A> </xref:System.Web.UI.WebControls.DataList.CancelCommand>      > [!CAUTION] > Este controle pode ser usado para exibir a entrada do usuário, que pode incluir um script de cliente mal-intencionado. Verifique todas as informações que são enviadas de um cliente para o script executável, instruções SQL ou outro código antes de exibi-lo em seu aplicativo. Você pode usar controles de validação para verificar se a entrada do usuário antes de exibir o texto de entrada em um controle. O ASP.NET fornece um recurso de validação de solicitação de entrada para o bloco de script e HTML na entrada do usuário. Para obter mais informações, consulte [protegendo controles padrão](~/add/includes/ajax-current-ext-md.md), [como: proteger contra scripts maliciosos em um aplicativo da Web aplicando codificação HTML a cadeias de caracteres](~/add/includes/ajax-current-ext-md.md), e [Validando a entrada do usuário em páginas da Web do ASP.NET](~/add/includes/ajax-current-ext-md.md).       Gerar um evento invoca o manipulador de eventos por meio de um representante. Para obter mais informações, consulte [como: consumir eve