  remarks: "Você pode usar essa propriedade para determinar a configuração atual do `Log` objeto.       Em aplicativos cliente, o `Log` objeto está disponível por meio de `My.Application.Log` objeto. Em aplicativos Web, o `Log` objeto está disponível por meio de `My.Log` objeto.       Este é um membro avançado; ele não aparece no IntelliSense, a menos que você selecione o **todas as** guia.       A tabela a seguir lista um exemplo de tarefa envolvendo o `TraceSource` propriedade.      | Para | Consulte |   |--------|---------|   | Obter informações para cada o `Log` ouvintes de log do objeto. | [De solução de problemas: ouvintes de Log](~/add/includes/ajax-current-ext-md.md)|      # # Disponibilidade por tipo de projeto | Tipo de projeto | Disponível |   |------------------|---------------|   | Aplicativo do Windows | **Yes**|   | A biblioteca de classe | **Yes**|   | Aplicativo de console | **Yes**|   | Biblioteca de controle do Windows | **Yes**|   | Biblioteca de controle de Web | Não |   | Serviço do Windows | **Yes**|   | Site da Web | **Yes**|"
  syntax:
