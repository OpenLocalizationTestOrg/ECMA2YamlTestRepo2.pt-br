  summary: "Obtém a senha duplicada inserida pelo usuário."
  remarks: "A propriedade ConfirmNewPassword contém a nova senha duplicada inserida pelo usuário.       Você pode usar o <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A>propriedade para definir os requisitos para a nova senha.</xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A> Essa expressão regular é usado para impor regras de senha no lado do cliente.       O <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A>não está relacionado a imposição de senha que pode ser configurada no nível de repositório de dados e imposta no lado do servidor.</xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A> A senha deve atender aos requisitos mínimos definidos pelas no <xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A>, <xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A>, e <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>Propriedades.</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> </xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A> Se a senha não atender a esses requisitos, o <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>é gerado.</xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>      > [!IMPORTANT] > Transmitir senhas através de HTTP é uma possível ameaça à segurança. Transmissões HTTP podem ser exibidas ou comprometidas por usuários mal-intencionados. Para melhorar a segurança ao usar os controles de logon, você deve usar o protocolo HTTPS com criptografia segura sockets layer (SSL) para garantir que a senha do usuário não pode ser lido durante um postback. Para obter mais informações, consulte [protegendo controles de logon](~/add/includes/ajax-current-ext-md.md).       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
