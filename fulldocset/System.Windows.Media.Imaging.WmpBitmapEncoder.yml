  remarks: "[!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)]um novo codec que fornece melhor fidelidade de imagem que [!INCLUDE[TLA2#tla_jpegorg](~/add/includes/ajax-current-ext-md.md)] com arquivos menores e mais recursos. [!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)]imagens alcançar compactação com e sem perda por meio de um único algoritmo. [!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)]imagens de suportam a padrões de metadados existentes. Para obter informações adicionais sobre esse formato, consulte [especificação de fotos do Windows Media](http://www.microsoft.com/whdc/xps/wmphoto.mspx).       [!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)]arquivos não dão suporte a miniaturas globais, visualizar, miniaturas de nível de quadro ou quadros de várias.       Codificação não funciona em confiança parcial. Consulte [segurança de confiança parcial do WPF](~/add/includes/ajax-current-ext-md.md) para obter informações sobre a relação de confiança parcial.      <a name=&quot;xamlTextUsage_No&quot;></a># # Uso de texto XAML"
