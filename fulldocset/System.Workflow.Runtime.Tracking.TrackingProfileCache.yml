  summary: "Fornece um método que um aplicativo host pode usar para limpar o controle de cache de perfil."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Quando o mecanismo de tempo de execução do fluxo de trabalho tem um ou mais serviços de controle registrados com ele, a infra-estrutura de controle de tempo de execução deve determinar se os perfis de rastreamento existem para qualquer fluxo de trabalho que é carregado na memória. A infra-estrutura de controle de tempo de execução mantém um cache de perfis que ele verifica antes que ele solicita um <xref:System.Workflow.Runtime.Tracking.TrackingProfile>do fluxo de trabalho de cada serviço de acompanhamento.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> A classe TrackingProfileCache fornece um método estático, <xref:System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear%2A>, que um aplicativo host pode usar para limpar o controle de cache de perfil.</xref:System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear%2A> Isso forçará o tempo de execução controle infraestrutura para carregar os perfis de rastreamento de seus serviços de controle registrado para qualquer instância de fluxo de trabalho que é carregado na memória depois que o cache é limpo.      > [!NOTE] > <xref:System.Workflow.Runtime.Tracking.TrackingProfile>não há suporte para armazenamento em cache para fluxos de trabalho somente marcação.</xref:System.Workflow.Runtime.Tracking.TrackingProfile>"
