  fullName: System.Configuration.InfiniteIntConverter
  type: Class
  summary: "Converte entre uma cadeia de caracteres e o padrão de infinito ou valor inteiro."
  remarks: "Este tipo, como todos os outros conversor tipos de configuração, converte cadeias de caracteres encontradas no arquivo de configuração de e para as propriedades com rigidez de tipos relacionadas.       Em particular, a classe InfiniteIntConverter converte valores de cadeia de caracteres, atribuídos a uma propriedade de configuração, como valores inteiros e vice-versa. Se a propriedade de configuração tem um valor de cadeia de caracteres de &quot;infinito&quot;, ele converte esse valor para <xref:System.Int32>e vice-versa.</xref:System.Int32>       O conversor é usado com tipos de inteiro. O valor infinito é mantido como <xref:System.Int32>.</xref:System.Int32>"
  example:
  - "The following code example shows how to use the InfiniteIntConverter when applied to a custom section property.  \n  \n [!code-cs[System.Configuration.ConfigurationConvertersCustomSection#5](~/add/codesnippet/csharp/t-system.configuration.i_7_1.cs)]\n [!code-vb[System.Configuration.ConfigurationConvertersCustomSection#5](~/add/codesnippet/visualbasic/t-system.configuration.i_7_1.vb)]"
