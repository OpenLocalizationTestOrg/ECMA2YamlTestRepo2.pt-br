  type: Class
  summary: "Representa uma coleção de <xref href=&quot;System.Web.UI.WebControls.DataKey&quot;> </xref> objetos. Essa classe não pode ser herdada."
  remarks: "A classe DataKeyArray é usada para armazenar e gerenciar uma coleção de <xref:System.Web.UI.WebControls.DataKey>objetos.</xref:System.Web.UI.WebControls.DataKey> Um <xref:System.Web.UI.WebControls.DataKey>objeto representa a chave primária de um registro em um controle associado a dados.</xref:System.Web.UI.WebControls.DataKey> Em geral, controles associados a dados exibidos vários registros (como o <xref:System.Web.UI.WebControls.GridView>controle) usar um objeto DataKeyArray para armazenar o <xref:System.Web.UI.WebControls.DataKey>objetos para os registros exibidos no controle.</xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.GridView>       A classe DataKeyArray dá suporte a várias maneiras de acessar os itens na coleção:-Use o <xref:System.Web.UI.WebControls.DataKeyArray.Item%2A>indexador para recuperar diretamente um <xref:System.Web.UI.WebControls.DataKey>objeto da coleção em um índice com base em zero específico.</xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.DataKeyArray.Item%2A>      -Usar o <xref:System.Web.UI.WebControls.DataKeyArray.GetEnumerator%2A>método para recuperar um enumerador que pode ser usado para iterar pela coleção.</xref:System.Web.UI.WebControls.DataKeyArray.GetEnumerator%2A>      -Usar o <xref:System.Web.UI.WebControls.DataKeyArray.CopyTo%2A>método para copiar os itens na coleção em uma matriz, que pode ser usada para acessar os itens na coleção.</xref:System.Web.UI.WebControls.DataKeyArray.CopyTo%2A>       Para determinar o número total de itens na coleção, use o <xref:System.Web.UI.WebControls.DataKeyArray.Count%2A>propriedade.</xref:System.Web.UI.WebControls.DataKeyArray.Count%2A>"
  example:
  - "The following code example demonstrates how to use the indexer to retrieve a <xref:System.Web.UI.WebControls.DataKey> object from a DataKeyArray collection.  \n  \n [!code-vb[DataKeyArrayItem#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_374_1.aspx)]\n [!code-cs[DataKeyArrayItem#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_374_1.aspx)]  \n  \n The following code example demonstrates how to iterate through a DataKeyArray collection.  \n  \n [!code-vb[DataKeyArray#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_374_2.aspx)]\n [!code-cs[DataKeyArray#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_374_2.aspx)]"
