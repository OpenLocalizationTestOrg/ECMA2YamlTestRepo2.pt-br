  name: ValidateRequest
  nameWithType: PagesSection.ValidateRequest
  fullName: System.Web.Configuration.PagesSection.ValidateRequest
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que determina se o ASP.NET examina entradas do navegador para valores perigosos. Para obter mais informações, consulte [visão geral sobre scripts maliciosos](~/add/includes/ajax-current-ext-md.md)."
  remarks: "Validação de solicitação é executada comparando todos os dados de entrada a uma lista de valores possivelmente perigosos. Se ocorrer uma correspondência, o ASP.NET gera um <xref:System.Web.HttpRequestValidationException>.</xref:System.Web.HttpRequestValidationException>"
  example:
  - "The following code example shows how to use the ValidateRequest property.  \n  \n [!code-cs[System.Web.Configuration.PagesSection#7](~/add/codesnippet/csharp/p-system.web.configurati_13_1.cs)]\n [!code-vb[System.Web.Configuration.PagesSection#7](~/add/codesnippet/visualbasic/p-system.web.configurati_13_1.vb)]"
  syntax:
    content: public bool ValidateRequest { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o ASP.NET examina entradas do navegador para valores perigosos; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.PagesSection.ValidateRequest*
  exceptions: []
  platform:
  - net462
