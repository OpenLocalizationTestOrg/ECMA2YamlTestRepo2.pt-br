  summary: "Fornece um <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> objeto usado em tempo de design para aplicar capas de controle para controles."
  remarks: "Os desenvolvedores de páginas e autores de controle não usam a classe SkinBuilder diretamente.       Construtores de designer do ASP.NET usam a classe SkinBuilder em conjunto com o <xref:System.Web.UI.ThemeProvider>classe e o <xref:System.Web.UI.IThemeResolutionService>interface aplicar temas e suas capas de controle do respectivos controles em tempo de design.</xref:System.Web.UI.IThemeResolutionService> </xref:System.Web.UI.ThemeProvider> Para aplicar temas em tempo de design, a base de <xref:System.Web.UI.ControlBuilder>classe chama o <xref:System.Web.UI.SkinBuilder.ApplyTheme%2A>sempre que a árvore de controle filho do controle é criada.</xref:System.Web.UI.SkinBuilder.ApplyTheme%2A> </xref:System.Web.UI.ControlBuilder>"
