  fullName: System.Security.AccessControl.AceType.AccessAllowedCallbackObject
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "Permite acesso a um objeto, o conjunto de propriedades ou a propriedade. O ACE contém um conjunto de direitos de acesso, um GUID que identifica o tipo de objeto, e um <xref href=&quot;System.Security.Principal.IdentityReference&quot;> </xref> objeto que identifica o objeto de confiança para o qual o sistema conceder acesso. O ACE também contém um GUID e um conjunto de sinalizadores que controlam a herança do ACE por objetos filho. Esse tipo ACE pode conter dados de retorno de chamada opcional. Os dados de retorno de chamada são um recurso específico de Gerenciador de BLOB que não seja interpretado."
  syntax:
    content: AccessAllowedCallbackObject
    return:
      type: System.Security.AccessControl.AceType
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
