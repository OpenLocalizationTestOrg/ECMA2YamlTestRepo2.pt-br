  syntax:
    content: public string GetAppPathForPath (string siteID, string path);
    parameters:
    - id: siteID
      type: System.String
      description: "Um identificador exclusivo para o site."
    - id: path
      type: System.String
      description: "A URL associada com o site."
    return:
      type: System.String
      description: "O <code> siteID </code> devem ser exclusivos. Não há dois sites compartilham a mesma id. O <code> siteID </code> distingue sites que têm o mesmo nome."
