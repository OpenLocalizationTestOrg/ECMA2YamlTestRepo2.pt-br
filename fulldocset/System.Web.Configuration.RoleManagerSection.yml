- uid: System.Web.Configuration.RoleManagerSection.CookieProtection
  id: CookieProtection
  parent: System.Web.Configuration.RoleManagerSection
  langs:
  - csharp
  name: CookieProtection
  nameWithType: RoleManagerSection.CookieProtection
  fullName: System.Web.Configuration.RoleManagerSection.CookieProtection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define o tipo de segurança que é usado para proteger o cookie que armazena em cache os nomes de função."
  remarks: "A propriedade CookieProtection descreve como as informações em um cookie é armazenadas com segurança. Você pode especificar o tipo de segurança do cookie em funções são armazenadas em cache para seu aplicativo, definindo o `cookieProtection` atributo no arquivo Web. config para seu aplicativo ASP.NET. O `cookieProtection` atributo toma uma <xref:System.Web.Security.CookieProtection>valor de enumeração de `All`, `Encryption`, `None`, ou `Validation`.</xref:System.Web.Security.CookieProtection> O padrão é `All`. Certifique-se de usar o valor padrão para a propriedade CookieProtection se desejar que a validação de dados e criptografia para ajudar a proteger o cookie. Para melhorar a proteção de seus cookies, você também pode definir o <xref:System.Web.Configuration.RoleManagerSection.CookieRequireSSL%2A>propriedade `true`.</xref:System.Web.Configuration.RoleManagerSection.CookieRequireSSL%2A>"
  example:
  - "The following code example demonstrates how to use the CookieProtection property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.RoleManagerSection> class.  \n  \n [!code-vb[System.Web.Configuration.RoleManagerSection#5](~/add/codesnippet/visualbasic/p-system.web.configurati_134_1.vb)]\n [!code-cs[System.Web.Configuration.RoleManagerSection#5](~/add/codesnippet/csharp/p-system.web.configurati_134_1.cs)]"
  syntax:
    content: public System.Web.Security.CookieProtection CookieProtection { get; set; }
    return:
      type: System.Web.Security.CookieProtection
      description: "O tipo de proteção de segurança usado no cookie onde os nomes de função são armazenados em cache. O padrão é <xref uid=&quot;langword_csharp_All&quot; name=&quot;All&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.RoleManagerSection.CookieProtection*
  exceptions: []
  platform:
  - net462
