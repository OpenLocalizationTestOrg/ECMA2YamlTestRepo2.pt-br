  name: Dock
  nameWithType: Dock
  fullName: System.Windows.Controls.Dock
  type: Enum
  summary: "Especifica a posição de encaixe de um elemento filho que está dentro de um duplo."
  remarks: "Se você definir o duplo. Propriedade LastChildFill `true`, que é a configuração padrão, o último elemento filho de um duplo sempre preenche o espaço restante, independentemente de qualquer outro valor que você define no último elemento filho de encaixe. Para ancorar um filho na outra direção, você deve definir o duplo. Propriedade LastChildFill `false` e deve também definir explícito encaixar direção no último elemento filho."
  syntax:
    content: public enum Dock
