  name: RoleManagerModule
  nameWithType: RoleManagerModule
  fullName: System.Web.Security.RoleManagerModule
  type: Class
  summary: "Gerencia um <xref href=&quot;System.Web.Security.RolePrincipal&quot;> </xref> instância para o usuário atual. Essa classe não pode ser herdada."
  remarks: "A classe RoleManagerModule é usada para atribuir um <xref:System.Web.Security.RolePrincipal>para a <xref:System.Web.HttpContext.User%2A>propriedade de <xref:System.Web.HttpContext.Current%2A><xref:System.Web.HttpContext>.</xref:System.Web.HttpContext></xref:System.Web.HttpContext.Current%2A> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.RolePrincipal>       Quando uma solicitação é concluída, o RoleManagerModule atualiza o cookie de funções que contém informações de função em cache. Se o <xref:System.Web.HttpContext.User%2A>é de propriedade do tipo <xref:System.Web.Security.RolePrincipal>e que <xref:System.Web.Security.RolePrincipal>indica que a sua lista de função em cache foi modificada definindo a <xref:System.Web.Security.RolePrincipal.CachedListChanged%2A>propriedade `true`, o RoleManagerModule atualizará o cookie de funções que contém informações de função em cache.</xref:System.Web.Security.RolePrincipal.CachedListChanged%2A> </xref:System.Web.Security.RolePrincipal> </xref:System.Web.Security.RolePrincipal> </xref:System.Web.HttpContext.User%2A>       Essa classe não se destina a ser usado diretamente no seu código."
  syntax:
    content: 'public sealed class RoleManagerModule : System.Web.IHttpModule'
  inheritance:
  - System.Object
  implements:
  - System.Web.IHttpModule
  inheritedMembers: []
  platform:
