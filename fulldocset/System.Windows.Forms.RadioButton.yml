  name: RadioButton
  nameWithType: RadioButton
  fullName: System.Windows.Forms.RadioButton
  type: Class
  summary: "Permite que o usuário selecione uma única opção de um grupo quando comparado com outros controles de botão de opção."
  remarks: "O controle de botão de opção pode exibir texto, um <xref:System.Drawing.Image>, ou ambos.</xref:System.Drawing.Image>       Quando o usuário seleciona um botão de opção (também conhecido como um botão de opção) dentro de um grupo, os outros limpar automaticamente. Botão de opção todos os controles em um contêiner específico, como um <xref:System.Windows.Forms.Form>, constituem um grupo.</xref:System.Windows.Forms.Form> Para criar vários grupos em um formulário, coloque cada grupo em seu próprio contêiner, como um <xref:System.Windows.Forms.GroupBox>ou <xref:System.Windows.Forms.Panel>controle.</xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.GroupBox>       Botão de opção e <xref:System.Windows.Forms.CheckBox>controles têm uma função semelhante: oferecem opções de um usuário pode selecionar ou desmarcar.</xref:System.Windows.Forms.CheckBox> A diferença é que vários <xref:System.Windows.Forms.CheckBox>controles podem ser selecionados ao mesmo tempo, mas os botões de opção são mutuamente exclusivos.</xref:System.Windows.Forms.CheckBox>       Use o <xref:System.Windows.Forms.RadioButton.Checked%2A>propriedade para obter ou definir o estado de um RadioButton.</xref:System.Windows.Forms.RadioButton.Checked%2A> Aparência do botão de opção pode ser alterada para ser exibido como um botão de alternância estilo ou como um botão de opção padrão definindo o <xref:System.Windows.Forms.RadioButton.Appearance%2A>propriedade.</xref:System.Windows.Forms.RadioButton.Appearance%2A>"
  example:
  - "The following code example creates and initializes two RadioButton controls in a <xref:System.Windows.Forms.GroupBox>. The example uses the <xref:System.Windows.Forms.RadioButton.CheckedChanged> event to track which RadioButton is selected and reports the text of the selected RadioButton when the user clicks a <xref:System.Windows.Forms.Button>. To run this example, paste the code into a Windows Form. Call `InitializeRadioButtons` from the form's constructor or the <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-vb[System.Windows.Forms.MiscBugDriven#2](~/add/codesnippet/visualbasic/t-system.windows.forms.r_5_1.vb)]\n [!code-cs[System.Windows.Forms.MiscBugDriven#2](~/add/codesnippet/csharp/t-system.windows.forms.r_5_1.cs)]"
