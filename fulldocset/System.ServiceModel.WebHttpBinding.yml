- uid: System.ServiceModel.WebHttpBinding.BypassProxyOnLocal
  id: BypassProxyOnLocal
  parent: System.ServiceModel.WebHttpBinding
  langs:
  - csharp
  name: BypassProxyOnLocal
  nameWithType: WebHttpBinding.BypassProxyOnLocal
  fullName: System.ServiceModel.WebHttpBinding.BypassProxyOnLocal
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel
  summary: "Obtém ou define um valor que indica se deve ignorar o servidor proxy para endereços locais."
  remarks: "Um recurso de Internet é local se ele tem um endereço local. Um endereço local é aquele que está no mesmo computador, a rede local ou da intranet e é identificado, sintaticamente, pela falta de um ponto (.) como no URIs &quot;http://webserver/&quot; e &quot;http://localhost/&quot;.       Definindo o BypassProxyOnLocal propriedade determina se os pontos de extremidade configurado com o <xref:System.ServiceModel.WebHttpBinding>usar o servidor proxy ao acessar recursos locais.</xref:System.ServiceModel.WebHttpBinding>       Se for BypassProxyOnLocal `true`, solicitações aos recursos da Internet locais não usar o servidor proxy. Quando for BypassProxyOnLocal `false`, todas as solicitações de Internet são feitas por meio do servidor proxy."
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para ignorar o servidor proxy para endereços locais; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.WebHttpBinding.BypassProxyOnLocal*
  exceptions: []
  platform:
  - net462
