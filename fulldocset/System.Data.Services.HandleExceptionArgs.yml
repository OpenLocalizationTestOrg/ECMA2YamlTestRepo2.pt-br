  type: Property
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Obtém ou define a exceção que será processada e retornada na resposta."
  remarks: "Se a exceção é um <xref:System.Data.Services.DataServiceException>, a mensagem de exceção será sempre retornada ao cliente, independentemente do <xref:System.Data.Services.HandleExceptionArgs.UseVerboseErrors%2A>valor.</xref:System.Data.Services.HandleExceptionArgs.UseVerboseErrors%2A> </xref:System.Data.Services.DataServiceException> Se <xref:System.Data.Services.HandleExceptionArgs.UseVerboseErrors%2A>for true, as exceções internas também serão retornados ao cliente; caso contrário, somente o <xref:System.Data.Services.DataServiceException>mensagem será retornada.</xref:System.Data.Services.DataServiceException> </xref:System.Data.Services.HandleExceptionArgs.UseVerboseErrors%2A>"
  syntax:
    content: public Exception Exception { get; set; }
    return:
      type: System.Exception
      description: "A exceção que será processada e retornada na resposta."
