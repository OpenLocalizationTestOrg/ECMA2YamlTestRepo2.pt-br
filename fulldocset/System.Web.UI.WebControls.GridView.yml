- uid: System.Web.UI.WebControls.GridView.DataKeyNames
  id: DataKeyNames
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: DataKeyNames
  nameWithType: GridView.DataKeyNames
  fullName: System.Web.UI.WebControls.GridView.DataKeyNames
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define uma matriz que contém os nomes dos campos de chave primária para os itens exibidos em uma <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controle."
  remarks: "Use a propriedade DataKeyNames para especificar os campos que representam a chave primária da fonte de dados. Você só deve definir essa propriedade para o campo ou campos que são necessárias para identificar exclusivamente cada linha; Por exemplo, se um valor inteiro exclusivamente a coluna de identificação identifica cada linha. Você deve definir a propriedade DataKeyNames para que a atualização automática e excluir recursos da <xref:System.Web.UI.WebControls.GridView>controle funcione.</xref:System.Web.UI.WebControls.GridView> Os valores desses campos de chave são passados para o controle de fonte de dados para especificar a linha para atualizar ou excluir.       Se você precisar recuperar os dados de valor de chave ao atualizar ou excluir uma linha, use o `Keys` propriedade de um a <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>ou <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs>classe.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs> Por exemplo, `e.Keys[0]` mantém o valor da chave de dados primeiro em um <xref:System.Web.UI.WebControls.GridView.RowUpdating>ou <xref:System.Web.UI.WebControls.GridView.RowDeleting>manipulador de eventos.</xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView.RowUpdating>       Se você precisar recuperar o valor de chave de dados quando uma linha é selecionada, use o <xref:System.Web.UI.WebControls.GridView.SelectedDataKey%2A>propriedade.</xref:System.Web.UI.WebControls.GridView.SelectedDataKey%2A>       Quando a propriedade DataKeyNames está definida, o <xref:System.Web.UI.WebControls.GridView>controle preenche automaticamente seus <xref:System.Web.UI.WebControls.GridView.DataKeys%2A>coleção com os valores do campo especificado ou campos, que fornece uma maneira conveniente para acessar as chaves primárias de cada linha.</xref:System.Web.UI.WebControls.GridView.DataKeys%2A> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > O <xref:System.Web.UI.WebControls.GridView>controle armazena esses valores de campo de chave no estado do controle.</xref:System.Web.UI.WebControls.GridView> Se esses valores contêm informações confidenciais, é altamente recomendável que você habilitar a criptografia de estado de exibição, definindo o <xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>propriedade `ViewStateEncryptionMode.Always`.</xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>       Quando você usa automaticamente gerado colunas de campos (definindo o <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>propriedade `true`), o <xref:System.Web.UI.WebControls.GridView>controle torna-se de que as colunas que correspondem aos campos especificados na propriedade DataKeyNames são somente leitura.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>       Se o <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>propriedade de um campo de coluna é definida como `false`, a coluna não é exibida no <xref:System.Web.UI.WebControls.GridView>controle e os dados para a coluna não faz uma viagem de ida e ao cliente.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlField.Visible%2A> Se você deseja que os dados para uma coluna que não é visível para estar disponível para o cliente, adicione o nome do campo para a propriedade DataKeyNames."
  example:
  - "The following example demonstrates how to use the DataKeyNames property to specify the key field of the data source. In the example, the `DataKeyNames` attribute of the `GridView` element in markup specifies two key fields by using a comma to separate the names. To run this example, create a Web site that has the following:  \n  \n-   A connection to the AdventureWorksLT sample database and a connection string that is named `AdventureWorksLTConnectionString`. For information about how to set up the AdventureWorksLT sample database, see [How to: Set Up an AdventureWorksLT Sample Database for ASP.NET Development](~/add/includes/ajax-current-ext-md.md).  \n  \n-   A LINQ-to-SQL data context class that is named `AdventureWorksLTDataClassesDataContext`. The data context must have a class for the SalesOrderDetails table. For information about how to create LINQ-to-SQL classes, see [LINQ to SQL](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[GridViewEdit#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1002_1.aspx)]\n [!code-cs[GridViewEdit#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1002_1.aspx)]"
  syntax:
    content: public virtual string[] DataKeyNames { get; set; }
    return:
      type: System.String[]
      description: "Uma matriz que contém os nomes de chave primária de campos para os itens exibidos em uma <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controle."
  overload: System.Web.UI.WebControls.GridView.DataKeyNames*
  exceptions: []
  platform:
