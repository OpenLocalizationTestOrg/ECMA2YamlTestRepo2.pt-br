  type: Class
  summary: "Cria um controle que exibe uma imagem em uma página. Quando uma região de ponto de acesso definida dentro do controle ImageMap é clicada, o controle gera um postback para o servidor ou navega para uma URL especificada."
  remarks: "Neste tópico:- [Introdução](#introduction)      -   [acessibilidade](#accessibility)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # Introdução usar o controle ImageMap para criar uma imagem que contém o ponto de acesso definida regiões.       Quando um usuário clica em uma região de ponto de acesso, o controle pode gerar um postback para o servidor ou navegue até uma URL especificada. Por exemplo, você pode usar este controle para exibir um mapa de uma região geográfica. Quando um usuário clica em uma região específica no mapa, o controle navega para uma URL que fornece dados adicionais sobre a região selecionada. Você também pode usar este controle para gerar um postback para o servidor e executar o código específico com base na região de ponto de acesso que foi clicado. Por exemplo, você pode usar um controle ImageMap capturar respostas do usuário como votos. Quando um usuário clica na região de ponto de acesso definida para Sim votos, o código é chamado para registrar uma resposta Sim em um banco de dados. Quando um usuário clica na região de ponto de acesso definido para nenhum votos, uma resposta não é registrada. Você também pode combinar esses dois cenários dentro de um controle ImageMap único. Por exemplo, você pode especificar uma região de ponto de acesso para navegar até uma URL e outra região de ponto de acesso para postar de volta para o servidor.       Use o <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>propriedade para especificar o caminho para a imagem a ser exibida para o controle ImageMap.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> Você pode definir qualquer número de <xref:System.Web.UI.WebControls.HotSpot>objetos dentro de um controle ImageMap.</xref:System.Web.UI.WebControls.HotSpot> Você pode usar o <xref:System.Web.UI.WebControls.CircleHotSpot>, <xref:System.Web.UI.WebControls.RectangleHotSpot>, e <xref:System.Web.UI.WebControls.PolygonHotSpot>classes para definir o ponto de acesso regiões.</xref:System.Web.UI.WebControls.PolygonHotSpot> </xref:System.Web.UI.WebControls.RectangleHotSpot> </xref:System.Web.UI.WebControls.CircleHotSpot> Como alternativa, você pode derivar abstrata <xref:System.Web.UI.WebControls.HotSpot>classe para definir seu próprio objeto de ponto de acesso personalizados.</xref:System.Web.UI.WebControls.HotSpot>       Há duas maneiras para especificar o comportamento de um <xref:System.Web.UI.WebControls.HotSpot>objeto em um ImageMap controlar quando o <xref:System.Web.UI.WebControls.HotSpot>é clicado.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> Você pode usar o <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>propriedade no controle ImageMap ou <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade em um indivíduo <xref:System.Web.UI.WebControls.HotSpot>objeto.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> Essas propriedades são definidas usando um do <xref:System.Web.UI.WebControls.HotSpotMode>valores de enumeração.</xref:System.Web.UI.WebControls.HotSpotMode> Se ambas as propriedades forem definidas, o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade especificada em cada indivíduo <xref:System.Web.UI.WebControls.HotSpot>objeto tem precedência sobre o <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>propriedade no controle ImageMap.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>       Para navegar até uma URL, defina o <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>propriedade ou o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>propriedade `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> Use o <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>propriedade para especificar a URL de navegação.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>       Para gerar um postback para o servidor, defina o <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>propriedade ou o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>propriedade `HotSpotMode.Postback`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> Use o <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>propriedade para especificar um nome para a região do ponto de acesso.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Esse nome será passado a <xref:System.Web.UI.WebControls.ImageMapEventArgs>dados de evento quando ocorre um evento de postback.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Quando um postback <xref:System.Web.UI.WebControls.HotSpot>é clicado, o <xref:System.Web.UI.WebControls.ImageMap.Click>é gerado.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> Para controlar programaticamente as ações executadas quando um postback <xref:System.Web.UI.WebControls.HotSpot>é clicado, fornecer um manipulador de eventos para o <xref:System.Web.UI.WebControls.ImageMap.Click>evento.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       Para fazer com que todos os <xref:System.Web.UI.WebControls.HotSpot>objetos em um controle ImageMap para ter o mesmo comportamento, use o <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>propriedade para especificar o comportamento.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot> Em seguida, defina o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>propriedade em cada indivíduo <xref:System.Web.UI.WebControls.HotSpot>objeto para `HotSpotMode.NotSet` ou não especifique um valor para o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       Para especificar comportamentos diferentes para <xref:System.Web.UI.WebControls.HotSpot>objetos em um ImageMap, defina o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>propriedade em cada indivíduo <xref:System.Web.UI.WebControls.HotSpot>objeto como `HotSpotMode.Navigate` ou `HotSpotMode.PostBack`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Se um controle de ImageMap <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>propriedade ou o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>propriedade em qualquer uma da <xref:System.Web.UI.WebControls.HotSpot>objetos que ele contém é definido como `HotSpotMode.NotSet` ou não está definido como um valor, por padrão, o comportamento `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>      <a name=&quot;accessibility&quot;></a># # Acessibilidade para obter informações sobre como configurar este controle para que ele gera marcação que está de acordo com os padrões de acessibilidade, consulte [acessibilidade no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controles ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe de declarativa```   <asp:ImageMap       AccessKey=&quot;string&quot;       AlternateText=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DescriptionUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;       ID=&quot;string&quot;       ImageAlign=&quot;NotSet|Left|Right|Baseline|Top|Middle|Bottom|           AbsBottom|AbsMiddle|TextTop&quot;       ImageUrl=&quot;uri&quot;       OnClick=&quot;Click event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:CircleHotSpot                   AccessKey=&quot;string&quot;                   AlternateText=&quot;string&quot;                   HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;                   NavigateUrl=&quot;uri&quot;                   PostBackValue=&quot;string&quot;                   Radius=&quot;integer&quot;                   TabIndex=&quot;integer&quot;                   Target=&quot;string|_blank|_parent|_search|_self|_top&quot;                   X=&quot;integer&quot;                   Y=&quot;integer&quot;               />               <asp:PolygonHotSpot                   AccessKey=&quot;string&quot;                   AlternateText=&quot;string&quot;                   Coordinates=&quot;string&quot;                   HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;                   NavigateUrl=&quot;uri&quot;                   PostBackValue=&quot;string&quot;                   TabIndex=&quot;integer&quot;                   Target=&quot;string|_blank|_parent|_search|_self|_top&quot;               />               <asp:RectangleHotSpot                   AccessKey=&quot;string&quot;                   AlternateText=&quot;string&quot;                   Bottom=&quot;integer&quot;                   HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;                   Left=&quot;integer&quot;                   NavigateUrl=&quot;uri&quot;                   PostBackValue=&quot;string&quot;                   Right=&quot;integer&quot;                   TabIndex=&quot;integer&quot;                   Target=&quot;string|_blank|_parent|_search|_self|_top&quot;                   Top=&quot;integer&quot;               />   </asp:ImageMap>   ```"
  example:
  - "The following code example demonstrates how to declaratively create an ImageMap control that contains two <xref:System.Web.UI.WebControls.CircleHotSpot> objects. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.Navigate`, which causes the page to navigate to the specified URL each time a user clicks one of the circle hot spot regions. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMapClass1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_21_1.aspx)]\n [!code-cs[ImageMapClass1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_21_1.aspx)]  \n  \n The following code example demonstrates how to declaratively create an ImageMap control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[ImageMapClass2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_21_2.aspx)]\n [!code-vb[ImageMapClass2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_21_2.aspx)]  \n  \n The following code example demonstrates how to create an ImageMap control that contains hot spots with different behaviors. The background area is a defined as a single <xref:System.Web.UI.WebControls.RectangleHotSpot> that posts back to the server. Three <xref:System.Web.UI.WebControls.RectangleHotSpot> objects are defined in the same region. Each of these hot spots looks like a button and navigates to a URL. When an ImageMap control is clicked in a region where two hot spots overlap, the hot spot that is declared first has precedence. In this example, the button hot spots are declared first and the background hot spot that contains them is declared last. Therefore, the user gets the behavior of the button <xref:System.Web.UI.WebControls.RectangleHotSpot> object, not the background <xref:System.Web.UI.WebControls.RectangleHotSpot> object, when the user clicks a button hot spot. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMapClass3#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_21_3.aspx)]\n [!code-cs[ImageMapClass3#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_21_3.aspx)]"
