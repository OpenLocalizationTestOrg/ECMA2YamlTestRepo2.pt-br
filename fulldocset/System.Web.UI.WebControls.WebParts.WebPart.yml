  summary: "Obtém ou define uma URL para informações complementares sobre um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controle."
  remarks: "Quando você atribui uma URL para a propriedade TitleUrl, o título do controle se torna um link para informações complementares sobre o controle. A URL não é processada quando a página estiver em um modo de exibição em que os controles podem ser arrastados, como design, editar ou modo de catálogo.       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       O escopo de personalização dessa propriedade é definido como <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>e pode ser modificado somente por usuários autorizados.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Para obter mais informações, consulte <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>e [Web Parts Personalization Overview](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
  example:
  - "The following code example demonstrates how to set the TitleUrl property for a custom Web Parts control. This example assumes the use of a custom control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n Notice that the `<aspSample:TextDisplayWebPart>` element contains the `TitleUrl` attribute with a fictitious URL. If you load the page in a browser, the title of the <xref:System.Web.UI.WebControls.WebParts.WebPart> control is now a link to the resource pointed to by the TitleUrl property.  \n  \n [!code-cs[WebParts_WebPart_TitleUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_574_1.aspx)]\n [!code-vb[WebParts_WebPart_TitleUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_574_1.aspx)]"
