- uid: System.Web.UI.PropertyConverter.EnumFromString(System.Type,System.String)
  id: EnumFromString(System.Type,System.String)
  parent: System.Web.UI.PropertyConverter
  langs:
  - csharp
  name: EnumFromString(Type,String)
  nameWithType: PropertyConverter.EnumFromString(Type,String)
  fullName: System.Web.UI.PropertyConverter.EnumFromString(Type,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Converte a representação de cadeia de caracteres em um valor do tipo de enumeração especificado."
  remarks: "O método EnumFromString é usado para converter um valor de cadeia de caracteres para o valor de enumeração equivalente.      > [!NOTE] > Esse membro oferece suporte à infraestrutura .NET Framework e não se destina a ser usado diretamente no seu código. Para converter um valor de cadeia de caracteres para o valor de enumeração equivalente, use o <xref:System.Enum.Parse%2A?displayProperty=fullName>método.</xref:System.Enum.Parse%2A?displayProperty=fullName>"
  syntax:
    content: public static object EnumFromString (Type enumType, string value);
    parameters:
    - id: enumType
      type: System.Type
      description: "Um &lt;xref:System.Type?displayProperty=fullName&gt; que representa o tipo de enumeração para criar a partir de `value` parâmetro."
    - id: value
      type: System.String
      description: "O <xref:System.String>que representa um valor do enumerador.</xref:System.String>"
    return:
      type: System.Object
      description: "Uma enumeração de tipo <code> enumType </code>."
  overload: System.Web.UI.PropertyConverter.EnumFromString*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>enumType</code>or <code>value</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>enumType</code> is not an <xref:System.Enum>.  \n  \n \\- or -  \n  \n <code>value</code> is either an empty string (\"\") or contains only white spaces.  \n  \n \\- or -  \n  \n <code>value</code> is a name, but not one of the named constants defined for the enumeration."
  platform:
  - net462
- uid: System.Web.UI.PropertyConverter.EnumToString(System.Type,System.Object)
  id: EnumToString(System.Type,System.Object)
  parent: System.Web.UI.PropertyConverter
  langs:
  - csharp
  name: EnumToString(Type,Object)
  nameWithType: PropertyConverter.EnumToString(Type,Object)
  fullName: System.Web.UI.PropertyConverter.EnumToString(Type,Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Converte o valor do tipo de enumeração especificado em sua representação de cadeia de caracteres equivalente."
  remarks: "O método EnumToString é usado para converter um valor de enumeração em sua representação de cadeia de caracteres equivalente.      > [!NOTE] > Esse membro oferece suporte à infraestrutura .NET Framework e não se destina a ser usado diretamente no seu código. Para converter um valor de enumeração em sua representação de cadeia de caracteres equivalente, use o <xref:System.Enum.Format%2A?displayProperty=fullName>método.</xref:System.Enum.Format%2A?displayProperty=fullName>"
  syntax:
    content: public static string EnumToString (Type enumType, object enumValue);
    parameters:
    - id: enumType
      type: System.Type
      description: "Um &lt;xref:System.Type?displayProperty=fullName&gt; que representa o tipo de enumeração de `enumValue`."
    - id: enumValue
      type: System.Object
      description: "O valor a converter."
    return:
      type: System.String
      description: "A representação de cadeia de caracteres de <code> enumValue </code>."
  overload: System.Web.UI.PropertyConverter.EnumToString*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>enumType</code> or <code>enumValue</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>enumType</code> parameter is not an &lt;xref:System.Enum?displayProperty=fullName&gt; type.  \n  \n \\- or -  \n  \n The <code>enumValue</code> parameter contains a value from an enumeration that differs in type from <code>enumType</code>.  \n  \n \\- or -  \n  \n The type of <code>enumValue</code> is not an underlying type of <code>enumType</code>."
  platform:
  - net462
- uid: System.Web.UI.PropertyConverter.ObjectFromString(System.Type,System.Reflection.MemberInfo,System.String)
  id: ObjectFromString(System.Type,System.Reflection.MemberInfo,System.String)
  parent: System.Web.UI.PropertyConverter
  langs:
  - csharp
  name: ObjectFromString(Type,MemberInfo,String)
  nameWithType: PropertyConverter.ObjectFromString(Type,MemberInfo,String)
  fullName: System.Web.UI.PropertyConverter.ObjectFromString(Type,MemberInfo,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Converte o valor de cadeia de caracteres para o tipo de objeto especificado."
  remarks: "O método ObjectFromString é usado para converter um valor de cadeia de caracteres em um objeto.      > [!NOTE] > Esse membro oferece suporte à infraestrutura .NET Framework e não se destina a ser usado diretamente no seu código. Para converter um valor de cadeia de caracteres em um objeto, use o `Parse` método para o objeto se o objeto fornece um `Parse` método. Por exemplo, um <xref:System.Int32>objeto pode ser criado de uma cadeia de caracteres por meio de <xref:System.Int32.Parse%2A>método.</xref:System.Int32.Parse%2A> </xref:System.Int32>"
  syntax:
    content: public static object ObjectFromString (Type objType, System.Reflection.MemberInfo propertyInfo, string value);
    parameters:
    - id: objType
      type: System.Type
      description: "O &lt;xref:System.Type?displayProperty=fullName&gt; para criar a partir de `value`."
    - id: propertyInfo
      type: System.Reflection.MemberInfo
      description: "As propriedades para usar durante a conversão."
    - id: value
      type: System.String
      description: "O <xref:System.String>para converter em um objeto.</xref:System.String>"
    return:
      type: System.Object
      description: "Um objeto do tipo <code> objType </code>."
  overload: System.Web.UI.PropertyConverter.ObjectFromString*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Um objeto do tipo especificado pelo <code> objType </code> não é possível criar o <code> value </code> parâmetro."
  platform:
  - net462
