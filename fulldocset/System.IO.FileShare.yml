  name: FileShare
  nameWithType: FileShare
  fullName: System.IO.FileShare
  type: Enum
  summary: "Contém constantes para controlar o tipo de acesso de outros <xref href=&quot;System.IO.FileStream&quot;> </xref> objetos podem ter o mesmo arquivo."
  remarks: "Para obter um exemplo de criação de um arquivo e gravar texto em um arquivo, consulte [como: gravar texto em um arquivo](~/add/includes/ajax-current-ext-md.md). Para obter um exemplo de texto de leitura de um arquivo, consulte [como: ler texto de um arquivo](~/add/includes/ajax-current-ext-md.md). Para obter um exemplo de leitura e gravação em um arquivo binário, consulte [como: ler e gravar um recentemente criado arquivo de dados](~/add/includes/ajax-current-ext-md.md).       Um uso típico dessa enumeração é definir se os dois processos simultaneamente podem ler do mesmo arquivo. Por exemplo, se um arquivo é aberto e leitura for especificada, outros usuários podem abrir o arquivo para leitura, mas não para gravação.       Um parâmetro de compartilhamento de arquivos é especificado em alguns dos construtores para <xref:System.IO.FileStream>, <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream>e em alguns do `Open` métodos de <xref:System.IO.File>e <xref:System.IO.FileInfo>para controlar como um arquivo é aberto.</xref:System.IO.FileInfo> </xref:System.IO.File> </xref:System.IO.IsolatedStorage.IsolatedStorageFileStream> </xref:System.IO.FileStream>"
  example:
  - "The following <xref:System.IO.FileStream> constructor opens an existing file and grants read-only access to other users (Read).  \n  \n [!code-vb[Classic FileAccess Example#1](~/add/codesnippet/visualbasic/t-system.io.fileshare_1.vb)]\n [!code-cpp[Classic FileAccess Example#1](~/add/codesnippet/cpp/t-system.io.fileshare_1.cpp)]\n [!code-cs[Classic FileAccess Example#1](~/add/codesnippet/csharp/t-system.io.fileshare_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileShare
