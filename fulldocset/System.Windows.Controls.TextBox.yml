  summary: "Representa um controle que pode ser usado para exibir ou editar texto não formatado."
  remarks: "Um controle de caixa de texto pode conter somente texto sem formatação em seu <xref:System.Windows.Controls.TextBox.Text%2A>propriedade.</xref:System.Windows.Controls.TextBox.Text%2A> O gráfico a seguir mostra um exemplo de uma caixa de texto.       ![Captura de tela da caixa de texto](~/add/media/ss-ctl-textbox.gif &quot;captura de tela da caixa de texto&quot;) exemplo de um TextBox TextBox é um controle composto que é composto de vários componentes encapsulados. Consequentemente, alguns eventos não propagados contendo o controle porque eles são tratados por elementos filho encapsulado. Por isso, os desenvolvedores de aplicativos devem ouvir para a versão de túnel de um evento (indicado pelo prefixo &quot;Visualização&quot;).       Caixa de texto oferece suporte somente em texto sem formatação. Para aplicativos que exigem suporte para o conteúdo mais avançado, consulte <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> Para aplicativos que precisam aceitar senhas ou outras entradas confidenciais, consulte <xref:System.Windows.Controls.PasswordBox>.</xref:System.Windows.Controls.PasswordBox>       Horizontalmente e verticalmente alinhamento de texto dentro de uma caixa de texto é feito com o <xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A>e <xref:System.Windows.Controls.Control.VerticalContentAlignment%2A>Propriedades.</xref:System.Windows.Controls.Control.VerticalContentAlignment%2A> </xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A> Alinhar o texto dentro do layout da página é feito com o <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>e <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>Propriedades.</xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>       É a melhor maneira para ocultar a borda ao redor de uma caixa de texto definir o <xref:System.Windows.Controls.Control.BorderThickness%2A>propriedade da caixa de texto para `0`.</xref:System.Windows.Controls.Control.BorderThickness%2A>      > [!IMPORTANT] > TextBox possui tratamento interno para bolha <xref:System.Windows.UIElement.MouseUp>e <xref:System.Windows.UIElement.MouseDown>eventos.</xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.MouseUp> Consequentemente, manipuladores de eventos personalizados que aguardam <xref:System.Windows.UIElement.MouseUp>ou <xref:System.Windows.UIElement.MouseDown>eventos de uma caixa de texto não serão chamados.</xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.MouseUp> Se você precisa responder a esses eventos, escutar túnel <xref:System.Windows.UIElement.PreviewMouseUp>e <xref:System.Windows.UIElement.PreviewMouseDown>eventos em vez disso, ou registrar os manipuladores com o <xref:System.Windows.EventSetter.HandledEventsToo%2A>argumento (essa última opção só está disponível por meio de código).</xref:System.Windows.EventSetter.HandledEventsToo%2A> </xref:System.Windows.UIElement.PreviewMouseDown> </xref:System.Windows.UIElement.PreviewMouseUp> Não marca o evento tratado, a menos que você deseja deliberadamente desabilitar o tratamento nativo do texto desses eventos e lembre-se de que isso tem efeitos importantes sobre o controle [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)].       Barras de rolagem não são visíveis em uma caixa de texto por padrão. Para fazer com que as barras de rolagem visíveis, defina as <xref:System.Windows.Controls.Primitives.TextBoxBase.VerticalScrollBarVisibility%2A> <xref:System.Windows.Controls.Primitives.TextBoxBase.HorizontalScrollBarVisibility%2A>Propriedades ou <xref:System.Windows.Controls.ScrollBarVisibility> <xref:System.Windows.Controls.ScrollBarVisibility>.</xref:System.Windows.Controls.ScrollBarVisibility> </xref:System.Windows.Controls.ScrollBarVisibility> </xref:System.Windows.Controls.Primitives.TextBoxBase.HorizontalScrollBarVisibility%2A> e</xref:System.Windows.Controls.Primitives.TextBoxBase.VerticalScrollBarVisibility%2A>       Geralmente o <xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>evento deve ser usado para detectar sempre que o texto em uma caixa de texto ou <xref:System.Windows.Controls.RichTextBox>em vez disso, em seguida, altera <xref:System.Windows.UIElement.KeyDown>como esperado.</xref:System.Windows.UIElement.KeyDown> </xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged> Consulte [como: texto quando detectar em uma caixa de texto foi alterado](~/add/includes/ajax-current-ext-md.md) para obter um exemplo.      ## Personalizando o controle de caixa de texto para aplicar as mesmas configurações de propriedade para vários controles de caixa de texto, use o <xref:System.Windows.FrameworkElement.Style%2A>propriedade.</xref:System.Windows.FrameworkElement.Style%2A> Você pode modificar o padrão <xref:System.Windows.Controls.ControlTemplate>para que o controle uma aparência exclusiva.</xref:System.Windows.Controls.ControlTemplate> Para obter mais informações sobre como criar um <xref:System.Windows.Controls.ControlTemplate>, consulte [Personalizando a aparência de um controle existente, criando um ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Para ver as partes e os estados que são específicos para a caixa de texto, consulte [modelos e estilos de caixa de texto](~/add/includes/ajax-current-ext-md.md).       Propriedades de dependência para este controle podem ser definidas pelo estilo padrão do controle.  Se uma propriedade é definida por um estilo padrão, a propriedade pode ser alterada de seu valor padrão quando o controle é exibido no aplicativo. O estilo padrão é determinado pelo qual tema de área de trabalho é usado quando o aplicativo está em execução.  Para obter mais informações, consulte [padrão WPF temas](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Definir uma propriedade visual só terá efeito se essa propriedade é presente no modelo padrão do controle de caixa de texto e é definida usando um. Você pode encontrar uma lista de propriedades visuais na seção &quot;Alterando o Visual estrutura de um controle de&quot; [Personalizando a aparência de um controle existente, criando um ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "This example shows how to use the Text property to set the initial text contents of a TextBox control.  \n  \n> [!NOTE]\n>  Although the Extensible Application Markup Language (XAML) version of the example could use the \\<TextBox.Text> tags around the text of each button's TextBox content, it is not necessary because the TextBox applies the ContentPropertyAttribute attribute to the Text property.  \n  \n```xaml  \n<TextBox Name=\"tbSettingText\">  \n  Initial text contents of the TextBox.  \n</TextBox>  \n```  \n  \n```c#  \ntbSettingText.Text = \"Initial text contents of the TextBox.\";  \n```  \n  \n```vb  \ntbSettingText.Text = \"Initial text contents of the TextBox.\"  \n```  \n  \n For additional examples, see the 4.0 version of this document: [TextBox Class](https://msdn.microsoft.com/en-US/library/ms617604\\(v=vs.100\\).aspx)."
