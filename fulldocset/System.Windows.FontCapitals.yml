  name: FontCapitals
  nameWithType: FontCapitals
  fullName: System.Windows.FontCapitals
  type: Enum
  summary: "Descreve o estilo de letra maiuscula para uma <xref href=&quot;System.Windows.Documents.Typography&quot;> </xref> objeto."
  remarks: "Maiusculas são um conjunto de formas tipográficas que renderizam texto em glifos estilo maiusculo. Normalmente, quando o texto é renderizado como letras maiusculas, o espaçamento entre letras pode parecer muito apertado e o peso e proporção das letras muito pesadas. OpenType dá suporte a um número de formatos de estilo para maiusculas, incluindo maiusculas pequenas, minimaiusculas, títulos e espaçamento de maiusculas. Esses formatos de estilo permitem que você controle a aparência das letras maiusculas.       O texto a seguir exibe letras maiusculas padrão para a fonte Pescadero, seguido pelas letras com o estilo &quot;SmallCaps&quot; e &quot;AllSmallCaps&quot;. Nesse caso, o mesmo tamanho de fonte é usado para todas as três palavras.       ![Texto usando maiusculas OpenType](~/add/media/opentypefont11.gif &quot;texto usando maiusculas OpenType&quot;) exemplo das letras maiusculas de minúsculas Titling são mais leves em peso em proporção e projetadas para dar uma olhada mais elegante que as maiusculas normais. Maiusculas normalmente são usadas em tamanhos de fonte maiores como cabeçalhos. O texto a seguir exibe maiusculas normais e títulos para a fonte Pescadero. Observe as larguras de tronco mais estreitas do texto na segunda linha.       ![Texto usando maiusculas de título OpenType](~/add/media/opentypefont20.gif &quot;texto usando maiusculas de título OpenType&quot;) exemplo de maiusculas normais e títulos > [!NOTE] > as fontes OpenType mais expõem somente um subconjunto dos recursos de OpenType total disponíveis."
  example:
  - "The following code example shows how to define capitals for the Pescadero font, using properties of the <xref:System.Windows.Documents.Typography> object. When the \"SmallCaps\" format is used, any leading capital letter is ignored.  \n  \n [!code-xml[OpenTypeFontSnippets#9](~/add/codesnippet/xaml/t-system.windows.fontcap_1.xaml)]\n [!code-xml[OpenTypeFontSnippets#9](~/add/codesnippet/xaml/t-system.windows.fontcap_1.xaml)]  \n  \n The following code example shows how to define titling capitals for the Pescadero font, using properties of the <xref:System.Windows.Documents.Typography> object.  \n  \n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet17](~/add/codesnippet/xaml/t-system.windows.fontcap_2.xaml)]\n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet17](~/add/codesnippet/xaml/t-system.windows.fontcap_2.xaml)]"
  syntax:
    content: public enum FontCapitals
