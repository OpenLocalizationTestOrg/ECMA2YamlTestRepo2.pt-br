  remarks: "Quando a classificação está ativada, definindo o <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>propriedade do <xref:System.Web.UI.WebControls.DataGrid>controle `true`, <xref:System.Web.UI.WebControls.LinkButton>controles são processados no cabeçalho de cada coluna que tenha o <xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A>conjunto de propriedades.</xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> (Para colunas geradas automaticamente, o <xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A>propriedade contém o mesmo valor que o campo de dados.)</xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A> Esses links permitem que você classifique o <xref:System.Web.UI.WebControls.DataGrid>controle pela coluna selecionada.</xref:System.Web.UI.WebControls.DataGrid> O <xref:System.Web.UI.WebControls.DataGrid.SortCommand>é gerado quando um <xref:System.Web.UI.WebControls.LinkButton>controle é clicado.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.SortCommand>       Para obter uma lista de valores de propriedade inicial para uma instância de DataGridSortCommandEventArgs, consulte o <xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs.%23ctor%2A>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
