  name: GridViewColumn
  nameWithType: GridViewColumn
  fullName: System.Windows.Controls.GridViewColumn
  type: Class
  summary: "Representa uma coluna que exibe dados."
  remarks: "Um GridViewColumn é usado pelo <xref:System.Windows.Controls.GridView>modo de exibição para exibir uma coluna de dados.</xref:System.Windows.Controls.GridView> O <xref:System.Windows.Controls.ListView>que implementa o <xref:System.Windows.Controls.GridView>modo de exibição fornece os dados para a coluna.</xref:System.Windows.Controls.GridView> </xref:System.Windows.Controls.ListView> Você pode usar associação de dados para especificar os dados para o GridViewColumn.       Você pode usar o <xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A>propriedade para definir os dados a serem exibidos em uma coluna.</xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A> Você também pode definir os dados como parte de um <xref:System.Windows.DataTemplate>que é especificado pelo <xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>propriedade.</xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A> </xref:System.Windows.DataTemplate> Se as células diferentes têm diferentes <xref:System.Windows.DataTemplate>objetos, a <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A>propriedade pode especificar um <xref:System.Windows.Controls.DataTemplateSelector>.</xref:System.Windows.Controls.DataTemplateSelector> </xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A> </xref:System.Windows.DataTemplate> A lista a seguir mostra as propriedades de mencionados aqui, na ordem de precedência do mais alto ao mais baixo:- <xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A>- <xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>- <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A>GridViewColumn a classe também contém propriedades que você pode usar para definir e personalizar o cabeçalho de coluna para a coluna.</xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A> </xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A> </xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A> O <xref:System.Windows.Controls.GridViewColumn.Header%2A>propriedade pode definir o conteúdo do cabeçalho da coluna.</xref:System.Windows.Controls.GridViewColumn.Header%2A> Outras propriedades, como <xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A>e <xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A>também pode especificar o conteúdo e o estilo do cabeçalho de coluna.</xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A> </xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A> Algumas dessas propriedades também são encontradas em outras classes, como a <xref:System.Windows.Controls.GridViewColumnHeader>classe.</xref:System.Windows.Controls.GridViewColumnHeader> Para obter mais informações sobre as propriedades que são usadas para definir estilos e modelos para cabeçalhos de coluna e para obter informações sobre a ordem de precedência para essas propriedades, consulte [estilos de cabeçalho de coluna de GridView e visão geral de modelos](~/add/includes/ajax-current-ext-md.md).       A classe implementa GridViewColumn o <xref:System.ComponentModel.INotifyPropertyChanged>interface.</xref:System.ComponentModel.INotifyPropertyChanged> Essa interface fornece a capacidade de assinar os eventos que ocorrem quando ocorre uma alteração em um valor de propriedade, como o <xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A>o valor da propriedade.</xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A>"
  example:
  - "The following example shows how to define GridViewColumn objects for a <xref:System.Windows.Controls.GridView>.  \n  \n [!code-xml[ListViewSnips#GridViewColumnContent](~/add/codesnippet/xaml/ListViewSnips/Window1.xaml#gridviewcolumncontent)]"
