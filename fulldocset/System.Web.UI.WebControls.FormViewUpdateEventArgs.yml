  summary: "Obtém o argumento de comando para a operação de atualização é passado para o <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controle."
  remarks: "Quando você cria um botão de atualização para um dos modelos em um <xref:System.Web.UI.WebControls.FormView>controle, opcionalmente, você pode especificar um argumento para o botão de comando usando o <xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.FormView> O argumento de comando geralmente contém informações opcionais que você deseja acompanhar o comando de atualização, como o valor para o campo de chave. O <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A>é fornecida como uma maneira conveniente para determinar o valor do argumento de comando do botão de atualização.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A>"
