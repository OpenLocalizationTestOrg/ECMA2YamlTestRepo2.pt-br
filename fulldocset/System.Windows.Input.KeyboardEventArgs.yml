  namespace: System.Windows.Input
  summary: "Invoca manipuladores de eventos de uma maneira de um tipo específico, que pode aumentar a eficiência do sistema de eventos."
  remarks: "Essa implementação converte o manipulador genérico como um <xref:System.Windows.Input.KeyboardEventHandler>e, em seguida, invoca o proprietário.</xref:System.Windows.Input.KeyboardEventHandler> Para obter detalhes sobre esse padrão de implementação e os motivos para ele, consulte <xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A>e [visão geral sobre eventos roteados](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A>"
