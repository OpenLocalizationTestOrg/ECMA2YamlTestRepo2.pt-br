  name: LoaderOptimizationAttribute
  nameWithType: LoaderOptimizationAttribute
  fullName: System.LoaderOptimizationAttribute
  type: Class
  summary: "Usado para definir a política de otimização do carregador de padrão para o método principal de um aplicativo executável."
  remarks: "LoaderOptimizationAttribute só pode ser definida no método principal de um aplicativo executável e é ignorada em todos os outros métodos.       O atributo LoaderOptimizationAttribute for especificado com um <xref:System.LoaderOptimization>valor de enumeração, que informa o carregador de que tipo de aplicativo para otimizar para: `SingleDomain`, `MultiDomain`, ou `MultiDomainHost`.</xref:System.LoaderOptimization>       Este atributo é apenas uma dica para o carregador e não afeta o comportamento do programa.      > [!NOTE] > Se a política de segurança de acesso do código personalizado é definida para o <xref:System.AppDomain>, usando o <xref:System.AppDomain.SetAppDomainPolicy%2A>propriedade e o <xref:System.AppDomain>é criado usando o <xref:System.LoaderOptimization>sinalizador, o efeito é o mesmo que especificar o <xref:System.LoaderOptimization>sinalizador; ou seja, são compartilhados somente assemblies no GAC.</xref:System.LoaderOptimization> </xref:System.LoaderOptimization> </xref:System.AppDomain> </xref:System.AppDomain.SetAppDomainPolicy%2A> </xref:System.AppDomain> Quando isso ocorre, o carregador não gerará uma exceção e o aplicativo não apresenta os ganhos de desempenho associados a <xref:System.LoaderOptimization>sinalizador.</xref:System.LoaderOptimization>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class LoaderOptimizationAttribute : Attribute
