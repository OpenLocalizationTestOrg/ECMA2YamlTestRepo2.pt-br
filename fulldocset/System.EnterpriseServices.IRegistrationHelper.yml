- uid: System.EnterpriseServices.IRegistrationHelper.InstallAssembly(System.String,System.String@,System.String@,System.EnterpriseServices.InstallationFlags)
  id: InstallAssembly(System.String,System.String@,System.String@,System.EnterpriseServices.InstallationFlags)
  parent: System.EnterpriseServices.IRegistrationHelper
  langs:
  - csharp
  name: InstallAssembly(String,String,String,InstallationFlags)
  nameWithType: IRegistrationHelper.InstallAssembly(String,String,String,InstallationFlags)
  fullName: System.EnterpriseServices.IRegistrationHelper.InstallAssembly(String,String,String,InstallationFlags)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Instala o assembly no catálogo COM+."
  remarks: "Esse método requer que o chamador tenha privilégios administrativos no computador local."
  syntax:
    content: public void InstallAssembly (string assembly, out string application, out string tlb, System.EnterpriseServices.InstallationFlags installFlags);
    parameters:
    - id: assembly
      type: System.String
      description: "O nome do assembly como um arquivo ou o nome forte de um assembly no cache de assembly global (GAC)."
    - id: application
      type: System.String
      description: "O parâmetro de aplicativo pode ser <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>. Se for, o nome do aplicativo é gerado automaticamente com base no nome do assembly ou o <xref uid=&quot;langword_csharp_ApplicationName&quot; name=&quot;ApplicationName&quot; href=&quot;&quot;> </xref> atributo. Se o aplicativo contém um <xref uid=&quot;langword_csharp_ApplicationID&quot; name=&quot;ApplicationID&quot; href=&quot;&quot;> </xref> atributo, o atributo terá precedência."
    - id: tlb
      type: System.String
      description: "O nome do arquivo de biblioteca (TLB) do tipo de saída, ou uma cadeia de caracteres que contém <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se o auxiliar de registro é esperado para gerar o nome. Na conclusão da chamada, o nome real usado é colocado no parâmetro."
    - id: installFlags
      type: System.EnterpriseServices.InstallationFlags
      description: "As opções de instalação especificadas na enumeração."
