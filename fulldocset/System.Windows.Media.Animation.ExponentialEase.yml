  fullName: System.Windows.Media.Animation.ExponentialEase
  type: Class
  summary: "Representa uma função de atenuação que cria uma animação que acelera e/ou será desacelerado usando uma fórmula exponencial."
  remarks: "Você pode controlar se a animação acelera, será desacelerado ou ambos, especificando o <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> O gráfico a seguir demonstra os diferentes valores de <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>onde *f*(*t*) representa o progresso de animação e *t* representa a hora.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![ExponentialEase gráficos de diferentes easingmodes. ] (~/add/media/exponentialease-graph.png &quot;ExponentialEase gráficos de diferentes easingmodes.&quot;)       A fórmula usada para esta função é o seguinte.       ![Fórmula matemática para ExponentialEase](~/add/media/exponentialease-formula.png &quot;fórmula matemática para ExponentialEase&quot;) usando a fórmula acima, o gráfico a seguir ilustra o efeito de diversos valores diferentes para o <xref:System.Windows.Media.Animation.ExponentialEase.Exponent%2A>propriedade: ![facilidade exponencial para três valores de expoente](~/add/media/expo-easeproperty.png &quot;facilidade exponencial para três valores de expoente&quot;) existem várias outras funções de atenuação além ExponentialEase que você pode explorar usando o exemplo a seguir do Silverlight.</xref:System.Windows.Media.Animation.ExponentialEase.Exponent%2A>       [Executar este exemplo](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) além de usar as funções de atenuação incluídas no tempo de execução, você pode criar suas próprias funções personalizadas de atenuação herdando de <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_ExponentialEase&quot;></a># # Uso do elemento de objeto de XAML```   <ExponentialEase .../>   ```"
  example:
  - "The following example applies a ExponentialEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[ExponentialEase#ExponentialEase](~/add/codesnippet/xaml/exponentialease/window1.xaml#exponentialease)]\n [!code-xml[ExponentialEase#ExponentialEase](~/add/codesnippet/xaml/t-system.windows.media.a_12_1.xaml)]"
