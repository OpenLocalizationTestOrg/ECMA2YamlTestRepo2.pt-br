- uid: System.Activities.Validation.ActivityValidationServices.Validate(System.Activities.Activity)
  id: Validate(System.Activities.Activity)
  parent: System.Activities.Validation.ActivityValidationServices
  langs:
  - csharp
  name: Validate(Activity)
  nameWithType: ActivityValidationServices.Validate(Activity)
  fullName: System.Activities.Validation.ActivityValidationServices.Validate(Activity)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Validation
  summary: "Verifica se uma atividade de fluxo de trabalho está configurada corretamente de acordo com a lógica de validação. Essa lógica pode ser o <xref:System.Activities.CodeActivity.CacheMetadata*>método das restrições de política e atividades para validar ou compilação.</xref:System.Activities.CodeActivity.CacheMetadata*>"
  remarks: "Os autores de atividade personalizada podem fornecer lógica de validação em uma atividade <xref:System.Activities.CodeActivity.CacheMetadata%2A>Substituir.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Todas as exceções que são geradas de <xref:System.Activities.CodeActivity.CacheMetadata%2A>não são tratados como erros de validação.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Essas exceções de escape da chamada para validar e devem ser tratadas pelo chamador."
  syntax:
    content: public static System.Activities.Validation.ValidationResults Validate (System.Activities.Activity toValidate);
    parameters:
    - id: toValidate
      type: System.Activities.Activity
      description: "Um elemento de uma árvore de atividade de fluxo de trabalho."
    return:
      type: System.Activities.Validation.ValidationResults
      description: "Uma coleção de erros de validação, cada um deles pode conter o nome da atividade validada, uma mensagem descritiva, um código de erro e outras informações."
  overload: System.Activities.Validation.ActivityValidationServices.Validate*
  exceptions: []
  platform:
  - net462
- uid: System.Activities.Validation.ActivityValidationServices.Validate(System.Activities.Activity,System.Activities.Validation.ValidationSettings)
  id: Validate(System.Activities.Activity,System.Activities.Validation.ValidationSettings)
  parent: System.Activities.Validation.ActivityValidationServices
  langs:
  - csharp
  name: Validate(Activity,ValidationSettings)
  nameWithType: ActivityValidationServices.Validate(Activity,ValidationSettings)
  fullName: System.Activities.Validation.ActivityValidationServices.Validate(Activity,ValidationSettings)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Validation
  summary: "Verifica se uma atividade de fluxo de trabalho está configurada corretamente de acordo com a lógica de validação. Essa lógica pode ser o método cacheMetadata das restrições de política e atividades para validar ou compilação."
  remarks: "Os autores de atividade personalizada podem fornecer lógica de validação em uma atividade <xref:System.Activities.CodeActivity.CacheMetadata%2A>Substituir.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Todas as exceções que são geradas de <xref:System.Activities.CodeActivity.CacheMetadata%2A>não são tratados como erros de validação.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Essas exceções de escape da chamada para <xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>e devem ser tratados pelo chamador.</xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>"
  syntax:
    content: public static System.Activities.Validation.ValidationResults Validate (System.Activities.Activity toValidate, System.Activities.Validation.ValidationSettings settings);
    parameters:
    - id: toValidate
      type: System.Activities.Activity
      description: "Uma atividade a partir de uma árvore de atividade de fluxo de trabalho."
    - id: settings
      type: System.Activities.Validation.ValidationSettings
      description: "Um objeto que determina o comportamento do método de validação do fluxo de trabalho pode suprimir a lógica de validação interno e também pode conter as restrições de política."
    return:
      type: System.Activities.Validation.ValidationResults
      description: "Uma coleção de erros de validação, cada um deles pode conter o nome da atividade que está configurada incorretamente, uma mensagem descritiva, um erro ou código de aviso e outras informações."
  overload: System.Activities.Validation.ActivityValidationServices.Validate*
  exceptions: []
  platform:
  - net462
