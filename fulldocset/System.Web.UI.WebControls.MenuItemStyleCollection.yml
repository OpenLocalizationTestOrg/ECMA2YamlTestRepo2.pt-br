  name: MenuItemStyleCollection
  nameWithType: MenuItemStyleCollection
  fullName: System.Web.UI.WebControls.MenuItemStyleCollection
  type: Class
  summary: "Representa uma coleção de <xref href=&quot;System.Web.UI.WebControls.MenuItemStyle&quot;> </xref> objetos em um <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controle. Essa classe não pode ser herdada."
  remarks: "A classe MenuItemStyleCollection é usada para armazenar e gerenciar uma coleção de <xref:System.Web.UI.WebControls.MenuItemStyle>objetos em um <xref:System.Web.UI.WebControls.Menu>controle.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemStyle> O <xref:System.Web.UI.WebControls.Menu>controle usa a classe de MenuItemStyleCollection como o tipo de dados subjacente a <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>e <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>Propriedades.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> </xref:System.Web.UI.WebControls.Menu>       O <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>e <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>propriedades são uma alternativa para as propriedades de estilo individuais (como <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>).</xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> Essas propriedades são aplicadas aos itens de menu regular e o item de menu selecionado, respectivamente, com base no nível do item de menu no menu. O primeiro estilo na coleção corresponde para o estilo do item de menu para o primeiro nível do menu. O segundo estilo na coleção corresponde ao estilo do item de menu para o segundo nível do menu e assim por diante. O <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>e <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>propriedades são geralmente usadas para gerar menus em que os itens de menu em um determinado nível têm a mesma aparência, independentemente de terem submenus.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>       A classe MenuItemStyleCollection herda a maioria de seus membros da <xref:System.Web.UI.StateManagedCollection>classe</xref:System.Web.UI.StateManagedCollection> de Para obter mais informações sobre os membros herdados, consulte <xref:System.Web.UI.StateManagedCollection>.</xref:System.Web.UI.StateManagedCollection>"
  example:
  - "The following code example demonstrates how to use the MenuItemStyleCollection class to specify the style settings for the menu items in a <xref:System.Web.UI.WebControls.Menu> control based on the menu item's level. In this example, the <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> property is created declaratively, and one <xref:System.Web.UI.WebControls.MenuItemStyle> object is removed and another added to the MenuItemStyleCollection object.  \n  \n [!code-cs[MenuItemStyleCollection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_219_1.aspx)]\n [!code-vb[MenuItemStyleCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_219_1.aspx)]"
