- uid: System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent
  id: SerializableContent
  parent: System.Web.UI.DataVisualization.Charting.ChartSerializer
  langs:
  - csharp
  name: SerializableContent
  nameWithType: ChartSerializer.SerializableContent
  fullName: System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Obtém ou define as propriedades do gráfico que podem ser serializadas."
  remarks: "Por padrão a todas as propriedades do gráfico será serializado quando o `Save` e `Load` métodos são chamados. Você pode usar o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>propriedade para limitar as características de gráfico a ser serializado, juntamente com o SerializableContent e <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>Propriedades.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>       A propriedade SerializableContent determina as características do gráfico serão serializadas. Caracteres curinga pode ser usada na expressão de cadeia de caracteres, da mesma maneira como o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> Por exemplo, para serializar todos os gráficos `BackColor` propriedades, defina essa propriedade como &quot;*. BackColor&quot;.       Se <xref:System.Web.UI.DataVisualization.Charting.ChartArea>e/ou <xref:System.Web.UI.DataVisualization.Charting.Series>filho propriedades são especificadas, em seguida, os nomes de todos os <xref:System.Web.UI.DataVisualization.Charting.ChartArea>e <xref:System.Web.UI.DataVisualization.Charting.Series>objetos também devem ser especificados para habilitar os dados persistentes a ser aplicado à existente <xref:System.Web.UI.DataVisualization.Charting.ChartArea>e <xref:System.Web.UI.DataVisualization.Charting.Series>objetos; ou seja, você deve especificar expressões &quot;Series.Name&quot; e &quot;ChartArea.Name&quot;.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.ChartArea> </xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.ChartArea> </xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.ChartArea> Consulte o código de exemplo abaixo para obter um exemplo deste procedimento. Da mesma forma, se várias áreas do gráfico estão sendo usadas, o <xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>propriedade de todos os plotados <xref:System.Web.UI.DataVisualization.Charting.Series>também deve ser salvo.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>       Às vezes, uma propriedade pode ser definida para ser serializado e não serializado, que é comum quando os caracteres curinga é usada. O <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>expressão tem uma prioridade mais baixa quando comparada com a expressão SerializableContent.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> No entanto, observe que menos peso é fornecido para expressões de cadeia de caracteres que usam caracteres curinga. Por exemplo, se a propriedade SerializableContent é definida como &quot;*. BackColor&quot;e o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>está definida como <xref:System.Web.UI.DataVisualization.Charting.ChartArea.BackColor%2A>, B todos os`ackColor` propriedades, exceto <xref:System.Web.UI.DataVisualization.Charting.ChartArea>objetos serão serializados.</xref:System.Web.UI.DataVisualization.Charting.ChartArea> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.BackColor%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>       Se você definir o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>propriedade, a propriedade SerializableContent será definida internamente.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> Se o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>propriedade já está definida, mas outra propriedade precisa ser serializada, certifique-se concatenar a propriedade SerializableContent ao especificar essa propriedade extra.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> Consulte o código de exemplo abaixo para obter um exemplo deste procedimento.       Essa propriedade afeta todos os salvam, carregar e operações de redefinição."
  syntax:
    content: public string SerializableContent { get; set; }
    return:
      type: System.String
      description: "Um separado por vírgula <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> expressão que representa as propriedades do gráfico a ser serializado. A sintaxe é &quot;Class.Property[,Class.Property]&quot;."
  overload: System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent*
  exceptions: []
  platform:
  - net462
