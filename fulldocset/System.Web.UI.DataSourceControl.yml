      description: "Um <xref:System.Collections.ICollection>que contém os nomes do <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> objetos associados a <xref href=&quot;System.Web.UI.DataSourceControl&quot;> </xref>.</xref:System.Collections.ICollection>"
