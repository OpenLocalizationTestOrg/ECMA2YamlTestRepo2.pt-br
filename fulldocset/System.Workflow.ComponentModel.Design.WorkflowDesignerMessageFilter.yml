  type: Class
  summary: "Fornece uma classe base para todos os filtros de mensagem do fluxo de trabalho."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]O designer de fluxo de trabalho fornece um `Strategy` padrão de design para criar objetos de filtro de mensagem substituível para manipular eventos.       Derive da classe WorkflowDesignerMessageFilter criar filtros de mensagem que podem responder a eventos no designer de fluxo de trabalho, como operações de arrastar, as operações de layout e de pintura e outros eventos de designer. Para adicionar um filtro de mensagem personalizada para a cadeia de filtros de mensagem, chamar o <xref:System.Workflow.ComponentModel.Design.WorkflowView.AddDesignerMessageFilter%2A>no <xref:System.Workflow.ComponentModel.Design.WorkflowView>ou substituir a <xref:System.Workflow.ComponentModel.Design.IWorkflowRootDesigner.MessageFilters%2A>propriedade virtual em personalizado atividade de raiz e adicionar o filtro de mensagem personalizada na coleção retornada da classe base.</xref:System.Workflow.ComponentModel.Design.IWorkflowRootDesigner.MessageFilters%2A> </xref:System.Workflow.ComponentModel.Design.WorkflowView> </xref:System.Workflow.ComponentModel.Design.WorkflowView.AddDesignerMessageFilter%2A>"
  example:
  - "The following code example shows a custom designer message filter that derives from WorkflowDesignerMessageFilter. The class, named `CustomMessageFilter`, overrides a number of its base class methods including <xref:System.Workflow.ComponentModel.Design.WorkflowDesignerMessageFilter.OnMouseDown%2A>, <xref:System.Workflow.ComponentModel.Design.WorkflowDesignerMessageFilter.OnMouseMove%2A>, <xref:System.Workflow.ComponentModel.Design.WorkflowDesignerMessageFilter.OnMouseUp%2A>, <xref:System.Workflow.ComponentModel.Design.WorkflowDesignerMessageFilter.OnMouseDoubleClick%2A>, <xref:System.Workflow.ComponentModel.Design.WorkflowDesignerMessageFilter.OnMouseEnter%2A>, <xref:System.Workflow.ComponentModel.Design.WorkflowDesignerMessageFilter.OnMouseHover%2A>, <xref:System.Workflow.ComponentModel.Design.WorkflowDesignerMessageFilter.OnMouseLeave%2A>, <xref:System.Workflow.ComponentModel.Design.WorkflowDesignerMessageFilter.OnDragEnter%2A>, <xref:System.Workflow.ComponentModel.Design.WorkflowDesignerMessageFilter.OnDragOver%2A>, and <xref:System.Workflow.ComponentModel.Design.WorkflowDesignerMessageFilter.OnKeyDown%2A>.  \n  \n This code example is part of the Basic Designer Hosting SDK Sample from the DesignerShell.cs file. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Basic Designer Hosting](http://msdn.microsoft.com/en-us/55925adf-2daa-4dc2-b1bf-61aa0190d734).  \n  \n [!code-cs[wf_Samples#237](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#237)]\n [!code-vb[wf_Samples#237](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#237)]"
