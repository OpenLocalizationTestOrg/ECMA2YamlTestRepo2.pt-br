  name: RC2CryptoServiceProvider
  nameWithType: RC2CryptoServiceProvider
  fullName: System.Security.Cryptography.RC2CryptoServiceProvider
  type: Class
  summary: "Define um objeto de wrapper para acessar a implementação de CSP (provedor) de serviços de criptografia do <xref href=&quot;System.Security.Cryptography.RC2&quot;> </xref> algoritmo. Essa classe não pode ser herdada."
  remarks: "A implementação de RC2CryptoServiceProvider dá suporte a tamanhos de chave de 40 bits para 128 bits em incrementos de 8 bits.       O objeto RC2CryptoServiceProvider é uma codificação de bloco que criptografa e descriptografa os dados em blocos de 8 bytes.  Essa classe preenche o bloco final dos dados se ele for menor do que 8 bytes.  Como resultado esse preenchimento, o comprimento dos dados criptografados pode ser maior que o texto não criptografado original.       Observe que o objeto RC2CryptoServiceProvider não usar salt.      > [!NOTE] > Um algoritmo de criptografia simétrica mais recente, Advanced Encryption Standard (AES), está disponível. Considere o uso do <xref:System.Security.Cryptography.Aes>algoritmo e suas classes derivadas em vez da classe RC2CryptoServiceProvider.</xref:System.Security.Cryptography.Aes> Use RC2CryptoServiceProvider somente para compatibilidade com aplicativos herdados e dados."
  example:
  - "The following code example encrypts and then decrypts a string.  \n  \n [!code-cs[System.Security.Cryptography.RC2CryptoServiceProvider Example#1](~/add/codesnippet/csharp/t-system.security.crypto_11_1.cs)]\n [!code-vb[System.Security.Cryptography.RC2CryptoServiceProvider Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_11_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class RC2CryptoServiceProvider : System.Security.Cryptography.RC2
