  remarks: "O <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>evento é gerado quando um botão de seleção (um botão com sua `CommandName` propriedade definida como &quot;Select&quot;) é clicado, mas antes de <xref:System.Web.UI.WebControls.GridView>controle manipula a operação select.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada, como cancelar a operação de seleção, sempre que esse evento ocorre.       Quando você cria um delegado GridViewSelectEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
