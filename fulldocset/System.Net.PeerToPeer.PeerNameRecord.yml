  remarks: "Esta propriedade contém o conjunto de pontos de extremidade ou correspondentes na <xref:System.Net.PeerToPeer.Cloud>mais próximos o par chamado nesse <xref:System.Net.PeerToPeer.PeerNameRecord>.</xref:System.Net.PeerToPeer.PeerNameRecord> </xref:System.Net.PeerToPeer.Cloud> Estes são os que com a qual esse par se comunica diretamente, em vez de por meio de um intermediário. Para cada ponto de extremidade de uma porta e endereço IP devem ser fornecidos.  O número máximo de pontos de extremidade que pode ser fornecido é de dez."
