  summary: "Obtém o <xref uid=&quot;langword_csharp_outputCacheSettings&quot; name=&quot;outputCacheSettings&quot; href=&quot;&quot;> </xref> seção contida dentro da configuração."
  remarks: "O <xref:System.Web.Configuration.OutputCacheSettingsSection>objeto se refere a `outputCacheSettings` seção do arquivo de configuração.</xref:System.Web.Configuration.OutputCacheSettingsSection>       As configurações de cache de saída habilitar ou desabilitar o cache de saída persistente baseada em disco, definem o local para persistir os dados sejam armazenados em cache e especifique o tamanho máximo do cache por aplicativo.       O ASP.NET permite armazenar em cache várias versões de uma resposta de página declarativamente usando atributos da diretiva e programaticamente usando as propriedades e métodos para a <xref:System.Web.HttpCachePolicy>classe.</xref:System.Web.HttpCachePolicy>       Você pode obter os mesmos resultados por meio da configuração do aplicativo usando o <xref:System.Web.Configuration.OutputCacheSettingsSection>ou o <xref:System.Web.Configuration.OutputCacheProfile>tipo.</xref:System.Web.Configuration.OutputCacheProfile> </xref:System.Web.Configuration.OutputCacheSettingsSection>"
  example:
