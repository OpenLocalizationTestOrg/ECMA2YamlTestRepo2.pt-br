  name: HtmlInputButton
  nameWithType: HtmlInputButton
  fullName: System.Web.UI.HtmlControls.HtmlInputButton
  type: Class
  summary: "Permite o acesso programático para HTML <xref uid=&quot;langword_csharp_&lt;input type= button&gt;&quot; name=&quot;&lt;input type= button&gt;&quot; href=&quot;&quot;> </xref>, <xref uid=&quot;langword_csharp_&lt;input type= submit&gt;&quot; name=&quot;&lt;input type= submit&gt;&quot; href=&quot;&quot;> </xref>, e <xref uid=&quot;langword_csharp_&lt;input type= reset&gt;&quot; name=&quot;&lt;input type= reset&gt;&quot; href=&quot;&quot;> </xref> elementos no servidor."
  remarks: "Use a classe HtmlInputButton para criar controles de botão em uma página da Web. Um `<input type=button>` elemento HTML é um botão com nenhum comportamento padrão quando clicado. Um `<input type=submit>` elemento HTML é um botão que envia um formulário quando clicado. Um `<input type=reset>` botão HTML redefine todos os controles para seus valores iniciais quando clicado.       No ASP.NET 2.0, use o <xref:System.Web.UI.HtmlControls.HtmlInputReset>classe e o <xref:System.Web.UI.HtmlControls.HtmlInputSubmit>classe para criar botões de redefinição e enviar, respectivamente.</xref:System.Web.UI.HtmlControls.HtmlInputSubmit> </xref:System.Web.UI.HtmlControls.HtmlInputReset>       Para obter uma lista de valores de propriedade inicial para uma instância de HtmlInputButton, consulte o <xref:System.Web.UI.HtmlControls.HtmlInputButton.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlInputButton.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlInputButton control to create a command button, a Submit button, and a Reset button.  \n  \n [!code-cs[System.Web.UI.HtmlControls.HtmlInputButton#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_9_1.aspx)]\n [!code-vb[System.Web.UI.HtmlControls.HtmlInputButton#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_9_1.aspx)]"
