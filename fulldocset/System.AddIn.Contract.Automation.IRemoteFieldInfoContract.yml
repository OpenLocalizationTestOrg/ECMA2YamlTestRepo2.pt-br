  name: IRemoteFieldInfoContract
  nameWithType: IRemoteFieldInfoContract
  fullName: System.AddIn.Contract.Automation.IRemoteFieldInfoContract
  type: Interface
  summary: "Define um contrato que componentes podem usar para acessar informações sobre um campo nos limites de domínio e o processo do aplicativo."
  remarks: "Um IRemoteFieldInfoContract representa um campo de um objeto remoto que implementa o <xref:System.AddIn.Contract.Automation.IRemoteObjectContract>interface.</xref:System.AddIn.Contract.Automation.IRemoteObjectContract>       Para acessar um ou mais campos de um objeto remoto, use o <xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A>método para obter um <xref:System.AddIn.Contract.Automation.IRemoteTypeContract>que representa o tipo do objeto remoto.</xref:System.AddIn.Contract.Automation.IRemoteTypeContract> </xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A> Em seguida, chame o <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetField%2A>ou <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetFields%2A>método.</xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetFields%2A> </xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetField%2A>"
  syntax:
    content: 'public interface IRemoteFieldInfoContract : System.AddIn.Contract.IContract'
