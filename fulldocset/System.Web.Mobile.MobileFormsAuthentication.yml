- uid: System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage(System.String,System.Boolean)
  id: RedirectFromLoginPage(System.String,System.Boolean)
  parent: System.Web.Mobile.MobileFormsAuthentication
  langs:
  - csharp
  name: RedirectFromLoginPage(String,Boolean)
  nameWithType: MobileFormsAuthentication.RedirectFromLoginPage(String,Boolean)
  fullName: System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage(String,Boolean)
  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.Mobile
  summary: "Redireciona um usuário autenticado para a URL solicitada originalmente após o logon. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Os métodos de criar uma cadeia de caracteres criptografada do cookie de autenticação e acrescentá-lo para a URL de redirecionamento de solicitação de origem. Um redirecionamento do lado do cliente, em seguida, é emitido para essa URL. Isso pode ser usado para contornar as limitações de determinados dispositivos móveis que não oferecem suporte a cookies, nem dão suporte a cookies são muito pequenos para armazenar informações de autenticação de forma segura."
  example:
  - "The following example uses the RedirectFromLoginPage method to send an authenticated user to the originally requested URL.  \n  \n [!code-cs[MobileFormsAuthentication#1](~/add/codesnippet/csharp/fc469c24-1e87-4574-b1c1-_1.aspx)]\n [!code-vb[MobileFormsAuthentication#1](~/add/codesnippet/visualbasic/fc469c24-1e87-4574-b1c1-_1.aspx)]"
  syntax:
    content: public static void RedirectFromLoginPage (string userName, bool createPersistentCookie);
    parameters:
    - id: userName
      type: System.String
      description: "Nome do usuário para fins de autenticação de cookie. Isso não precisam ser mapeados para um nome de conta e é usado por autorização de URL."
    - id: createPersistentCookie
      type: System.Boolean
      description: "Especifica se um cookie durável (uma sessão com base ou outlasts a sessão) deve ser emitido."
  overload: System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage(System.String,System.Boolean,System.String)
  id: RedirectFromLoginPage(System.String,System.Boolean,System.String)
  parent: System.Web.Mobile.MobileFormsAuthentication
  langs:
  - csharp
  name: RedirectFromLoginPage(String,Boolean,String)
  nameWithType: MobileFormsAuthentication.RedirectFromLoginPage(String,Boolean,String)
  fullName: System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage(String,Boolean,String)
  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.Mobile
  summary: "Redireciona um usuário autenticado para a URL solicitada originalmente após o logon. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Os métodos de criar uma cadeia de caracteres criptografada do cookie de autenticação e acrescentá-lo para a URL de redirecionamento de solicitação de origem. Um redirecionamento do lado do cliente, em seguida, é emitido para essa URL. Isso pode ser usado para contornar as limitações de determinados dispositivos móveis que não oferecem suporte a cookies, nem dão suporte a cookies são muito pequenos para armazenar informações de autenticação de forma segura."
  example:
  - "The following example demonstrates how to use the <xref:System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage%2A> method to send the authenticated user back to the URL that was originally requested.  \n  \n [!code-cs[MobileFormsAuthentication#1](~/add/codesnippet/csharp/853f12ad-b4ca-49c7-b9f7-_1.aspx)]\n [!code-vb[MobileFormsAuthentication#1](~/add/codesnippet/visualbasic/853f12ad-b4ca-49c7-b9f7-_1.aspx)]"
  syntax:
    content: public static void RedirectFromLoginPage (string userName, bool createPersistentCookie, string strCookiePath);
    parameters:
    - id: userName
      type: System.String
      description: "Nome do usuário para fins de autenticação de cookie. Isso não precisam ser mapeados para um nome de conta e é usado por autorização de URL."
    - id: createPersistentCookie
      type: System.Boolean
      description: "Especifica se um cookie durável (uma sessão com base ou outlasts a sessão) deve ser emitido."
    - id: strCookiePath
      type: System.String
      description: "Retorna o caminho do cookie configurado usado para o aplicativo atual."
