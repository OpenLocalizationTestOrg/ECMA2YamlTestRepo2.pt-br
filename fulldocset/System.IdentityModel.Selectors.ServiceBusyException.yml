  fullName: System.IdentityModel.Selectors.ServiceBusyException
  type: Class
  summary: "Classe de exceção para indicar que o [!INCLUDE[infocard](~/add/includes/infocard-md.md)] serviço está ocupado processando outras solicitações."
  remarks: "Uma exceção ServiceBusyException é gerada para indicar que o serviço CardSpace está ocupado processando outras solicitações. CardSpace não fila de solicitações e pode atender a apenas uma solicitação por vez.       Determine se outra instância do CardSpace está em execução. Se não houver outra instância em execução, termine-o ao interromper o processo de icardagt.exe no Gerenciador de tarefas."
