  summary: "Obtém ou define um <xref uid=&quot;langword_csharp_Block&quot; name=&quot;Block&quot; href=&quot;&quot;> </xref> derivação."
  remarks: "Esse atributo pode conter os seguintes valores: | Enum | Descrição |   |----------|-----------------|   | `None`| Use a restrição de derivação definida pelo `BlockDefault` propriedade do esquema, se ele existir. |   | `Empty`| Não existem restrições em substituições desse elemento. |   | `Substitution`| Esse elemento não pode ser substituído por um tipo derivado por substituição. |   | `Extension`| Esse elemento não pode ser substituído por um tipo derivado por extensão. |   | `Restriction`| Esse elemento não pode ser substituído por um tipo derivado por restrição. |   | `All`|`#all`. Esse elemento não pode ser substituído por qualquer tipo, independentemente do método de derivação. |       Essa propriedade não evitar derivação, mas impede a derivação de substituição do tipo em uma instância. Não há suporte para valores de lista e de união para o `block` propriedade."
  syntax:
    content: public System.Xml.Schema.XmlSchemaDerivationMethod Block { get; set; }
    return:
      type: System.Xml.Schema.XmlSchemaDerivationMethod
      description: "O atributo usado para bloquear uma derivação de tipo. Valor padrão é <xref uid=&quot;langword_csharp_XmlSchemaDerivationMethod.None&quot; name=&quot;XmlSchemaDerivationMethod.None&quot; href=&quot;&quot;> </xref>.       Opcional."
