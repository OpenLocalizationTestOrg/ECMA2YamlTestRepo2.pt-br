  name: INamingContainer
  nameWithType: INamingContainer
  fullName: System.Web.UI.INamingContainer
  type: Interface
  summary: "Identifica um controle de contêiner que cria um novo namespace ID dentro de um <xref href=&quot;System.Web.UI.Page&quot;> </xref> hierarquia de controle do objeto. Isso é apenas uma interface de marcador."
  remarks: "Qualquer controle que implementa essa interface cria um novo namespace no qual todos os atributos de identificação do controle filho há garantia de ser exclusivos dentro de um aplicativo inteiro. O marcador fornecido por esta interface permite nomeação exclusivo gerado dinamicamente instâncias de servidor do controle dentro de controles de servidor Web que oferecem suporte à associação de dados. Esses controles incluem o <xref:System.Web.UI.WebControls.Repeater>, <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.DataList>, <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.ChangePassword>, <xref:System.Web.UI.WebControls.LoginView>, <xref:System.Web.UI.WebControls.Menu>, <xref:System.Web.UI.WebControls.SiteMapNodeItem>, e <xref:System.Web.UI.WebControls.RadioButtonList>controles.</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Repeater>       Quando você desenvolve controles modelos, você deve implementar essa interface para evitar conflitos em uma página de nomenclatura. Para obter mais informações, consulte [visão geral de Designers de controle do ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates a templated custom server control that implements the INamingContainer interface. When this custom server control is used in an .aspx file, it will provide a unique namespace for any server controls that it contains.  \n  \n [!code-cs[TemplatedDataBoundControl -- RepeaterItem to compile with#1](~/add/codesnippet/csharp/t-system.web.ui.inamingc_1.cs)]\n [!code-vb[TemplatedDataBoundControl -- RepeaterItem to compile with#1](~/add/codesnippet/visualbasic/t-system.web.ui.inamingc_1.vb)]"
