  remarks: "Use a propriedade AlternateText para especificar o texto alternativo para as imagens exibidas em uma <xref:System.Web.UI.WebControls.ImageField>objeto.</xref:System.Web.UI.WebControls.ImageField> O texto alternativo é exibido quando uma imagem não pode ser carregada ou não está disponível. Navegadores que suportam o recurso de dicas de ferramenta também exibem esse texto como uma dica de ferramenta.      > [!NOTE] > Quando essa propriedade é definida, todas as imagens exibidas em uma <xref:System.Web.UI.WebControls.ImageField>objeto compartilham o mesmo texto alternativo.</xref:System.Web.UI.WebControls.ImageField> Como alternativa, você pode vincular o texto alternativo para um campo em uma fonte de dados, definindo o <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>propriedade em vez desta propriedade.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> Isso permite que você tenha o texto alternativo diferente para cada imagem a ser exibida. Se ambos o AlternateText e <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>propriedades forem definidas, o <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>propriedade prevalece.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> </xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>       O valor dessa propriedade, quando definido, podem ser salvos automaticamente em um arquivo de recurso usando uma ferramenta de designer. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
