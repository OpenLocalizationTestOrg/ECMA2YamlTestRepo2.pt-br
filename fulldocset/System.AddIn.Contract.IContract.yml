- uid: System.AddIn.Contract.IContract.QueryContract(System.String)
  id: QueryContract(System.String)
  parent: System.AddIn.Contract.IContract
  langs:
  - csharp
  name: QueryContract(String)
  nameWithType: IContract.QueryContract(String)
  fullName: System.AddIn.Contract.IContract.QueryContract(String)
  type: Method
  assemblies:
  - System.AddIn.Contract
  namespace: System.AddIn.Contract
  summary: "Retorna um contrato que é implementado por este contrato."
  remarks: "Permite que o método QueryContract <xref:System.AddIn.Contract.IContract>objetos expor outros contratos.</xref:System.AddIn.Contract.IContract> QueryContract serve a uma finalidade semelhante do `IUnknown.QueryInterface` método COM.       O formato das cadeias de caracteres usada para identificar contratos é definido pelo <xref:System.AddIn.Contract.IContract>implementação.</xref:System.AddIn.Contract.IContract> É recomendável que você use o <xref:System.Type.AssemblyQualifiedName%2A>do contrato que está sendo consultado.</xref:System.Type.AssemblyQualifiedName%2A>"
  syntax:
    content: public System.AddIn.Contract.IContract QueryContract (string contractIdentifier);
    parameters:
    - id: contractIdentifier
      type: System.String
      description: "Uma cadeia de caracteres que identifica o contrato que está sendo solicitado."
    return:
      type: System.AddIn.Contract.IContract
      description: "Um <xref href=&quot;System.AddIn.Contract.IContract&quot;> </xref> que representa um contrato que um cliente está solicitando o contrato atual. <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se o contrato atual não oferece suporte para o contrato que é solicitado."
  overload: System.AddIn.Contract.IContract.QueryContract*
  exceptions: []
  platform:
  - net462
