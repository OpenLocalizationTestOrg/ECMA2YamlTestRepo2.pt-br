  name: ListViewSelectEventArgs
  nameWithType: ListViewSelectEventArgs
  fullName: System.Web.UI.WebControls.ListViewSelectEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.ListView.SelectedIndexChanging&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.ListView>controlar gera o <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>evento quando um botão de seleção é clicado, mas antes de <xref:System.Web.UI.WebControls.ListView>controle manipula a operação select.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> </xref:System.Web.UI.WebControls.ListView> (A selecionar um botão é uma cujo `CommandName` estiver definida como &quot;Select&quot;.) Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada sempre que esse evento ocorre, como cancelar a operação de seleção.       Um objeto ListViewSelectEventArgs é passado para o método de manipulação de eventos, que permite que você determine o índice do item selecionado pelo usuário. Ele também permite que você cancelar a operação de seleção. Para cancelar a operação de seleção, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade do objeto ListViewSelectEventArgs para `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Para obter uma lista de valores de propriedade inicial para uma instância da classe ListViewSelectEventArgs, consulte o <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewSelectEventArgs object that is passed to the <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> event to cancel the select operation if the item that was selected is discontinued.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedIndexChanging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_121_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedIndexChanging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_121_1.aspx)]"
  syntax:
    content: 'public class ListViewSelectEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
