  name: ColorAnimationUsingKeyFrames
  nameWithType: ColorAnimationUsingKeyFrames
  fullName: System.Windows.Media.Animation.ColorAnimationUsingKeyFrames
  type: Class
  summary: "Anima o valor de um <xref href=&quot;System.Windows.Media.Color&quot;> </xref> propriedade ao longo de um conjunto de <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames.KeyFrames*>sobre determinado <xref href=&quot;System.Windows.Duration&quot;> </xref>.</xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames.KeyFrames*>"
  remarks: "Valores de destino de uma animação quadro-chave são definidos por seu <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames.KeyFrames%2A>propriedade, que contém uma coleção de <xref:System.Windows.Media.Animation.ColorKeyFrame>objetos.</xref:System.Windows.Media.Animation.ColorKeyFrame> </xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames.KeyFrames%2A> Cada <xref:System.Windows.Media.Animation.ColorKeyFrame>define um segmento da animação com seu próprio destino <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A>e <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame> Quando a animação é executada, ela avança de um valor de chave para a próxima no local especificado da chave vezes.       Há três tipos de <xref:System.Windows.Media.Animation.ColorKeyFrame>classes, uma para cada método de interpolação com suporte: <xref:System.Windows.Media.Animation.LinearColorKeyFrame>, <xref:System.Windows.Media.Animation.DiscreteColorKeyFrame>e <xref:System.Windows.Media.Animation.SplineColorKeyFrame>.</xref:System.Windows.Media.Animation.SplineColorKeyFrame> </xref:System.Windows.Media.Animation.DiscreteColorKeyFrame> </xref:System.Windows.Media.Animation.LinearColorKeyFrame> </xref:System.Windows.Media.Animation.ColorKeyFrame>       Ao contrário de um <xref:System.Windows.Media.Animation.ColorAnimation>, um ColorAnimationUsingKeyFrames pode ter mais de dois valores de destino.</xref:System.Windows.Media.Animation.ColorAnimation> Você também pode controlar o método de interpolação do indivíduo <xref:System.Windows.Media.Animation.ColorKeyFrame>segmentos.</xref:System.Windows.Media.Animation.ColorKeyFrame>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("KeyFrames")]

      public class ColorAnimationUsingKeyFrames : System.Windows.Media.Animation.ColorAnimationBase, System.Windows.Markup.IAddChild, System.Windows.Media.Animation.IKeyFrameAnimation
