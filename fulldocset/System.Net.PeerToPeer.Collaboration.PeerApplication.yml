  name: PeerApplication
  nameWithType: PeerApplication
  fullName: System.Net.PeerToPeer.Collaboration.PeerApplication
  type: Class
  summary: "Representa um aplicativo que está disponível para uso com a infraestrutura de colaboração ponto a ponto."
  remarks: "Um aplicativo é um conjunto de software ou recursos de software disponíveis para um par de um ponto de extremidade. Normalmente, isso se refere a pacotes de software de rede habilitado como jogos ou outros aplicativos de colaboração. Um PeerApplication define o conjunto de aplicativos de software ou componentes disponíveis para uso com o <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>rede.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration> Esta rede permite que os participantes de infraestrutura iniciar o uso deste aplicativo. Eles podem iniciar uma sessão de colaboração usando o aplicativo identificado por essa classe.       Depois de construir uma instância dessa classe e configurando as propriedades apropriadas, esse objeto pode ser usado em <xref:System.Net.PeerToPeer>sessões de colaboração.</xref:System.Net.PeerToPeer>  Seu uso é realizado passando-o para os pares de colaboração <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.RegisterApplication%2A>e <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.UnregisterApplication%2A>métodos, que habilita ou desabilita o proprietário.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.UnregisterApplication%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.RegisterApplication%2A>       O identificador global exclusivo <xref:System.Net.PeerToPeer.Collaboration.PeerApplication.Id%2A>e <xref:System.Net.PeerToPeer.Collaboration.PeerApplicationRegistrationType>propriedades desta instância devem ser definidas antes que o aplicativo pode ser registrado com êxito.</xref:System.Net.PeerToPeer.Collaboration.PeerApplicationRegistrationType> </xref:System.Net.PeerToPeer.Collaboration.PeerApplication.Id%2A>       Depois de registrar um aplicativo com a infraestrutura de colaboração ponto a ponto, as informações de registro persistem no registro.  Isso torna o aplicativo disponível para aplicativos de colaboração mesmo depois que o programa registrado o aplicativo foi encerrado.       Alterando as propriedades em uma instância de aplicativo depois que ele foi registrado não tem efeito sobre o registro. Para atualizar o registro, o aplicativo deve ser o registro cancelado e, em seguida, registrado novamente com as novas informações."
