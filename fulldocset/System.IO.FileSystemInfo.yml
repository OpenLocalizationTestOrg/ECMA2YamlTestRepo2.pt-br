  type: Property
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Obtém ou define os atributos do arquivo atual ou diretório."
  remarks: "O valor da propriedade de atributos é previamente em cache se a instância atual do <xref:System.IO.FileSystemInfo>objeto foi retornado de qualquer um dos seguintes <xref:System.IO.DirectoryInfo>métodos:- <xref:System.IO.DirectoryInfo.GetDirectories%2A>- <xref:System.IO.DirectoryInfo.GetFiles%2A>- <xref:System.IO.DirectoryInfo.GetFileSystemInfos%2A>- <xref:System.IO.DirectoryInfo.EnumerateDirectories%2A>- <xref:System.IO.DirectoryInfo.EnumerateFiles%2A>- <xref:System.IO.DirectoryInfo.EnumerateFileSystemInfos%2A>para obter o valor mais recente, chame o <xref:System.IO.FileSystemInfo.Refresh%2A>método.</xref:System.IO.FileSystemInfo.Refresh%2A> </xref:System.IO.DirectoryInfo.EnumerateFileSystemInfos%2A> </xref:System.IO.DirectoryInfo.EnumerateFiles%2A> </xref:System.IO.DirectoryInfo.EnumerateDirectories%2A> </xref:System.IO.DirectoryInfo.GetFileSystemInfos%2A> </xref:System.IO.DirectoryInfo.GetFiles%2A> </xref:System.IO.DirectoryInfo.GetDirectories%2A> </xref:System.IO.DirectoryInfo> </xref:System.IO.FileSystemInfo>       O valor dessa propriedade é uma combinação do arquivamento, compactado, directory, ocultada, offline, somente leitura, sistema e sinalizadores de atributo de arquivo temporário.       Quando você definir esse valor, use o operador OR bit a bit (`|` em c# ou `Or` no Visual Basic) para aplicar mais de um valor. Para manter todos os valores existentes na propriedade atributos, incluem o valor da propriedade atributos na sua atribuição. Por exemplo:`exampleFile.Attributes = exampleFile.Attributes | FileAttributes.ReadOnly;`"
  example:
  - "The following example demonstrates the Attributes property. This code example is part of a larger example provided for the <xref:System.IO.FileSystemInfo> class.  \n  \n [!code-cs[FileSystemInfo#2](~/add/codesnippet/csharp/p-system.io.filesystemin_3_1.cs)]\n [!code-cpp[FileSystemInfo#2](~/add/codesnippet/cpp/p-system.io.filesystemin_3_1.cpp)]\n [!code-vb[FileSystemInfo#2](~/add/codesnippet/visualbasic/p-system.io.filesystemin_3_1.vb)]"
  syntax:
