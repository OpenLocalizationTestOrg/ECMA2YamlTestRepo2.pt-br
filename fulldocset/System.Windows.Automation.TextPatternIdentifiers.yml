  - UIAutomationTypes
  namespace: System.Windows.Automation
  summary: "Identifica o `UnderlineStyle` (<xref href=&quot;System.Windows.Automation.Text.TextDecorationLineStyle&quot;></xref>) atributo de um intervalo de texto."
  remarks: "Esse identificador é usado por provedores de automação de interface do usuário. Aplicativos de cliente de automação de interface do usuário devem usar o campo equivalente no <xref:System.Windows.Automation.TextPattern>.</xref:System.Windows.Automation.TextPattern>       Os valores para esse atributo são do tipo <xref:System.Windows.Automation.Text.TextDecorationLineStyle>.</xref:System.Windows.Automation.Text.TextDecorationLineStyle>       O valor padrão é <xref:System.Windows.Automation.Text.TextDecorationLineStyle>.</xref:System.Windows.Automation.Text.TextDecorationLineStyle>"
  syntax:
    content: public static readonly System.Windows.Automation.AutomationTextAttribute UnderlineStyleAttribute;
    return:
      type: System.Windows.Automation.AutomationTextAttribute
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
