  name: AssemblyResourceLoader
  nameWithType: AssemblyResourceLoader
  fullName: System.Web.Handlers.AssemblyResourceLoader
  type: Class
  summary: "Fornece um manipulador HTTP usado para carregar os recursos incorporados de assemblies. Essa classe não pode ser herdada."
  remarks: "A classe AssemblyResourceLoader é um manipulador HTTP que permite que uma página ASP.NET ou um controle para carregar os recursos internos, como o script de cliente, imagens e arquivos de dados, de um assembly .NET compilado. Para obter mais informações sobre como incorporar recursos em um assembly .NET, consulte a documentação para o compilador que você usa.       O manipulador AssemblyResourceLoader responde a solicitações feitas para URLs geradas pelo <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>método.</xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> Antes de responder à solicitação, o manipulador AssemblyResourceLoader garante que o recurso deve estar disponível diretamente pela Web.       O manipulador responde às solicitações do formulário ```   WebResource.axd?d=<encrypted identifier>&t=<time stamp value>   ``` onde `<encryped identifier>` identifica o recurso da Web solicitado e `<time stamp value>` é o carimbo de hora para o assembly solicitado para que as alterações para o assembly podem ser detectadas e o recurso de cache é invalidado.       Esta classe dá suporte à infraestrutura do ASP.NET e não se destina a ser usado diretamente no seu código."
  syntax:
    content: 'public sealed class AssemblyResourceLoader : System.Web.IHttpHandler'
  inheritance:
  - System.Object
  implements:
  - System.Web.IHttpHandler
  inheritedMembers: []
  platform:
