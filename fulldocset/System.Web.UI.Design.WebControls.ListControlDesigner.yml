    parameters: []
    return:
      type: System.String
      description: "Um <xref:System.String>contendo a marcação usada para renderizar o controle derivado de <xref href=&quot;System.Web.UI.WebControls.ListControl&quot;> </xref> em tempo de design.</xref:System.String>"
  overload: System.Web.UI.Design.WebControls.ListControlDesigner.GetDesignTimeHtml*
