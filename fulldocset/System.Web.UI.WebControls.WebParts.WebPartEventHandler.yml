  summary: "Representa o método que manipulará o <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded&quot;> </xref> evento, <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted&quot;> </xref> evento, <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed&quot;> </xref> evento, <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved&quot;> </xref> evento, ou <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> objeto."
  remarks: "O método especificado no delegado WebPartEventHandler será chamado quando um <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>evento, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted>evento, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed>evento <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>evento, ou <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged>é gerado.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>       Os desenvolvedores de páginas podem fornecer manipuladores personalizados para eventos de Web Parts adicionando um `OnWebPartAdded` atributo, `OnWebPartDeleted` atributo, `OnWebPartClosed` atributo, `OnWebPartMoved` atributo, ou `OnSelectedWebPartChanged` de atributo para o `<asp:webpartmanager>` elemento em uma página e atribuir um nome de método personalizado para o atributo. Um manipulador personalizado também pode ser atribuído programaticamente. Para obter mais informações sobre como atribuir programaticamente um manipulador de eventos, consulte [NIB: como: conectar-se métodos do manipulador de eventos para eventos](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
