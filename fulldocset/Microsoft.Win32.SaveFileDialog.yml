  summary: "Representa uma caixa de diálogo comum que permite que o usuário especifique um nome de arquivo para salvar um arquivo como. SaveFileDialog não pode ser usado por um aplicativo que está sendo executado em confiança parcial."
  remarks: "A figura a seguir mostra um SaveFileDialog para [!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)].       ![Caixa de diálogo Salvar como](~/add/media/dialogboxesoverviewfigure3.png &quot;caixa de diálogo Salvar como&quot;) partir [!INCLUDE[TLA2#tla_winvista](~/add/includes/tla2sharptla-winvista-md.md)], abrir e salvar caixas de diálogo de arquivo tem uma **Links Favoritos** painel no lado esquerdo da caixa de diálogo que permite que o usuário navegar rapidamente para um local diferente. Esses links são chamados de locais personalizados. Use o <xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>propriedade para definir esta lista de links.</xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>      <a name=&quot;xamlTextUsage_SaveFileDialog&quot;></a># # XAML texto uso você não pode declarar esta classe gerenciada no [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  example:
