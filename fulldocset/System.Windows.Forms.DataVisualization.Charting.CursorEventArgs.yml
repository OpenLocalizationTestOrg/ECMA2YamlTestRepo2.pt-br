  summary: "Obtém ou define a posição de um cursor. Dependendo do evento, também define a posição do cursor."
  remarks: "Esta propriedade representa a nova posição de um cursor e pode ser usada no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>e <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>eventos para obter a posição do cursor.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> Ele também pode ser usado no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>evento para definir a posição do cursor.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>       Observe que a definição dessa propriedade <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>evento não terá efeito.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> A propriedade NewPosition terá um valor de <xref:System.Double.NaN>nesse evento.</xref:System.Double.NaN>       Para determinar que o evento está sendo gerado para a área do gráfico, use o <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>       Use o <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>propriedade para determinar se essa posição final para um intervalo selecionado ao longo do primário ou secundário X ou eixo Y.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>"
  syntax:
    content: public double NewPosition { get; set; }
    return:
      type: System.Double
      description: "Um <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> valor que representa a posição de um cursor ao longo do eixo."
  overload: System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition*
  exceptions: []
  platform:
  - net462
