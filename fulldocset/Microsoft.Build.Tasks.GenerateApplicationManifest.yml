- uid: Microsoft.Build.Tasks.GenerateApplicationManifest.HostInBrowser
  id: HostInBrowser
  parent: Microsoft.Build.Tasks.GenerateApplicationManifest
  langs:
  - csharp
  name: HostInBrowser
  nameWithType: GenerateApplicationManifest.HostInBrowser
  fullName: Microsoft.Build.Tasks.GenerateApplicationManifest.HostInBrowser
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Obtém ou define se o aplicativo é hospedado em um navegador (como aplicativos de navegador da Web WPF)."
  remarks: "Para tipos de projeto diferente de aplicativos de navegador da Web WPF, defina HostInBrowser `false` (o valor padrão).       Quando você implanta um aplicativo de navegador WPF Web, você deve definir a propriedade HostInBrowser `true`. Isso faz com que o `<hostInBrowser>` marca a ser adicionado ao manifesto do aplicativo gerado, habilitando o ClickOnce implantar projetos para aplicativos hospedados em navegador, que contêm arquivos XBAP.       Você também precisa disponibilizar o aplicativo on-line apenas definindo <xref:Microsoft.Build.Tasks.GenerateDeploymentManifest.Install%2A>para `false`.</xref:Microsoft.Build.Tasks.GenerateDeploymentManifest.Install%2A> Se essa condição não for atendida, você receberá [MSBuild erro MSB3116](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool HostInBrowser { get; set; }
    return:
      type: System.Boolean
      description: "Um valor booliano que indica se a implantação do aplicativo será hospedado em um navegador (<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>), ou não (<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>). <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>só se aplica a aplicativos de navegador da Web WPF."
  overload: Microsoft.Build.Tasks.GenerateApplicationManifest.HostInBrowser*
  exceptions: []
  platform:
  - net462
