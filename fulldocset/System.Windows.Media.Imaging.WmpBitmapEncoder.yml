  nameWithType: WmpBitmapEncoder.ImageDataDiscardLevel
  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder.ImageDataDiscardLevel
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Obtém ou define o nível de dados de imagem para descartar durante transcodificar um domínio compactado."
  remarks: "Essa propriedade tem um se único efeito <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>é definido como `true`; caso contrário, ele será ignorado.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>      <a name=&quot;XAMLTextUsage_9&quot;></a># # Uso de texto XAML"
  syntax:
    content: public byte ImageDataDiscardLevel { get; set; }
    return:
      type: System.Byte
      description: "O nível de dados de imagem para descartar durante uma codificação de domínio compactado da imagem. O intervalo de valores é 0 (nenhum dado descartado) 3 (HighPass e LowPass descartados). O padrão é 1.       <table><thead><tr><th> Valor       </th><th> Descrição       </th></tr></thead><tbody><tr><td> 0       </td><td> Nenhum dado de frequência da imagem é descartado.       </td></tr><tr><td> 1       </td><td> FlexBits são descartados. A qualidade da imagem da imagem é reduzida sem alterar a resolução efetiva da imagem.       </td></tr><tr><td> 2       </td><td> Faixa de dados de frequência HighPass será descartada. Resolução efetiva da imagem é reduzida por um fator de 4 em ambas as dimensões.       </td></tr><tr><td> 3       </td><td> HighPass e LowPass faixas de dados de frequência são descartadas. Resolução efetiva da imagem é reduzida por um fator de 16 em ambas as dimensões.       </td></tr></tbody></table>"
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.ImageDataDiscardLevel*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor fornecido não está entre 0 e 3."
  platform:
  - net462
