  fullName: System.Management.Instrumentation.InstrumentationClassAttribute
  type: Class
  summary: "Especifica que uma classe fornece instrumentação de evento ou instância.       Observação: as bibliotecas .NET do WMI são consideradas no estado final e não um desenvolvimento adicional, aprimoramentos ou atualizações estarão disponíveis não-relacionados para problemas de segurança que afetam essas bibliotecas. O [MI APIs](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) deve ser usado para todos os novos desenvolvimentos."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct)]

      public class InstrumentationClassAttribute : Attribute
