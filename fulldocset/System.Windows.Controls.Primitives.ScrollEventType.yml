  namespace: System.Windows.Controls.Primitives
  summary: "O <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> movido uma distância especificada, conforme determinado pelo valor de <xref:System.Windows.Controls.Primitives.RangeBase.LargeChange*>, à direita de um horizontal <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> ou para baixo para vertical <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>.</xref:System.Windows.Controls.Primitives.RangeBase.LargeChange*> Para vertical <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, essa movimentação ocorre quando o botão de página que está abaixo do <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> é pressionado, ou quando a tecla PAGE DOWN é pressionada e corresponde a um <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.PageDownCommand&quot;> </xref>. Um horizontal <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, essa movimentação ocorre quando a página do botão à direita do <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> é pressionado e corresponde a um <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.PageRightCommand&quot;> </xref>."
  syntax:
    content: LargeIncrement
    return:
      type: System.Windows.Controls.Primitives.ScrollEventType
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
