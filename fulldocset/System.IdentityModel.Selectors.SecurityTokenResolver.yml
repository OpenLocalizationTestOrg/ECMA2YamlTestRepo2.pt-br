  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Cria um resolvedor de token de segurança padrão para os tokens de segurança especificado."
  remarks: "Usa o resolvedor de token de segurança que é retornado deste método, o <xref:System.IdentityModel.Tokens.SecurityToken.MatchesKeyIdentifierClause%2A>e <xref:System.IdentityModel.Tokens.SecurityToken.ResolveKeyIdentifierClause%2A>métodos em tokens de segurança especificado para resolver os identificadores de chave e cláusulas de identificador de chave.</xref:System.IdentityModel.Tokens.SecurityToken.ResolveKeyIdentifierClause%2A> </xref:System.IdentityModel.Tokens.SecurityToken.MatchesKeyIdentifierClause%2A>"
  syntax:
    content: public static System.IdentityModel.Selectors.SecurityTokenResolver CreateDefaultSecurityTokenResolver (System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Tokens.SecurityToken> tokens, bool canMatchLocalId);
    parameters:
    - id: tokens
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Tokens.SecurityToken}
      description: "Um &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; do tipo <xref href=&quot;System.IdentityModel.Tokens.SecurityToken&quot;> </xref> que contém o conjunto de tokens de segurança para o qual este resolvedor de token de segurança pode resolver identificadores de chave e cláusulas de identificador de chave."
    - id: canMatchLocalId
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para resolver o <xref uid=&quot;langword_csharp_&lt;SecurityTokenReference&gt;&quot; name=&quot;&lt;SecurityTokenReference&gt;&quot; href=&quot;&quot;> </xref> chave cláusulas de identificador que fazem referência a uma chave de segurança que está localizada em algum outro lugar na mensagem SOAP; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.IdentityModel.Selectors.SecurityTokenResolver
      description: "Um <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenResolver&quot;> </xref> que resolve identificadores de chave e cláusulas que correspondem os tokens de segurança especificados no <code> tokens </code> parâmetro."
  overload: System.IdentityModel.Selectors.SecurityTokenResolver.CreateDefaultSecurityTokenResolver*
  exceptions: []
