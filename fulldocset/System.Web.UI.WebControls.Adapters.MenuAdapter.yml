  remarks: "O método de RenderItem é chamado da <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>método para recuperar os estilos e atributos de espaçamento do <xref:System.Web.UI.WebControls.MenuItem>de objeto e aplicá-las a um elemento de hiperlink recém-criado.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> A hierarquia de menu é atravessada no <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>método e chamará o método de RenderItem para processar cada item.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> Cada item é processado como um hiperlink e herda as propriedades e os estilos de especificado <xref:System.Web.UI.WebControls.MenuItem>controle.</xref:System.Web.UI.WebControls.MenuItem> O hiperlink processado para a página é uma das seguintes opções:-um evento de postback para abrir ou selecione o item.      -Um link para navegar até o destino especificado no <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>propriedade o <xref:System.Web.UI.WebControls.MenuItem>controle.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>"
  syntax:
    content: protected virtual void RenderItem (System.Web.UI.HtmlTextWriter writer, System.Web.UI.WebControls.MenuItem item, int position);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "O <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> instância que contém métodos para criar e processar a saída específica do dispositivo."
    - id: item
