  remarks: "Quando notificado pelo método OnInit, controles de servidor Web devem executar as etapas de inicialização que são necessárias para criar e configurar uma instância. Neste estágio do ciclo de vida do controle de servidor, o estado de exibição do controle ainda precisa ser preenchida. Além disso, você não pode acessar outros controles de servidor quando este método é chamado, independentemente de ser um filho ou pai para este controle. Não há garantia de que outros controles de servidor ser criado e está pronto para acesso.       Gerar um evento invoca o manipulador de eventos por meio de um representante. Para obter mais informações, consulte [NIB: gerar um evento](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       O <xref:System.Web.UI.WebControls.GridView.OnInit%2A>método também permite que classes derivadas manipular o evento sem anexar um representante.</xref:System.Web.UI.WebControls.GridView.OnInit%2A> Isso é a técnica preferida para manipular o evento em uma classe derivada.       O método OnInit é usado principalmente por desenvolvedores de controle estender a funcionalidade do <xref:System.Web.UI.HtmlControls.HtmlForm>controle.</xref:System.Web.UI.HtmlControls.HtmlForm>"
