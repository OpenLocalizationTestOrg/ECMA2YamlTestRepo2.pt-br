  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Indica um modo de energia suspenso do sistema. Quando um sistema é suspenso, o computador alterna para um estado de baixa energia chamado em espera. Quando um computador está em modo de espera, alguns dispositivos estão desativados e o computador usa menos energia. Em si pode restaurar o sistema mais rapidamente do que o retorno da hibernação. Porque o estado de espera não salvar o estado de memória em disco, uma falha de energia enquanto estiver no modo de espera pode causar perda de informações."
  syntax:
    content: Suspend
    return:
      type: System.Windows.Forms.PowerState
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
