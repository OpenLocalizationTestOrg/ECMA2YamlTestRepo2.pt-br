  summary: "Permite que um <xref href=&quot;System.Security.Cryptography.CngKey&quot;> </xref> objeto a ser criado com propriedades adicionais que estão definidas antes da chave é finalizada."
  remarks: "O <xref:System.Security.Cryptography.CngKeyCreationParameters>classe permite que você crie um novo <xref:System.Security.Cryptography.CngKey>de objeto e inicializá-lo com as propriedades comuns.</xref:System.Security.Cryptography.CngKey> </xref:System.Security.Cryptography.CngKeyCreationParameters> Se você deve definir propriedades adicionais na chave durante a criação, siga estas etapas: 1.  Criar um novo <xref:System.Security.Cryptography.CngProperty>objeto para cada propriedade adicional que devem ser definidas.</xref:System.Security.Cryptography.CngProperty>      2.  Chame a propriedade de parâmetros para obter um vazio <xref:System.Security.Cryptography.CngPropertyCollection>objeto.</xref:System.Security.Cryptography.CngPropertyCollection>      3.  Adicionar o <xref:System.Security.Cryptography.CngProperty>objetos para o <xref:System.Security.Cryptography.CngPropertyCollection>objeto.</xref:System.Security.Cryptography.CngPropertyCollection> </xref:System.Security.Cryptography.CngProperty>      4.  Chamar o <xref:System.Security.Cryptography.CngKey.Create%28System.Security.Cryptography.CngAlgorithm%2CSystem.String%2CSystem.Security.Cryptography.CngKeyCreationParameters%29>método de sobrecarga e passar o inicializado <xref:System.Security.Cryptography.CngKeyCreationParameters>objeto proprietário.</xref:System.Security.Cryptography.CngKeyCreationParameters> </xref:System.Security.Cryptography.CngKey.Create%28System.Security.Cryptography.CngAlgorithm%2CSystem.String%2CSystem.Security.Cryptography.CngKeyCreationParameters%29>"
  syntax:
    content: public System.Security.Cryptography.CngPropertyCollection Parameters { get; }
    return:
