  summary: "Obtém um sinalizador que indica se o manipulador utiliza imagens privadas."
  remarks: "Quando a propriedade PrivateImages está definida, o manipulador não retornará imagens fora do escopo de sessão. Além disso, o cliente não poderá fazer o download de imagens de outro usuário. Este é o comportamento padrão."
  syntax:
