- uid: System.ServiceModel.WSFederationHttpBinding.CreateBindingElements
  id: CreateBindingElements
  parent: System.ServiceModel.WSFederationHttpBinding
  langs:
  - csharp
  name: CreateBindingElements()
  nameWithType: WSFederationHttpBinding.CreateBindingElements()
  fullName: System.ServiceModel.WSFederationHttpBinding.CreateBindingElements()
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Cria uma coleção com os elementos de associação para a associação."
  remarks: "A pilha de elementos de associação depende do valor da <xref:System.ServiceModel.WSFederationHttpSecurityMode>definida.</xref:System.ServiceModel.WSFederationHttpSecurityMode>       A pilha de elementos de associação <xref:System.ServiceModel.WSFederationHttpBinding>é o mesmo que contidos em <xref:System.ServiceModel.WSHttpBinding>quando <xref:System.ServiceModel.WSHttpBinding.Security%2A>é definido como o valor padrão de <xref:System.ServiceModel.WSFederationHttpSecurityMode>.</xref:System.ServiceModel.WSFederationHttpSecurityMode> </xref:System.ServiceModel.WSHttpBinding.Security%2A> </xref:System.ServiceModel.WSHttpBinding> </xref:System.ServiceModel.WSFederationHttpBinding>      1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>2.</xref:System.ServiceModel.Channels.TransactionFlowBindingElement>  <xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement>3.</xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement>  <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>4.</xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>  <xref:System.ServiceModel.Channels.HttpTransportBindingElement>Entretanto, a configuração <xref:System.ServiceModel.WSFederationHttpSecurityMode>para <xref:System.ServiceModel.WSFederationHttpSecurityMode>resulta em uma pilha que é de uma combinação entre a <xref:System.ServiceModel.WSHttpBinding>e <xref:System.ServiceModel.BasicHttpBinding>associações.</xref:System.ServiceModel.BasicHttpBinding> </xref:System.ServiceModel.WSHttpBinding> </xref:System.ServiceModel.WSFederationHttpSecurityMode> </xref:System.ServiceModel.WSFederationHttpSecurityMode></xref:System.ServiceModel.Channels.HttpTransportBindingElement>      1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>2.</xref:System.ServiceModel.Channels.TransactionFlowBindingElement>  <xref:System.ServiceModel.Channels.TransportSecurityBindingElement>3.</xref:System.ServiceModel.Channels.TransportSecurityBindingElement>  <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>4.</xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>  <xref:System.ServiceModel.Channels.HttpsTransportBindingElement>Por fim, usando o codificador MTOM parece exatamente da mesma maneira que <xref:System.ServiceModel.WSHttpBinding>.</xref:System.ServiceModel.WSHttpBinding></xref:System.ServiceModel.Channels.HttpsTransportBindingElement>      1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>2.</xref:System.ServiceModel.Channels.TransactionFlowBindingElement>  <xref:System.ServiceModel.Channels.MtomMessageEncodingBindingElement>3.</xref:System.ServiceModel.Channels.MtomMessageEncodingBindingElement>  <xref:System.ServiceModel.Channels.HttpTransportBindingElement></xref:System.ServiceModel.Channels.HttpTransportBindingElement>"
  syntax:
    content: public override System.ServiceModel.Channels.BindingElementCollection CreateBindingElements ();
    parameters: []
    return:
      type: System.ServiceModel.Channels.BindingElementCollection
      description: "O &lt;xref:System.Collections.Generic.ICollection%601&gt; do tipo <xref:System.ServiceModel.Channels.BindingElement>que compõe a associação.</xref:System.ServiceModel.Channels.BindingElement>"
  overload: System.ServiceModel.WSFederationHttpBinding.CreateBindingElements*
  exceptions: []
  platform:
  - net462
