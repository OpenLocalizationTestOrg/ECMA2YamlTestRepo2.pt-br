  summary: "Obtém ou define um valor que indica se as restrições de validação adicionais devem ser usados exclusivamente para validar o fluxo de trabalho. Se definido como <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, validação contida dentro da atividade em si será ignorada."
  remarks: "<xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>é chamado sempre que um fluxo de trabalho é executado, e e os erros resultantes fará com que um <xref:System.Activities.InvalidWorkflowException>seja gerada.</xref:System.Activities.InvalidWorkflowException></xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>"
  syntax:
    content: public bool OnlyUseAdditionalConstraints { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se as restrições adicionais são usados exclusivamente; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
