  name: InsufficientMemoryException
  nameWithType: InsufficientMemoryException
  fullName: System.InsufficientMemoryException
  type: Class
  summary: "A exceção que é lançada quando a falha de uma verificação de memória suficiente disponível. Essa classe não pode ser herdada."
  remarks: "Ao contrário de <xref:System.OutOfMemoryException>, InsufficientMemoryException será lançada antes de iniciar uma operação e, portanto, não implica a corrupção de estado.</xref:System.OutOfMemoryException> Um aplicativo pode tratar essa exceção, reduzir o uso de memória e evitar real fora de seu potencial de corrupção de estado do programa e condições de memória.       Essa exceção é lançada pelo <xref:System.Runtime.MemoryFailPoint.%23ctor%2A>construtor quando você especificar uma alocação de memória projetada maior do que a quantidade de memória disponível no momento.</xref:System.Runtime.MemoryFailPoint.%23ctor%2A> Seu programa pode capturar a exceção e o atraso da tarefa que precisa de memória ou executá-lo nas etapas menores que exigem menos memória.       Consulte o <xref:System.Runtime.MemoryFailPoint>classe para um exemplo de código.</xref:System.Runtime.MemoryFailPoint>      > [!NOTE] > Esta exceção não está incluída no [.NET para aplicativos Windows Store](http://go.microsoft.com/fwlink/?LinkID=247912) ou [biblioteca de classes portátil](~/add/includes/ajax-current-ext-md.md), mas ela é gerada por alguns membros que são. Para capturar a exceção nesse caso, escreva uma `catch` instrução para <xref:System.OutOfMemoryException>em vez disso.</xref:System.OutOfMemoryException>"
  syntax:
    content: 'public sealed class InsufficientMemoryException : OutOfMemoryException'
  inheritance:
  - System.OutOfMemoryException
