  summary: "Representa o método que manipula o <xref href=&quot;System.Web.UI.WebControls.GridView.RowCreated&quot;> </xref> e <xref href=&quot;System.Web.UI.WebControls.GridView.RowDataBound&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controle."
  remarks: "Antes do <xref:System.Web.UI.WebControls.GridView>controle pode ser processado, uma <xref:System.Web.UI.WebControls.GridViewRow>objeto deve ser criado para cada linha no controle.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> O <xref:System.Web.UI.WebControls.GridView.RowCreated>é gerado sempre que uma linha no <xref:System.Web.UI.WebControls.GridView>controle é criado.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCreated> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada, como adicionar conteúdo personalizado a uma linha, sempre que esse evento ocorre.       Da mesma forma, cada linha no controle deve ser vinculada a um registro na fonte de dados antes do <xref:System.Web.UI.WebControls.GridView>controle pode ser processado.</xref:System.Web.UI.WebControls.GridView> O <xref:System.Web.UI.WebControls.GridView.RowDataBound>evento é gerado quando uma linha de dados (representado por um <xref:System.Web.UI.WebControls.GridViewRow>objeto) está associada aos dados no <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView.RowDataBound> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada, como modificar os valores de dados associados à linha, sempre que esse evento ocorre.       Quando você cria um delegado GridViewRowEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
