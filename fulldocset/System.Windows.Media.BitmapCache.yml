  name: BitmapCache
  nameWithType: BitmapCache
  fullName: System.Windows.Media.BitmapCache
  type: Class
  summary: "Cria e armazena em cache uma representação de bitmap de um <xref href=&quot;System.Windows.UIElement&quot;> </xref>."
  remarks: "Use a classe BitmapCache para melhorar o desempenho de renderização de um complexo <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> Criar um BitmapCache e atribuí-la para o <xref:System.Windows.UIElement.CacheMode%2A>propriedade de um <xref:System.Windows.UIElement>para armazenar em cache o elemento e sua subárvore como um bitmap na memória de vídeo.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.CacheMode%2A> Isso é útil quando você precisa animar, converter ou dimensionar uma <xref:System.Windows.UIElement>assim que possível.</xref:System.Windows.UIElement> Essa abordagem permite um equilíbrio entre desempenho e qualidade visual enquanto o conteúdo é armazenado em cache.       Use o <xref:System.Windows.Media.BitmapCacheBrush>classe eficiente reutilizar um elemento em cache.</xref:System.Windows.Media.BitmapCacheBrush>       Definir o <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>propriedade dimensionar o cache de bitmap.</xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> Isso é útil se um elemento será ampliado e você deseja que o elemento para processar mais clara do que seria se o cache simplesmente foram gerado em resolução nativa do elemento.       Definir o <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>propriedade quando o cache exibe o conteúdo que requer alinhamento de pixel para processar corretamente, como texto ClearType.</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> Essa propriedade será ignorada pelo <xref:System.Windows.Media.BitmapCacheBrush>e <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>classes.</xref:System.Windows.Media.Media3D.Viewport2DVisual3D> </xref:System.Windows.Media.BitmapCacheBrush>       Cache de um controle não afeta o comportamento de passar o mouse, teste de clique para passar o mouse funciona como se fosse o bitmap de um controle em tempo real.       Regeneração de cache só ocorre quando a estrutura do <xref:System.Windows.UIElement>ou suas alterações de subárvore, ou quando o <xref:System.Windows.Media.CacheMode>alteração das configurações.</xref:System.Windows.Media.CacheMode> </xref:System.Windows.UIElement> Definindo a <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>ou <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>causas de propriedades cache regeneração.</xref:System.Windows.Media.BitmapCache.EnableClearType%2A> </xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> Alterações na árvore visual pai de cache <xref:System.Windows.UIElement>, como transformações, escalas, opacidades e efeitos, não afeta o cache.</xref:System.Windows.UIElement>       As funções de cache quando a aceleração de hardware não está disponível. Nesse caso, o bitmap é renderizado no software e as dimensões de máximo de bitmap são 2048 x 2048.      > [!NOTE] > <xref:System.Windows.Media.RenderOptions>e <xref:System.Windows.Media.TextOptions>não são propagadas por meio de um elemento em cache.</xref:System.Windows.Media.TextOptions> </xref:System.Windows.Media.RenderOptions> Talvez você precise definir essas opções novamente nos elementos filho abaixo do cache."
  example:
  - "The following XAML shows how to cache a <xref:System.Windows.Controls.Canvas> element. For the complete code example, see [How to: Improve Rendering Performance by Caching an Element](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[System.Windows.Media.BitmapCache#_BitmapCacheCreation](~/add/codesnippet/xaml/cachedcompositiondemo/window1.xaml#_bitmapcachecreation)]"
  syntax:
    content: 'public sealed class BitmapCache : System.Windows.Media.CacheMode'
