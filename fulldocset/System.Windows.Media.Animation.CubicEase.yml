  summary: "Representa uma função de atenuação que cria uma animação que acelera e/ou será desacelerado usando a fórmula *f*(*t*) = *t*<sup>3</sup>."
  remarks: "Você pode controlar se a animação acelera, será desacelerado, ou ambos, especificando o <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> O gráfico a seguir demonstra os diferentes valores de <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, onde *f*(*t*) representa o progresso de animação e *t* representa a hora.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![Gráficos de CubicEase EasingMode. ] (~/add/media/cubicease-graph.png &quot;CubicEase EasingMode gráficos.&quot;)       A fórmula usada para esta função é o seguinte.       *f*(*t*) = *t*<sup>3</sup> existem várias outras funções de atenuação além CubicEase que você pode explorar usando o exemplo a seguir do Silverlight.       [Executar este exemplo](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) além de usar as funções de atenuação incluídas no tempo de execução, você pode criar suas próprias funções personalizadas de atenuação herdando de <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_CubicEase&quot;></a># # Uso do elemento de objeto de XAML```   <CubicEase .../>   ```"
  example:
  - "The following example applies a CubicEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[CubicEase#CubicEase](~/add/codesnippet/xaml/t-system.windows.media.a_17_1.xaml)]\n [!code-xml[CubicEase#CubicEase](~/add/codesnippet/xaml/cubicease/window1.xaml#cubicease)]"
