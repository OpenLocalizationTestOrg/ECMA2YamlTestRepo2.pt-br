  summary: "Obtenha ou defina uma mensagem associada a resposta para o <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerCollaboration&quot;> </xref> convite."
  remarks: "O comprimento máximo da mensagem é de 255 caracteres de Unicode. A menos que explicitamente especificado, o valor padrão para todas as propriedades é `null` para tipos de referência."
