- uid: System.Web.UI.FileLevelPageControlBuilder.AppendLiteralString(System.String)
  id: AppendLiteralString(System.String)
  parent: System.Web.UI.FileLevelPageControlBuilder
  langs:
  - csharp
  name: AppendLiteralString(String)
  nameWithType: FileLevelPageControlBuilder.AppendLiteralString(String)
  fullName: System.Web.UI.FileLevelPageControlBuilder.AppendLiteralString(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Adiciona o conteúdo literal especificado para um controle."
  remarks: "Use o método AppendLiteralString para adicionar conteúdo literal para o controle. Conteúdo literal pode ser qualquer texto que é passado pelo navegador para o controle de servidor. Por exemplo, quaisquer elementos HTML e texto entre suas marcas de abertura e fechamento, são conteúdo literal."
  syntax:
    content: public override void AppendLiteralString (string text);
    parameters:
    - id: text
      type: System.String
      description: "O conteúdo para adicionar ao controle."
  overload: System.Web.UI.FileLevelPageControlBuilder.AppendLiteralString*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "O método AppendLiteralString não é possível anexar a cadeia de caracteres literal a uma página de conteúdo."
  platform:
  - net462
- uid: System.Web.UI.FileLevelPageControlBuilder.AppendSubBuilder(System.Web.UI.ControlBuilder)
  id: AppendSubBuilder(System.Web.UI.ControlBuilder)
  parent: System.Web.UI.FileLevelPageControlBuilder
