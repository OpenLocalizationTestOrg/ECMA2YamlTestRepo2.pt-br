  fullName: System.Runtime.Remoting.Channels.IChannelSinkBase
  type: Interface
  summary: "Fornece a interface base para Coletores de canal."
  remarks: "Coletores de canal fornecem um ponto de plug-in que permite o acesso às mensagens subjacentes que fluem através do canal, bem como o fluxo usado pelo mecanismo de transporte para enviar mensagens para um objeto remoto. Coletores de canal vinculadas em uma cadeia de provedores de coletor e de todos os canal fluxo de mensagens por meio dessa cadeia antes que a mensagem seja serializada e transportada."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IChannelSinkBase
