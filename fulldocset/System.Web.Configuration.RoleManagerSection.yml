- uid: System.Web.Configuration.RoleManagerSection.CookieSlidingExpiration
  id: CookieSlidingExpiration
  parent: System.Web.Configuration.RoleManagerSection
  langs:
  - csharp
  name: CookieSlidingExpiration
  nameWithType: RoleManagerSection.CookieSlidingExpiration
  fullName: System.Web.Configuration.RoleManagerSection.CookieSlidingExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica se o cookie é usado para armazenar em cache os nomes de função será reinicializado periodicamente."
  remarks: "Você pode especificar se o cookie é usado para nomes de função de cache é periodicamente redefinir ou expirado em um ponto fixo no tempo usando o `cookieSlidingExpiration` atributo no arquivo Web. config para seu aplicativo ASP.NET. Se `true`, a expiração do cookie é inicialmente definida como a data e hora atuais mais o <xref:System.Web.Configuration.RoleManagerSection.CookieTimeout%2A>propriedade, em minutos.</xref:System.Web.Configuration.RoleManagerSection.CookieTimeout%2A> Enquanto o usuário continua a usar ativamente o aplicativo ASP.NET, a data de expiração do cookie é atualizado automaticamente, se houver menos da metade do <xref:System.Web.Configuration.RoleManagerSection.CookieTimeout%2A>restantes.</xref:System.Web.Configuration.RoleManagerSection.CookieTimeout%2A> O padrão é `true`."
  example:
  - "The following code example demonstrates how to use the CookieSlidingExpiration property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.RoleManagerSection> class.  \n  \n [!code-vb[System.Web.Configuration.RoleManagerSection#7](~/add/codesnippet/visualbasic/p-system.web.configurati_403_1.vb)]\n [!code-cs[System.Web.Configuration.RoleManagerSection#7](~/add/codesnippet/csharp/p-system.web.configurati_403_1.cs)]"
  syntax:
    content: public bool CookieSlidingExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a data de expiração do cookie de nomes de função e a hora serão redefinidas periodicamente; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.RoleManagerSection.CookieSlidingExpiration*
  exceptions: []
  platform:
  - net462
