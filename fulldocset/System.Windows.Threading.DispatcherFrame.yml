  remarks: "Objetos DispatcherFrame normalmente se enquadram em duas categorias:-que exit apenas quando instruído a de quadros de finalidade geral, em tempo de execução.  Esses quadros devem sair quando forem solicitados.      -Executando o curto, muito específico quadros essa saída quando um critério importante é atendida.  Esses quadros podem considerar não para sair quando são solicitados em favor de espera para os critérios de saída a ser atendida.  Esses quadros devem ter um tempo limite associado a eles.      <a name=&quot;xamlTextUsage_DispatcherFrame&quot;></a># # XAML texto uso você não pode usar essa classe gerenciada em [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
