  summary: "Obtém o formato de pixel especificando um bitmap paletted com 2 cores."
  remarks: "Imagens paletted usam uma tabela de cores que determina o uso de cor para a imagem. Cada pixel da imagem é mapeado para uma cor específica na tabela ou da paleta. Cada cor na paleta é identificado por seu número de índice ou valor, que corresponde à sua posição na tabela. O formato de pixel Indexed1 tem 2 cores disponíveis na tabela.      <a name=&quot;xamlAttributeUsage_Indexed1&quot;></a># # Uso do atributo XAML```   <object property=&quot;Indexed1&quot;/>   ```"
