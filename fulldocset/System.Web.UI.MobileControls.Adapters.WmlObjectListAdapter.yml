  fullName: System.Web.UI.MobileControls.Adapters.WmlObjectListAdapter.ShouldRenderAsTable()
  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls.Adapters
  summary: "Retorna um <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;> </xref> que indica se a lista deve ser renderizada como uma tabela. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Esse método pode ser substituído para alterar a maneira na qual o modo de exibição de lista é renderizado.      > [!NOTE] > Mesmo se o método ShouldRenderAsTable retorna `true`, o dispositivo de destino pode não oferecer suporte a tabelas, caso em que o modo de exibição de lista não será renderizado como uma tabela.       O método ShouldRenderAsTable retorna um `Boolean` que indica se a tabela especificada se ajuste na tela do dispositivo de destino, enquanto o <xref:System.Web.Configuration.HttpCapabilitiesBase.Tables%2A>(herdado de <xref:System.Web.HttpBrowserCapabilities>) da <xref:System.Web.Mobile.MobileCapabilities>classe retorna uma `Boolean` que indica se o dispositivo oferece suporte a tabelas em todos os.</xref:System.Web.Mobile.MobileCapabilities> </xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.Tables%2A>"
  syntax:
    content: protected virtual bool ShouldRenderAsTable ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a lista deve ser renderizada como uma tabela; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
