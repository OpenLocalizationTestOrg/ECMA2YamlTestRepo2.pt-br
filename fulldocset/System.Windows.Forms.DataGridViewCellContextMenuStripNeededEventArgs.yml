  summary: "Fornece dados para o <xref href=&quot;System.Windows.Forms.DataGridView.CellContextMenuStripNeeded&quot;> </xref> eventos."
  remarks: "O <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>evento ocorre somente quando o <xref:System.Windows.Forms.DataGridView>controle <xref:System.Windows.Forms.DataGridView.DataSource%2A>está definida ou seu <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>é de propriedade `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       Quando você processa o <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>evento, o menu de atalho que você especificar o manipulador é mostrado sempre que o usuário clica uma célula.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> Isso é útil quando você deseja exibir menus de atalho, determinados pelo estado atual ou valor de uma célula.       O <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>evento também ocorre sempre que o valor de <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName>propriedade é recuperada, ou programaticamente ou quando o usuário clica na célula.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       Você pode usar o <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>e <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>Propriedades para determinar o estado ou o valor de uma célula e use essas informações para definir o <xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> Essa propriedade é inicializada com o valor da célula <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>propriedade, que substitui o valor do evento.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>       Manipular o <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>evento ao trabalhar com grandes quantidades de dados para evitar as penalidades de desempenho de definir a célula <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>valor para várias células.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> Para obter mais informações, consulte [práticas recomendadas para dimensionamento do controle DataGridView do Windows Forms](~/add/includes/ajax-current-ext-md.md).       Você também pode especificar os menus de atalho para linhas individuais em vez de células individuais, definindo a linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>propriedade ou manipulação de <xref:System.Windows.Forms.DataGridView>do controle <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> A célula <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>configuração da propriedade substitui a linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>configuração de propriedade e o <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>substituições de evento de ambos os <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento e a linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>configuração da propriedade.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> Você pode especificar `null` para um menu de atalho célula, no entanto, para impedir que um menu de atalho da linha que está sendo substituído.       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
