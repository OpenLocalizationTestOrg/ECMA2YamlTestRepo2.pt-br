  summary: "Fornece um fortemente tipada <xref href=&quot;System.Web.UI.HierarchicalDataSourceView&quot;> </xref> de objeto para o <xref href=&quot;System.Web.UI.WebControls.SiteMapDataSource&quot;> </xref> controle."
  remarks: "O <xref:System.Web.UI.WebControls.SiteMapDataSource>controle permite que os controles de associação de dados ASP.NET, como o <xref:System.Web.UI.WebControls.TreeView>e <xref:System.Web.UI.WebControls.Menu>controles para associar aos dados de mapa de site.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.SiteMapDataSource> A classe SiteMapDataSourceView é usada por desenvolvedores de controles, mas ele não é usado por desenvolvedores de página nem no código da página.       O <xref:System.Web.UI.WebControls.SiteMapDataSource>retorna um SiteMapDataSourceView para um caminho hierárquico especificado quando o <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A>método é chamado.</xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource> Como todos os objetos de exibição de fonte de dados hierárquicos, o SiteMapDataSourceView não é chamado; em vez disso, seu é identificado por seu caminho hierárquico exclusivo.       O SiteMapDataSourceView é uma classe wrapper em uma <xref:System.Web.SiteMapNodeCollection>coleção.</xref:System.Web.SiteMapNodeCollection> O <xref:System.Web.SiteMapNodeCollection>classe implementa o <xref:System.Web.UI.IHierarchicalEnumerable>interface, que retorna a classe SiteMapDataSourceView de uma chamada para `Select` método.</xref:System.Web.UI.IHierarchicalEnumerable> </xref:System.Web.SiteMapNodeCollection> Porque o <xref:System.Web.UI.WebControls.SiteMapDataSource>e SiteMapDataSourceView trabalhar com <xref:System.Web.SiteMapNode>objetos, a exibição mantém interno <xref:System.Web.SiteMapNodeCollection>para contê-los.</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapDataSource> A coleção foi inicializada usando construtores do modo de exibição e acessados com o <xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>método.</xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>"
