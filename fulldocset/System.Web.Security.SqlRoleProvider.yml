- uid: System.Web.Security.SqlRoleProvider.AddUsersToRoles(System.String[],System.String[])
  id: AddUsersToRoles(System.String[],System.String[])
  parent: System.Web.Security.SqlRoleProvider
  langs:
  - csharp
  name: AddUsersToRoles(String[],String[])
  nameWithType: SqlRoleProvider.AddUsersToRoles(String[],String[])
  fullName: System.Web.Security.SqlRoleProvider.AddUsersToRoles(String[],String[])
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Adiciona os nomes de usuário especificado para cada uma das funções especificadas."
  remarks: "O método AddUsersToRoles é chamado pelo <xref:System.Web.Security.Roles>classe para associar um ou mais usuários uma ou mais funções no banco de dados do SQL Server especificado no arquivo de configuração do aplicativo ASP.NET (Web. config).</xref:System.Web.Security.Roles> Este método é chamado pelo <xref:System.Web.Security.Roles.AddUserToRole%2A>, <xref:System.Web.Security.Roles.AddUserToRoles%2A>, <xref:System.Web.Security.Roles.AddUsersToRole%2A>e <xref:System.Web.Security.Roles.AddUsersToRoles%2A>métodos para a <xref:System.Web.Security.Roles>classe</xref:System.Web.Security.Roles> </xref:System.Web.Security.Roles.AddUsersToRoles%2A> </xref:System.Web.Security.Roles.AddUsersToRole%2A> </xref:System.Web.Security.Roles.AddUserToRoles%2A> </xref:System.Web.Security.Roles.AddUserToRole%2A>       As atualizações de banco de dados que são executadas durante a chamada ao método AddUsersToRoles são feitas em uma transação. Se um erro for encontrado, como um nome de usuário que já está em uma função especificada, a transação é revertida e nenhuma atualização será executada.       Se o <xref:System.Web.Security.SqlRoleProvider>está sendo usado com o <xref:System.Web.Security.SqlMembershipProvider>e um dos nomes de usuário especificado não existe no banco de dados, o nome de usuário será adicionado automaticamente ao banco de dados.</xref:System.Web.Security.SqlMembershipProvider> </xref:System.Web.Security.SqlRoleProvider>       Nomes de usuário e nomes de função não podem conter vírgulas."
  example:
  - "The following code example adds one or more users to a role or removes a user from a role. For an example of a Web.config file that enables role management, see <xref:System.Web.Security.SqlRoleProvider>.  \n  \n [!code-cs[System.Web.Security.SqlRoleProvider#3](~/add/codesnippet/csharp/1f379f8c-79a9-40dc-ab92-_1.aspx)]\n [!code-vb[System.Web.Security.SqlRoleProvider#3](~/add/codesnippet/visualbasic/1f379f8c-79a9-40dc-ab92-_1.aspx)]"
  syntax:
    content: public override void AddUsersToRoles (string[] usernames, string[] roleNames);
    parameters:
    - id: usernames
      type: System.String[]
      description: "Uma matriz de cadeia de caracteres de nomes de usuário a ser adicionado para as funções especificadas."
    - id: roleNames
      type: System.String[]
      description: "Uma matriz de cadeia de caracteres de nomes de função para adicionar os nomes de usuário especificado."
  overload: System.Web.Security.SqlRoleProvider.AddUsersToRoles*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "One of the roles in <code>roleNames</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       -or-       One of the users in <code>usernames</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Uma das funções na <code> roleNames </code> é uma cadeia de caracteres vazia ou contém uma vírgula.       - ou - um dos usuários em <code> usernames </code> é uma cadeia de caracteres vazia ou contém uma vírgula.       - ou - uma das funções na <code> roleNames </code> tem mais de 256 caracteres.       - ou - um dos usuários em <code> usernames </code> tem mais de 256 caracteres.       - ou - <code> roleNames </code> contém um elemento duplicado.       - ou - <code> usernames </code> contém um elemento duplicado."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "Um ou mais dos nomes de função especificado não foi encontrado.       - ou - um ou mais nomes de usuário especificado não foi encontrado.       - ou - um ou mais nomes de usuário especificado já está associado um ou mais dos nomes de função especificada.       - ou - ocorreu um erro desconhecido ao se comunicar com o banco de dados."
  platform:
  - net462
- uid: System.Web.Security.SqlRoleProvider.ApplicationName
  id: ApplicationName
  parent: System.Web.Security.SqlRoleProvider
  langs:
  - csharp
  name: ApplicationName
  nameWithType: SqlRoleProvider.ApplicationName
  fullName: System.Web.Security.SqlRoleProvider.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Obtém ou define o nome do aplicativo para armazenar e recuperar informações de função."
  remarks: "ApplicationName é usado pelo <xref:System.Web.Security.SqlRoleProvider>para associar usuários e funções diferentes aplicativos.</xref:System.Web.Security.SqlRoleProvider> Isso permite que vários aplicativos usar o mesmo banco de dados para armazenar informações de usuário e função sem exibir conflitos entre nomes duplicados ou nomes de função. Vários aplicativos ASP.NET podem usar o mesmo banco de dados, especificando o mesmo valor na propriedade ApplicationName. A propriedade ApplicationName pode ser definida programaticamente, ou pode ser definida declarativamente no arquivo de configuração para o aplicativo Web usando o `applicationName` atributo.       Se um valor não for especificado para o `applicationName` atributo no arquivo de configuração para o aplicativo Web, em seguida, o <xref:System.Web.HttpRequest.ApplicationPath%2A?displayProperty=fullName>valor da propriedade atual <xref:System.Web.HttpContext.Request%2A?displayProperty=fullName>objeto é usado.</xref:System.Web.HttpContext.Request%2A?displayProperty=fullName> </xref:System.Web.HttpRequest.ApplicationPath%2A?displayProperty=fullName>      > [!CAUTION] > Como uma instância do provedor de função única padrão é usada para todas as solicitações atendidas por um <xref:System.Web.HttpApplication>do objeto, você pode ter várias solicitações de execução simultaneamente e a tentativa de definir o valor da propriedade ApplicationName.</xref:System.Web.HttpApplication> A propriedade ApplicationName não é thread-safe para várias gravações e alterar o valor da propriedade ApplicationName pode resultar em comportamento inesperado para vários usuários de um aplicativo. É recomendável que você evite escrever código que permite aos usuários definir a propriedade ApplicationName, a menos que você precisa. Um exemplo de um aplicativo em que pode ser necessário definir a propriedade ApplicationName é um aplicativo administrativo que gerencia os dados de função para vários aplicativos. Esse aplicativo deve ser um aplicativo de usuário único e não é um aplicativo Web."
  example:
  - "The following example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies the application's <xref:System.Web.Security.SqlRoleProvider> instance and sets the ApplicationName property to `MyApplication`.  \n  \n```  \n<roleManager defaultProvider=\"SqlProvider\"   \n  enabled=\"true\"  \n  cacheRolesInCookie=\"true\"  \n  cookieName=\".ASPROLES\"  \n  cookieTimeout=\"30\"  \n  cookiePath=\"/\"  \n  cookieRequireSSL=\"false\"  \n  cookieSlidingExpiration=\"true\"  \n  cookieProtection=\"All\" >  \n  <providers>  \n    <add  \n      name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlRoleProvider\"  \n      connectionStringName=\"SqlServices\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</roleManager>  \n```"
  syntax:
    content: public override string ApplicationName { get; set; }
    return:
      type: System.String
      description: "O nome do aplicativo para armazenar e recuperar informações de função. O padrão é o &lt;xref:System.Web.HttpRequest.ApplicationPath%2A?displayProperty=fullName&gt; valor da propriedade atual &lt;xref:System.Web.HttpContext.Request%2A?displayProperty=fullName&gt;."
  overload: System.Web.Security.SqlRoleProvider.ApplicationName*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Foi feita uma tentativa de definir a propriedade ApplicationName por um chamador que não tenha <xref href=&quot;System.Web.AspNetHostingPermissionLevel&quot;> </xref> permissão de hospedagem do ASP.NET."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "Foi feita uma tentativa para definir o ApplicationName como uma cadeia de caracteres que é maior do que 256 caracteres."
  platform:
  - net462
- uid: System.Web.Security.SqlRoleProvider.CreateRole(System.String)
  id: CreateRole(System.String)
  parent: System.Web.Security.SqlRoleProvider
  langs:
  - csharp
  name: CreateRole(String)
  nameWithType: SqlRoleProvider.CreateRole(String)
  fullName: System.Web.Security.SqlRoleProvider.CreateRole(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Adiciona uma nova função no banco de dados de função."
  remarks: "O método CreateRole é chamado pelo <xref:System.Web.Security.Roles>classe para criar uma função no banco de dados do SQL Server especificado no arquivo de configuração do aplicativo ASP.NET (Web. config).</xref:System.Web.Security.Roles>       O comprimento máximo para o nome da função é de 256 caracteres. Os nomes de função não diferenciam maiusculas de minúsculas. Vírgulas não são permitidas em nomes de função."
  example:
  - "The following code example creates a new role in the database. For an example of a Web.config file that enables role management, see <xref:System.Web.Security.SqlRoleProvider>.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Security.SqlRoleProvider#1](~/add/codesnippet/csharp/m-system.web.security.sq_6_1.aspx)]\n [!code-vb[System.Web.Security.SqlRoleProvider#1](~/add/codesnippet/visualbasic/m-system.web.security.sq_6_1.aspx)]"
  syntax:
    content: public override void CreateRole (string roleName);
    parameters:
    - id: roleName
      type: System.String
      description: "O nome da função a ser criada."
  overload: System.Web.Security.SqlRoleProvider.CreateRole*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>roleName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>roleName</code>é uma cadeia de caracteres vazia ou contém uma vírgula.       - ou - <code>roleName</code> é maior do que 256 caracteres."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "<code>roleName</code>já existe no banco de dados.       - ou - ocorreu um erro desconhecido ao se comunicar com o banco de dados."
  platform:
  - net462
- uid: System.Web.Security.SqlRoleProvider.DeleteRole(System.String,System.Boolean)
  id: DeleteRole(System.String,System.Boolean)
  parent: System.Web.Security.SqlRoleProvider
  langs:
  - csharp
  name: DeleteRole(String,Boolean)
  nameWithType: SqlRoleProvider.DeleteRole(String,Boolean)
  fullName: System.Web.Security.SqlRoleProvider.DeleteRole(String,Boolean)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Remove uma função de banco de dados de função."
  remarks: "O método DeleteRole é chamado pelo <xref:System.Web.Security.Roles>classe para excluir uma função de banco de dados do SQL Server especificado no arquivo de configuração do aplicativo ASP.NET (Web. config).</xref:System.Web.Security.Roles> Quando uma função é excluída, a lista de usuários associados a essa função também é excluída do banco de dados. As informações do usuário no banco de dados não são afetadas.       Se `throwOnPopulatedRole` é `true`, em seguida, uma exceção será lançada e a função não será excluída se a função identificado pelo `roleName` parâmetro tem um ou mais membros. Se `throwOnPopulatedRole` é `false`, em seguida, a função será excluída se ela estiver vazia ou não."
  example:
  - "The following example deletes a role from the database. For an example of a Web.config file that enables role management, see <xref:System.Web.Security.SqlRoleProvider>.  \n  \n [!code-cs[System.Web.Security.SqlRoleProvider#2](~/add/codesnippet/csharp/m-system.web.security.sq_0_1.aspx)]\n [!code-vb[System.Web.Security.SqlRoleProvider#2](~/add/codesnippet/visualbasic/m-system.web.security.sq_0_1.aspx)]"
  syntax:
    content: public override bool DeleteRole (string roleName, bool throwOnPopulatedRole);
    parameters:
    - id: roleName
      type: System.String
      description: "O nome da função a ser excluída."
    - id: throwOnPopulatedRole
      type: System.Boolean
      description: "Se <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, lança uma exceção `roleName` tem um ou mais membros."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a função foi excluída com êxito; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.SqlRoleProvider.DeleteRole*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>roleName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref> in Visual Basic)."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>roleName</code>é uma cadeia de caracteres vazia ou contém uma vírgula.       - ou - <code>roleName</code> é maior do que 256 caracteres."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "<code>roleName</code>tem um ou mais membros e <code>throwOnPopulatedRole</code> é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>.       - ou - ocorreu um erro desconhecido ao se comunicar com o banco de dados."
  platform:
  - net462
- uid: System.Web.Security.SqlRoleProvider.FindUsersInRole(System.String,System.String)
  id: FindUsersInRole(System.String,System.String)
  parent: System.Web.Security.SqlRoleProvider
  langs:
  - csharp
  name: FindUsersInRole(String,String)
  nameWithType: SqlRoleProvider.FindUsersInRole(String,String)
  fullName: System.Web.Security.SqlRoleProvider.FindUsersInRole(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Obtém uma matriz de nomes de usuário em uma função onde o nome de usuário contém o nome de usuário especificado para corresponder."
  remarks: "O método FindUsersInRole é chamado pelo <xref:System.Web.Security.Roles>classe e retorna uma lista de usuários em uma função onde o nome de usuário contém uma correspondência de fornecido `usernameToMatch` configurado `applicationName`.</xref:System.Web.Security.Roles> O <xref:System.Web.Security.SqlRoleProvider>procura um nome de usuário que corresponda a `usernameToMatch` valor de parâmetro usando os LIKE palavra-chave e oferece suporte ao SQL Server curingas.</xref:System.Web.Security.SqlRoleProvider> Por exemplo, se o `usernameToMatch` parâmetro for definido como &quot;Usuário1&quot;, informações de associação para o usuário com o nome de usuário de &quot;Usuário1&quot; são retornadas, se ele existir. Se o `usernameToMatch` parâmetro for definido como &quot;usuário %&quot;, em seguida, as informações de associação para usuários com o nome de usuário de &quot;Usuário1&quot;, &quot;Usuário2&quot;, &quot;usuário_admin&quot; e assim por diante são retornados."
  example:
  - "The following code example uses the <xref:System.Web.Security.Roles.FindUsersInRole%2A> method to display role membership based on user input. For an example of a Web.config file that enables role management, see <xref:System.Web.Security.Roles>.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Security.Roles#11](~/add/codesnippet/csharp/995e27e2-08d0-46c4-866e-_1.aspx)]\n [!code-vb[System.Web.Security.Roles#11](~/add/codesnippet/visualbasic/995e27e2-08d0-46c4-866e-_1.aspx)]"
  syntax:
    content: public override string[] FindUsersInRole (string roleName, string usernameToMatch);
    parameters:
    - id: roleName
      type: System.String
      description: "A função na qual pesquisar."
    - id: usernameToMatch
      type: System.String
      description: "O nome de usuário a ser pesquisado."
    return:
      type: System.String[]
      description: "Uma matriz de cadeia de caracteres que contém os nomes de todos os usuários em que o nome de usuário corresponde <code> usernameToMatch </code> e o usuário é um membro da função especificada."
  overload: System.Web.Security.SqlRoleProvider.FindUsersInRole*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>roleName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref> in Visual Basic).       -or-       <code>usernameToMatch</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>roleName</code>é uma cadeia de caracteres vazia ou contém uma vírgula.       - ou - <code>usernameToMatch</code> é uma cadeia de caracteres vazia.       - ou - <code>roleName</code> é maior do que 256 caracteres.       - ou - <code>usernameToMatch</code> é maior do que 256 caracteres."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "<code>roleName</code>não foi encontrado no banco de dados.       - ou - ocorreu um erro desconhecido ao se comunicar com o banco de dados."
  platform:
  - net462
