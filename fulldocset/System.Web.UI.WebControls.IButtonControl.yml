  summary: "Obtém ou define a URL da página da Web para postagem da página atual quando o controle de botão é clicado."
  remarks: "Você pode usar a propriedade PostBackUrl para executar uma postagem entre páginas. Se a propriedade PostBackUrl está definida para a página que o botão está ativado, ocorre um ciclo normal de eventos de postback.       Um controle que implementa o <xref:System.Web.UI.WebControls.IButtonControl>interface deve implementar a propriedade PostBackUrl para indicar que a URL da página da Web para postagem da página atual quando o controle de botão é clicado.</xref:System.Web.UI.WebControls.IButtonControl>"
