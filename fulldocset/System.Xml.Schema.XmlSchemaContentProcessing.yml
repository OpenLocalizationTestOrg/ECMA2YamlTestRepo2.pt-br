  fullName: System.Xml.Schema.XmlSchemaContentProcessing.Strict
  type: Field
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "O processador de esquema deve localizar um esquema associado com o namespace indicado para validar os itens do documento."
  remarks: "Se o processador não é possível encontrar um esquema ou os itens não são válidos, o processador XML tenta notificar o cliente por meio de um manipulador de eventos de validação com <xref:System.Xml.Schema.ValidationEventArgs.Severity%2A>= `XmlSeverityType.Warning`.</xref:System.Xml.Schema.ValidationEventArgs.Severity%2A> Se ocorrer um erro de validação e um manipulador de eventos de validação não for fornecido, uma exceção será lançada."
  syntax:
    content: Strict
    return:
      type: System.Xml.Schema.XmlSchemaContentProcessing
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
