  name: TableCaptionAlign
  nameWithType: TableCaptionAlign
  fullName: System.Web.UI.WebControls.TableCaptionAlign
  type: Enum
  summary: "Especifica o posicionamento vertical ou horizontal do texto a ser processada como o elemento de legenda HTML."
  remarks: "A enumeração de TableCaptionAlign representa o posicionamento vertical ou horizontal de um elemento HTML de legenda em controles que pode ser renderizado como tabelas, tais como <xref:System.Web.UI.WebControls.Table>, <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, ou <xref:System.Web.UI.WebControls.Calendar>.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.Table> Por exemplo, o <xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>propriedade usa esses valores de enumeração para definir o alinhamento da legenda em um <xref:System.Web.UI.WebControls.Table>controle.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>       Se você especificar NotSet, o navegador no qual o controle é processado determina onde alinhar a legenda.       O <xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>propriedade especifica a posição do elemento de legenda em relação a controles que podem ser renderizados como tabelas.</xref:System.Web.UI.WebControls.Table.CaptionAlign%2A> O <xref:System.Web.UI.WebControls.Table.Caption%2A>propriedade especifica o texto a ser exibido no elemento caption.</xref:System.Web.UI.WebControls.Table.Caption%2A> Dispositivos de tecnologia assistencial podem usar a descrição fornecida pelo <xref:System.Web.UI.WebControls.Table.Caption%2A>propriedade para tornar o controle mais acessível.</xref:System.Web.UI.WebControls.Table.Caption%2A> Por exemplo, um dispositivo de leitor de tela pode ler a legenda para o usuário para fornecer uma descrição da tabela."
  example:
  - "The following example demonstrates how to use the TableCaptionAlign enumeration to set the <xref:System.Web.UI.WebControls.GridView.CaptionAlign%2A> property in a <xref:System.Web.UI.WebControls.Table> control. The <xref:System.Web.UI.WebControls.Table> control contains <xref:System.Web.UI.WebControls.TableRow> objects that display City and ZIP Code values.  \n  \n [!code-cs[TableCaptionAlignEnumeration#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_263_1.aspx)]\n [!code-vb[TableCaptionAlignEnumeration#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_263_1.aspx)]"
  syntax:
    content: public enum TableCaptionAlign
