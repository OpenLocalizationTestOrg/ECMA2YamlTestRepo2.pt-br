  summary: "Representa as fontes instaladas no sistema. Essa classe não pode ser herdada."
  remarks: "O InstalledFontCollection permite que você obtenha uma lista de famílias de fontes que estão instalados no computador que executa o aplicativo com sua <xref:System.Drawing.Text.FontCollection.Families%2A>propriedade.</xref:System.Drawing.Text.FontCollection.Families%2A> Para obter informações adicionais sobre fontes e texto, incluindo o código de exemplo, consulte [usando fontes e texto](~/add/includes/ajax-current-ext-md.md).       Não use a classe InstalledFontCollection para instalar uma fonte para o Windows. Em vez disso, use o [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)] `AddFontResource` função. Um objeto InstalledFontCollection vê somente as fontes que estão instaladas no Windows antes do objeto é criado."
