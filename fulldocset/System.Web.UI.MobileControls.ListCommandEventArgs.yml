  remarks: "Quando definido, o <xref:System.Web.UI.MobileControls.ObjectList>tenta processar um atalho para invocar o comando padrão.</xref:System.Web.UI.MobileControls.ObjectList> Em HTML, o padrão de processamento em `ListView` exibe o primeiro campo como um link para o `DetailsView` de <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> Definindo o <xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A>propriedade, clique no link invoca o comando padrão.</xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A> Invocar o comando padrão gera o <xref:System.Web.UI.MobileControls.Command.ItemCommand>evento.</xref:System.Web.UI.MobileControls.Command.ItemCommand> O <xref:System.Web.UI.MobileControls.Command.CommandName%2A>do <xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs>objeto é definido como o valor da propriedade DefaultCommand.</xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs> </xref:System.Web.UI.MobileControls.Command.CommandName%2A>       Mesmo se um comando padrão for definido, você deve incluir um comando com o mesmo nome na coleção de comandos. Se o controle não pode processar um elemento gráfico que inclui um atalho para o comando padrão, o comando padrão ainda estará disponível Renderizando o <xref:System.Web.UI.MobileControls.ObjectList.Commands%2A?displayProperty=fullName>coleção.</xref:System.Web.UI.MobileControls.ObjectList.Commands%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to the use the <xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A> property to specify \"Check\" as the default command.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileCmdEventArgsSample#1](~/add/codesnippet/csharp/f-system.web.ui.mobileco_1.aspx)]"
