  name: XpsDigSigPartAlteringRestrictions
  nameWithType: XpsDigSigPartAlteringRestrictions
  fullName: System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions
  type: Enum
  summary: "Especifica as partes do [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> que são excluídos do intervalo de uma assinatura digital."
  remarks: "Esta enumeração tem um FlagsAttribute que permite uma combinação bit a bit de seus valores de membro.       Partes que são especificados como excluído da assinatura digital podem ser modificadas sem invalidar a assinatura.  Por exemplo, se for um documento a ser assinado por mais de uma pessoa, a parte SignatureOrigin precisa ser excluído da assinatura quando o documento está assinado pela primeira vez.  (Exclusões são especificados no `restrictions` parâmetro da chamada para <xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>.)</xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>  Se a parte SignatureOrigin não é excluída, assinaturas adicionais invalidam a assinatura do assinante primeiro.       Para obter mais informações sobre assinaturas digitais, consulte o artigo do MSDN *estrutura de assinaturas digitais de Open Packaging Conventions* disponível em [http://go.microsoft.com/fwlink/?LinkId=74494](http://go.microsoft.com/fwlink/?LinkId=74494).       Para obter mais informações sobre as propriedades de núcleo e partes de origem da assinatura, consulte o capítulo 3 o *Open Packaging Conventions* especificação disponível para download em [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use this enumeration to digitally sign an [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] document.  \n  \n [!code-cs[XpsReadWriteSign#SignXpsDocument](~/add/codesnippet/csharp/XpsReadWriteSign/SignatureDefinitionsAndSigning.cs#signxpsdocument)]\n [!code-vb[XpsReadWriteSign#SignXpsDocument](~/add/codesnippet/visualbasic/xpsreadwritesign/signaturedefinitionsandsigning.vb#signxpsdocument)]"
  syntax:
    content: >-
      [System.Flags]

      public enum XpsDigSigPartAlteringRestrictions
