  name: CodeCatchClause
  nameWithType: CodeCatchClause
  fullName: System.CodeDom.CodeCatchClause
  type: Class
  summary: "Representa um <xref uid=&quot;langword_csharp_catch&quot; name=&quot;catch&quot; href=&quot;&quot;> </xref> bloco de exceção de um <xref uid=&quot;langword_csharp_try/catch&quot; name=&quot;try/catch&quot; href=&quot;&quot;> </xref> instrução."
  remarks: "CodeCatchClause pode ser usado para representar um `catch` bloco de exceção de um `try/catch` instrução.       O <xref:System.CodeDom.CodeCatchClause.CatchExceptionType%2A>propriedade especifica o tipo de exceção a ser capturado.</xref:System.CodeDom.CodeCatchClause.CatchExceptionType%2A> O <xref:System.CodeDom.CodeCatchClause.LocalName%2A>propriedade especifica um nome para a variável que representa a exceção que tenha sido detectada.</xref:System.CodeDom.CodeCatchClause.LocalName%2A> O <xref:System.CodeDom.CodeCatchClause.Statements%2A>propriedade de coleção contém as instruções para o `catch` bloco.</xref:System.CodeDom.CodeCatchClause.Statements%2A>"
  example:
  - "The following example code demonstrates using CodeCatchClause objects to define exception handling clauses of a try...catch block.  \n  \n [!code-cs[CodeTryCatchFinallyExample#2](~/add/codesnippet/csharp/t-system.codedom.codecat_1_1.cs)]\n [!code-cpp[CodeTryCatchFinallyExample#2](~/add/codesnippet/cpp/t-system.codedom.codecat_1_1.cpp)]\n [!code-vb[CodeTryCatchFinallyExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecat_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeCatchClause
