  name: WebPartConnectionsCancelEventArgs
  nameWithType: WebPartConnectionsCancelEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartConnectionsCancelEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting&quot;> </xref> e <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>é gerado pelo <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A>método e indica que o processo de conexão foi iniciada (por exemplo, um usuário tem um controle selecionado e clicou em um verbo de conexão), mas ainda não foi concluída.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting> O evento fornece uma oportunidade de cancelar uma conexão antes de ser concluída. Se a conexão for concluída com êxito, esse evento é seguido de <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>evento.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>       O <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>é gerado pelo <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A>método e indica que um usuário clicou um verbo de desconexão, ou o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A>método contrário tiver sido chamado.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> O evento fornece uma oportunidade de cancelar o processo de encerrar uma conexão antes de ser concluída. Se a conexão for concluída com êxito, esse evento é seguido de <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>evento.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>       A classe WebPartConnectionsCancelEventArgs contém informações sobre o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>e <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>eventos.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting> Ele fornece acesso aos controles de Web Parts que estão sendo conectados ou desconectados."
  syntax:
    content: 'public class WebPartConnectionsCancelEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
