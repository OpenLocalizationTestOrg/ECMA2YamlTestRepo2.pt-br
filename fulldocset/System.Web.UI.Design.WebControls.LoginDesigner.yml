- uid: System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml(System.Web.UI.Design.DesignerRegionCollection)
  id: GetDesignTimeHtml(System.Web.UI.Design.DesignerRegionCollection)
  parent: System.Web.UI.Design.WebControls.LoginDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml(DesignerRegionCollection)
  nameWithType: LoginDesigner.GetDesignTimeHtml(DesignerRegionCollection)
  fullName: System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml(DesignerRegionCollection)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém a marcação que é usada para renderizar o controle associado em tempo de design e preenche uma coleção de regiões de designer."
  remarks: "O método GetDesignTimeHtml cria um <xref:System.Web.UI.Design.EditableDesignerRegion>de objeto para o <xref:System.Web.UI.WebControls.Login.LayoutTemplate%2A>propriedade associado <xref:System.Web.UI.WebControls.Login>controlar e adiciona-o para o <xref:System.Web.UI.Design.DesignerRegionCollection>objeto é referenciado pelo `regions` parâmetro.</xref:System.Web.UI.Design.DesignerRegionCollection> </xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.WebControls.Login.LayoutTemplate%2A> </xref:System.Web.UI.Design.EditableDesignerRegion> O método GetDesignTimeHtml usa o <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner.GetDesignTimeHtml%2A>base do método para gerar a marcação para o processamento de tempo de design do <xref:System.Web.UI.WebControls.Login>controle.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.CompositeControlDesigner.GetDesignTimeHtml%2A>"
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.LoginDesigner> class to change the appearance of a control that is derived from the <xref:System.Web.UI.WebControls.Login> control at design time. The example draws a blue, dashed border around the control to make its extent more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginDesigner#4](~/add/codesnippet/csharp/d1888c77-454a-4aa8-a063-_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginDesigner#4](~/add/codesnippet/visualbasic/d1888c77-454a-4aa8-a063-_1.vb)]"
  syntax:
    content: public override string GetDesignTimeHtml (System.Web.UI.Design.DesignerRegionCollection regions);
    parameters:
    - id: regions
      type: System.Web.UI.Design.DesignerRegionCollection
      description: "Um <xref href=&quot;System.Web.UI.Design.DesignerRegionCollection&quot;> </xref> quais definições das regiões selecionáveis e clicáveis na exibição de tempo de design do controle são adicionados."
    return:
      type: System.String
      description: "Uma cadeia de caracteres contendo a marcação usada para renderizar o <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> em tempo de design."
  overload: System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml*
  exceptions: []
