  summary: "O elemento de automação de interface do usuário está em um estado indeterminado."
  remarks: "A propriedade indeterminada pode ser usada para indicar se o usuário foi acionado em um controle. Por exemplo, uma caixa de seleção pode aparecer marcada e esmaecida, que indica um estado indeterminado.       Criar um estado indeterminado é diferente de desabilitar o controle. Consequentemente, uma caixa de seleção no estado indeterminado ainda pode receber o foco. Quando o usuário clica em um controle indeterminado o ToggleState ciclos para seu próximo valor."
