  namespace: System.Windows.Forms
  summary: "Obtém ou define a célula ativa no momento."
  remarks: "Quando você definir uma célula a célula atual, ele será rolada na exibição se não for exibido no momento. A célula atual não pode ser uma célula de cabeçalho, uma célula desabilitada ou uma célula em uma linha ou coluna oculta.       Você pode definir essa propriedade `null` temporariamente, remova o retângulo de foco, mas quando o controle recebe foco e o valor dessa propriedade é `null`, que é definida automaticamente como o valor da <xref:System.Windows.Forms.DataGridView.FirstDisplayedCell%2A>propriedade.</xref:System.Windows.Forms.DataGridView.FirstDisplayedCell%2A>       Quando você alterar o valor dessa propriedade, o <xref:System.Windows.Forms.DataGridView.SelectionChanged>evento ocorre antes do <xref:System.Windows.Forms.DataGridView.CurrentCellChanged>evento.</xref:System.Windows.Forms.DataGridView.CurrentCellChanged> </xref:System.Windows.Forms.DataGridView.SelectionChanged> Qualquer <xref:System.Windows.Forms.DataGridView.SelectionChanged>manipulador de eventos, acessar a propriedade CurrentCell neste momento terá seu valor anterior.</xref:System.Windows.Forms.DataGridView.SelectionChanged>       Quando você associa o <xref:System.Windows.Forms.DataGridView>a uma fonte de dados externa, essa propriedade é redefinida para seu valor padrão.</xref:System.Windows.Forms.DataGridView>"
  example:
  - "The following code example illustrates how to ensure that the current cell is visible after sorting by setting the <xref:System.Windows.Forms.DataGridView.FirstDisplayedCell%2A> property to the cell retrieved through the CurrentCell property. This code works only with an unbound <xref:System.Windows.Forms.DataGridView> control. With a <xref:System.Windows.Forms.DataGridView> control bound to an external data source, the current cell is not automatically persisted when sorting.  \n  \n To run this example, paste the following code into a form that contains a <xref:System.Windows.Forms.DataGridView> named `dataGridView1`. In C#, you must also connect the <xref:System.Windows.Forms.DataGridView.Sorted> event to the event handler.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc#150](~/add/codesnippet/csharp/p-system.windows.forms.d_291_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc#150](~/add/codesnippet/visualbasic/p-system.windows.forms.d_291_1.vb)]"
  syntax:
    content: public System.Windows.Forms.DataGridViewCell CurrentCell { get; set; }
    return:
      type: System.Windows.Forms.DataGridViewCell
      description: "O <xref href=&quot;System.Windows.Forms.DataGridViewCell&quot;> </xref> que representa a célula atual, ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se não houver nenhuma célula atual. O padrão é a primeira célula na primeira coluna ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se não houver nenhuma célula no controle."
