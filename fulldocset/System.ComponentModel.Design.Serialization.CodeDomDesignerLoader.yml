    content: protected abstract void Write (System.CodeDom.CodeCompileUnit unit);
    parameters:
    - id: unit
      type: System.CodeDom.CodeCompileUnit
      description: "O <xref href=&quot;System.CodeDom.CodeCompileUnit&quot;> </xref> sejam persistidas."
