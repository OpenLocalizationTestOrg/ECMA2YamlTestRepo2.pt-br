  name: ChartArea3DStyle
  nameWithType: ChartArea3DStyle
  fullName: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle
  type: Class
  summary: "Gerencia os atributos de exibição para áreas tridimensional (3D) do gráfico."
  remarks: "Essa classe fornece os estilos de áreas de gráfico 3D e é exposta usando o <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A>       Para habilitar 3D para uma área do gráfico, defina o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Enable3D%2A>propriedade `true`.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Enable3D%2A> Isso faz com que 3D para ser aplicado a todas as séries de dados desenhadas em uma área do gráfico.       Uma projeção isométrica de uma área do gráfico pode ser exibida, definindo o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>propriedade `true`, que é o padrão.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> Modos de exibição isométricos não são realmente 3D, porque os exibidos ângulos de rotação podem não corresponder os reais ângulos de rotação em torno dos eixos horizontais e verticais. Os ângulos reais são controlados usando o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>Propriedades, respectivamente.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>       Para obter mais informações sobre as projeções isométricos, consulte a seção comentários a <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>       Você também pode usar essa classe para:-barra de Cluster e a série de dados de gráfico de coluna usando o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsClustered%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsClustered%2A>      -Controlar os efeitos de iluminação usando o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.LightStyle%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.LightStyle%2A>      -Definir a largura das paredes da área de gráfico usando o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.WallWidth%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.WallWidth%2A>      -Definir a quantidade da perspectiva com o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Perspective%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Perspective%2A>      -Controlar a profundidade de pontos de dados e a distância entre as linhas de dados usando o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>Propriedades, respectivamente.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>      -Girar uma área do gráfico usando o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>Propriedades.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>       Para trabalhar com as coordenadas dos pontos 3D, use a <xref:System.Web.UI.DataVisualization.Charting.Point3D>classe.</xref:System.Web.UI.DataVisualization.Charting.Point3D>       Quando um gráfico é definido como 3D, os recursos de gráfico a seguir não são válidos: - quebras de escala - gradientes - rolagem e zoom"
  syntax:
    content: public class ChartArea3DStyle
  inheritance:
  - System.Object
