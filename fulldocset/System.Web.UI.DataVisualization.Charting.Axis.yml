- uid: System.Web.UI.DataVisualization.Charting.Axis.Crossing
  id: Crossing
  parent: System.Web.UI.DataVisualization.Charting.Axis
  langs:
  - csharp
  name: Crossing
  nameWithType: Axis.Crossing
  fullName: System.Web.UI.DataVisualization.Charting.Axis.Crossing
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Obtém ou define o local em que um eixo é cruzado por seu eixo associado."
  remarks: "Definir esta propriedade para um eixo primário determinará onde cruza o outro eixo primário e da mesma forma, configurá-lo para um eixo secundário determinará onde o outro eixo secundário cruza. Por exemplo, definindo a propriedade de cruzamento do eixo x primária determina onde o eixo y primário cruzará-lo.       Quatro modos podem ser usados para a propriedade de interseção de um eixo:-&quot;Auto&quot;, o que significa que o valor de cruzamento será definido para o valor mínimo ou máximo para o eixo relevante. Se o eixo é primário, o valor será o valor mínimo, se o eixo é secundário ele será o valor máximo. Para definir como &quot;Auto&quot; em tempo de execução, use um <xref:System.Double>valor.</xref:System.Double>      -&quot;Mínimo&quot;, que significa que o valor de cruzamento do eixo será seu valor mínimo. Para definir como &quot;Mínimo&quot; em tempo de execução, use um <xref:System.Double>valor.</xref:System.Double>      -&quot;Máximo&quot;, que significa que o valor de cruzamento do eixo será o valor máximo. Para definir como &quot;Máximo&quot; em tempo de execução, use um <xref:System.Double>valor.</xref:System.Double>      -Um especificado `double` valor entre os valores mínimo e máximo para o eixo relevante. Se o valor de cruzamento é o menor valor mínimo ou o valor de cruzamento é maior que o valor máximo, uma exceção será lançada.       Quando um valor de cruzamento de não-padrão é usado, os rótulos e marcas de escala do eixo pode ou não pode seguir o eixo de interseção, dependendo do <xref:System.Web.UI.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A>configuração de propriedade.</xref:System.Web.UI.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A> Por padrão, eles são movidos com o eixo de interseção."
  syntax:
    content: public virtual double Crossing { get; set; }
    return:
      type: System.Double
      description: "Um <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> valor que representa uma interseção por seu eixo associado. O valor padrão é <xref:System.Double>.</xref:System.Double>"
  overload: System.Web.UI.DataVisualization.Charting.Axis.Crossing*
  exceptions: []
  platform:
  - net462
