  summary: "Obtém ou define o conteúdo personalizado para a linha de pager em um <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controle."
  remarks: "Uma linha de pager é exibida em um <xref:System.Web.UI.WebControls.GridView>controlar quando o recurso de paginação está habilitado (quando o <xref:System.Web.UI.WebControls.GridView.AllowPaging%2A>estiver definida como true).</xref:System.Web.UI.WebControls.GridView.AllowPaging%2A> </xref:System.Web.UI.WebControls.GridView> A linha de pager contém os controles que permitem ao usuário navegar para as páginas diferentes no controle. Em vez de usar a interface do usuário interna pager linha (IU), você pode definir sua própria interface do usuário usando a propriedade PagerTemplate.      > [!NOTE] > Quando PagerTemplate a propriedade for definida, ela substitui a linha de pager internos da interface do usuário.       Para especificar um modelo personalizado para a linha de pager, primeiro coloque `<PagerTemplate>` marcas entre as marcas de abertura e fechamento do <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> Em seguida, você pode listar o conteúdo do modelo entre a abertura e fechamento `<PagerTemplate>` marcas. Para controlar a aparência da linha de pager, use o <xref:System.Web.UI.WebControls.GridView.PagerStyle%2A>propriedade.</xref:System.Web.UI.WebControls.GridView.PagerStyle%2A>       Normalmente, os controles de botão são adicionados ao modelo de pager para executar as operações de paginação. O <xref:System.Web.UI.WebControls.GridView>controle executa uma operação de paginação, quando um controle de botão com seu `CommandName` propriedade definida como &quot;Página&quot; é clicada.</xref:System.Web.UI.WebControls.GridView> O botão `CommandArgument` propriedade determina o tipo de operação de paginação a ser executada. A tabela a seguir lista os valores de argumento de comando com suporte a <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView>      | `CommandArgument` valor | Descrição |   |-----------------------------|-----------------|   |&quot; Próxima &quot;| Navega para a próxima página. |   |&quot; Prev &quot;| Navega para a página anterior. |   |&quot; Primeiro &quot;| Navega para a primeira página. |   |&quot; Última &quot;| Navega para a última página. |   | Valor inteiro | Navega para o número de página especificada. |"
  example:
