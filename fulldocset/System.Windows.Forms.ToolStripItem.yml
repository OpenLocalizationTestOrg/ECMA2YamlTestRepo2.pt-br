inueDrag>       Se o valor de <xref:System.Windows.Forms.DragAction>é <xref:System.Windows.Forms.DragAction>, o <xref:System.Windows.Forms.ToolStripItem.DragOver>é gerado para continuar a operação e o <xref:System.Windows.Forms.ToolStripItem.GiveFeedback>é gerado com o efeito de novo para comentários visuais apropriado podem ser definido.</xref:System.Windows.Forms.ToolStripItem.GiveFeedback> </xref:System.Windows.Forms.ToolStripItem.DragOver> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction> Para obter uma lista dos efeitos de soltar válidas, consulte o <xref:System.Windows.Forms.DragDropEffects>enumeração.</xref:System.Windows.Forms.DragDropEffects>       O <xref:System.Windows.Forms.ToolStripItem.DragOver>e <xref:System.Windows.Forms.ToolStripItem.GiveFeedback>eventos são combinados para dar conforme o mouse se move entre o local de destino, o usuário os comentários mais atualizados sobre a posição do mouse, da seguinte maneira: - se o valor de <xref:System.Windows.Forms.DragAction>é <xref:System.Windows.Forms.DragAction>, o valor de efeito de soltar é retornado para a fonte, para que o aplicativo de origem possa executar a operação apropriada nos dados de origem; por exemplo, recortar os dados se a operação foi uma movimentação.</xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.ToolStripItem.GiveFeedback> </xref:System.Windows.Forms.ToolStripItem.DragOver>      -Se o valor de <xref:System.Windows.Forms.DragAction>é <xref:System.Windows.Forms.DragAction>, o evento DragLeave é gerado.</xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction>"
