  fullName: System.ServiceModel.Security.Tokens.SecurityTokenInclusionMode.Once
  type: Field
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security.Tokens
  summary: "Token é incluído uma vez."
  remarks: "O token deve ser incluído em apenas uma mensagem enviada do iniciador para o destinatário. Referências para o token podem usar um mecanismo de referência interna. Mensagens relacionadas subsequentes enviadas entre o iniciador e o destinatário podem se referir ao token usando um mecanismo de referência externa."
  syntax:
    content: Once
    return:
      type: System.ServiceModel.Security.Tokens.SecurityTokenInclusionMode
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
