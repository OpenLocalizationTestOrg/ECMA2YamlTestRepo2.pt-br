  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica se o suporte para o navegador <xref uid=&quot;langword_csharp_HttpOnly&quot; name=&quot;HttpOnly&quot; href=&quot;&quot;> </xref> cookie está habilitado."
  remarks: "O `httpCookies` elemento suporta o uso de `HttpOnly` cookies. `HttpOnly`cookies (cookies com o `HttpOnly` atributo) foram introduzidos no Internet Explorer 6 para ajudar a reduzir o risco de scripts entre sites. O `HttpOnly` atributo impede que os cookies que está sendo acessado por meio de script do lado do cliente. As informações contidas em um `HttpOnly` cookie tem menos probabilidade de ser divulgada a um hacker ou um site mal-intencionado. Para obter mais informações, pesquise no MSDN (msdn.microsoft.com) &quot;HttpOnly.&quot;"
  example:
  - "The following code example shows how to use the HttpOnlyCookies property.  \n  \n [!code-vb[System.Web.Configuration.HttpCookiesSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_227_1.vb)]\n [!code-cs[System.Web.Configuration.HttpCookiesSection#4](~/add/codesnippet/csharp/p-system.web.configurati_227_1.cs)]"
  syntax:
    content: public bool HttpOnlyCookies { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se oferecer suporte para o <xref uid=&quot;langword_csharp_HttpOnly&quot; name=&quot;HttpOnly&quot; href=&quot;&quot;> </xref> cookie estiver habilitada; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
