  name: GetRuntimeId()
  nameWithType: WindowClosedEventArgs.GetRuntimeId()
  fullName: System.Windows.Automation.WindowClosedEventArgs.GetRuntimeId()
  type: Method
  assemblies:
  - UIAutomationTypes
  namespace: System.Windows.Automation
  summary: "Recupera o [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] tempo de execução [!INCLUDE[TLA#tla_id](~/add/includes/tlasharptla-id-md.md)] associado ao evento."
  remarks: "Quando seu aplicativo recebe um evento de fechamento de janela, o `sender` parâmetro do manipulador de eventos não pode ser usado para obter informações sobre a janela foi fechada, porque o correspondente [!INCLUDE[TLA#tla_uiautomation](~/add/includes/tlasharptla-uiautomation-md.md)] elemento não é mais válido. Use GetRuntimeId para corresponder a janela com um identificador conhecido."
  example:
  - "In the following example, the handler for the window-closed event ascertains whether the runtime ID of the closed window is in a list of the IDs of open windows. If the runtime ID is present, it is removed from the list.  \n  \n [!code-cs[UIAFocusTracker_snip#101](~/add/codesnippet/csharp/FocusTracker/FocusTracker.cs#101)]\n [!code-vb[UIAFocusTracker_snip#101](~/add/codesnippet/visualbasic/FocusTrackerVB/FocusTracker.vb#101)]"
  syntax:
    content: public int[] GetRuntimeId ();
    parameters: []
    return:
      type: System.Int32[]
      description: "O [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] tempo de execução [!INCLUDE[TLA2#tla_id](~/add/includes/tla2sharptla-id-md.md)] da janela na qual o evento foi gerado."
  overload: System.Windows.Automation.WindowClosedEventArgs.GetRuntimeId*
