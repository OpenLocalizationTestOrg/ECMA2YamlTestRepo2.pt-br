  summary: "Obtém ou define um valor que indica se o modo Ternário foi habilitado para o controle de caixa de seleção hospedada."
  remarks: "O terceiro estado no modo Ternário normalmente representa um valor não inicializado ou indeterminado.       Definindo o <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A>propriedade da coluna de propriedade também define a propriedade ThreeState de cada célula na coluna e atualiza a exibição da coluna.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> Para substituir o valor especificado para células individuais, defina os valores de célula depois de definir o valor da coluna.       Ao contrário da coluna <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A>propriedade, a propriedade ThreeState de célula não atualiza automaticamente o <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>propriedade do estilo de célula associado quando você altera seu valor.</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> Quando você altera o valor da propriedade célula ThreeState para `true`, certifique-se de definir a <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>propriedade do objeto retornado pela <xref:System.Windows.Forms.DataGridViewCell.Style%2A>propriedade <xref:System.Windows.Forms.CheckState>.</xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.DataGridViewCell.Style%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Quando você altera o valor da propriedade ThreeState `false`, certifique-se de definir o <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>propriedade `false`.</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>"
  example:
  - "The following code example uses a <xref:System.Windows.Forms.DataGridViewCheckBoxCell> to track the status of office lighting. The <xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A> property associates \"turnedOff\" with `false`, the <xref:System.Windows.Forms.DataGridViewCheckBoxCell.TrueValue%2A> property associates \"turnedOn\" with `true`, and the <xref:System.Windows.Forms.DataGridViewCheckBoxCell.IndeterminateValue%2A> property associates \"unknown\" to indeterminate.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/cpp/p-system.windows.forms.d_340_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/visualbasic/p-system.windows.forms.d_340_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/csharp/p-system.windows.forms.d_340_1.cs)]"
  syntax:
