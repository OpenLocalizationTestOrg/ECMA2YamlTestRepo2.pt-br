  name: GroupBoxRenderer
  nameWithType: GroupBoxRenderer
  fullName: System.Windows.Forms.GroupBoxRenderer
  type: Class
  summary: "Fornece métodos usados para renderizar um controle de caixa de grupo com ou sem estilos visuais. Essa classe não pode ser herdada."
  remarks: "A classe GroupBoxRenderer fornece um conjunto de `static` métodos que podem ser usados para processar um grupo de controle de caixa. Processamento de um controle refere-se a interface do usuário de um controle de desenho. Para desenhar uma caixa de grupo, use um do <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>métodos.</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> Esses métodos fornecem uma variedade de opções de desenho de texto.       Se esses estilos estejam habilitados no sistema operacional e estilos visuais são aplicados ao aplicativo atual, <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>desenhará a caixa de grupo com o estilo visual atual.</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> Caso contrário, <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>desenhará a caixa de grupo com o estilo clássico do Windows.</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> Isso é útil se você estiver desenhando um controle personalizado que automaticamente deve corresponder a configuração de estilo visual atual do sistema operacional.       Essa classe encapsula a funcionalidade de um <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>que é definido como um dos elementos expostos pela <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.GroupBox?displayProperty=fullName>classe.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.GroupBox?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Para obter mais informações, consulte [renderização de controles com estilos visuais](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> method to draw a group box with a double border if visual styles are enabled.  \n  \n [!code-cpp[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.g_5_1.cpp)]\n [!code-vb[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.g_5_1.vb)]\n [!code-cs[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.g_5_1.cs)]"
