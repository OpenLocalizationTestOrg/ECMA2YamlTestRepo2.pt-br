- uid: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.GridViewUpdatedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: GridViewUpdatedEventArgs.Exception
  fullName: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém a exceção (se houver) que foi gerado durante a operação de atualização."
  remarks: "Se uma exceção foi gerada e optar por tratar a exceção no caso de manipulador, defina o <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>propriedade `true`.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A> Caso contrário, a exceção é gerada novamente pelo <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView>"
  example:
  - "The following example shows how to determine whether an exception occurred during an update operation.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_86_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_86_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "A exceção foi elevada durante a operação de atualização. Se nenhuma exceção foi gerada, essa propriedade retorna <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.GridViewUpdatedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: GridViewUpdatedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se uma exceção foi elevada durante a operação de atualização foi tratada no evento manipulador."
  remarks: "Quando uma exceção é gerada durante a operação de atualização, use a propriedade ExceptionHandled para indicar se você tratou a exceção no manipulador de eventos. Quando essa propriedade é definida como `true`, a exceção será considerada tratadas e não é gerada novamente pelo <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> Se essa propriedade é definida como `false`, a exceção é gerada novamente. Para determinar qual exceção foi gerada, use o <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>"
  example:
  - "The following example shows how to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_85_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_85_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a exceção foi tratada no evento manipulador; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode
  id: KeepInEditMode
  parent: System.Web.UI.WebControls.GridViewUpdatedEventArgs
  langs:
