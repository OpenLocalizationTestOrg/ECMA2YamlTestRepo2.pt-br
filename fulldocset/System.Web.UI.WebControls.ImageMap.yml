- uid: System.Web.UI.WebControls.ImageMap.Target
  id: Target
  parent: System.Web.UI.WebControls.ImageMap
  langs:
  - csharp
  name: Target
  nameWithType: ImageMap.Target
  fullName: System.Web.UI.WebControls.ImageMap.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a janela de destino ou quadro que exibe o conteúdo da página da Web vinculado quando o <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> controle é clicado."
  remarks: "Use a propriedade de destino para especificar o quadro ou janela que exibe a página da Web r quando o <xref:System.Web.UI.WebControls.ImageMap>controle é clicado.</xref:System.Web.UI.WebControls.ImageMap> A página da Web é especificada pela configuração de <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>propriedade.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A>       A propriedade de destino é usada quando o valor da <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>é de propriedade `HotSpotMode.Navigate`; ele será ignorado quando o valor da <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>é de propriedade `HotSpotMode.PostBack`.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>       Se a propriedade de destino não está definida, o navegador ou janela com foco atualizada quando o <xref:System.Web.UI.WebControls.ImageMap>controle é clicado.</xref:System.Web.UI.WebControls.ImageMap>      > [!NOTE] > Propriedade de destino a renderiza como um `target` atributo. O `target` atributo no `anchor` elementos não é permitido na definição do tipo de documento XHTML 1.1. Não defina a propriedade de destino se a saída renderizada para o <xref:System.Web.UI.WebControls.ImageMap>deve ser compatível com 1.1 XHTML.</xref:System.Web.UI.WebControls.ImageMap> Para obter mais informações, consulte [padrões XHTML no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Durante a criação de páginas da Web acessíveis, é altamente recomendável que você evite usar a propriedade de destino para outra janela de destino. Para obter mais informações, consulte [acessibilidade no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controles ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public virtual string Target { get; set; }
    return:
      type: System.String
      description: "A janela de destino ou quadro que exibe a Web especificada página quando o <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> controle é clicado. Os valores devem começar com uma letra no intervalo À Z (maiusculas de minúsculas), exceto para os seguintes valores especiais, que começam com um sublinhado:       <table><tbody><tr><td><xref uid=&quot;langword_csharp__blank &quot; name=&quot;_blank &quot; href=&quot;&quot;></xref></td><td> Renderiza o conteúdo em uma nova janela sem quadros.       </td></tr><tr><td><xref uid=&quot;langword_csharp__parent &quot; name=&quot;_parent &quot; href=&quot;&quot;></xref></td><td> Renderiza o conteúdo no conjunto de quadros pai.       </td></tr><tr><td><xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;></xref></td><td> Renderiza o conteúdo no painel de pesquisa.       </td></tr><tr><td><xref uid=&quot;langword_csharp__self &quot; name=&quot;_self &quot; href=&quot;&quot;></xref></td><td> Renderiza o conteúdo do quadro com foco.       </td></tr><tr><td><xref uid=&quot;langword_csharp__top &quot; name=&quot;_top &quot; href=&quot;&quot;></xref></td><td> Renderiza o conteúdo na janela inteira sem quadros.       </td></tr></tbody></table><div class=&quot;alert NOTE&quot;>    Verifique a documentação do navegador para determinar se o <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> valor tem suporte.  Por exemplo, Microsoft Internet Explorer 5.0 e posteriores dão suporte ao <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> valor de destino.      </div>       O valor padrão é uma cadeia de caracteres vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ImageMap.Target*
  exceptions: []
  platform:
  - net462
