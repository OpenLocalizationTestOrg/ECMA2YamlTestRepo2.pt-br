  name: RefreshEventArgs
  nameWithType: RefreshEventArgs
  fullName: System.ComponentModel.RefreshEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.ComponentModel.TypeDescriptor.Refreshed&quot;> </xref> eventos."
  remarks: "Normalmente, informações de componente não serão alteradas durante a vida útil de um processo. Durante o tempo de design, no entanto, você pode alterar propriedades ou eventos do componente. Como resultado, informações do componente <xref:System.ComponentModel.TypeDescriptor>torna-se desatualizados e um <xref:System.ComponentModel.TypeDescriptor.Refreshed>é gerado.</xref:System.ComponentModel.TypeDescriptor.Refreshed> </xref:System.ComponentModel.TypeDescriptor> Um <xref:System.ComponentModel.TypeDescriptor.Refreshed>também o evento é gerado quando um <xref:System.Type>é alterado durante o tempo de design.</xref:System.Type> </xref:System.ComponentModel.TypeDescriptor.Refreshed>       Um objeto RefreshEventArgs Especifica os dados associados a <xref:System.ComponentModel.TypeDescriptor.Refreshed>evento; ou seja, o componente e o tipo de componente que foram alteradas.</xref:System.ComponentModel.TypeDescriptor.Refreshed>       Fornece a classe RefreshEventArgs <xref:System.ComponentModel.RefreshEventArgs.ComponentChanged%2A>e <xref:System.ComponentModel.RefreshEventArgs.TypeChanged%2A>Propriedades para obter o componente ou digite que geraram o evento.</xref:System.ComponentModel.RefreshEventArgs.TypeChanged%2A> </xref:System.ComponentModel.RefreshEventArgs.ComponentChanged%2A>"
  example:
  - For an example of the RefreshEventArgs class, see the sample code in the <xref:System.ComponentModel.RefreshEventHandler> delegate.
  syntax:
    content: 'public class RefreshEventArgs : EventArgs'
