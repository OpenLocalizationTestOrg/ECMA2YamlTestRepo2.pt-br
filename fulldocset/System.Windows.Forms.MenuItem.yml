  summary: "Inicializa uma nova instância do <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref> classe com uma legenda especificada; manipuladores de eventos definidos para o <xref href=&quot;System.Windows.Forms.MenuItem.Click&quot;> </xref>, <xref href=&quot;System.Windows.Forms.MenuItem.Select&quot;> </xref> e <xref href=&quot;System.Windows.Forms.MenuItem.Popup&quot;> </xref> eventos; uma tecla de atalho de um tipo de mesclagem; e a ordem especificada para o item de menu."
  remarks: "Quando você especificar uma legenda para o item de menu com o `text` parâmetro, você também pode especificar uma chave de acesso colocando um &quot;&&quot; antes do caractere a ser usado como a chave de acesso. Por exemplo, para especificar a letra &quot;F&quot; em &quot;Arquivo&quot; como uma chave de acesso, você deve especificar a legenda para o item de menu como &quot;& de arquivo&quot;. Você pode usar esse recurso para fornecer a navegação de teclado para os menus.       Definindo o `text` parâmetro para &quot;`-`&quot; faz com que o item de menu a ser exibida como um separador (uma linha horizontal) em vez de um item de menu padrão.       O `items` parâmetro permite que você atribua uma matriz de itens de menu para definir um submenu de item de menu. Cada item na matriz também pode ter uma matriz de itens de menu atribuído a ele. Isso permite que você criar estruturas de menu completa e atribuí-los para o construtor para o item de menu.       O `mergeType` e `mergeOrder` parâmetros permitem que você determine como o item de menu irão se comportar quando o item de menu é mesclado com outro menu. Dependendo do valor que você especificar para o `mergeType` parâmetro, você pode adicionar, remova, substituir ou mesclar o item de menu e seus itens de submenu com o menu que está sendo mesclada com. O `mergeOrder` parâmetro determina onde o item de menu que está sendo criado será posicionado ao menu é mesclado.       Além disso, você pode usar esse construtor para criar um <xref:System.Windows.Forms.MenuItem>e que ele seja conectado a um manipulador de eventos no seu código que processará o clique do item de menu.</xref:System.Windows.Forms.MenuItem> O <xref:System.EventHandler>que você passa para esse construtor deve ser configurado para chamar um manipulador de eventos que pode lidar com o <xref:System.Windows.Forms.MenuItem.Click>evento.</xref:System.Windows.Forms.MenuItem.Click> </xref:System.EventHandler> Usando esta versão do construtor, você também pode se conectar a <xref:System.Windows.Forms.MenuItem.Popup>e <xref:System.Windows.Forms.MenuItem.Select>eventos para determinar quando esse item de menu é selecionado.</xref:System.Windows.Forms.MenuItem.Select> </xref:System.Windows.Forms.MenuItem.Popup> Você pode usar esses eventos para tarefas como determinar se deve ou não para exibir uma marca de seleção ao lado de itens de submenu ou habilitar ou desabilitar itens de menu com base no estado do aplicativo. O <xref:System.Windows.Forms.MenuItem.Select>e <xref:System.Windows.Forms.MenuItem.Click>os eventos são gerados apenas para <xref:System.Windows.Forms.MenuItem>objetos pai não itens de menu.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MenuItem.Click> </xref:System.Windows.Forms.MenuItem.Select> Para obter mais informações sobre a manipulação de eventos, consulte [tratamento e gerando eventos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a menu item that has a caption and shortcut key. The menu item also has event handlers defined for the <xref:System.Windows.Forms.MenuItem.Popup>, <xref:System.Windows.Forms.MenuItem.Click>, and <xref:System.Windows.Forms.MenuItem.Select> events. If this menu item is merged, it will add the menu item to the menu with the merge order of zero.  \n  \n [!code-cs[Classic MenuItem.MenuItem5 Example#1](~/add/codesnippet/csharp/a423d634-c30f-4d0b-905e-_1.cs)]\n [!code-cpp[Classic MenuItem.MenuItem5 Example#1](~/add/codesnippet/cpp/a423d634-c30f-4d0b-905e-_1.cpp)]\n [!code-vb[Classic MenuItem.MenuItem5 Example#1](~/add/codesnippet/visualbasic/a423d634-c30f-4d0b-905e-_1.vb)]"
