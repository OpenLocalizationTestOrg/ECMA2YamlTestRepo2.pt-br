  name: HitTestResult
  nameWithType: HitTestResult
  fullName: System.Windows.Forms.DataVisualization.Charting.HitTestResult
  type: Class
  summary: "Representa os resultados de um teste de clique."
  remarks: "A classe HitTestResult representa os resultados de um teste de clique e é exposta como o objeto de retorno de um <xref:System.Windows.Forms.DataVisualization.Charting.Chart.HitTest%2A>chamada de método.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.HitTest%2A>       Um teste de hit verifica um ponto especificado no gráfico para determinar se um elemento do gráfico está localizado nesse ponto. Se um elemento de gráfico for detectado, a classe HitTestResult é usada para obter informações sobre o elemento gráfico.       Se for encontrado um elemento de gráfico, o <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.Object%2A>propriedade retorna uma referência ao elemento gráfico; a única exceção a esta sendo <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>objetos, caso em que o valor de retorno dessa propriedade é `null`.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> </xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.Object%2A>       Se um ponto de dados for localizado, você pode usar a <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.PointIndex%2A>propriedade para obter o índice desse ponto de dados; ou seja, o índice de base zero do ponto em <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection> </xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.PointIndex%2A> Use o <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.Series%2A>propriedade para obter o associado <xref:System.Windows.Forms.DataVisualization.Charting.Series>objeto para esse ponto de dados.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.Series%2A>       O <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.ChartArea%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.Axis%2A>propriedades são usadas para obter a área de gráfico associados e o eixo do elemento do gráfico — se qualquer — retornado pelo teste de hit.</xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.Axis%2A> </xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult.ChartArea%2A> Observe que essas propriedades podem ser `null` se o elemento gráfico retornado não tem uma área de gráfico associado ou o eixo.       Use a <xref:System.Windows.Forms.DataVisualization.Charting.ChartElementType>propriedade para determinar o tipo do elemento do gráfico retornado por um teste de ocorrências.</xref:System.Windows.Forms.DataVisualization.Charting.ChartElementType>"
  syntax:
    content: public class HitTestResult
