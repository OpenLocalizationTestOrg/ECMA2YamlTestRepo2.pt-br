- uid: System.Web.UI.WebControls.DataGridColumn.Initialize
  id: Initialize
  parent: System.Web.UI.WebControls.DataGridColumn
  langs:
  - csharp
  name: Initialize()
  nameWithType: DataGridColumn.Initialize()
  fullName: System.Web.UI.WebControls.DataGridColumn.Initialize()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Fornece a implementação base para redefinir uma coluna derivada do <xref href=&quot;System.Web.UI.WebControls.DataGridColumn&quot;> </xref> classe ao seu estado inicial."
  remarks: "O método Initialize fornece a implementação base para redefinir uma coluna derivada do <xref:System.Web.UI.WebControls.DataGridColumn>classe ao seu estado inicial.</xref:System.Web.UI.WebControls.DataGridColumn> Este método não é chamado diretamente. Em vez disso, esse método é herdado por uma classe derivada de coluna, que pode ser usada para redefinir uma coluna do tipo derivado. Opcionalmente, você pode substituir esse método na classe derivada para fornecer uma rotina de inicialização personalizada. Essa implementação de base do método Initialize é geralmente chamada de método substituído para redefinir propriedades comuns a todos os tipos de coluna derivados da <xref:System.Web.UI.WebControls.DataGridColumn>classe</xref:System.Web.UI.WebControls.DataGridColumn> de O método Initialize geralmente é chamado durante a associação de dados, antes da primeira linha que está sendo associada.       Quando o método Initialize é usado, o modo de design da coluna é definido como `true`.      > [!NOTE] > Esse método é normalmente usado por desenvolvedores de controle."
  syntax:
    content: public virtual void Initialize ();
    parameters: []
  overload: System.Web.UI.WebControls.DataGridColumn.Initialize*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DataGridColumn.InitializeCell(System.Web.UI.WebControls.TableCell,System.Int32,System.Web.UI.WebControls.ListItemType)
  id: InitializeCell(System.Web.UI.WebControls.TableCell,System.Int32,System.Web.UI.WebControls.ListItemType)
  parent: System.Web.UI.WebControls.DataGridColumn
  langs:
  - csharp
  name: InitializeCell(TableCell,Int32,ListItemType)
  nameWithType: DataGridColumn.InitializeCell(TableCell,Int32,ListItemType)
  fullName: System.Web.UI.WebControls.DataGridColumn.InitializeCell(TableCell,Int32,ListItemType)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Fornece a implementação base para redefinir a célula especificada de uma coluna que deriva de <xref href=&quot;System.Web.UI.WebControls.DataGridColumn&quot;> </xref> classe ao seu estado inicial."
  remarks: "O método InitializeCell fornece a implementação base para redefinir a célula especificada de uma coluna derivada do <xref:System.Web.UI.WebControls.DataGridColumn>classe ao seu estado inicial.</xref:System.Web.UI.WebControls.DataGridColumn> Este método não é chamado diretamente. Em vez disso, esse método é herdado por uma classe derivada de coluna, que pode ser usada para redefinir uma célula na coluna do tipo derivado. Opcionalmente, você pode substituir esse método na classe derivada para fornecer uma rotina de inicialização personalizada. Essa implementação de base do método InitializeCell é geralmente chamada de método substituído para redefinir propriedades comuns a todas as células de colunas derivada da <xref:System.Web.UI.WebControls.DataGridColumn>classe</xref:System.Web.UI.WebControls.DataGridColumn> de       Nessa implementação, o método InitializeCell redefine apenas as células de cabeçalho e rodapé. Outros tipos de células não são afetados por este método.       Quando a classificação está ativada (definindo o <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>propriedade `true`), um <xref:System.Web.UI.WebControls.LinkButton>controle é adicionado à célula de cabeçalho por padrão.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> Isso permite que você classifique a coluna quando o <xref:System.Web.UI.WebControls.LinkButton>controle é clicado.</xref:System.Web.UI.WebControls.LinkButton> Se você especificar uma imagem da célula de cabeçalho (definindo o <xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>propriedade), um <xref:System.Web.UI.WebControls.ImageButton>controle será criado.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>       Quando a classificação é desativada, o texto especificado pelo <xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>propriedade é exibida na célula de cabeçalho.</xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A> Se você especificar uma imagem da célula de cabeçalho (definindo o <xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>propriedade), um <xref:System.Web.UI.WebControls.Image>controle é adicionado à célula de cabeçalho.</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>       Como um navegador não exibirá uma célula vazia, se uma imagem não é exibida na célula de cabeçalho e o <xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>propriedade não for definida, um entidade HTML de espaço incondicional (` `) é exibida na célula de cabeçalho.</xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A> Da mesma forma, se a célula de rodapé não tem qualquer conteúdo (se o <xref:System.Web.UI.WebControls.DataGridColumn.FooterText%2A>propriedade não estiver definida), um espaço incondicional entidade HTML é exibido na célula rodapé.</xref:System.Web.UI.WebControls.DataGridColumn.FooterText%2A>      > [!NOTE] > Esse método é normalmente usado por desenvolvedores de controle."
  syntax:
    content: public virtual void InitializeCell (System.Web.UI.WebControls.TableCell cell, int columnIndex, System.Web.UI.WebControls.ListItemType itemType);
    parameters:
    - id: cell
      type: System.Web.UI.WebControls.TableCell
      description: "Um <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref> que representa a célula para redefinir."
    - id: columnIndex
      type: System.Int32
      description: "O número da coluna onde se encontra na célula."
    - id: itemType
      type: System.Web.UI.WebControls.ListItemType
      description: "Uma da <xref href=&quot;System.Web.UI.WebControls.ListItemType&quot;> </xref> valores."
  overload: System.Web.UI.WebControls.DataGridColumn.InitializeCell*
  exceptions: []
  platform:
  - net462
