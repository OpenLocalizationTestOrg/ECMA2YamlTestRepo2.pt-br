- uid: System.Web.UI.WebControls.Label.Text
  id: Text
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: Text
  nameWithType: Label.Text
  fullName: System.Web.UI.WebControls.Label.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o texto do conteúdo do <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> controle."
  remarks: "Use a propriedade de texto para especificar ou determinar o conteúdo de texto de <xref:System.Web.UI.WebControls.Label>controle.</xref:System.Web.UI.WebControls.Label> Essa propriedade normalmente é usada para personalizar programaticamente o texto que é exibido no <xref:System.Web.UI.WebControls.Label>controle.</xref:System.Web.UI.WebControls.Label>       A propriedade de texto pode incluir HTML. Em caso afirmativo, o HTML será passado inalterado para o navegador, onde é pode ser interpretado como marcação e não como texto. Se você deseja que o navegador para exibir uma marcação HTML como texto sem formatação, você pode usar o <xref:System.Web.HttpServerUtility.HtmlEncode%2A>método, conforme mostrado no exemplo para a visão geral da classe.</xref:System.Web.HttpServerUtility.HtmlEncode%2A> Você também pode usar o <xref:System.Web.UI.WebControls.Literal>controle em vez de <xref:System.Web.UI.WebControls.Label>controle e defina a <xref:System.Web.UI.WebControls.Literal.Mode%2A>propriedade <xref:System.Web.UI.WebControls.LiteralMode>.</xref:System.Web.UI.WebControls.LiteralMode> </xref:System.Web.UI.WebControls.Literal.Mode%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Literal>      > [!NOTE] > Definindo a propriedade de texto limpará quaisquer outros controles contidos no <xref:System.Web.UI.WebControls.Label>controle.</xref:System.Web.UI.WebControls.Label>      > [!IMPORTANT] > Este controle pode ser usado para exibir a entrada do usuário, que é uma possível ameaça à segurança. Por padrão, a páginas da Web ASP.NET validam a entrada do usuário não inclui elementos HTML ou script. Para obter mais informações, consulte [visão geral sobre scripts maliciosos](~/add/includes/ajax-current-ext-md.md).       O valor dessa propriedade, quando definido, podem ser salvos automaticamente em um arquivo de recurso usando uma ferramenta de designer. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [ASP.NET globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>       Essa propriedade é a propriedade padrão que um <xref:System.Web.UI.WebControls.ControlParameter>objeto associa a em tempo de execução.</xref:System.Web.UI.WebControls.ControlParameter> Para obter mais informações, consulte <xref:System.Web.UI.ControlValuePropertyAttribute>, <xref:System.Web.UI.WebControls.ControlParameter>, e [usando parâmetros com controles de fonte de dados para a filtragem](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.ControlValuePropertyAttribute>"
  example:
  - "The following example demonstrates how to create a new instance of the <xref:System.Web.UI.WebControls.Label> control and set its Text property.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic Label.Text Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_221_1.aspx)]\n [!code-cs[Classic Label.Text Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_221_1.aspx)]"
  syntax:
    content: public virtual string Text { get; set; }
    return:
      type: System.String
      description: "O conteúdo de texto do controle. O valor padrão é &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.Label.Text*
  exceptions: []
  platform:
  - net462
