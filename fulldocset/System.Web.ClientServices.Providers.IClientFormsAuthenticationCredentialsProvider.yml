  name: IClientFormsAuthenticationCredentialsProvider
  nameWithType: IClientFormsAuthenticationCredentialsProvider
  fullName: System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider
  type: Interface
  summary: "Define um método que o <xref href=&quot;System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider&quot;> </xref> classe chamadas para recuperar as credenciais do usuário."
  remarks: 'Ao usar autenticação de formulários com serviços de aplicativo cliente, você pode passar um nome de usuário e senha para o <xref:System.Web.Security.Membership.ValidateUser%2A>método.</xref:System.Web.Security.Membership.ValidateUser%2A> Você também pode passar cadeias de caracteres vazias ou `null` como os parâmetros para usar um provedor de credenciais. Um provedor de credenciais é uma classe que você forneça e especificar na configuração do aplicativo. Uma classe de provedor de credenciais deve implementar a interface IClientFormsAuthenticationCredentialsProvider, que tem um único método chamado <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A>.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> Um típico <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A>implementação do método exibirá uma caixa de diálogo para recuperar a entrada do usuário.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> Usar um provedor de credenciais permite que você compartilhe uma caixa de diálogo de logon único entre vários aplicativos. Para obter mais informações, consulte [como: implementar o logon do usuário com serviços de aplicativo cliente](~/add/includes/ajax-current-ext-md.md).'
  example:
  - "The following example code demonstrates how to implement the <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> method, which is the only member in this interface. In this example, the <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> method is part of a login dialog box class. This method displays the dialog box, and then returns a <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials> instance initialized with the user-specified values.  \n  \n [!code-vb[ClientApplicationServices#210](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Login.vb#210)]\n [!code-cs[ClientApplicationServices#210](~/add/codesnippet/csharp/ClientAppServicesDemo/Login.cs#210)]"
  syntax:
    content: public interface IClientFormsAuthenticationCredentialsProvider
  implements: []
  platform:
  - net462
