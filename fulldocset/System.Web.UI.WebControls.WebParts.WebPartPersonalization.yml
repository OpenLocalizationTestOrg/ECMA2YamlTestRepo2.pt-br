  nameWithType: WebPartPersonalization.Save()
  fullName: System.Web.UI.WebControls.WebParts.WebPartPersonalization.Save()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Salva os dados de personalização para a página atual, o escopo e o usuário para o repositório de dados subjacente."
  remarks: "Este método é chamado durante a <xref:System.Web.UI.WebControls.WebParts.WebPartManager>do controle <xref:System.Web.UI.Page.SaveStateComplete>evento.</xref:System.Web.UI.Page.SaveStateComplete> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Internamente, o método chama o <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.SavePersonalizationState%2A>método no provedor.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.SavePersonalizationState%2A>       Tentativa de salvar os dados de personalização quando o usuário atualmente em execução não tem o recurso denominado <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability>(no atual <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability>instância) resulta em uma <xref:System.InvalidOperationException>exceção.</xref:System.InvalidOperationException> </xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability> Observe que isso só será verdadeiro se o <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle chamado protegido diretamente o método Save.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Na implementação do ASP.NET, um método auxiliar interno, na verdade, é chamado para executar o salvamento e esse método auxiliar silenciosamente retorna se o usuário atualmente em execução não tem direitos para modificar dados."
  syntax:
    content: protected virtual void Save ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.WebPartPersonalization.Save*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The current user does not have the capability called <xref href=\"System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability\"></xref>.  \n  \n \\- or -  \n  \n The <xref href=\"System.Web.UI.WebControls.WebParts.WebPartPersonalization\"></xref> instance cannot reference a valid personalization provider.  \n  \n \\- or -  \n  \n No personalization provider is currently associated with the <xref href=\"System.Web.UI.WebControls.WebParts.WebPartPersonalization\"></xref> instance. This can occur if this method is called prior to calling <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Load*> (the personalization provider reference is obtained during the call to <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Load*>.  \n  \n \\- or -  \n  \n No personalization state has been loaded.  \n  \n \\- or -  \n  \n The <xref href=\"System.Web.UI.Page\"></xref> instance for the associated <xref href=\"System.Web.UI.WebControls.WebParts.WebPartManager\"></xref> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n The value of the <xref:System.Web.UI.Page.Request*> property on the <xref href=\"System.Web.UI.WebControls.WebParts.WebPartManager\"></xref> control's associated <xref href=\"System.Web.UI.Page\"></xref> instance is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  platform:
  - net462
