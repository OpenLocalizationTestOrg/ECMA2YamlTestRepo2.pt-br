- uid: System.Diagnostics.TraceSource.TraceData(System.Diagnostics.TraceEventType,System.Int32,System.Object)
  id: TraceData(System.Diagnostics.TraceEventType,System.Int32,System.Object)
  parent: System.Diagnostics.TraceSource
  langs:
  - csharp
  name: TraceData(TraceEventType,Int32,Object)
  nameWithType: TraceSource.TraceData(TraceEventType,Int32,Object)
  fullName: System.Diagnostics.TraceSource.TraceData(TraceEventType,Int32,Object)
  type: Method
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Grava dados de rastreamento para os ouvintes de rastreamento no <xref:System.Diagnostics.TraceSource.Listeners*>usando o tipo de evento especificado, o identificador de evento e a dados de rastreamento de coleção.</xref:System.Diagnostics.TraceSource.Listeners*>"
  remarks: "O método TraceData, como o <xref:System.Diagnostics.TraceSource.TraceEvent%2A>método, destina-se a ferramentas automatizadas, mas ele também permite que a anexação de um objeto adicional, como uma instância de exceção, o rastreamento.</xref:System.Diagnostics.TraceSource.TraceEvent%2A>       As chamadas de método TraceData o <xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A?displayProperty=fullName>método o <xref:System.Diagnostics.SourceSwitch>objeto retornado pelo <xref:System.Diagnostics.TraceSource.Switch%2A>propriedade.</xref:System.Diagnostics.TraceSource.Switch%2A> </xref:System.Diagnostics.SourceSwitch> </xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A?displayProperty=fullName> Se <xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A>retorna `true`, TraceData chama correspondente <xref:System.Diagnostics.TraceListener.TraceData%2A>método em todos os ouvintes.</xref:System.Diagnostics.TraceListener.TraceData%2A> </xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A> Caso contrário, TraceData retorna sem chamar métodos os ouvintes.      > [!NOTE] > O <xref:System.Diagnostics.EventLogTraceListener>objeto é limitado a um máximo `id` valor 65.535.</xref:System.Diagnostics.EventLogTraceListener> Se o `id` valor especificado é maior que 65.535, o <xref:System.Diagnostics.EventLogTraceListener>objeto usa 65.535.</xref:System.Diagnostics.EventLogTraceListener>"
  example:
  - "The following code example shows the use of the TraceData method to filter and forward a trace message to the listeners. This code example is part of a larger example provided for the <xref:System.Diagnostics.TraceSource> class.  \n  \n [!code-cs[System.Diagnostics.TraceSource2#28](~/add/codesnippet/csharp/65c1aeb6-b0df-4e32-8afc-_1.cs)]\n [!code-vb[System.Diagnostics.TraceSource2#28](~/add/codesnippet/visualbasic/65c1aeb6-b0df-4e32-8afc-_1.vb)]"
  syntax:
    content: public void TraceData (System.Diagnostics.TraceEventType eventType, int id, object data);
