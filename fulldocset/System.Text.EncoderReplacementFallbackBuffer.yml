  summary: "Inicializa a todas as informações de estado interno e os dados nesta instância do <xref href=&quot;System.Text.EncoderReplacementFallbackBuffer&quot;> </xref>."
  remarks: "O método Reset descarta quaisquer informações de estado persistentes e dados que governam a emissão de uma cadeia de caracteres de substituição. Resultados imprevisíveis ocorrerem se a operação de codificação continuará depois que o método de reinicialização é invocado."
