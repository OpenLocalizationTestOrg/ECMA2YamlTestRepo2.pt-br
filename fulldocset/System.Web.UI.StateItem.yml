  name: StateItem
  nameWithType: StateItem
  fullName: System.Web.UI.StateItem
  type: Class
  summary: "Representa um item que é salvo o <xref href=&quot;System.Web.UI.StateBag&quot;> </xref> classe quando informações de estado de exibição é persistente entre solicitações da Web. Essa classe não pode ser herdada."
  remarks: "Estado de exibição é o acúmulo dos valores de propriedade de uma página ou um controle de servidor ASP.NET e é enviado para o navegador solicitante em um campo oculto.       Você pode adicionar objetos StateItem explicitamente a um controle de servidor ASP.NET <xref:System.Web.UI.StateBag>objeto usando o <xref:System.Web.UI.StateBag.Item%2A>propriedade ou o <xref:System.Web.UI.StateBag.Add%2A>método.</xref:System.Web.UI.StateBag.Add%2A> </xref:System.Web.UI.StateBag.Item%2A> </xref:System.Web.UI.StateBag> O <xref:System.Web.UI.StateBag>, em seguida, rastreia as alterações para todos os itens que ele armazena.</xref:System.Web.UI.StateBag> As alterações a um objeto StateItem sejam refletidas no seu <xref:System.Web.UI.StateItem.IsDirty%2A>propriedade.</xref:System.Web.UI.StateItem.IsDirty%2A> Essas alterações são salvas por uma chamada para o <xref:System.Web.UI.Control.SaveViewState%2A>fase de estado de controle processamento do servidor, antes do controle é processado para a página de exibição de método durante a gravação.</xref:System.Web.UI.Control.SaveViewState%2A> Para obter mais informações, consulte [NIB: ASP.NET Web Server Controls](http://msdn.microsoft.com/en-us/e18eb2f2-cf00-47ae-b1a1-dfc188a6dea1)."
  example:
  - "The following code example uses the <xref:System.Web.UI.StateItem.Value%2A> and <xref:System.Web.UI.StateItem.IsDirty%2A> properties of the StateItem class to save the state of a simple custom ASP.NET server control class, `StateBagSample`. When the page has posted to the server, the <xref:System.Web.UI.StateItem.IsDirty%2A> property checks whether the item has been modified. The state values are displayed by accessing the <xref:System.Web.UI.StateItem.Value%2A> property.  \n  \n [!code-vb[StateBag_IStateManager_Sample1#1](~/add/codesnippet/visualbasic/t-system.web.ui.stateitem_1.vb)]\n [!code-cs[StateBag_IStateManager_Sample1#1](~/add/codesnippet/csharp/t-system.web.ui.stateitem_1.cs)]"
