  remarks: "Use o método CopyFrom para duplicar as propriedades da fonte especificada <xref:System.Web.UI.WebControls.FontInfo>na instância do <xref:System.Web.UI.WebControls.FontInfo>classe que este método é chamado de.</xref:System.Web.UI.WebControls.FontInfo> </xref:System.Web.UI.WebControls.FontInfo>      > [!CAUTION] > Todas as propriedades na instância atual do <xref:System.Web.UI.WebControls.FontInfo>classe será substituída pela propriedade associada no `f` parâmetro.</xref:System.Web.UI.WebControls.FontInfo>       Quando um estilo é registrado usando <xref:System.Web.UI.IStyleSheet.RegisterStyle%2A>e, em seguida, copiados usando <xref:System.Web.UI.WebControls.Style.CopyFrom%28System.Web.UI.WebControls.Style%29?displayProperty=fullName>, somente o <xref:System.Web.UI.WebControls.Style.CssClass%2A>propriedade é copiada para o destino, nem todas as propriedades individuais.</xref:System.Web.UI.WebControls.Style.CssClass%2A> </xref:System.Web.UI.WebControls.Style.CopyFrom%28System.Web.UI.WebControls.Style%29?displayProperty=fullName> </xref:System.Web.UI.IStyleSheet.RegisterStyle%2A> Portanto, se você estiver usando CopyFrom para copiar informações de fonte do <xref:System.Web.UI.WebControls.Style.Font%2A>propriedade de um <xref:System.Web.UI.WebControls.Style>que está registrado, você não terá as configurações individuais da fonte do estilo.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.Style.Font%2A>"
