  type: Class
  summary: "Coleção de <xref href=&quot;System.Data.SqlClient.SqlBulkCopyColumnMapping&quot;> </xref> objetos que herda de <xref href=&quot;System.Collections.CollectionBase&quot;> </xref>."
  remarks: "Mapeamentos de coluna definem o mapeamento entre a fonte de dados e a tabela de destino.       Se mapeamentos não forem definidos — ou seja, o <xref:System.Data.SqlClient.SqlBulkCopy.ColumnMappings%2A>coleção está vazia, as colunas serão mapeadas implicitamente com base na posição ordinal.</xref:System.Data.SqlClient.SqlBulkCopy.ColumnMappings%2A> Para que isso funcione, os esquemas de origem e destino devem corresponder. Se não, uma <xref:System.InvalidOperationException>é gerada.</xref:System.InvalidOperationException>       Se o <xref:System.Data.SqlClient.SqlBulkCopy.ColumnMappings%2A>coleção não está vazia, nem todas as colunas presentes na fonte de dados deve ser especificado.</xref:System.Data.SqlClient.SqlBulkCopy.ColumnMappings%2A> Aquelas não mapeadas pela coleção são ignoradas.       Você pode consultar as colunas de origem e de destino por nome ou ordinal. Você pode misturar por nome e referências de coluna por ordinal na mesma coleção de mapeamentos."
  example:
  - "The following example bulk copies data from a source table in the **AdventureWorks** sample database to a destination table in the same database. Although the number of columns in the destination matches the number of columns in the source, the column names and ordinal positions do not match. <xref:System.Data.SqlClient.SqlBulkCopyColumnMapping> are added to the SqlBulkCopyColumnMappingCollection for the <xref:System.Data.SqlClient.SqlBulkCopy> object to create a column map for the bulk copy.  \n  \n> [!IMPORTANT]\n>  This sample will not run unless you have created the work tables as described in [Bulk Copy Example Setup](~/add/includes/ajax-current-ext-md.md). This code is provided to demonstrate the syntax for using **SqlBulkCopy** only. If the source and destination tables are in the same SQL Server instance, it is easier and faster to use a Transact-SQL `INSERT … SELECT` statement to copy the data.  \n  \n [!code-cs[DataWorks SqlBulkCopy.ColumnMappingCollection#1](~/add/codesnippet/csharp/t-system.data.sqlclient._16_1.cs)]\n [!code-vb[DataWorks SqlBulkCopy.ColumnMappingCollection#1](~/add/codesnippet/visualbasic/t-system.data.sqlclient._16_1.vb)]"
