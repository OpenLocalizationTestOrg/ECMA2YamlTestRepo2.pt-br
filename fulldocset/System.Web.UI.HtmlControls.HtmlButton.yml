  name: HtmlButton
  nameWithType: HtmlButton
  fullName: System.Web.UI.HtmlControls.HtmlButton
  type: Class
  summary: "Permite o acesso programático para HTML <xref uid=&quot;langword_csharp_&lt;button&gt;&quot; name=&quot;&lt;button&gt;&quot; href=&quot;&quot;> </xref> marca no servidor."
  remarks: "O `<button>` elemento permite que os desenvolvedores da Web criar botões de formulário de interface de usuário que podem ser composto de elementos HTML incorporados, incluindo outros controles de servidor.      > [!NOTE] > O `<button>` elemento é definido na especificação do HTML 4.0 e tem suporte apenas no Microsoft Internet Explorer versão 4.0 e posterior. Para criar botões de formulário de interface do usuário para uso em outros navegadores, considere usar a <xref:System.Web.UI.HtmlControls.HtmlInputImage>classe.</xref:System.Web.UI.HtmlControls.HtmlInputImage>       Para executar um conjunto de instruções personalizadas quando o controle HtmlButton é clicado, fornecer um manipulador de eventos personalizados para o <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>evento.</xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>      > [!NOTE] > HtmlButton o controle renderiza ECMAScript para o navegador do cliente. O navegador do cliente deve ter ECMAScript habilitado para este controle para funcionar corretamente. Para obter mais informações sobre o script de cliente, consulte [Script de cliente em páginas da Web do ASP.NET](~/add/includes/ajax-current-ext-md.md).       Para obter uma lista de valores de propriedade inicial para uma instância do HtmlButton, consulte o <xref:System.Web.UI.HtmlControls.HtmlButton.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlButton.%23ctor%2A>      > [!CAUTION] > Este controle pode ser usado para exibir a entrada do usuário, que pode incluir um script de cliente mal-intencionado. Verifique todas as informações que são enviadas de um cliente para o script executável, instruções SQL ou outro código antes de exibi-lo em seu aplicativo. O ASP.NET fornece um recurso de validação de solicitação de entrada para o bloco de script e HTML na entrada do usuário. Controles de servidor de validação também são fornecidos para avaliar a entrada do usuário. Para obter mais informações, consulte [sintaxe de controle de servidor de validação](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick> event to display the name entered in the text box.  \n  \n [!code-vb[Classic HtmlButton Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_8_1.aspx)]\n [!code-cs[Classic HtmlButton Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_8_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerClick")]

      [System.Web.UI.SupportsEventValidation]

      public class HtmlButton : System.Web.UI.HtmlControls.HtmlContainerControl, System.Web.UI.IPostBackEventHandler
