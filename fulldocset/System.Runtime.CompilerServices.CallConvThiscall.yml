  summary: "Indica que um método deve usar o <xref uid=&quot;langword_csharp_ThisCall&quot; name=&quot;ThisCall&quot; href=&quot;&quot;> </xref> convenção de chamada."
  remarks: "Ao usar o `ThisCall` convenção de chamada, o primeiro parâmetro de uma chamada de método é o `this` ponteiro, que é armazenado no registro ECX. Outros parâmetros de uma chamada de método são enviados por push na pilha. Essa convenção de chamada é usada para chamar métodos em classes exportadas de uma DLL não gerenciada.       As classes em <xref:System.Runtime.CompilerServices>são somente para autores de compilador.</xref:System.Runtime.CompilerServices>       Compiladores emitem modificadores personalizados dentro dos metadados para alterar o maneira como o compilador just-in-time (JIT) manipula valores quando o comportamento padrão não é apropriado.  Quando o compilador JIT encontra um modificador personalizado, ele trata o valor da maneira que especifica o modificador.  Compiladores podem aplicar modificadores personalizados para os métodos, parâmetros e valores de retorno.  O compilador JIT deve responder às modificadores necessárias, mas pode ignorar modificadores opcionais.  Um compilador de C++ pode emitir um modificador personalizado para descrever como um byte deve ser tratado em casos onde o compilador JIT trata os bytes de uma maneira que não é compatível com C++ por padrão.       Você pode emitir modificadores personalizados em metadados usando uma das seguintes técnicas:-usando os métodos do <xref:System.Reflection.Emit.TypeBuilder>classe, como <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>e <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -Gerando um arquivo de instrução do Microsoft intermediate language (MSIL) que contém chamadas para `modopt` e `modreq`e montar o arquivo com o [Ilasm.exe (IL Assembler)](~/add/includes/ajax-current-ext-md.md).      -Usando a API de reflexão não gerenciado."
  syntax:
