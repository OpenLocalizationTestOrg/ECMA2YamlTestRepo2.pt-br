    commentId: T:System.ArgumentException
    description: "<code>flag</code>não é um valor válido de <xref href=&quot;System.Security.Permissions.EnvironmentPermissionAccess&quot;> </xref>.       - ou - <code>flag</code> é <xref href=&quot;System.Security.Permissions.EnvironmentPermissionAccess&quot;> </xref>, que representa mais de um tipo de acesso de variável de ambiente, ou <xref href=&quot;System.Security.Permissions.EnvironmentPermissionAccess&quot;> </xref>, que não representa qualquer tipo de acesso de variável de ambiente."
