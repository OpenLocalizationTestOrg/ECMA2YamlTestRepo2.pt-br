  name: RegisterInfo
  nameWithType: RegisterInfo
  fullName: System.ServiceModel.PeerResolvers.RegisterInfo
  type: Class
  summary: "Define as informações de registro de ponto a ser fornecido para um serviço resolvedor de pares."
  remarks: "Essa classe define as informações usadas para registrar a tupla de um nó de mesmo nível e uma identificação de malha com um serviço resolvedor de pares. Essa informação é inserida como uma entrada na tabela de pesquisa de registro do serviço resolvedor, que pode ser consultado por outros pontos para os endereços de ponto de extremidade do ponto inserido.       As instâncias dessa classe são criadas quando <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A>(ou uma implementação de <xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A>) é chamado para registrar com um serviço de resolvedor peer.</xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A> Eles são usados principalmente para transmitir informações de solicitação de registro para um serviço resolvedor de pares de um cliente de rede desse serviço."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RegisterInfo
