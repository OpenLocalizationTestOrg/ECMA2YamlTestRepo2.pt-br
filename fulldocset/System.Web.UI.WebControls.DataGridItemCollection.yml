  remarks: "Use esse método para criar um <xref:System.Collections.IEnumerator?displayProperty=fullName>-implementado um objeto que pode ser iterado por meio para obter cada item no <xref:System.Web.UI.WebControls.DataGridItemCollection>coleção.</xref:System.Web.UI.WebControls.DataGridItemCollection> </xref:System.Collections.IEnumerator?displayProperty=fullName>       Use o <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>apontada propriedade para obter o item atualmente na coleção.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>       Use o <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>método para mover para o próximo item na coleção.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>       Use o <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>método para mover o enumerador como sua posição inicial.</xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>      > [!NOTE] > Depois de criar um <xref:System.Collections.IEnumerator?displayProperty=fullName>-implementou o objeto ou use o <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>método para mover o enumerador para o primeiro item na coleção, você deve chamar o <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>método.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator?displayProperty=fullName> Caso contrário, o item é representado pelo <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>propriedade está definida.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>"
