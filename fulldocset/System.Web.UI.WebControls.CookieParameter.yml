  name: CookieParameter
  nameWithType: CookieParameter
  fullName: System.Web.UI.WebControls.CookieParameter
  type: Class
  summary: "Associa o valor de um cookie do lado do cliente HTTP para um objeto de parâmetro. O parâmetro pode ser usado em uma consulta parametrizada ou um comando para selecionar, filtro ou atualizar dados."
  remarks: "Você pode usar a classe CookieParameter para associar o valor de um cookie HTTP do cliente passado como parte de uma solicitação HTTP para um parâmetro usado por controles de fonte de dados do ASP.NET.       A classe CookieParameter fornece a <xref:System.Web.UI.WebControls.CookieParameter.CookieName%2A>propriedade, que identifica o nome do <xref:System.Web.HttpCookie>objeto ao qual associar, além daqueles herdada da <xref:System.Web.UI.WebControls.Parameter>classe</xref:System.Web.UI.WebControls.Parameter> de</xref:System.Web.HttpCookie> </xref:System.Web.UI.WebControls.CookieParameter.CookieName%2A> A classe CookieParameter tenta associar o cookie nomeado toda vez que o <xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A>método é chamado.</xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A>      > [!IMPORTANT] > Controles que associam os dados para o parâmetro podem lançar uma exceção se um objeto CookieParameter for especificado, mas nenhum cookie correspondente é passado com a solicitação HTTP. Da mesma forma, eles podem não exibe dados se o cookie é passado com `null`. Definir o <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>propriedade para evitar essas situações onde apropriado.</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.SqlDataSource> control and CookieParameter object bound to an HTTP cookie to display data from the Northwind Traders database in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.CookieParameter_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_344_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.CookieParameter_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_344_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("CookieName")]

      public class CookieParameter : System.Web.UI.WebControls.Parameter
