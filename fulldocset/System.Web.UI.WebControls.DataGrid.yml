    return:
      type: System.Web.UI.WebControls.TableItemStyle
      description: "Um <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> objeto que contém as propriedades de estilo do item atualmente selecionado no <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controle. O valor padrão é vazio <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> objeto."
