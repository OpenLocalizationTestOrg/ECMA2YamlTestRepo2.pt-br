  fullName: System.DirectoryServices.ActiveDirectory.ReplicationConnection
  type: Class
  summary: "A classe ReplicationConnection representa uma conexão de replicação."
  remarks: "Nos serviços de domínio do Active Directory, uma conexão de replicação é representado por um objeto de Conexão NTDS.  Para obter mais informações, consulte o &quot;[Conexão NTDS](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/c_ntdsconnection.asp)&quot; tópico na biblioteca MSDN em [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
