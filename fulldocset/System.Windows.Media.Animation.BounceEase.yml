  type: Class
  summary: "Representa uma função de atenuação que cria um efeito saltitante animado."
  remarks: "O gráfico a seguir demonstra BounceEase com os valores diferentes de <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, onde *f*(*t*) representa o progresso de animação e *t* representa a hora.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![Gráficos de BounceEase EasingMode. ] (~/add/media/bounceease-graph.png &quot;BounceEase EasingMode gráficos.&quot;)       Você pode especificar quantos atempado ocorre usando o <xref:System.Windows.Media.Animation.BounceEase.Bounces%2A>propriedade e especificar como saltitantes (como Elástico o atempado é) usando o <xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A>propriedade.</xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A> </xref:System.Windows.Media.Animation.BounceEase.Bounces%2A> O <xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A>propriedade especifica a escala de amplitude do próximo salto.</xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A> Por exemplo, um valor bounciness 2 dobra a amplitude do próximo salto durante a facilidade de e -metades amplitude do próximo salto durante uma facilidade out.       Há várias outras funções de atenuação além BounceEase que você pode explorar usando o exemplo a seguir do Silverlight.       [Executar este exemplo](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) além de usar as funções de atenuação incluídas no tempo de execução, você pode criar suas próprias funções personalizadas de atenuação herdando de <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_BounceEase&quot;></a># # Uso do elemento de objeto de XAML```   <BounceEase .../>   ```"
  example:
  - "The following example applies a BounceEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a bouncing effect.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
