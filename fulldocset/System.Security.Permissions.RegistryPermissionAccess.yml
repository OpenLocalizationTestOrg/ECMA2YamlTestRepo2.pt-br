  name: RegistryPermissionAccess
  nameWithType: RegistryPermissionAccess
  fullName: System.Security.Permissions.RegistryPermissionAccess
  type: Enum
  summary: "Especifica o acesso permitido para os valores e chaves do registro."
  remarks: "Valores de RegistryPermissionAccess são independentes. direitos para um tipo de acesso não implicam direitos para outro. Por exemplo, `Write` permissão não implica a permissão para `Read` ou `Create`.      > [!NOTE] > NoAccess embora e AllAccess aparecem em RegistryPermissionAccess, eles não são válidos para uso como o parâmetro <xref:System.Security.Permissions.RegistryPermission.GetPathList%2A>porque eles descrevem nenhum tipo de acesso a variáveis de registro ou todos os tipos de acesso a variáveis de registro, respectivamente, e <xref:System.Security.Permissions.RegistryPermission.GetPathList%2A>espera um tipo de acesso a variáveis de registro único.</xref:System.Security.Permissions.RegistryPermission.GetPathList%2A> </xref:System.Security.Permissions.RegistryPermission.GetPathList%2A>"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum RegistryPermissionAccess
  inheritance:
  - System.Enum
  platform:
  - net462
