  namespace: System.Windows.Media
  summary: "Obtém ou define o fator de escala do eixo x."
  remarks: "Os valores entre 0 e 1 para diminuir a largura do objeto em escala; os valores maiores que 1 aumentam a largura do objeto em escala. Um valor de 1 indica que o objeto não é redimensionado na direção x.       Valores negativos Inverter horizontalmente o objeto de escala. Os valores entre 0 e -1 virar o objeto de escala e reduzir sua largura. Valores menores do que -1 inverter o objeto e aumentar sua largura. Um valor de -1 inverte o objeto de escala, mas não altera o tamanho horizontal.       Para obter mais informações e exemplos, consulte [como: Dimensionar um elemento](~/add/includes/ajax-current-ext-md.md) e [como: Inverter horizontalmente ou verticalmente um UIElement](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;dependencyPropertyInfo_ScaleX&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Media.ScaleTransform.ScaleXProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.ScaleTransform.ScaleXProperty>"
  syntax:
    content: public double ScaleX { get; set; }
    return:
      type: System.Double
      description: "O fator de escala no eixo. O padrão é 1."
  overload: System.Windows.Media.ScaleTransform.ScaleX*
  exceptions: []
  platform:
  - net462
