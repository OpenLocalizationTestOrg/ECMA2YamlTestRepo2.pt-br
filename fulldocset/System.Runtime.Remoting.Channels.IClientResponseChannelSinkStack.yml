  namespace: System.Runtime.Remoting.Channels
  summary: "Envia a exceção especificada no coletor de resposta."
  remarks: "O método DispatchException envia a exceção especificada para o servidor por meio do coletor de resposta especificado no construtor de pilha do coletor atual. Se a pilha do coletor atual foi criada sem um coletor de resposta, a exceção não é transmitida e nenhuma nova exceção é lançada."
