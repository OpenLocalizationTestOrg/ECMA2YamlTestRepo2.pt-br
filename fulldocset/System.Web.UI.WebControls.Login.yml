  remarks: "A propriedade CheckBoxStyle obtém uma referência a um <xref:System.Web.UI.WebControls.Style>do objeto que você use para alterar a aparência do <xref:System.Web.UI.WebControls.Login>controle lembrar na caixa de seleção.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.WebControls.Style>       Essa propriedade é somente leitura; No entanto, você pode definir as propriedades do <xref:System.Web.UI.WebControls.Style>objeto retorna.</xref:System.Web.UI.WebControls.Style> Você pode definir essas propriedades declarativamente na forma `Property-Subproperty`, onde `Subproperty` representa uma propriedade do <xref:System.Web.UI.WebControls.Style>classe (por exemplo, `CheckBoxStyle-ForeColor`).</xref:System.Web.UI.WebControls.Style> Você pode definir a propriedade programaticamente no formulário `Property.Subproperty` (por exemplo, `CheckBoxStyle.ForeColor`).       Configurações comuns incluem propriedades de fonte, cor do texto e cor de plano de fundo personalizado. A propriedade CheckBoxStyle define a aparência do <xref:System.Web.UI.WebControls.Login.RememberMeText%2A>propriedade.</xref:System.Web.UI.WebControls.Login.RememberMeText%2A>       As configurações de estilo para a propriedade CheckBoxStyle são mescladas com as configurações de estilo para o <xref:System.Web.UI.WebControls.Login>controle.</xref:System.Web.UI.WebControls.Login> As configurações feitas na propriedade CheckBoxStyle substituem as configurações correspondentes nas propriedades do <xref:System.Web.UI.WebControls.Login>controle.</xref:System.Web.UI.WebControls.Login>       O seguinte <xref:System.Web.UI.WebControls.Login>Propriedades de estilo de controle são substituídas pelas configurações de CheckBoxStyle:- <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>- <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>- <xref:System.Web.UI.WebControls.WebControl.Font%2A>- <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>- <xref:System.Web.UI.WebControls.WebControl.Height%2A>- <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>- <xref:System.Web.UI.Control.Visible%2A>- <xref:System.Web.UI.WebControls.WebControl.Width%2A>quando você usa modelos para definir a aparência do <xref:System.Web.UI.WebControls.Login>controle, a propriedade CheckBoxStyle não tem nenhum efeito.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.Control.Visible%2A> </xref:System.Web.UI.WebControls.WebControl.ToolTip%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A> </xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.Font%2A> </xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> </xref:System.Web.UI.WebControls.Login>"
