- uid: System.Windows.Forms.DataGridViewCellStyle.NullValue
  id: NullValue
  parent: System.Windows.Forms.DataGridViewCellStyle
  langs:
  - csharp
  name: NullValue
  nameWithType: DataGridViewCellStyle.NullValue
  fullName: System.Windows.Forms.DataGridViewCellStyle.NullValue
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define o <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> correspondente a um valor de célula de valor de exibição de célula <xref href=&quot;System.DBNull.Value&quot;> </xref> ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  remarks: "Quando um <xref:System.Windows.Forms.DataGridView>célula com esse estilo de célula possui um valor de <xref:System.DBNull.Value?displayProperty=fullName>ou `null` ou o usuário edita a célula e pressionar CTRL +&0;, o <xref:System.Windows.Forms.DataGridView>controle exibe o valor da propriedade NullValue.</xref:System.Windows.Forms.DataGridView> </xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView> Quando um usuário edita uma célula com esse estilo de célula e insira o valor dessa propriedade ou pressiona CTRL +&0;, o controle define o valor da célula para o valor de <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>propriedade ou `null` se <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>é <xref:System.DBNull.Value?displayProperty=fullName>e a célula <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>é um tipo de referência.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> Essa conversão não ocorre quando você definir o <xref:System.Windows.Forms.DataGridViewCell.Value%2A?displayProperty=fullName>propriedade programaticamente.</xref:System.Windows.Forms.DataGridViewCell.Value%2A?displayProperty=fullName>      > [!NOTE] > O controle não exibirá o valor da propriedade NullValue para valores de célula iguais de <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>valor de propriedade quando <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>é definida como um valor diferente de <xref:System.DBNull.Value?displayProperty=fullName>ou `null`.</xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> Nesse caso, você pode manipular o <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName>evento para exibir o valor da propriedade NullValue.</xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> Para obter mais informações, consulte o exemplo de código neste tópico.       Essa propriedade tem qualquer objeto, que permite que você especifique um valor com um tipo apropriado para o tipo de exibição da célula. Por exemplo, você pode definir essa propriedade para valores de cadeia de caracteres para uso por células da caixa de texto ou imagens para uso por células de imagem."
  example:
  - "The following code example illustrates the use of this property. In this example, a <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> event handler displays the value of the NullValue property when the cell value equals <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc2#50](~/add/codesnippet/csharp/p-system.windows.forms.d_290_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc2#50](~/add/codesnippet/visualbasic/p-system.windows.forms.d_290_1.vb)]"
  syntax:
    content: public object NullValue { get; set; }
    return:
      type: System.Object
      description: "O objeto usado para indicar um valor nulo em uma célula. O padrão é &lt;xref:System.String.Empty?displayProperty=fullName&gt;."
  overload: System.Windows.Forms.DataGridViewCellStyle.NullValue*
  exceptions: []
