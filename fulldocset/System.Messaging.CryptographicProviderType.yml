  summary: "O RSA provedor tipo completo, que oferece suporte a assinaturas digitais e criptografia de dados. Considerado um provedor de serviços de criptografia de uso geral. O algoritmo de chave pública RSA é usado para todas as operações de chave pública."
  remarks: 'RSA Data Security, Inc., is a major developer and publisher of public-key cryptography standards. The "RSA" in the name stands for the names of the company''s three developers and the owners: Rivest, Shamir, and Adelman.'
