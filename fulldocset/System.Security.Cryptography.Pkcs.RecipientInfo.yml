  remarks: "Esta é uma classe abstrata que não pode ser instanciada.  Ela é herdada pela <xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>e <xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>classes.</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo> </xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>"
  syntax:
    content: public abstract class RecipientInfo
  inheritance:
