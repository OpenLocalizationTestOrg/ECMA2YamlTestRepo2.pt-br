  type: Class
  summary: "Representa um item individual que é exibido dentro de um <xref href=&quot;System.Windows.Forms.MainMenu&quot;> </xref> ou <xref href=&quot;System.Windows.Forms.ContextMenu&quot;> </xref>. Embora <xref href=&quot;System.Windows.Forms.ToolStripMenuItem&quot;> </xref> substitui e adiciona a funcionalidade para o controle MenuItem de versões anteriores, MenuItem é mantido para compatibilidade com versões anteriores e o uso futuro se você escolher."
  remarks: "Em ordem para um MenuItem a ser exibido, você deve adicioná-lo a um <xref:System.Windows.Forms.MainMenu>ou <xref:System.Windows.Forms.ContextMenu>.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> Para criar seus submenus, você pode adicionar objetos MenuItem a <xref:System.Windows.Forms.Menu.MenuItems%2A>propriedade do pai MenuItem.</xref:System.Windows.Forms.Menu.MenuItems%2A>       A classe MenuItem fornece propriedades que permitem que você configurar a aparência e a funcionalidade de um item de menu. Para exibir uma marca de seleção ao lado de um item de menu, use o <xref:System.Windows.Forms.MenuItem.Checked%2A>propriedade.</xref:System.Windows.Forms.MenuItem.Checked%2A> Você pode usar esse recurso para identificar um item de menu é selecionado em uma lista de itens de menu mutuamente exclusivos. Por exemplo, se você tiver um conjunto de itens de menu para definir a cor do texto em uma <xref:System.Windows.Forms.TextBox>controle, você pode usar o <xref:System.Windows.Forms.MenuItem.Checked%2A>propriedade para identificar qual cor está selecionado no momento.</xref:System.Windows.Forms.MenuItem.Checked%2A> </xref:System.Windows.Forms.TextBox> O <xref:System.Windows.Forms.MenuItem.Shortcut%2A>propriedade pode ser usada para definir uma combinação de teclado que pode ser pressionada para selecionar o item de menu.</xref:System.Windows.Forms.MenuItem.Shortcut%2A>       Para objetos MenuItem exibidos em um aplicativo de Interface de documentos múltiplos (MDI), você pode usar o <xref:System.Windows.Forms.MenuItem.MergeMenu%2A>método para mesclar os menus de um MDI pai para que seus formulários filho para criar uma estrutura de menu consolidados.</xref:System.Windows.Forms.MenuItem.MergeMenu%2A> Porque um MenuItem não pode ser reutilizado em vários locais ao mesmo tempo, como em um <xref:System.Windows.Forms.MainMenu>e um <xref:System.Windows.Forms.ContextMenu>, você pode usar o <xref:System.Windows.Forms.MenuItem.CloneMenu%2A>método para criar uma cópia de um MenuItem para uso em outro local.</xref:System.Windows.Forms.MenuItem.CloneMenu%2A> </xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu>       O <xref:System.Windows.Forms.MenuItem.Popup>evento permite que você execute tarefas antes de um menu é exibido.</xref:System.Windows.Forms.MenuItem.Popup> Por exemplo, você pode criar um manipulador de eventos para esse evento exibir ou ocultar itens de menu de acordo com o estado do seu código. O <xref:System.Windows.Forms.MenuItem.Select>evento permite que você execute tarefas como fornecer ajuda detalhada de itens de menu do aplicativo quando o usuário coloca o ponteiro do mouse sobre um item de menu.</xref:System.Windows.Forms.MenuItem.Select>"
  example:
  - "The following code example creates a menu structure for a form. The example code adds a MenuItem to represent the top-level menu item, adds a submenu item to it for selecting a font size, and then adds two submenu items to that menu item that represent large and small font choices in an application. The example requires that there is a <xref:System.Windows.Forms.MainMenu> object named `mainMenu1` and four MenuItem objects named `menuItem1`, `menuItem2`, `menuItem3`, and `menuItem4`.  \n  \n [!code-cpp[Classic Menu Example#1](~/add/codesnippet/cpp/t-system.windows.forms.m_8_1.cpp)]\n [!code-cs[Classic Menu Example#1](~/add/codesnippet/csharp/t-system.windows.forms.m_8_1.cs)]\n [!code-vb[Classic Menu Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_8_1.vb)]"
