  remarks: "Use esta propriedade para criar automaticamente uma <xref:System.Web.UI.WebControls.BoundColumn>objeto para cada campo na fonte de dados.</xref:System.Web.UI.WebControls.BoundColumn> Cada campo é renderizado como uma coluna no <xref:System.Web.UI.WebControls.DataGrid>controle na ordem em que os campos aparecem na fonte de dados.</xref:System.Web.UI.WebControls.DataGrid>       Nem todos os tipos de dados podem ser associados para o <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid> Se um campo contém um tipo de dados sem suporte, uma coluna não será criada para esse campo. Se a fonte de dados contém apenas uma coluna com um tipo de dados sem suporte, uma exceção será lançada. A tabela a seguir mostra os tipos de dados que podem ser associados ao controle.      | Tipo de dados | Descrição |   |---------------|-----------------|   | Primitivos | Um primitivo de tipo de dados, como <xref:System.Int32?displayProperty=fullName>, <xref:System.Char>, <xref:System.Double>e assim por diante.</xref:System.Double> </xref:System.Char> </xref:System.Int32?displayProperty=fullName> Para obter uma lista completa, consulte <xref:System.Type.IsPrimitive%2A?displayProperty=fullName>. |   | Cadeia de caracteres | Um objeto <xref:System.String?displayProperty=fullName>. |   | Data e hora | Um objeto <xref:System.DateTime?displayProperty=fullName>. |   | Decimal | Um objeto <xref:System.Decimal?displayProperty=fullName>. |      > [!NOTE] > Explicitamente declarado colunas podem ser usadas em conjunto com colunas geradas automaticamente.</xref:System.Decimal?displayProperty=fullName> </xref:System.DateTime?displayProperty=fullName> </xref:System.String?displayProperty=fullName> </xref:System.Type.IsPrimitive%2A?displayProperty=fullName> Quando usam as explicitamente declarado colunas será processada primeiro, seguido pelas colunas geradas automaticamente. Gerado automaticamente colunas não são adicionadas ao <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>coleção.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>"
  example:
  - "The following code example demonstrates how to use the AutoGenerateColumns property to automatically create a <xref:System.Web.UI.WebControls.BoundColumn> object for each field in the data source.  \n  \n [!code-cs[Classic DataGrid.AutoGenerateColumns Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_75_1.aspx)]\n [!code-vb[Classic DataGrid.AutoGenerateColumns Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_75_1.aspx)]"
