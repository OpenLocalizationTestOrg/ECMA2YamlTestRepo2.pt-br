  - csharp
  name: CreateClientWebSocket(Stream,String,Int32,Int32,TimeSpan,Boolean,ArraySegment<Byte>)
  nameWithType: WebSocket.CreateClientWebSocket(Stream,String,Int32,Int32,TimeSpan,Boolean,ArraySegment<Byte>)
  fullName: System.Net.WebSockets.WebSocket.CreateClientWebSocket(Stream,String,Int32,Int32,TimeSpan,Boolean,ArraySegment<Byte>)
  type: Method
  assemblies:
  - System
  namespace: System.Net.WebSockets
  summary: "Essa API dá suporte à infraestrutura .NET Framework e não se destina a ser usado diretamente no seu código.       Permite que os chamadores criar uma classe de WebSocket do lado de cliente que usará o WSPC para fins de enquadramento."
  syntax:
    content: public static System.Net.WebSockets.WebSocket CreateClientWebSocket (System.IO.Stream innerStream, string subProtocol, int receiveBufferSize, int sendBufferSize, TimeSpan keepAliveInterval, bool useZeroMaskingKey, ArraySegment<byte> internalBuffer);
    parameters:
    - id: innerStream
      type: System.IO.Stream
      description: "A conexão a ser usado para operações de e/s."
    - id: subProtocol
      type: System.String
      description: "O subprotocolo aceito pelo cliente."
    - id: receiveBufferSize
      type: System.Int32
      description: "O tamanho em bytes do cliente do WebSocket o buffer de recepção."
    - id: sendBufferSize
      type: System.Int32
      description: "O tamanho em bytes do WebSocket do cliente enviar o buffer."
    - id: keepAliveInterval
      type: System.TimeSpan
      description: "Determina como regularmente um quadro é enviado pela conexão como uma atividade. Aplica-se somente quando a conexão estiver ocioso."
    - id: useZeroMaskingKey
      type: System.Boolean
      description: "Indica se uma chave aleatória ou uma chave estática (apenas zeros) deve ser usada para o WebSocket de mascaramento."
    - id: internalBuffer
      type: System.ArraySegment{System.Byte}
      description: "Será usado como o buffer interno no RPC. O tamanho deve ser pelo menos `2 * ReceiveBufferSize + SendBufferSize + 256 + 20 (16 on 32-bit)`."
    return:
      type: System.Net.WebSockets.WebSocket
      description: "Returns <xref href=&quot;System.Net.WebSockets.WebSocket&quot;></xref>."
  overload: System.Net.WebSockets.WebSocket.CreateClientWebSocket*
  exceptions: []
  platform:
  - net462
