  summary: "Obtém ou define uma cor que representa como o material reflete <xref href=&quot;System.Windows.Media.Media3D.AmbientLight&quot;> </xref>."
  remarks: "Uma luz ambiente é iluminação não pode ser atribuído ao raios diretos de uma fonte de luz específica. No mundo físico, luz ambiente vêm de reflexão de luz de superfícies no ambiente. Sem luz ambiente, objetos de sombra seria completamente preto.       Todas as outras luzes são controladas pelo <xref:System.Windows.Media.Media3D.DiffuseMaterial.Color%2A>propriedade.</xref:System.Windows.Media.Media3D.DiffuseMaterial.Color%2A>      <a name=&quot;dependencyPropertyInfo_AmbientColor&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Media.Media3D.DiffuseMaterial.AmbientColorProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.Media3D.DiffuseMaterial.AmbientColorProperty>"
  syntax:
    content: public System.Windows.Media.Color AmbientColor { get; set; }
    return:
      type: System.Windows.Media.Color
      description: "A cor da luz ambiente refletida pelo objeto 3D. O valor padrão é `#FFFFFF`."
  overload: System.Windows.Media.Media3D.DiffuseMaterial.AmbientColor*
  exceptions: []
