    parameters:
    - id: attachableMemberIdentifier
      type: System.Xaml.AttachableMemberIdentifier
      description: "O identificador do sistema de tipo XAML para a entrada anexável definir."
    - id: value
      type: System.Object
      description: "O valor a ser definido."
