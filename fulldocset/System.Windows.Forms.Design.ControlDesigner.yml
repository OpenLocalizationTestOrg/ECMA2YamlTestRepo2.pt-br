trol.DefWndProc%2A?displayProperty=fullName><br /><br /> USER32 |       O designer intercepta mensagens, substituindo o <xref:System.Windows.Forms.Control.WindowTarget%2A?displayProperty=fullName>propriedade no controle.</xref:System.Windows.Forms.Control.WindowTarget%2A?displayProperty=fullName> Normalmente, <xref:System.Windows.Forms.Control.WindowTarget%2A>aponta para o <xref:System.Windows.Forms.NativeWindow>contidos dentro do controle.</xref:System.Windows.Forms.NativeWindow> </xref:System.Windows.Forms.Control.WindowTarget%2A> Durante o tempo de design, o designer substituirá isso pelo destino sua própria janela e armazena em cache o valor original."
