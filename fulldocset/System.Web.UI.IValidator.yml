  name: IValidator
  nameWithType: IValidator
  fullName: System.Web.UI.IValidator
  type: Interface
  summary: "Define as propriedades e métodos que os objetos que participam de validação de Web Forms devem implementar."
  remarks: "As classes que implementam esta interface representam um erro de entrada de usuário possível. Quando o <xref:System.Web.UI.IValidator.Validate%2A>método é chamado, as atualizações de classe seu <xref:System.Web.UI.IValidator.IsValid%2A>propriedade para indicar se o erro ocorreu.</xref:System.Web.UI.IValidator.IsValid%2A> </xref:System.Web.UI.IValidator.Validate%2A> O <xref:System.Web.UI.IValidator.ErrorMessage%2A>propriedade contém uma descrição de texto da condição de erro que pode ser exibida quando o erro ocorrer.</xref:System.Web.UI.IValidator.ErrorMessage%2A>       A <xref:System.Web.UI.WebControls.BaseValidator>classe implementa essa interface, e todos os outros ASP.NET validação servidor controle classes herdadas de <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator> </xref:System.Web.UI.WebControls.BaseValidator> Para obter informações sobre controles de servidor de validação e como eles funcionam, consulte [controles de validação ASP.NET](~/add/includes/ajax-current-ext-md.md).       Para obter detalhes sobre como desenvolver controles de servidor de validação ASP.NET, consulte [como: validar com uma função personalizada para controles de servidor ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[IValidator_IsValid_Resubmit#1](~/add/codesnippet/visualbasic/t-system.web.ui.ivalidator_1.aspx)]\n [!code-cs[IValidator_IsValid_Resubmit#1](~/add/codesnippet/csharp/t-system.web.ui.ivalidator_1.aspx)]"
  syntax:
    content: public interface IValidator
  implements: []
  platform:
  - net462
