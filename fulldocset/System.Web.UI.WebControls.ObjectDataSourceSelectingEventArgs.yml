- uid: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.Arguments
  id: Arguments
  parent: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs
  langs:
  - csharp
  name: Arguments
  nameWithType: ObjectDataSourceSelectingEventArgs.Arguments
  fullName: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.Arguments
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Fornece um mecanismo que o <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> objeto pode usar para solicitar operações relacionadas a dados quando dados são recuperados."
  remarks: "Controles associados a dados usam o <xref:System.Web.UI.DataSourceSelectArguments>classe solicitar que o <xref:System.Web.UI.WebControls.ObjectDataSource>objeto executar operações relacionadas a dados adicionais em um conjunto de resultados, como a classificação dos dados ou retornando um subconjunto específico de dados.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.DataSourceSelectArguments> Essas operações relacionadas a dados são enumeradas pelo <xref:System.Web.UI.DataSourceCapabilities>enumeração.</xref:System.Web.UI.DataSourceCapabilities> A propriedade de argumentos é somente leitura, portanto você pode examinar, mas não alterar os argumentos que são passados pelo controle associado a dados. Para obter mais informações, consulte <xref:System.Web.UI.DataSourceSelectArguments>.</xref:System.Web.UI.DataSourceSelectArguments>"
  syntax:
    content: public System.Web.UI.DataSourceSelectArguments Arguments { get; }
    return:
      type: System.Web.UI.DataSourceSelectArguments
      description: "Um <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> que especifica quais operações adicionais de dados relacionados a <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> devem ser executadas em um conjunto de resultados."
  overload: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.Arguments*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount
  id: ExecutingSelectCount
  parent: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs
  langs:
  - csharp
  name: ExecutingSelectCount
  nameWithType: ObjectDataSourceSelectingEventArgs.ExecutingSelectCount
  fullName: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém um valor que indica se o <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> está recuperando uma contagem de linhas durante uma operação de recuperação de dados."
  remarks: "Quando o <xref:System.Web.UI.WebControls.ObjectDataSource>objeto está executando a recuperação de dados e fonte de dados paginação estiver habilitada, o método de recuperação de dados é chamado duas vezes:-uma vez para recuperar o conjunto de dados.</xref:System.Web.UI.WebControls.ObjectDataSource>      -Uma vez para recuperar uma contagem total de linhas.       Isso gera o <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>evento duas vezes.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> Para o código que manipula o <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>evento, ele pode ser importante determinar a natureza do evento (recuperação de dados ou recuperar de contagem de linhas) para que qualquer trabalho adicional é realizado pelo manipulador de desnecessariamente não sejam duplicado para cada operação de recuperação de dados que é executada.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>"
  syntax:
    content: public bool ExecutingSelectCount { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, se a paginação de fonte de dados está habilitada e o <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> está recuperando uma contagem de linhas; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount*
  exceptions: []
  platform:
  - net462
