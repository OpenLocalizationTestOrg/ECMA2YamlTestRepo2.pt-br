  summary: "Obtém ou define a descrição da ação padrão do controle para uso por acessibilidade aplicativos cliente."
  remarks: "AccessibleDefaultActionDescription propriedade de um objeto descreve o método de manipulação de ponto de vista do usuário principal do objeto. Essa propriedade deve ser um verbo ou uma frase curta verbo.      > [!NOTE] > Nem todos os objetos têm ações padrão, e alguns objetos podem ter uma ação padrão que está relacionada ao seu <xref:System.Windows.Forms.AccessibleObject.Value%2A?displayProperty=fullName>propriedade, como os exemplos a seguir:-caixa de seleção marcada tem uma ação padrão de &quot;Desmarque&quot; e um valor de &quot;Checked.&quot;</xref:System.Windows.Forms.AccessibleObject.Value%2A?displayProperty=fullName>      -Uma caixa de seleção desmarcada tem uma ação padrão de &quot;Verificar&quot; e um valor de &quot;Desmarcado&quot;.      -Um botão rotulado **impressão** tem uma ação padrão de &quot;Pressione&quot;, sem nenhum valor.      -Um rótulo ou um controle de caixa de texto mostra **impressora** não tem nenhuma ação padrão, mas teria um valor de &quot;Printer&quot;.       Para obter mais informações sobre as propriedades de objetos acessíveis, consulte &quot;Conteúdo descritivo propriedades de&quot; na seção &quot;Acessibilidade ativa&quot; da biblioteca MSDN em http://msdn.microsoft.com/library.       Para obter exemplos, consulte a <xref:System.Windows.Forms.AccessibleObject>classe.</xref:System.Windows.Forms.AccessibleObject>"
  syntax:
    content: public string AccessibleDefaultActionDescription { get; set; }
    return:
