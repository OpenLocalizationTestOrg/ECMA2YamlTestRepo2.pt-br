  fullName: System.Windows.Forms.MaskedTextBox
  type: Class
  summary: "Usa uma máscara para distinguir entre entrada de usuário apropriada e inapropriada."
  remarks: "A classe MaskedTextBox é uma avançada <xref:System.Windows.Forms.TextBox>controle que dá suporte a uma sintaxe declarativa para aceitar ou rejeitar a entrada do usuário.</xref:System.Windows.Forms.TextBox> Usando o <xref:System.Windows.Forms.MaskedTextBox.Mask%2A>propriedade, você pode especificar a seguinte entrada sem gravar qualquer lógica de validação personalizada em seu aplicativo:-necessários caracteres de entrada.</xref:System.Windows.Forms.MaskedTextBox.Mask%2A>      -Caracteres de entrada opcionais.      -O tipo de entrada esperada na posição especificada na máscara; Por exemplo, um dígito ou um caractere alfabético ou alfanumérico.      -Máscara literais ou caracteres que devem aparecer diretamente no MaskedTextBox; Por exemplo, os hifens (-) em um número de telefone ou o símbolo de moeda em um preço.      -Processamento especial para caracteres de entrada. Por exemplo, para converter os caracteres alfabéticos em maiusculas.       Quando um controle MaskedTextBox é exibido em tempo de execução, ele representa a máscara como uma série de caracteres de prompt e caracteres de literal opcionais. Cada posição máscara editável, que representa uma entrada obrigatória ou opcional, é mostrada com um único caractere de prompt. Por exemplo, o sinal numérico (#) geralmente é usado como um espaço reservado para uma entrada de caractere numérico. Você pode usar o <xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A>propriedade para especificar um caractere de prompt personalizado.</xref:System.Windows.Forms.MaskedTextBox.PromptChar%2A> O <xref:System.Windows.Forms.MaskedTextBox.HidePromptOnLeave%2A>propriedade determina se o usuário vê os prompt caracteres quando o controle perde entrada foco.</xref:System.Windows.Forms.MaskedTextBox.HidePromptOnLeave%2A>       Os tipos de usuário de entrada na caixa de texto mascarada, caracteres de entrada válidos substituem seus respectivos caracteres de prompt de maneira sequencial. Se o usuário digita um caractere de entrada inválido, nenhuma substituição ocorre, mas em vez disso, um aviso será emitido se o <xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A>está definida como `true`e o <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>é gerado.</xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected> </xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A> Você pode fornecer sua própria lógica de erro personalizada por tratamento desse evento.       Quando o ponto de inserção atual está em um caractere literal, o usuário tem várias opções: - se um caractere que o caractere de prompt é digitado, o literal automaticamente será ignorado e o caractere de entrada será aplicado para a próxima posição editável, representado pelo próximo caractere de prompt.      -Se o caractere de prompt é digitado e a <xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A>propriedade for true, a entrada será overtype caractere de prompt de inserção ponto será movido para a próxima posição na máscara.</xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A>      -Como é sempre o caso, as teclas de seta podem ser usadas para navegar até uma posição anterior ou posterior.       Você pode usar o <xref:System.Windows.Forms.MaskedTextBox.MaskFull%2A>propriedade para verificar se o usuário tiver inserido todas as entradas necessárias.</xref:System.Windows.Forms.MaskedTextBox.MaskFull%2A> O <xref:System.Windows.Forms.MaskedTextBox.Text%2A>propriedade sempre recuperará a entrada do usuário formatada de acordo com a máscara e o <xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A>propriedade.</xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A> </xref:System.Windows.Forms.MaskedTextBox.Text%2A>       O controle MaskedTextBox realmente transfere todo o processamento de máscara para o <xref:System.ComponentModel.MaskedTextProvider?displayProperty=fullName>classe especificada pelo <xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A>propriedade.</xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A> </xref:System.ComponentModel.MaskedTextProvider?displayProperty=fullName> Este provedor padrão oferece suporte a todos os caracteres Unicode, exceto substitutos e combinados verticalmente caracteres; No entanto, o <xref:System.Windows.Forms.MaskedTextBox.AsciiOnly%2A>propriedade pode ser usada para restringir a entrada para o caracteres conjuntos a-z, A-Z e 0-9.</xref:System.Windows.Forms.MaskedTextBox.AsciiOnly%2A>       Máscaras não necessariamente garante que uma entrada de usuário representa um valor válido para um tipo especificado. Por exemplo, -9 pode ser inserido para a idade em anos. Você pode verificar se uma entrada de usuário representa um valor válido, atribuindo uma instância do tipo do valor para o <xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A>propriedade.</xref:System.Windows.Forms.MaskedTextBox.ValidatingType%2A> Você pode detectar se o usuário remove foco MaskedTextBox quando ele contém um valor inválido de monitoramento para o <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>evento.</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> Se o tipo de validação for bem-sucedida, o objeto que representa o valor estará disponível por meio de <xref:System.Windows.Forms.TypeValidationEventArgs.ReturnValue%2A>propriedade o <xref:System.Windows.Forms.TypeValidationEventArgs>parâmetro.</xref:System.Windows.Forms.TypeValidationEventArgs> </xref:System.Windows.Forms.TypeValidationEventArgs.ReturnValue%2A>       Assim como acontece com o <xref:System.Windows.Forms.TextBox>controlar vários atalhos de teclado comuns não funcionam com MaskedTextBox.</xref:System.Windows.Forms.TextBox> Em particular, CTRL-R (à direita justificar texto), CTRL + L (texto de justificado à esquerda), e CTRL + L (centralizar o texto) não têm nenhum efeito.      ## Compatibilidade com Visual Basic 6.0 MaskedTextBox foi projetada para manter a maioria da funcionalidade do controle Editar mascarad