  remarks: "Use a propriedade ItemType para determinar o tipo de um item de <xref:System.Web.UI.WebControls.Repeater>controle.</xref:System.Web.UI.WebControls.Repeater> A tabela a seguir lista os tipos de item diferentes.      | Tipo de item | Descrição |   |---------------|-----------------|   | Cabeçalho | A seção de cabeçalho do controle <xref:System.Web.UI.WebControls.Repeater>. |   | Rodapé | A seção de rodapé do controle <xref:System.Web.UI.WebControls.Repeater>. |   | Item | Um item no controle <xref:System.Web.UI.WebControls.Repeater>. |   | AlternatingItem | Um item de alternância no controle <xref:System.Web.UI.WebControls.Repeater>. |   | SelectedItem | O item selecionado no controle <xref:System.Web.UI.WebControls.Repeater>. |   | EditItem | O item selecionado para edição no controle <xref:System.Web.UI.WebControls.Repeater>. |   | Separador | Um separador entre os itens do controle <xref:System.Web.UI.WebControls.Repeater>. |   | Pager | Seção da página seleção de <xref:System.Web.UI.WebControls.Repeater>controle. |</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Repeater>"
  example:
  - "The following example demonstrates how to use the ItemType property to determine the item type of an item in the <xref:System.Web.UI.WebControls.Repeater> control. The order that items are created in the <xref:System.Web.UI.WebControls.Repeater> control are displayed along with the item type.  \n  \n [!code-cs[Classic RepeaterItem.ItemType Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_781_1.aspx)]\n [!code-vb[Classic RepeaterItem.ItemType Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_781_1.aspx)]"
