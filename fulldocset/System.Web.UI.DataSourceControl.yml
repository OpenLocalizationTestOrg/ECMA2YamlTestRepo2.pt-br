  summary: "Obtém uma coleção de nomes, que representa a lista de <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> objetos associados a <xref href=&quot;System.Web.UI.DataSourceControl&quot;> </xref> controle."
  remarks: "O <xref:System.Collections.ICollection>coleção de nomes é o conjunto permitido de valores que podem ser passados para o <xref:System.Web.UI.DataSourceControl.GetView%2A>método.</xref:System.Web.UI.DataSourceControl.GetView%2A> </xref:System.Collections.ICollection>       O <xref:System.Web.UI.ListSourceHelper>classe, que é usada para o <xref:System.Web.UI.DataSourceControl>da classe <xref:System.ComponentModel.IListSource>implementação, verifica o método GetViewNames tanto o <xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23ContainsListCollection%2A>e <xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23GetList%2A>chamadas para determinar se o controle de fonte de dados está associado a dados de uma ou mais exibições da fonte.</xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23GetList%2A> </xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23ContainsListCollection%2A> </xref:System.ComponentModel.IListSource> </xref:System.Web.UI.DataSourceControl> </xref:System.Web.UI.ListSourceHelper> Se retornar GetViewNames `null`, que é a implementação padrão do método, <xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23ContainsListCollection%2A>retorna `false` e <xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23GetList%2A>retorna `null`.</xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23GetList%2A> </xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23ContainsListCollection%2A>      > [!NOTE] > O <xref:System.Web.UI.DataSourceControl>retorna da implementação do padrão da classe `null`.</xref:System.Web.UI.DataSourceControl> Se você estender o <xref:System.Web.UI.DataSourceControl>da classe, substitua o método GetViewNames para retornar uma coleção de nomes de exibição.</xref:System.Web.UI.DataSourceControl>"
  example:
  - "The following code example demonstrates how a class that extends the <xref:System.Web.UI.DataSourceControl> class can override the default implementation, which returns `null`, to provide a collection of view names. The `CsvDataSource` class only supports one view; therefore, a collection of one element with the default view name is returned. This code example is part of a larger example provided for the <xref:System.Web.UI.DataSourceControl> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1#4](~/add/codesnippet/csharp/m-system.web.ui.datasour_2_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1#4](~/add/codesnippet/visualbasic/m-system.web.ui.datasour_2_1.vb)]"
