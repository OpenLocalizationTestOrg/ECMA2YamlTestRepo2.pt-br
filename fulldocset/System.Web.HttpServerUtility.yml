  remarks: "Esse método é usado durante a execução com o modo de pipeline integrado no [!INCLUDE[iisver](~/add/includes/ajax-current-ext-md.md)] para permitir o processamento de solicitação a serem transferidos do tipo de um recurso para outro ao executar a solicitação de destino com o contexto de solicitação correto. Por exemplo, você pode usar o método TransferRequest para transferir uma solicitação para uma página ASPX a uma solicitação para uma página XML.       O método TransferRequest executa uma execução assíncrona filho da URL especificada com as seguintes condições: - se a `path` parâmetro especifica uma cadeia de caracteres de consulta, ele será usado como a nova cadeia de caracteres de consulta. Se nenhuma cadeia de caracteres de consulta for incluída, a cadeia de caracteres de consulta da solicitação será reutilizada.      -Se a `method` parâmetro for especificado, ele será usado. Se for `null`, o método HTTP da solicitação original será usado.      -Se a `preserveForm` parâmetro é `true`, o corpo da entidade atual da solicitação estará disponível para a solicitação de destino. Isso permite postagens de formulário e carrega para ser transferida.      -Se a identidade do usuário atualmente definida na solicitação original, a identidade será transferida para a nova solicitação. Isso permite que as solicitações autenticadas usar novamente o resultado da autenticação para a nova solicitação. Se você não deseja que o usuário a serem transferidos, defina o usuário `null` na solicitação original antes de serem transferidos.      -Se a `headers` parâmetro for especificado, a nova solicitação será executada com os cabeçalhos especificados. Isso pode ser usado para modificar os cabeçalhos de solicitação e os cookies para a nova solicitação ou adicionar um cabeçalho especial que especifica onde a solicitação original foi recebida.           Este método chama o <xref:System.Web.HttpServerUtility.TransferRequest%28System.String%2CSystem.Boolean%2CSystem.String%2CSystem.Collections.Specialized.NameValueCollection%2CSystem.Boolean%29>sobrecarga de método com o `preserveUser` parâmetro definido como `true`.</xref:System.Web.HttpServerUtility.TransferRequest%28System.String%2CSystem.Boolean%2CSystem.String%2CSystem.Collections.Specialized.NameValueCollection%2CSystem.Boolean%29>"
