  name: EndpointAddressMessageFilter
  nameWithType: EndpointAddressMessageFilter
  fullName: System.ServiceModel.Dispatcher.EndpointAddressMessageFilter
  type: Class
  summary: "Representa uma consulta que testa se uma mensagem que satisfaz os requisitos de um endereço de ponto de extremidade especificado."
  remarks: "Esse filtro testa se uma mensagem satisfaz um endereço de ponto de extremidade específico. Um <xref:System.ServiceModel.EndpointAddress>objeto inclui um URI e um conjunto opcional de cabeçalhos de endereçamento.</xref:System.ServiceModel.EndpointAddress> Os cabeçalhos de endereçamento e mensagens são padronizados para ser comparadas quanto à igualdade. Se um parâmetro é exibido mais de uma vez em um <xref:System.ServiceModel.EndpointAddress>, o cabeçalho deve aparecer na mensagem de, pelo menos, que muitas vezes.</xref:System.ServiceModel.EndpointAddress>       O IIS e o sistema de arquivos subjacente (NTFS ou FAT) diferenciam maiusculas de minúsculas. Comparações de URI feitas por essa classe também diferenciam maiusculas de minúsculas. Portanto, por exemplo, http://www.microsoft.com é avaliada como iguais para http://WWW.microsoft.com."
  syntax:
    content: 'public class EndpointAddressMessageFilter : System.ServiceModel.Dispatcher.MessageFilter'
  inheritance:
  - System.Object
  - System.ServiceModel.Dispatcher.MessageFilter
  implements: []
  inheritedMembers: []
  platform:
  - net462
