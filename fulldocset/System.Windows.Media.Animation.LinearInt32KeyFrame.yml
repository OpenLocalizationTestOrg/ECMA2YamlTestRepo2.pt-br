  summary: "Anima a partir de <xref:System.Int32>valor de quadro chave anterior para a sua própria <xref:System.Windows.Media.Animation.Int32KeyFrame.Value*>usando interpolação linear.</xref:System.Windows.Media.Animation.Int32KeyFrame.Value*> </xref:System.Int32>"
  remarks: "Essa classe é usada como parte de um <xref:System.Windows.Media.Animation.Int32KeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.Int32AnimationUsingKeyFrames>para animar uma <xref:System.Int32>valor da propriedade ao longo de um conjunto de quadros-chave.</xref:System.Int32> </xref:System.Windows.Media.Animation.Int32AnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Int32KeyFrameCollection>       Um quadro-chave define um segmento do <xref:System.Windows.Media.Animation.Int32AnimationUsingKeyFrames>ao qual ela pertence.</xref:System.Windows.Media.Animation.Int32AnimationUsingKeyFrames> Cada quadro chave tem um destino <xref:System.Windows.Media.Animation.Int32KeyFrame.Value%2A>e <xref:System.Windows.Media.Animation.Int32KeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Int32KeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Int32KeyFrame.Value%2A> O <xref:System.Windows.Media.Animation.Int32KeyFrame.KeyTime%2A>Especifica a hora em que o quadro chave <xref:System.Windows.Media.Animation.Int32KeyFrame.Value%2A>deve ser alcançado.</xref:System.Windows.Media.Animation.Int32KeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Int32KeyFrame.KeyTime%2A> Um quadro chave anima do valor de destino de quadro chave anterior a seu próprio valor de destino. Ele começa quando o quadro chave anterior termina e termina quando é atingido sua própria chave de tempo.       Quadros-chave lineares como LinearInt32KeyFrame criam uma interpolação linear suave entre valores."
