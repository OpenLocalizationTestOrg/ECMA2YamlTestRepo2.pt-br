  name: AffectedRows
  nameWithType: GridViewUpdatedEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém o número de linhas afetadas pela operação de atualização."
  remarks: "Como apenas um registro é atualizado normalmente, essa propriedade normalmente contém um valor de 0 ou 1.       Pode ocorrer um erro durante a operação de atualização que não gera uma exceção. Você pode usar a propriedade AffectedRows para certificar-se de que um registro foi atualizado."
  example:
  - "The following example shows how to use the AffectedRows property to verify that a record was updated.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_300_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_300_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "O número de linhas afetadas pela operação de atualização."
