      description: "Formato de dados para carregar os dados como.  Atualmente há suporte para dados formatos são <xref href=&quot;System.Windows.DataFormats.Rtf&quot;> </xref>, <xref href=&quot;System.Windows.DataFormats.Text&quot;> </xref>, <xref href=&quot;System.Windows.DataFormats.Xaml&quot;> </xref>, e <xref href=&quot;System.Windows.DataFormats.XamlPackage&quot;> </xref>."
