  name: PrintDocumentImageableArea
  nameWithType: PrintDocumentImageableArea
  fullName: System.Printing.PrintDocumentImageableArea
  type: Class
  summary: "Especifica o tamanho do papel (ou outra mídia), o tamanho da área de imagem e o local da área de imagem."
  remarks: "A maioria das impressoras a laser e jato não dão suporte a impressão sem bordas. Eles devem deixar uma área ainda ao redor das bordas do papel para impedir que o toner obtendo nas partes da impressora que mover o documento. Para as impressoras que dão suporte a impressão sem bordas, área de imagem do documento é menor do que as dimensões do papel.       Usar objetos PrintDocumentImageableArea principalmente como parâmetros para o <xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A>métodos.</xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A>      > [!CAUTION] > Classes dentro de <xref:System.Printing>namespace não têm suporte para uso dentro de um serviço do Windows ou serviço ou aplicativo ASP.NET.</xref:System.Printing> Tentativa de usar essas classes de dentro de um desses tipos de aplicativo pode gerar problemas inesperados, como diminuído exceções de desempenho e tempo de execução de serviço.       Se você quiser imprimir a partir de um aplicativo Windows Forms, consulte o <xref:System.Drawing.Printing>namespace.</xref:System.Drawing.Printing>"
  syntax:
    content: public class PrintDocumentImageableArea
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
