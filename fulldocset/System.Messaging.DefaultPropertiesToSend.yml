  name: DefaultPropertiesToSend
  nameWithType: DefaultPropertiesToSend
  fullName: System.Messaging.DefaultPropertiesToSend
  type: Class
  summary: "Especifica os valores de propriedade padrão que serão usados ao enviar objetos diferentes de <xref href=&quot;System.Messaging.Message&quot;> </xref> instâncias para uma fila de mensagens."
  remarks: "Você pode definir valores padrão em propriedades selecionadas de mensagens enviadas para <xref:System.Messaging.MessageQueue>.</xref:System.Messaging.MessageQueue> DefaultPropertiesToSend é usado para especificar valores de propriedade padrão da mensagem enviada quando os objetos que <xref:System.Messaging.Message>instâncias são enviadas a uma fila, por exemplo, o argumento de cadeia de caracteres passada para o <xref:System.Messaging.MessageQueue.Send%2A>método no fragmento de código, `myMessageQueue.Send(&quot;hello&quot;)`.</xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.Message> O <xref:System.Messaging.Message>classe tem correspondente, nomes idênticos propriedades às DefaultPropertiesToSend que fornecem os valores de durante o envio de um <xref:System.Messaging.Message>instância especificamente.</xref:System.Messaging.Message> </xref:System.Messaging.Message> Mesmo se você especificou <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>para uma fila, enviando um <xref:System.Messaging.Message>objeto para essa fila fará com que os valores de nome idêntico <xref:System.Messaging.Message>Propriedades para substituir a fila <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A>valores.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A> </xref:System.Messaging.Message> </xref:System.Messaging.Message> </xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>       Propriedades que você não definir explicitamente padrão para os valores especificados pelo construtor, <xref:System.Messaging.DefaultPropertiesToSend.%23ctor%2A>.</xref:System.Messaging.DefaultPropertiesToSend.%23ctor%2A>       Para obter uma lista de valores de propriedade inicial para uma instância de DefaultPropertiesToSend, consulte o construtor DefaultPropertiesToSend."
  example:
  - "The following code example uses the priority of a message to determine default properties to send for the message.  \n  \n [!code-cpp[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/cpp/t-system.messaging.defau_1.cpp)]\n [!code-cs[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/csharp/t-system.messaging.defau_1.cs)]\n [!code-vb[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/visualbasic/t-system.messaging.defau_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ExpandableObjectConverter))]

      public class DefaultPropertiesToSend
