  remarks: "O evento RowCommand é gerado quando um botão é clicado no <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada sempre que esse evento ocorre.       Botões dentro de um <xref:System.Web.UI.WebControls.GridView>controle também pode invocar alguns dos recursos internos do controle.</xref:System.Web.UI.WebControls.GridView> Para executar uma dessas operações, defina o `CommandName` propriedade de um botão para um dos valores na tabela a seguir.      | `CommandName` valor | Descrição |   |-------------------------|-----------------|   |&quot; Cancelar &quot;| Cancela uma operação de edição e retorna o <xref:System.Web.UI.WebControls.GridView>controle para o modo somente leitura.</xref:System.Web.UI.WebControls.GridView> Gera o evento <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>. |   |&quot; Excluir &quot;| Exclui o registro atual.</xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> Gera o <xref:System.Web.UI.WebControls.GridView.RowDeleting>e eventos <xref:System.Web.UI.WebControls.GridView.RowDeleted>. |   |&quot; Editar &quot;| Coloca o registro atual no modo de edição.</xref:System.Web.UI.WebControls.GridView.RowDeleted> </xref:System.Web.UI.WebControls.GridView.RowDeleting> Gera o evento <xref:System.Web.UI.WebControls.GridView.RowEditing>. |   |&quot; Página &quot;| Executa uma operação de paginação.</xref:System.Web.UI.WebControls.GridView.RowEditing> Conjuntos de `CommandArgument` propriedade do botão para &quot;Primeira&quot;, &quot;último&quot;, &quot;Próximo&quot;, &quot;Anterior&quot; ou um número de página para especificar o tipo de operação de paginação para executar. Gera o <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>e eventos <xref:System.Web.UI.WebControls.GridView.PageIndexChanged>. |   |&quot; Selecione &quot;| Seleciona o registro atual.</xref:System.Web.UI.WebControls.GridView.PageIndexChanged> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> Gera o <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>e eventos <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged>. |   |&quot; Classificação &quot;| Classifica a <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> Gera o <xref:System.Web.UI.WebControls.GridView.Sorting>e eventos <xref:System.Web.UI.WebControls.GridView.Sorted>. |   |&quot; Atualização &quot;| Atualiza o registro atual na fonte de dados.</xref:System.Web.UI.WebControls.GridView.Sorted> </xref:System.Web.UI.WebControls.GridView.Sorting> Gera o <xref:System.Web.UI.WebControls.GridView.RowUpdating>e eventos <xref:System.Web.UI.WebControls.GridView.RowUpdated>. |       Embora o evento RowCommand é gerado quando um botão listado na tabela anterior é clicado, é recomendável que você use os eventos listados na tabela para a operação.</xref:System.Web.UI.WebControls.GridView.RowUpdated> </xref:System.Web.UI.WebControls.GridView.RowUpdating>       Um <xref:System.Web.UI.WebControls.GridViewCommandEventArgs>objeto é passado para o método de manipulação de eventos, que permite que você determine o nome do comando e o argumento de comando do botão clicado.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs>      > [!NOTE] > Para determinar o índice da linha que gerou o evento, use o <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>propriedade do argumento do evento que é passado para o evento.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> O <xref:System.Web.UI.WebControls.ButtonField>classe preenche automaticamente o <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>propriedade com o valor de índice apropriado.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.ButtonField> Outros botões de comando, você deve definir manualmente a <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>propriedade do botão de comando.</xref:System.Web.UI.WebControls.Button.CommandArgument%2A> Por exemplo, você pode definir o <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>para `<%# Container.DataItemIndex %>` quando o <xref:System.Web.UI.WebControls.GridView>controle não tem nenhuma paginação habilitada.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.Button.CommandArgument%2A>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=191882).  \n  \n The following example demonstrates how to use the RowCommand event to add the name of a customer from a <xref:System.Web.UI.WebControls.GridView> control to a <xref:System.Web.UI.WebControls.ListBox> control when a row's Add button is clicked.  \n  \n [!code-cs[GridViewRowCommmand#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_121_1.aspx)]\n [!code-vb[GridViewRowCommmand#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_121_1.aspx)]  \n  \n The following example demonstrates how to use the RowCommand event to update the price of a product when a row's button is clicked. This example has the paging functionality enabled for the <xref:System.Web.UI.WebControls.GridView> control and sets the <xref:System.Web.UI.WebControls.Button.CommandArgument%2A> property of the <xref:System.Web.UI.WebControls.Button> control to the appropriate row index.  \n  \n [!code-cs[GridViewRowCommmand#2](~/add/codesnippet/csharp/e-system.web.ui.webcontr_121_2.aspx)]\n [!code-vb[GridViewRowCommmand#2](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_121_2.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.GridViewCommandEventHandler RowCommand;
    return:
      type: System.Web.UI.WebControls.GridViewCommandEventHandler
      description: "A ser adicionado."
