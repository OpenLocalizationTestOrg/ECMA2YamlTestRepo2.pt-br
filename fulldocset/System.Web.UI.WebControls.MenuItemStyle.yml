  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a quantidade de espaço à esquerda e à direita do texto do item de menu."
  remarks: "Use a propriedade HorizontalPadding para controlar a quantidade de espaço horizontal em redor do texto do item de menu no qual o <xref:System.Web.UI.WebControls.MenuItemStyle>objeto é aplicado.</xref:System.Web.UI.WebControls.MenuItemStyle> Este espaço é inserido entre a borda esquerda do texto e a borda da área de texto e entre a borda direita do texto e a borda do texto. Para controlar o espaçamento vertical, use o <xref:System.Web.UI.WebControls.MenuItemStyle.VerticalPadding%2A>propriedade.</xref:System.Web.UI.WebControls.MenuItemStyle.VerticalPadding%2A>"
  example:
  - "The following code example demonstrates how to use the HorizontalPadding property to pad the horizontal spacing around the text of a menu item by 10 pixels.  \n  \n [!code-cs[MenuItemStyleHorizontalPadding#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_65_1.aspx)]\n [!code-vb[MenuItemStyleHorizontalPadding#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_65_1.aspx)]"
