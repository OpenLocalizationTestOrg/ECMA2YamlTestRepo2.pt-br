  summary: "Retorna um valor booliano que indica se a propriedade de contexto é compatível com o novo contexto."
  remarks: "Depois de adicionar todas as propriedades de contexto para o novo contexto, eles são todos consultados como se eles são okey no novo contexto. A propriedade de contexto pode examinar as outras propriedades de contexto de `newCtx` e determinar se ele é compatível com essas outras propriedades de contexto."
  syntax:
    content: public bool IsNewContextOK (System.Runtime.Remoting.Contexts.Context newCtx);
    parameters:
    - id: newCtx
      type: System.Runtime.Remoting.Contexts.Context
      description: "O novo contexto no qual o <xref href=&quot;System.Runtime.Remoting.Contexts.ContextProperty&quot;> </xref> foi criado."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a propriedade de contexto pode coexistir com as outras propriedades de contexto no contexto fornecido; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
