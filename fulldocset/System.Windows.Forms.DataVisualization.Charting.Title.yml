  remarks: "A propriedade BackImageWrapMode determina como a imagem é exibida; a imagem pode ser lado a lado, escala e assim por diante.       Se uma imagem é dimensionada, ela será estendida para se ajustar dentro dos limites do título. Se a imagem é colocada lado a lado, ele é repetidamente desenhado, a partir do canto superior esquerdo do título.       Para obter mais informações sobre os modos de encapsulamento disponíveis, consulte o <xref:System.Windows.Forms.DataVisualization.Charting.ChartImageWrapMode>tópico de enumeração.</xref:System.Windows.Forms.DataVisualization.Charting.ChartImageWrapMode>       Se a propriedade BackImageWrapMode está definida como <xref:System.Windows.Forms.DataVisualization.Charting.ChartImageWrapMode>, o local onde a imagem é desenhada é determinado pelo <xref:System.Windows.Forms.DataVisualization.Charting.Title.BackImageAlignment%2A>configuração de propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Title.BackImageAlignment%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartImageWrapMode>"
