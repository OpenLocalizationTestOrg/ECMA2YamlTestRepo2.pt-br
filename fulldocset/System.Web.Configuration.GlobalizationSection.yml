- uid: System.Web.Configuration.GlobalizationSection.RequestEncoding
  id: RequestEncoding
  parent: System.Web.Configuration.GlobalizationSection
  langs:
  - csharp
  name: RequestEncoding
  nameWithType: GlobalizationSection.RequestEncoding
  fullName: System.Web.Configuration.GlobalizationSection.RequestEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que especifica a codificação do conteúdo de solicitações HTTP."
  remarks: "A propriedade RequestEncoding Especifica a codificação assumida de cada solicitação HTTP de entrada, incluindo dados publicados e os dados de cadeia de caracteres de consulta. Se a solicitação é fornecido com um cabeçalho de solicitação que contém um <xref:System.Net.HttpRequestHeader>campo, o <xref:System.Net.HttpRequestHeader>RequestEncoding da configuração de substituições de campo do cabeçalho da solicitação.</xref:System.Net.HttpRequestHeader> </xref:System.Net.HttpRequestHeader>       A codificação padrão é UTF-8, especificada no `globalization` seção do arquivo Machine. config que foi criado quando o .NET Framework foi instalado. Se a propriedade RequestEncoding não for especificada no arquivo Machine. config ou Web. config, a codificação padrão é o `Regional Options` configuração local no computador. Para aplicativos de servidor único, RequestEncoding e <xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>propriedades devem ser o mesmo.</xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A> Ao usar vários aplicativos de servidor em que a codificação do servidor padrão é diferentes, você pode usar arquivos locais do Web. config para variar o RequestEncoding e <xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>Propriedades.</xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>"
  example:
  - "The following code example demonstrates how to use the RequestEncoding property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#5](~/add/codesnippet/csharp/p-system.web.configurati_361_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#5](~/add/codesnippet/visualbasic/p-system.web.configurati_361_1.vb)]"
  syntax:
    content: public System.Text.Encoding RequestEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: "A codificação do conteúdo de solicitações HTTP. O padrão é UTF-8."
  overload: System.Web.Configuration.GlobalizationSection.RequestEncoding*
  exceptions: []
  platform:
  - net462
