xto a ser exibida para um novo botão.</xref:System.Web.UI.WebControls.CommandField.NewText%2A> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Como alternativa, você pode exibir uma imagem pelo primeiro parâmetro de <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>propriedade `ButtonType.Image` e, em seguida, definindo o <xref:System.Web.UI.WebControls.CommandField.NewImageUrl%2A>propriedade.</xref:System.Web.UI.WebControls.CommandField.NewImageUrl%2A> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>"
