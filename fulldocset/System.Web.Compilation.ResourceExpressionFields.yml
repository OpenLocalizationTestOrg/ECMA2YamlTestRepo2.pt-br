- uid: System.Web.Compilation.ResourceExpressionFields.ClassKey
  id: ClassKey
  parent: System.Web.Compilation.ResourceExpressionFields
  langs:
  - csharp
  name: ClassKey
  nameWithType: ResourceExpressionFields.ClassKey
  fullName: System.Web.Compilation.ResourceExpressionFields.ClassKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Obtém a chave de classe para uma expressão de recurso analisado."
  remarks: "Esse método retorna a chave de classe para uma expressão de recurso analisado. A chave de classe representa o nome do arquivo de recurso e é o valor especificado antes da vírgula (,) em uma expressão de formato `<%$ Resources: [Namespace.]ClassKey, ResourceKey $>`. Um valor de namespace para a classe de recurso é opcional. Quando é fornecido um namespace, o namespace e a chave de classe são retornados na propriedade ClassKey. A chave de classe não pode conter espaços ou conjuntos de caracteres de dois bytes (DBCS).       Para fazer referência a um arquivo de recurso denominado Financial.resx ou uma versão localizada como Financial.en GB.resx, você incluiria a expressão de recurso `%$ Resources: Financial, ResourceKey %>`. Após a análise, a propriedade ClassKey retornaria &quot;Financeiro&quot; como seu valor.      > [!CAUTION] > Informações confidenciais não devem ser armazenadas em um arquivo de recurso."
  syntax:
    content: public string ClassKey { get; }
    return:
      type: System.String
      description: "Um <xref:System.String>que contém a chave de classe, ou <xref:System.String>se a chave de classe não foi definida.</xref:System.String> </xref:System.String>"
  overload: System.Web.Compilation.ResourceExpressionFields.ClassKey*
  exceptions: []
  platform:
  - net462
