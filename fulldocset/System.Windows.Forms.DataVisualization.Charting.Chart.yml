  summary: "Carrega um modelo para o <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> controle de um fluxo de imagem."
  remarks: "Use este método se você deseja carregar um modelo de um fluxo, como um fluxo de memória, o fluxo de arquivos e assim por diante.       Certifique-se de definir o <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>propriedade `true` antes de salvar o modelo com o <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Save%2A>método.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Save%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>       Se um modelo carregado tem duas séries de dados, as propriedades de aparência da série são aplicadas sequencialmente ao gráfico. Em outras palavras, as propriedades de aparência da série do primeiro modelo são atribuídas à primeira série do gráfico, as propriedades de aparência do segundo modelo série são aplicadas para a segunda série do gráfico e a primeira série do modelo é usada novamente para a terceira série do gráfico e assim por diante. O mesmo é verdadeiro para áreas do gráfico e todas as coleções que têm propriedades de aparência.       Modelos podem ser usados para simular paletas personalizadas."
