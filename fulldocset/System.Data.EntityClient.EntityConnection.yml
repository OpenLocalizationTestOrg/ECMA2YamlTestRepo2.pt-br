  type: Class
  summary: "Contém uma referência a um modelo conceitual e de uma conexão de fonte de dados. Essa classe não pode ser herdada."
  remarks: "Para evitar inadvertidamente a colocação de objetos, como <xref:System.Data.Common.CommandTrees>e <xref:System.Data.Objects.ObjectContext>fora de sincronia com metadados, EntityConnection deve bloquear seus metadados.</xref:System.Data.Objects.ObjectContext> </xref:System.Data.Common.CommandTrees> Nenhuma alteração para a cadeia de caracteres de conexão é permitida depois que os metadados é bloqueado. Estes são dois cenários em que os metadados está bloqueado:-EntityConnection a instância é criada por meio do construtor padrão, ou por meio de <xref:System.Data.EntityClient.EntityConnection.%23ctor%28System.String%29>construtor, que aceita uma cadeia de caracteres de conexão.</xref:System.Data.EntityClient.EntityConnection.%23ctor%28System.String%29> Em qualquer caso a cadeia de caracteres de conexão pode ser alterada várias vezes antes que a conexão é aberta. Chamando <xref:System.Data.EntityClient.EntityConnection.Open%2A>ou <xref:System.Data.EntityClient.EntityConnection.GetMetadataWorkspace%2A>bloqueia os metadados.</xref:System.Data.EntityClient.EntityConnection.GetMetadataWorkspace%2A> </xref:System.Data.EntityClient.EntityConnection.Open%2A>      -A instância EntityConnection é construída por meio do <xref:System.Data.EntityClient.EntityConnection.%23ctor%28System.Data.Metadata.Edm.MetadataWorkspace%2CSystem.Data.Common.DbConnection%29>construtor, que aceita um <xref:System.Data.Metadata.Edm.MetadataWorkspace>e <xref:System.Data.Common.DbConnection>.</xref:System.Data.Common.DbConnection> </xref:System.Data.Metadata.Edm.MetadataWorkspace> </xref:System.Data.EntityClient.EntityConnection.%23ctor%28System.Data.Metadata.Edm.MetadataWorkspace%2CSystem.Data.Common.DbConnection%29> Nesse caso, os metadados está bloqueado no momento da construção. Nenhuma alteração para a cadeia de caracteres de conexão nunca é permitidas.       Quando os metadados forem carregados, o EntityConnection verifica o arquivo de mapeamento, o modelo conceitual e o modelo de armazenamento estão presentes.       Para obter exemplos de código, consulte [trabalhando com EntityClient](http://msdn.microsoft.com/en-us/dec4728c-8dff-4e30-abe0-0f78fb5d5af5)."
