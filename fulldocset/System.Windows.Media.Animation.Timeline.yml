  name: Timeline
  nameWithType: Timeline
  fullName: System.Windows.Media.Animation.Timeline
  type: Class
  summary: "Define um segmento de tempo."
  remarks: "Uma linha do tempo representa um segmento de tempo.  Fornece propriedades que permitem que você especifique o comprimento do segmento, quando ele deve ser iniciado, quantas vezes ele repetirá a velocidade o tempo progride no segmento e muito mais.       As classes que herdam da classe timeline fornecem funcionalidades adicionais, como animação e reprodução de mídia. A seguir estão exemplos de alguns dos tipos diferentes de cronogramas especializados disponíveis.      - **Animações**: um <xref:System.Windows.Media.Animation.AnimationTimeline>é um tipo de linha do tempo que produz os valores de saída.</xref:System.Windows.Media.Animation.AnimationTimeline> Quando você associa uma animação com uma propriedade, a animação atualiza o valor da propriedade conforme ele é reproduzido, assim, &quot;animação&quot;-lo. Para obter uma introdução a animação, consulte [visão geral de animação](~/add/includes/ajax-current-ext-md.md). Para obter informações sobre as diferentes maneiras de aplicar as animações, consulte o [visão geral de técnicas de animação de propriedade](~/add/includes/ajax-current-ext-md.md).      - **MediaTimelines**: um <xref:System.Windows.Media.MediaTimeline>é um tipo de linha do tempo que controla a reprodução de um arquivo de mídia.</xref:System.Windows.Media.MediaTimeline>      - **ParallelTimelines**: um <xref:System.Windows.Media.Animation.ParallelTimeline>é um tipo de linha do tempo que agrupa outras linhas de tempo.</xref:System.Windows.Media.Animation.ParallelTimeline>      - **Storyboards**: um <xref:System.Windows.Media.Animation.Storyboard>é um tipo especial de <xref:System.Windows.Media.Animation.ParallelTimeline>que fornece o objeto e propriedade direcionando informações para linhas de tempo que ele contém.</xref:System.Windows.Media.Animation.ParallelTimeline> </xref:System.Windows.Media.Animation.Storyboard> Para obter mais informações sobre <xref:System.Windows.Media.Animation.Storyboard>objetos, consulte o [Storyboards Overview](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Media.Animation.Storyboard>       Para obter mais informações sobre como usar linhas de tempo, consulte o [visão geral de animação](../Topic/Animation%20Overview.md). Para obter uma introdução aos recursos de tempo de linhas de tempo, consulte o [visão geral de comportamentos de tempo](~/add/includes/ajax-current-ext-md.md).      ## Propriedades de linha do tempo de associação de dados e animação mais linhas de tempo podem ser associadas a dados ou animadas; No entanto, devido o funcionamento do sistema de controle de tempo, cronogramas associadas ou animadas não se comportam como outros dados de dados associado ou objetos animados. Para entender seu comportamento, é importante para entender o que significa para ativar uma linha do tempo.       Quando uma linha do tempo é aplicada, cópias são feitas de linha do tempo e seus cronogramas filhos. Essas cópias são congeladas (somente leitura) e <xref:System.Windows.Media.Animation.Clock>objetos são criados a partir delas.</xref:System.Windows.Media.Animation.Clock> É esses relógios que fazem o real trabalho de animar as propriedades de destino. Se uma linha do tempo de associação de dados ou de animação, um instantâneo de seus valores atuais foi feito quando seu relógio foi criado. Mesmo que a linha do tempo original pode continuar a alteração, seu relógio não.       Para uma linha do tempo refletir as alterações de animação ou de associação de dados, seu relógio deve ser regenerado. Relógios não são regenerados automaticamente para você. A seguir estão as várias maneiras de aplicar alterações de linha do tempo: - se o cronograma for ou pertence a um <xref:System.Windows.Media.Animation.Storyboard>, você pode torná-lo refletir alterações reaplicando seu storyboard usando um <xref:System.Windows.Media.Animation.BeginStoryboard>ou <xref:System.Windows.Media.Animation.Storyboard.Begin%2A>método.</xref:System.Windows.Media.Animation.Storyboard.Begin%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.Storyboard> Isso tem o efeito colateral de também reiniciar a animação. No código, você pode usar o <xref:System.Windows.Media.Animation.Storyboard.Seek%2A>método para avançar o storyboard de volta para sua posição anterior.</xref:System.Windows.Media.Animation.Storyboard.Seek%2A>      -Se uma animação é aplicada diretamente a uma propriedade usando o <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>método, chame o <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>método novamente e passá-lo a animação foi modificado.</xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A> </xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>      -Se você estiver trabalhando diretamente no nível do relógio, criar e aplicar um novo conjunto de relógios e usá-los para substituir o conjunto anterior de relógios gerados.       Para um exemplo de dados de animação associada, consulte o [chave Spline Animation Sample](http://go.microsoft.com/fwlink/?LinkID=160011) .      ## Usar uma linha do tempo, como o relógio do Timer uma timeline será andamento somente quando há um manipulador de eventos associados a ele ou (no caso de uma <xref:System.Windows.Media.Animation.AnimationClock>objeto) é associado uma propriedade.</xref:System.Windows.Media.Animation.AnimationClock> Por essa razão (e outros), não é recomendável que você use uma linha do tempo como um timer."
