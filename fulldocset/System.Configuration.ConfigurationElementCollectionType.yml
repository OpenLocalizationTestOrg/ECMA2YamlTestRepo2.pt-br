  summary: "Especifica o tipo de um objeto ConfigurationElementCollectionType."
  remarks: "Esta enumeração contém todos os possíveis valores de retorno para o <xref:System.Configuration.ConfigurationElementCollection.CollectionType%2A>propriedade.</xref:System.Configuration.ConfigurationElementCollection.CollectionType%2A> Ele é usado pelo sistema de configuração durante o tempo de execução para mesclar corretamente as definições de configuração. Ele também é usado quando a criação de uma classe personalizada que estende o <xref:System.Configuration.ConfigurationElementCollection>.</xref:System.Configuration.ConfigurationElementCollection>       Por padrão, o tipo de um <xref:System.Configuration.ConfigurationElementCollection>objeto é AddRemoveClearMap.</xref:System.Configuration.ConfigurationElementCollection> Se um BasicMap for necessário, substitua a propriedade de ConfigurationElementCollectionType ao estender <xref:System.Configuration.ConfigurationElementCollection>.</xref:System.Configuration.ConfigurationElementCollection>"
