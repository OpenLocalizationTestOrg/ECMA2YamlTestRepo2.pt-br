- uid: System.Net.Configuration.ServicePointManagerElement.UseNagleAlgorithm
  id: UseNagleAlgorithm
  parent: System.Net.Configuration.ServicePointManagerElement
  langs:
  - csharp
  name: UseNagleAlgorithm
  nameWithType: ServicePointManagerElement.UseNagleAlgorithm
  fullName: System.Net.Configuration.ServicePointManagerElement.UseNagleAlgorithm
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Obtém ou define um valor booleano que determina se o algoritmo Nagle é usado."
  remarks: "O algoritmo Nagle é usado para reduzir o tráfego de rede, o buffer de pacotes pequenos de dados e transmiti-los como um único pacote. Esse processo também é conhecido como &quot;nagling&quot;; ele é amplamente usado porque reduz o número de pacotes transmitidos e reduz a sobrecarga por pacote."
  syntax:
    content: public bool UseNagleAlgorithm { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para usar o algoritmo Nagle; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Configuration.ServicePointManagerElement.UseNagleAlgorithm*
  exceptions: []
  platform:
  - net462
