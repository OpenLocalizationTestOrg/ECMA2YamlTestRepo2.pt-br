  remarks: "Ao testar informações de função criado recentemente, como um novo usuário ou um novo grupo, é importante fazer logoff e login para forçar a propagação das informações de função dentro do domínio. Isso pode causar o <xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A>teste para retornar `false`.</xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A> Esse método não tem suporte no Windows 98 ou Windows Millennium Edition.       Por motivos de desempenho, o <xref:System.Security.Principal.WindowsPrincipal.IsInRole%28System.Security.Principal.SecurityIdentifier%29>sobrecarga é recomendada como a sobrecarga preferível para determinar a função do usuário.</xref:System.Security.Principal.WindowsPrincipal.IsInRole%28System.Security.Principal.SecurityIdentifier%29>      > [!NOTE] > No Windows Vista, o controle de conta de usuário (UAC) determina os privilégios de um usuário. Se você for um membro do grupo Administradores interno, são atribuídos dois tokens de acesso de tempo de execução: um token de acesso de usuário padrão e um token de acesso de administrador. Por padrão, você está na função de usuário padrão. Quando você tenta executar uma tarefa que requer privilégios administrativos, você poderá elevar dinamicamente a função usando a caixa de diálogo de consentimento. O código que executa o <xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A>método não exibe a caixa de diálogo de consentimento.</xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A> O código retorna false se você estiver na função de usuário padrão, mesmo que estejam no grupo de administradores internos. Você pode elevar seus privilégios antes de executar o código clicando duas vezes no ícone do aplicativo e que indica que você deseja executar como administrador."
  example:
  - "The following example uses the <xref:System.Security.Principal.WindowsBuiltInRole> enumeration is used to determine whether the current principal is an <xref:System.Security.Principal.WindowsBuiltInRole>. For the full code example, see the <xref:System.Security.Principal.WindowsPrincipal.IsInRole%28System.Int32%29?displayProperty=fullName> method.  \n  \n [!code-cs[System.Security.Principal.WindowsBuiltInRole Example#4](~/add/codesnippet/csharp/045134c5-625f-4bfe-be2f-_1.cs)]\n [!code-vb[System.Security.Principal.WindowsBuiltInRole Example#4](~/add/codesnippet/visualbasic/045134c5-625f-4bfe-be2f-_1.vb)]"
