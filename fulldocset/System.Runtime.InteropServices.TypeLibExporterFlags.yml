  fullName: System.Runtime.InteropServices.TypeLibExporterFlags.OldNames
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: "Ao exportar as bibliotecas de tipo, resolve o .NET Framework digite conflitos de nome de decoração de tipo com o nome do namespace; Por exemplo, <xref uid=&quot;langword_csharp_System.Windows.Forms.HorizontalAlignment&quot; name=&quot;System.Windows.Forms.HorizontalAlignment&quot; href=&quot;&quot;> </xref> é exportada como <xref uid=&quot;langword_csharp_System_Windows_Forms_HorizontalAlignment&quot; name=&quot;System_Windows_Forms_HorizontalAlignment&quot; href=&quot;&quot;> </xref>. Quando há um conflito com o nome de um tipo que não é visível de COM, o .NET Framework exporta o nome não decorado. Defina o sinalizador OldNames ou use o <xref uid=&quot;langword_csharp_/oldnames&quot; name=&quot;/oldnames&quot; href=&quot;&quot;> </xref> opção no exportador da biblioteca (Tlbexp.exe) para forçar o .NET Framework para exportar o nome decorado. Observe que o nome decorado a exportação foi o comportamento padrão em versões anteriores do .NET Framework versão 2.0."
  syntax:
    content: OldNames
    return:
      type: System.Runtime.InteropServices.TypeLibExporterFlags
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
