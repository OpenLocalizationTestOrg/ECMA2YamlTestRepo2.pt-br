  name: HttpCookieMode
  nameWithType: HttpCookieMode
  fullName: System.Web.HttpCookieMode
  type: Enum
  summary: "Especifica como os cookies são usados para um aplicativo Web."
  remarks: "A enumeração HttpCookieMode é usada para especificar o valor da `cookieless` atributo o `sessionState` seção de configuração. Ele é usado por todos os recursos que oferecem suporte a autenticação sem cookies.       Os valores de enumeração de HttpCookieMode especificam como um cookie deve ser usado para manter informações sobre o usuário. Quando a detecção automática é usada, o ASP.NET consulta o navegador ou dispositivo para determinar se ele dá suporte a cookies. Se o dispositivo ou navegador oferece suporte a cookies, em seguida, os cookies são usados para manter os dados de usuário; Caso contrário, um identificador é usado na cadeia de caracteres de consulta."
  syntax:
    content: public enum HttpCookieMode
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.HttpCookieMode.AutoDetect
  id: AutoDetect
  parent: System.Web.HttpCookieMode
  langs:
  - csharp
  name: AutoDetect
  nameWithType: HttpCookieMode.AutoDetect
  fullName: System.Web.HttpCookieMode.AutoDetect
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "ASP.NET determina se o navegador ou dispositivo solicitante dá suporte a cookies. Se o navegador ou dispositivo solicitante dá suporte a cookies, em seguida, detecção automática usa cookies para manter dados de usuário; Caso contrário, um identificador é usado na cadeia de caracteres de consulta. Se o dispositivo ou navegador oferece suporte ao uso de cookies, mas os cookies estão desabilitados no momento, os cookies ainda são usados pelo recurso de solicitação."
  syntax:
    content: AutoDetect
    return:
      type: System.Web.HttpCookieMode
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
