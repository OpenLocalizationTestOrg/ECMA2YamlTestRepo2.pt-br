  type: Class
  summary: "Fornece uma implementação básica para Coletores de canal que deseja expor uma interface de dicionário para suas propriedades."
  remarks: "Coletores de canal fornecem um ponto de plug-in que permite o acesso às mensagens subjacentes que fluem do canal, bem como o fluxo que é usado pelo mecanismo de transporte para enviar mensagens para um objeto remoto. Coletores de canal vinculadas em uma cadeia de provedores de coletor de canal, e todas as mensagens de canal fluem por meio dessa cadeia de Coletores antes que a mensagem seja serializada e transportada.       Essa classe faz uma demanda de link e uma demanda de herança no nível de classe. Um <xref:System.Security.SecurityException>é gerada quando o chamador imediato ou classe derivada não tem permissão de infraestrutura.</xref:System.Security.SecurityException> Para obter detalhes sobre as exigências de segurança, consulte [demandas de Link](~/add/includes/ajax-current-ext-md.md) e [demandas de herança](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
