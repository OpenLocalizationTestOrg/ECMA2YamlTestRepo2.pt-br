  remarks: "O formato usado para especificar um nome para o `name` parâmetro extensível; a tabela a seguir lista os formatos definidos pela especificação de SAML.      | Formato | Descrição |   |------------|-----------------|   | <xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A>| Um URI que indica o assunto de uma asserção SAML é especificado como um endereço de email. |   | <xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A>| Um URI que indica o assunto de uma asserção SAML é especificado usando uma conta de domínio do Windows. |       O conjunto de protocolos de autenticação para especificar para o `confirmations` parâmetro extensível; no entanto, a tabela a seguir lista os protocolos definidos pela especificação de SAML.</xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A> </xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A>      | Protocolo | Descrição |   |--------------|-----------------|   | <xref:System.IdentityModel.Tokens.SamlConstants.HolderOfKey%2A>| Um URI que especifica que o destinatário de um token de segurança <xref:System.IdentityModel.Tokens.SamlSecurityToken>deve usar a propriedade <xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier%2A>para confirmar que a mensagem SOAP foi enviada por assunto de asserção SAML. |   | <xref:System.IdentityModel.Tokens.SamlConstants.SenderVouches%2A>| Um URI que especifica que informações adicionais não está disponível para um destinatário de um token de segurança do SAML confirmar que a mensagem SOAP foi enviada por assunto de asserção SAML. |</xref:System.IdentityModel.Tokens.SamlConstants.SenderVouches%2A> </xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier%2A> </xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlConstants.HolderOfKey%2A>"
  syntax:
