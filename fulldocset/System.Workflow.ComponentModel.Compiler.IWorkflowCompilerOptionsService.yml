  summary: "Obtém um valor que indica se os tipos são verificados."
  remarks: "Durante a fase de validação de compilação de fluxo de trabalho, um documento de origem do fluxo de trabalho será rejeitado se a propriedade CheckTypes é `true` e o fluxo de trabalho ou as regras de complementar referências do arquivo diretamente qualquer tipos do .NET Framework não está presente em uma lista de tipos autorizados. A lista de tipos autorizados é um documento XML em que cada entrada indica um `Assembly`, um `Namespace`, um `TypeName`e um `Authorized` {`true` ou `false`} indicador. Esta classe corresponde a uma entrada na lista. Observe também que designações de caracteres curinga são permitidas para incluir ou excluir os espaços para nome completos. Por exemplo, usando `Type=”System.*”` inclui todos os tipos de <xref:System>, incluindo tipos contidos em namespaces filho.</xref:System>       O uso de uma lista de tipos autorizados é controlado pelo <xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>opção **/checktypes** ou usando a propriedade CheckTypes.</xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>"
  syntax:
    content: public bool CheckTypes { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os tipos são verificados, caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
