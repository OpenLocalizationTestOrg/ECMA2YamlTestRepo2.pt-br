  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o nome do <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> usado para renderizar o controle de navegação do site."
  remarks: "O <xref:System.Web.UI.WebControls.SiteMapPath>controlar usa um <xref:System.Web.SiteMapProvider>como uma fonte para os dados de mapa de site que ele renderiza.</xref:System.Web.SiteMapProvider> </xref:System.Web.UI.WebControls.SiteMapPath> Se a propriedade SiteMapProvider não é definido, o <xref:System.Web.UI.WebControls.SiteMapPath>controle usa o provedor identificado pela <xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName>propriedade, que é o padrão <xref:System.Web.SiteMapProvider>definido para o site na hierarquia de configuração, normalmente o <xref:System.Web.XmlSiteMapProvider>.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapProvider> </xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.SiteMapPath> Definindo o SiteMapProvider propriedade direciona o <xref:System.Web.UI.WebControls.SiteMapPath>controle para processar os dados de mapa de site que define o provedor.</xref:System.Web.UI.WebControls.SiteMapPath>       O <xref:System.Web.UI.WebControls.SiteMapPath>controle trabalha diretamente com um <xref:System.Web.SiteMapProvider>e sua <xref:System.Web.SiteMapNode>objetos para exibir informações de mapa de site.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapProvider> </xref:System.Web.UI.WebControls.SiteMapPath> Outros controles, como <xref:System.Web.UI.WebControls.Menu>e <xref:System.Web.UI.WebControls.TreeView>, exigem uma abstração de dados, fornecida pelo <xref:System.Web.UI.WebControls.SiteMapDataSource>classe, para exibir as mesmas informações de navegação do site.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.Menu>       O valor dessa propriedade é armazenado em estado de exibição.       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string SiteMapProvider { get; set; }
    return:
      type: System.String
      description: "O nome de um <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> que define a estrutura de navegação para o <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> para exibir. Todos os provedores disponíveis estão contidos no &lt;xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName&gt; coleção e pode ser enumerado e recuperadas por nome usando o <xref:System.Web.SiteMapProviderCollection.Item*>propriedade.</xref:System.Web.SiteMapProviderCollection.Item*>"
  overload: System.Web.UI.WebControls.SiteMapPath.SiteMapProvider*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.SiteMapPath.SkipLinkText
  id: SkipLinkText
  parent: System.Web.UI.WebControls.SiteMapPath
  langs:
  - csharp
  name: SkipLinkText
  nameWithType: SiteMapPath.SkipLinkText
  fullName: System.Web.UI.WebControls.SiteMapPath.SkipLinkText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que é usado para renderizar texto alternativo para os leitores de tela ignorar o conteúdo do controle."
  remarks: "SkipLinkText é uma propriedade que você pode definir para disponibilizar uma página da Web mais ou menos para os usuários de leitores de tela. Sites da Web que contêm o conteúdo que se repete em várias páginas, como controles que exibem dados de mapa de site, pode fornecer um mecanismo que permite que os usuários de leitores de tela para ignorar o conteúdo repetido para que ele não seja lido em voz alta.       O <xref:System.Web.UI.WebControls.SiteMapPath>controle fornece a propriedade SkipLinkText como uma maneira de todo o controle deve ser ignorada por leitores de tela.</xref:System.Web.UI.WebControls.SiteMapPath>  Se a propriedade SkipLinkText é definida, uma imagem invisível com texto alternativo é renderizada, dar ao usuário a opção para ir até o final do conteúdo. Leitores de tela de leitura em voz alta o texto alternativo, mas a imagem não interfira forma o fluxo visual da página. A propriedade é definida como &quot;Ignorar Links de navegação&quot; por padrão, o que faz com que os leitores de tela ignorar o controle. Se você quiser desabilitar esse comportamento, defina a propriedade como <xref:System.String.Empty?displayProperty=fullName>.</xref:System.String.Empty?displayProperty=fullName>       O valor dessa propriedade é armazenado em estado de exibição.       O valor dessa propriedade, quando definido, podem ser salvos automaticamente em um arquivo de recurso usando uma ferramenta de designer. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  syntax:
    content: public virtual string SkipLinkText { get; set; }
    return:
      type: System.String
      description: "Uma cadeia de caracteres que o <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> controle processado como texto alternativo com uma imagem invisível, como uma dica aos leitores de tela. O valor padrão é &quot;Ignorar Links de navegação&quot;."
  overload: System.Web.UI.WebControls.SiteMapPath.SkipLinkText*
  exceptions: []
  platform:
  - net462
