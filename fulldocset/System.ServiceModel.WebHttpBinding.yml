  fullName: System.ServiceModel.WebHttpBinding.AllowCookies
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel
  summary: "Obtém ou define um valor que indica se o cliente aceita cookies e os propaga em solicitações futuras."
  remarks: "Esta propriedade é fornecida como uma conveniência para usar cookies incluídos nos cabeçalhos HTTP. Quando os cookies são aceitos pelo cliente, definindo a propriedade como `true`, cookies retornados do servidor são copiados automaticamente para todas as solicitações futuras de cliente para esse serviço."
  syntax:
    content: public bool AllowCookies { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os cookies são permitidos; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.WebHttpBinding.AllowCookies*
  exceptions: []
  platform:
  - net462
