  nameWithType: ViewStateMode
  fullName: System.Web.UI.ViewStateMode
  type: Enum
  summary: "Especifica se o estado de exibição será habilitado para um controle."
  remarks: "Você pode usar o <xref:System.Web.UI.Control.ViewStateMode%2A?displayProperty=fullName>propriedade para habilitar o estado de exibição para um controle individual, mesmo se ele estiver desabilitado para a página.</xref:System.Web.UI.Control.ViewStateMode%2A?displayProperty=fullName>       Para desativar o estado de exibição para uma página e ativá-lo para um controle específico na página, defina o <xref:System.Web.UI.Control.EnableViewState%2A>propriedade da página e o controle `true`, defina o <xref:System.Web.UI.Control.ViewStateMode%2A>propriedade da página como desabilitada e defina o <xref:System.Web.UI.Control.ViewStateMode%2A>propriedade do controle como habilitado.</xref:System.Web.UI.Control.ViewStateMode%2A> </xref:System.Web.UI.Control.ViewStateMode%2A> </xref:System.Web.UI.Control.EnableViewState%2A>       O <xref:System.Web.UI.Control.ViewStateMode%2A>a propriedade de uma página ou um controle tem somente-se um efeito de <xref:System.Web.UI.Control.EnableViewState%2A>está definida como `true`.</xref:System.Web.UI.Control.EnableViewState%2A> </xref:System.Web.UI.Control.ViewStateMode%2A> Se o <xref:System.Web.UI.Control.EnableViewState%2A>está definida como `false`, estado de exibição será desativado mesmo se o <xref:System.Web.UI.Control.ViewStateMode%2A>propriedade está definida como ativada.</xref:System.Web.UI.Control.ViewStateMode%2A> </xref:System.Web.UI.Control.EnableViewState%2A>"
