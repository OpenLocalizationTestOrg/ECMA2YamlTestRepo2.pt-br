  summary: "Retorna um <xref:System.DateTime>que é o número especificado de meses longe especificado <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime>"
  remarks: "A parte do dia de resultante <xref:System.DateTime>é afetado se o dia resultante não é um dia válido no mês do ano resultante resultante.</xref:System.DateTime> Ele é alterado para o último dia válido no mês do ano resultante resultante. A parte do ano de resultante <xref:System.DateTime>é afetado se o mês resultante está fora do ano de <xref:System.DateTime>.</xref:System.DateTime> especificado</xref:System.DateTime> Essa implementação oferece suporte somente a era atual. Portanto, <xref:System.ArgumentException>é gerada se o ano resultante é fora era de <xref:System.DateTime>.</xref:System.DateTime> especificado</xref:System.ArgumentException> A parte de hora do dia de resultante <xref:System.DateTime>permanece o mesmo que o especificado <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime>       Por exemplo, se o mês especificado é Zulkadah, que tem 30 dias, o dia especificado é 30 o dia do mês e o valor da `months` parâmetro é 3, o ano resultante é mais que o ano especificado, o mês resultante é Safar e o dia resultante é o dia 29, que é o último dia do Safar.       Se o valor da `months` parâmetro for negativo, o resultante <xref:System.DateTime>é anterior à <xref:System.DateTime>.</xref:System.DateTime> especificado</xref:System.DateTime>       A<xref:System.DateTime.Kind%2A> propriedade de retornado <xref:System.DateTime>valor sempre é igual a <xref:System.DateTimeKind?displayProperty=fullName>.</xref:System.DateTimeKind?displayProperty=fullName> </xref:System.DateTime> </xref:System.DateTime.Kind%2A> Você pode preservar o <xref:System.DateTime.Kind%2A>propriedade do `time` parâmetro ao chamar o <xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName>método, como mostra o exemplo a seguir.</xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName> </xref:System.DateTime.Kind%2A>       [!code-vb[System.Globalization.Calendar.AddMethods#5](~/add/codesnippet/visualbasic/m-system.globalization.h_21_1.vb)][!code-cs[System.Globalization.Calendar.AddMethods#5  ](~/add/codesnippet/csharp/m-system.globalization.h_21_1.cs)]"
