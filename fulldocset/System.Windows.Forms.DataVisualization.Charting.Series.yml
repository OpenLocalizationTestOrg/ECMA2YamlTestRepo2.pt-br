  summary: "Obtém ou define o estilo de desenho dos pontos marcados como vazios."
  remarks: "A propriedade EmptyPointStyle determina o estilo de desenho dos pontos marcados como vazios, por exemplo, na cor de borda, em imagens de marcador, cor de plano de fundo ou imagens, etc.       Determinadas propriedades só são aplicáveis para tipos de gráfico específico. Por exemplo, o <xref:System.Windows.Forms.DataVisualization.Charting.Series.BackImage%2A>propriedade não se aplica a gráficos de linhas, mas se aplicam a um gráfico de área.</xref:System.Windows.Forms.DataVisualization.Charting.Series.BackImage%2A>       Para exibir uma imagem que indica um ponto vazio, use o <xref:System.Windows.Forms.DataVisualization.Charting.Series.MarkerImage%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.Series.MarkerStyle%2A>Propriedades e não o <xref:System.Windows.Forms.DataVisualization.Charting.Series.BackImage%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Series.BackImage%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.MarkerStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.MarkerImage%2A>       O <xref:System.Windows.Forms.DataVisualization.Charting.Series.AxisLabel%2A>propriedade determina o rótulo do eixo para pontos vazios.</xref:System.Windows.Forms.DataVisualization.Charting.Series.AxisLabel%2A> Observe que, para tipos de gráfico empilhados, o rótulo do eixo é determinado pelo <xref:System.Windows.Forms.DataVisualization.Charting.Series.AxisLabel%2A>propriedade da primeira série plotada com essa propriedade definida.</xref:System.Windows.Forms.DataVisualization.Charting.Series.AxisLabel%2A>       Pontos de dados podem ser manualmente marcados como vazio, definindo o <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.IsEmpty%2A>propriedade `true`.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.IsEmpty%2A> Como alternativa, um do `InsertEmptyPoints` métodos de <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator>classe pode ser usada para procurar dados ausentes e inserir pontos vazios se um ponto de dados está ausente.</xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator>      > [!NOTE] > No caso de gráficos do tipo de linha, a cor da linha para linhas que se conectam a um ponto vazio é determinada pelo <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.Color%2A>configuração de propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.Color%2A>"
