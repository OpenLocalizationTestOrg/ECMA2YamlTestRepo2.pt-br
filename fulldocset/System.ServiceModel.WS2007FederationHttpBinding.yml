  fullName: System.ServiceModel.WS2007FederationHttpBinding
  type: Class
  summary: "Uma associação segura e interoperável que deriva de <xref href=&quot;System.ServiceModel.WS2007HttpBinding&quot;> </xref> e suporta segurança federada."
  remarks: "Federação é a capacidade de compartilhar identidades entre várias empresas ou domínios confiáveis para autenticação e autorização. Ele usa o protocolo WS-Trust para mapear a representação da identidade de domínio de uma relação de confiança para outro. Associação HTTP federada dá suporte à segurança SOAP, bem como a segurança de modo misto, mas não dá suporte a segurança de transporte. Serviços configurados com essa associação devem usar o transporte HTTP. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.WSFederationHttpBinding>.</xref:System.ServiceModel.WSFederationHttpBinding>      > [!NOTE] > Ao chamar um [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] com o serviço interno.NET Framework 4.0 de um aplicativo de cliente WCF criado com [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] ou anterior, o arquivo de configuração gerado svcutil.exe ou adicionando uma referência de serviço do [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] conterá o atributo establishSecurityContext na configuração de associação. Esse atributo não é reconhecido pelo [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] tempo de execução e o aplicativo será gerada uma <xref:System.Configuration.ConfigurationErrorsException>com a mensagem &quot;establishSecurityContext de atributo não reconhecido&quot;.</xref:System.Configuration.ConfigurationErrorsException> Para solucionar esse problema, remova o atributo establishSecurityContext a configuração de associação."
  syntax:
    content: 'public class WS2007FederationHttpBinding : System.ServiceModel.WSFederationHttpBinding'
