  name: ListControlDesigner
  nameWithType: ListControlDesigner
  fullName: System.Web.UI.Design.WebControls.ListControlDesigner
  type: Class
  summary: "Serve como a classe base para designers que fornecem suporte de tempo de design no Designer do Visual Web para controles que derivam de <xref href=&quot;System.Web.UI.WebControls.ListControl&quot;> </xref> classe abstrata."
  remarks: "No Designer do Visual Web, quando o usuário alterna da origem para o modo de Design, o código de origem de marcação que descreve um controle derivado de <xref:System.Web.UI.WebControls.ListControl>classe é analisada e uma versão de tempo de design do controle é criada na superfície de design.</xref:System.Web.UI.WebControls.ListControl> Quando o usuário alternar de volta à exibição da fonte, o controle de tempo de design é persistente para o código-fonte marcação e editado na marcação da página da Web. A classe ListControlDesigner serve como a classe base para os designers que fornecem suporte de tempo de design no Designer do Visual Web para controles que são derivados de <xref:System.Web.UI.WebControls.ListControl>.</xref:System.Web.UI.WebControls.ListControl>       As propriedades da classe ListControlDesigner fornecerem a seguinte funcionalidade: - o <xref:System.Web.UI.Design.WebControls.ListControlDesigner.ActionLists%2A>propriedade retorna um <xref:System.ComponentModel.Design.DesignerActionListCollection>objeto, que normalmente contém um objeto que é derivado do <xref:System.ComponentModel.Design.DesignerActionList>objeto para cada nível na árvore de herança do designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.ActionLists%2A>      -O <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A>e <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A>propriedades fornecem acesso às propriedades de um controle que é derivado da <xref:System.Web.UI.WebControls.ListControl>classe</xref:System.Web.UI.WebControls.ListControl> de correspondente</xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A> O <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A>e <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A>indicam os campos da fonte de dados que fornecem o texto e o valor de conteúdo dos itens da lista, respectivamente.</xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A>       Os métodos da classe ListControlDesigner fornecerem a seguinte funcionalidade: - o <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataBind%2A>método vincula o controle associado que deriva o <xref:System.Web.UI.WebControls.ListControl>para uma fonte de dados de tempo de design.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataBind%2A>      -O <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetDesignTimeHtml%2A>método retorna a marcação que é usada para renderizar o controle associado em tempo de design.</xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetDesignTimeHtml%2A>      -O <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetSelectedDataSource%2A>método retorna o tempo de design <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A>componente do contêiner de controle associado.</xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetSelectedDataSource%2A>      -O <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetResolvedSelectedDataSource%2A>método retorna o <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A>do contêiner de controle, resolvido para o tempo de design <xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.DataMember%2A>propriedade do controle.</xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.DataMember%2A> </xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetResolvedSelectedDataSource%2A>      -O <xref:System.Web.UI.Design.WebControls.ListControlDesigner.Initialize%2A>método prepara o designer para exibir e criar o controle associado, que é derivado de <xref:System.Web.UI.WebControls.ListControl>.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.Initialize%2A>      -O <xref:System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged%2A>método é chamado quando o <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A>para o controle associado mudou.</xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged%2A>      -O <xref:System.Web.UI.Design.WebControls.ListControlDesigner.PreFilterProperties%2A>método é usado para remover propriedades adicionais de, adicionar propriedades adicionais, ou propriedades de sombra do controle associado que é derivado de <xref:System.Web.UI.WebControls.ListControl>.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.PreFilterProperties%2A>"
  example:
  - "This section provides two code examples. The first demonstrates how to derive a custom control designer.  The second demonstrates how to associate a derived control with a designer.  \n  \n The following code example shows how to create a class named `SimpleRadioButtonListDesigner` that inherits from the ListControlDesigner class. The `SimpleRadioButtonListDesigner` class overrides the <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetDesignTimeHtml%2A>, <xref:System.Web.UI.Design.WebControls.ListControlDesigner.Initialize%2A>, and <xref:System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged%2A> methods. The `SimpleRadioButtonListDesigner` class displays a `SimpleRadioButtonList` control on the design surface.  \n  \n [!code-cs[ListControlDesigner_Samples#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_17_1.cs)]\n [!code-vb[ListControlDesigner_Samples#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_17_1.vb)]  \n  \n The following code example derives the `SimpleRadioButtonList` control from the <xref:System.Web.UI.WebControls.RadioButtonList> control, and shows how to use the <xref:System.ComponentModel.DesignerAttribute> class to associate the `SimpleRadioButtonList` control with its designer, the `SimpleRadioButtonListDesigner` class.  \n  \n [!code-cs[ListControlDesigner_Samples#5](~/add/codesnippet/csharp/t-system.web.ui.design.w_17_2.cs)]\n [!code-vb[ListControlDesigner_Samples#5](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_17_2.vb)]"
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class ListControlDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner
