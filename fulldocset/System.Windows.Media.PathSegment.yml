  name: IsStroked
  nameWithType: PathSegment.IsStroked
  fullName: System.Windows.Media.PathSegment.IsStroked
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Obtém ou define um valor que indica se o segmento é traçado."
  remarks: "Se um <xref:System.Windows.Media.PathSegment>objeto tem essa propriedade definida como `true`, esse objeto contribui para a área traçada de <xref:System.Windows.Media.PathFigure>quando processado por um <xref:System.Windows.Media.Pen>.</xref:System.Windows.Media.Pen> </xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathSegment> Se essa propriedade for `true`, a área extra adicionada por afeta uma caneta ocorrências operações de teste e explícitas para ampliar o <xref:System.Windows.Media.PathGeometry>.</xref:System.Windows.Media.PathGeometry>       Quando você alterna entre traçadas e não traçados <xref:System.Windows.Media.PathSegment>seções em um <xref:System.Windows.Media.PathFigure>ele é considerado o mesmo que os traços de <xref:System.Windows.Media.Pen>.</xref:System.Windows.Media.Pen> </xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathSegment> O <xref:System.Windows.Media.Pen.DashCap%2A>propriedade o <xref:System.Windows.Media.Pen>objeto determina a forma das extremidades do traçadas <xref:System.Windows.Media.PathSegment>objetos.</xref:System.Windows.Media.PathSegment> </xref:System.Windows.Media.Pen> </xref:System.Windows.Media.Pen.DashCap%2A>      <a name=&quot;dependencyPropertyInfo_IsStroked&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Media.PathSegment.IsStrokedProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.PathSegment.IsStrokedProperty>"
  syntax:
    content: public bool IsStroked { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o segmento é traçado quando um <xref href=&quot;System.Windows.Media.Pen&quot;> </xref> é usado para renderizar o segmento; caso contrário, o segmento não é traçado. O padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.PathSegment.IsStroked*
  exceptions: []
  platform:
  - net462
