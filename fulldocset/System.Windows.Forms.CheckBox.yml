  fullName: System.Windows.Forms.CheckBox
  type: Class
  summary: "Representa uma caixa de seleção do Windows."
  remarks: "Use a caixa de seleção para conceder ao usuário uma opção, como true/false ou yes/no. O controle de caixa de seleção pode exibir uma imagem ou texto ou ambos.       Caixa de seleção e <xref:System.Windows.Forms.RadioButton>controles têm uma função semelhante: eles permitem que o usuário escolha em uma lista de opções.</xref:System.Windows.Forms.RadioButton> Controles de caixa de seleção Permitir que o usuário escolher uma combinação de opções. Por outro lado, <xref:System.Windows.Forms.RadioButton>controles permitem que um usuário escolher opções mutuamente exclusivas.</xref:System.Windows.Forms.RadioButton>       O <xref:System.Windows.Forms.CheckBox.Appearance%2A>propriedade determina se a caixa de seleção aparece como uma caixa de seleção típica ou como um botão.</xref:System.Windows.Forms.CheckBox.Appearance%2A>       O <xref:System.Windows.Forms.CheckBox.ThreeState%2A>propriedade determina se o controle oferece suporte a dois ou três estados.</xref:System.Windows.Forms.CheckBox.ThreeState%2A> Use o <xref:System.Windows.Forms.CheckBox.Checked%2A>propriedade para obter ou definir o valor de um controle de caixa de seleção de dois estados e usar o <xref:System.Windows.Forms.CheckBox.CheckState%2A>propriedade para obter ou definir o valor de um controle de caixa de seleção de três estados.</xref:System.Windows.Forms.CheckBox.CheckState%2A> </xref:System.Windows.Forms.CheckBox.Checked%2A>      > [!NOTE] > Se o <xref:System.Windows.Forms.CheckBox.ThreeState%2A>está definida como `true`, o <xref:System.Windows.Forms.CheckBox.Checked%2A>propriedade retornará `true` para um estado marcado ou indeterminado.</xref:System.Windows.Forms.CheckBox.Checked%2A> </xref:System.Windows.Forms.CheckBox.ThreeState%2A>       O <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>propriedade determina o estilo e a aparência do controle.</xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> Se o <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>está definida como <xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>, sistema operacional do usuário determina a aparência do controle.</xref:System.Windows.Forms.FlatStyle?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>      > [!NOTE] > Quando o <xref:System.Windows.Forms.ButtonBase.FlatStyle%2A>estiver definida como <xref:System.Windows.Forms.FlatStyle?displayProperty=fullName>, o <xref:System.Windows.Forms.CheckBox.CheckAlign%2A>propriedade será ignorada e o controle é exibido usando o <xref:System.Drawing.ContentAlignment?displayProperty=fullName>ou <xref:System.Drawing.ContentAlignment?displayProperty=fullName>alinhamento.</xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.CheckBox.CheckAlign%2A> </xref:System.Windows.Forms.FlatStyle?displayProperty=fullName> </xref:System.Windows.Forms.ButtonBase.FlatStyle%2A> Se o <xref:System.Windows.Forms.CheckBox.CheckAlign%2A>propriedade é definida como um do alinhamento à direita, o controle é exibido usando o <xref:System.Drawing.ContentAlignment?displayProperty=fullName>Alinhamento; caso contrário, ele será exibido usando o <xref:System.Drawing.ContentAlignment?displayProperty=fullName>alinhamento.</xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Drawing.ContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.CheckBox.CheckAlign%2A>       A seguir descreve um estado indeterminado: você tem uma caixa de seleção que determina se o texto selecionado em um <xref:System.Windows.Forms.RichTextBox>está em negrito.</xref:System.Windows.Forms.RichTextBox> Quando você seleciona o texto, você pode clicar na caixa de seleção em negrito a seleção. Da mesma forma, quando você seleciona um texto, a caixa de seleção exibe se o texto selecionado está em negrito. Se o texto selecionado contém texto em negrito e normal, a caixa de seleção terá um estado indeterminado."
  example:
