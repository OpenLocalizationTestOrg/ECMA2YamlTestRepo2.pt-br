  remarks: "A propriedade TemplateGroups cria uma coleção de <xref:System.Web.UI.Design.TemplateGroup>objetos que representam os elementos de modelo em um <xref:System.Web.UI.WebControls.DataPager>controle em tempo de design.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.TemplateGroup> Ele adiciona um elemento à coleção para cada <xref:System.Web.UI.WebControls.TemplatePagerField>objeto o <xref:System.Web.UI.WebControls.DataPager.Fields%2A>coleção de associado <xref:System.Web.UI.WebControls.DataPager>controle.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.DataPager.Fields%2A> </xref:System.Web.UI.WebControls.TemplatePagerField>"
  syntax:
    content: public override System.Web.UI.Design.TemplateGroupCollection TemplateGroups { get; }
