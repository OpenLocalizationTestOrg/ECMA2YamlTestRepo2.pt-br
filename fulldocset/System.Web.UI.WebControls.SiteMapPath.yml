  remarks: "O método InitializeItem determina o tipo funcional de nó que representa o item, verificando o <xref:System.Web.UI.WebControls.SiteMapNodeItemType>e aplica quaisquer modelos ou estilos que são definidos para esse tipo de nó.</xref:System.Web.UI.WebControls.SiteMapNodeItemType>       Se o <xref:System.Web.UI.WebControls.SiteMapNodeItem>tem um <xref:System.Web.UI.WebControls.SiteMapNodeItemType>item tipo, um <xref:System.Web.UI.WebControls.HyperLink>controle filho é criado e o <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>e <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>podem ser aplicadas.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> </xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.SiteMapNodeItemType> </xref:System.Web.UI.WebControls.SiteMapNodeItem> Se o <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>for definida, o <xref:System.Web.UI.ITemplate>é aplicado ao nó.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> Em vez disso, o <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>está definida, ela é mesclada com qualquer definido <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>e aplicadas.</xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> Por fim, se não há modelos ou estilos são definidos, básico <xref:System.Web.UI.WebControls.HyperLink>controle é criado e inicializado com valores do nó.</xref:System.Web.UI.WebControls.HyperLink>       Se o <xref:System.Web.UI.WebControls.SiteMapNodeItem>tem um <xref:System.Web.UI.WebControls.SiteMapNodeItemType>tipo de item, uma <xref:System.Web.UI.WebControls.Literal>ou <xref:System.Web.UI.WebControls.HyperLink>controle filho é criado, dependendo do valor de retorno de <xref:System.Web.UI.WebControls.SiteMapPath.RenderCurrentNodeAsLink%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.RenderCurrentNodeAsLink%2A> </xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.SiteMapNodeItemType> </xref:System.Web.UI.WebControls.SiteMapNodeItem> Em seguida, o o <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>ou <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>podem ser aplicadas.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> Se o <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>for definida, o <xref:System.Web.UI.ITemplate>é aplicado ao nó.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> Se, em vez disso, o <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>está definida, ela é mesclada com qualquer definido <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>e aplicadas.</xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>       Se o <xref:System.Web.UI.WebControls.SiteMapNodeItem>tem um <xref:System.Web.UI.WebControls.SiteMapNodeItemType>item tipo, um <xref:System.Web.UI.WebControls.HyperLink>controle filho é criado e o <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>e <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>podem ser aplicadas.</xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> </xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.SiteMapNodeItemType> </xref:System.Web.UI.WebControls.SiteMapNodeItem> Se o <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>for definida, o <xref:System.Web.UI.ITemplate>é aplicado ao nó.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> Se, em vez disso, o 