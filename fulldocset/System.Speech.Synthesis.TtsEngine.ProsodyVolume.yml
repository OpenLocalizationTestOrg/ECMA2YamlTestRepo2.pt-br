  name: ProsodyVolume
  nameWithType: ProsodyVolume
  fullName: System.Speech.Synthesis.TtsEngine.ProsodyVolume
  type: Enum
  summary: "Enumera os valores para o <xref uid=&quot;langword_csharp_Volume&quot; name=&quot;Volume&quot; href=&quot;&quot;> </xref> propriedade de um <xref uid=&quot;langword_csharp_Prosody&quot; name=&quot;Prosody&quot; href=&quot;&quot;> </xref> objeto."
  remarks: "Geralmente volume de saída de mecanismo de fala sintéticos conforme definido pelos membros de ProsodyVolume correspondem a uma porcentagem de intensidade o máximo possível de saída. Para a instância em alta corresponde a aproximadamente 80% do volume máximo.  No entanto, as implementações de mecanismo de fala sintético específico podem escolher como renderizar a saída de áudio para um determinado valor de ProsodyVolume.       A configuração atual de volume de base para um mecanismo de fala sintético personalizado é obtido como um valor de ProsodyVolume por meio de <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A>propriedade no <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite>site fornecido para esse mecanismo.</xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite> </xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A> ProsodyVolume.       Ajuste e modulação de volume de saída é gerenciado com base em determinados <xref:System.Speech.Synthesis.TtsEngine.TextFragment>objetos, usando membros de ProsodyVolume para definir a <xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A>propriedade em instâncias de <xref:System.Speech.Synthesis.TtsEngine.Prosody>usado na criação ou modificação do <xref:System.Speech.Synthesis.TtsEngine.FragmentState>objeto para a instância de <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.Prosody> </xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A> </xref:System.Speech.Synthesis.TtsEngine.TextFragment>"
  syntax:
    content: public enum ProsodyVolume
  inheritance:
  - System.Enum
  platform:
  - net462
