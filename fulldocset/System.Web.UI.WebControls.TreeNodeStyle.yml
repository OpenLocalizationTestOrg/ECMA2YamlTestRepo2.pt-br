  summary: "Obtém ou define a quantidade de espaço acima e abaixo do texto de um nó."
  remarks: "Use a propriedade VerticalPadding para controlar a quantidade de espaço vertical em redor do texto do nó ao qual o <xref:System.Web.UI.WebControls.TreeNodeStyle>classe é aplicada.</xref:System.Web.UI.WebControls.TreeNodeStyle> Este espaço é inserido entre a borda superior do texto e a borda da área de texto, bem como entre a borda inferior do texto e a borda para o texto. Para controlar o espaçamento horizontal, use o <xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>propriedade.</xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>       O valor dessa propriedade é armazenado em estado de exibição."
