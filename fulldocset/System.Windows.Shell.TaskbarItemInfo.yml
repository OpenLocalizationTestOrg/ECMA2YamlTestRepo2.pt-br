- uid: System.Windows.Shell.TaskbarItemInfo.ProgressState
  id: ProgressState
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: ProgressState
  nameWithType: TaskbarItemInfo.ProgressState
  fullName: System.Windows.Shell.TaskbarItemInfo.ProgressState
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Obtém ou define um valor que indica como o indicador de progresso é exibido no botão de barra de tarefas."
  remarks: "Você pode se comunicar o progresso das tarefas de longa execução, exibindo um indicador de progresso em um [!INCLUDE[win7](~/add/includes/win7-md.md)] botão da barra de tarefas. A cor do indicador é determinada pela propriedade ProgressState, que contém um do <xref:System.Windows.Shell.TaskbarItemProgressState>valores de enumeração.</xref:System.Windows.Shell.TaskbarItemProgressState> Quando o ProgressState é <xref:System.Windows.Shell.TaskbarItemProgressState>, o indicador é verde.</xref:System.Windows.Shell.TaskbarItemProgressState> Quando <xref:System.Windows.Shell.TaskbarItemProgressState>, o indicador é amarelo.</xref:System.Windows.Shell.TaskbarItemProgressState> Quando <xref:System.Windows.Shell.TaskbarItemProgressState>o indicador é red.</xref:System.Windows.Shell.TaskbarItemProgressState> Para esses estados, o <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>propriedade determina a quantidade de botão da barra de tarefas é preenchido pelo indicador de progresso.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>é ignorado para outros valores de ProgressState.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> <xref:System.Windows.Shell.TaskbarItemProgressState>mostra um indicador verde pulsante entre o botão de barra de tarefas inteira.</xref:System.Windows.Shell.TaskbarItemProgressState> Nenhum indicador é mostrado para <xref:System.Windows.Shell.TaskbarItemProgressState>.</xref:System.Windows.Shell.TaskbarItemProgressState>       A ilustração a seguir mostra o indicador de progresso na barra de tarefas do <xref:System.Windows.Shell.TaskbarItemProgressState>estado.</xref:System.Windows.Shell.TaskbarItemProgressState>       ![Exemplo de informações de Item da barra de tarefas](~/add/media/wpfshell-taskbariteminfo.png &quot;exemplo de informações de Item da barra de tarefas&quot;) indicador de andamento da barra de tarefas do Windows"
  example:
  - "The following example shows how to set the ProgressState property in code. The state is set in the handler of a <xref:System.ComponentModel.BackgroundWorker.RunWorkerCompleted?displayProperty=fullName> event to indicate whether the background task was stopped by the user, ended with an error, or completed normally. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-cs[Shell_TaskbarItemSample#120](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#120)]\n [!code-vb[Shell_TaskbarItemSample#120](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#120)]"
  syntax:
    content: public System.Windows.Shell.TaskbarItemProgressState ProgressState { get; set; }
    return:
      type: System.Windows.Shell.TaskbarItemProgressState
      description: "Um valor de enumeração que indica como o indicador de progresso é exibido no botão de barra de tarefas. O padrão é <xref href=&quot;System.Windows.Shell.TaskbarItemProgressState&quot;> </xref>."
  overload: System.Windows.Shell.TaskbarItemInfo.ProgressState*
  exceptions: []
  platform:
  - net462
