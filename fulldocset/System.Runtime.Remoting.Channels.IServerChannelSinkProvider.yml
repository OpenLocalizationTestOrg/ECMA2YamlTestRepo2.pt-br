  name: IServerChannelSinkProvider
  nameWithType: IServerChannelSinkProvider
  fullName: System.Runtime.Remoting.Channels.IServerChannelSinkProvider
  type: Interface
  summary: "Cria os coletores de canal para o canal de servidor por meio de comunicação remota do qual fluem de mensagens de servidor."
  remarks: "Coletores de canal são conectados a um canal do servidor por meio de implementações da interface IServerChannelSinkProvider. Todos os canais de servidor de comunicação remota fornecem construtores que usam um IServerChannelSinkProvider como um parâmetro.       Provedores de coletor de canal são armazenados em uma cadeia e o usuário é responsável por encadeando todos os provedores de coletor de canal antes de passar a uma externa para o construtor do canal. IServerChannelSinkProvider fornece uma propriedade chamada <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>para essa finalidade.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>       Quando vários provedores de coletor de canal são especificados em um arquivo de configuração, a infraestrutura de comunicação remota será encadeá-los na ordem em que eles são encontrados no arquivo de configuração. Os provedores de coletor de canal são criados ao mesmo tempo como o canal, durante um <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>chame.</xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>       Após o <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>é gerado, o .NET Framework percorre a lista de canais registrados para encontrar um que pode processar a chamada.</xref:System.Runtime.Remoting.Messaging.IMethodCallMessage> Depois que um canal adequado foi encontrado, o coletor de canal é recuperado do canal e o <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>é encaminhado para o coletor para processamento.</xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>"
  example:
  - "The following code example illustrates an implementation of this interface.  \n  \n [!code-cs[Remoting_Sinks#70](~/add/codesnippet/csharp/t-system.runtime.remotin_59_1.cs)]\n [!code-cpp[Remoting_Sinks#70](~/add/codesnippet/cpp/t-system.runtime.remotin_59_1.cpp)]  \n  \n See the <xref:System.Runtime.Remoting.Channels.IServerChannelSink> interface documentation for an example of the corresponding server sink implementation."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IServerChannelSinkProvider
  implements: []
  platform:
