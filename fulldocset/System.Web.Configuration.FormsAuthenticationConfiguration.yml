- uid: System.Web.Configuration.FormsAuthenticationConfiguration.EnableCrossAppRedirects
  id: EnableCrossAppRedirects
  parent: System.Web.Configuration.FormsAuthenticationConfiguration
  langs:
  - csharp
  name: EnableCrossAppRedirects
  nameWithType: FormsAuthenticationConfiguration.EnableCrossAppRedirects
  fullName: System.Web.Configuration.FormsAuthenticationConfiguration.EnableCrossAppRedirects
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica se os usuários autenticados podem ser redirecionados para URLS em outros aplicativos."
  remarks: "O valor da propriedade EnableCrossAppRedirects define o atributo enableCrossAppRedirects do `forms` na autenticação de seção de configuração.       A propriedade EnableCrossAppRedirects é verificada pelo método EnableCrossAppRedirects durante o redirecionamento é uma URL que não está no aplicativo atual. Se EnableCrossAppRedirects for true, o redirecionamento é executado; Caso contrário, o navegador é redirecionado para a página definida no <xref:System.Web.Security.FormsAuthentication.DefaultUrl%2A>propriedade.</xref:System.Web.Security.FormsAuthentication.DefaultUrl%2A>      > [!NOTE] > Quando realizar redirecionamentos em aplicativos, você deve assegurar que vários atributos no `form` seção de configuração são duplicados em todos os aplicativos autenticados. Para obter mais informações e um exemplo, consulte [autenticação de formulários em aplicativos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to access the EnableCrossAppRedirects property. Refer to the code example in the <xref:System.Web.Configuration.FormsAuthenticationConfiguration> class topic to learn how to get the section.  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#8](~/add/codesnippet/visualbasic/d8731910-d9d8-43fd-9ec3-_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#8](~/add/codesnippet/csharp/d8731910-d9d8-43fd-9ec3-_1.cs)]"
  syntax:
    content: public bool EnableCrossAppRedirects { get; set; }
    return:
      type: System.Boolean
      description: "True se os usuários autenticados podem ser redirecionados para URLs em outros aplicativos. Caso contrário, false. O padrão é false."
  overload: System.Web.Configuration.FormsAuthenticationConfiguration.EnableCrossAppRedirects*
  exceptions: []
  platform:
  - net462
