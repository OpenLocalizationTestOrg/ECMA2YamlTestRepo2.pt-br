  summary: "Conclui a sequência de controle que determina quando e como imprimir uma página de um documento."
  remarks: "OnEndPage é chamado imediatamente após o <xref:System.Drawing.Printing.PrintDocument>gera o <xref:System.Drawing.Printing.PrintDocument.PrintPage>evento.</xref:System.Drawing.Printing.PrintDocument.PrintPage> </xref:System.Drawing.Printing.PrintDocument> Se uma exceção é gerada dentro de um <xref:System.Drawing.Printing.PrintDocument.PrintPage>eventos de um <xref:System.Drawing.Printing.PrintDocument>, OnEndPage não for chamado.</xref:System.Drawing.Printing.PrintDocument> </xref:System.Drawing.Printing.PrintDocument.PrintPage>       <xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A>cria o <xref:System.Drawing.Graphics>objeto que é enviado para a impressora.</xref:System.Drawing.Graphics></xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A> Depois de <xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A>é chamado, o <xref:System.Drawing.Printing.StandardPrintController.OnStartPage%2A>método define o <xref:System.Drawing.Graphics>objeto a um gráfico de uma única página.</xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.StandardPrintController.OnStartPage%2A> </xref:System.Drawing.Printing.StandardPrintController.OnStartPrint%2A> O método OnEndPage limpa o <xref:System.Drawing.Graphics>objeto, enquanto o <xref:System.Drawing.Printing.StandardPrintController.OnEndPrint%2A>método desaloca o objeto.</xref:System.Drawing.Printing.StandardPrintController.OnEndPrint%2A> </xref:System.Drawing.Graphics>       Quando OnEndPage é chamado de um contexto de impressão de um <xref:System.Windows.Forms.PrintDialog>um <xref:System.Drawing.Printing.PrintingPermission>de <xref:System.Drawing.Printing.PrintingPermissionLevel>é necessária.</xref:System.Drawing.Printing.PrintingPermissionLevel> </xref:System.Drawing.Printing.PrintingPermission> </xref:System.Windows.Forms.PrintDialog> Imprimir na impressora padrão requer uma <xref:System.Drawing.Printing.PrintingPermission>das <xref:System.Drawing.Printing.PrintingPermissionLevel>.</xref:System.Drawing.Printing.PrintingPermissionLevel> </xref:System.Drawing.Printing.PrintingPermission> Esse método requer que todas as outras chamadas de um <xref:System.Drawing.Printing.PrintingPermission>de <xref:System.Drawing.Printing.PrintingPermissionLevel></xref:System.Drawing.Printing.PrintingPermissionLevel> </xref:System.Drawing.Printing.PrintingPermission>"
  syntax:
