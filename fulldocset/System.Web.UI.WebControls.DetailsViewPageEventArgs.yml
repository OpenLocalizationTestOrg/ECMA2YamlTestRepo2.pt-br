  name: NewPageIndex
  nameWithType: DetailsViewPageEventArgs.NewPageIndex
  fullName: System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o índice da nova página para exibir o <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controle."
  remarks: "Porque o <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>evento ocorre antes do <xref:System.Web.UI.WebControls.DetailsView>controle executa a operação de paginação, o <xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>contém o índice da página anteriormente exibida de propriedade do controle e não pode ser usada para determinar o índice da página selecionada pelo usuário.</xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> Use a propriedade NewPageIndex para determinar o índice de página. Você também pode usar essa propriedade para substituir o índice de página selecionado pelo usuário definindo-o para outro valor de forma programática."
  example:
  - "The following code example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user.  \n  \n [!code-vb[DetailsViewPageEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_639_1.aspx)]\n [!code-cs[DetailsViewPageEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_639_1.aspx)]"
  syntax:
    content: public int NewPageIndex { get; set; }
    return:
      type: System.Int32
      description: "O índice da nova página para exibir o <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controle."
