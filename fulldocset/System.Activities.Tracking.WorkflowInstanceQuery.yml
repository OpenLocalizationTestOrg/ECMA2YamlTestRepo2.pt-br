  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities.Tracking
  summary: "Os estados assinados da instância de fluxo de trabalho controladas quando os registros de rastreamento são criados."
  remarks: "Os registros retornados são filtrados por estados nesta coleção.       Estado de possíveis valores é descritos na tabela a seguir.      | Estado | Descrição |   |-----------|-----------------|   | Anulado | A instância de fluxo de trabalho foi anulada. |   | Concluída | A instância de fluxo de trabalho for concluída. |   | Excluído | A instância de fluxo de trabalho é excluída. |   | Ocioso | A instância de fluxo de trabalho está ociosa. |   | Persistente | A instância de fluxo de trabalho é mantida. |   | Retomado | A instância de fluxo de trabalho é retomada. |   | Introdução | A instância de fluxo de trabalho é iniciada. |   | UnhandledException | A instância de fluxo de trabalho encontrou uma exceção sem tratamento. |   | Descarregado | A instância de fluxo de trabalho é descarregada. |   | Cancelado | A instância de fluxo de trabalho será cancelada. |   | Suspenso | A instância de fluxo de trabalho é suspenso. |   | Encerrada | A instância de fluxo de trabalho é encerrada. |   | Suspensão cancelada | A instância de fluxo de trabalho é suspensão cancelada. |"
  syntax:
    content: public System.Collections.ObjectModel.Collection<string> States { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.String}
      description: "Os estados de fluxo de trabalho."
