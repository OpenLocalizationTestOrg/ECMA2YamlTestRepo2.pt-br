  remarks: "A melhor maneira de adicionar vários itens para o <xref:System.Windows.Forms.ListBox>é usar o <xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A>método do <xref:System.Windows.Forms.ListBox.ObjectCollection>classe (por meio de <xref:System.Windows.Forms.ListBox.Items%2A>propriedade do <xref:System.Windows.Forms.ListBox>).</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox.Items%2A> </xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A> </xref:System.Windows.Forms.ListBox> Isso permite que você adicione uma matriz de itens para a lista em uma única operação. No entanto, se você deseja adicionar itens de um a um momento usando o <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>método do <xref:System.Windows.Forms.ListBox.ObjectCollection>classe, você pode usar o método BeginUpdate para impedir que o controle redesenho o <xref:System.Windows.Forms.ListBox>cada vez que um item é adicionado à lista.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> Depois de concluir a tarefa de adicionar itens à lista, chamar o <xref:System.Windows.Forms.ListBox.EndUpdate%2A>método para habilitar o <xref:System.Windows.Forms.ListBox>seja redesenhado.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox.EndUpdate%2A> Essa maneira de adicionar itens podem impedir flickered desenho do <xref:System.Windows.Forms.ListBox>quando um grande número de itens está sendo adicionado à lista.</xref:System.Windows.Forms.ListBox>"
