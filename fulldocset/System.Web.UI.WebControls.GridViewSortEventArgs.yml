  remarks: "Quando o <xref:System.Web.UI.WebControls.GridView.Sorting>é gerado, você pode usar a propriedade SortDirection para determinar a ordem na qual o <xref:System.Web.UI.WebControls.GridView>controle classificará os itens (com base na expressão de classificação) quando a operação de classificação é executada.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> Porque o <xref:System.Web.UI.WebControls.GridView.Sorting>evento ocorre antes da operação de classificação, você também pode usar a propriedade SortDirection para definir a direção de classificação.</xref:System.Web.UI.WebControls.GridView.Sorting>"
