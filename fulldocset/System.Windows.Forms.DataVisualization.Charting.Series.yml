  summary: "Obtém ou define um sinalizador que indica se os índices de pontos de dados serão usados para os valores de X."
  remarks: "Todos os pontos de dados em uma série de usam índices sequenciais, e se essa propriedade for `true` e pontos de dados serão plotados em sequência, independentemente de seus valores associados de X. Isso significa que não haverá nenhum ponto de dados &quot;ausente&quot;.       Por exemplo, suponha que há três (3), pontos de dados em uma série com valores de X-1, 2 e 4. Se essa propriedade foi `false`, deve haver um ponto de dados ausentes no eixo x local rotulado como &quot;3&quot;. No entanto, se você definir essa propriedade como `true`, os pontos de dados de três serão plotados em pontos de 1, 2 e 4, em sequência, e não haverá nenhum ponto de dados ausente. O local do eixo x rotulado como &quot;3&quot; não será exibida no gráfico.       Isso é útil quando você não deseja ter pontos de dados ausentes para os intervalos que você sabe que você não terá dados, como finais de semana.      > [!IMPORTANT] > Se você estiver exibindo várias séries e pelo menos uma série usa valores de X indexados, todas as séries devem estar alinhadas — ou seja, ter o mesmo número de pontos de dados — e os pontos correspondentes devem ter os mesmos valores de X."
