  summary: "Obtém a lista de tipos de arquivo para o <xref href=&quot;System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor&quot;> </xref> objeto para aceitar."
  remarks: "O formato para a propriedade de filtro para cada tipo é o seguinte: 1.  Uma descrição amigável.      2.  Uma barra vertical (`|`).      3.  Arquivo, separados por ponto e vírgula (`;`).      4.  Outra barra vertical (`|`).       Por exemplo, um filtro que especifica todos os arquivos, arquivos de texto e arquivos HTML seria semelhante ao seguinte exemplo, na localidade EN-US: `Text Files(*.txt)|*.txt|HTML Files(*.htm;*.html)|*.htm;*.html|All Files(*.*)|*.*|` uma versão localizada da cadeia de caracteres é o valor padrão para o filtro."
  syntax:
    content: protected override string Filter { get; }
    return:
      type: System.String
      description: "Uma cadeia de caracteres especificando um nome amigável para cada aceita o tipo de arquivo e especificações de arquivo para cada tipo."
