- uid: System.Windows.Shell.TaskbarItemInfo.Overlay
  id: Overlay
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: Overlay
  nameWithType: TaskbarItemInfo.Overlay
  fullName: System.Windows.Shell.TaskbarItemInfo.Overlay
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Obtém ou define a imagem que é exibida sobre o ícone de programa no botão de barra de tarefas."
  remarks: "Você pode adicionar uma imagem para o ícone de programa no botão da barra de tarefas para comunicar o status do aplicativo para o usuário. A sobreposição usa static ou animado <xref:System.Windows.Media.ImageSource>que é posicionado sobre o canto inferior direito do ícone no botão de barra de tarefas.</xref:System.Windows.Media.ImageSource> A sobreposição não será exibida se o usuário define a barra de tarefas para mostrar ícones pequenos.       Ícones de programa na área de notificação, que está na extremidade direita da barra de tarefas, geralmente são usados para comunicar o status do aplicativo para um usuário. Em [!INCLUDE[win7](~/add/includes/win7-md.md)], ícones na área de notificação ficam ocultos por padrão e, portanto, são menos úteis para comunicar o status. Você pode usar a sobreposição de botão da barra de tarefas no [!INCLUDE[win7](~/add/includes/win7-md.md)] para comunicar o status quando o ícone na área de notificação está oculto. Seu aplicativo pode detectar a versão do Windows e fornecer notificações de forma que seja apropriado para o sistema operacional.       Imagens de sobreposição são renderizadas com o tamanho apropriado. Se o <xref:System.Windows.Media.ImageSource>representa um <xref:System.Drawing.Icon>, a profundidade de bit apropriado também é usada.</xref:System.Drawing.Icon> </xref:System.Windows.Media.ImageSource>       A ilustração a seguir mostra a sobreposição da barra de tarefas.       ![Exemplo de informações de Item da barra de tarefas](~/add/media/wpfshell-taskbariteminfo.png &quot;exemplo de informações de Item da barra de tarefas&quot;) sobreposição de barra de tarefas do Windows"
  example:
  - "The following example shows how to create a <xref:System.Windows.Shell.TaskbarItemInfo> in markup and set the Overlay property. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]  \n  \n The following example shows how to set the Overlay property in code.  \n  \n [!code-cs[Shell_TaskbarItemSample#121](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#121)]\n [!code-vb[Shell_TaskbarItemSample#121](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#121)]"
  syntax:
    content: public System.Windows.Media.ImageSource Overlay { get; set; }
    return:
      type: System.Windows.Media.ImageSource
      description: "A imagem que é exibida sobre o ícone de programa no botão de barra de tarefas. O padrão é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Shell.TaskbarItemInfo.Overlay*
  exceptions: []
  platform:
  - net462
