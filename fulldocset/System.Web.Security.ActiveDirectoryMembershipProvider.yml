- uid: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser(System.String,System.String)
  id: ValidateUser(System.String,System.String)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: ValidateUser(String,String)
  nameWithType: ActiveDirectoryMembershipProvider.ValidateUser(String,String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Verifica se o nome de usuário especificado e a senha no repositório de dados do Active Directory."
  remarks: "Este método é chamado pelo <xref:System.Web.Security.Membership>classe para validar as credenciais de usuário no repositório de dados do Active Directory.</xref:System.Web.Security.Membership>       Se o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>é de propriedade `true` e as credenciais fornecidas são válidas, contadores de controle do usuário para obter respostas de senha incorreta são redefinidos.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       O método ValidateUser pode retornar `false` quando as credenciais corretas são fornecidas nas seguintes circunstâncias: 1.  A conta de usuário foi bloqueada pelo servidor de diretório devido a muitas tentativas de logon com falha. O usuário não poderá fazer logon até que a duração do bloqueio do diretório passa.      2.  Se o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>é de propriedade `true`, a conta de usuário será bloqueada se o usuário forneceu uma resposta de senha incorreta muitas vezes.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> Desbloquear a conta do usuário após o tempo especificado no <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>propriedade passou.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>      3.  O usuário deve existir no contêiner especificado na cadeia de conexão. Credenciais válidas são fornecidas para uma conta de usuário estão localizada em um contêiner diferente ou em um domínio diferente. O usuário deve existir no contêiner especificado na cadeia de conexão.       Durante a validação de um usuário, o provedor valida as credenciais ao se conectar ao armazenamento de dados do Active Directory usando o nome de usuário especificado e a senha, não as credenciais configuradas no arquivo de configuração do aplicativo.       No entanto, o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instância irá se conectar ao diretório usando as credenciais configuradas pelos seguintes motivos.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>      -Para confirmar se o usuário existe dentro do escopo de pesquisa, conforme determinado pelo <xref:System.Web.Security.ActiveDirectoryMembershipProvider>cadeia de caracteres de conexão da instância.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> O provedor usa uma pesquisa de subárvore a partir do ponto de pesquisa especificado na cadeia de conexão para determinar se existe um usuário. O usuário deve existir no contêiner especificado. As credenciais que são válidas fora de contêiner especificado da cadeia de caracteres de conexão não serão validadas. Consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>tópico sobre a classe para obter mais informações sobre cadeias de caracteres de conexão.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>      -Se a <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>é de propriedade `true`, o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instância usará as credenciais configuradas para carregar a instância de usuário para verificar se o usuário foi bloqueado porque ele ou ela fez muitas tentativas com falha para alterar a resposta da senha.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>      > [!IMPORTANT] > Conectar-se a um Active Directory controlador de domínio com a conta de &quot;Convidado&quot; é uma possível ameaça à segurança. Todas as tentativas de validação feitas em um controlador de domínio do Active Directory com a conta &quot;Convidado&quot; habilitada terá êxito. Para melhorar a segurança ao usar um controlador de domínio do Active Directory, você deve desativar a conta de &quot;Convidado&quot; no controlador de domínio.       O <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instância tentará uma ligação simultânea no Active Directory quando uma das seguintes condições é atendida:-a <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>propriedade é definida como <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>      -O <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>está definida como <xref:System.Web.Security.ActiveDirectoryConnectionProtection>e SSL é escolhido pelo <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instância para proteger a conexão.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryConnectionProtection> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>       Além disso, para uma ligação simultânea a serem feitas, as seguintes condições devem ser verdadeiras:-o servidor de diretório deve estar em execução no Windows Server 2003.      -O sistema operacional do servidor Web que executa o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instância deve oferecer suporte a ligações simultâneas (por exemplo, o Windows Server 2003).</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Quando uma ligação simultânea for usada, a última data de logon do usuário não é atualizada no diretório. Portanto, o <xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A>propriedade não pode ser usada.</xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A>       Espaços iniciais e finais são cortados do `username` parâmetro."
  syntax:
    content: public override bool ValidateUser (string username, string password);
    parameters:
    - id: username
      type: System.String
      description: "O nome do usuário para validar."
    - id: password
      type: System.String
      description: "A senha para o usuário especificado."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>if the specified <code>username</code> and <code>password</code> are valid; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. Se o usuário especificado não existe no repositório de dados do Active Directory, o método ValidateUser retorna <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O método ValidateUser é chamado antes do <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instância será inicializada."
  platform:
  - net462
