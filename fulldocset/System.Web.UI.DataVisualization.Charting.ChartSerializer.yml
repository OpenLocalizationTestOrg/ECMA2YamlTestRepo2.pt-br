- uid: System.Web.UI.DataVisualization.Charting.ChartSerializer.Content
  id: Content
  parent: System.Web.UI.DataVisualization.Charting.ChartSerializer
  langs:
  - csharp
  name: Content
  nameWithType: ChartSerializer.Content
  fullName: System.Web.UI.DataVisualization.Charting.ChartSerializer.Content
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Obtém ou define o tipo de conteúdo do gráfico a ser serializado."
  remarks: "Por padrão, todas as propriedades do gráfico serão serializadas quando qualquer um do `Save` e `Load` métodos são chamados. Para fornecer mais controle sobre o que é serializado, use a propriedade de conteúdo. Observe que o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Propriedades também podem ser usadas junto com a propriedade de conteúdo.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>       **Importante** o conteúdo propriedade determina os tipos das características do gráfico, como &quot;aparência&quot;, para ser serializado e, na verdade, é implementado internamente como o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> Isso significa que definir a propriedade de conteúdo e configuração, em seguida, o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>propriedade resultará no valor de propriedade de conteúdo que está sendo substituído, a menos que <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>é concatenada.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> Consulte o código de exemplo abaixo para obter um exemplo deste procedimento.       Se você definir a propriedade de conteúdo, todas as <xref:System.Web.UI.DataVisualization.Charting.ChartArea>e <xref:System.Web.UI.DataVisualization.Charting.Series>nomes de objetos serão serializados automaticamente; isso significa que os dados serializados referente a série e áreas de gráfico serão aplicados a objetos existentes quando carregado.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.ChartArea>       Definir essa propriedade afeta todos os carregar, salvar e operações de redefinição."
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.SerializationContents Content { get; set; }
    return:
      type: System.Web.UI.DataVisualization.Charting.SerializationContents
      description: "Um <xref href=&quot;System.Web.UI.DataVisualization.Charting.SerializationContents&quot;> </xref> valor de enumeração que representa o conteúdo do gráfico que será serializado durante o carregamento, salvar ou operação de redefinição. Por padrão, todas as propriedades do gráfico não padrão, incluindo dados, são mantidas."
  overload: System.Web.UI.DataVisualization.Charting.ChartSerializer.Content*
  exceptions: []
  platform:
  - net462
