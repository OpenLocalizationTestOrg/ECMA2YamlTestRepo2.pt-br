  summary: "Representa o código-fonte JScript. Essa classe pertence a compilação e categoria de estado de tempo de execução."
  remarks: "Essa classe é usada principalmente pelo <xref:Microsoft.JScript.JSScanner>e o <xref:Microsoft.JScript.JSParser>para ler o código-fonte.</xref:Microsoft.JScript.JSParser> </xref:Microsoft.JScript.JSScanner> Para obter mais informações, consulte [criar um compilador de linguagem para o .NET Framework](http://go.microsoft.com/fwlink/?LinkId=110392)."
