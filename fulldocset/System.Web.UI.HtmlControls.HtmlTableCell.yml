  - net462
- uid: System.Web.UI.HtmlControls.HtmlTableCell.BorderColor
  id: BorderColor
  parent: System.Web.UI.HtmlControls.HtmlTableCell
  langs:
  - csharp
  name: BorderColor
  nameWithType: HtmlTableCell.BorderColor
  fullName: System.Web.UI.HtmlControls.HtmlTableCell.BorderColor
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define a cor da borda da célula representada por uma instância de <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> classe."
  remarks: "Use a propriedade BorderColor para especificar a cor da borda da célula representada por uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Você pode especificar uma cor pelo nome ou usando um valor hexadecimal, precedido pelo caractere de libra (#), no formato #RRGGBB. RR, GG e BB representam valores hexadecimais de 0 a 255 que indicam os componentes vermelhos, verdes e azuis da cor, respectivamente. Por exemplo, o valor #0000FF representa a cor azul. Especifica o valor mínimo (00) para os componentes vermelhos e verdes, ao especificar o valor máximo (FF) para o componente azul.       A tabela a seguir mostra a dezesseis nomes de cores predefinidos HTML e os valores hexadecimais correspondentes que podem ser usados para a propriedade BorderColor. Para obter mais informações sobre as cores HTML, consulte o [da World Wide Web Consortium (W3C)](http://go.microsoft.com/fwlink/?linkid=37125) site.      | Nome de cor | Valor hexadecimal |   |----------------|-----------------------|   | Azul-piscina |&#00;FFFF |   | Preto |&#00000;0 |   | Azul |&#0000;FF |   | Fúcsia | #FF00FF |   | Cinza |&#80808;0 |   | Verde |&#00800;0 |   | Verde-limão |&#00;FF00 |   | Bordô |&#80000;0 |   | Azul marinho |&#00008;0 |   | Oliva |&#80800;0 |   | Roxo |&#80008;0 |   | Vermelho | #FF0000 |   | Prata | #C0C0C0 |   | Azul-petróleo |&#00808;0 |   | Branco | #FFFFFF |   | Amarelo | #FFFF00 |       As cores disponíveis para uso com a propriedade BorderColor podem ser determinadas a partir de <xref:System.Drawing.KnownColor>enumeração.</xref:System.Drawing.KnownColor>       Nomes de cores diferenciam maiusculas de minúsculas."
  example:
  - "The following code example demonstrates how to use the BorderColor property to programmatically control the border color of the cells in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTblCellAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_37_1.aspx)]\n [!code-cs[HtmlTblCellAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_37_1.aspx)]"
  syntax:
    content: public string BorderColor { get; set; }
    return:
      type: System.String
      description: "A cor da borda da célula representada por uma instância do <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlTableCell.BorderColor*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlTableCell.ColSpan
  id: ColSpan
  parent: System.Web.UI.HtmlControls.HtmlTableCell
  langs:
  - csharp
  name: ColSpan
  nameWithType: HtmlTableCell.ColSpan
  fullName: System.Web.UI.HtmlControls.HtmlTableCell.ColSpan
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o número de colunas ocupada por uma célula representada por uma instância de <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> classe."
  remarks: "Em uma célula representada por uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe, use a propriedade ColSpan para especificar o número de colunas ocupa na célula.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Isso permite que você crie uma célula na tabela que ocupam mais de uma coluna. Por exemplo, suponha que você tenha uma tabela que contém duas colunas e duas linhas. Você pode criar uma célula de cabeçalho de tabela que abrange as duas colunas. Defina a propriedade de ColSpan da célula mais à esquerda na primeira linha para `2` para indicar que esta célula tem duas colunas na tabela.      > [!CAUTION] > Quando a abrangência de colunas, certifique-se de definir uma célula de menos na linha para cada coluna que se estendem por você. Por exemplo, se você incluir duas colunas, defina uma célula de menos na linha atual. Caso contrário, essa linha será maior que o número de colunas na tabela e a tabela não será exibida como esperado."
  example:
  - "The following code example demonstrates how to use the ColSpan property to specify that the cell in the first row of the <xref:System.Web.UI.HtmlControls.HtmlTable> control takes up two columns.  \n  \n [!code-vb[HtmlTblCellColSpan#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_84_1.aspx)]\n [!code-cs[HtmlTblCellColSpan#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_84_1.aspx)]"
  syntax:
    content: public int ColSpan { get; set; }
    return:
      type: System.Int32
      description: "O número de colunas ocupadas pela célula representada por uma instância do <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>, que indica se esta propriedade não está definida."
  overload: System.Web.UI.HtmlControls.HtmlTableCell.ColSpan*
  exceptions: []
  platform:
  - net462
