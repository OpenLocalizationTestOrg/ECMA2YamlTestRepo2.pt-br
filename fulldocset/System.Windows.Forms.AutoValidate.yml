  name: AutoValidate
  nameWithType: AutoValidate
  fullName: System.Windows.Forms.AutoValidate
  type: Enum
  summary: "Determina como um controle valida os dados quando ela perde o foco de entrada do usuário."
  remarks: "Se um usuário alterna o foco de um controle de formulários do Windows, o controle usará AutoValidate para determinar como validar seus dados. Esse tipo de validação é chamado de validação implícita, porque ela ocorre sem que o desenvolvedor do aplicativo precisar fazer uma chamada explícita ou <xref:System.Windows.Forms.ContainerControl.Validate%2A> <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>.</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A> </xref:System.Windows.Forms.ContainerControl.Validate%2A>       A propriedade correspondente a esse valor terá padrões diferentes com base no tipo de controle. Para obter mais informações, consulte [validação de entrada do usuário no Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example turns off implicit validation for a form and all of its contained controls, and instead manually performs validation of all of the form's children when a mouse button is clicked.  \n  \n [!code-cs[ValidateChildren#1](~/add/codesnippet/csharp/t-system.windows.forms.a_8_1.cs)]\n [!code-vb[ValidateChildren#1](~/add/codesnippet/visualbasic/t-system.windows.forms.a_8_1.vb)]"
  syntax:
    content: public enum AutoValidate
  inheritance:
  - System.Enum
  platform:
  - net462
