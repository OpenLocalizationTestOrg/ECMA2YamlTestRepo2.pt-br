  name: XhtmlControlAdapter
  nameWithType: XhtmlControlAdapter
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter
  type: Class
  summary: "Fornece um adaptador de controle padrão para processamento de controles móveis na marcação XHTML. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Essa classe fornece um adaptador de controle móvel base que renderiza um controle e cada um de seus filhos na marcação XHTML para dispositivos móveis. Ele também fornece métodos auxiliares e propriedades comuns para adaptadores de controle móvel XHTML derivadas.       Adaptadores de controle são componentes que substituem certos <xref:System.Web.UI.Control>classe métodos e eventos para permitir que a manipulação de marcação específicas ou de navegador.</xref:System.Web.UI.Control> Grande parte da capacidade de adaptação no comportamento de renderização é encapsulado na <xref:System.Web.UI.XhtmlTextWriter>classe.</xref:System.Web.UI.XhtmlTextWriter> Se você estiver considerando a criar seu próprio adaptador de controle, tenha em mente que um único adaptador pode ser usado para substituir um número de comportamentos de classe do navegador. Como alternativa, incluindo a capacidade de adaptação desejada em uma classe que deriva de <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter>classe, você pode eliminar a necessidade de usar um adaptador de controle.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter>       Um adaptador para uma classe de controle específicos se aplica a todos os controles que herdam da classe, a menos que mais especializadas adaptadores estão presentes. Por exemplo, a <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlValidatorAdapter>classe é usada para validar todos os controles móveis para dispositivos que exigem ou podem exibir marcação XHTML.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlValidatorAdapter>       Durante o processamento, o .NET Framework intercepta chamadas para os métodos de um controle que são específicos para o destino atual. Se um adaptador de controle está associado com o controle, o .NET Framework chama os métodos de adaptador associado.       Algumas propriedades de um controle controlam a forma como ele é exibido em várias páginas secundárias para um dispositivo móvel. Essa página são conhecidas coletivamente como *interface secundária*. O <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.SecondaryUIMode%2A>propriedade pode ser usada para definir a página será exibida.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.SecondaryUIMode%2A> O <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.ExitSecondaryUIMode%2A>método pode ser usado para remover as configurações de interface do usuário secundárias.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.ExitSecondaryUIMode%2A>"
