  name: CellParsing
  nameWithType: DataGridView.CellParsing
  fullName: System.Windows.Forms.DataGridView.CellParsing
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ocorre quando uma célula sai do modo de edição se o valor de célula foi modificado."
  remarks: "Por padrão, o <xref:System.Windows.Forms.DataGridView>controle tentará converter o valor especificado pelo usuário exibido em uma célula para um valor de célula subjacente real no tipo especificado pela célula <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.DataGridView> Essa conversão usa as propriedades de formatação do estilo de célula retornada pela célula <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>       Se a conversão padrão não atender às suas necessidades, manipule o evento de CellParsing para fornecer conversão de valor personalizado para o tipo exigido.       Os usuários podem inserir o modo de edição, usando o método especificado pelo <xref:System.Windows.Forms.DataGridView.EditMode%2A>propriedade, e pode sair do modo de edição, confirmar as alterações a uma célula, movendo-o para outra célula ou pressionando ENTER.</xref:System.Windows.Forms.DataGridView.EditMode%2A> Pressionar ESC reverterá as alterações para o valor antes de ele é confirmado, e o evento CellParsing não ocorrerá. O evento CellParsing ocorre somente se o valor da célula, na verdade, tiver sido modificado, mesmo se o valor final é o mesmo que o valor original. Isso também ocorre quando o <xref:System.Windows.Forms.DataGridView.CommitEdit%2A>método é chamado.</xref:System.Windows.Forms.DataGridView.CommitEdit%2A>       Ao manipular o evento CellParsing, você pode converter o valor, ou você pode personalizar a conversão padrão. Por exemplo, você pode converter o valor por conta própria usando a célula <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>método com conversores de tipo de sua escolha.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> Como alternativa, você pode permitir que o tipo de padrão conversores de analisar o valor, mas modificar o <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, e <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Propriedades do objeto retornado pelo <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName>propriedade, que é inicializada usando a célula <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Quando você converte o valor por conta própria, substitua o valor inicial, formatado do <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>propriedade com o valor convertido no tipo especificado pela célula <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Para indicar que nenhuma outra análise é necessário, defina o <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>propriedade `true`.</xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>       Quando o manipulador de eventos é concluída, se o <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>é `null` ou não é do tipo correto, ou o <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>é de propriedade `false`, o <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>é analisado usando a célula <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>método com conversores de tipo padrão.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> A implementação padrão desse método analisa o valor usando o <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>e as <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Propriedades do estilo de célula passado.</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Se o valor não é igual a <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, o valor é analisado usando a <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>propriedade e os conversores de tipo passados.</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Para personalizar a conversão de um valor de célula em um valor formatado para exibição, manipular o <xref:System.Windows.Forms.DataGridView.CellFormatting>evento.</xref:System.Windows.Forms.DataGridView.CellFormatting>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
