  summary: "Fornece um editor de componente para <xref href=&quot;System.Web.UI.WebControls.HotSpotCollection&quot;> </xref> objetos em um <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> ou um controle semelhante."
  remarks: "A classe HotSpotCollectionEditor fornece uma interface do usuário para edição de <xref:System.Web.UI.WebControls.HotSpot>elementos do <xref:System.Web.UI.WebControls.HotSpotCollection>objeto que é inserido em um <xref:System.Web.UI.WebControls.ImageMap>ou um controle semelhante.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpotCollection> </xref:System.Web.UI.WebControls.HotSpot>       O HotSpotCollectionEditor é invocado selecionando o botão de reticências (**... **) sobre o **pontos de acesso** propriedade no visual designer **propriedades** grade.       O <xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CanSelectMultipleInstances%2A>método sempre retorna `false` para indicar que apenas um objeto pode ser selecionado por vez no editor.</xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CanSelectMultipleInstances%2A> O <xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CreateNewItemTypes%2A>método retorna uma matriz de tipos que o editor pode criar.</xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CreateNewItemTypes%2A> O <xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.HelpTopic%2A>propriedade retorna o nome do tópico da Ajuda que o editor exibirá.</xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.HelpTopic%2A>"
  syntax:
