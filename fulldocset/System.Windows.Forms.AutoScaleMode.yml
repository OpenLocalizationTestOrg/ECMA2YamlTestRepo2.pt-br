  summary: "Especifica os diferentes tipos de modos de dimensionamento automático suportados pelo Windows Forms."
  remarks: "O <xref:System.Windows.Forms.ContainerControl>classe e classes derivam dele, como <xref:System.Windows.Forms.Form>, pode redimensionar automaticamente a mesmos e seu conteúdo de acordo com a fonte do sistema atual ou a resolução da tela, medido em pontos por polegada (DPI).</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ContainerControl> A enumeração de AutoScaleMode define os modos de dimensionamento automático com suporte dessas classes e seus tipos derivados. O modo atual do controle pode ser acessado por meio de seu <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>       A maioria dos aplicativos de negócios deve usar o modo de dimensionamento automático de fonte. O modo de dimensionamento de Dpi é útil para aplicativos baseados em gráficos e é compatível com o dimensionamento padrão usado pelo .NET Compact Framework.      > [!IMPORTANT] > Nas versões do .NET Framework 1.0 e 1.1, o dimensionamento automático tinha suporte usando um mecanismo mais simples que sempre baseava-se na fonte do sistema atual. Esse mecanismo agora é obsoleto, mas ainda tem suporte para compatibilidade com versões anteriores. Você pode obter o comportamento de dimensionamento anterior, definindo o <xref:System.Windows.Forms.Form.AutoScale%2A>propriedade do que contém <xref:System.Windows.Forms.Form>para `true`, que também implicitamente definirá o <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>propriedade para None.</xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.AutoScale%2A> Por outro lado, definindo o <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>definirá a propriedade de um formulário <xref:System.Windows.Forms.Form.AutoScale%2A>para `false`, ativando o mecanismo de dimensionamento mais recente introduzido com o .NET Framework versão 2.0.</xref:System.Windows.Forms.Form.AutoScale%2A> </xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>       Observe que, para aplicativos de Smartphone, esta enumeração exige software Windows Mobile versão 5.0 para Smartphones."
