  summary: "Hospeda uma coleção de <xref href=&quot;System.Windows.Forms.DataGridViewImageCell&quot;> </xref> objetos."
  remarks: "A classe DataGridViewImageColumn é um tipo especializado do <xref:System.Windows.Forms.DataGridViewColumn>classe usada para logicamente células de host que exibem imagens.</xref:System.Windows.Forms.DataGridViewColumn> Um DataGridViewImageColumn tem um associado <xref:System.Windows.Forms.DataGridViewImageCell>em cada <xref:System.Windows.Forms.DataGridViewRow>que intercepta proprietário.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewImageCell> Cada célula é capaz de conter um <xref:System.Drawing.Image>ou um <xref:System.Drawing.Icon>, dependendo do valor de <xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridViewImageCell.ValueIsIcon%2A?displayProperty=fullName> </xref:System.Drawing.Icon> </xref:System.Drawing.Image> Exibindo ícones é útil para acomodar imagens com transparência.       Por padrão, as células vazias exibem um gráfico de erro padrão. Para evitar este gráfico seja exibida para valores de célula iguais a `null` ou <xref:System.DBNull.Value?displayProperty=fullName>, defina o <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A?displayProperty=fullName>propriedade do objeto de estilo de célula retornada pelo <xref:System.Windows.Forms.DataGridViewImageColumn.DefaultCellStyle%2A>propriedade `null` antes de adicionar linhas ao controle.</xref:System.Windows.Forms.DataGridViewImageColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A?displayProperty=fullName> </xref:System.DBNull.Value?displayProperty=fullName> Isso não afeta a linha para novos registros, no entanto. Para impedir que o gráfico de erro que aparece na linha para novos registros quando o controle <xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A>é o valor da propriedade `true`, também deve defina explicitamente o valor da célula como `null` em um manipulador para o controle <xref:System.Windows.Forms.DataGridView.RowsAdded>evento ou a coluna do conjunto <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>propriedade a uma instância de um <xref:System.Windows.Forms.DataGridViewImageCell>-derivado do tipo com uma substituição <xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A>propriedade retorna `null`.</xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A> </xref:System.Windows.Forms.DataGridViewImageCell> </xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridView.RowsAdded> </xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A>       O modo de classificação padrão para esse tipo de coluna é <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>"
  example:
