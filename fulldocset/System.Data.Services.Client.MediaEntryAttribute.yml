  name: MediaEntryAttribute
  nameWithType: MediaEntryAttribute
  fullName: System.Data.Services.Client.MediaEntryAttribute
  type: Class
  summary: "Significa que a classe especificada é tratado como uma mídia de entrada do link."
  remarks: "A classe é tratada como entrada, que é um protocolo de AtomPub para lidar com dados binários e os metadados sobre os dados binários de link de uma mídia.       Um tipo marcado com esse atributo tiver alterado o comportamento quando <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>é chamado.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> A propriedade de mídia também é chamada de um recurso de mídia. Em Salvar, a propriedade de mídia do tipo indicado pelo <xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>propriedade, será inserido por uma solicitação POST para o URI `/<EntitySet>/$value`.</xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>       Após o `POST`, um `PUT` solicitação com todas as propriedades do tipo que o <xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>propriedade, que é o conteúdo binário, são enviados para o URI `/<EntitySet>(<key>)`.</xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>       Para obter mais informações sobre o uso de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MediaEntryAttribute : Attribute
