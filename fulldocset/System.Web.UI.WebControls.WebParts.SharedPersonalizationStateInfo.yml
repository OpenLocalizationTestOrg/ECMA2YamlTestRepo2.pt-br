- uid: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.CountOfPersonalizations
  id: CountOfPersonalizations
  parent: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo
  langs:
  - csharp
  name: CountOfPersonalizations
  nameWithType: SharedPersonalizationStateInfo.CountOfPersonalizations
  fullName: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.CountOfPersonalizations
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém o número total de usuários que têm personalizados a uma página."
  remarks: "Essa propriedade retorna o número total de usuários que têm personalizados a uma página. Por exemplo, se 100 usuários personalizem uma página, o valor de CountOfPersonalizations para a página seria 100, 100 não multiplicado pelo número de propriedades personalizadas. Observe que essa contagem pode ou não pode coincidir com o número total de linhas usadas no repositório de dados subjacente para manter as informações do usuário, porque alguns provedores de armazenamento de dados usam várias linhas para armazenar informações de personalização por usuário para uma combinação de página e de usuário único."
  syntax:
    content: public int CountOfPersonalizations { get; }
    return:
      type: System.Int32
      description: "O número total de configurações de personalização por usuário que foram aplicadas a uma página."
  overload: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.CountOfPersonalizations*
  exceptions: []
  platform:
