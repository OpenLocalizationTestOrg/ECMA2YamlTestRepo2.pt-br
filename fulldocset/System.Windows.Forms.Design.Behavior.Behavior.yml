- uid: System.Windows.Forms.Design.Behavior.Behavior.DisableAllCommands
  id: DisableAllCommands
  parent: System.Windows.Forms.Design.Behavior.Behavior
  langs:
  - csharp
  name: DisableAllCommands
  nameWithType: Behavior.DisableAllCommands
  fullName: System.Windows.Forms.Design.Behavior.Behavior.DisableAllCommands
  type: Property
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design.Behavior
  summary: "Obtém um valor que indica se <xref href=&quot;System.ComponentModel.Design.MenuCommand&quot;> </xref> objetos devem ser desabilitados."
  remarks: "Um `true` valor para a propriedade DisableAllCommands indica para o <xref:System.Windows.Forms.Design.Behavior.BehaviorService>que todos os <xref:System.ComponentModel.Design.MenuCommand>recebe o designer de objetos devem ter seu estado desabilitado quando esse comportamento está ativo.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.Windows.Forms.Design.Behavior.BehaviorService>       A propriedade DisableAllCommands funciona em conjunto com o <xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>método para que você pode personalizar a interação entre glifos e comportamentos.</xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A> A tabela a seguir resume os resultados da chamada <xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>para um determinado <xref:System.ComponentModel.Design.MenuCommand>.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>      ||||   |-|-|-|   || DisableAllCommands é `true`| DisableAllCommands é `false`|   | Testado acerto de glifo tem um comportamento atribuído | Se o <xref:System.ComponentModel.Design.MenuCommand>com especificado `command ID` foi encontrado no <xref:System.ComponentModel.Design.IMenuCommandService>, que <xref:System.ComponentModel.Design.MenuCommand>é desabilitada e retornado.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.ComponentModel.Design.IMenuCommandService> </xref:System.ComponentModel.Design.MenuCommand> Caso contrário, `null` será retornado. | <xref:System.ComponentModel.Design.MenuCommandService.FindCommand%2A>é chamado no comportamento e, se encontrado, o comportamento <xref:System.ComponentModel.Design.MenuCommand>é retornado.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.ComponentModel.Design.MenuCommandService.FindCommand%2A> Caso contrário, o resultado de <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>com especificado `command ID` é retornado. |   | Testado acerto de glifo não tem nenhum comportamento atribuído | O resultado de <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>com especificado `command ID` é retornado. | O resultado de <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>com especificado `command ID` é retornado. |</xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>"
  syntax:
    content: public virtual bool DisableAllCommands { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se todos os <xref href=&quot;System.ComponentModel.Design.MenuCommand&quot;> </xref> recebe o designer de objetos devem ter estados definidos como `Enabled = false` quando isso <xref href=&quot;System.Windows.Forms.Design.Behavior.Behavior&quot;> </xref> estiver ativa; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.Design.Behavior.Behavior.DisableAllCommands*
  exceptions: []
  platform:
  - net462
