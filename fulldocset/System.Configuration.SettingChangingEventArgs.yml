  summary: "Obtém o nome da configuração do aplicativo associado à propriedade de configurações do aplicativo."
  remarks: "Normalmente a classe de invólucro de configurações, é derivada de <xref:System.Configuration.ApplicationSettingsBase>, será construído para que o nome da propriedade de configurações do aplicativo será o mesmo que sua configuração de aplicativo associado.</xref:System.Configuration.ApplicationSettingsBase>"
  syntax:
    content: public string SettingName { get; }
    return:
      type: System.String
      description: "Um <xref:System.String>que contém o nome da configuração do aplicativo.</xref:System.String>"
  overload: System.Configuration.SettingChangingEventArgs.SettingName*
  exceptions: []
  platform:
  - net462
