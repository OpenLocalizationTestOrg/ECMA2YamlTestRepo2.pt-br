  summary: "Especifica o nível de permissão de um navegador da Web."
  remarks: "Use esta enumeração para definir a <xref:System.Security.Permissions.WebBrowserPermission.Level%2A>propriedade de <xref:System.Security.Permissions.WebBrowserPermission>classe.</xref:System.Security.Permissions.WebBrowserPermission> </xref:System.Security.Permissions.WebBrowserPermission.Level%2A>       O nível de permissão de segurança restringe as seguintes operações de navegador da Web.      -Uma janela pop-up não pode ser criada sobre o controle de navegador da Web.      -O controle de navegador da Web só pode ser navegado a seu site de origem.      -As configurações de segurança do controle de navegador da Web são reduzidas."
