  name: ChartArea
  nameWithType: ChartArea
  fullName: System.Web.UI.DataVisualization.Charting.ChartArea
  type: Class
  summary: "Representa uma área do gráfico na imagem do gráfico."
  remarks: "Dentro de qualquer gráfico determinado, o *posição de plotagem interna* é a área retangular, dentro de x e y, onde os pontos de dados é desenhada. O *posição de plotagem* é a área retangular que abrange a posição de plotagem interna, as marcas de escala e rótulos de eixo. O *área do gráfico* é a área retangular que abrange a posição de plotagem, as marcas de escala, os rótulos do eixo e os títulos de eixo no gráfico.       Uma área do gráfico é representada por uma classe ChartArea; ChartArea são armazenados na <xref:System.Web.UI.DataVisualization.Charting.ChartAreaCollection>classe.</xref:System.Web.UI.DataVisualization.Charting.ChartAreaCollection>       O número de série do gráfico que pode ser plotado em uma área do gráfico é ilimitado.       Um objeto ChartArea:-usa a área de plotagem de um interno distinto.      -É usado para plotar uma ou mais séries do gráfico.      -Tem primário e secundário x e y, exceto para tipos de gráfico de pizza e rosca.       Quando você usa os tipos de gráfico de forma, que inclui pizza, rosca, funil, pirâmide, polar, e gráficos de radar, a posição de plotagem interna define o tamanho da forma de tipo de gráfico. Por exemplo, quando você aumenta o valor de <xref:System.Web.UI.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>propriedade em um gráfico de pizza, você aumentará o raio da forma de pizza.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>       Para todos os outros tipos de gráfico, cada área de gráfico tem dois conjuntos de X e y, primário e secundário. Para acessar propriedades relacionadas a esses eixos, use o <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX2%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY2%2A>Propriedades.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY2%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX2%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A> Se você precisar definir uma propriedade que afeta todos os eixos do gráfico, use o <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Axes%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.Axes%2A>       Uma ou mais séries são associados uma área do gráfico. A série tem um <xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>propriedade que determina a área de gráfico pertence cada série.</xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A> Por padrão, a série é conectada à área do gráfico padrão. Para desativar a exibição de uma série, defina o <xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>Propriedades da série em uma cadeia de caracteres de comprimento zero.</xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>       Se outra área do gráfico é adicionada ao gráfico, você pode associar qualquer série com a nova área do gráfico. Em todos os tipos de gráfico forma, bem como barras e tipos de gráfico de barras empilhadas, cada série deve ser plotada em uma área do gráfico separado. Em todos os outros tipos de gráfico, várias séries podem ser combinados na mesma área do gráfico.       Um gráfico 3D é exibido em uma base de área de gráfico a área do gráfico. Você pode usar o <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A>propriedade para ativar e personalizar seu gráfico em 3D.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A>       A área do gráfico mínima e máxima não serão automaticamente recalculada se você adicionar novos dados para que o gráfico não será alterado automaticamente tamanhos de eixo.  Você pode exigir que a área do gráfico para recalcular esses valores usando o <xref:System.Web.UI.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>método.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>       Para alinhar várias áreas do gráfico verticalmente, defina o <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> Para alinhar várias áreas do gráfico horizontalmente, você deve primeiramente posicionar as áreas do gráfico usando o <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Position%2A>propriedade e, em seguida, defina o <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>propriedade Horizontal.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.Position%2A>       Para suprimir a exibição de uma série, defina o <xref:System.Windows.Forms.DataVisualization.Charting.Series>Propriedades da série em uma cadeia de caracteres de comprimento zero.</xref:System.Windows.Forms.DataVisualization.Charting.Series>"
