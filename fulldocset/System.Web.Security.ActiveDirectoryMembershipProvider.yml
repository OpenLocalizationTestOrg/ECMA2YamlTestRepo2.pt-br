  summary: "Obtém o nome de usuário associado ao endereço de email especificado."
  remarks: "Este método é chamado pelo <xref:System.Web.Security.Membership>classe para recuperar um nome de usuário do armazenamento de dados do Active Directory com base no endereço de email para o usuário.</xref:System.Web.Security.Membership>       Se mais de um usuário no repositório de dados de associação tem o mesmo endereço de email, o primeiro nome de usuário encontrado será retornado. Você pode definir o `requiresUniqueEmail` atributo do [associação Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento `true` no arquivo de configuração do aplicativo para garantir que cada endereço de email no banco de dados seja exclusivo.       Espaços iniciais e finais são cortados do `email` o valor do parâmetro. Se o endereço de email está vazio após a remoção, um <xref:System.ArgumentException>é gerada.</xref:System.ArgumentException> Se o endereço de email for `null`, todos os nomes de usuário no repositório de dados do Active Directory são pesquisados e o primeiro nome de usuário é retornado.       É recomendável que você não habilitar a pesquisa em sistemas de produção até que você confirmar que as consultas de pesquisa emitido pela <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe não impactar negativamente o desempenho do seu servidor de diretório.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>      > [!IMPORTANT] > GetUserNameByEmail o método será executado mesmo quando o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>é de propriedade `false`.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>       Desde o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe destina-se um ambiente da Web sem monitoração de estado, não é possível usar as otimizações de paginação expostas pelo subjacente <xref:System.DirectoryServices>APIs.</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Isso significa que as operações de paginação durante pesquisas nos diretórios grandes são muito caras e devem ser evitadas. Operações de pesquisa sempre são emitidas no servidor do diretório configurado na cadeia de conexão, ou em um servidor selecionado automaticamente no caso de uma cadeia de caracteres de conexão que aponta para um domínio. O provedor não usa um catálogo global para seus métodos de pesquisa.       O provedor usa uma pesquisa de subárvore a partir do ponto de pesquisa especificado na cadeia de conexão. Consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>tópico sobre a classe para obter mais informações sobre cadeias de caracteres de conexão.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
