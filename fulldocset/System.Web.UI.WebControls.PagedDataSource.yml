- uid: System.Web.UI.WebControls.PagedDataSource.Count
  id: Count
  parent: System.Web.UI.WebControls.PagedDataSource
  langs:
  - csharp
  name: Count
  nameWithType: PagedDataSource.Count
  fullName: System.Web.UI.WebControls.PagedDataSource.Count
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém o número de itens a ser usado da fonte de dados."
  remarks: "Use a propriedade Count para determinar o número de itens a ser usado da fonte de dados. O valor retornado depende se a paginação está habilitada e se a paginação personalizada for usada.      -Se a paginação está desabilitada (definindo o <xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>propriedade `false`), o valor da <xref:System.Web.UI.WebControls.PagedDataSource.DataSourceCount%2A>propriedade é retornada.</xref:System.Web.UI.WebControls.PagedDataSource.DataSourceCount%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>      -Se a paginação está habilitada (definindo o <xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>propriedade `true`) e paginação personalizada está habilitada (definindo o <xref:System.Web.UI.WebControls.PagedDataSource.IsCustomPagingEnabled%2A>propriedade definida como `true`), o valor da <xref:System.Web.UI.WebControls.PagedDataSource.PageSize%2A>propriedade é retornada.</xref:System.Web.UI.WebControls.PagedDataSource.PageSize%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsCustomPagingEnabled%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>      -Se a paginação está habilitada (definindo o <xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>propriedade `true`) e o <xref:System.Web.UI.WebControls.PagedDataSource.IsLastPage%2A>está definida como `false`, o valor da <xref:System.Web.UI.WebControls.PagedDataSource.PageSize%2A>propriedade é retornada.</xref:System.Web.UI.WebControls.PagedDataSource.PageSize%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsLastPage%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>      -Se a paginação está habilitada (definindo o <xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>propriedade `true`), paginação personalizada está desabilitada (definindo o <xref:System.Web.UI.WebControls.PagedDataSource.IsCustomPagingEnabled%2A>propriedade `false`) e o <xref:System.Web.UI.WebControls.PagedDataSource.IsLastPage%2A>está definida como `true`, o valor do <xref:System.Web.UI.WebControls.PagedDataSource.DataSourceCount%2A>propriedade é subtraída do valor da <xref:System.Web.UI.WebControls.PagedDataSource.FirstIndexInPage%2A>propriedade antes de ser retornado.</xref:System.Web.UI.WebControls.PagedDataSource.FirstIndexInPage%2A> </xref:System.Web.UI.WebControls.PagedDataSource.DataSourceCount%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsLastPage%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsCustomPagingEnabled%2A> </xref:System.Web.UI.WebControls.PagedDataSource.IsPagingEnabled%2A>      > [!NOTE] > Se o <xref:System.Web.UI.WebControls.PagedDataSource.DataSource%2A>propriedade contém `null`, será retornado 0.</xref:System.Web.UI.WebControls.PagedDataSource.DataSource%2A>"
  syntax:
    content: public int Count { get; }
    return:
      type: System.Int32
      description: "O número de itens a ser usado da fonte de dados."
  overload: System.Web.UI.WebControls.PagedDataSource.Count*
  exceptions: []
  platform:
  - net462
