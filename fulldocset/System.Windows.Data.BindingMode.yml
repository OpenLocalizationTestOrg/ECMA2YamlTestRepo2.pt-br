  namespace: System.Windows.Data
  summary: "Atualiza a associação de destino quando o aplicativo for iniciado ou quando altera o contexto de dados. Este tipo de associação é apropriado se você estiver usando dados em que um instantâneo do estado atual é apropriado usar ou os dados são realmente estáticos. Este tipo de associação também é útil se você deseja inicializar a propriedade de destino com um valor de uma propriedade de fonte e o contexto de dados não for conhecido antecipadamente. Isso é essencialmente uma forma mais simples de associação unidirecional que fornece desempenho melhor em casos onde o valor de origem não altera."
  syntax:
    content: OneTime
    return:
      type: System.Windows.Data.BindingMode
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
