  name: ActivityDesignerThemeAttribute
  nameWithType: ActivityDesignerThemeAttribute
  fullName: System.Workflow.ComponentModel.Design.ActivityDesignerThemeAttribute
  type: Class
  summary: "Especifica que a classe de tema um designer de atividade usa na superfície de design de fluxo de trabalho. Essa classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Classes de tema especificar um conjunto de propriedades que determinam a aparência de uma atividade quando ele for colocado em uma superfície de design do fluxo de trabalho. Os desenvolvedores do designer de atividade podem associar uma classe de tema para um designer declarando um atributo de tema para o designer. A classe ActivityDesignerThemeAttribute define o atributo tema declarativo, incluindo o argumento deve ser passado em atributo e todas as suas propriedades."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ActivityDesignerThemeAttribute : Attribute
