  summary: "Referencia o método a ser chamado quando a recuperação de dados do campo de um provedor."
  remarks: "Quando um controle de Web Parts fornece dados por meio de <xref:System.Web.UI.WebControls.WebParts.IWebPartField>interface, o consumidor ou transformador deve recuperar e processar os dados do campo do provedor.</xref:System.Web.UI.WebControls.WebParts.IWebPartField> O representante FieldCallback representa o método a ser chamado para processar os dados do provedor.       O <xref:System.Web.UI.WebControls.WebParts.IWebPartField.GetFieldValue%2A?displayProperty=fullName>método contém um parâmetro de representante FieldCallback.</xref:System.Web.UI.WebControls.WebParts.IWebPartField.GetFieldValue%2A?displayProperty=fullName>"
