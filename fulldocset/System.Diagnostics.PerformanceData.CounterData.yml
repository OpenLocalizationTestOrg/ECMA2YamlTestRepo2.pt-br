- uid: System.Diagnostics.PerformanceData.CounterData.Value
  id: Value
  parent: System.Diagnostics.PerformanceData.CounterData
  langs:
  - csharp
  name: Value
  nameWithType: CounterData.Value
  fullName: System.Diagnostics.PerformanceData.CounterData.Value
  type: Property
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Define ou obtém os dados do contador."
  remarks: "Esta propriedade fornece acesso seguro a dados do contador de aplicativos multithread. Se o desempenho é uma preocupação principal, use o <xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A>propriedade; no entanto, o <xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A>propriedade não é thread-safe.</xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A> </xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A>       Observe que a propriedade de valor não é thread-safe no .NET Framework 3.5.       Para incrementar o valor do contador, considere o uso de <xref:System.Diagnostics.PerformanceData.CounterData.Increment%2A>ou <xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A>método.</xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A> </xref:System.Diagnostics.PerformanceData.CounterData.Increment%2A>"
  example:
  - For an example, see <xref:System.Diagnostics.PerformanceData>.
  syntax:
    content: public long Value { get; set; }
    return:
      type: System.Int64
      description: "Os dados do contador."
  overload: System.Diagnostics.PerformanceData.CounterData.Value*
  exceptions: []
  platform:
  - net462
