  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "O <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> movido uma pequena distância, conforme determinado pelo valor de <xref:System.Windows.Controls.Primitives.RangeBase.SmallChange*>, à esquerda de um horizontal <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> ou para cima para vertical <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>.</xref:System.Windows.Controls.Primitives.RangeBase.SmallChange*> Para vertical <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, essa movimentação ocorre quando o superior <xref href=&quot;System.Windows.Controls.Primitives.RepeatButton&quot;> </xref> é pressionado ou quando a tecla de seta para cima é pressionada e corresponde a um <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.LineUpCommand&quot;> </xref>. Um horizontal <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, essa movimentação ocorre quando esquerda <xref href=&quot;System.Windows.Controls.Primitives.RepeatButton&quot;> </xref> é pressionado e corresponde a um <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.LineLeftCommand&quot;> </xref>."
