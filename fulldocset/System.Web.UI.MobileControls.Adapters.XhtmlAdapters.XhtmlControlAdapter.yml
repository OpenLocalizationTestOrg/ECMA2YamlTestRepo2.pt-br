  remarks: "Se o dispositivo de destino requer quebras em elementos de nível de bloco como `<div>`, o gravador de texto especificado por `writer` define uma quebra de pendente para começar a processar o elemento e automaticamente renderiza uma quebra (`<br />`) no final do elemento. Se o conteúdo do elemento ultrapassa em uma única página lógica no dispositivo, o adaptador limpa a quebra pendente no final da página.       Esse método é utilizado principalmente pelo .NET Framework."
