- uid: System.IAppDomainSetup.ConfigurationFile
  id: ConfigurationFile
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ConfigurationFile
  nameWithType: IAppDomainSetup.ConfigurationFile
  fullName: System.IAppDomainSetup.ConfigurationFile
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Obtém e define o nome do arquivo de configuração para um domínio de aplicativo."
  remarks: "O arquivo de configuração descreve as regras de pesquisa e dados de configuração para o domínio de aplicativo. O host que cria o domínio de aplicativo é responsável por fornecer esses dados como o valor significativo variar a situação.       Por exemplo, os dados de configuração para aplicativos ASP.NET são armazenados para cada aplicativo, o site e o computador, enquanto os dados de configuração para um arquivo executável são armazenados para cada aplicativo, usuário e computador. Somente o coordenador conhece as especificações dos dados de configuração para uma circunstância específica.       Essa propriedade não pode ser alterada após o <xref:System.AppDomain>concluiu sua primeira ligação.</xref:System.AppDomain>"
  syntax:
    content: public string ConfigurationFile { get; set; }
    return:
      type: System.String
      description: "Um <xref:System.String>que especifica o nome do arquivo de configuração.</xref:System.String>"
  overload: System.IAppDomainSetup.ConfigurationFile*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.DynamicBase
  id: DynamicBase
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: DynamicBase
  nameWithType: IAppDomainSetup.DynamicBase
  fullName: System.IAppDomainSetup.DynamicBase
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Obtém ou define o diretório onde os arquivos gerados dinamicamente são armazenados e acessados."
  remarks: "Quando um <xref:System.AppDomain>é criado, um diretório chamado no diretório dinâmico pode ser especificado para armazenar conjuntos dinâmicos.</xref:System.AppDomain> Este diretório logicamente está localizado sob o <xref:System.AppDomainSetup.ApplicationBase%2A>, embora ele pode residir em outra parte do diretório.</xref:System.AppDomainSetup.ApplicationBase%2A>       Essa propriedade não pode ser alterada após o <xref:System.AppDomain>concluiu sua primeira ligação.</xref:System.AppDomain>"
  syntax:
    content: public string DynamicBase { get; set; }
    return:
      type: System.String
      description: "Um <xref:System.String>que especifica o diretório que contém os assemblies dinâmicos.</xref:System.String>"
  overload: System.IAppDomainSetup.DynamicBase*
  exceptions: []
  platform:
  - net462
