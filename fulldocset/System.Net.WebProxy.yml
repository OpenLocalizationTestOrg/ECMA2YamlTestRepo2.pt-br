- uid: System.Net.WebProxy.IsBypassed(System.Uri)
  id: IsBypassed(System.Uri)
  parent: System.Net.WebProxy
  langs:
  - csharp
  name: IsBypassed(Uri)
  nameWithType: WebProxy.IsBypassed(Uri)
  fullName: System.Net.WebProxy.IsBypassed(Uri)
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: "Indica se deve usar o servidor proxy para o host especificado."
  remarks: "O método IsBypassed é usado para determinar se deve ignorar o servidor proxy ao acessar um recurso de Internet.       O <xref:System.Net.WebProxy.BypassProxyOnLocal%2A>e <xref:System.Net.WebProxy.BypassList%2A>propriedades controlam o valor de retorno do método IsBypassed.</xref:System.Net.WebProxy.BypassList%2A> </xref:System.Net.WebProxy.BypassProxyOnLocal%2A>       Retorna IsBypassed `true` em qualquer uma das seguintes condições: - se <xref:System.Net.WebProxy.BypassProxyOnLocal%2A>é `true` e `host` é um URI de local.</xref:System.Net.WebProxy.BypassProxyOnLocal%2A> Solicitações locais são identificadas pela falta de um ponto (.) no URI, como &quot;http://webserver/&quot;.      -Se `host` corresponde a uma expressão regular no <xref:System.Net.WebProxy.BypassList%2A>.</xref:System.Net.WebProxy.BypassList%2A>      -   If <xref:System.Net.WebProxy.Address%2A> is `null`.</xref:System.Net.WebProxy.Address%2A>       Retornam todas as outras condições `false`."
  example:
  - "The following code example creates a <xref:System.Net.WebProxy> object and calls this method to check whether the bypass list is properly set.  \n  \n [!code-cpp[NCLWebProxy#12](~/add/codesnippet/cpp/m-system.net.webproxy.is_1.cpp)]\n [!code-cs[NCLWebProxy#12](~/add/codesnippet/csharp/m-system.net.webproxy.is_1.cs)]"
  syntax:
    content: public bool IsBypassed (Uri host);
    parameters:
    - id: host
      type: System.Uri
      description: "O <xref:System.Uri>instância do host para verificar o uso de proxy.</xref:System.Uri>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o servidor proxy não deve ser usado para <code> host </code>; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.WebProxy.IsBypassed*
