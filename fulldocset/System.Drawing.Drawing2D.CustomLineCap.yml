  summary: "Obtém ou define a quantidade pela qual dimensionar isso <xref href=&quot;System.Drawing.Drawing2D.CustomLineCap&quot;> </xref> em relação à largura do objeto da classe a <xref href=&quot;System.Drawing.Pen&quot;> </xref> objeto."
  remarks: "Essa propriedade especifica o múltiplo da largura da caneta pela qual multiplicar o tamanho da extremidade personalizado. Por exemplo, se essa propriedade é igual a 1, a largura da extremidade personalizado é 10, a altura de extremidade personalizado é 5 e uma linha é desenhada com uma caneta com uma largura de 3, o limite é desenhado 30 unidades ampla 15 unidades e alta. Definindo essa propriedade como 3 faz com que o limite seja desenhadas 90 unidades amplas e 45 alta."
  syntax:
