  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Obtém ou define um valor que indica se intrínsecos COM Transaction Integrator (COMTI) estão habilitados."
  remarks: "Permite passar propriedades de contexto do COMTI para o contexto para esta classe. O COMTI facilita a tarefa de quebra automática de transações do mainframe e lógica de negócios como componentes COM.       Configura os intrínsecos COMTI para o trabalho é realizado. O COMTI facilita a tarefa de quebra automática de transações do mainframe e lógica de negócios com transações."
  syntax:
    content: public bool COMTIIntrinsicsEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se COMTI intrínsecos estão habilitados; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.EnterpriseServices.ServiceConfig.COMTIIntrinsicsEnabled*
  exceptions: []
  platform:
  - net462
