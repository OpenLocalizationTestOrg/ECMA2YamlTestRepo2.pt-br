  name: Clone()
  nameWithType: Freezable.Clone()
  fullName: System.Windows.Freezable.Clone()
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Windows
  summary: "Cria um clone modificável de <xref href=&quot;System.Windows.Freezable&quot;> </xref>, cópia profunda dos valores do objeto. Ao copiar as propriedades de dependência do objeto, esse método copia expressões (que não podem resolver) mas não animações ou seus valores atuais."
  remarks: "O Clone e <xref:System.Windows.Freezable.CloneCurrentValue%2A>métodos produzem clones modificáveis de congelada <xref:System.Windows.Freezable>objetos (os métodos também clonagem <xref:System.Windows.Freezable>objetos que não sejam congelados).</xref:System.Windows.Freezable> </xref:System.Windows.Freezable> </xref:System.Windows.Freezable.CloneCurrentValue%2A> O clone é efetivamente uma cópia em profundidade do objeto atual.       A tabela a seguir resume as diferenças entre o Clone e <xref:System.Windows.Freezable.CloneCurrentValue%2A>métodos.</xref:System.Windows.Freezable.CloneCurrentValue%2A>      | Ação | Clonar o comportamento do método | Comportamento do método CloneCurrentValue |   |------------|---------------------------|---------------------------------------|   | Copiando uma propriedade de dependência que tenha uma expressão | A expressão é copiada, mas não poderá ser resolvido. Para obter mais informações, consulte [visão geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md). | O valor atual da expressão é copiado, mas não a própria expressão. |   | Copiando uma propriedade de dependência animada | O valor da propriedade base (não animado) é copiado. Animações não são copiadas. | O valor da propriedade atual animado é copiado. Animações não são copiadas. |       Observe que as propriedades não definidas não são copiadas. Se uma propriedade não definida tem um valor padrão que é um congelada <xref:System.Windows.Freezable>, que o valor da propriedade permaneça congelado no clone modificável caso contrário.</xref:System.Windows.Freezable>      ## Mover um Freezable entre Threads. Este método pode ser útil para mover um <xref:System.Windows.Freezable>entre threads.</xref:System.Windows.Freezable> Primeiro, verifique o <xref:System.Windows.Freezable>não modificável chamando seu <xref:System.Windows.Freezable.Freeze%2A>método.</xref:System.Windows.Freezable.Freeze%2A> </xref:System.Windows.Freezable> Agora, outro thread pode acessar o <xref:System.Windows.Freezable>e faça uma cópia local que possa acessar.</xref:System.Windows.Freezable>"
  syntax:
    content: public System.Windows.Freezable Clone ();
    parameters: []
    return:
      type: System.Windows.Freezable
      description: "Um clone modificável do objeto atual. O objeto clonado <> </> *> é de propriedade <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> mesmo se a fonte <> </> *> é de propriedade<xref uid=&quot;langword_csharp_true.&quot; name=&quot;true.&quot; href=&quot;&quot;></xref>"
  overload: System.Windows.Freezable.Clone*
  exceptions: []
  platform:
  - net462
