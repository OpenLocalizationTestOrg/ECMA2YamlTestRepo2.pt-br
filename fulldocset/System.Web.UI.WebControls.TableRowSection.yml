  summary: "Especifica onde uma <xref href=&quot;System.Web.UI.WebControls.TableRow&quot;> </xref> objeto é colocado em uma <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref> controle."
  remarks: "A enumeração TableRowSection Especifica se um <xref:System.Web.UI.WebControls.TableRow>objeto é colocado no corpo, cabeçalho ou rodapé de um <xref:System.Web.UI.WebControls.Table>controle.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.TableRow>       A enumeração TableRowSection representa os possíveis valores para a <xref:System.Web.UI.WebControls.TableRow.TableSection%2A>propriedade de <xref:System.Web.UI.WebControls.TableRow>classe.</xref:System.Web.UI.WebControls.TableRow> </xref:System.Web.UI.WebControls.TableRow.TableSection%2A>       A enumeração TableRowSection permite que você crie sites acessíveis usando o <xref:System.Web.UI.WebControls.Table>controle adicionando o `thead`, `tbody`, e `tfoot` elementos HTML que é renderizado para o cliente.</xref:System.Web.UI.WebControls.Table> Se todas as linhas em uma tabela no `tbody` elemento, as informações da seção não são processadas. Pelo menos uma linha deve estar em um elemento de corpo não.       Ao usar a sintaxe declarativa, as seções devem ser na seguinte ordem: cabeçalho, corpo e, em seguida, rodapé."
