  type: Class
  summary: "Essa classe é usada pelo framework WMI.NET provedor extensões. É a classe base para todos os atributos de gerenciamento que podem ser aplicadas aos membros.       Observação: as bibliotecas .NET do WMI são consideradas no estado final e não um desenvolvimento adicional, aprimoramentos ou atualizações estarão disponíveis não-relacionados para problemas de segurança que afetam essas bibliotecas. O [MI APIs](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) deve ser usado para todos os novos desenvolvimentos."
  remarks: "O parâmetro de nome da classe pai garante que todos os atributos de gerenciamento que se aplicam aos membros aceitam um parâmetro de nome."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public abstract class ManagementMemberAttribute : Attribute
