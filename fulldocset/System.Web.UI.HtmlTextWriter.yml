  name: HtmlTextWriter
  nameWithType: HtmlTextWriter
  fullName: System.Web.UI.HtmlTextWriter
  type: Class
  summary: "Grava texto e caracteres de marcação para um fluxo de saída de controle de servidor ASP.NET. Essa classe fornece recursos de formatação usados por controles de servidor ASP.NET ao processar marcação aos clientes."
  remarks: "A classe HtmlTextWriter é usada para renderizar HTML 4.0 para navegadores de desktop. O HtmlTextWriter também é a classe base para todos os gravadores de marcação no <xref:System.Web.UI>namespace, incluindo o <xref:System.Web.UI.ChtmlTextWriter>, <xref:System.Web.UI.Html32TextWriter>, e <xref:System.Web.UI.XhtmlTextWriter>classes.</xref:System.Web.UI.XhtmlTextWriter> </xref:System.Web.UI.Html32TextWriter> </xref:System.Web.UI.ChtmlTextWriter> </xref:System.Web.UI> Essas classes são usadas para gravar os elementos, atributos e as informações de layout e estilo para tipos diferentes de marcação. Além disso, essas classes são usadas, as classes de adaptador de página e o controle que estão associadas a cada linguagem de marcação.       Na maioria das circunstâncias, o ASP.NET usa automaticamente o gravador apropriado para o dispositivo solicitante. No entanto, se você criar um gravador de texto personalizado ou se você deseja especificar um gravador específico para renderizar uma página para um dispositivo específico, você deve mapear o gravador para a página de `controlAdapters` seção do arquivo. browser do aplicativo."
  example:
  - "The following code example shows how to override the <xref:System.Web.UI.Control.Render%2A> method of a custom control that is derived from the <xref:System.Web.UI.Control> class. The code example illustrates how to use various HtmlTextWriter methods, properties, and fields.  \n  \n [!code-cs[MarkupTextWriter_Samples1#1](~/add/codesnippet/csharp/t-system.web.ui.htmltext_1_1.cs)]\n [!code-vb[MarkupTextWriter_Samples1#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmltext_1_1.vb)]"
