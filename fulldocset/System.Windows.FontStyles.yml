  summary: "Fornece um conjunto de estático predefinido <xref href=&quot;System.Windows.FontStyle&quot;> </xref> valores."
  remarks: "Um estilo de fonte se refere a inclinação de uma fonte: normal, itálico e oblíquo.      | Estilo de fonte | Descrição |   |----------------|-----------------|   | Normal | Os caracteres em uma fonte normal ou roman, estão na posição perpendicular. |   | Itálico | Os caracteres em uma fonte em itálico são realmente inclinados e aparecem como eles foram projetados. |   | Oblíqua | Os caracteres em uma fonte oblíqua são artificialmente inclinados |       Para <xref:System.Windows.FontStyles.Oblique%2A>, a inclinação é obtida executando uma transformação de distorção de caracteres de uma fonte normal.</xref:System.Windows.FontStyles.Oblique%2A> Quando uma fonte em itálico real não está disponível em um computador ou impressora, um estilo Oblíquo pode ser gerado a partir da fonte normal e usado para simular uma fonte em itálico.       A ilustração a seguir mostra os estilos de fonte normal, itálico e Oblíquo para a fonte Palatino Linotype. Observe como o estilo de fonte em itálico tem uma mais fluindo e visualmente atraentes aparência que o estilo de fonte Oblíqua, que simplesmente é criada por meio da inclinação a versão de estilo de fonte normal do texto.       ![estilos de fonte normal, itálico e Oblíquo](~/add/media/fontstyle01.PNG &quot;estilos de fonte normal, itálico e Oblíquo&quot;) exemplo dos estilos de fonte"
  example:
  - "In the following code example, <xref:System.Windows.FontStyles.Normal%2A>, <xref:System.Windows.FontStyles.Italic%2A>, and <xref:System.Windows.FontStyles.Oblique%2A> are used to define the font styles for the <xref:System.Windows.Controls.TextBlock> objects.  \n  \n [!code-xml[FontSnippets#FontStyleSnippet1](~/add/codesnippet/xaml/FontSnippets/FontStyleSnippets.xaml#fontstylesnippet1)]"
