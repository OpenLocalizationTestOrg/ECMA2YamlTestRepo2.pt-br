  namespace: System.Windows
  summary: "Remove o manipulador de eventos roteados especificado no elemento."
  remarks: "O cenário mais comum para usar esta [!INCLUDE[TLA#tla_api](~/add/includes/tlasharptla-api-md.md)] é quando você implementa o [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] evento &quot;wrapper&quot; que está associado um evento roteado personalizado, especialmente quando você implementar a lógica de &quot;remover&quot; para manipuladores no [!INCLUDE[TLA2#tla_clr](~/add/includes/tla2sharptla-clr-md.md)] nível. O exemplo a seguir esta seção ilustra esse cenário de comentários.       Chamar esse método não tem nenhum efeito se não houvesse nenhum manipulador registrado com os critérios que corresponde aos parâmetros de entrada para a chamada do método.       Se mais de um manipulador é anexado que correspondem aos critérios, somente o primeiro manipulador no evento de armazenamento do manipulador é removido. Esse comportamento é consistente com [!INCLUDE[TLA2#tla_clr](~/add/includes/tla2sharptla-clr-md.md)] comportamento do `-=` operador.       Nem `routedEvent` nem `handler` pode ser `null`. Tentativa de fornecer um valor como `null` gerará uma exceção.       Esse método ignora o `handledEventsToo` informações de parâmetro, que são fornecidas quando o manipulador foi inicialmente adicionada com o <xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29>assinatura que permite a manipulação de eventos já tratado.</xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29> O tipo de manipulador é removido."
  example:
  - "The following example uses RemoveHandler as part of an event wrapper definition.  \n  \n [!code-cs[RoutedEventCustom#AddRemoveHandler](~/add/codesnippet/csharp/RoutedEventCustom/SDKSampleLibrary/class1.cs#addremovehandler)]\n [!code-vb[RoutedEventCustom#AddRemoveHandler](~/add/codesnippet/visualbasic/SDKSampleLibrary/Class1.vb#addremovehandler)]"
