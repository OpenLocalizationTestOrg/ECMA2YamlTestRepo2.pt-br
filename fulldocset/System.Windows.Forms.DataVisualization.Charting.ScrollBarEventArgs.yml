  summary: "Obtém a posição X do cursor do mouse no momento em que o <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked&quot;> </xref> evento foi gerado."
  remarks: "Essa propriedade é usada para obter a posição do mouse X, em pixels, quando o usuário final clica em um elemento de barra de rolagem. A coordenada 0,0 representa o canto superior esquerdo do gráfico."
  syntax:
    content: public int MousePositionX { get; }
    return:
      type: System.Int32
      description: "Um <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> valor que representa a posição do cursor do mouse X. A posição é expresso em pixels, com 0,0 sendo o canto superior esquerdo da imagem do gráfico."
  overload: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX*
  exceptions: []
  platform:
  - net462
