- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew
  id: MaxClockSkew
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: MaxClockSkew
  nameWithType: LocalClientSecuritySettingsElement.MaxClockSkew
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um <xref:System.TimeSpan>que especifica a diferença máxima de tempo entre os relógios do sistema das duas partes da comunicação.</xref:System.TimeSpan>"
  remarks: "Quando essa propriedade é definida como o padrão, o receptor aceita mensagens com carimbos de hora de envio para cima para 5 minutos mais tarde ou antes da hora em que a mensagem foi recebida. As mensagens que não passarem no teste de tempo de envio são rejeitadas. Essa configuração é usada em conjunto com o <xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow%2A>propriedade.</xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow%2A>"
  syntax:
    content: public TimeSpan MaxClockSkew { get; set; }
    return:
      type: System.TimeSpan
      description: "Um <xref:System.TimeSpan>que especifica a diferença máxima de tempo entre os relógios do sistema das duas partes da comunicação.</xref:System.TimeSpan> O valor padrão é &quot;00:&05;:00&quot;."
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew*
  exceptions: []
  platform:
  - net462
