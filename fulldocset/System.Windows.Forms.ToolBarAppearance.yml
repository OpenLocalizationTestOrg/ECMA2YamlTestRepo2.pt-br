  remarks: "Essa enumeração é usada por membros como <xref:System.Windows.Forms.ToolBar.Appearance%2A?displayProperty=fullName>.</xref:System.Windows.Forms.ToolBar.Appearance%2A?displayProperty=fullName>       Definir o <xref:System.Windows.Forms.ToolBar.Appearance%2A>propriedade da barra de ferramentas para `ToolBarAppearance.Flat` para dar a barra de ferramentas e seus botões uma aparência plana.</xref:System.Windows.Forms.ToolBar.Appearance%2A> Como o mouse o ponteiro se move sobre os botões, suas alterações aparência tridimensional. Separadores de botão aparecem como linhas em vez de espaços entre os botões quando a barra de ferramentas tem uma aparência plana."
