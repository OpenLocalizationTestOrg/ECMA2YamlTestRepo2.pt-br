- uid: System.Windows.RoutedEventArgs.OriginalSource
  id: OriginalSource
  parent: System.Windows.RoutedEventArgs
  langs:
  - csharp
  name: OriginalSource
  nameWithType: RoutedEventArgs.OriginalSource
  fullName: System.Windows.RoutedEventArgs.OriginalSource
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Obtém o original reporting fonte conforme determinado pela puro teste de clique, antes de qualquer possível <xref:System.Windows.RoutedEventArgs.Source*>ajuste por uma classe pai</xref:System.Windows.RoutedEventArgs.Source*>"
  remarks: "Essa propriedade obtém seu valor uma vez, antes da classe de manipuladores de eventos ou os manipuladores de instância são invocados e nunca é ajustado após esse ponto. As informações de origem original são somente leitura para os manipuladores de classe ou implementações de classe, exatamente como ele será relatado nos dados do evento.       Casos comuns em que a fonte pode ser ajustada incluem elementos de conteúdo dentro de um modelo de conteúdo para um controle (o conteúdo de um item de lista, por exemplo, relatará o elemento de item de lista como o <xref:System.Windows.RoutedEventArgs.Source%2A>e o elemento real dentro do item da lista será o OriginalSource.</xref:System.Windows.RoutedEventArgs.Source%2A>       Ajuste de origem por vários elementos e modelos de conteúdo varia para cada classe. Cada classe que ajusta a fontes de evento tenta prever qual fonte é o mais útil relatar para mais cenários de entrada e os cenários para os quais a classe destina-se e define essa fonte como <xref:System.Windows.RoutedEventArgs.Source%2A>.</xref:System.Windows.RoutedEventArgs.Source%2A> Se essa fonte não é aquele que tem relevância para o tratamento do evento, tente verificar OriginalSource em vez disso, para ver se ele relatará uma fonte diferente é mais adequada. Para obter mais detalhes sobre eventos de entrada, consulte [visão geral de entrada](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public object OriginalSource { get; }
    return:
      type: System.Object
      description: "Fonte de relatório original, antes de qualquer possível <xref:System.Windows.RoutedEventArgs.Source*>ajuste feita pelo tratamento de classe, que pode ter sido feito para mesclar árvores de elementos compostos.</xref:System.Windows.RoutedEventArgs.Source*>"
  overload: System.Windows.RoutedEventArgs.OriginalSource*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.RoutedEventArgs.RoutedEvent
  id: RoutedEvent
  parent: System.Windows.RoutedEventArgs
  langs:
  - csharp
  name: RoutedEvent
  nameWithType: RoutedEventArgs.RoutedEvent
  fullName: System.Windows.RoutedEventArgs.RoutedEvent
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Obtém ou define um RoutedEvent associado a esta <xref href=&quot;System.Windows.RoutedEventArgs&quot;> </xref> instância."
  remarks: "Você não pode definir esse valor em uma <xref:System.Windows.RoutedEventArgs>que já foi circulado (por exemplo, se você obteve os argumentos por meio de um manipulador).</xref:System.Windows.RoutedEventArgs> Tentar fazer isso gerará uma exceção. Só pode ser definida em uma instância que ainda não foi usada para gerar uma invocação do evento.       O valor de RoutedEvent não pode ser `null` a qualquer momento."
  example:
  - "The following example creates new routed event data with an initial constructor and then sets the RoutedEvent property as a subsequent operation. You must have RoutedEvent set prior to raising the routed event.  \n  \n [!code-cs[ColorPicker_v2#RoutedEventArgsRoutedEvent](~/add/codesnippet/csharp/ColorPicker/ColorPicker.cs#routedeventargsroutedevent)]\n [!code-vb[ColorPicker_v2#RoutedEventArgsRoutedEvent](~/add/codesnippet/visualbasic/colorpicker/colorpicker.vb#routedeventargsroutedevent)]"
  syntax:
    content: public System.Windows.RoutedEvent RoutedEvent { get; set; }
    return:
      type: System.Windows.RoutedEvent
      description: "O identificador para o evento que foi chamado."
  overload: System.Windows.RoutedEventArgs.RoutedEvent*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Tentativa de alterar o valor de RoutedEvent enquanto o evento está sendo encaminhado."
  platform:
  - net462
- uid: System.Windows.RoutedEventArgs.Source
  id: Source
  parent: System.Windows.RoutedEventArgs
  langs:
  - csharp
  name: Source
  nameWithType: RoutedEventArgs.Source
  fullName: System.Windows.RoutedEventArgs.Source
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Obtém ou define uma referência ao objeto que gerou o evento."
  remarks: "Para qualquer bolha roteados evento que realmente se mover para a rota além do elemento que o gerou, e para qualquer túnel roteadas eventos que ainda não tem encapsulado até o elemento que o gerou, o valor da fonte seja diferente do valor da `sender` parâmetro o argumentos de classe de evento. Qual dos dois elementos envolvido no evento é mais importante em qualquer determinado manipulador (origem, o elemento que o gerou, ou `sender`, o elemento que atualmente está tratando) depende da lógica do aplicativo que trata o manipulador.       A definição dessa propriedade é somente feita geralmente ao substituir ou implementar outros [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] que ajustar fontes de evento, como quando um evento de tratamento de classe. Não é recomendável redefinir fontes de evento aparente de manipuladores de instância, especialmente quando o manipulador não marcar o evento como manipulado.       Se você redefinir o código-fonte para uma fonte de eventos diferentes, de relatório <xref:System.Windows.RoutedEventArgs.OriginalSource%2A>continuará reportando a fonte como primeiro gerada pela origem <xref:System.Windows.UIElement.RaiseEvent%2A>chame.</xref:System.Windows.UIElement.RaiseEvent%2A> </xref:System.Windows.RoutedEventArgs.OriginalSource%2A>"
  syntax:
    content: public object Source { get; set; }
    return:
      type: System.Object
      description: "O objeto que gerou o evento."
  overload: System.Windows.RoutedEventArgs.Source*
  exceptions: []
  platform:
  - net462
