  name: DynamicDiscoveryDocument
  nameWithType: DynamicDiscoveryDocument
  fullName: System.Web.Services.Discovery.DynamicDiscoveryDocument
  type: Class
  summary: "Representa um documento XML que especifica uma lista de caminhos de diretório do sistema de arquivos que não devem ser pesquisadas para referências adicionar a um documento de descoberta de serviços da Web."
  remarks: "A classe DynamicDiscoveryDocument empregada pelo <xref:System.Web.Services.Discovery.DiscoveryRequestHandler>da classe <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>método, que manipula uma solicitação HTTP para um documento de descoberta.</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> </xref:System.Web.Services.Discovery.DiscoveryRequestHandler> A solicitação Especifica outro documento, um documento de descoberta dinâmica de XML que contém uma lista de diretórios para exclusão. A lista corresponde da classe DynamicDiscoveryDocument <xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A>propriedade e contém diretórios abaixo do diretório que contém o documento XML ou.</xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A>       Normalmente, nenhuma dessas classes precisa ser usada diretamente por um desenvolvedor."
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("dynamicDiscovery", Namespace="urn:schemas-dynamicdiscovery:disco.2000-03-17")]

      public sealed class DynamicDiscoveryDocument
