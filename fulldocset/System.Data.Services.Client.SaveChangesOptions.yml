  namespace: System.Data.Services.Client
  summary: "Atualizações pendentes são feitas, substituindo todos os valores da entidade na fonte de dados com valores da entidade atualizada (HTTP PUT) em vez de apenas atualizar os valores alterados (MERGE HTTP), que é o comportamento padrão."
