  fullName: System.Web.UI.WebControls.ScrollBars
  type: Enum
  summary: "Especifica a visibilidade e a posição das barras de rolagem em uma <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> controle."
  remarks: "A enumeração de barras de rolagem representa a visibilidade e a posição das barras de rolagem em um <xref:System.Web.UI.WebControls.Panel>controle.</xref:System.Web.UI.WebControls.Panel> O <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>propriedade usa esses valores de enumeração para especificar o tipo das barras de rolagem para exibir em um <xref:System.Web.UI.WebControls.Panel>controle.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> O valor padrão para o <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>é de propriedade `None`, indicando que nenhum barras de rolagem são mostradas.</xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>       Se você especificar `Auto` para o <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A>propriedade, barras de rolagem são exibidas automaticamente quando o tamanho do conteúdo em um <xref:System.Web.UI.WebControls.Panel>controle excede o tamanho do <xref:System.Web.UI.WebControls.Panel>controle.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> Por exemplo, se um <xref:System.Web.UI.WebControls.Panel>controle contém uma tabela e o painel não é grande o suficiente para exibir todas as linhas na tabela, uma barra de rolagem vertical é mostrada.</xref:System.Web.UI.WebControls.Panel> Se o tamanho da tabela excede a altura e largura do painel, ambas as barras de rolagem vertical e horizontal são mostradas."
  example:
  - "The following code example demonstrates how to declaratively set the <xref:System.Web.UI.WebControls.Panel.ScrollBars%2A> property to `Auto`. The panel contains a table, the entire contents of which exceed the size of the panel. This causes both vertical and horizontal scroll bars to be automatically displayed when the panel is rendered. The user can then scroll to view all the data in the table.  \n  \n [!code-vb[Panel.Scrollbars#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_130_1.aspx)]\n [!code-cs[Panel.Scrollbars#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_130_1.aspx)]  \n  \n The following code example demonstrates the ScrollBars enumeration values. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the ScrollBars enumeration values. The scroll bars displayed in the panel change, based on the value the user selects from the list box.  \n  \n [!code-vb[Panel.Scrollbars2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_130_2.aspx)]\n [!code-cs[Panel.Scrollbars2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_130_2.aspx)]"
