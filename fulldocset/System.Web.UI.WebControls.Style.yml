  name: Style
  nameWithType: Style
  fullName: System.Web.UI.WebControls.Style
  type: Class
  summary: "Representa o estilo de um controle de servidor Web."
  remarks: "A classe de estilo encapsula as propriedades que controlam a aparência de um controle de servidor Web e podem ser aplicadas a vários controles de servidor Web para fornecer uma aparência comum. Você pode especificar a cor do plano de fundo e a cor da fonte de um controle definindo o <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>e <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>Propriedades, respectivamente.</xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> Em controles que podem exibir uma borda, você pode controlar a largura da borda, o estilo de borda e a cor da borda, definindo o <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>, <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>, e <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>Propriedades.</xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> O tamanho de um controle de servidor Web também pode ser especificado usando o <xref:System.Web.UI.WebControls.WebControl.Height%2A>e <xref:System.Web.UI.WebControls.WebControl.Width%2A>Propriedades.</xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A>"
  example:
  - "This example demonstrates how to use a Style object to change the style properties of multiple controls at once. Each time one of the Style property values changes, each control must call its <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method. Note that not all the controls included support all the properties demonstrated. If a control does not support a particular property, the appearance of the control will not change when the property value is changed.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StyleClass#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_128_1.aspx)]\n [!code-cs[StyleClass#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_128_1.aspx)]  \n[!code-vb[StyleClass#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_128_2.aspx)]\n[!code-cs[StyleClass#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_128_2.aspx)]"
  syntax:
    content: >-
