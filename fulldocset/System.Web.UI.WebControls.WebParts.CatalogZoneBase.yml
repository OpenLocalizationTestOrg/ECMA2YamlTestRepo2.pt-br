      description: "Um <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> que contém atributos de estilo para o controle selecionado no momento."
  overload: System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedPartLinkStyle*
