- uid: System.IdentityModel.Tokens.IssuerNameRegistry.GetIssuerName(System.IdentityModel.Tokens.SecurityToken)
  id: GetIssuerName(System.IdentityModel.Tokens.SecurityToken)
  parent: System.IdentityModel.Tokens.IssuerNameRegistry
  langs:
  - csharp
  name: GetIssuerName(SecurityToken)
  nameWithType: IssuerNameRegistry.GetIssuerName(SecurityToken)
  fullName: System.IdentityModel.Tokens.IssuerNameRegistry.GetIssuerName(SecurityToken)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Quando substituído em uma classe derivada, retorna o nome do emissor do token de segurança especificados."
  remarks: "Implementações devem retornar uma cadeia de caracteres nulas e não vazio para identificar um emissor reconhecido ou uma cadeia de caracteres nula para identificar um emissor não reconhecido.       Chamado do pipeline do processamento, o manipulador de token de segurança que está processando o token. O método deve retornar um nome exclusivo para o emissor dentro do contexto do aplicativo RP."
  example:
  - "The following code shows the GetIssuerName method for an issuer name registry. The full sample is in the <xref:System.IdentityModel.Tokens.IssuerNameRegistry> class overview topic.  \n  \n> [!WARNING]\n>  The following code is for illustrative purposes only. Validating certificates based on subject name is not a good practice. This code should not be used as is in production.  \n  \n [!code-cs[WifIssuerNameRegistry#2](~/add/codesnippet/csharp/claimsawaremvcapp/trustedissuernameregistry.cs#2)]"
  syntax:
    content: public abstract string GetIssuerName (System.IdentityModel.Tokens.SecurityToken securityToken);
    parameters:
    - id: securityToken
      type: System.IdentityModel.Tokens.SecurityToken
      description: "O token de segurança para o qual retornar o nome do emissor."
    return:
      type: System.String
      description: "O nome do emissor."
  overload: System.IdentityModel.Tokens.IssuerNameRegistry.GetIssuerName*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Tokens.IssuerNameRegistry.GetIssuerName(System.IdentityModel.Tokens.SecurityToken,System.String)
  id: GetIssuerName(System.IdentityModel.Tokens.SecurityToken,System.String)
  parent: System.IdentityModel.Tokens.IssuerNameRegistry
  langs:
  - csharp
  name: GetIssuerName(SecurityToken,String)
  nameWithType: IssuerNameRegistry.GetIssuerName(SecurityToken,String)
  fullName: System.IdentityModel.Tokens.IssuerNameRegistry.GetIssuerName(SecurityToken,String)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Quando substituído em uma classe derivada, retorna o nome do emissor do token de segurança especificados. O nome do emissor especificado pode ser considerado para determinar o nome do emissor para retornar."
  remarks: "A implementação padrão ignora o `requestedIssuerName` parâmetro e simplesmente chama o <xref:System.IdentityModel.Tokens.IssuerNameRegistry.GetIssuerName%28System.IdentityModel.Tokens.SecurityToken%29?displayProperty=fullName>método.</xref:System.IdentityModel.Tokens.IssuerNameRegistry.GetIssuerName%28System.IdentityModel.Tokens.SecurityToken%29?displayProperty=fullName>       Chamado do pipeline do processamento, o manipulador de token de segurança que está processando o token. O método deve retornar um nome exclusivo para o emissor dentro do contexto do aplicativo RP."
  syntax:
    content: public virtual string GetIssuerName (System.IdentityModel.Tokens.SecurityToken securityToken, string requestedIssuerName);
    parameters:
    - id: securityToken
      type: System.IdentityModel.Tokens.SecurityToken
      description: "O token de segurança para o qual retornar o nome do emissor."
    - id: requestedIssuerName
      type: System.String
      description: "Um nome de emissor a serem considerados na solicitação."
    return:
      type: System.String
      description: "O nome do emissor."
  overload: System.IdentityModel.Tokens.IssuerNameRegistry.GetIssuerName*
  exceptions: []
  platform:
  - net462
