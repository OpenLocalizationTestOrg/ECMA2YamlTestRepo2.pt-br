- uid: System.Web.UI.MobileControls.ValidationSummary.HeaderText
  id: HeaderText
  parent: System.Web.UI.MobileControls.ValidationSummary
  langs:
  - csharp
  name: HeaderText
  nameWithType: ValidationSummary.HeaderText
  fullName: System.Web.UI.MobileControls.ValidationSummary.HeaderText
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Obtém ou define o texto que será exibido na seção de cabeçalho da página de resumo de validação. O valor padrão é <xref:System.String.Empty>.</xref:System.String.Empty> Esta API está obsoleta. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Se você estiver desenvolvendo em HTML, o <xref:System.Web.UI.MobileControls.ValidationSummary>página renderiza o valor da propriedade HeaderText primeiro.</xref:System.Web.UI.MobileControls.ValidationSummary> Quando o processo de validação invalida um formulário, ele produz uma lista de <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>Propriedades para cada validador.</xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> Cada instância de um <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>propriedade nos resultados da lista em um erro em um formato inválido.</xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> Essa lista de erros é seguida por um <xref:System.Web.UI.MobileControls.Link>que tem como alvo a forma inválida.</xref:System.Web.UI.MobileControls.Link> O texto do link é o valor da <xref:System.Web.UI.MobileControls.ValidationSummary.BackLabel%2A>propriedade.</xref:System.Web.UI.MobileControls.ValidationSummary.BackLabel%2A>       Para exibir os erros WML 1.1 é semelhante para HTML, exceto que a propriedade HeaderText é exibida como texto sem formatação de WML seguido de cada mensagem de erro e precedido por &quot;-&quot; (um hífen seguido por um espaço)."
  syntax:
    content: public string HeaderText { get; set; }
    return:
      type: System.String
      description: "O texto que será exibido na seção de cabeçalho da página de resumo de validação."
  overload: System.Web.UI.MobileControls.ValidationSummary.HeaderText*
  exceptions: []
  platform:
  - net462
