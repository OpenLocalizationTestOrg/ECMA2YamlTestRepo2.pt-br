  summary: "Obtém ou define o caminho a ser usado para uma consulta."
  remarks: "Esta propriedade contém um caminho para corresponder ao executar consultas. Se PathToMatch contiver caracteres curinga, eles são passados para o repositório de dados subjacente. Essa propriedade pode ser definida como `null`, indicando que uma consulta não deve filtrar com base no caminho. Se essa propriedade for não`null`, seu valor é cortado."
