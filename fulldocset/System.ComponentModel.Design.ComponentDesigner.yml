  remarks: "Chamada <xref:System.ComponentModel.Design.ComponentDesigner.Dispose%2A>Quando terminar de usar o <xref:System.ComponentModel.Design.ComponentDesigner>.</xref:System.ComponentModel.Design.ComponentDesigner> </xref:System.ComponentModel.Design.ComponentDesigner.Dispose%2A> O <xref:System.ComponentModel.Design.ComponentDesigner.Dispose%2A>método deixa o <xref:System.ComponentModel.Design.ComponentDesigner>em um estado inutilizável.</xref:System.ComponentModel.Design.ComponentDesigner> </xref:System.ComponentModel.Design.ComponentDesigner.Dispose%2A> Depois de chamar <xref:System.ComponentModel.Design.ComponentDesigner.Dispose%2A>, você deve liberar todas as referências para o <xref:System.ComponentModel.Design.ComponentDesigner>para o coletor de lixo possa recuperar a memória que o <xref:System.ComponentModel.Design.ComponentDesigner>estava ocupando.</xref:System.ComponentModel.Design.ComponentDesigner> </xref:System.ComponentModel.Design.ComponentDesigner> </xref:System.ComponentModel.Design.ComponentDesigner.Dispose%2A> Para obter mais informações, consulte [limpeza de recursos não gerenciados](~/add/includes/ajax-current-ext-md.md) e [implementar um método Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Sempre chamar <xref:System.ComponentModel.Design.ComponentDesigner.Dispose%2A>antes de liberar sua última referência a <xref:System.ComponentModel.Design.ComponentDesigner>.</xref:System.ComponentModel.Design.ComponentDesigner> </xref:System.ComponentModel.Design.ComponentDesigner.Dispose%2A> Caso contrário, os recursos que está usando não serão liberados até que o coletor de lixo chame o <xref:System.ComponentModel.Design.ComponentDesigner>do objeto `Finalize` método.</xref:System.ComponentModel.Design.ComponentDesigner>"
