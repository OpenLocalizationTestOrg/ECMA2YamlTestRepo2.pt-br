  namespace: System.Security.Cryptography
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Security.Cryptography.RIPEMD160&quot;> </xref> classe."
  remarks: "O hash é usado como um valor exclusivo de tamanho fixo que representa uma grande quantidade de dados. Hashes de dois conjuntos de dados devem corresponder somente se os dados correspondentes também correspondem. Pequenas alterações aos dados resultar em grandes alterações imprevisíveis no hash.       Tamanho de hash para o <xref:System.Security.Cryptography.RIPEMD160>algoritmo é de 160 bits.</xref:System.Security.Cryptography.RIPEMD160>"
  example:
  - "The following code example computes the <xref:System.Security.Cryptography.RIPEMD160Managed> class hash for all files in a directory.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/m-system.security.crypto_65_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/m-system.security.crypto_65_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/m-system.security.crypto_65_1.cs)]"
