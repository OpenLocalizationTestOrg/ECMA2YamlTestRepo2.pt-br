  - System.Security.PartialTrustVisibilityLevel.VisibleToAllHosts
  langs:
  - csharp
  name: PartialTrustVisibilityLevel
  nameWithType: PartialTrustVisibilityLevel
  fullName: System.Security.PartialTrustVisibilityLevel
  type: Enum
  summary: "Especifica a visibilidade de confiança parcial do padrão para o código que está marcado com o <xref:System.Security.AllowPartiallyTrustedCallersAttribute>atributo (APTCA).</xref:System.Security.AllowPartiallyTrustedCallersAttribute>"
  remarks: "PartialTrustVisibilityLevel é passado como um parâmetro de configuração de propriedade para o <xref:System.Security.AllowPartiallyTrustedCallersAttribute.%23ctor%2A?displayProperty=fullName>construtor.</xref:System.Security.AllowPartiallyTrustedCallersAttribute.%23ctor%2A?displayProperty=fullName> Se nenhum parâmetro for passado para o construtor, o padrão é VisibleToAllHosts.       Habilitar parcialmente confiáveis assemblies que são identificados como NotVisibleByDefault ao adicioná-los para o <xref:System.AppDomainSetup.PartialTrustVisibleAssemblies%2A>propriedade de seus domínios de aplicativo.</xref:System.AppDomainSetup.PartialTrustVisibleAssemblies%2A> Se você habilitar um assembly que referencia (direta ou indiretamente) outros parcialmente confiáveis assemblies que são NotVisibleByDefault, esses outros assemblies devem ser habilitados também.       Quando uma biblioteca APTCA que especifica um PartialTrustVisibilityLevel e que é elegível para o compartilhamento de código é carregada pela primeira vez, ele é carregado no domínio compartilhado. Sempre que esse assembly está carregado com o mesmo PartialTrustVisibilityLevel em outro domínio, ele será compartilhado. No entanto, se o assembly é carregado com um PartialTrustVisibilityLevel diferente, ele será não compartilhado."
  syntax:
    content: public enum PartialTrustVisibilityLevel
  inheritance:
  - System.Enum
  platform:
  - net462
