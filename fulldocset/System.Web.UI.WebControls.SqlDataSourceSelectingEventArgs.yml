  summary: "Obtém o <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> objeto passado para o <xref:System.Web.UI.WebControls.SqlDataSource.Select*>método.</xref:System.Web.UI.WebControls.SqlDataSource.Select*>"
  remarks: "Você pode examinar o <xref:System.Web.UI.DataSourceSelectArguments>de objeto para determinar se a classificação, paginação, ou uma contagem de linha são solicitadas como parte da operação de recuperação de dados.</xref:System.Web.UI.DataSourceSelectArguments>       Controles associados a dados usam o <xref:System.Web.UI.DataSourceSelectArguments>classe solicitar que o <xref:System.Web.UI.WebControls.SqlDataSource>executar operações relacionadas a dados adicionais em um conjunto de resultados, como os dados de classificação ou retornando um subconjunto específico de dados.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.DataSourceSelectArguments> Essas operações relacionadas a dados são enumeradas pelo <xref:System.Web.UI.DataSourceCapabilities>enumeração.</xref:System.Web.UI.DataSourceCapabilities> Para obter mais informações, consulte <xref:System.Web.UI.DataSourceSelectArguments>.</xref:System.Web.UI.DataSourceSelectArguments>"
  syntax:
    content: public System.Web.UI.DataSourceSelectArguments Arguments { get; }
    return:
      type: System.Web.UI.DataSourceSelectArguments
      description: "Um <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> objeto, ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se nenhum <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> objeto é especificado durante a <xref href=&quot;System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs&quot;> </xref> criação."
