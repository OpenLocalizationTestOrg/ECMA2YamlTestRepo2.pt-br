- uid: System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.GridViewDeletedEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: GridViewDeletedEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém o número de linhas afetadas pela operação de exclusão."
  remarks: "Use a propriedade AffectedRows para determinar o número de registros afetados pela operação de exclusão. Essa propriedade normalmente é usada para verificar que o número correto de registros foi excluído nas seguintes situações:-Verifique se apenas um único registro foi excluído. Às vezes, uma instrução delete escrito incorretamente pode excluir vários registros.      -Verifique se um registro foi excluído quando ocorre um erro durante a operação de exclusão que não gera uma exceção.      -Verifique se um registro foi excluído quando um controle de fonte de dados que oferece suporte a simultaneidade otimista (como o <xref:System.Web.UI.WebControls.SqlDataSource>e <xref:System.Web.UI.WebControls.ObjectDataSource>controles) tem seu <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>propriedade definida como o `ConflictOptions.CompareAllValues` valor de enumeração.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Sob essa configuração, um registro que foi modificado por outro usuário ao mesmo tempo não pode ser excluído."
  example:
  - "The following example demonstrates how to use the AffectedRows property to verify that a record was deleted during the delete operation.  \n  \n [!code-vb[GridViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_118_1.aspx)]\n [!code-cs[GridViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_118_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "O número de linhas afetadas pela operação de exclusão."
  overload: System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.GridViewDeletedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: GridViewDeletedEventArgs.Exception
  fullName: System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém a exceção (se houver) que foi gerado durante a operação de exclusão."
  remarks: "Use a propriedade de exceção para determinar a exceção foi elevada durante a operação de exclusão. Se nenhuma exceção foi gerada, essa propriedade retornará `null`.      > [!NOTE] > Se uma exceção foi gerada e optar por tratar a exceção no manipulador de eventos, certifique-se de definir o <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>propriedade `true`; caso contrário, o <xref:System.Web.UI.WebControls.GridView>controle gera novamente a exceção.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>"
  example:
  - "The following example demonstrates how to use the Exception property to determine whether an exception occurred during a delete operation.  \n  \n [!code-vb[GridViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_691_1.aspx)]\n [!code-cs[GridViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_691_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "Um <xref:System.Exception>que representa a exceção foi elevada durante a operação de exclusão.</xref:System.Exception>"
  overload: System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.GridViewDeletedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: GridViewDeletedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se uma exceção foi elevada durante a operação de exclusão foi manipulada no evento manipulador."
  remarks: "Quando uma exceção é gerada durante a operação de exclusão, use a propriedade ExceptionHandled para indicar se a exceção foi tratada no evento manipulador. Quando essa propriedade é definida como `true`, a exceção será considerada tratadas e não é gerada novamente. Se essa propriedade é definida como `false`, o <xref:System.Web.UI.WebControls.GridView>controle gera novamente a exceção.</xref:System.Web.UI.WebControls.GridView> Para determinar qual exceção foi gerada, use o <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception%2A>"
  example:
  - "The following example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-vb[GridViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_16_1.aspx)]\n [!code-cs[GridViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_16_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a exceção foi tratada no evento manipulador; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.GridViewDeletedEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: GridViewDeletedEventArgs.Keys
  fullName: System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém um dicionário ordenado de pares de nome/valor do campo de chave do registro excluído."
  remarks: "Use a propriedade de chaves para acessar os valores dos campos de chave (conforme especificado pelo <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>propriedade) para um registro excluído.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> Por exemplo, você pode usar esses valores para manter um registro dos registros excluídos.      > [!NOTE] > Esta propriedade contém apenas os campos de chave. Para acessar os campos de não-chave, use o <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Values%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Values%2A>       A propriedade Keys retorna um objeto que implementa o <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interface.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> O objeto contém <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objetos que representam os campos de chave do registro excluído.</xref:System.Collections.DictionaryEntry?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the Keys property to access the values of the key fields for a deleted record.  \n  \n [!code-vb[GridViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_689_1.aspx)]\n [!code-cs[GridViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_689_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Um <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> que contém um dicionário ordenado de pares de nome/valor do campo de chave do registro excluído."
  overload: System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewDeletedEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.GridViewDeletedEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: GridViewDeletedEventArgs.Values
  fullName: System.Web.UI.WebControls.GridViewDeletedEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém um dicionário de pares de nome/valor do campo de não-chave para o registro excluído."
  remarks: "Use a propriedade de valores para acessar os valores dos campos de não-chave para um registro excluído. Por exemplo, você pode usar esses valores para manter um registro dos registros excluídos.      > [!NOTE] > A propriedade valores é populada somente quando as expressões de associação bidirecional são usadas no modelo de item. Para obter mais informações sobre expressões de associação bidirecional, consulte [para bancos de dados de associação](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).       A propriedade de valores retorna um objeto que implementa o <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interface.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> O objeto contém <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objetos que representam os campos de não-chave do registro excluído.</xref:System.Collections.DictionaryEntry?displayProperty=fullName>      > [!NOTE] > Essa propriedade não contém os campos de chave (conforme especificado pelo <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>propriedade) para o registro excluído.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> Para acessar os campos de chave, use o <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys%2A>"
  example:
  - "The following example demonstrates how to use the Values property to access the values of the non-key fields for a deleted record.  \n  \n [!code-vb[GridViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_853_1.aspx)]\n [!code-cs[GridViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_853_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Um <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> que contém um dicionário de pares de nome/valor do campo de não-chave para o registro excluído."
  overload: System.Web.UI.WebControls.GridViewDeletedEventArgs.Values*
  exceptions: []
  platform:
  - net462
