  namespace: System.Windows.Media
  summary: "Combina duas geometrias usando especificado <xref href=&quot;System.Windows.Media.GeometryCombineMode&quot;> </xref> e se aplica a transformação especificada à geometria resultante."
  remarks: "Esse método usa o fator de tolerância padrão (descrito pelo <xref:System.Windows.Media.Geometry.StandardFlatteningTolerance%2A>propriedade) ao combinar geometrias.</xref:System.Windows.Media.Geometry.StandardFlatteningTolerance%2A> Para especificar sua própria fator de tolerância, use o <xref:System.Windows.Media.Geometry.Combine%2A>método.</xref:System.Windows.Media.Geometry.Combine%2A>       Alguns <xref:System.Windows.Media.Geometry>métodos (como <xref:System.Windows.Media.Geometry.Combine%2A>) produzir ou use uma aproximação poligonal de geometria.</xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.Geometry> O fator de tolerância Especifica a distância máxima entre pontos nessa aproximação poligonal. Valores menores de tolerância produzem aproximações melhor, mas requerem mais processamento de uma aproximação com um fator de tolerância grande.       Deve ser envolvido cuidadosamente ao usar a combinação para executar uma união, pois ele pode ser muito caro de CPU. Na maioria dos casos, um <xref:System.Windows.Media.GeometryGroup>ou <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>funcionará melhor.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A> </xref:System.Windows.Media.GeometryGroup>       Use a combinação somente quando qualquer uma das seguintes opções for aplicável:-a operação geométrica não é uma união.      -Qualquer um dos geometrias tem um <xref:System.Windows.Media.FillRule>valor <xref:System.Windows.Media.FillRule>e as geometrias são interseção consigo mesmo (ou seja, o <xref:System.Windows.Media.FillRule>, na verdade, é importante).</xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule>      -Time não é uma preocupação, mas é de espaço (por exemplo, se a geometria é criada uma vez e, em seguida, armazenado em cache). Normalmente, a combinação produz saída de menor que <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      -A geometria resultante será traçada ou usada em uma animação de caminho e <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>não fornece a estrutura de tópicos desejada.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>"
  syntax:
