- uid: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod
  id: RunnableInstancesDetectionPeriod
  parent: System.Activities.DurableInstancing.SqlWorkflowInstanceStore
  langs:
  - csharp
  name: RunnableInstancesDetectionPeriod
  nameWithType: SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod
  fullName: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod
  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "Especifica o período de tempo após o qual o armazenamento de instância de fluxo de trabalho do SQL executa uma tarefa de detecção para detectar qualquer instância de fluxo de trabalho executável ou ativável no banco de dados de persistência após o ciclo de detecção anterior."
  remarks: "O <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>executa uma tarefa interna que periodicamente é acionado e verifica se todas as instâncias executáveis existem no banco de dados de persistência.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore> Uma instância é *executável*, se ele não está em estado suspenso ou o estado concluído e satisfaça as seguintes condições:-a instância está desbloqueada e tem um timer pendentes que expirou.      -A instância está desbloqueada e seu status é **executando**.      -A instância tem um bloqueio expirado.       O armazenamento de instância de fluxo de trabalho do SQL dispara o <xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>quando ele encontra uma instância executável no banco de dados e também localiza um host de fluxo de trabalho capaz de carregar a instância em execução no computador.</xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>       Quando um host de fluxo de trabalho recebe esse evento, ele executa o <xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>em relação ao armazenamento de instância para carregar a instância na memória.</xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>       O tipo da propriedade é o período de tempo e o valor é o formato &quot;hh&quot;. O valor mínimo é &quot;00:&00;:01&quot; (1 segundo). Se omitido, padrão é &quot;00:&00;:05&quot; (5 segundos). Esse parâmetro é um parâmetro opcional."
  example:
  - "The following code sample demonstrates using RunnableInstancesDetectionPeriod in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/fbed6199-3a8d-437a-a553-_1.cs)]"
  syntax:
    content: public TimeSpan RunnableInstancesDetectionPeriod { get; set; }
    return:
      type: System.TimeSpan
      description: "Retorna <xref:System.TimeSpan>.</xref:System.TimeSpan>"
  overload: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod*
  exceptions: []
  platform:
  - net462
