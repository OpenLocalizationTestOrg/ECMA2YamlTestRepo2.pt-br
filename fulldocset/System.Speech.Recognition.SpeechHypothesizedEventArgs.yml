  summary: "Retorna a notificação de <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized&quot;> </xref> ou <xref href=&quot;System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized&quot;> </xref> eventos.       Esta classe dá suporte à infraestrutura .NET Framework e não se destina a ser usado diretamente no código do aplicativo."
  remarks: "Um `SpeechHypothesized` é gerado pela <xref:System.Speech.Recognition.SpeechRecognizer>e <xref:System.Speech.Recognition.SpeechRecognitionEngine>classes.</xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.SpeechRecognizer>       Você pode obter informações detalhadas sobre uma frase reconhecida provisoriamente usando o <xref:System.Speech.Recognition.RecognitionEventArgs.Result%2A>propriedade.</xref:System.Speech.Recognition.RecognitionEventArgs.Result%2A>       Vários `SpeechHypothesized` eventos são gerados como um reconhecimento mecanismo tenta identificar uma frase de entrada. Normalmente, manipular esses eventos só é útil para depuração.       `SpeechHypothesizedEventArgs`derivado de <xref:System.Speech.Recognition.RecognitionEventArgs>.</xref:System.Speech.Recognition.RecognitionEventArgs>"
  example:
  - "The example below creates a handler for <xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized?displayProperty=fullName> or <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized?displayProperty=fullName> events. The handler uses an instance of `SpeechHypothesizedEventArgs` to return and display information about a tentatively recognized phrase.  \n  \n```  \n// Create a handler for the SpeechHypothesized event.  \nrecognizer.SpeechHypothesized += new EventHandler<SpeechHypothesizedEventArgs>(recognizer_SpeechHypothesized);  \n  \n// Handle the event and display the hypothesized result.  \nvoid recognizer_SpeechHypothesized (object sender, SpeechHypothesizedEventArgs e)  \n  {  \n    Console.WriteLine(\"Hypothesized text: \" + e.Result.Text);  \n  }  \n  \n```"
