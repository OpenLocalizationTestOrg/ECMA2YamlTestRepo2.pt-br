  summary: "Adiciona um <xref:System.Windows.DataObject.SettingData>manipulador de eventos para um objeto de dependência especificada.</xref:System.Windows.DataObject.SettingData>"
  remarks: "O <xref:System.Windows.DataObject.SettingData>evento ocorre como parte de um comando copiar ou arrastar, uma vez para cada um dos formatos de dados para adicionar o objeto de dados associados.</xref:System.Windows.DataObject.SettingData> Normalmente, esse evento é conectado a um controle de conteúdo, como <xref:System.Windows.Controls.TextBox>.</xref:System.Windows.Controls.TextBox>       Um manipulador para esse evento pode ser usado para seletivamente impedir que os formatos de dados indesejados sejam adicionadas ao objeto de dados, eliminando assim o processamento de conversão de dados para formatos de dados redundantes e melhorar o desempenho geral de uma operação de cópia. Para ignorar um formato de dados específico, chame o <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>método e especificar o formato para ignorar o <xref:System.Windows.DataObjectSettingDataEventArgs.Format%2A>propriedade.</xref:System.Windows.DataObjectSettingDataEventArgs.Format%2A> </xref:System.Windows.DataObjectEventArgs.CancelCommand%2A> Chamar o <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>método para esse evento não cancelar a cópia associada ou arraste o comando.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>"
  syntax:
