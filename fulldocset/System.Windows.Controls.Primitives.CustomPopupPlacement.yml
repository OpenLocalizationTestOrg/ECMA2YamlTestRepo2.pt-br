  remarks: "A estrutura de CustomPopupPlacement define um local para um <xref:System.Windows.Controls.Primitives.Popup>controle em relação ao seu pai e define como o <xref:System.Windows.Controls.Primitives.Popup>Move para se tornar mais visível quando ele é obscurecido por um limite de tela.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.Primitives.Popup>       Um <xref:System.Windows.Controls.Primitives.CustomPopupPlacementCallback?displayProperty=fullName>delegado retorna uma matriz dessas estruturas personalizadas como opções de posicionamento para uma <xref:System.Windows.Controls.Primitives.Popup>quando a <xref:System.Windows.Controls.Primitives.Popup.Placement%2A>propriedade é definida como <xref:System.Windows.Controls.Primitives.PlacementMode>.</xref:System.Windows.Controls.Primitives.PlacementMode> </xref:System.Windows.Controls.Primitives.Popup.Placement%2A> </xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.Primitives.CustomPopupPlacementCallback?displayProperty=fullName>"
