  name: ManagementQualifierAttribute
  nameWithType: ManagementQualifierAttribute
  fullName: System.Management.Instrumentation.ManagementQualifierAttribute
  type: Class
  summary: "O atributo ManagementQualifier contém WMI relacionados ao provedor informações adicionais sobre um associado WMI classe, instância, propriedade, campo ou método.       Observação: as bibliotecas .NET do WMI são consideradas no estado final e não um desenvolvimento adicional, aprimoramentos ou atualizações estarão disponíveis não-relacionados para problemas de segurança que afetam essas bibliotecas. O [MI APIs](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) deve ser usado para todos os novos desenvolvimentos."
  remarks: "Qualificadores são pares de nome/valor usados pela infraestrutura do WMI. A maioria os qualificadores WMI necessárias é gerada automaticamente pela infraestrutura de extensões de provedor de WMI.NET. Muitos dos outros atributos causam a geração de qualificadores WMI. No entanto, esse atributo permite manualmente associar qualificador adicional que precisar fazer isso.       Para saber mais sobre este tópico, consulte [qualificadores WMI](http://go.microsoft.com/fwlink/?LinkId=100924) no SDK do WMI no MSDN online."
  example:
  - "The following example demonstrates using the ManagementQualifier attribute to indicate that a class implements a WMI association class. In this case, the qualifier has a <xref:System.Management.Instrumentation.ManagementQualifierFlavors> flavor that specifies that the effect of the qualifier cannot be overridden in subclasses.  \n  \n```  \n[ManagementQualifier(\"Association\", Flavor = ManagementQualifierFlavors.DisableOverride)]  \npublic class AssociationSample  \n{  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All, AllowMultiple=true)]

      public sealed class ManagementQualifierAttribute : Attribute
