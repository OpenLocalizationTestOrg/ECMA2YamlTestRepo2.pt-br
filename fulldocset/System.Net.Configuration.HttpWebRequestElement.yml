- uid: System.Net.Configuration.HttpWebRequestElement.MaximumResponseHeadersLength
  id: MaximumResponseHeadersLength
  parent: System.Net.Configuration.HttpWebRequestElement
  langs:
  - csharp
  name: MaximumResponseHeadersLength
  nameWithType: HttpWebRequestElement.MaximumResponseHeadersLength
  fullName: System.Net.Configuration.HttpWebRequestElement.MaximumResponseHeadersLength
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Obtém ou define o comprimento máximo permitido dos cabeçalhos de resposta."
  remarks: "O comprimento é medido em quilobytes (1024 bytes) e inclui os cabeçalhos de resposta e a linha de status de resposta, bem como todos os caracteres de controle adicionais recebidos como parte do protocolo HTTP.       Um valor de-1 significa que sem limite é imposto nos cabeçalhos de resposta; um valor de 0 significa que todas as solicitações falharão."
  syntax:
    content: public int MaximumResponseHeadersLength { get; set; }
    return:
      type: System.Int32
      description: "32 bits inteiro que contém o comprimento máximo em quilobytes (1024 bytes) dos cabeçalhos de resposta. O valor padrão é 64."
  overload: System.Net.Configuration.HttpWebRequestElement.MaximumResponseHeadersLength*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength
  id: MaximumUnauthorizedUploadLength
  parent: System.Net.Configuration.HttpWebRequestElement
  langs:
  - csharp
  name: MaximumUnauthorizedUploadLength
  nameWithType: HttpWebRequestElement.MaximumUnauthorizedUploadLength
  fullName: System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Obtém ou define o comprimento máximo de um carregamento em resposta a um código de erro não autorizado."
  syntax:
    content: public int MaximumUnauthorizedUploadLength { get; set; }
    return:
      type: System.Int32
      description: "Um inteiro de 32 bits assinado que contém o comprimento máximo (em várias unidades de 1.024 bytes) de um carregamento em resposta a um código de erro não autorizado. Um valor de -1 indica que não há limite de tamanho será imposto sobre o carregamento. Definindo a propriedade MaximumUnauthorizedUploadLength como qualquer outro valor enviará apenas o corpo da solicitação se for menor do que o número de bytes especificado. Para que um valor de 1 indica para enviar apenas o corpo da solicitação, se for menor do que 1.024 bytes.       O valor padrão desta propriedade é -1."
  overload: System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength*
  exceptions: []
  platform:
  - net462
