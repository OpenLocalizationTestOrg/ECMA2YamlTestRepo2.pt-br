- uid: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel
  id: AlphaDataDiscardLevel
  parent: System.Windows.Media.Imaging.WmpBitmapEncoder
  langs:
  - csharp
  name: AlphaDataDiscardLevel
  nameWithType: WmpBitmapEncoder.AlphaDataDiscardLevel
  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Obtém ou define o nível de dados de frequência alfa para descartar durante transcodificar um domínio compactado."
  remarks: "Essa propriedade tem um se único efeito <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>é definido como `true` e a imagem contém qualquer um planar ou intercalado canal alfa; caso contrário, ele será ignorado.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>      <a name=&quot;XAMLTextUsage_1&quot;></a># # Uso de texto XAML"
  syntax:
    content: public byte AlphaDataDiscardLevel { get; set; }
    return:
      type: System.Byte
      description: "O nível de dados alfa para descartar ao codificar a imagem. O intervalo de valores é 0 (nenhum dado descartado) 4 (canal alfa completamente descartado). O padrão é 1.       <table><thead><tr><th> Valor       </th><th> Descrição       </th></tr></thead><tbody><tr><td> 0       </td><td> Nenhum dado de frequência da imagem é descartado.       </td></tr><tr><td> 1       </td><td> FlexBits são descartados. A qualidade da imagem da imagem é reduzida sem alterar a resolução efetiva da imagem.       </td></tr><tr><td> 2       </td><td> Faixa de dados de frequência HighPass será descartada. Resolução efetiva da imagem é reduzida por um fator de 4 em ambas as dimensões.       </td></tr><tr><td> 3       </td><td> HighPass e LowPass faixas de dados de frequência são descartadas. Resolução efetiva da imagem é reduzida por um fator de 16 em ambas as dimensões.       </td></tr><tr><td> 4       </td><td> O canal alfa completamente será descartado. O formato de pixel é alterado para refletir a remoção do canal alfa.       </td></tr></tbody></table>"
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor fornecido não está entre 0 e 4."
  platform:
  - net462
