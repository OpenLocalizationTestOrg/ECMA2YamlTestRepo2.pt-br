  summary: "Obtém ou define o limite da razão do comprimento de esquadria para metade da caneta <xref:System.Windows.Media.Pen.Thickness*>.</xref:System.Windows.Media.Pen.Thickness*>"
  remarks: "Uma esquadria é um conjunto feito biselando cada uma das duas superfícies a serem agrupados para formar um canto. Quando dois segmentos de linha se encontrarem em um ângulo agudo, a esquadria pode se estender além da espessura da linha que traça o caminho.      <a name=&quot;dependencyPropertyInfo_MiterLimit&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Media.Pen.MiterLimitProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.Pen.MiterLimitProperty>"
  example:
  - "The following example shows how to use the MiterLimit property to limit the size of a corner created by two line segments.  \n  \n [!code-xml[DrawingMiscSnippets_snip#PenMiterLimitExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/PenMiterLimitExample.xaml#penmiterlimitexamplewholepage)]  \n  \n The following illustration shows what this code example produces.  \n  \n ![Shows MiterLimit example. Corner formed is cut.](~/add/media/graphicsmiterlimit.png \"Shows MiterLimit example. Corner formed is cut.\")"
  syntax:
    content: public double MiterLimit { get; set; }
    return:
      type: System.Double
      description: "O limite da razão do comprimento de esquadria da metade da caneta <xref:System.Windows.Media.Pen.Thickness*>.</xref:System.Windows.Media.Pen.Thickness*> Esse valor é sempre um número positivo maior que ou igual a 1.  O valor padrão é 10.0."
