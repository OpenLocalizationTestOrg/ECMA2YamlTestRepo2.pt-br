    content: protected override string RenderBeforeTag ();
    parameters: []
    return:
      type: System.String
      description: "Fonte HTML e informações de espaçamento para renderizar antes da marca; Caso contrário, se não houver nenhum essas informações para processar, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
