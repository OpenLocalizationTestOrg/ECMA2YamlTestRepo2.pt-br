  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "Remove regras de acesso que contêm a mesma máscara de acesso e o identificador de segurança, como a regra de acesso especificado da lista de controle de acesso (DACL) discricionário associado a esta <xref href=&quot;System.Security.AccessControl.CryptoKeySecurity&quot;> </xref> objeto."
  remarks: "Remoção de acesso é feita usando um algoritmo complexo que pode adicionar regras de controle de acesso além de removê-los.       Esse método falhar ao remover a regra de acesso e retorna `false` se as regras de herança associadas à regra de acesso são muito complexas para o algoritmo de remoção bem-sucedida."
  syntax:
    content: public bool RemoveAccessRule (System.Security.AccessControl.CryptoKeyAccessRule rule);
    parameters:
    - id: rule
      type: System.Security.AccessControl.CryptoKeyAccessRule
      description: "A regra de acesso para remover."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a regra de acesso foi removida com êxito; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.AccessControl.CryptoKeySecurity.RemoveAccessRule*
  exceptions: []
  platform:
  - net462
