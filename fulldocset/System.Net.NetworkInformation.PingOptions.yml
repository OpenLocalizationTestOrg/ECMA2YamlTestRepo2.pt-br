  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "Obtém ou define um <xref:System.Boolean>valor que controla a fragmentação dos dados enviados para o host remoto.</xref:System.Boolean>"
  remarks: "Aplicativos para usar essa propriedade para controlar se os dados enviados para um host remoto, o <xref:System.Net.NetworkInformation.Ping>classe pode ser dividida em vários pacotes.</xref:System.Net.NetworkInformation.Ping>  Essa opção será útil se você deseja testar a unidade máxima de transmissão (MTU) dos roteadores e gateways usados para transmitir o pacote. Se essa propriedade for `true` e os dados enviados para o host remoto fiquem maior, a MTU de um gateway ou um roteador entre o remetente e o host remoto, a operação de ping falhar com o status <xref:System.Net.NetworkInformation.IPStatus>.</xref:System.Net.NetworkInformation.IPStatus>"
  example:
