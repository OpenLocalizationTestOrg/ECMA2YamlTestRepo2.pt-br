  summary: "Obtém ou define um pincel que descreve o plano de fundo de um controle."
  remarks: "A propriedade de plano de fundo se aplica somente para o estado de repouso de um controle.  O estilo de controle padrão especifica sua aparência quando o estado do controle é alterado. Por exemplo, se você definir a propriedade de plano de fundo em um <xref:System.Windows.Controls.Button>, o botão tem esse valor somente quando ele está pressionado ou não desabilitado.</xref:System.Windows.Controls.Button> Se você quiser criar um controle que possui uma personalização avançada do plano de fundo, você deve definir o estilo do controle.       Essa propriedade só afeta um controle cujo modelo usa a propriedade de plano de fundo como um parâmetro. Em outros controles, essa propriedade não tem efeito.      <a name=&quot;dependencyPropertyInfo_Background&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Controls.Control.BackgroundProperty>|   | Definir propriedades de metadados `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A>, <xref:System.Windows.FrameworkPropertyMetadata.SubPropertiesDoNotAffectRender%2A>|</xref:System.Windows.FrameworkPropertyMetadata.SubPropertiesDoNotAffectRender%2A> </xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A> </xref:System.Windows.Controls.Control.BackgroundProperty>"
  example:
  - "The following example shows how to set the background property of a control.  \n  \n [!code-xml[ControlProps#11](~/add/codesnippet/xaml/ControlProps.ControlProps/Pane1.xaml#11)]  \n  \n [!code-cs[ControlProps#1](~/add/codesnippet/csharp/ControlProps.ControlProps/Pane1.xaml.cs#1)]\n [!code-vb[ControlProps#1](~/add/codesnippet/visualbasic/ControlProps.ControlProps/Pane1.xaml.vb#1)]  \n  \n The following example shows a template that enables a trigger to change the background of a button when it is pressed.  \n  \n [!code-xml[BackgroundProp_snip#ButtonTemplate](~/add/codesnippet/xaml/backgroundprop/page1.xaml#buttontemplate)]"
