  type: Class
  summary: "Pinta uma área com uma cor sólida."
  remarks: "Para sua conveniência, a <xref:System.Windows.Media.Brushes>classe fornece um conjunto de objetos de SolidColorBrush usados com frequência, como <xref:System.Windows.Media.Brushes.Blue%2A>e <xref:System.Windows.Media.Brushes.Yellow%2A>.</xref:System.Windows.Media.Brushes.Yellow%2A> </xref:System.Windows.Media.Brushes.Blue%2A> </xref:System.Windows.Media.Brushes>       **Recursos de Freezable:** porque ele herda o <xref:System.Windows.Freezable>classe, a classe SolidColorBrush fornece vários recursos especiais: SolidColorBrush objetos podem ser declarados como, compartilhados entre vários objetos, somente leitura para melhorar o desempenho, clonados e tornados thread-safe.</xref:System.Windows.Freezable> Para obter mais informações sobre os diferentes recursos fornecidos pelo <xref:System.Windows.Freezable>objetos, consulte o [visão geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>      <a name=&quot;xamlAttributeUsage_SolidColorBrush&quot;></a># # Uso do atributo XAML ```   <object property=&quot;predefinedBrushName&quot;/>   - or -   <object property=&quot;#rgb&quot;/>   - or -   <object property=&quot;#argb&quot;/>   - or -   <object property=&quot;#rrggbb&quot;/>   - or -   <object property=&quot;#aarrggbb&quot;/>   - or -   <object property=&quot;sc#scA,scR,scG,scB&quot;/>   - or -   <object property=&quot;ContextColor profileUri alphaValue,colorValue&quot;/>   ``` <a name=&quot;xamlValues_SolidColorBrush&quot;> </a> # # XAML valores *predefinedBrushName* o nome de um pincel definido pela <xref:System.Windows.Media.Brushes>classe, como <xref:System.Windows.Media.Brushes.Blue%2A>ou <xref:System.Windows.Media.Brushes.Orange%2A>.</xref:System.Windows.Media.Brushes.Orange%2A> </xref:System.Windows.Media.Brushes.Blue%2A> </xref:System.Windows.Media.Brushes>             *RGB* um número hexadecimal de três dígitos que descreve esse pincel <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> O primeiro dígito que especifica a cor <xref:System.Windows.Media.Color.R%2A>valor, o segundo dígito Especifica o <xref:System.Windows.Media.Color.G%2A>valor e o terceiro dígito Especifica o <xref:System.Windows.Media.Color.B%2A>valor.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> Por exemplo, `00F`.       *ARGB* um número hexadecimal de quatro dígitos que descreve esse pincel <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> O primeiro dígito que especifica a cor <xref:System.Windows.Media.Color.A%2A>valor, o segundo dígito especifica seu <xref:System.Windows.Media.Color.R%2A>de valor, o próximo dígito Especifica o <xref:System.Windows.Media.Color.G%2A>valor e o dígito final especifica seu <xref:System.Windows.Media.Color.B%2A>valor.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> </xref:System.Windows.Media.Color.A%2A> Por exemplo, `F00F`.       *rrggbb* um número hexadecimal de seis dígitos que descreve esse pincel <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> Os dois primeiros dígitos especificar a cor <xref:System.Windows.Media.Color.R%2A>valor, especifique as próximas duas seu <xref:System.Windows.Media.Color.G%2A>valor e os dois finais especificam seus <xref:System.Windows.Media.Color.B%2A>valor.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> Por exemplo, `0000FF`.       *aarrggbb* um número hexadecimal de oito dígitos que descreve esse pincel <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> Os dois primeiros dígitos especificar a cor <xref:System.Windows.Media.Color.A%2A>valor, especifique as próximas duas seu <xref:System.Windows.Media.Color.R%2A>valor, especifique as próximas duas seu <xref:System.Windows.Media.Color.G%2A>valor e os dois finais especificam seus <xref:System.Windows.Media.Color.B%2A>valor.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> </xref:System.Windows.Media.Color.A%2A> Por exemplo, `FF0000FF`.       *scA* <xref:System.Single> o <xref:System.Windows.Media.Color.ScA%2A>valor desse pincel <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> </xref:System.Windows.Media.Color.ScA%2A> </xref:System.Single>           *scR* <xref:System.Single> o <xref:System.Windows.Media.Color.ScR%2A>valor desse pincel <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> </xref:System.Windows.Media.Color.ScR%2A> </xref:System.Single>           *scG* <xref:System.Single> o <xref:System.Windows.Media.Color.ScG%2A>valor desse pincel <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> </xref:System.Windows.Media.Color.ScG%2A> </xref:System.Single>           *scB* <xref:System.Single> o <xref:System.Windows.Media.Color.ScB%2A>valor desse pincel <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> </xref:System.Windows.Media.Color.ScB%2A> </xref:System.Single>           *profileUri* <xref:System.Uri?displayProperty=fullName> o [!INCLUDE[TLA#tla_icc](~/add/includes/tlasharptla-icc-md.md)] ou [!INCLUDE[TLA#tla_icm](~/add/includes/ajax-current-ext-md.md)] perfil de cor.</xref:System.Uri?displayProperty=fullName>           *alphaValue* <xref:System.Single?displayProperty=fullName> o valor de cor de canal alfa.</xref:System.Single?displayProperty=fullName>     O intervalo de valores é de 0,0 a 1,0.       *colorValue* uma lista delimitada por vírgulas de três a oito valores que representam os canais de cor do perfil de cor. O intervalo de valores é de 0,0 a 1,0."
