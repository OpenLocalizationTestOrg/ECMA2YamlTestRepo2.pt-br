- uid: System.Web.UI.WebControls.GridView.RowHeaderColumn
  id: RowHeaderColumn
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: RowHeaderColumn
  nameWithType: GridView.RowHeaderColumn
  fullName: System.Web.UI.WebControls.GridView.RowHeaderColumn
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o nome da coluna a ser usado como o cabeçalho de coluna para o <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controle. Esta propriedade é fornecida para tornar o controle mais acessível para usuários de dispositivos de tecnologia assistencial."
  remarks: "Em HTML, o cabeçalho de uma tabela pode ser associado uma linha ou uma coluna. A direção é especificada pela configuração de `scope` atributo do `<th>` elementos. O <xref:System.Web.UI.WebControls.GridView>controle tem uma linha de cabeçalho internas que pode ser exibida, definindo o <xref:System.Web.UI.WebControls.GridView.ShowHeader%2A>propriedade `true`.</xref:System.Web.UI.WebControls.GridView.ShowHeader%2A> </xref:System.Web.UI.WebControls.GridView> Você também pode especificar uma coluna de cabeçalho (normalmente a coluna da primeira ou última no <xref:System.Web.UI.WebControls.GridView>controle) definindo essa propriedade.</xref:System.Web.UI.WebControls.GridView> Quando essa propriedade for definida, todas as células da coluna que corresponde ao nome do campo especificado são renderizadas como `<th scope=&quot;row&quot;>` elementos.      > [!NOTE] > Embora a coluna especificada é tratada como um cabeçalho, o <xref:System.Web.UI.WebControls.GridView.HeaderStyle%2A>, <xref:System.Web.UI.WebControls.GridView.ShowHeader%2A>, e <xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A>propriedades não se aplicam à coluna de cabeçalho.</xref:System.Web.UI.WebControls.GridView.UseAccessibleHeader%2A> </xref:System.Web.UI.WebControls.GridView.ShowHeader%2A> </xref:System.Web.UI.WebControls.GridView.HeaderStyle%2A>       O processamento padrão da `<th>` elemento é preservado, processamento de texto em negrito e centralizados horizontalmente. Os desenvolvedores podem substituir o comportamento do `<th>` folha de estilo de elemento usando um em cascata.      > [!NOTE] > Essa propriedade só funciona com campos associados. Ele não funciona com campos do modelo."
  example:
  - "The following example demonstrates how to use the RowHeaderColumn property to display a header column in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewRowHeaderColumn#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_213_1.aspx)]\n [!code-cs[GridViewRowHeaderColumn#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_213_1.aspx)]"
  syntax:
    content: public virtual string RowHeaderColumn { get; set; }
    return:
      type: System.String
