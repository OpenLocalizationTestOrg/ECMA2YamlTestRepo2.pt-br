- uid: System.Web.UI.WebControls.TableItemStyle.HorizontalAlign
  id: HorizontalAlign
  parent: System.Web.UI.WebControls.TableItemStyle
  langs:
  - csharp
  name: HorizontalAlign
  nameWithType: TableItemStyle.HorizontalAlign
  fullName: System.Web.UI.WebControls.TableItemStyle.HorizontalAlign
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o alinhamento horizontal do conteúdo em uma célula."
  remarks: "Use a propriedade HorizontalAlign para especificar o alinhamento horizontal do controle de lista de dados dentro do respectivo contêiner. Essa propriedade é definida com uma da <xref:System.Web.UI.WebControls.HorizontalAlign>valores de enumeração.</xref:System.Web.UI.WebControls.HorizontalAlign> A tabela a seguir lista os valores possíveis.      | Valor | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.HorizontalAlign>| O alinhamento horizontal não está definido. |   | <xref:System.Web.UI.WebControls.HorizontalAlign>| O conteúdo de uma célula é justificado à esquerda dentro da célula. |   | <xref:System.Web.UI.MobileControls.Alignment>| O conteúdo de uma célula é centralizado dentro da célula. |   | <xref:System.Web.UI.WebControls.HorizontalAlign>| O conteúdo de uma célula é justificado à direita da célula. |       O valor dessa propriedade é armazenado em estado de exibição.</xref:System.Web.UI.WebControls.HorizontalAlign> </xref:System.Web.UI.MobileControls.Alignment> </xref:System.Web.UI.WebControls.HorizontalAlign> </xref:System.Web.UI.WebControls.HorizontalAlign>"
  syntax:
    content: public virtual System.Web.UI.WebControls.HorizontalAlign HorizontalAlign { get; set; }
    return:
      type: System.Web.UI.WebControls.HorizontalAlign
      description: "Uma da <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref> valores de enumeração. O padrão é <xref uid=&quot;langword_csharp_NotSet&quot; name=&quot;NotSet&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TableItemStyle.HorizontalAlign*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O alinhamento horizontal especificado não é um do <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref> valores de enumeração."
  platform:
  - net462
