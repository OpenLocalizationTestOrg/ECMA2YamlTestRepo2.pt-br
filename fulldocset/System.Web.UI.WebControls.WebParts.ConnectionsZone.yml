  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém uma referência a um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> objeto que permite aos usuários finais fechar a interface do usuário (UI) conexão criada pelo <xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionsZone&quot;> </xref> controle."
  remarks: "O verbo fechar, conforme usado com um <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>controlar, é um verbo de nível de zona que aparece na parte inferior (rodapé) a conexão da interface do usuário.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> Quando os usuários clicarem o verbo fechar, ele cancelará o processo de conexão e fecha a conexão da interface do usuário, mas deixa a conectar-se a página no modo de exibição. Neste ponto, o usuário ou pode retornar para a página para o modo de procura ou clique no verbo de conectar-se em outro controle de servidor para reabrir a conexão da interface do usuário.       O verbo fechar deve ser diferenciado do verbo de fechar cabeçalho (para obter detalhes, consulte o <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A>propriedade).</xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A> Ambos os verbos executam a ação idêntica de fechar a conexão da interface do usuário, mas o verbo de fechamento do cabeçalho é exibida na parte superior da interface do usuário e é representado por um hiperlink por padrão, enquanto o verbo fechar aparece na parte inferior da interface do usuário e é representado por um botão por padrão.       Use a propriedade CloseVerb para obter uma referência para o correspondente <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>objeto na interface de usuário.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Embora a propriedade em si é somente leitura, após você ter uma referência para o verbo, você pode alterar seus valores de propriedade conforme necessário.       Você pode definir os valores de propriedade do verbo fechar declarativamente, declarando o `<closeverb>` elemento nas marcas de um `<asp:connectionszone>` elemento. As propriedades do verbo podem ser definidas declarativamente na forma `Property-Subproperty`, onde `Subproperty` é uma propriedade do <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>objeto (por exemplo, `CloseVerb-Text`).</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Você também pode definir as propriedades por meio de programação no formulário `Property.Subproperty` (por exemplo, `CloseVerb.Text`)."
  example:
  - "The following code example demonstrates the use of the CloseVerb property with a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control. The example contains only the code for the Web page that demonstrates use of the property; for the other two code files needed to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview. The code example has four parts:  \n  \n-   A user control that enables you to switch display modes on the Web page. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A source file that contains the code for a ZIP Code interface, and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A Web page that hosts all the controls, declares an `<asp:connectionszone>` element, and shows how to use the property declaratively and programmatically.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The Web page declares an `<asp:connectionszone>` element, and within the element, it declares a `<closeverb>` element and sets a property using attributes. Also, in the `Page_PreRender` method, the code sets a property on the close verb for the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control.  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1068_1.aspx)]\n [!code-vb[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1068_1.aspx)]  \n  \n Load the page in a browser. Switch to connect mode, using the **Display Mode** control. Click the verbs menu arrow on the **ZIP Code Provider** control, and click the connect verb. Click the **End Connection** button to disconnect the controls that are already connected due to the declarative connection on the page. Click the **Select a consumer for the provider to connect with** hyperlink, and notice the effect of setting the various properties. If you position your mouse pointer over the **Close Zone** button at the bottom of the connection UI, the custom description text appears in a ToolTip. Notice that the header close verb at the top of the connections zone is represented by a hyperlink, and your property assignments on the close verb have no effect on the header close verb."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartVerb CloseVerb { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerb
      description: "Um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> que permite que um usuário final fechar a conexão da interface do usuário."
