  summary: "Determina se o contador especificado está registrado para essa categoria, que é indicada pelo <> </> *> e <> </> *> propriedades."
  remarks: "Você deve definir o <xref:System.Diagnostics.PerformanceCounterCategory.CategoryName%2A>propriedade antes de chamar esse método.</xref:System.Diagnostics.PerformanceCounterCategory.CategoryName%2A> Caso contrário, uma exceção será lançada.       Se você não tiver configurado o <xref:System.Diagnostics.PerformanceCounterCategory.MachineName%2A>propriedade, esse método usa o computador local (&quot;.&quot;).</xref:System.Diagnostics.PerformanceCounterCategory.MachineName%2A>      > [!NOTE] > Para ler os contadores de desempenho no Windows Vista e posterior, Windows XP Professional x64 Edition ou Windows Server 2003, você deve ser um membro do grupo usuários de Monitor de desempenho ou ter privilégios administrativos.   >> Para evitar a elevar seus privilégios para acessar os contadores de desempenho no Windows Vista e versões posteriores, se adicione ao grupo usuários de Monitor de desempenho.   >> No Windows Vista e versões posteriores, o controle de conta de usuário (UAC) determina os privilégios de um usuário. Se você for um membro do grupo Administradores interno, são atribuídos dois tokens de acesso de tempo de execução: um token de acesso de usuário padrão e um token de acesso de administrador. Por padrão, você está na função de usuário padrão. Para executar o código que acessa os contadores de desempenho, primeiro elevar seus privilégios de usuário padrão para o administrador. Você pode fazer isso quando você iniciar um aplicativo clicando duas vezes no ícone do aplicativo e que indica que você deseja executar como administrador."
  example:
  - "The following code example determines whether a <xref:System.Diagnostics.PerformanceCounter> exists. It gets a category name, counter name, and computer name from the command line, if they are given. It creates a <xref:System.Diagnostics.PerformanceCounterCategory> object using the appropriate <xref:System.Diagnostics.PerformanceCounterCategory.%23ctor%2A>. It then uses the CounterExists method to determine whether the specified <xref:System.Diagnostics.PerformanceCounter> exists, and informs the user.  \n  \n [!code-cs[System.Diagnostics.PerformanceCounterCategory.ExistMembers#4](~/add/codesnippet/csharp/m-system.diagnostics.per_6_1.cs)]\n [!code-vb[System.Diagnostics.PerformanceCounterCategory.ExistMembers#4](~/add/codesnippet/visualbasic/m-system.diagnostics.per_6_1.vb)]"
