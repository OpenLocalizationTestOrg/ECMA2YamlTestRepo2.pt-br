  name: Port
  nameWithType: Port
  fullName: System.Web.Services.Description.Port
  type: Class
  summary: "Define um ponto de extremidade individual contido no serviço da Web em XML. Essa classe não pode ser herdada."
  remarks: "Essa classe especifica um único endereço (URI) para um <xref:System.Web.Services.Description.Binding>que define os detalhes de formato e o protocolo de mensagem para operações e mensagens para um determinado <xref:System.Web.Services.Description.PortType>.</xref:System.Web.Services.Description.PortType> </xref:System.Web.Services.Description.Binding> O <xref:System.Web.Services.Description.Port.Binding%2A>propriedade obtém ou define os valores para um `Port`.</xref:System.Web.Services.Description.Port.Binding%2A>       Esta classe corresponde para o WSDL Web Services Description Language () `<port>` elemento, que é colocado entre o `<service>` elemento. Para obter mais informações sobre WSDL, consulte a especificação em http://www.w3.org/TR/wsdl."
  example:
  - "The following examples creates a Port and adds it to the <xref:System.Web.Services.Description.Service.Ports%2A> collection of an existing <xref:System.Web.Services.Description.ServiceDescription> named `myDescription`.  \n  \n [!code-cpp[PortClass#1](~/add/codesnippet/cpp/t-system.web.services.de_22_1.cpp)]\n [!code-vb[PortClass#1](~/add/codesnippet/visualbasic/t-system.web.services.de_22_1.vb)]\n [!code-cs[PortClass#1](~/add/codesnippet/csharp/t-system.web.services.de_22_1.cs)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      public sealed class Port : System.Web.Services.Description.NamedItem
