  summary: "Obtém ou define uma matriz que contém os nomes dos campos de chave primária para os itens exibidos em uma <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> controle."
  remarks: "Use a propriedade DataKeyNames para especificar os campos que representam a chave primária da fonte de dados. Para definir essa propriedade declarativamente, use uma lista separada por vírgulas de nomes de campos.       Quando a propriedade DataKeyNames está definida, o <xref:System.Web.UI.WebControls.ListView>controle preenche automaticamente seus <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>coleção com os valores do campo especificado.</xref:System.Web.UI.WebControls.ListView.DataKeys%2A> </xref:System.Web.UI.WebControls.ListView> Isso fornece uma maneira conveniente para acessar as chaves primárias de cada item.      > [!IMPORTANT] > O <xref:System.Web.UI.WebControls.ListView>controle armazena valores de campo de chave no campo de estado do controle.</xref:System.Web.UI.WebControls.ListView> Se esses valores contêm informações confidenciais, é recomendável que você habilitar a criptografia de estado de exibição, definindo o <xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>propriedade `ViewStateEncryptionMode.Always`.</xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>       Você deve definir a propriedade DataKeyNames para a atualização automática e excluir recursos da <xref:System.Web.UI.WebControls.ListView>controle funcione.</xref:System.Web.UI.WebControls.ListView> Os valores desses campos de chave são passados para o controle de fonte de dados para coincidir com o item para atualizar ou excluir.       Campos que são especificados como chaves de dados usando a propriedade DataKeyNames são passadas para os dados de controle de origem durante a atualização e excluir operações usando o `Keys` coleção. Campos de chave de dados são passados para o controle de fonte de dados, mesmo se eles não estão associados a controles em um modelo."
  example:
  - "The following example shows how to use the DataKeyNames property to specify the key field of the data source.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItemCommand#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1222_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItemCommand#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1222_1.aspx)]"
