  remarks: "Quando o <xref:System.Data.OracleClient.OracleCommand.CommandType%2A>estiver definida como `StoredProcedure`, o <xref:System.Data.OracleClient.OracleCommand.CommandText%2A>propriedade deve ser definida como o nome do procedimento armazenado.</xref:System.Data.OracleClient.OracleCommand.CommandText%2A> </xref:System.Data.OracleClient.OracleCommand.CommandType%2A> O usuário pode ser necessário usar a sintaxe de escape de caracteres se o nome do procedimento armazenado contiver caracteres especiais. O comando é executado esse procedimento armazenado quando você chama um dos métodos Execute.       O provedor de dados .NET Framework para Oracle não suporta o espaço reservado de ponto de interrogação (?) para passar parâmetros para uma instrução SQL chamado um <xref:System.Data.OracleClient.OracleCommand>de `CommandType.Text`.</xref:System.Data.OracleClient.OracleCommand> Nesse caso, os parâmetros nomeados devem ser usados. Por exemplo: ```   SELECT * FROM Customers WHERE CustomerID = :pCustomerID   ``` quando usar parâmetros nomeados em uma instrução SQL chamado um <xref:System.Data.OracleClient.OracleCommand>de `CommandType.Text`, você deve preceder o nome do parâmetro com um dois-pontos (:).</xref:System.Data.OracleClient.OracleCommand> No entanto, em um procedimento armazenado, ou ao fazer referência a um parâmetro nomeado em outro lugar no seu código (por exemplo, ao adicionar <xref:System.Data.OracleClient.OracleParameter>objetos para a propriedade de parâmetros), não preceda o parâmetro nomeado com dois-pontos (:).</xref:System.Data.OracleClient.OracleParameter> O provedor de dados .NET Framework para Oracle fornece automaticamente os dois-pontos."
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleCommand> and displays its parameters. To accomplish this, the method is passed an <xref:System.Data.OracleClient.OracleConnection>, a query string that is an SQL SELECT statement, and an array of <xref:System.Data.OracleClient.OracleParameter> objects.  \n  \n [!code-cs[Classic WebData OracleCommand.Parameters#1](~/add/codesnippet/csharp/p-system.data.oracleclie_6_1.cs)]\n [!code-vb[Classic WebData OracleCommand.Parameters#1](~/add/codesnippet/visualbasic/p-system.data.oracleclie_6_1.vb)]"
