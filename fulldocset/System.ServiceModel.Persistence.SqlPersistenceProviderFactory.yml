  name: SqlPersistenceProviderFactory
  nameWithType: SqlPersistenceProviderFactory
  fullName: System.ServiceModel.Persistence.SqlPersistenceProviderFactory
  type: Class
  summary: "Um sistema fornecido <xref href=&quot;System.ServiceModel.Persistence.PersistenceProviderFactory&quot;> </xref> implementação usada para criar um <xref href=&quot;System.ServiceModel.Persistence.LockingPersistenceProvider&quot;> </xref> instância que usa um banco de dados SQL para armazenar dados de estado persistente do serviço."
  remarks: "A classe SqlPersistenceProviderFactory representa uma classe de fábrica para um provedor de persistência do serviço durável, totalmente funcional. Você pode usar esse provedor fornecido pelo sistema para persistir e recuperar informações de estado sobre durável [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] serviço.       Além de persistência, o provedor criado pela SqlPersistenceProviderFactory classe implementa o bloqueio de registros de dados de estado do serviço por herança da <xref:System.ServiceModel.Persistence.LockingPersistenceProvider>classe</xref:System.ServiceModel.Persistence.LockingPersistenceProvider> abstrata de  Métodos que interagem com dados de persistentes (como <xref:System.ServiceModel.Persistence.LockingPersistenceProvider.Create%2A>ou <xref:System.ServiceModel.Persistence.LockingPersistenceProvider.Update%2A>) tem um parâmetro opcional (`lockInstance`) que define se os bloqueios nos dados em questão são lançados ou mantidos.</xref:System.ServiceModel.Persistence.LockingPersistenceProvider.Update%2A> </xref:System.ServiceModel.Persistence.LockingPersistenceProvider.Create%2A>      > [!NOTE] > <xref:System.ServiceModel.Persistence.PersistenceException>exceções lançadas por SqlPersistenceProviderFactory não têm seus detalhes da exceção ocultas por padrão.</xref:System.ServiceModel.Persistence.PersistenceException> Para proteger contra vulnerabilidades de segurança, esses detalhes podem ser ocultados definindo <xref:System.Workflow.Activities.WorkflowServiceAttributes.IncludeExceptionDetailInFaults%2A>para `false`.</xref:System.Workflow.Activities.WorkflowServiceAttributes.IncludeExceptionDetailInFaults%2A>      > [!NOTE] > O provedor de persistência SQL armazena e recupera dados de um banco de dados do SQL Server. O host deve criar um ambiente seguro do SQL Server para proteger contra invasores obtenham acesso de leitura/gravação para o estado da instância no banco de dados ou na conexão entre o aplicativo e o banco de dados."
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

