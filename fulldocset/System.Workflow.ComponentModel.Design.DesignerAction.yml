  type: Class
  summary: "Associa uma ação executada em um designer de atividade na superfície de design do fluxo de trabalho com o <xref href=&quot;System.Workflow.ComponentModel.Design.ActivityDesigner&quot;> </xref>. Essa classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Um designer é uma ação do usuário que é executada quando você ativar um glifo designer na superfície de design de fluxo de trabalho. A classe DesignerAction é usada para indicar suas ações. A classe DesignerAction também é usada para adicionar os itens de tarefa pelo serviço de adorno."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class DesignerAction
