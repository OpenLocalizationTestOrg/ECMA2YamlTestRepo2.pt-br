  name: Clipboard
  nameWithType: Clipboard
  fullName: System.Windows.Forms.Clipboard
  type: Class
  summary: "Fornece métodos para colocar os dados e recuperar dados de transferência do sistema. Essa classe não pode ser herdada."
  remarks: "Para obter uma lista de formatos predefinidos para uso com a classe de área de transferência, consulte a <xref:System.Windows.Forms.DataFormats>classe.</xref:System.Windows.Forms.DataFormats>       Chamar <xref:System.Windows.Forms.Clipboard.SetDataObject%2A>para colocar dados na área de transferência, substituindo o conteúdo atual.</xref:System.Windows.Forms.Clipboard.SetDataObject%2A> Para colocar uma cópia persistente dos dados na área de transferência, defina o `copy` parâmetro `true`.      > [!NOTE] > Para inserir dados na área de transferência em vários formatos, use o <xref:System.Windows.Forms.DataObject>classe ou um <xref:System.Windows.Forms.IDataObject>implementação.</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.DataObject> Colocar dados na área de transferência em vários formatos para maximizar a possibilidade de que um aplicativo de destino, cujos requisitos de formato você talvez não saiba, pode recuperar com êxito os dados.       Chamar <xref:System.Windows.Forms.Clipboard.GetDataObject%2A>para recuperar dados da área de transferência.</xref:System.Windows.Forms.Clipboard.GetDataObject%2A> Os dados são retornados como um objeto que implementa o <xref:System.Windows.Forms.IDataObject>interface.</xref:System.Windows.Forms.IDataObject> Use os métodos especificados pelo <xref:System.Windows.Forms.IDataObject>e campos <xref:System.Windows.Forms.DataFormats>para extrair os dados do objeto.</xref:System.Windows.Forms.DataFormats> </xref:System.Windows.Forms.IDataObject> Se você não souber o formato dos dados que é recuperado, chame o <xref:System.Windows.Forms.IDataObject.GetFormats%2A>método de <xref:System.Windows.Forms.IDataObject>interface para obter uma lista de todos os formatos de dados está armazenado.</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.IDataObject.GetFormats%2A> Em seguida, chamar o <xref:System.Windows.Forms.IDataObject.GetData%2A>método do <xref:System.Windows.Forms.IDataObject>de interface e especificar um formato que o aplicativo pode usar.</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.IDataObject.GetData%2A>       Em [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], a classe Clipboard fornece métodos adicionais que o tornam mais fácil trabalhar com a área de transferência do sistema. Chamar o <xref:System.Windows.Forms.Clipboard.Clear%2A>método para remover todos os dados da área de transferência.</xref:System.Windows.Forms.Clipboard.Clear%2A> Para adicionar dados de um formato específico para a área de transferência, substituindo os dados existentes, chamar o `Set` *formato* método, como <xref:System.Windows.Forms.Clipboard.SetText%2A>, ou chamar o <xref:System.Windows.Forms.Clipboard.SetData%2A>método para especificar o formato.</xref:System.Windows.Forms.Clipboard.SetData%2A> </xref:System.Windows.Forms.Clipboard.SetText%2A> Para recuperar dados de um formato específico da área de transferência, primeiro chamar o `Contains` *formato* método (como <xref:System.Windows.Forms.Clipboard.ContainsText%2A>) método para determinar se a área de transferência contém dados em formato e, em seguida, chamar o `Get` *formato* método (como <xref:System.Windows.Forms.Clipboard.GetText%2A>) para recuperar os dados se a área de transferência contém.</xref:System.Windows.Forms.Clipboard.GetText%2A> </xref:System.Windows.Forms.Clipboard.ContainsText%2A> Para especificar o formato nessas operações, chame o <xref:System.Windows.Forms.Clipboard.ContainsData%2A>e <xref:System.Windows.Forms.Clipboard.GetData%2A>métodos em vez disso.</xref:System.Windows.Forms.Clipboard.GetData%2A> </xref:System.Windows.Forms.Clipboard.ContainsData%2A>      > [!NOTE] > Aplicativos baseados em todas as janelas de compartilham o área de transferência do sistema para o conteúdo está sujeitos a alterações quando você alternar para outro aplicativo.   >> Um objeto deve ser serializado para que ela seja colocada na área de transferência. Se você passar um objeto não serializável para um método de transferência, o método irá falhar sem lançar uma exceção. Consulte <xref:System.Runtime.Serialization>para obter mais informações sobre serialização.</xref:System.Runtime.Serialization> Se seu aplicativo de destino requer um formato de dados muito específica, os cabeçalhos adicionados aos dados no processo de serialização podem impedir que o aplicativo de reconhecimento de seus dados. Para preservar o formato de dados, adicionar os dados como um <xref:System.Byte>de matriz para um <xref:System.IO.MemoryStream>e passar o <xref:System.IO.MemoryStream>para o <xref:System.Windows.Forms.DataObject.SetData%2A>método.</xref:System.Windows.Forms.DataObject.SetData%2A> </xref:System.IO.MemoryStream> </xref:System.IO.MemoryStream> </xref:System.Byte>   >> A classe de área de transferência só pode ser usada em threads configurados para o modo single thread apartment (STA). Para usar essa classe, certifique-se de que seu `Main` método está marcado com o <xref:System.STAThreadAttribute>atributo.</xref:System.STAThreadAttribute>   >> Considerações especiais podem ser necessárias ao usar o formato de metarquivo com a área de transferência. Devido a uma limitação na implementação atual de <xref:System.Windows.Forms.DataObject>classe, o formato de metarquivo usado pelo .NET Framework pode não ser reconhecido por aplicativos que usam um formato de metarquivo anterior.</xref:System.Windows.Forms.DataObject> Nesse caso, você deve interoperar com as interfaces de programação de aplicativo (APIs) da área de transferência do Win32. Para obter mais informações, consulte o artigo 323530, &quot;Metarquivos na área de transferência são não visível para todos os aplicativos,&quot; na Base de dados de Conhecimento Microsoft em http://support.microsoft.com."
  example:
  - "The following code example uses Clipboard methods to place data on and retrieve it from the system Clipboard. This code assumes `button1`, `button2`, `textBox1`, and `textBox2` have been created and placed on the form.  \n  \n The `button1_Click` method calls <xref:System.Windows.Forms.Clipboard.SetDataObject%2A> to take selected text from the text box and place it on the system Clipboard.  \n  \n The `button2_Click` method calls <xref:System.Windows.Forms.Clipboard.GetDataObject%2A> to retrieve data from the system Clipboard. The code uses <xref:System.Windows.Forms.IDataObject> and <xref:System.Windows.Forms.DataFormats> to extract the data returned and displays the data in `textBox2`.  \n  \n [!code-cs[Classic Clipboard Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_22_1.cs)]\n [!code-vb[Classic Clipboard Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_22_1.vb)]\n [!code-cpp[Classic Clipboard Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_22_1.cpp)]"
