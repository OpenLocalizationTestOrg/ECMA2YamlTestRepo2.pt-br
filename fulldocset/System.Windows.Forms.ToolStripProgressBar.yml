  fullName: System.Windows.Forms.ToolStripProgressBar
  type: Class
  summary: "Representa um controle de barra de progresso do Windows contido em um <xref href=&quot;System.Windows.Forms.StatusStrip&quot;> </xref>."
  remarks: "ToolStripProgressBar é o <xref:System.Windows.Forms.ProgressBar>otimizado para hospedagem em um <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ProgressBar> Um subconjunto de eventos e propriedades do controle hospedado são expostos no nível de ToolStripProgressBar, mas subjacente <xref:System.Windows.Forms.ProgressBar>controle é totalmente acessível por meio de <xref:System.Windows.Forms.ToolStripProgressBar.ProgressBar%2A>propriedade.</xref:System.Windows.Forms.ToolStripProgressBar.ProgressBar%2A> </xref:System.Windows.Forms.ProgressBar>       Um controle ToolStripProgressBar visualmente indica o progresso de uma operação demorada. O controle ToolStripProgressBar exibe uma barra que preenche da esquerda para a direita com o sistema de cor de realce como uma operação progride.      > [!NOTE] > ToolStripProgressBar o controle só é possível orientado na horizontal.       O controle ToolStripProgressBar normalmente é usado quando um aplicativo executa tarefas como a cópia de arquivos ou impressão de documentos. Os usuários de um aplicativo podem considerar um aplicativo sem resposta se não há nenhuma indicação visual. Use o ToolStripProgressBar para notificar o usuário que o aplicativo está executando uma longa de tarefa e se o aplicativo ainda está respondendo.       O <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>e <xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A>propriedades definem o intervalo de valores para representar o progresso de uma tarefa.</xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> O <xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A>propriedade normalmente é definida como um valor de zero e o <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>propriedade normalmente é definida como um valor que indica a conclusão de uma tarefa.</xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A> Por exemplo, para exibir o progresso corretamente ao copiar um grupo de arquivos, o <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>propriedade pode ser definida como o número total de arquivos a serem copiados.</xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> O <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>propriedade representa o progresso que fez o aplicativo para concluir a operação.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> Como a barra exibida no controle é uma coleção de blocos, o valor exibido pelo ToolStripProgressBar apenas aproxima o <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>valor atual da propriedade.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> Com base no tamanho do ToolStripProgressBar, o <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>propriedade determina quando exibir o próximo bloco.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>       Há várias maneiras de modificar o valor exibido pelo ToolStripProgressBar diferente alterando o <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>propriedade diretamente.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> Você pode usar o <xref:System.Windows.Forms.ToolStripProgressBar.Step%2A>propriedade para especificar um valor específico para incrementar o <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>propriedade e, em seguida, chame o <xref:System.Windows.Forms.ToolStripProgressBar.PerformStep%2A>método para incrementar o valor.</xref:System.Windows.Forms.ToolStripProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Step%2A> Para variar o valor de incremento, você pode usar o <xref:System.Windows.Forms.ToolStripProgressBar.Increment%2A>método e especifique um valor pelo qual incrementar o <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>propriedade.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Increment%2A>       ToolStripProgressBar substitui o antigo <xref:System.Windows.Forms.ProgressBar>controle, que, mesmo assim, é mantido para compatibilidade com versões anteriores.</xref:System.Windows.Forms.ProgressBar>"
