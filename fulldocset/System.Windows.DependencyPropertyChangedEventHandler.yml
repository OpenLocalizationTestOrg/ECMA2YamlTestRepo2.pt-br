  summary: "Representa o método que tratará eventos disparados quando um <xref href=&quot;System.Windows.DependencyProperty&quot;> </xref> é alterado em uma determinada <xref href=&quot;System.Windows.DependencyObject&quot;> </xref> implementação."
  remarks: "Este delegado é a assinatura de manipulador de eventos específicos que as alterações de propriedade de dependência de relatório.       Um evento que usa esse manipulador é exposto como um [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] evento, não como um evento roteado. Normalmente, esses eventos seguem o padrão de nomenclatura `Is(` *PropertyName*`)Changed`, onde *PropertyName* é o <xref:System.Windows.DependencyProperty.Name%2A?displayProperty=fullName>da propriedade que foram alteradas.</xref:System.Windows.DependencyProperty.Name%2A?displayProperty=fullName> Os argumentos do evento são usados para consultar o valor antigo e novo da propriedade, conforme relatado pelo evento específico. Normalmente há uma correspondência 1:1 entre propriedades de alteração e um evento específico que relata a alteração. Também é possível, embora incomum, ter as mesmas alterações de relatório de eventos para mais de uma propriedade. Nesse caso, o <xref:System.Windows.DependencyPropertyChangedEventArgs>devem ser verificados para determinar a propriedade alterada.</xref:System.Windows.DependencyPropertyChangedEventArgs>       A classe de dados de evento <xref:System.Windows.DependencyPropertyChangedEventArgs>possui um uso mais amplo que apenas este delegado.</xref:System.Windows.DependencyPropertyChangedEventArgs> <xref:System.Windows.DependencyPropertyChangedEventArgs>também é usado para comunicação de dados para <xref:System.Windows.PropertyChangedCallback>implementações, que fazem parte dos recursos de personalização e recursos internos do [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] sistema de propriedade e o <xref:System.Windows.DependencyObject.OnPropertyChanged%2A>método virtual, o que pode ser substituído para fornecer notificações específicas de classe, sempre que qualquer propriedade de dependência no objeto é alterado.</xref:System.Windows.DependencyObject.OnPropertyChanged%2A> </xref:System.Windows.PropertyChangedCallback></xref:System.Windows.DependencyPropertyChangedEventArgs>"
  syntax:
    content: public delegate void DependencyPropertyChangedEventHandler(object sender, DependencyPropertyChangedEventArgs e);
