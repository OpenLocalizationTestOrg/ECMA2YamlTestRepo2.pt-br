  name: DetailsViewMode
  nameWithType: DetailsViewMode
  fullName: System.Web.UI.WebControls.DetailsViewMode
  type: Enum
  summary: "Representa os modos diferentes de entrada de dados de um <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controle."
  remarks: "A enumeração DetailsViewMode é usada para representar os modos de entrada de dados de um <xref:System.Web.UI.WebControls.DetailsView>controle.</xref:System.Web.UI.WebControls.DetailsView> Para determinar o modo atual do controle, use o <xref:System.Web.UI.WebControls.DetailsView.CurrentMode%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsView.CurrentMode%2A> Depois de uma operação de inserção ou atualização, o <xref:System.Web.UI.WebControls.DetailsView>o controle retorna ao modo especificado pelo <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> Por padrão, o controle retorna para o modo somente leitura. Você pode especificar um modo alternativo para retornar ao definindo o <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> Para alterar os modos programaticamente, use o <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>método.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A> Quando o <xref:System.Web.UI.WebControls.DetailsView>controle altera os modos, os eventos na tabela a seguir são gerados.</xref:System.Web.UI.WebControls.DetailsView>      | Evento | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Ocorre quando um <xref:System.Web.UI.WebControls.DetailsView>controle tenta alterar entre o modo somente leitura, inserir e editar, mas antes que o modo for alterado.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Esse evento geralmente é usado para cancelar uma alteração de modo. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Ocorre após um <xref:System.Web.UI.WebControls.DetailsView>controle mudou de edição, inserção ou modo somente leitura em um outro modo.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Esse evento geralmente é usado para executar uma tarefa quando o <xref:System.Web.UI.WebControls.DetailsView>controle alterar modos. |</xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to keep the <xref:System.Web.UI.WebControls.DetailsView> control in edit mode after an update operation by setting the <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> property to `DetailsViewMode.Edit`.  \n  \n [!code-cs[DetailsViewDefaultMode#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_329_1.aspx)]\n [!code-vb[DetailsViewDefaultMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_329_1.aspx)]"
