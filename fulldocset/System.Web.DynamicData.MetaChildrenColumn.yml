    parameters:
    - id: row
      type: System.Object
      description: "A linha que contém o campo de chave estrangeira."
    return:
      type: System.String
      description: "O caminho da página ação da lista para a tabela filho."
  overload: System.Web.DynamicData.MetaChildrenColumn.GetChildrenListPath*
