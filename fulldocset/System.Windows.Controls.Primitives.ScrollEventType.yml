  summary: "O <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> movido uma pequena distância, conforme determinado pelo valor de <xref:System.Windows.Controls.Primitives.RangeBase.SmallChange*>, à direita de um horizontal <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> ou para baixo para vertical <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>.</xref:System.Windows.Controls.Primitives.RangeBase.SmallChange*> Para um vertical <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, essa movimentação ocorre quando menor <xref href=&quot;System.Windows.Controls.Primitives.RepeatButton&quot;> </xref> é pressionado ou quando a tecla de seta para baixo é pressionada e corresponde a um <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.LineDownCommand&quot;> </xref>. Um horizontal <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, essa movimentação ocorre quando o direito de <xref href=&quot;System.Windows.Controls.Primitives.RepeatButton&quot;> </xref> é pressionado e corresponde a um <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.LineRightCommand&quot;> </xref>."
