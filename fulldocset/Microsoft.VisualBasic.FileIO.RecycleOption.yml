  fullName: Microsoft.VisualBasic.FileIO.RecycleOption
  type: Enum
  summary: "Especifica se um arquivo deve ser excluído permanentemente ou colocado no **Lixeira**."
  remarks: "Essa enumeração é usada com a <xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteDirectory%2A>e <xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteFile%2A>métodos.</xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteFile%2A> </xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteDirectory%2A>       Para proteger os usuários contra exclusão acidental de arquivos importantes, o **Lixeira** coleta excluídas arquivos e fornece um método para restaurar esses arquivos. Você deve excluir explicitamente os arquivos a partir o **Lixeira** para tornar a exclusão permanente. Até que os arquivos são excluídos do **Lixeira**, o espaço em disco ocupado por esses arquivos não está disponível para outros usos.       Às vezes é útil ignorar o **Lixeira**, especialmente se você estiver excluindo um grande número de arquivos (ou um número menor de arquivos muito grandes) que você tem certeza que não são necessários e você deseja recuperar o espaço em disco."
