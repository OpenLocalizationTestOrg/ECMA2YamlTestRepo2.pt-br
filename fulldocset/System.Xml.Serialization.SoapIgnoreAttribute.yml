  name: SoapIgnoreAttribute
  nameWithType: SoapIgnoreAttribute
  fullName: System.Xml.Serialization.SoapIgnoreAttribute
  type: Class
  summary: "Instrui o <xref:System.Xml.Serialization.XmlSerializer>para não serializar o campo público ou o valor da propriedade pública de leitura/gravação.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "A classe SoapIgnoreAttribute pertence a uma família de atributos que controla como o <xref:System.Xml.Serialization.XmlSerializer>serializa ou desserializa um objeto como XML de SOAP codificado.</xref:System.Xml.Serialization.XmlSerializer> O XML resultante está em conformidade com a seção 5 do documento na World Wide Web Consortium (www.w3.org), &quot;Simple Object Access Protocol (SOAP) 1.1&quot;. Para obter uma lista completa de atributos semelhantes, consulte [atributos que controle codificado serialização SOAP](~/add/includes/ajax-current-ext-md.md).       Para serializar um objeto como uma mensagem SOAP codificado, você deve construir o <xref:System.Xml.Serialization.XmlSerializer>usando um <xref:System.Xml.Serialization.XmlTypeMapping>criado com o <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>método de <xref:System.Xml.Serialization.SoapReflectionImporter>classe.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>       Aplicar o SoapIgnoreAttribute a qualquer membro de classe que você deseja o <xref:System.Xml.Serialization.XmlSerializer>para ignorar quando uma instância da classe é serializada.</xref:System.Xml.Serialization.XmlSerializer> Por exemplo, você pode fazer isso quando o membro é usado para conter metadados sobre o objeto que está sendo serializado.       Para obter mais informações sobre o uso de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Você pode usar a palavra `SoapIgnore` em seu código em vez de SoapIgnoreAttribute mais."
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_16_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_16_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_16_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue)]

      public class SoapIgnoreAttribute : Attribute
