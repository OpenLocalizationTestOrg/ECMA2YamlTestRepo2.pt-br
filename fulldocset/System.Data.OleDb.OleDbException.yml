  name: OleDbException
  nameWithType: OleDbException
  fullName: System.Data.OleDb.OleDbException
  type: Class
  summary: "A exceção que é lançada quando o provedor subjacente retorna um aviso ou erro para uma fonte de dados OLE DB. Essa classe não pode ser herdada."
  remarks: "Essa classe é criada sempre que o provedor de dados .NET Framework para OLE DB encontrar um erro gerado a partir do servidor. (Erros de cliente são gerados como exceções de tempo de execução de linguagem comum padrão). OleDbException sempre contém pelo menos uma instância de <xref:System.Data.OleDb.OleDbError>.</xref:System.Data.OleDb.OleDbError>       Se a gravidade do erro é muito grande, o servidor pode fechar o <xref:System.Data.OleDb.OleDbConnection>.</xref:System.Data.OleDb.OleDbConnection> No entanto, o usuário pode reabrir a conexão e continuar.       Para obter informações gerais sobre o tratamento de exceções para um provedor de dados .NET Framework, consulte <xref:System.Data.SqlClient.SqlException>.</xref:System.Data.SqlClient.SqlException>"
  example:
  - "The following example generates an OleDbException because of a missing data source, and then displays the exception.  \n  \n [!code-cs[Classic WebData OleDbException Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_0_1.cs)]\n [!code-vb[Classic WebData OleDbException Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_0_1.vb)]"
  syntax:
    content: 'public sealed class OleDbException : System.Data.Common.DbException'
  inheritance:
