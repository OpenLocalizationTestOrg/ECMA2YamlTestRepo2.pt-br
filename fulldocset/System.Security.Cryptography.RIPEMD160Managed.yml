  name: RIPEMD160Managed
  nameWithType: RIPEMD160Managed
  fullName: System.Security.Cryptography.RIPEMD160Managed
  type: Class
  summary: "Calcula o <xref href=&quot;System.Security.Cryptography.RIPEMD160&quot;> </xref> hash para os dados de entrada usando a biblioteca gerenciada."
  remarks: "160 RIPEMD é uma função de hash criptográfico de 160 bits. Ele destina-se para uso como um substituto seguro para as funções de hash de 128 bits, MD4, MD5 e RIPEMD. RIPEMD foi desenvolvido a estrutura do projeto da UE RIPE (integridade primitivos de avaliação de corrida, 1988-1992).      > [!NOTE] > RIPEMD160Managed foi substituído pelo Secure Hash algoritmos SHA-256 e SHA-512 e suas classes derivadas. <xref:System.Security.Cryptography.SHA256Managed>e <xref:System.Security.Cryptography.SHA512Managed>oferecem maior segurança e melhor desempenho que RIPEMD160Managed.</xref:System.Security.Cryptography.SHA512Managed></xref:System.Security.Cryptography.SHA256Managed> Use RIPEMD160Managed somente para compatibilidade com aplicativos herdados e dados."
  example:
  - "The following code example shows how to encode a file using the RIPEMD160Managed class and then how to decode the file.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/t-system.security.crypto_87_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/t-system.security.crypto_87_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/t-system.security.crypto_87_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RIPEMD160Managed : System.Security.Cryptography.RIPEMD160
