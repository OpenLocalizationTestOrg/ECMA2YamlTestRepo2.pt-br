  fullName: System.Xml.Serialization.CodeIdentifier
  type: Class
  summary: "Fornece métodos estáticos para converter o texto de entrada em nomes de entidades de código."
  remarks: "Os métodos da classe CodeIdentifier são usados pela infraestrutura de serialização de XML durante a criação de tipos do .NET Framework de definições de tipo de elemento e dados XML. Nomes de elemento ou atributo XML normalmente fornecem texto de entrada dos métodos.       Você não precisa chamar os métodos da classe CodeIdentifier diretamente do seu código. Em vez disso, use as ferramentas e as APIs fornecidas pelo .NET Framework para a serialização de XML, como o <xref:System.Xml.Serialization.XmlSerializer>, ou o [ferramenta de definição de esquema XML (Xsd.exe)](~/add/includes/ajax-current-ext-md.md) ferramenta.</xref:System.Xml.Serialization.XmlSerializer>"
