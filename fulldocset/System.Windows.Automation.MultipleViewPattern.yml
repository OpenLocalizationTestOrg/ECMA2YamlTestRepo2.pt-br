  remarks: "Identificadores de exibição podem ser recuperados usando <xref:System.Windows.Automation.MultipleViewPattern.MultipleViewPatternInformation.GetSupportedViews%2A>.</xref:System.Windows.Automation.MultipleViewPattern.MultipleViewPatternInformation.GetSupportedViews%2A>       A coleção de controle específicos de identificadores de exibição é idêntica entre instâncias."
  example:
