  remarks: "As seguintes propriedades todos associar ao exibir o conteúdo de uma célula de coluna e estão listadas aqui em sua ordem de precedência, do mais alto ao mais baixo:- <xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A>- <xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>-CellTemplateSelector <a name=&quot;xamlAttributeUsage_CellTemplateSelector&quot;> </a> # # uso do atributo XAML ```   <object CellTemplateSelector=&quot;{ResourceExtension DataTemplateSelectorClassKey}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_CellTemplateSelector&quot;> </a> # # uso do elemento de propriedade XAML ```   <object>     <object.CellTemplateSelector>       <MyDataTemplateSelectorImplementation .../>     </object.CellTemplateSelector>   </object>   ``` <a name=&quot;xamlValues_CellTemplateSelector&quot;> </a> # # XAML valores *MyDataTemplateSelectorImplementation* uma classe derivada de <xref:System.Windows.Controls.DataTemplateSelector>que implementa um práticos <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>Substituir.</xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> </xref:System.Windows.Controls.DataTemplateSelector>             </xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A> </xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A> Para obter informações sobre como mapear sua classe personalizada, consulte [Namespaces XAML e o mapeamento de Namespace para WPF XAML](~/add/includes/ajax-current-ext-md.md).       *ResourceExtension* um dos seguintes: `StaticResource`, ou `DynamicResource`. Consulte [recursos XAML](~/add/includes/ajax-current-ext-md.md).       *DataTemplateSelectorClassKey* a chave que identifica a implementação do seletor que está sendo solicitada. A chave refere-se a uma classe derivada que implementa um práticos <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>Substituir.</xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> Para obter informações sobre como mapear sua classe personalizada, consulte [Namespaces XAML e o mapeamento de Namespace para WPF XAML](../Topic/XAML%20Namespaces%20and%20Namespace%20Mapping%20for%20WPF%20XAML.md). Também por meio de programação, você pode adicionar uma instância do seu <xref:System.Windows.Controls.DataTemplateSelector>classe como um recurso para um dicionário de recursos.</xref:System.Windows.Controls.DataTemplateSelector>      <a name=&quot;dependencyPropertyInfo_CellTemplateSelector&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelectorProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Controls.GridViewColumn.CellTemplateSelectorProperty>"
