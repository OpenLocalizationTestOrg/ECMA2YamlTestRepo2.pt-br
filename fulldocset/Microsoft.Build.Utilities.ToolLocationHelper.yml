- uid: Microsoft.Build.Utilities.ToolLocationHelper.GetAssemblyFoldersExInfo(System.String,System.String,System.String,System.String,System.String,System.Reflection.ProcessorArchitecture)
  id: GetAssemblyFoldersExInfo(System.String,System.String,System.String,System.String,System.String,System.Reflection.ProcessorArchitecture)
  parent: Microsoft.Build.Utilities.ToolLocationHelper
  langs:
  - csharp
  name: GetAssemblyFoldersExInfo(String,String,String,String,String,ProcessorArchitecture)
  nameWithType: ToolLocationHelper.GetAssemblyFoldersExInfo(String,String,String,String,String,ProcessorArchitecture)
  fullName: Microsoft.Build.Utilities.ToolLocationHelper.GetAssemblyFoldersExInfo(String,String,String,String,String,ProcessorArchitecture)
  type: Method
  assemblies:
  - Microsoft.Build.Utilities.v4.0
  namespace: Microsoft.Build.Utilities
  summary: "Obtém uma lista classificada de <xref href=&quot;Microsoft.Build.Utilities.AssemblyFoldersExInfo&quot;> </xref> objetos que contêm informações sobre os diretórios em que os assemblies de terceiros são registrados. Essas informações são usadas em tempo de compilação e de design."
  remarks: "Esse método enumera o `AssemblyFoldersEx` local do registro e retorna a lista de `AssemblyFoldersExInfo`na mesma ordem que eles são pesquisados para assemblies de referência no design e tempo de compilação.       Em um sistema de operacional 64 bits, se o objetivo de 64 bits, adicionar na seção de 64 bits, em seguida, a seção de 32 bits; Se o objetivo de 32 bits, adicione na seção de 32 bits, em seguida, a seção de 64 bits. No computador de 32 bits apenas adicione na seção de 32 bits."
  syntax:
    content: public static System.Collections.Generic.IList<Microsoft.Build.Utilities.AssemblyFoldersExInfo> GetAssemblyFoldersExInfo (string registryRoot, string targetFrameworkVersion, string registryKeySuffix, string osVersion, string platform, System.Reflection.ProcessorArchitecture targetProcessorArchitecture);
    parameters:
    - id: registryRoot
      type: System.String
      description: "O local do registro raiz para o framework de destino. Para .NET é SOFTWARE\\MICROSOFT\\\\. NETFramework."
    - id: targetFrameworkVersion
      type: System.String
      description: "A versão do framework de destino (2.0, 3.0, 3.5, 4.0,...)."
    - id: registryKeySuffix
      type: System.String
      description: "O nome da pasta (AssemblyFoldersEx) também pode ser PocketPC\\AssemblyFoldersEx ou outras pessoas."
    - id: osVersion
      type: System.String
      description: "As destino mínimas e máxima versões do sistema operacional no registro. Esses valores são usados para retornar somente os diretórios para versões do sistema operacional entre o declarado mínimo e máximo. Se esse valor é nulo ou vazio, nenhuma filtragem é feita."
    - id: platform
      type: System.String
      description: "A plataforma de destino GUIDs. Usado para retornar somente os diretórios que têm uma plataforma correspondente GUID. Se esse valor é nulo ou vazio sem filtragem é feita."
    - id: targetProcessorArchitecture
      type: System.Reflection.ProcessorArchitecture
      description: "A arquitetura de processador de destino. Isso determina qual hives do registro são pesquisadas e em qual ordem."
    return:
      type: System.Collections.Generic.IList{Microsoft.Build.Utilities.AssemblyFoldersExInfo}
      description: "Lista de retorna de <xref uid=&quot;langword_csharp_AssemblyFoldersExInfo&quot; name=&quot;AssemblyFoldersExInfo&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Utilities.ToolLocationHelper.GetAssemblyFoldersExInfo*
  exceptions: []
  platform:
  - net462
