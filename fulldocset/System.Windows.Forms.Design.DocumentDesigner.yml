- uid: System.Windows.Forms.Design.DocumentDesigner.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Windows.Forms.Design.DocumentDesigner
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: DocumentDesigner.Dispose(Boolean)
  fullName: System.Windows.Forms.Design.DocumentDesigner.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design
  summary: "Libera os recursos não gerenciados usados pelo <xref href=&quot;System.Windows.Forms.Design.DocumentDesigner&quot;> </xref> e, opcionalmente, libera os recursos gerenciados."
  remarks: "Este método é chamado pelo público `Dispose()`método e o <xref:System.Object.Finalize%2A>método.</xref:System.Object.Finalize%2A> `Dispose()`invoca o protegido `Dispose(Boolean)` método com o `disposing` parâmetro definido como `true`. <xref:System.Object.Finalize%2A>invoca `Dispose` com `disposing` definido como `false`.</xref:System.Object.Finalize%2A>       Quando o `disposing` parâmetro for true, este método libera todos os recursos mantidos por qualquer objeto gerenciado que este <xref:System.Windows.Forms.Design.DocumentDesigner>referências.</xref:System.Windows.Forms.Design.DocumentDesigner> Este método chama o `Dispose()` método de cada objeto referenciado."
  syntax:
    content: protected override void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para liberar recursos gerenciados e não gerenciados; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para liberar apenas recursos não gerenciados."
  overload: System.Windows.Forms.Design.DocumentDesigner.Dispose*
  exceptions: []
  platform:
  - net462
