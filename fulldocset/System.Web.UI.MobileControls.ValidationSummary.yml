  name: ValidationSummary
  nameWithType: ValidationSummary
  fullName: System.Web.UI.MobileControls.ValidationSummary
  type: Class
  summary: "Apresenta um resumo de todos os erros de validação que ocorreram em um formulário. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "A classe ValidationSummary cria um resumo de todos os erros de validação e apresenta-los em linha ou em um formulário separado. O ValidationSummary usa o texto de <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>propriedade para os erros que são exibidas em linha ou em um formulário de resumo.</xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>       Embora a classe ValidationSummary dos controles móveis ASP.NET imita o comportamento da Web Forms <xref:System.Web.UI.WebControls.ValidationSummary>classe de muitas maneiras, os controles móveis versão da classe não herda diretamente da versão de formulários da Web de classe.</xref:System.Web.UI.WebControls.ValidationSummary> Portanto, as propriedades que modificam a saída da validação de resumo, como o <xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A>propriedade, não estão disponíveis em controles móveis.</xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A> A versão de controles móveis do resumo deriva diretamente a <xref:System.Web.UI.MobileControls.MobileControl>classe.</xref:System.Web.UI.MobileControls.MobileControl>"
  example:
  - "The following code example demonstrates how to create an instance of a ValidationSummary class, and add it to a form in an ASP.NET mobile Web application during a page load. The user-defined `Page_Load` event handler determines if there is an error, and then either launches the form containing the ValidationSummary, or the congratulatory thank you form.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MobileValidationSummarySample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_26_1.aspx)]\n [!code-cs[MobileValidationSummarySample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_26_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("FormToValidate")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.ValidationSummaryDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerValidationSummaryAdapter))]

      [System.Web.UI.ToolboxData("<{0}:ValidationSummary runat="server"></{0}:ValidationSummary>")]

      public class ValidationSummary : System.Web.UI.MobileControls.MobileControl
