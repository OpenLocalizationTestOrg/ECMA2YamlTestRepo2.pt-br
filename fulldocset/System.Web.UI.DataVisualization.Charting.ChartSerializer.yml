  remarks: "Por padrão, todas as propriedades do gráfico com os valores não padrão, que inclui pontos de dados, serão serializadas quando este método é chamado. Para controlar quais características de gráfico são serializadas, use o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Propriedades.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Quando você usa essa definição, o formato deve ser XML; o formato pode ser alterado com o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>       Ao trabalhar com arquivos de texto de formato XML, para manter a simplicidade de uso de <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Save%2A>método em vez disso.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Save%2A>"
