- uid: System.Xml.Serialization.CodeIdentifiers.AddUnique(System.String,System.Object)
  id: AddUnique(System.String,System.Object)
  parent: System.Xml.Serialization.CodeIdentifiers
  langs:
  - csharp
  name: AddUnique(String,Object)
  nameWithType: CodeIdentifiers.AddUnique(String,Object)
  fullName: System.Xml.Serialization.CodeIdentifiers.AddUnique(String,Object)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Adiciona um mapeamento de entidade ou tipo de código nomeado para o <xref href=&quot;System.Xml.Serialization.CodeIdentifiers&quot;> </xref> escopo da instância, garantindo que o nome é exclusivo dentro do escopo."
  remarks: "Se o valor de parâmetro do identificador não é exclusivo dentro do <xref:System.Xml.Serialization.CodeIdentifiers>escopo da instância, uma cadeia de caracteres de nova e exclusiva é gerado e usado em seu lugar.</xref:System.Xml.Serialization.CodeIdentifiers> A nova cadeia de caracteres é gerada pelo acréscimo para o nome de entrada. O nome original não é exclusivo, se ele foi passado anteriormente para o <xref:System.Xml.Serialization.CodeIdentifiers.Add%2A>, AddUnique, ou <xref:System.Xml.Serialization.CodeIdentifiers.AddReserved%2A>método, ou se ele foi gerado por uma chamada anterior para o método AddUnique.</xref:System.Xml.Serialization.CodeIdentifiers.AddReserved%2A> </xref:System.Xml.Serialization.CodeIdentifiers.Add%2A> Em cada caso, se o novo identificador não é exclusivo, ele é primeiro passado para o <xref:System.Xml.Serialization.CodeIdentifiers.MakeUnique%2A>método para criar um novo identificador exclusivo.</xref:System.Xml.Serialization.CodeIdentifiers.MakeUnique%2A>       Se você deseja controlar os nomes das entidades de código que estão associadas a esquema XML ou as definições de serviço da Web, use os atributos associados, em vez de criar uma instância da <xref:System.Xml.Serialization.CodeIdentifiers>classe.</xref:System.Xml.Serialization.CodeIdentifiers> Para obter uma lista completa, consulte [atributos que controle a serialização XML](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string AddUnique (string identifier, object value);
    parameters:
    - id: identifier
      type: System.String
      description: "Um nome de candidato que é usado para indexar a entidade de código."
    - id: value
      type: System.Object
      description: "Os código entidade ou tipo de informações de mapeamento."
    return:
      type: System.String
      description: "O valor de parâmetro do identificador ou uma cadeia de caracteres modificada se houver uma colisão de nomes."
  overload: System.Xml.Serialization.CodeIdentifiers.AddUnique*
  exceptions: []
  platform:
  - net462
