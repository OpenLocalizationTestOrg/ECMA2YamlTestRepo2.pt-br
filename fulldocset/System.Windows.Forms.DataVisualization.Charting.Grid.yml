      description: "Um <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;> </xref> valor de enumeração que indica o tipo de intervalo. Por padrão, ele não é definido para rótulos de eixo, marcas de escala principais e linhas de grade principais, usando o <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;> </xref> valor de enumeração. O valor padrão para linhas de grade e marcas de escala secundárias é <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;> </xref>."
