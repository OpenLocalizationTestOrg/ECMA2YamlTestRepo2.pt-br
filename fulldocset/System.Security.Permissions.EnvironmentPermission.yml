  name: EnvironmentPermission
  nameWithType: EnvironmentPermission
  fullName: System.Security.Permissions.EnvironmentPermission
  type: Class
  summary: "Controla o acesso a variáveis de ambiente do sistema e do usuário. Essa classe não pode ser herdada."
  remarks: "Nomes de variáveis de ambiente são designados por uma ou mais listas de maiusculas e minúsculas do nome separadas por ponto e vírgula, com listas separadas para acesso de leitura e gravação para as variáveis nomeadas. Acesso de gravação inclui a capacidade de criar e excluir variáveis de ambiente, bem como para alterar os valores existentes.      > [!NOTE] > Nas versões do .NET Framework antes do [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], você pode usar o <xref:System.Security.CodeAccessPermission.Deny%2A?displayProperty=fullName>método para impedir o acesso inadvertido aos recursos do sistema por código confiável.</xref:System.Security.CodeAccessPermission.Deny%2A?displayProperty=fullName> <xref:System.Security.CodeAccessPermission.Deny%2A>Agora é obsoleta, e acesso a recursos agora somente é determinado da permissão concedida definido para um assembly.</xref:System.Security.CodeAccessPermission.Deny%2A> Para limitar o acesso aos arquivos, você deve executar código parcialmente confiável em uma área restrita e atribua a ela permissões apenas para recursos que o código tem permissão para acessar. Para obter informações sobre como executar um aplicativo em uma área restrita, consulte [como: executar código parcialmente confiável em uma área restrita](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class EnvironmentPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
