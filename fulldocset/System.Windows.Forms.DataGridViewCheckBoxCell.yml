Name>evento ocorre.</xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DataError>       Um <xref:System.Windows.Forms.DataGridView.CellFormatting>manipulador de eventos pode modificar tanto `value` e `cellStyle`.</xref:System.Windows.Forms.DataGridView.CellFormatting> Se o manipulador não definir o <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>propriedade `true`, no entanto, esse método formatos `value` usando as propriedades de formatação a `cellStyle` objeto.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> Isso pode resultar em mais <xref:System.Windows.Forms.DataGridView.DataError>evento.</xref:System.Windows.Forms.DataGridView.DataError>       Se a formatação for bem-sucedida e o `context` inclui o valor do parâmetro de <xref:System.Windows.Forms.DataGridViewDataErrorContexts>valor, esse método retorna o <xref:System.String>versão do valor formatado para copiar na área de transferência.</xref:System.String> </xref:System.Windows.Forms.DataGridViewDataErrorContexts> Caso contrário, esse método retorna o valor formatado para exibição no <xref:System.Windows.Forms.DataGridView>controle.</xref:System.Windows.Forms.DataGridView>"
