  type: Class
  summary: "Representa um item em uma <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> controle."
  remarks: "O <xref:System.Windows.Forms.ListView>controle é semelhante a um <xref:System.Windows.Forms.ListBox>em que ele exibe uma lista de itens.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListView> A principal diferença é que o <xref:System.Windows.Forms.ListView>controle fornece um número de itens de maneiras diferentes pode ser exibido pelo usuário.</xref:System.Windows.Forms.ListView> A classe ListViewItem define a aparência, comportamento e dados associados a um item que é exibido no <xref:System.Windows.Forms.ListView>controle.</xref:System.Windows.Forms.ListView> ListViewItem objetos podem ser exibidos no <xref:System.Windows.Forms.ListView>controle em uma das quatro diferentes modos de exibição.</xref:System.Windows.Forms.ListView> Itens podem ser exibidos como ícones grandes ou pequenos ou como ícones pequenos em uma lista vertical. Itens também podem ter subitens que contêm informações relacionadas ao item pai. O quarto estilo de exibição, exibição de detalhes, permite que você para exibir o item e seus subitens em uma grade com cabeçalhos de coluna que pode ser usado para identificar as informações que está sendo exibidas em um subitem.       A maioria das propriedades da classe ListViewItem fornece maneiras de alterar a exibição do item no <xref:System.Windows.Forms.ListView>controle está associado.</xref:System.Windows.Forms.ListView> O <xref:System.Windows.Forms.ListViewItem.BackColor%2A>, <xref:System.Windows.Forms.ListViewItem.ForeColor%2A>, e <xref:System.Windows.Forms.ListViewItem.Font%2A>propriedades permitem que você altere como o texto do item é exibido no <xref:System.Windows.Forms.ListView>controle.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.Font%2A> </xref:System.Windows.Forms.ListViewItem.ForeColor%2A> </xref:System.Windows.Forms.ListViewItem.BackColor%2A> O <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>propriedade permite que você especifique a imagem para carregar a partir o <xref:System.Windows.Forms.ImageList>que é atribuído ao <xref:System.Windows.Forms.ListView>controle (definindo o <xref:System.Windows.Forms.ListView.LargeImageList%2A>ou <xref:System.Windows.Forms.ListView.SmallImageList%2A>Propriedades da <xref:System.Windows.Forms.ListView>).</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ListView.LargeImageList%2A> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A> Itens podem exibir caixas de seleção para obter opções de item do usuário de maneira semelhante a um <xref:System.Windows.Forms.CheckedListBox>controle.</xref:System.Windows.Forms.CheckedListBox> Você pode usar o <xref:System.Windows.Forms.ListViewItem.Checked%2A>propriedade para determinar se um item estiver marcado, ou para marcar ou desmarcar a caixa de seleção em tempo de execução.</xref:System.Windows.Forms.ListViewItem.Checked%2A> Itens podem exibir qualquer número de subitems quando o <xref:System.Windows.Forms.ListView.View%2A>propriedade associado <xref:System.Windows.Forms.ListView>controle é definido como <xref:System.Windows.Forms.View>e colunas são definidas no <xref:System.Windows.Forms.ListView.ColumnHeaderCollection>do <xref:System.Windows.Forms.ListView>controle.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.ColumnHeaderCollection> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.View%2A> Você pode adicionar subitens a um item, chamando o <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Add%2A>método de <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection>classe.</xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection> </xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Add%2A> O <xref:System.Windows.Forms.ListViewItem.SubItems%2A>propriedade permite que você acesse o <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection>classe e seus membros.</xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection> </xref:System.Windows.Forms.ListViewItem.SubItems%2A>       Algumas das propriedades e métodos da classe ListViewItem são versões específicas do item de propriedades e métodos de <xref:System.Windows.Forms.ListView>controle.</xref:System.Windows.Forms.ListView> Por exemplo, o <xref:System.Windows.Forms.ListViewItem.EnsureVisible%2A>método é semelhante de <xref:System.Windows.Forms.ListView>versão do método, mas a versão de ListViewItem afeta apenas o item atual.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.EnsureVisible%2A>       A classe ListViewItem também fornece métodos que não são versões de <xref:System.Windows.Forms.ListView>métodos.</xref:System.Windows.Forms.ListView> O <xref:System.Windows.Forms.ListViewItem.BeginEdit%2A>método coloca o texto do item no modo de edição para o usuário pode alterar o texto do item (quando o <xref:System.Windows.Forms.ListView.LabelEdit%2A>propriedade o <xref:System.Windows.Forms.ListView>controle é definido como `true`).</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.LabelEdit%2A> </xref:System.Windows.Forms.ListViewItem.BeginEdit%2A> O <xref:System.Windows.Forms.ListViewItem.Clone%2A>método permite que você crie cópias de objetos existentes de ListViewItem reutilizar em outros <xref:System.Windows.Forms.ListView>controles.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.Clone%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ListView> control with three ListViewItem objects specified and three <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> objects specified for each item. The example also creates <xref:System.Windows.Forms.ColumnHeader> objects to display the subitems in details view. Two <xref:System.Windows.Forms.ImageList> objects are also created in the code example to provide images for the ListViewItem objects. These <xref:System.Windows.Forms.ImageList> objects are added to the <xref:System.Windows.Forms.ListView.LargeImageList%2A> and <xref:System.Windows.Forms.ListView.SmallImageList%2A> properties. The example uses the following properties in creating the <xref:System.Windows.Forms.ListView> control:  \n  \n-   <xref:System.Windows.Forms.ListView.View%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.LabelEdit%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.CheckBoxes%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.FullRowSelect%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.GridLines%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.Sorting%2A>  \n  \n You need to add the code to a <xref:System.Windows.Forms.Form> and call the method created in the example from the constructor or another method on the form. The example requires that images named `MySmallImage1`, `MySmallImage2`, `MyLargeImage1`, and `MyLargeImage2` are located in the root directory of drive C.  \n  \n [!code-cpp[ListViewExample#1](~/add/codesnippet/cpp/t-system.windows.forms.l_21_1.cpp)]\n [!code-cs[ListViewExample#1](~/add/codesnippet/csharp/t-system.windows.forms.l_21_1.cs)]\n [!code-vb[ListViewExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_21_1.vb)]"
