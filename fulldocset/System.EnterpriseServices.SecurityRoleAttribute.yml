  name: SecurityRoleAttribute
  nameWithType: SecurityRoleAttribute
  fullName: System.EnterpriseServices.SecurityRoleAttribute
  type: Class
  summary: "Define uma função para um aplicativo ou componente. Essa classe não pode ser herdada."
  remarks: "Você pode usar o SecurityRoleAttribute para adicionar funções para um aplicativo e associá-los a componentes. Quando SecurityRoleAttribute é aplicado a um assembly como um todo, ele garante que a função existe na configuração do aplicativo (catálogo do COM+). Você pode adicionar os membros da função usando o Gerenciador de COM+.       Quando aplicado a um componente, o SecurityRoleAttribute garante que a função existe na configuração do aplicativo e associa o componente de destino com a função.       Por padrão, as funções criadas não têm nenhum membro. Se o <xref:System.EnterpriseServices.SecurityRoleAttribute.SetEveryoneAccess%2A>está definida como `true`, esse grupo do usuário é adicionado automaticamente à função.</xref:System.EnterpriseServices.SecurityRoleAttribute.SetEveryoneAccess%2A> Isso é ideal para as funções de tipo de acesso que recebem controle mínimo sobre o sistema.       Funções de segurança podem ser especificadas no nível do componente, por interface e método. Assim como acontece com outros atributos de método, a configuração de segurança não estiver sendo compartilhada entre a definição de interface e a implementação do método."
  example:
  - "The following code example demonstrates the use of this attribute to associate a role with an assembly that contains <xref:System.EnterpriseServices.ServicedComponent> classes.  \n  \n [!code-cpp[EnterpriseServices_Security#3](~/add/codesnippet/cpp/t-system.enterpriseservi_22_1.cpp)]\n [!code-cs[EnterpriseServices_Security#3](~/add/codesnippet/csharp/t-system.enterpriseservi_22_1.cs)]\n [!code-vb[EnterpriseServices_Security#3](~/add/codesnippet/visualbasic/t-system.enterpriseservi_22_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Method | System.AttributeTargets.Interface, AllowMultiple=true, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class SecurityRoleAttribute : Attribute
