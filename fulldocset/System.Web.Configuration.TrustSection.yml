- uid: System.Web.Configuration.TrustSection.HostSecurityPolicyResolverType
  id: HostSecurityPolicyResolverType
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: HostSecurityPolicyResolverType
  nameWithType: TrustSection.HostSecurityPolicyResolverType
  fullName: System.Web.Configuration.TrustSection.HostSecurityPolicyResolverType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define o tipo de resolução de política de segurança personalizada."
  remarks: "Se HostSecurityPolicyResolverType for uma cadeia de caracteres vazia, o aplicativo usa a política do ASP.NET padrão para determinar as permissões de um assembly. A política padrão para avaliação de permissões concede confiança total para os assemblies de Cache de Assembly Global (GAC) e a confiança parcial para os outros assemblies.       Esse atributo não pode ser definido como um `null` valor."
  syntax:
    content: public string HostSecurityPolicyResolverType { get; set; }
    return:
      type: System.String
      description: "O tipo de resolução de política de segurança personalizada."
  overload: System.Web.Configuration.TrustSection.HostSecurityPolicyResolverType*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.TrustSection.LegacyCasModel
  id: LegacyCasModel
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: LegacyCasModel
  nameWithType: TrustSection.LegacyCasModel
  fullName: System.Web.Configuration.TrustSection.LegacyCasModel
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica se a segurança de acesso do código herdado está habilitada."
  remarks: "Quando a segurança de acesso ao código herdado é habilitada, as regras de segurança a seguir se aplicam:-política de CAS (segurança) de acesso do código é estabelecida pela combinação de política de computador e o arquivo de política de confiança parcial especificado do ASP.NET.      -Domínios de aplicativo de confiança parcial volte a ser confiança total no nível de domínio do aplicativo.      -Os arquivos de confiança parcial herdados localizados no diretório de configuração no [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] diretório de instalação são usadas em vez de novos arquivos de configuração de confiança parcial estão localizados no mesmo diretório. Os arquivos herdados incluem as condições de associação que foram encontradas no [!INCLUDE[net_v11_long](~/add/includes/net-v11-long-md.md)] ou [!INCLUDE[net_v20SP1_short](~/add/includes/net-v20sp1-short-md.md)] versões dos [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)].      -Condições de associação adicionais para avaliar as permissões são aplicadas, conforme definido nos arquivos de confiança parcial do ASP.NET. O diretório de configuração que acompanha o [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] versão contém arquivos de política de confiança parcial herdado. Os nomes desses arquivos incluir &quot;herdados&quot; a cadeia de caracteres e conter o [!INCLUDE[net_v20SP1_short](~/add/includes/net-v20sp1-short-md.md)] seções. Essas seções contêm condições de associação não-vazia que são necessários para avaliar a política de CAS em assemblies.      -Se o aplicativo ASP.NET está executando em confiança parcial e o arquivo de política de segurança para os mapas de nível de confiança para um dos arquivos de configuração de confiança parcial do padrão, o ASP.NET escolhe automaticamente o arquivo de configuração herdada correspondente. Por exemplo, se a política de segurança normalmente seria carregada do Web_mediumtrust, em seguida, no modo herdado ASP.NET em vez disso, carregará política de segurança de Legacy.web_mediumtrust.config."
  syntax:
    content: public bool LegacyCasModel { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se segurança de acesso ao código herdado estiver habilitada; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.TrustSection.LegacyCasModel*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.TrustSection.Level
  id: Level
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: Level
  nameWithType: TrustSection.Level
  fullName: System.Web.Configuration.TrustSection.Level
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define o nome do nível de segurança sob a qual o aplicativo será executado."
  remarks: "A propriedade de nível Especifica o nível de segurança sob a qual o aplicativo será executado. O padrão é `&quot;Full&quot;`.       Há cinco níveis de confiança disponíveis: - completo - alta - média - baixa - mínimo os níveis nomeados correspondem aos níveis de segurança que são definidos no `<trustLevel>` elemento para `<securityPolicy>`."
  example:
  - "The following code example demonstrates how to use the Level property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.TrustSection> class.  \n  \n [!code-cs[System.Web.Configuration.TrustSection#2](~/add/codesnippet/csharp/p-system.web.configurati_147_1.cs)]\n [!code-vb[System.Web.Configuration.TrustSection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_147_1.vb)]"
  syntax:
    content: public string Level { get; set; }
    return:
      type: System.String
      description: "O nome do nível de confiança. O padrão é <xref uid=&quot;langword_csharp_&quot;Full&quot;&quot; name=&quot;&quot;Full&quot;&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.TrustSection.Level*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.TrustSection.OriginUrl
  id: OriginUrl
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: OriginUrl
  nameWithType: TrustSection.OriginUrl
  fullName: System.Web.Configuration.TrustSection.OriginUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Especifica a URL de origem para um aplicativo."
  remarks: "A propriedade OriginUrl Especifica a URL de origem para um aplicativo. Se estiver presente, isso pode ser usado para algumas permissões, como aqueles associados com a <xref:System.Net.WebRequest>classe.</xref:System.Net.WebRequest> Isso permite que você especifique uma única URL que é usada para criar permissão por meio de um <xref:System.Net.WebPermission>instância.</xref:System.Net.WebPermission> Essa permissão, em seguida, concede o direito de fazer chamadas HTTP (por exemplo, uma chamada de serviço Web) para a URL de código ASP.NET que tenha relação de confiança parcial. O valor deve ser uma URL HTTP bem formada."
  example:
  - "The following code example demonstrates how to use the OriginUrl property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.TrustSection> class.  \n  \n [!code-cs[System.Web.Configuration.TrustSection#3](~/add/codesnippet/csharp/p-system.web.configurati_332_1.cs)]\n [!code-vb[System.Web.Configuration.TrustSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_332_1.vb)]"
  syntax:
    content: public string OriginUrl { get; set; }
    return:
      type: System.String
      description: "Uma URL de HTTP válido ou uma cadeia de caracteres vazia (&quot;&quot;). O padrão é uma cadeia de caracteres vazia."
  overload: System.Web.Configuration.TrustSection.OriginUrl*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.TrustSection.PermissionSetName
  id: PermissionSetName
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: PermissionSetName
  nameWithType: TrustSection.PermissionSetName
  fullName: System.Web.Configuration.TrustSection.PermissionSetName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define o nome do conjunto de permissões."
  remarks: "A propriedade PermissionSetName permite que você defina em um arquivo de configuração de confiança parcial, o conjunto de permissões nomeadas que é usado durante a inicialização de um domínio de aplicativo.       Por padrão, a propriedade PermissionSetName é &quot;ASP.Net&quot; Esse é o nome do conjunto de permissões que é usado para inicializar o domínio de aplicativo.       Esse atributo não pode ser definido como uma cadeia de caracteres vazia ou um `null` valor."
  syntax:
    content: public string PermissionSetName { get; set; }
    return:
      type: System.String
      description: "O nome do conjunto de permissões."
  overload: System.Web.Configuration.TrustSection.PermissionSetName*
  exceptions: []
  platform:
  - net462
