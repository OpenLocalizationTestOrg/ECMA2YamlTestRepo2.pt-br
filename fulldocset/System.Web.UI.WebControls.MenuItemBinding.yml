- uid: System.Web.UI.WebControls.MenuItemBinding.Text
  id: Text
  parent: System.Web.UI.WebControls.MenuItemBinding
  langs:
  - csharp
  name: Text
  nameWithType: MenuItemBinding.Text
  fullName: System.Web.UI.WebControls.MenuItemBinding.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o texto exibido para o item de menu no qual o <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> objeto é aplicado."
  remarks: "Quando o <xref:System.Web.UI.WebControls.Menu>controle está associado a uma fonte de dados, use a propriedade de texto para especificar o texto para associar ao <xref:System.Web.UI.WebControls.MenuItem.Text%2A?displayProperty=fullName>propriedade de um <xref:System.Web.UI.WebControls.MenuItem>objeto.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Text%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.Menu> Esse texto é exibido em um item de menu e é compartilhado com todos os itens de menu no qual o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado.</xref:System.Web.UI.WebControls.MenuItemBinding>      > [!NOTE] > Você pode substituir o texto de um item de menu individuais definindo seu <xref:System.Web.UI.WebControls.MenuItem.Text%2A>propriedade diretamente.</xref:System.Web.UI.WebControls.MenuItem.Text%2A>       Em vez de usar essa propriedade para exibir o mesmo texto em cada item de menu, você também pode associar o <xref:System.Web.UI.WebControls.MenuItem.Text%2A>propriedade de um <xref:System.Web.UI.WebControls.MenuItem>objeto para um campo de fonte de dados, definindo o <xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A>propriedade.</xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Quando renderizado, o <xref:System.Web.UI.WebControls.MenuItem.Text%2A>propriedade de cada item de menu no qual o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado contém o valor correspondente do campo.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem.Text%2A>      > [!NOTE] > Se o texto e <xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A>propriedades forem definidas, o <xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A>propriedade prevalece.</xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A>       Não é possível criar nós vazios em um <xref:System.Web.UI.WebControls.Menu>controle definindo o texto ou <xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A>Propriedades de cadeia de caracteres vazia (&quot;&quot;).</xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A> </xref:System.Web.UI.WebControls.Menu> Definir essas propriedades para a cadeia de caracteres vazia tem o mesmo efeito que não definindo as propriedades. Nesse caso, o <xref:System.Web.UI.WebControls.Menu>controle cria uma associação padrão usando o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>propriedade.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.Menu> Para obter mais informações, consulte [ASP.NET mapa de conteúdo de acesso de dados](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).       O valor dessa propriedade, quando definido, podem ser salvos automaticamente em um arquivo de recurso usando uma ferramenta de designer. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the Text property to specify the text to display in a menu item. This text is displayed in each menu item to which the <xref:System.Web.UI.WebControls.MenuItemBinding> object is applied. For this example to work correctly, you must copy the sample XML data below to a file named Menu.xml.  \n  \n [!code-cs[MenuItemBindingText#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_286_1.aspx)]\n [!code-vb[MenuItemBindingText#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_286_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapHomeNode ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</MapNode>`  \n  \n `</MapHomeNode>`"
