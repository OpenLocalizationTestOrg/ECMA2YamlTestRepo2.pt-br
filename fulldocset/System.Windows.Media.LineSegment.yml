  summary: "Cria uma linha entre dois pontos em um <xref href=&quot;System.Windows.Media.PathFigure&quot;> </xref>."
  remarks: "Use um <xref:System.Windows.Media.PathFigure>objeto para criar formas compostas utilizando objetos LineSegment e outros segmentos.</xref:System.Windows.Media.PathFigure>       A classe LineSegment não contém uma propriedade para o ponto de partida da linha. O ponto de partida da linha é o ponto de extremidade do segmento anterior, ou o <xref:System.Windows.Media.PathFigure.StartPoint%2A>do <xref:System.Windows.Media.PathFigure>se outros segmentos não existem.</xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathFigure.StartPoint%2A>       **Recursos Freezable:** porque objetos LineSegment herdam o <xref:System.Windows.Freezable>classe, eles fornecem vários recursos especiais: eles podem ser declarados como, compartilhados entre vários objetos, somente leitura para melhorar o desempenho, clonados e tornados thread-safe.</xref:System.Windows.Freezable> Para obter mais informações sobre os diferentes recursos que são fornecidos pelo <xref:System.Windows.Freezable>objetos, consulte [visão geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
