- uid: System.Web.ApplicationServices.ProfileService.GetAllPropertiesForCurrentUser(System.Boolean)
  id: GetAllPropertiesForCurrentUser(System.Boolean)
  parent: System.Web.ApplicationServices.ProfileService
  langs:
  - csharp
  name: GetAllPropertiesForCurrentUser(Boolean)
  nameWithType: ProfileService.GetAllPropertiesForCurrentUser(Boolean)
  fullName: System.Web.ApplicationServices.ProfileService.GetAllPropertiesForCurrentUser(Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "Recupera todas as propriedades de perfil e valores que estão disponíveis para o serviço de perfil para o usuário atual."
  remarks: "Use o método GetAllPropertiesForCurrentUser para recuperar todas as propriedades do usuário perfil por meio de uma chamada de serviço Web. Por exemplo, você pode chamar esse método e, em seguida, armazenar as propriedades de perfil no aplicativo cliente e recuperar valores conforme necessário. O método GetAllPropertiesForCurrentUser retorna valores apenas para as propriedades de perfil que foram configurados para ser acessado por meio de um serviço Web. Você define se uma propriedade de perfil pode ser acessada por meio de um serviço Web, definindo o o <xref:System.Web.Configuration.ScriptingProfileServiceSection.ReadAccessProperties%2A>propriedade ou o <xref:System.Web.Configuration.ScriptingProfileServiceSection.WriteAccessProperties%2A>propriedade `true`.</xref:System.Web.Configuration.ScriptingProfileServiceSection.WriteAccessProperties%2A> </xref:System.Web.Configuration.ScriptingProfileServiceSection.ReadAccessProperties%2A>"
  syntax:
    content: public System.Collections.Generic.Dictionary<string,object> GetAllPropertiesForCurrentUser (bool authenticatedUserOnly);
    parameters:
    - id: authenticatedUserOnly
      type: System.Boolean
      description: "Um valor que indica se as propriedades são retornadas apenas para usuários autenticados."
    return:
      type: System.Collections.Generic.Dictionary{System.String,System.Object}
      description: "As propriedades de perfil e valores."
  overload: System.Web.ApplicationServices.ProfileService.GetAllPropertiesForCurrentUser*
  exceptions: []
  platform:
  - net462
- uid: System.Web.ApplicationServices.ProfileService.GetPropertiesForCurrentUser(System.Collections.Generic.IEnumerable{System.String},System.Boolean)
  id: GetPropertiesForCurrentUser(System.Collections.Generic.IEnumerable{System.String},System.Boolean)
  parent: System.Web.ApplicationServices.ProfileService
  langs:
  - csharp
  name: GetPropertiesForCurrentUser(IEnumerable<String>,Boolean)
  nameWithType: ProfileService.GetPropertiesForCurrentUser(IEnumerable<String>,Boolean)
  fullName: System.Web.ApplicationServices.ProfileService.GetPropertiesForCurrentUser(IEnumerable<String>,Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "Recupera as propriedades de perfil especificado e os valores para o usuário atual."
  remarks: "Para obter valores de propriedade de perfil específico para os usuários atuais, você pode usar o método GetPropertiesForCurrentUser para especificar quais propriedades de perfil são recuperadas. O método GetPropertiesForCurrentUser retorna valores apenas para propriedades de perfil que são configuradas para acesso por meio de um serviço Web. Configurar uma propriedade de perfil para acesso por meio de um serviço Web, definindo o <xref:System.Web.Configuration.ScriptingProfileServiceSection.ReadAccessProperties%2A>propriedade ou <xref:System.Web.Configuration.ScriptingProfileServiceSection.WriteAccessProperties%2A>propriedade `true`.</xref:System.Web.Configuration.ScriptingProfileServiceSection.WriteAccessProperties%2A> </xref:System.Web.Configuration.ScriptingProfileServiceSection.ReadAccessProperties%2A>"
  syntax:
    content: public System.Collections.Generic.Dictionary<string,object> GetPropertiesForCurrentUser (System.Collections.Generic.IEnumerable<string> properties, bool authenticatedUserOnly);
    parameters:
    - id: properties
      type: System.Collections.Generic.IEnumerable{System.String}
      description: "Uma coleção de valores de cadeia de caracteres que contém os nomes das propriedades de perfil para recuperar."
    - id: authenticatedUserOnly
      type: System.Boolean
      description: "Um valor que indica se as propriedades são retornadas apenas para usuários autenticados."
    return:
      type: System.Collections.Generic.Dictionary{System.String,System.Object}
      description: "As informações de propriedade de perfil e valores."
  overload: System.Web.ApplicationServices.ProfileService.GetPropertiesForCurrentUser*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "O <code> properties </code> parâmetro ou em um item de <code> properties </code> coleção é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
- uid: System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata
  id: GetPropertiesMetadata
  parent: System.Web.ApplicationServices.ProfileService
  langs:
  - csharp
  name: GetPropertiesMetadata()
  nameWithType: ProfileService.GetPropertiesMetadata()
  fullName: System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "Recupera informações sobre as propriedades de perfil que estão disponíveis por meio do serviço de perfil."
  remarks: "Use o método GetPropertiesMetadata para recuperar informações sobre propriedades de perfil de um aplicativo cliente que é compatível com o Windows Communication Framework (WCF). Você pode recuperar informações como o seguinte:-o nome e o tipo das propriedades.      – Se eles são somente leitura.      – Se elas podem ser acessadas por usuários não autenticados.      -Os valores padrão para as propriedades.       Depois de recuperar esses valores, um aplicativo cliente pode executar as ações apropriadas, como não tentar definir uma propriedade somente leitura. O usuário atual não tem que ser autenticados para chamar o método GetPropertiesMetadata, porque as propriedades se aplicam a todos os usuários."
  syntax:
    content: public System.Web.ApplicationServices.ProfilePropertyMetadata[] GetPropertiesMetadata ();
    parameters: []
    return:
      type: System.Web.ApplicationServices.ProfilePropertyMetadata[]
      description: "Uma matriz de <xref href=&quot;System.Web.ApplicationServices.ProfilePropertyMetadata&quot;> </xref> objetos que contêm informações sobre as propriedades de perfil."
  overload: System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata*
  exceptions: []
  platform:
  - net462
- uid: System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser(System.Collections.Generic.IDictionary{System.String,System.Object},System.Boolean)
  id: SetPropertiesForCurrentUser(System.Collections.Generic.IDictionary{System.String,System.Object},System.Boolean)
  parent: System.Web.ApplicationServices.ProfileService
  langs:
  - csharp
  name: SetPropertiesForCurrentUser(IDictionary<String,Object>,Boolean)
  nameWithType: ProfileService.SetPropertiesForCurrentUser(IDictionary<String,Object>,Boolean)
  fullName: System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser(IDictionary<String,Object>,Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "Define os valores das propriedades especificadas no perfil do usuário."
  remarks: "Você pode usar o método SetPropertiesForCurrentUser para definir propriedades de perfil do usuário de um aplicativo que é compatível com o Windows Communication Foundation (WCF). O método SetPropertiesForCurrentUser retorna quaisquer valores que não forem definidos, que podem ser de qualquer uma das seguintes razões:-a propriedade do perfil especificado é somente leitura (a <xref:System.Web.Configuration.ScriptingProfileServiceSection.WriteAccessProperties%2A>propriedade para uma propriedade do perfil especificado não está definida como `true`).</xref:System.Web.Configuration.ScriptingProfileServiceSection.WriteAccessProperties%2A>      -O perfil de usuário não tem uma propriedade de perfil que tem o nome correspondente.      -Falha na validação do valor."
  syntax:
    content: public System.Collections.ObjectModel.Collection<string> SetPropertiesForCurrentUser (System.Collections.Generic.IDictionary<string,object> values, bool authenticatedUserOnly);
    parameters:
    - id: values
      type: System.Collections.Generic.IDictionary{System.String,System.Object}
      description: "Uma coleção que contém os nomes e valores de propriedades de perfil para definir."
    - id: authenticatedUserOnly
      type: System.Boolean
      description: "Um valor que indica se as propriedades são definidas apenas para usuários autenticados."
    return:
      type: System.Collections.ObjectModel.Collection{System.String}
      description: "As propriedades que não foram definidas para o perfil de usuário, se houver."
  overload: System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser*
  exceptions: []
  platform:
  - net462
- uid: System.Web.ApplicationServices.ProfileService.ValidatingProperties
  id: ValidatingProperties
  parent: System.Web.ApplicationServices.ProfileService
  langs:
  - csharp
  name: ValidatingProperties
  nameWithType: ProfileService.ValidatingProperties
  fullName: System.Web.ApplicationServices.ProfileService.ValidatingProperties
  type: Event
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "Ocorre quando as propriedades de perfil do usuário são definidas."
  remarks: "Você pode criar um manipulador de eventos para o evento ValidatingProperties para validar valores de propriedade ou para alterar dinamicamente seus valores. O evento ValidatingProperties é gerado quando o <xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>método é chamado.</xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A> Se o valor de uma propriedade falhar na validação, adicionar essa propriedade para a <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>coleção da <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs>classe.</xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs> </xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> As propriedades que estão no <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>coleção não serão salvas para o perfil do usuário.</xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>       Você pode adicionar e registrar o manipulador de eventos no arquivo global. asax."
  example:
  - "The following example shows an event handler for the ValidatingProperties event. When the value passed for `FirstName` property is empty or `null`, the `FirstName` property is added to the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> collection.  \n  \n [!code-vb[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/visualbasic/e-system.web.application_2_1.asax)]\n [!code-cs[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/csharp/e-system.web.application_2_1.asax)]"
  syntax:
    content: public static event EventHandler<System.Web.ApplicationServices.ValidatingPropertiesEventArgs> ValidatingProperties;
    return:
      type: System.EventHandler{System.Web.ApplicationServices.ValidatingPropertiesEventArgs}
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
