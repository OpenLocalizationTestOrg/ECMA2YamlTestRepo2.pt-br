  name: ISettingsProviderService
  nameWithType: ISettingsProviderService
  fullName: System.Configuration.ISettingsProviderService
  type: Interface
  summary: "Fornece uma interface para a definição de um provedor de configurações de aplicativos alternativo."
  remarks: "O <xref:System.Configuration.IPersistComponentSettings>interface permite que os controles e componentes hospedados em um aplicativo para manter as configurações do aplicativo de maneira totalmente transparente para o aplicativo.</xref:System.Configuration.IPersistComponentSettings> No entanto, em alguns casos, o aplicativo ou o ambiente pode precisar substituir nativamente usado por um componente com um dos seus próprios escolhendo o provedor de configurações. A interface ISettingsProviderService permite a criação de um serviço simples que se comunica tal um provedor de configurações alternativas, geralmente oferecido por meio de <xref:System.ComponentModel.Container>.</xref:System.ComponentModel.Container> de propriedade       ISettingsProviderService é normalmente usado por ferramentas de tempo de design e depuradores que fornecem suporte especial para as configurações do aplicativo. Para tornar essa uma função de disposição diretamente, a <xref:System.Configuration.ApplicationSettingsBase>classe contém construtores que usam uma referência para o componente proprietário.</xref:System.Configuration.ApplicationSettingsBase> Esses construtores de consulta automaticamente para provedores de configurações compatíveis."
  syntax:
    content: public interface ISettingsProviderService
  implements: []
  platform:
  - net462
