    parameters:
    - id: doReg
      type: System.Int32
      description: "0 indica que o assembly deve ser cancelado; Caso contrário, o assembly deve ser registrado."
    - id: typeName
      type: System.String
      description: "O tipo do assembly."
    - id: binaryDirectory
      type: System.String
      description: "O caminho do diretório binário."
    - id: exception
      type: System.IntPtr
      description: "A exceção para exibir."
