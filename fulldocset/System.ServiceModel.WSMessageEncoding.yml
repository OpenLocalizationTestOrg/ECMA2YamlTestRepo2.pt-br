  type: Enum
  summary: "Especifica se o mecanismo de otimização de transmissão mensagem (MTOM) ou o texto é usado para codificar mensagens SOAP."
  remarks: "Usado por associações de interoperabilidade, como <xref:System.ServiceModel.WSHttpBinding>e <xref:System.ServiceModel.WSDualHttpBinding>, e <xref:System.ServiceModel.BasicHttpBinding>para especificar a codificação de mensagens SOAP que pode ser usado.</xref:System.ServiceModel.BasicHttpBinding> </xref:System.ServiceModel.WSDualHttpBinding> </xref:System.ServiceModel.WSHttpBinding>       O mecanismo de otimização de transmissão de mensagem (MTOM) é um método de codificação com eficiência os elementos XML binários de dentro do contexto de um envelope SOAP.       Codificações de texto para mensagens, como UTF8, são usadas para fins de interoperabilidade.       Observe que as associações padrão projetadas para interoperabilidade com serviços da Web não usar a codificação binária. Para obter mais informações sobre as associações padrão, consulte [System-Provided associações](~/add/includes/ajax-current-ext-md.md)."
