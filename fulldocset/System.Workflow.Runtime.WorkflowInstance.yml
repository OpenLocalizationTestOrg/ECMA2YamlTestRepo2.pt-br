  fullName: System.Workflow.Runtime.WorkflowInstance.EnqueueItemOnIdle(IComparable,Object,IPendingWork,Object)
  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime
  summary: "Envia uma mensagem na fila de fluxo de trabalho especificado quando o fluxo de trabalho está ocioso. EnqueueItemOnIdle aguarda até que o fluxo de trabalho atinge um ponto de ociosidade e enfileira depois de verificar que o Agendador de fluxo de trabalho está ocioso (ou seja, nenhuma operação ativa está sendo executada)."
  remarks: "Aguarda até que a instância de fluxo de trabalho ficar ocioso e, em seguida, envia o `item` para <xref:System.Workflow.Runtime.WorkflowQueue>.</xref:System.Workflow.Runtime.WorkflowQueue> especificado Se você chamar EnqueueItemOnIdle enquanto a instância de fluxo de trabalho é suspenso, o mecanismo de tempo de execução do fluxo de trabalho gerará um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> Se você quiser ser notificado quando a mensagem é entregue, você pode implementar <xref:System.Workflow.Runtime.IPendingWork>em seu serviço e passe um `workItem` e um <xref:System.Workflow.Runtime.IPendingWork>objeto <xref:System.Workflow.Runtime.WorkflowInstance.EnqueueItem%2A>.</xref:System.Workflow.Runtime.WorkflowInstance.EnqueueItem%2A> </xref:System.Workflow.Runtime.IPendingWork> </xref:System.Workflow.Runtime.IPendingWork> Se você não quiser que essa notificação, você pode passar uma referência nula (`Nothing` no Visual Basic) para `pendingWork` e `workItem`.       Quando você estiver usando esse método com um fluxo de trabalho de máquina de estado, você pode obter uma exceção que contém a mensagem &quot;Fila &quot;{0}&quot; não está habilitada.&quot; Isso ocorre quando o estado atual da máquina de estado não sabe como tratar um evento específico. Por exemplo, quando algum estado que não seja o estado atual contém a <xref:System.Workflow.Activities.EventDrivenActivity>que contém o <xref:System.Workflow.Activities.HandleExternalEventActivity>que é representada pela fila &quot;{0}&quot;.</xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.EventDrivenActivity>"
  example:
  - "The following example demonstrates sending information to a workflow instance using the `EnqueueItemOnIdle` method. First, a WorkflowInstance object is created and started; next, an object that implements the <xref:System.Workflow.Runtime.IPendingWork> interface is created. `EnqueueItemOnIdle` is then called, passing in string values for the queue name, the enqueued item, and the work item to be passed to the methods of the pendingWork object.  \n  \n [!code-cs[WF_Samples#12](~/add/codesnippet/csharp/wf_snippets/snippets.cs#12)]\n [!code-vb[WF_Samples#12](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#12)]"
  syntax:
    content: public void EnqueueItemOnIdle (IComparable queueName, object item, System.Workflow.Runtime.IPendingWork pendingWork, object workItem);
    parameters:
    - id: queueName
      type: System.IComparable
      description: "O nome do <xref href=&quot;System.Workflow.Runtime.WorkflowQueue&quot;> </xref>."
    - id: item
      type: System.Object
      description: "O objeto enfileirar."
    - id: pendingWork
      type: System.Workflow.Runtime.IPendingWork
      description: "Um <xref href=&quot;System.Workflow.Runtime.IPendingWork&quot;> </xref> que permite que o remetente para ser notificado quando `item` é entregue."
    - id: workItem
      type: System.Object
      description: "Um objeto a ser passado para o <xref href=&quot;System.Workflow.Runtime.IPendingWork&quot;> </xref> métodos."
  overload: System.Workflow.Runtime.WorkflowInstance.EnqueueItemOnIdle*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>queueName</code>é uma referência nula (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> no Visual Basic)."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O mecanismo de tempo de execução do fluxo de trabalho não está em execução.       - ou - a instância de fluxo de trabalho é suspenso.       - ou - <xref href=&quot;System.Workflow.Runtime.WorkflowQueue&quot;> </xref> especificado por <code> queueName </code> não existe.       - ou - <xref href=&quot;System.Workflow.Runtime.WorkflowQueue&quot;> </xref> especificado por <code> queueName </code> não está habilitado."
  platform:
  - net462
