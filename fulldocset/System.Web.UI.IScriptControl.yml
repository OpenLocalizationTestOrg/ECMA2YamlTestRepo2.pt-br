  langs:
  - csharp
  name: IScriptControl
  nameWithType: IScriptControl
  fullName: System.Web.UI.IScriptControl
  type: Interface
  summary: "Define métodos que devem implementar controles de servidor ASP.NET para definir recursos de ECMAScript (JavaScript) em aplicativos habilitados para AJAX."
  remarks: "Quando implementado por uma classe, os métodos da interface IScriptControl fornecem referências a bibliotecas de scripts que definem os componentes de cliente e descritores de script que representam as instâncias de tipos de cliente. Implemente essa interface em controles de servidor personalizados que incluem funcionalidade de controle de script.       Para obter mais informações, consulte [adicionando recursos de cliente a um controle de servidor Web](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public interface IScriptControl
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IScriptControl.GetScriptDescriptors
  id: GetScriptDescriptors
  parent: System.Web.UI.IScriptControl
  langs:
  - csharp
  name: GetScriptDescriptors()
  nameWithType: IScriptControl.GetScriptDescriptors()
  fullName: System.Web.UI.IScriptControl.GetScriptDescriptors()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Obtém uma coleção de descritores de script que representam componentes de cliente ECMAScript (JavaScript)."
  remarks: "Implemente esse método para definir componentes, comportamentos ou controles de cliente da biblioteca do Microsoft Ajax requer que o controle de servidor. Esse método permite que você passar parâmetros declarativamente especificados para funções da biblioteca do Microsoft Ajax.       Para usar esse método, você também deve implementar a <xref:System.Web.UI.ScriptDescriptor>classe</xref:System.Web.UI.ScriptDescriptor> de abstrata"
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Web.UI.ScriptDescriptor> GetScriptDescriptors ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Web.UI.ScriptDescriptor}
      description: "Um <xref:System.Collections.IEnumerable>coleção de <xref href=&quot;System.Web.UI.ScriptDescriptor&quot;> </xref> objetos.</xref:System.Collections.IEnumerable>"
  overload: System.Web.UI.IScriptControl.GetScriptDescriptors*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.IScriptControl.GetScriptReferences
  id: GetScriptReferences
  parent: System.Web.UI.IScriptControl
  langs:
  - csharp
  name: GetScriptReferences()
  nameWithType: IScriptControl.GetScriptReferences()
  fullName: System.Web.UI.IScriptControl.GetScriptReferences()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Obtém uma coleção de <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> objetos que definem os recursos de script que requer que o controle."
  remarks: "Implemente esse método para definir as dependências de biblioteca de script personalizado que requer que o controle de servidor, como scripts em uma pasta de Scripts de aplicativo da Web atual, ou recursos em um assembly. Scripts da biblioteca do Microsoft Ajax não possuem ser registrado dessa maneira."
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Web.UI.ScriptReference> GetScriptReferences ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Web.UI.ScriptReference}
      description: "Um <xref:System.Collections.IEnumerable>coleção de <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> objetos.</xref:System.Collections.IEnumerable>"
  overload: System.Web.UI.IScriptControl.GetScriptReferences*
  exceptions: []
  platform:
  - net462
