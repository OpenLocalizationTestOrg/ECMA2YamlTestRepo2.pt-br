  fullName: System.IdentityModel.Protocols.WSTrust.AdditionalContext
  type: Class
  summary: "Representa o elemento auth:AdditionalContext definido nas extensões de autorização de WS-Trust. Essas extensões são definidas na especificação WS-Federation."
  remarks: "O elemento auth:AdditionalContext pode ser usado para se comunicar qualquer contexto adicional para uma solicitação de token (primeira). Neste contexto é fornecido como uma coleção de pares nome-valor, cada um dos quais corresponde a um subelemento auth:ContextItem único. O elemento auth:ContextItem é representado pela <xref:System.IdentityModel.Protocols.WSTrust.ContextItem>classe.</xref:System.IdentityModel.Protocols.WSTrust.ContextItem> Você pode acessar a lista de itens de contexto por meio de <xref:System.IdentityModel.Protocols.WSTrust.AdditionalContext.Items%2A>propriedade.</xref:System.IdentityModel.Protocols.WSTrust.AdditionalContext.Items%2A>       Para obter mais informações sobre o elemento que essa classe representa, consulte a especificação WS-Federation."
