  name: ZipArchiveMode
  nameWithType: ZipArchiveMode
  fullName: System.IO.Compression.ZipArchiveMode
  type: Enum
  summary: "Especifica valores para interagir com entradas do arquivo morto zip."
  remarks: "Quando você definir o modo de leitura, o arquivo ou o fluxo subjacente deve dar suporte a leitura, mas não tem suporte para busca. Se o arquivo ou o fluxo subjacente oferece suporte à busca, os arquivos são lidos do arquivo morto conforme forem solicitados. Se o arquivo ou o fluxo subjacente não oferece suporte a busca, todo o arquivo será mantido na memória.       Quando você definir o modo para criar, o arquivo ou o fluxo subjacente deve dar suporte a gravação, mas não tem suporte para busca. Cada entrada no arquivo morto pode ser aberta apenas uma vez para gravação. Se você criar uma única entrada, os dados são gravados para o fluxo subjacente ou o arquivo assim que ele está disponível. Se você criar várias entradas, como ao chamar o <xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A>método, os dados são gravados no fluxo subjacente ou o arquivo depois que todas as entradas são criadas.</xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A>       Quando você definir o modo de atualização, o arquivo ou o fluxo subjacente deve dar suporte a leitura, gravação e busca. O conteúdo do arquivo inteiro é mantido na memória, e nenhum dado será escrito para o arquivo ou o fluxo subjacente até que o arquivo é descartado.       Os métodos a seguir incluem um parâmetro denominado `mode` que permite que você especifique o modo de arquivo:- <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29?displayProperty=fullName>- <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName>- <xref:System.IO.Compression.ZipFile.Open%28System.String%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName></xref:System.IO.Compression.ZipFile.Open%28System.String%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29?displayProperty=fullName>"
  example:
