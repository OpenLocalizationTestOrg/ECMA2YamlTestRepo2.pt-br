  name: Quaternion
  nameWithType: Quaternion
  fullName: System.Windows.Media.Media3D.Quaternion
  type: Struct
  summary: "Estrutura que representa uma rotação em três dimensões."
  remarks: "Quaternions permitem interpolar entre as transformações de rotação aplicadas a um objeto, tornando mais fácil de animações suaves de rotações de computação. Um quaternion representa um eixo de rotação e uma rotação ao redor do eixo. É possível definir individualmente o eixo e o ângulo de rotação das posições iniciais e final de um objeto girado, mas as posições intermediárias do objeto durante uma animação são computacionalmente incertas.  Determinando um quaternion que representa a orientação original de um objeto 3D e um que representa sua orientação de destino, é perfeitamente possível interpolar entre essas orientações.       Em XAML, o delimitador entre os valores de um Quaternion pode ser uma vírgula ou um espaço.       Algumas culturas podem usar o caractere de vírgula como delimitador, em vez do caractere de ponto decimal. XAML de processamento para a cultura invariável padrão é en-US na maioria das implementações de processador XAML e espera que o período como o delimitador de decimal. Evite usar o caractere de vírgula como delimitador decimal se especificando um Quaternion em XAML, porque que irá conflitar com a conversão de tipo de cadeia de caracteres de um valor de atributo Quaternion em seus componentes.      <a name=&quot;xamlAttributeUsage_Duration&quot;></a># # Uso do atributo XAML ```   <object property=&quot;x,y,z,w&quot;/>   -or-   <object property=&quot;x y z w&quot;/>   ``` <a name=&quot;xamlValues_MinWidth&quot;> </a> # # XAML valores *x* o <xref:System.Windows.Media.Media3D.Quaternion.X%2A>componente dessa estrutura Quaternion.</xref:System.Windows.Media.Media3D.Quaternion.X%2A>             *y* o <xref:System.Windows.Media.Media3D.Quaternion.Y%2A>componente dessa estrutura Quaternion.</xref:System.Windows.Media.Media3D.Quaternion.Y%2A>       *z* o <xref:System.Windows.Media.Media3D.Quaternion.Z%2A>componente dessa estrutura Quaternion.</xref:System.Windows.Media.Media3D.Quaternion.Z%2A>       *w* o <xref:System.Windows.Media.Media3D.Quaternion.W%2A>componente dessa estrutura Quaternion.</xref:System.Windows.Media.Media3D.Quaternion.W%2A>"
  example:
