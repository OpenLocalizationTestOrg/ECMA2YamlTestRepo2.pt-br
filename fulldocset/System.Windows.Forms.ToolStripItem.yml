- uid: System.Windows.Forms.ToolStripItem.QueryContinueDrag
  id: QueryContinueDrag
  parent: System.Windows.Forms.ToolStripItem
  langs:
  - csharp
  name: QueryContinueDrag
  nameWithType: ToolStripItem.QueryContinueDrag
  fullName: System.Windows.Forms.ToolStripItem.QueryContinueDrag
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ocorre durante uma operação de arrastar e soltar e permite que a fonte determinar se a operação de arrastar e soltar deve ser cancelada."
  remarks: "O evento QueryContinueDrag é gerado quando há uma alteração no estado de botão do teclado ou mouse durante uma operação de arrastar e soltar. O evento QueryContinueDrag permite que a fonte determinar se a operação de arrastar e soltar deve ser cancelada.       Os comentários a seguir descrevem como e quando os eventos relacionados às operações de arrastar e soltar são gerados.       O <xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A>método determina o item no local atual do cursor.</xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A> Em seguida, ele verifica para ver se o item é um destino válido.       Se o item for um destino válido, o <xref:System.Windows.Forms.ToolStripItem.GiveFeedback>é gerado com o efeito de arrastar e soltar especificado.</xref:System.Windows.Forms.ToolStripItem.GiveFeedback> Para obter uma lista dos efeitos de arrastar e soltar, consulte o <xref:System.Windows.Forms.DragDropEffects>enumeração.</xref:System.Windows.Forms.DragDropEffects>       As alterações na posição do cursor do mouse, o estado de teclado e o estado do botão do mouse são rastreadas da seguinte maneira: - se o usuário sai de uma janela, o <xref:System.Windows.Forms.ToolStripItem.DragLeave>é gerado.</xref:System.Windows.Forms.ToolStripItem.DragLeave>      -Se o mouse entra em outro item, o <xref:System.Windows.Forms.ToolStripItem.DragEnter>para que o controle é gerado.</xref:System.Windows.Forms.ToolStripItem.DragEnter>      -Se o mouse se move, mas permanece dentro do mesmo item, o <xref:System.Windows.Forms.ToolStripItem.DragOver>é gerado.</xref:System.Windows.Forms.ToolStripItem.DragOver>       Se houver uma alteração no estado de botão do teclado ou mouse, o evento QueryContinueDrag é gerado e determina se deseja continuar a operação de arrastar, soltar os dados, ou para cancelar a operação com base no valor da <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>propriedade de evento <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>       Se o valor de <xref:System.Windows.Forms.DragAction>é `Continue`, o <xref:System.Windows.Forms.ToolStripItem.DragOver>é gerado para continuar a operação e o <xref:System.Windows.Forms.ToolStripItem.GiveFeedback>é gerado com o efeito de novo para comentários visuais apropriado podem ser definido.</xref:System.Windows.Forms.ToolStripItem.GiveFeedback> </xref:System.Windows.Forms.ToolStripItem.DragOver> </xref:System.Windows.Forms.DragAction> Para obter uma lista dos efeitos de soltar válidas, consulte o <xref:System.Windows.Forms.DragDropEffects>enumeração.</xref:System.Windows.Forms.DragDropEffects>       O <xref:System.Windows.Forms.ToolStripItem.DragOver>e <xref:System.Windows.Forms.ToolStripItem.GiveFeedback>eventos são combinados para dar conforme o mouse se move entre o local de destino, o usuário os comentários mais atualizados sobre a posição do mouse, da seguinte maneira: - se o valor de <xref:System.Windows.Forms.DragAction>é `Drop`, o valor de efeito de soltar é retornado para a fonte, para que o aplicativo de origem possa executar a operação apropriada nos dados de origem; por exemplo, recortar os dados se a operação foi uma movimentação.</xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.ToolStripItem.GiveFeedback> </xref:System.Windows.Forms.ToolStripItem.DragOver>      -Se o valor de <xref:System.Windows.Forms.DragAction>é `Cancel`, o <xref:System.Windows.Forms.ToolStripItem.DragLeave>é gerado.</xref:System.Windows.Forms.ToolStripItem.DragLeave> </xref:System.Windows.Forms.DragAction>"
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the QueryContinueDrag event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of a type that inherits from <xref:System.Windows.Forms.ToolStripItem>, such as a <xref:System.Windows.Forms.ToolStripButton> or <xref:System.Windows.Forms.ToolStripMenuItem>. Then name the instance `ToolStripItem1` and ensure that the event handler is associated with the QueryContinueDrag event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#119](~/add/codesnippet/csharp/e-system.windows.forms.t_15_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#119](~/add/codesnippet/visualbasic/e-system.windows.forms.t_15_1.vb)]"
  syntax:
    content: public event System.Windows.Forms.QueryContinueDragEventHandler QueryContinueDrag;
    return:
      type: System.Windows.Forms.QueryContinueDragEventHandler
      description: "A ser adicionado."
  exceptions: []
