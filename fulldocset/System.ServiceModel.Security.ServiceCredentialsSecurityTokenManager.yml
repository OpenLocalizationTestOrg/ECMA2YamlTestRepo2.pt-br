  langs:
  - csharp
  name: CreateSecurityTokenProvider(SecurityTokenRequirement)
  nameWithType: ServiceCredentialsSecurityTokenManager.CreateSecurityTokenProvider(SecurityTokenRequirement)
  fullName: System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenProvider(SecurityTokenRequirement)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Cria um provedor de token com base em de segurança de <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenRequirement&quot;> </xref>."
  remarks: "A <xref:System.IdentityModel.Selectors.SecurityTokenProvider>classe é responsável por obter tokens para um determinado <xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement>.</xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement> </xref:System.IdentityModel.Selectors.SecurityTokenProvider> Opcionalmente, provedores de token podem dar suporte a renovação e também os tokens de cancelamento. O provedor de token pode armazenar em cache tokens se ele estiver configurado para fazer isso."
  example:
  - "The following code shows how to override this method.  \n  \n [!code-vb[ClientCredentialsSecurityTokenManager#4](~/add/codesnippet/visualbasic/399fa5ca-8ab5-4dd6-bfe8-_1.vb)]\n [!code-cs[ClientCredentialsSecurityTokenManager#4](~/add/codesnippet/csharp/399fa5ca-8ab5-4dd6-bfe8-_1.cs)]"
  syntax:
    content: public override System.IdentityModel.Selectors.SecurityTokenProvider CreateSecurityTokenProvider (System.IdentityModel.Selectors.SecurityTokenRequirement requirement);
    parameters:
    - id: requirement
      type: System.IdentityModel.Selectors.SecurityTokenRequirement
      description: "O requisito de token de segurança."
    return:
      type: System.IdentityModel.Selectors.SecurityTokenProvider
      description: "O provedor de token de segurança."
  overload: System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenProvider*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>requirement</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Um provedor de token de segurança não pode ser criado para o <code> requirement </code> que foi passado."
  platform:
  - net462
- uid: System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenSerializer(System.IdentityModel.Selectors.SecurityTokenVersion)
  id: CreateSecurityTokenSerializer(System.IdentityModel.Selectors.SecurityTokenVersion)
  parent: System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager
  langs:
  - csharp
  name: CreateSecurityTokenSerializer(SecurityTokenVersion)
  nameWithType: ServiceCredentialsSecurityTokenManager.CreateSecurityTokenSerializer(SecurityTokenVersion)
  fullName: System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenSerializer(SecurityTokenVersion)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Cria um serializador de token com base na versão de token de segurança passado de segurança."
  remarks: "O <xref:System.IdentityModel.Selectors.SecurityTokenSerializer>é usado para gravar e ler os tokens de segurança e segurança referências de símbolo.</xref:System.IdentityModel.Selectors.SecurityTokenSerializer> Ao desserializar o token do XML, o token retornado deve ser capaz de executar operações criptográficas. O serializador de token deve ser capaz de fazer a validação suficiente para garantir que o token pode realizar as operações de criptografia (processamento de tíquete Kerberos, decodificação de x.&509;, decodificação de SAML e assim por diante), mas deve adiar decisões de confiança do aplicativo para o autenticador."
  syntax:
    content: public override System.IdentityModel.Selectors.SecurityTokenSerializer CreateSecurityTokenSerializer (System.IdentityModel.Selectors.SecurityTokenVersion version);
    parameters:
    - id: version
      type: System.IdentityModel.Selectors.SecurityTokenVersion
      description: "A versão do token de segurança."
    return:
      type: System.IdentityModel.Selectors.SecurityTokenSerializer
      description: "O serializador de token de segurança."
  overload: System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenSerializer*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Não é possível criar um serializador de token de segurança para o <code> version </code> que foi passado."
  platform:
  - net462
