  name: WebConfigurationManager
  nameWithType: WebConfigurationManager
  fullName: System.Web.Configuration.WebConfigurationManager
  type: Class
  summary: "Fornece acesso aos arquivos de configuração que se aplicam a aplicativos da Web."
  remarks: "A classe WebConfigurationManager permite acessar informações do computador e do aplicativo.       Usar WebConfigurationManager é a melhor maneira de trabalhar com arquivos de configuração relacionados aos aplicativos da Web. Para aplicativos cliente, use a <xref:System.Configuration.ConfigurationManager>classe.</xref:System.Configuration.ConfigurationManager>       Seu aplicativo pode estender o <xref:System.Configuration>tipos ou usá-los diretamente para lidar com informações de configuração, conforme explicado na lista a seguir:- `Handling configuration`.</xref:System.Configuration> Para lidar com informações de configuração usando os tipos padrão, use uma das seguintes abordagens:- `Accessing a section`. Para acessar informações de configuração para seu aplicativo, você deve usar uma da `GetSection` métodos fornecidos pelo WebConfigurationManager. Para `<appSettings>` e `<connectionStrings>`, você usa o <xref:System.Web.Configuration.WebConfigurationManager.AppSettings%2A>e <xref:System.Web.Configuration.WebConfigurationManager.ConnectionStrings%2A>Propriedades.</xref:System.Web.Configuration.WebConfigurationManager.ConnectionStrings%2A> </xref:System.Web.Configuration.WebConfigurationManager.AppSettings%2A> Esses métodos execute operações somente leitura, use uma única instância armazenada em cache da configuração e são multithread com suporte.          -   `Accessing configuration files`. Seu aplicativo pode ler e gravar configurações em qualquer nível para si mesmo ou para outros aplicativos ou computadores, localmente ou remotamente. Você usa uma da `open` métodos fornecidos pelo WebConfigurationManager. Esses métodos retornarão um <xref:System.Configuration.Configuration>objeto, que por sua vez, fornece os métodos e propriedades necessários para lidar com os arquivos de configuração subjacentes.</xref:System.Configuration.Configuration> Esses métodos executam leitura ou operações de gravação e recrie os dados de configuração, sempre que um arquivo é aberto.          -   `Advanced configuration`. Mais avançados de tratamento de configuração é fornecido pelos tipos de <xref:System.Configuration.SectionInformation>, <xref:System.Configuration.PropertyInformation>, <xref:System.Configuration.PropertyInformationCollection>, <xref:System.Configuration.ElementInformation>, <xref:System.Configuration.ContextInformation>, <xref:System.Configuration.ConfigurationSectionGroup>e <xref:System.Configuration.ConfigurationSectionGroupCollection>.</xref:System.Configuration.ConfigurationSectionGroupCollection> </xref:System.Configuration.ConfigurationSectionGroup> </xref:System.Configuration.ContextInformation> </xref:System.Configuration.ElementInformation> </xref:System.Configuration.PropertyInformationCollection> </xref:System.Configuration.PropertyInformation> </xref:System.Configuration.SectionInformation>      -   `Extending configuration standard types`. Você também pode fornecer os elementos de configuração personalizada ao estender os tipos de configuração padrão, como <xref:System.Configuration.ConfigurationElement>, <xref:System.Configuration.ConfigurationElementCollection>, <xref:System.Configuration.ConfigurationProperty>, e <xref:System.Configuration.ConfigurationSection>usando uma programação ou em um modelo atribuído.</xref:System.Configuration.ConfigurationSection> </xref:System.Configuration.ConfigurationProperty> </xref:System.Configuration.ConfigurationElementCollection> </xref:System.Configuration.ConfigurationElement> Consulte o <xref:System.Configuration.ConfigurationSection>classe para obter um exemplo de como estender um tipo de configuração padrão por meio de programação.</xref:System.Configuration.ConfigurationSection> Consulte o <xref:System.Configuration.ConfigurationElement>classe para obter um exemplo de como estender um tipo de configuração padrão usando o modelo atribuída.</xref:System.Configuration.ConfigurationElement>"
  example:
  - "The following example shows how to access configuration information with the  \n  \n <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> method.  \n  \n [!code-vb[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/visualbasic/t-system.web.configurati_19_1.vb)]\n [!code-cs[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/csharp/t-system.web.configurati_19_1.cs)]"
