- uid: System.Web.UI.WebControls.Panel.DefaultButton
  id: DefaultButton
  parent: System.Web.UI.WebControls.Panel
  langs:
  - csharp
  name: DefaultButton
  nameWithType: Panel.DefaultButton
  fullName: System.Web.UI.WebControls.Panel.DefaultButton
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o identificador para o botão padrão que está contido no <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> controle."
  remarks: "Use a propriedade DefaultButton para indicar qual botão é clicado quando o <xref:System.Web.UI.WebControls.Panel>controle tem foco e o usuário pressiona a tecla ENTER.</xref:System.Web.UI.WebControls.Panel> O DefaultButton pode ser definido como o identificador para um <xref:System.Web.UI.WebControls.Button>controle ou qualquer controle que implementa o <xref:System.Web.UI.WebControls.IButtonControl>interface exceto um <xref:System.Web.UI.WebControls.LinkButton>controle.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.IButtonControl> </xref:System.Web.UI.WebControls.Button>       Se o DefaultButton é definido como um controle que não implementa o <xref:System.Web.UI.WebControls.IButtonControl>interface, ou a um controle que não está contido no <xref:System.Web.UI.WebControls.Panel>controle, o <xref:System.Web.UI.WebControls.Panel>controle gera uma exceção durante o processamento.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.IButtonControl>       Não há suporte para a configuração da propriedade DefaultButton para os seguintes cenários: - definir foco fora dos controles de entrada no painel e, em seguida, pressionando a tecla ENTER. A ação padrão de postagem não é garantida para disparar.      -Pressionando a tecla ENTER com foco em uma caixa de texto de várias linha. Em uma caixa de texto de várias linha, o pressionamento da tecla ENTER deve criar uma nova linha na caixa de texto que é o comportamento esperado. Em navegadores onde o pressionando a tecla ENTER dentro de gatilhos uma caixa de texto de várias linhas um post novamente, mas você deseja que a tecla ENTER para criar uma nova linha em vez disso, você pode anexar uma função de JavaScript para o controle de entrada. O script deve capturar a tecla ENTER e parar o postback. Por exemplo, você pode usar o <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>coleção de propriedades para adicionar o script de cliente para o `onKeyPress` evento.</xref:System.Web.UI.WebControls.WebControl.Attributes%2A>      -Fazendo referência a um botão padrão que é um <xref:System.Web.UI.WebControls.LinkButton>controle.</xref:System.Web.UI.WebControls.LinkButton> Somente <xref:System.Web.UI.WebControls.Button>e <xref:System.Web.UI.WebControls.ImageButton>há suporte para controles.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.Button>      -Alteração o DefaultButton programaticamente durante um postback assíncrono quando o <xref:System.Web.UI.WebControls.Panel>controle não está dentro de um <xref:System.Web.UI.UpdatePanel>controle.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.WebControls.Panel> Faz o post assíncrona pode ser habilitada em uma página, adicionando um ou mais <xref:System.Web.UI.UpdatePanel>controles para a página.</xref:System.Web.UI.UpdatePanel> <xref:System.Web.UI.UpdatePanel>controles podem ser usados para atualizar regiões selecionadas de uma página em vez de atualizar a página inteira com um postback.</xref:System.Web.UI.UpdatePanel> Para obter mais informações, consulte [visão geral do controle UpdatePanel](~/add/includes/ajax-current-ext-md.md) e [visão geral de renderização de página parcial](~/add/includes/ajax-current-ext-md.md).      -Definir esta propriedade por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string DefaultButton { get; set; }
    return:
      type: System.String
