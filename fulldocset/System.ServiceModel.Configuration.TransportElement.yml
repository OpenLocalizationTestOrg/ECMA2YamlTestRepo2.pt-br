  name: TransportElement
  nameWithType: TransportElement
  fullName: System.ServiceModel.Configuration.TransportElement
  type: Class
  summary: "Fornece uma classe base para representar um elemento de configuração de associação de transporte."
  remarks: "Essa classe contém propriedades que são comuns a todos os elementos de configuração de associação de transporte fornecidos pelo [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]. Ele trata a conversão das configurações de codificador de mensagem e transporte base em seus manifestações de tempo de execução. Ela delega a conversão da lógica de configurações específicas para transporte (por exemplo, HttpProxySettings para HTTP) em suas associações de transporte de classe derivada concreta."
  syntax:
    content: 'public abstract class TransportElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
