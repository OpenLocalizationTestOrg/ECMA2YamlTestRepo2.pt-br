  name: MobilePage
  nameWithType: MobilePage
  fullName: System.Web.UI.MobileControls.MobilePage
  type: Class
  summary: "Serve como a classe base para todas as páginas Web Forms ASP.NET móveis. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "A classe MobilePage herda o ASP.NET <xref:System.Web.UI.Page>classe.</xref:System.Web.UI.Page> Para especificar uma página móvel e usar controles móveis do ASP.NET, uma página de Web Forms do ASP.NET móvel deve conter a seguinte diretiva de página.      ```   <%@ Page      Inherits=&quot;System.Web.UI.MobileControls.MobilePage&quot; Language=&quot;c#&quot; %>   ```O `Inherits` atributo é necessário. O `Language` atributo está definido para a linguagem que é usada na página, se necessário.      > [!NOTE] > Páginas de celular do ASP.NET permitem vários formulários móveis em cada página, ao passo que permitir que páginas da Web ASP.NET para somente um formulário por página."
  syntax:
    content: >-
      [System.ComponentModel.Designer("Microsoft.VisualStudio.Web.WebForms.MobileWebFormDesigner, Microsoft.VisualStudio.Web, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.ComponentModel.Design.IRootDesigner))]

      [System.ComponentModel.ToolboxItem(false)]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

