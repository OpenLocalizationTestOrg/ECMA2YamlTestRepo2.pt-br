  namespace: System.Web.UI.WebControls
  summary: "Obtém as propriedades de estilo para itens alternados a <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controle."
  remarks: "Use a propriedade AlternatingItemStyle para fornecer um estilo personalizado para os itens alternados no <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid> Atributos de estilo comuns que podem ser ajustados incluem forecolor, backcolor, fonte e alinhamento do conteúdo dentro da célula. Fornecer um estilo diferente aprimora a aparência do <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid>       Propriedades de estilo do item de <xref:System.Web.UI.WebControls.DataGrid>controle são herdadas de propriedade de estilo de um item para outro através de uma hierarquia.</xref:System.Web.UI.WebControls.DataGrid> Propriedades de estilo do item definidas como inferiores na hierarquia são herdadas por propriedades de estilo do item superiores na hierarquia. Por exemplo, se você especificar uma fonte em vermelho para a <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>propriedade, todas as outras propriedades de estilo do item no <xref:System.Web.UI.WebControls.DataGrid>controle também terá uma fonte vermelha.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> Isso permite que você forneça uma aparência comum para o controle definindo uma propriedade de estilo do item único. Você pode substituir as configurações de estilo herdado para uma propriedade de estilo do item que é superior na hierarquia, definindo suas propriedades de estilo. Por exemplo, você pode especificar uma fonte azul para a propriedade AlternatingItemStyle, substituindo a fonte vermelha especificado no <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>propriedade.</xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> A tabela a seguir lista a ordem da hierarquia do mais alto ao mais baixo.      | Precedência | Propriedade de estilo |   |----------------|--------------------|   |&1; | <xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A>|   |&2; | <xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A>|   |&3; | AlternatingItemStyle |   |&4; | <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>|   |&5; | <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|       Para especificar um estilo personalizado para os itens alternados, coloque o `<AlternatingItemStyle>` marcas entre as marcas de abertura e fechamento do <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A> Em seguida, você pode listar os atributos de estilo de abertura `<AlternatingItemStyle>` marca."
  example:
