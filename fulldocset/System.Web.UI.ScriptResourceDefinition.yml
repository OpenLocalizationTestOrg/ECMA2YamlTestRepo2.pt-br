- uid: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection
  id: CdnSupportsSecureConnection
  parent: System.Web.UI.ScriptResourceDefinition
  langs:
  - csharp
  name: CdnSupportsSecureConnection
  nameWithType: ScriptResourceDefinition.CdnSupportsSecureConnection
  fullName: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Obtém ou define um valor que indica para o <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> se um recurso de script deve ser acessado usando uma conexão segura para o caminho de rede (CDN) do fornecimento de conteúdo quando a página é acessada usando HTTPS."
  remarks: "Use a propriedade CdnSupportsSecureConnection para verificar se o recurso de script associados deve ser acessado pelo <xref:System.Web.UI.ScriptManager>usando uma conexão segura (SSL) para uma CDN.</xref:System.Web.UI.ScriptManager> Usando a propriedade CdnSupportsSecureConnection, você pode evitar uma mensagem de aviso do navegador quando o aplicativo da Web tenta solicitar conteúdo seguro de uma CDN que oferece suporte a SSL."
  syntax:
    content: public bool CdnSupportsSecureConnection { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o CDN deve ser acessada usando HTTPS. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection*
  exceptions: []
  platform:
  - net462
