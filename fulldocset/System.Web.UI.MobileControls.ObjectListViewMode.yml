  summary: "Exibição de detalhes. Essa exibição é processada separadamente somente para dispositivos WML. Ele consiste em um menu com comandos do ObjectList, junto com um item de menu exibindo o <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;> </xref> exibição. Para dispositivos HTML, essa exibição é combinada com o <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;> </xref> exibição com os comandos que aparecem como hiperlinks abaixo os detalhes. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  syntax:
    content: Details
    return:
      type: System.Web.UI.MobileControls.ObjectListViewMode
      description: "A ser adicionado."
