  name: PolicyLevel
  nameWithType: PolicyLevel
  fullName: System.Security.Policy.PolicyLevel
  type: Class
  summary: "Representa os níveis de política de segurança para o common language runtime. Essa classe não pode ser herdada."
  remarks: "> [!IMPORTANT]> Começando com o [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], o common language runtime (CLR) está mudando fornecendo a política de segurança para computadores. Recomendamos que você use [políticas de restrição de Software (SRP) Windows](http://go.microsoft.com/fwlink/?LinkId=178101) ou [AppLocker](http://go.microsoft.com/fwlink/?LinkId=178102) como uma substituição para a política de segurança do CLR. As informações neste tópico se aplicam ao .NET Framework versão 3.5 e anteriores; não é aplicável para o [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] e posterior. Para obter mais informações sobre essa e outras alterações, consulte [alterações de segurança](~/add/includes/ajax-current-ext-md.md).       O nível mais alto de política de segurança é toda a empresa. Sucessivos níveis mais baixos da hierarquia representam mais restrições de política, mas nunca podem conceder mais permissões do que o permitido por níveis mais altos. Os seguintes níveis de política são implementados: 1.  Corporativa: Política de segurança para todo o código gerenciado em uma empresa.      2.  Computador: Política de segurança para todo o código gerenciado executado no computador.      3.  Usuário: Política de segurança para todo o código gerenciado executado pelo usuário.      4.  Domínio de aplicativo: política de segurança para todo o código gerenciado em um aplicativo.       Um nível de política consiste em um conjunto de grupos de código, organizados em uma única árvore com raiz (consulte <xref:System.Security.Policy.CodeGroup>), um conjunto de conjuntos de permissões nomeadas que são referenciados pelos grupos de código para especificar as permissões a serem concedidas ao código que pertencem ao grupo de códigos e uma lista de assemblies totalmente confiáveis.</xref:System.Security.Policy.CodeGroup>       Use <xref:System.Security.SecurityManager.PolicyHierarchy%2A?displayProperty=fullName>para enumerar os níveis de diretiva.</xref:System.Security.SecurityManager.PolicyHierarchy%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PolicyLevel
