  name: SecureMethodAttribute
  nameWithType: SecureMethodAttribute
  fullName: System.EnterpriseServices.SecureMethodAttribute
  type: Class
  summary: "Garante que a infraestrutura de chamadas por meio de uma interface para um método ou para cada método em uma classe ao usar o serviço de segurança. Classes precisam usar interfaces para usar os serviços de segurança. Essa classe não pode ser herdada."
  remarks: "Se `SecureMethod` for especificado, ele não deve ser desabilitado no catálogo do COM+; se habilitados no catálogo do COM+, ele deve ser especificado no componente."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Method, AllowMultiple=false, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class SecureMethodAttribute : Attribute
