  langs:
  - csharp
  name: PipeAccessRights
  nameWithType: PipeAccessRights
  fullName: System.IO.Pipes.PipeAccessRights
  type: Enum
  summary: "Define os direitos de acesso para usar ao criar o acesso e regras de auditoria."
  remarks: "A enumeração PipeAccessRights Especifica quais ações de sistema de arquivo são permitidas para uma determinada conta de usuário e quais ações de sistema de arquivo são auditadas para uma determinada conta de usuário.       Use a enumeração de PipeAccessRights quando você cria uma regra de acesso com a <xref:System.IO.Pipes.PipeAccessRule>classe ou quando você cria uma regra de auditoria com a <xref:System.IO.Pipes.PipeAuditRule>classe.</xref:System.IO.Pipes.PipeAuditRule> </xref:System.IO.Pipes.PipeAccessRule>       Esta enumeração contém vários valores de direitos específicos de sistema e de vários valores que são uma combinação desses valores específicos.  É mais fácil de usar os valores de combinação, como ControleTotal, leitura e gravação, em vez de especificar o valor de cada componente separadamente."
  syntax:
    content: >-
      [System.Flags]

      public enum PipeAccessRights
  inheritance:
  - System.Enum
  platform:
  - net462
