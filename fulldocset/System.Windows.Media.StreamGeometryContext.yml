      description: "A coleção de pontos que especificam os pontos de controle e pontos de destino para um ou mais curvas de Bézier quadráticas. O primeiro ponto na lista especifica o ponto de controle da curva, o próximo ponto Especifica o ponto de destino, o próximo ponto Especifica o ponto de controle da curva Avançar e assim por diante. A lista deve conter um número par de pontos."
    - id: isStroked
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para tornar o segmento traçados quando um <xref href=&quot;System.Windows.Media.Pen&quot;> </xref> é usado para renderizar o segmento; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
