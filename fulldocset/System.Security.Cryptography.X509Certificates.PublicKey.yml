- uid: System.Security.Cryptography.X509Certificates.PublicKey.Oid
  id: Oid
  parent: System.Security.Cryptography.X509Certificates.PublicKey
  langs:
  - csharp
  name: Oid
  nameWithType: PublicKey.Oid
  fullName: System.Security.Cryptography.X509Certificates.PublicKey.Oid
  type: Property
  assemblies:
  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "Obtém um objeto (OID) de identificador de objeto da chave pública."
  remarks: "Um identificador de objeto (OID) é um número que identifica exclusivamente uma classe de objeto ou atributo. Um identificador de objeto é representado como uma cadeia de decimal pontilhada, como &quot;1.2.3.4&quot;. Identificadores de objeto são organizados em uma hierarquia global. Autoridades de registro nacionais emitem identificadores de objeto de raiz para indivíduos ou organizações que gerenciam a hierarquia de OIDs agrupados abaixo de seu identificador de objeto raiz."
  example:
  - "The following code example creates a command-line executable that takes a certificate file as an argument and prints various certificate properties to the console.  \n  \n [!code-cpp[CertInfo#1](~/add/codesnippet/cpp/p-system.security.crypto_24_1.cpp)]\n [!code-cs[CertInfo#1](~/add/codesnippet/csharp/p-system.security.crypto_24_1.cs)]\n [!code-vb[CertInfo#1](~/add/codesnippet/visualbasic/p-system.security.crypto_24_1.vb)]"
  syntax:
    content: public System.Security.Cryptography.Oid Oid { get; }
    return:
      type: System.Security.Cryptography.Oid
      description: "Um objeto OID (identificador) do objeto da chave pública."
  overload: System.Security.Cryptography.X509Certificates.PublicKey.Oid*
  exceptions: []
  platform:
  - net462
