  summary: "Obtém ou define o manipulador interno que processa as mensagens de resposta HTTP."
  remarks: "Essa propriedade InnerHandler só pode ser definida antes que a classe é usada (o <xref:System.Net.Http.DelegatingHandler.SendAsync%2A>método é chamado).</xref:System.Net.Http.DelegatingHandler.SendAsync%2A>       Observe que InnerHandler propriedade pode ser um manipulador de delegação, embora isso é comum. Essa abordagem permite a criação de pilhas de manipulador de mensagens de resposta HTTP."
