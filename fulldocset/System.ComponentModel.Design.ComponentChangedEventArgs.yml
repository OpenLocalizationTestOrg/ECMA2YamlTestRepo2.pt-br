  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.ComponentModel.Design.IComponentChangeService.ComponentChanged&quot;> </xref> eventos. Essa classe não pode ser herdada."
  remarks: "ComponentChangedEventArgs fornece dados para um <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>evento.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> O <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>evento notifica o <xref:System.ComponentModel.Design.IComponentChangeService>e registrado manipuladores de eventos que um componente específico no documento ativo no momento foi alterado.</xref:System.ComponentModel.Design.IComponentChangeService> </xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>       Um ComponentChangedEventArgs fornece as seguintes informações: - um <xref:System.ComponentModel.Design.ComponentChangedEventArgs.Component%2A>propriedade que indica o componente foi modificado.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.Component%2A>      -A <xref:System.ComponentModel.Design.ComponentChangedEventArgs.Member%2A>propriedade que indica o membro que foi alterado.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.Member%2A>      -A <xref:System.ComponentModel.Design.ComponentChangedEventArgs.NewValue%2A>propriedade que indica o novo valor do membro.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.NewValue%2A>      -Um <xref:System.ComponentModel.Design.ComponentChangedEventArgs.OldValue%2A>propriedade que indica o valor antigo do membro.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.OldValue%2A>       Designers de componente normalmente geram o <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>evento automaticamente quando os componentes são adicionados, removidos ou modificados.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> Um <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>evento não é gerado durante o formulário carregar e descarregar porque as alterações no momento são esperadas.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> Um componente de designer pode gerar o <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>evento após uma propriedade do componente é alterado; Isso garante que a janela de propriedades exibirá a propriedade atualizada.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>"
  example:
  - "The following example demonstrates creating a ComponentChangedEventArgs.  \n  \n [!code-cs[ComponentChangedEventArgsExample#1](~/add/codesnippet/csharp/t-system.componentmodel._99_1.cs)]\n [!code-cpp[ComponentChangedEventArgsExample#1](~/add/codesnippet/cpp/t-system.componentmodel._99_1.cpp)]\n [!code-vb[ComponentChangedEventArgsExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._99_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComponentChangedEventArgs : EventArgs
