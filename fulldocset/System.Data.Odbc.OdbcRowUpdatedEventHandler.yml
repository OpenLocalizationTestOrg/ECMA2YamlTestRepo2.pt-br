  remarks: "O manipulador não é necessário para realizar qualquer ação, e seu código deve evitar gerar exceções ou permitir exceções sejam propagadas para o método de chamada. As exceções que atingem o chamador serão ignoradas.       Quando você cria um <xref:System.Data.Odbc.OdbcRowUpdatedEventArgs>delegado, você identificar o método que manipulará o evento.</xref:System.Data.Odbc.OdbcRowUpdatedEventArgs> Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)"
