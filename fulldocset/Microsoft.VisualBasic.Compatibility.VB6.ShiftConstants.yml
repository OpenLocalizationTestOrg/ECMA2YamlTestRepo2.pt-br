  name: ShiftConstants
  nameWithType: ShiftConstants
  fullName: Microsoft.VisualBasic.Compatibility.VB6.ShiftConstants
  type: Enum
  summary: "Fornece constantes para compatibilidade com o turno constantes de máscara de parâmetro no Visual Basic 6.0."
  remarks: "No Visual Basic 6.0, constantes de máscara de parâmetro shift foram usados para representar o estado de teclas modificadoras no `Shift` parâmetro de vários manipuladores de eventos de mouse e chave. Em [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], alterou os parâmetros para eventos de mouse e de chave e constantes não são mais necessários. Constantes permitem que o código que foi atualizado do Visual Basic 6.0 para continuar a ser executados sem modificações adicionais.      > [!NOTE] > Funções e objetos no <xref:Microsoft.VisualBasic.Compatibility.VB6>namespace são fornecidos para uso pelas ferramentas de atualização do Visual Basic 6.0 para [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> Na maioria dos casos, essas funções e objetos duplicam a funcionalidade que você pode encontrar em outros namespaces no [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Eles são necessários apenas quando o modelo de código do Visual Basic 6.0 difere significativamente da implementação do .NET Framework."
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum ShiftConstants
