  remarks: "Esse método cria a pasta especificada e todos os subdiretórios. O diretório de destino não pode já existir. Exceções relacionadas à validação de caminhos no `destinationDirectoryName` ou `sourceArchiveFileName` parâmetros são lançados antes da extração. Caso contrário, se ocorrer um erro durante a extração, o arquivo permanece parcialmente extraído. Cada arquivo extraído tem o mesmo caminho relativo para o diretório especificado por `destinationDirectoryName` como sua fonte de entrada tem para a raiz do arquivo.       Se `entryNameEncoding` é definida como um valor diferente de `null`, nomes de entrada são decodificados de acordo com as seguintes regras: - para nomes de entrada quando a sinalizador (no sinalizador de bit de uso geral do cabeçalho do arquivo local) de codificação de linguagem não é definida, a entrada de nomes são decodificados usando a codificação especificada.      -Para entradas em que o sinalizador de codificação de idioma é definido, os nomes de entrada são decodificados usando UTF-8.       Se `entryNameEncoding` é definido como `null`, nomes de entrada são decodificados de acordo com as seguintes regras: - para entradas quando a sinalizador (no sinalizador de bit de uso geral do cabeçalho do arquivo local) de codificação de linguagem não é definida, entrada nomes são decodificados usando a página de código atual do sistema padrão.      -Para entradas em que o sinalizador de codificação de idioma é definido, os nomes de entrada são decodificados usando UTF-8."
