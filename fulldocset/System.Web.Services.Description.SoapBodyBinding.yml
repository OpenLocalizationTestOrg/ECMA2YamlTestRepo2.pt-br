- uid: System.Web.Services.Description.SoapBodyBinding.Encoding
  id: Encoding
  parent: System.Web.Services.Description.SoapBodyBinding
  langs:
  - csharp
  name: Encoding
  nameWithType: SoapBodyBinding.Encoding
  fullName: System.Web.Services.Description.SoapBodyBinding.Encoding
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "Obtém ou define uma cadeia de caracteres que contém uma lista de URIs delimitada por espaço. Os URIs representam a codificação estilo (ou estilos) a ser usado para codificar mensagens dentro do corpo SOAP."
  remarks: "O valor dessa propriedade deve ser definido somente se o valor de <xref:System.Web.Services.Description.SoapBodyBinding.Use%2A>é de propriedade `Encoded`.</xref:System.Web.Services.Description.SoapBodyBinding.Use%2A> Caso contrário, o valor dessa propriedade será ignorado."
  example:
  - >-
    [!code-cpp[SoapBindingStyle_Rpc#3](~/add/codesnippet/cpp/p-system.web.services.de_53_1.cpp)]
     [!code-cs[SoapBindingStyle_Rpc#3](~/add/codesnippet/csharp/p-system.web.services.de_53_1.cs)]
     [!code-vb[SoapBindingStyle_Rpc#3](~/add/codesnippet/visualbasic/p-system.web.services.de_53_1.vb)]
  syntax:
    content: public string Encoding { get; set; }
    return:
      type: System.String
      description: "Uma cadeia de caracteres que contém uma lista de URIs. O valor padrão é uma cadeia de caracteres vazia (&quot;&quot;)."
  overload: System.Web.Services.Description.SoapBodyBinding.Encoding*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Description.SoapBodyBinding.Namespace
  id: Namespace
  parent: System.Web.Services.Description.SoapBodyBinding
  langs:
  - csharp
  name: Namespace
  nameWithType: SoapBodyBinding.Namespace
  fullName: System.Web.Services.Description.SoapBodyBinding.Namespace
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "Obtém ou define o URI que representa o local das especificações de codificação de conteúdo não especificamente definida pelo <xref:System.Web.Services.Description.SoapBodyBinding.Encoding*>propriedade.</xref:System.Web.Services.Description.SoapBodyBinding.Encoding*>"
  remarks: "Esta propriedade retornará uma cadeia de caracteres vazia (&quot;&quot;) se o valor da propriedade não foi definido. O valor deve ser definido somente se o valor de <xref:System.Web.Services.Description.SoapBodyBinding.Use%2A>é de propriedade `Encoded`.</xref:System.Web.Services.Description.SoapBodyBinding.Use%2A> Caso contrário, o propriedade valor será ignorado, assim, levando a um comportamento inesperado pelo serviço da Web em XML."
  example:
  - >-
    [!code-cpp[SoapBindingStyle_Rpc#4](~/add/codesnippet/cpp/p-system.web.services.de_56_1.cpp)]
     [!code-cs[SoapBindingStyle_Rpc#4](~/add/codesnippet/csharp/p-system.web.services.de_56_1.cs)]
     [!code-vb[SoapBindingStyle_Rpc#4](~/add/codesnippet/visualbasic/p-system.web.services.de_56_1.vb)]
  syntax:
    content: public string Namespace { get; set; }
    return:
      type: System.String
      description: "Uma cadeia de caracteres contendo um URI."
  overload: System.Web.Services.Description.SoapBodyBinding.Namespace*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Description.SoapBodyBinding.Parts
  id: Parts
  parent: System.Web.Services.Description.SoapBodyBinding
  langs:
  - csharp
  name: Parts
  nameWithType: SoapBodyBinding.Parts
  fullName: System.Web.Services.Description.SoapBodyBinding.Parts
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "Obtém ou define um valor que indica quais partes da mensagem transmitida aparecem na parte de corpo SOAP da transmissão."
  remarks: "Algumas partes da mensagem transmitida podem aparecer em partes diferentes do corpo SOAP, como quando o SOAP é usado com <xref:System.Web.Services.Description.MimeMultipartRelatedBinding>.</xref:System.Web.Services.Description.MimeMultipartRelatedBinding> Nesse caso, os outros membros do <xref:System.Web.Services.Description.MimePart.Extensions%2A>propriedade determinar os locais de outras partes da mensagem.</xref:System.Web.Services.Description.MimePart.Extensions%2A>       Essa propriedade retornará exatamente as mesmas informações que o <xref:System.Web.Services.Description.SoapBodyBinding.PartsString%2A>propriedade, mas os resultados são retornados em uma matriz em vez de dentro de uma cadeia de caracteres delimitada por espaço.</xref:System.Web.Services.Description.SoapBodyBinding.PartsString%2A>"
  example:
  - >-
    [!code-cpp[SoapBodyBinding_Parts#1](~/add/codesnippet/cpp/p-system.web.services.de_72_1.cpp)]
     [!code-vb[SoapBodyBinding_Parts#1](~/add/codesnippet/visualbasic/p-system.web.services.de_72_1.vb)]
     [!code-cs[SoapBodyBinding_Parts#1](~/add/codesnippet/csharp/p-system.web.services.de_72_1.cs)]
  syntax:
    content: public string[] Parts { get; set; }
    return:
      type: System.String[]
      description: "Uma matriz de cadeia de caracteres que contém os nomes das partes da mensagem apropriada."
  overload: System.Web.Services.Description.SoapBodyBinding.Parts*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Description.SoapBodyBinding.PartsString
  id: PartsString
  parent: System.Web.Services.Description.SoapBodyBinding
  langs:
  - csharp
  name: PartsString
  nameWithType: SoapBodyBinding.PartsString
  fullName: System.Web.Services.Description.SoapBodyBinding.PartsString
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "Obtém ou define um valor que indica quais partes da mensagem transmitida aparecem na parte de corpo SOAP da transmissão."
  remarks: "Algumas partes da mensagem transmitida podem aparecer em partes diferentes do corpo SOAP, como quando o SOAP é usado com <xref:System.Web.Services.Description.MimeMultipartRelatedBinding>.</xref:System.Web.Services.Description.MimeMultipartRelatedBinding> Nesse caso, os outros membros do <xref:System.Web.Services.Description.MimePart.Extensions%2A>propriedade determinar os locais de outras partes da mensagem.</xref:System.Web.Services.Description.MimePart.Extensions%2A>       Essa propriedade retornará exatamente as mesmas informações que o <xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A>propriedade, mas os resultados são retornados em uma cadeia de caracteres delimitada por espaço em vez de dentro de uma matriz.</xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A> PartsString é usada internamente para serialização de xml e não deve ser chamado diretamente. Para retornar as partes da mensagem transmitida que aparecem na parte de corpo SOAP da transmissão, use o <xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A>propriedade.</xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A>"
  example:
  - >-
    [!code-cpp[SoapFaultBinding_ctor#1](~/add/codesnippet/cpp/p-system.web.services.de_6_1.cpp)]
     [!code-vb[SoapFaultBinding_ctor#1](~/add/codesnippet/visualbasic/p-system.web.services.de_6_1.vb)]
     [!code-cs[SoapFaultBinding_ctor#1](~/add/codesnippet/csharp/p-system.web.services.de_6_1.cs)]
  syntax:
    content: public string PartsString { get; set; }
    return:
      type: System.String
      description: "Uma cadeia delimitada por espaço contendo as partes da mensagem apropriada."
  overload: System.Web.Services.Description.SoapBodyBinding.PartsString*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Description.SoapBodyBinding.Use
  id: Use
  parent: System.Web.Services.Description.SoapBodyBinding
  langs:
  - csharp
  name: Use
  nameWithType: SoapBodyBinding.Use
  fullName: System.Web.Services.Description.SoapBodyBinding.Use
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "Indica se as partes da mensagem são codificadas usando as regras de codificação especificadas ou definem o esquema concreto da mensagem."
  remarks: "O <xref:System.Web.Services.Description.SoapBodyBinding.Namespace%2A>e <xref:System.Web.Services.Description.SoapBodyBinding.Encoding%2A>Propriedades dependem do valor dessa propriedade.</xref:System.Web.Services.Description.SoapBodyBinding.Encoding%2A> </xref:System.Web.Services.Description.SoapBodyBinding.Namespace%2A> Seus valores devem ser definidos somente se o valor dessa propriedade é `Encoded`. Caso contrário, o serviço Web XML produzirá um comportamento inesperado."
  example:
  - SoapBinding_SoapOperationBinding#9
  syntax:
    content: public System.Web.Services.Description.SoapBindingUse Use { get; set; }
    return:
      type: System.Web.Services.Description.SoapBindingUse
      description: "Uma da <xref href=&quot;System.Web.Services.Description.SoapBindingUse&quot;> </xref> valores. O padrão é <xref uid=&quot;langword_csharp_Default&quot; name=&quot;Default&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.Description.SoapBodyBinding.Use*
  exceptions: []
  platform:
  - net462
