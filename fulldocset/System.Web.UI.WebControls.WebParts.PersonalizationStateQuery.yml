  name: Item(String)
  nameWithType: PersonalizationStateQuery.Item(String)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item(String)
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define o valor do parâmetro de consulta."
  remarks: "Essa propriedade é o indexador padrão para a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery>classe.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery> Retorna o valor do parâmetro de consulta indicado pelo `queryKey`. Você pode usar `PersonalizationStateQuery.this[&quot;UsernameToMatch&quot;]`, `PersonalizationStateQuery.this[&quot;PathToMatch&quot;]` e `PersonalizationStateQuery.this[&quot;UserInactiveSinceDate&quot;]` para definir o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, e <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>Propriedades, respectivamente.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Quando essas três propriedades são definidas no indexador, eles são validados em relação ao tipo adequado.       Essa propriedade retorna `null` se `queryKey` não existe."
  syntax:
    content: public object this[string queryKey] { get; set; }
    parameters:
    - id: queryKey
      type: System.String
      description: 'Uma cadeia de caracteres de consulta diferencia maiusculas de minúsculas. O valor deve ser um dos seguintes: &quot;PathToMatch&quot;, &quot;UserInactiveSinceDate&quot; ou &quot;UsernameToMatch&quot;.'
    return:
      type: System.Object
      description: "O valor do parâmetro de consulta indicada pelo <code> queryKey </code> parâmetro."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>queryKey</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>queryKey</code> is an empty string (\"\").  \n  \n \\- or -  \n  \n When trimmed, <code>queryKey</code> results in an empty string.  \n  \n \\- or -  \n  \n A value provided for one of the three properties on <xref href=\"System.Web.UI.WebControls.WebParts.PersonalizationStateQuery\"></xref> was of the wrong type."
  platform:
  - net462
