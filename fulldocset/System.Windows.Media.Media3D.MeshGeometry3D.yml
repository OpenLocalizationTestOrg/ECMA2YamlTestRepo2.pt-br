  name: TriangleIndices
  nameWithType: MeshGeometry3D.TriangleIndices
  fullName: System.Windows.Media.Media3D.MeshGeometry3D.TriangleIndices
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Media3D
  summary: "Obtém ou define uma coleção de índices de triângulo para o <xref href=&quot;System.Windows.Media.Media3D.MeshGeometry3D&quot;> </xref>."
  remarks: "Um triângulo em um determinado 3D de malha, a ordem na qual vértice do triângulo posições especificadas determina se a face de triângulo é um front ou fazer face.       O [Windows Presentation Foundation](~/add/includes/ajax-current-ext-md.md) implementação 3D usa uma ordem de contorno no sentido anti-horário; ou seja, os pontos que determinam as posições de um triângulo malha frontal devem ser especificados no sentido anti-horário, conforme exibido a partir do início da malha.       Definindo a propriedade TriangleIndices é opcional. Se os índices não forem especificados, triângulos são desenhados em uma forma não indexada. Cada conjunto de três posições se torna um triângulo.      <a name=&quot;dependencyPropertyInfo_TriangleIndices&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Media.Media3D.MeshGeometry3D.TriangleIndicesProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.Media3D.MeshGeometry3D.TriangleIndicesProperty>"
  example:
  - '[!code-xml[basic3d#Basic3DXAML3DN3](~/add/codesnippet/xaml/Basic3D.BlankSample/Window1.xaml#basic3dxaml3dn3)]'
  syntax:
    content: public System.Windows.Media.Int32Collection TriangleIndices { get; set; }
    return:
      type: System.Windows.Media.Int32Collection
      description: "Coleção que contém os índices de triângulo do MeshGeometry3D."
  overload: System.Windows.Media.Media3D.MeshGeometry3D.TriangleIndices*
