  fullName: System.Windows.Forms.ValidationConstraints
  type: Enum
  summary: "Define constantes que informam <xref:System.Windows.Forms.ContainerControl.ValidateChildren*>sobre como ele deve validar controles filho do contêiner.</xref:System.Windows.Forms.ContainerControl.ValidateChildren*>"
  remarks: "Por padrão, <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>validará habilitados todos os controles em um contêiner, como um formulário.</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A> Use esta enumeração para restringir os tipos de controles cujo <xref:System.Windows.Forms.Control.Validating>é gerado.</xref:System.Windows.Forms.Control.Validating>       Você pode combinar esses valores enumerados junto com uma operação OR bit a bit. Combinação de parâmetros com um operador OR bit a bit resultará em uma operação AND lógica. Por exemplo, chamar `ValidateChildren(ValidationConstraints.ImmediateChildren | ValidationConstraints.Enabled)` gerará somente o <xref:System.Windows.Forms.Control.Validating>evento em controles que são filhos imediatos do contêiner e estão habilitados.</xref:System.Windows.Forms.Control.Validating>       Se você não especificar ImmediateChildren ao chamar <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>, o método exigirá que você valide todos os controles filho na hierarquia do controle.</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>"
  example:
  - "The following code example will only cause the <xref:System.Windows.Forms.Control.Validating> event to be raised for immediate children of the form whose <xref:System.Windows.Forms.Control.Enabled%2A> property is `true`.  \n  \n [!code-vb[ValidateChildrenWithConstraints#1](~/add/codesnippet/visualbasic/t-system.windows.forms.v_5_1.vb)]\n [!code-cs[ValidateChildrenWithConstraints#1](~/add/codesnippet/csharp/t-system.windows.forms.v_5_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ValidationConstraints
