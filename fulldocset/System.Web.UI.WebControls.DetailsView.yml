  remarks: "A linha de rodapé de página é exibida na parte inferior do <xref:System.Web.UI.WebControls.DetailsView>controlar quando o <xref:System.Web.UI.WebControls.DetailsView.FooterText%2A>ou FooterTemplate propriedade está definida.</xref:System.Web.UI.WebControls.DetailsView.FooterText%2A> </xref:System.Web.UI.WebControls.DetailsView> Você pode definir sua própria interface de usuário personalizada (UI) para a linha de rodapé de página usando a propriedade FooterTemplate. Para especificar um modelo personalizado para a linha de rodapé de página, primeiro coloque `<FooterTemplate>` marcas entre as marcas de abertura e fechamento do <xref:System.Web.UI.WebControls.DetailsView>controle.</xref:System.Web.UI.WebControls.DetailsView> Em seguida, você pode listar o conteúdo do modelo entre a abertura e fechamento `<FooterTemplate>` marcas. Para controlar o estilo da linha de rodapé, use o <xref:System.Web.UI.WebControls.DetailsView.FooterStyle%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsView.FooterStyle%2A> Como alternativa, você pode simplesmente exibir texto na linha de rodapé, definindo o <xref:System.Web.UI.WebControls.DetailsView.FooterText%2A>propriedade em vez desta propriedade.</xref:System.Web.UI.WebControls.DetailsView.FooterText%2A>      > [!NOTE] > Se ambos os <xref:System.Web.UI.WebControls.DetailsView.FooterText%2A>e FooterTemplate propriedades forem definidas, a propriedade FooterTemplate prevalece.</xref:System.Web.UI.WebControls.DetailsView.FooterText%2A>"
