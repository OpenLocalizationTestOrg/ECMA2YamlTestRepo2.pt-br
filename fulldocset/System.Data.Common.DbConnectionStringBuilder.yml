- uid: System.Data.Common.DbConnectionStringBuilder.TryGetValue(System.String,System.Object@)
  id: TryGetValue(System.String,System.Object@)
  parent: System.Data.Common.DbConnectionStringBuilder
  langs:
  - csharp
  name: TryGetValue(String,Object)
  nameWithType: DbConnectionStringBuilder.TryGetValue(String,Object)
  fullName: System.Data.Common.DbConnectionStringBuilder.TryGetValue(String,Object)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Recupera um valor correspondente para a chave fornecida neste <xref href=&quot;System.Data.Common.DbConnectionStringBuilder&quot;> </xref>."
  remarks: "O método TryGetValue permite que os desenvolvedores recuperar com segurança um valor de um <xref:System.Data.Common.DbConnectionStringBuilder>sem precisar primeiro chamar o <xref:System.Data.Common.DbConnectionStringBuilder.ContainsKey%2A>método.</xref:System.Data.Common.DbConnectionStringBuilder.ContainsKey%2A> </xref:System.Data.Common.DbConnectionStringBuilder> Porque TryGetValue não gera uma exceção ao chamar, passando uma chave que não existe, não é necessário que procurar uma chave antes de recuperar seu valor. Chamando TryGetValue com uma chave inexistente colocará o valor nulo (`Nothing` no Visual Basic) no `value` parâmetro."
  example:
  - "The following example calls the TryGetValue method, demonstrating several possible outcomes.  \n  \n [!code-vb[DataWorks DbConnectionStringBuilder.TryGetValue#1](~/add/codesnippet/visualbasic/04255a8f-6280-4043-a487-_1.vb)]\n [!code-cs[DataWorks DbConnectionStringBuilder.TryGetValue#1](~/add/codesnippet/csharp/04255a8f-6280-4043-a487-_1.cs)]  \n  \n The sample displays the following results:  \n  \n```  \nProvider=sqloledb  \nDATA SOURCE=192.168.168.1,1433  \nUnable to retrieve value for //InvalidKey//  \nUnable to retrieve value for null key.  \n```"
  syntax:
    content: public virtual bool TryGetValue (string keyword, out object value);
    parameters:
    - id: keyword
      type: System.String
      description: "A chave do item a ser recuperado."
    - id: value
      type: System.Object
      description: "O valor correspondente para o `key`."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se <code> keyword </code> foi encontrado na cadeia de conexão, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> caso contrário."
  overload: System.Data.Common.DbConnectionStringBuilder.TryGetValue*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>keyword</code>contém um valor nulo (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> no Visual Basic)."
  platform:
  - net462
