  remarks: "O <xref:System.Net.PeerToPeer.Collaboration.Peer.InviteCompleted>é gerado quando um par remoto responde a um convite para colaborar com um host de ponto a ponto ou um aplicativo host.</xref:System.Net.PeerToPeer.Collaboration.Peer.InviteCompleted> Isso ocorre quando o convite é concluída, independentemente se o par de convidados pretende colaborar. Métodos usados para gerenciar convites de ponto a ponto são no <xref:System.Net.PeerToPeer.Collaboration.PeerContact>e <xref:System.Net.PeerToPeer.Collaboration.PeerNearMe>subclasses e a <xref:System.Net.PeerToPeer.Collaboration.Peer>classe abstrata.</xref:System.Net.PeerToPeer.Collaboration.Peer> </xref:System.Net.PeerToPeer.Collaboration.PeerNearMe> </xref:System.Net.PeerToPeer.Collaboration.PeerContact> Método de retorno de chamada, o delegado e o ponteiro de função de tipo seguro são sinônimos para os métodos de delegação."
