  name: UseAccessibleHeader
  nameWithType: GridView.UseAccessibleHeader
  fullName: System.Web.UI.WebControls.GridView.UseAccessibleHeader
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se um <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controle processa seu cabeçalho em um formato acessível. Esta propriedade é fornecida para tornar o controle mais acessível para usuários de dispositivos de tecnologia assistencial."
  remarks: "Use a propriedade UseAccessibleHeader para especificar se o <xref:System.Web.UI.WebControls.GridView>controle processa sua linha de cabeçalho em um formato acessível.</xref:System.Web.UI.WebControls.GridView> Esta propriedade é fornecida para tornar o controle mais acessível para usuários de dispositivos de tecnologia assistencial. Por padrão, o valor dessa propriedade é `true` e o cabeçalho para o controle é renderizado usando `<th>` marcas de célula de cabeçalho de tabela. Além disso, um `scope=&quot;col&quot;` atributo é adicionado ao cabeçalho da tabela para especificar que o cabeçalho se aplica a todas as células na coluna. O processamento padrão da `<th>` elemento é preservado, processamento de texto em negrito e centralizados horizontalmente. Os desenvolvedores podem substituir o estilo do `<th>` folha de estilo de elemento usando um em cascata.       Se o valor dessa propriedade é `false`, o cabeçalho para o controle é renderizado usando `<td>` marcas de célula de tabela."
  example:
  - "The following example demonstrates how to use the UseAccessibleHeader property to disable the accessible header.  \n  \n [!code-vb[GridViewUseAccessibleHeader#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1058_1.aspx)]\n [!code-cs[GridViewUseAccessibleHeader#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1058_1.aspx)]"
  syntax:
    content: public virtual bool UseAccessibleHeader { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controle processa seu cabeçalho em um formato acessível; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.GridView.UseAccessibleHeader*
  exceptions: []
  platform:
  - net462
