  name: ProcessorArchitecture
  nameWithType: ProcessorArchitecture
  fullName: Microsoft.Build.Utilities.ProcessorArchitecture
  type: Class
  summary: "Determina a ferramenta correta no conjunto de ferramentas que o MSBuild deve usar, com base na arquitetura do processador do sistema atual."
  remarks: "O conjunto de ferramentas contém várias ferramentas, como compiladores, que são usados em situações diferentes. <xref:System.Reflection.ProcessorArchitecture>Determina quais dessas ferramentas devem ser usadas com base na arquitetura do sistema atual ou o CPU, como x86, AMD64 e assim por diante.</xref:System.Reflection.ProcessorArchitecture>       Para obter mais informações sobre conjuntos de ferramentas, consulte [padrão e configurações do conjunto de ferramentas personalizadas](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static class ProcessorArchitecture
