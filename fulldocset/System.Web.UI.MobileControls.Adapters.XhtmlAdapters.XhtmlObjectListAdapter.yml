  summary: "Retorna <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se o evento foi tratado. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Esse método é chamado por um controle quando ele recebe uma notificação de evento de postback, para verificar se o evento é específico do adaptador. Se o controle implementa o <xref:System.Web.UI.IPostBackEventHandler>método e recebe um evento de postback, o <xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A>é chamado de método do adaptador de controle.</xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A> </xref:System.Web.UI.IPostBackEventHandler> Se os eventos enviados para o controle podem variar dependendo do dispositivo de destino, a implementação de controle deste método deve chamar o <xref:System.Web.UI.MobileControls.Adapters.ControlAdapter.HandlePostBackEvent%2A>método do adaptador de controle.</xref:System.Web.UI.MobileControls.Adapters.ControlAdapter.HandlePostBackEvent%2A>       Este método retorna `true` ou `false`, indicando que o adaptador de dispositivo manipula o evento. Ele retorna `false` por padrão."
  syntax:
    content: public override bool HandlePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "Nome do evento."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o evento foi tratado; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
