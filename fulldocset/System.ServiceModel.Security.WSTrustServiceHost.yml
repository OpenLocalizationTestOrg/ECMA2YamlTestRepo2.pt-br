  name: WSTrustServiceHost
  nameWithType: WSTrustServiceHost
  fullName: System.ServiceModel.Security.WSTrustServiceHost
  type: Class
  summary: "Fornece um <xref href=&quot;System.ServiceModel.ServiceHost&quot;> </xref> para registrar um <xref href=&quot;System.IdentityModel.SecurityTokenService&quot;> </xref> o host de serviço terá vários pontos de extremidade registrados com base no número de ouvintes registrados na configuração."
  remarks: "Por padrão, a classe WSTrustServiceHost fornece o seguinte:-adiciona pontos de extremidade WS-Trust para o <xref:System.ServiceModel.ServiceHost>com base no <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.TrustEndpoints%2A>propriedade.</xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.TrustEndpoints%2A> </xref:System.ServiceModel.ServiceHost>      -Habilita metadados sobre os endereços de base se o <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.DisableWsdl%2A>está definida como `false`.</xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.DisableWsdl%2A>      -Ele configura o certificado de serviço no <xref:System.ServiceModel.ServiceHost>credenciais de serviço se uma seção de configuração do WIF Especifica um certificado de serviço.</xref:System.ServiceModel.ServiceHost> Observe que isso substituirá as configurações de certificado de serviço equivalente na configuração do WCF.      -Ele se integra IdentityModel manipuladores de token no pipeline de processamento de segurança chamando o método ExtensibleSecurityCredentials.ConfigureServiceHost em si mesmo.       A classe WSTrustServiceHost pode ser substituída para personalizar esse comportamento."
  syntax:
    content: 'public class WSTrustServiceHost : System.ServiceModel.ServiceHost'
