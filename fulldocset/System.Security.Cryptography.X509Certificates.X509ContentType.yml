  name: X509ContentType
  nameWithType: X509ContentType
  fullName: System.Security.Cryptography.X509Certificates.X509ContentType
  type: Enum
  summary: "Especifica o formato de um certificado x.&509;."
  remarks: "Tipos de conteúdo do certificado, Pkcs12 e SerializedCert podem ser exportados como matrizes de bytes. Portanto, todos os três formatos são certificados serializados. SerializedCert difere de um arquivo de certificado exportado em que ele é criado usando o [CertSerializeCertificateStoreElement função](http://go.microsoft.com/fwlink/?LinkId=183293), que serializa o certificado codificado e suas propriedades codificadas. Se você exportar o mesmo <xref:System.Security.Cryptography.X509Certificates.X509Certificate>de objeto em ambos os formatos e exibir as matrizes de bytes resultante, você verá que os dois são diferentes.</xref:System.Security.Cryptography.X509Certificates.X509Certificate>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum X509ContentType
  inheritance:
