  fullName: System.Windows.Forms.FormClosingEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Windows.Forms.Form.FormClosing&quot;> </xref> eventos."
  remarks: "O <xref:System.Windows.Forms.Form.FormClosing>evento ocorre somente antes de um formulário é fechado por usuário, por meio da interface de usuário (IU), ou programaticamente, por meio de chamadas para métodos, como <xref:System.Windows.Forms.Form.Close%2A>na <xref:System.Windows.Forms.Form>classe, ou <xref:System.Windows.Forms.Application.Exit%2A>em que a <xref:System.Windows.Forms.Application>classe.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> </xref:System.Windows.Forms.Form.FormClosing>       Se um formulário tem qualquer filho ou formulários de propriedade, um <xref:System.Windows.Forms.Form.FormClosing>evento também é criado para cada um.</xref:System.Windows.Forms.Form.FormClosing> Se qualquer uma das formas de cancelar o evento, nenhum dos formulários são fechados. Portanto o correspondente <xref:System.Windows.Forms.Form.FormClosed>eventos não são enviados para qualquer uma das formas.</xref:System.Windows.Forms.Form.FormClosed>       A classe FormClosingEventArgs fornece dados para esse evento. Dois membros importantes são o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>e <xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>Propriedades.</xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> O evento pode ser cancelado, definindo a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade como true.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> O <xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>propriedade fornece um motivo por que o formulário está sendo fechado.</xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.FormClosing> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.FormClosing> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#394](~/add/codesnippet/csharp/t-system.windows.forms.f_1_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#394](~/add/codesnippet/visualbasic/t-system.windows.forms.f_1_1.vb)]"
