  remarks: "Este membro normalmente é usado para registrar nativo formatos da área de transferência.       Chamar <xref:System.Windows.Forms.DataFormats.GetFormat%2A>com um número de identificação quando você quiser recuperar um <xref:System.Windows.Forms.DataFormats.Format>instância que contém o par de nome de formato do ID.</xref:System.Windows.Forms.DataFormats.Format> </xref:System.Windows.Forms.DataFormats.GetFormat%2A> Normalmente, o nome de identificação e o número é publicado pelo criador do aplicativo que você está usando o <xref:System.Windows.Forms.Clipboard>a interface com.</xref:System.Windows.Forms.Clipboard> Por exemplo, o número de identificação para obter informações de conversa de troca dinâmica de dados (DDE) no Visual Basic é `&HBF00`, e o nome de formato é `vbCFLink`.       Chame este método com qualquer número de identificação exclusivo para adicionar o par de nome de formato do ID para o `static` lista de pares de nome/ID de formato na <xref:System.Windows.Forms.DataFormats>classe.</xref:System.Windows.Forms.DataFormats> O novo nome será criado concatenando &quot;Format&quot; e o número de identificação. Essa combinação não está registrada como um novo <xref:System.Windows.Forms.Clipboard>porque não foi fornecido um nome de formato.</xref:System.Windows.Forms.Clipboard>"
