  summary: "Indica se uma operação de gravação para um [!INCLUDE[TLA#tla_metro](~/add/includes/tlasharptla-metro-md.md)] documento ou uma fila de impressão envia notificações de progresso de volta a página por página e documento ao documento."
  remarks: "Quando a notificação não estiver habilitada, o <xref:System.Windows.Xps.XpsDocumentWriter>copia a serializada [!INCLUDE[TLA#tla_metro](~/add/includes/tlasharptla-metro-md.md)] documento para o destino <xref:System.Windows.Xps.Packaging.XpsDocument>ou <xref:System.Printing.PrintQueue>que criou o <xref:System.Windows.Xps.XpsDocumentWriter>.</xref:System.Windows.Xps.XpsDocumentWriter> </xref:System.Printing.PrintQueue> </xref:System.Windows.Xps.Packaging.XpsDocument> </xref:System.Windows.Xps.XpsDocumentWriter> Quando habilitada, o <xref:System.Windows.Xps.XpsDocumentWriter>primeiro desserializa o documento, seguida reserializes-lo e, em seguida, grava no destino enquanto ele envia notificações de progresso de cada página e o documento.</xref:System.Windows.Xps.XpsDocumentWriter>"
