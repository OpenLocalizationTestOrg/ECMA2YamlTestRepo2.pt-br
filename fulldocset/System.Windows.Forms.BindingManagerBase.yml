  summary: "Quando substituído em uma classe derivada, adiciona um novo item à lista subjacente."
  remarks: "O método AddNew adiciona um novo item à lista subjacente usando o construtor padrão para o tipo do item. AddNew destina-se principalmente a ser usado por programadores adicionando suporte a associação de dados complexo para seu componente personalizado.       AddNew geralmente é implementado usando o seguinte padrão que permite aos programadores de aplicativo inserir seu próprio código para a criação de itens personalizados: 1.  AddNew gera o <xref:System.Windows.Forms.BindingSource.AddingNew>evento.</xref:System.Windows.Forms.BindingSource.AddingNew>      2.  O programador pode fornecer um item personalizado manipulando o <xref:System.Windows.Forms.BindingSource.AddingNew>evento e a configuração a <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>propriedade do <xref:System.ComponentModel.AddingNewEventArgs>parâmetro para o novo item.</xref:System.ComponentModel.AddingNewEventArgs> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> </xref:System.Windows.Forms.BindingSource.AddingNew> Caso contrário, o componente deve criar um item com o construtor padrão.      3.  Se a fonte de dados não implementa o <xref:System.ComponentModel.IEditableObject>interface, o item será adicionado imediatamente para a fonte de dados e a lista subjacente.</xref:System.ComponentModel.IEditableObject> Se há suporte para essa interface, então a adição é transacionada pela <xref:System.Windows.Forms.BindingManagerBase.CancelCurrentEdit%2A>e <xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A>métodos.</xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A> </xref:System.Windows.Forms.BindingManagerBase.CancelCurrentEdit%2A>"
