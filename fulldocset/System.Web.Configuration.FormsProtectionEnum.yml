  summary: "Especifica que o aplicativo usa um esquema de validação para verificar que o conteúdo de um cookie criptografado não foram alterado em trânsito. O cookie é criado concatenando uma chave de validação com os dados do cookie, calculando um código de autenticação de mensagem (MAC) e anexando o MAC ao cookie de saída."
