  type: Event
  assemblies:
  - System.Data
  namespace: System.Data.Odbc
  summary: "Ocorre durante uma operação de atualização depois que um comando é executado em relação à fonte de dados."
  remarks: "Quando você usa <xref:System.Data.Common.DbDataAdapter.Update%2A>, há dois eventos que ocorrem por linha de dados atualizada.</xref:System.Data.Common.DbDataAdapter.Update%2A> A ordem de execução é o seguinte: 1.  Os valores de <xref:System.Data.DataRow>são movidos para os valores de parâmetro.</xref:System.Data.DataRow>      2.  O <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>é gerado.</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  O comando é executado.      4.  Se o comando é definido como `FirstReturnedRecord`, a primeira retornou o resultado é colocado em <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  Se não houver parâmetros de saída, eles são colocados em <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      6.  O <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>é gerado.</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>é chamado.</xref:System.Data.DataRow.AcceptChanges%2A>"
  syntax:
    content: public event System.Data.Odbc.OdbcRowUpdatedEventHandler RowUpdated;
    return:
      type: System.Data.Odbc.OdbcRowUpdatedEventHandler
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
