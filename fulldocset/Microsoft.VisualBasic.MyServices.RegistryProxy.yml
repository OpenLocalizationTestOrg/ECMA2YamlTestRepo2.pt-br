- uid: Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue(System.String,System.String,System.Object)
  id: GetValue(System.String,System.String,System.Object)
  parent: Microsoft.VisualBasic.MyServices.RegistryProxy
  langs:
  - csharp
  name: GetValue(String,String,Object)
  nameWithType: RegistryProxy.GetValue(String,String,Object)
  fullName: Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue(String,String,Object)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: "Obtém um valor de uma chave do registro."
  remarks: "`valueName`não diferencia maiusculas de minúsculas.       Uma chave do registro pode conter um valor que não está associado com qualquer nome. Quando isso sem nome de valor é exibido no editor do registro, a cadeia de caracteres &quot;(Default)&quot; é exibida em vez de um nome. Para recuperar esse sem nome de valor, especifique null ou cadeia de caracteres vazia (&quot;&quot;) para `valueName`.       A tabela a seguir lista exemplos de tarefas que envolvem o `GetValue` método.      | Para | Consulte |   |--------|---------|   | Ler um valor de uma chave do registro | [Como: ler um valor de uma chave do registro](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example reads the value `Name` from `HKEY_CURRENT_USER\\Software\\MyApp` and displays it in a `MessageBox`.  \n  \n [!code-vb[VbVbalrMyRegistry#9](~/add/codesnippet/visualbasic/9a93dcf8-9de6-432f-a595-_1.vb)]"
  syntax:
    content: public object GetValue (string keyName, string valueName, object defaultValue);
    parameters:
    - id: keyName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Chave da qual o valor é a ser recuperado. Obrigatório."
    - id: valueName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Valor a ser recuperado. Obrigatório."
    - id: defaultValue
      type: System.Object
      description: "<xref uid=&quot;langword_csharp_Object&quot; name=&quot;Object&quot; href=&quot;&quot;></xref>. Valor padrão a ser fornecido se o valor não existir. Obrigatório."
    return:
      type: System.Object
      description: "Obtém um valor de uma chave do registro."
  overload: Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "O usuário não tem as permissões necessárias para ler a chave do registro."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "O <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> que contém o valor foi marcado para exclusão."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>keyName</code>não começa com uma raiz de registro válida."
  platform:
  - net462
- uid: Microsoft.VisualBasic.MyServices.RegistryProxy.LocalMachine
