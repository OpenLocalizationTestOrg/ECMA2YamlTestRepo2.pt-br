- uid: System.Web.UI.WebControls.CompareValidator.ControlToCompare
  id: ControlToCompare
  parent: System.Web.UI.WebControls.CompareValidator
  langs:
  - csharp
  name: ControlToCompare
  nameWithType: CompareValidator.ControlToCompare
  fullName: System.Web.UI.WebControls.CompareValidator.ControlToCompare
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o controle de entrada a ser comparado com o controle de entrada que está sendo validado."
  remarks: "Use a propriedade ControlToCompare para especificar um controle de entrada, como um <xref:System.Web.UI.WebControls.TextBox>controle a ser comparado com o controle de entrada que está sendo validado.</xref:System.Web.UI.WebControls.TextBox> Se o controle de entrada especificado por essa propriedade não é um controle na página, uma exceção será lançada.      > [!NOTE] > Não defina ambos o ControlToCompare e o <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>propriedade ao mesmo tempo.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> Ou você pode comparar o valor de um controle de entrada para outro controle de entrada ou para um valor constante. Se ambas as propriedades são definidas, a propriedade ControlToCompare terá precedência.       Para obter mais informações, consulte <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A?displayProperty=fullName>      > [!IMPORTANT] > Se o controle para comparar está oculto ou é dentro de um contêiner (como um <xref:System.Web.UI.WebControls.Panel>controle) que não estiver visível, o validador executa validação do lado do servidor apenas.</xref:System.Web.UI.WebControls.Panel> O script de validação de cliente oferece suporte a somente os controles visíveis.       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the ControlToCompare property to specify the control to compare with the control being validated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_139_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_139_1.aspx)]"
  syntax:
