  type: Class
  summary: "Especifica uma propriedade ou um campo sejam extraídas de uma atividade e enviadas para o serviço de rastreamento junto com uma coleção associada de anotações quando um ponto de controle for correspondido."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Cada evento de usuário ou o evento de status de atividade que ocorre durante uma instância de fluxo de trabalho está associado uma atividade específica. Um ActivityDataTrackingExtract Especifica uma propriedade ou um campo a ser extraído dessa atividade. Você pode incluir um ActivityDataTrackingExtract em um <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>ou <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName>para instruir o tempo de execução de infra-estrutura para extrair um campo ou uma propriedade da atividade associada quando a infraestrutura corresponde a uma <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>ou <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> de controle</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName> O tempo de execução controle infraestrutura coloca os dados extraídos e qualquer anotação em associada a <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>ou <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>que ele retorna para o serviço de acompanhamento.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       Definir <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member%2A>para especificar o campo ou propriedade para a infra-estrutura de controle de tempo de execução extrair a atividade.</xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member%2A> Você pode associar informações adicionais com os dados extraídos adicionando ao <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Annotations%2A>"
  syntax:
