    - id: targetFrameworkVersion
      type: System.String
      description: "A versão do framework de destino a ser usado. NULL se nenhuma versão do framework de destino. Se nenhuma versão do framework de destino, usa o algoritmo sha256."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.Manifest.UpdateFileInfo*
