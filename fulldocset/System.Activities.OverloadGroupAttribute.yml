  name: OverloadGroupAttribute
  nameWithType: OverloadGroupAttribute
  fullName: System.Activities.OverloadGroupAttribute
  type: Class
  summary: "Fornece um método para indicar quais combinações de argumentos são válidas em uma atividade."
  remarks: "Argumentos podem ser agrupados para formar grupos de sobrecargas válido. Um grupo de sobrecarga não pode ser um subconjunto ou um conjunto equivalente de outro grupo de sobrecargas. A única exceção a essa regra é um subconjunto que contém apenas argumentos onde <xref:System.Activities.RuntimeArgument.IsRequired%2A>é `false`.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Grupos de sobrecargas podem se sobrepor, mas é um erro se a interseção dos grupos de contém todos os argumentos necessários de um ou ambos os grupos de sobrecargas.       Um grupo de sobrecargas é considerado vinculado se todos os <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumentos no grupo estão associados.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Se um grupo tem zero <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumentos e pelo menos um argumento associado, e em seguida, o grupo é considerado associadas.</xref:System.Activities.RuntimeArgument.IsRequired%2A> É um erro se nenhum dos grupos associados, a menos que um grupo de sobrecargas não possui <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumentos do proprietário.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Associação <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumentos de mais de um grupo de sobrecarga não é permitida.</xref:System.Activities.RuntimeArgument.IsRequired%2A> É um erro ter mais de um grupo de sobrecargas associado, que é, todos os argumentos necessários em um grupo de sobrecargas são vinculados e qualquer argumento em outro grupo de sobrecarga também está associado.       Regras de qualquer violação dos resultados em um <xref:System.Activities.InvalidWorkflowException>que está sendo gerada quando a atividade que contém está preparada para execução.</xref:System.Activities.InvalidWorkflowException>       O <xref:System.Activities.RuntimeArgument.IsRequired%2A?displayProperty=fullName>é definido como `true` se o <xref:System.Activities.RequiredArgumentAttribute?displayProperty=fullName>é aplicado a um argumento.</xref:System.Activities.RequiredArgumentAttribute?displayProperty=fullName> </xref:System.Activities.RuntimeArgument.IsRequired%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class OverloadGroupAttribute : Attribute
