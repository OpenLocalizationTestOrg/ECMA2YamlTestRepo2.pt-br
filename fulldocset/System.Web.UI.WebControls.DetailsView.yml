  summary: "Obtém um <xref href=&quot;System.Web.UI.WebControls.DetailsViewRow&quot;> </xref> objeto que representa a linha superior de pager em um <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controle."
  remarks: "Quando a paginação está habilitada (definindo o <xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A>propriedade `true`), uma linha adicional chamada de linha de pager será exibida automaticamente o <xref:System.Web.UI.WebControls.DetailsView>controle.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A> A linha de pager contém controles que permitem ao usuário navegar para outros registros e podem ser exibidos na parte superior, inferior, ou tanto a parte superior e inferior do controle. Use a propriedade TopPagerRow para acessar programaticamente o <xref:System.Web.UI.WebControls.DetailsViewRow>objeto que representa a linha superior pager a <xref:System.Web.UI.WebControls.DetailsView>controle.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsViewRow>      > [!NOTE] > TopPagerRow a propriedade está disponível somente depois de <xref:System.Web.UI.WebControls.DetailsView>controle cria a linha de pager inferior no <xref:System.Web.UI.WebControls.DetailsView.ItemCreated>evento.</xref:System.Web.UI.WebControls.DetailsView.ItemCreated> </xref:System.Web.UI.WebControls.DetailsView>       Essa propriedade normalmente é usada quando você precisa manipular programaticamente a linha superior de pager, por exemplo, ao adicionar conteúdo personalizado. Qualquer modificação para a propriedade TopPagerRow deve ser executada após o <xref:System.Web.UI.WebControls.DetailsView>controle foi processado; caso contrário, o <xref:System.Web.UI.WebControls.DetailsView>controle substituirá as alterações.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to use the TopPagerRow property to access the top pager row of the <xref:System.Web.UI.WebControls.DetailsView> control during the <xref:System.Web.UI.WebControls.DetailsView.ItemCreated> event. Two <xref:System.Web.UI.WebControls.Label> controls within the custom pager row are then updated with the current page number and total number of pages.  \n  \n [!code-vb[DetailsViewTopPagerRow#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_822_1.aspx)]\n [!code-cs[DetailsViewTopPagerRow#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_822_1.aspx)]"
  syntax:
