  remarks: "O <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>evento o <xref:System.Windows.Forms.MaskedTextBox>classe é gerada sempre que um caractere de entrada não coincide com o elemento correspondente na máscara de entrada.</xref:System.Windows.Forms.MaskedTextBox> </xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected> Para obter mais informações, consulte o <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>evento.</xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>       Quando você cria um delegado MaskInputRejectedEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
