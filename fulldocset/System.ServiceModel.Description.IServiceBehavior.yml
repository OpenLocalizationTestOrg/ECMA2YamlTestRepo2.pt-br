  fullName: System.ServiceModel.Description.IServiceBehavior.AddBindingParameters(ServiceDescription,ServiceHostBase,Collection<ServiceEndpoint>,BindingParameterCollection)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Fornece a capacidade de transmitir dados personalizados para elementos de associação para dar suporte à implementação do contrato."
  remarks: "Use o método AddBindingParameters para adicionar objetos de dados personalizados para o `parameters` coleção de elementos de associação podem usar para adquirir informações adicionais para habilitar o suporte para o contrato.       Esse método é chamado uma vez para cada URI de escuta. Por exemplo, se um serviço tem quatro pontos de extremidade e duas delas têm o mesmo URI de escuta, em seguida, esse método é chamado de três vezes. A razão é que o `bindingParameters` cada pilha de canais de destino e não houver uma pilha de canais para cada URI de escuta. Como cada chamada recebe esses pontos de extremidade em que escutam URI, dois chama cada get um único <xref:System.ServiceModel.Description.ServiceEndpoint?displayProperty=fullName>, e uma chamada obtém uma coleção de dois <xref:System.ServiceModel.Description.ServiceEndpoint?displayProperty=fullName>objetos.</xref:System.ServiceModel.Description.ServiceEndpoint?displayProperty=fullName> </xref:System.ServiceModel.Description.ServiceEndpoint?displayProperty=fullName>      > [!NOTE] > Todos os <xref:System.ServiceModel.Description.IServiceBehavior>métodos passam <xref:System.ServiceModel.Description.ServiceDescription?displayProperty=fullName>e <xref:System.ServiceModel.ServiceHostBase?displayProperty=fullName>objetos como parâmetros.</xref:System.ServiceModel.ServiceHostBase?displayProperty=fullName> </xref:System.ServiceModel.Description.ServiceDescription?displayProperty=fullName> </xref:System.ServiceModel.Description.IServiceBehavior> O <xref:System.ServiceModel.Description.ServiceDescription>parâmetro para exame e a inserção de personalizações apenas; se você modificar esses objetos o comportamento de execução é indefinido.</xref:System.ServiceModel.Description.ServiceDescription>"
  syntax:
    content: public void AddBindingParameters (System.ServiceModel.Description.ServiceDescription serviceDescription, System.ServiceModel.ServiceHostBase serviceHostBase, System.Collections.ObjectModel.Collection<System.ServiceModel.Description.ServiceEndpoint> endpoints, System.ServiceModel.Channels.BindingParameterCollection bindingParameters);
    parameters:
    - id: serviceDescription
      type: System.ServiceModel.Description.ServiceDescription
      description: "A descrição do serviço do serviço."
    - id: serviceHostBase
      type: System.ServiceModel.ServiceHostBase
      description: "O host do serviço."
    - id: endpoints
      type: System.Collections.ObjectModel.Collection{System.ServiceModel.Description.ServiceEndpoint}
      description: "Os pontos de extremidade de serviço."
    - id: bindingParameters
      type: System.ServiceModel.Channels.BindingParameterCollection
      description: "Objetos personalizados à associação de quais elementos têm acesso."
  overload: System.ServiceModel.Description.IServiceBehavior.AddBindingParameters*
  exceptions: []
  platform:
  - net462
