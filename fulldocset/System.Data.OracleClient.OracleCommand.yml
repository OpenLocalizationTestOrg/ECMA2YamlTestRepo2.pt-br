  name: OracleCommand
  nameWithType: OracleCommand
  fullName: System.Data.OracleClient.OracleCommand
  type: Class
  summary: "Representa uma instrução SQL ou procedimento armazenado para executar contra um banco de dados. Essa classe não pode ser herdada."
  remarks: "Esse tipo foi substituído e será removido em uma versão futura do .NET Framework. Para obter mais informações, consulte [Oracle e ADO.NET](~/add/includes/ajax-current-ext-md.md).       A classe OracleCommand fornece os seguintes métodos para executar comandos em relação a uma fonte de dados: | Item | Descrição |   |----------|-----------------|   | <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>| Executa comandos que retornam linhas. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteOracleNonQuery%2A>| Executa uma instrução SQL em relação a <xref:System.Data.OracleClient.OracleCommand.Connection%2A>e retorna o número de linhas afetadas. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A>| Executa comandos como instruções SQL INSERT, DELETE, UPDATE e SET. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteScalar%2A>| Recupera um valor único (por exemplo, um valor agregado) de um banco de dados como um tipo de dados do .NET Framework. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteOracleScalar%2A>| Recupera um valor único (por exemplo, um valor agregado) de um banco de dados como um tipo de dados específico do Oracle. |       Você pode redefinir o <xref:System.Data.OracleClient.OracleCommand.CommandText%2A>propriedade e reutilização do objeto OracleCommand.</xref:System.Data.OracleClient.OracleCommand.CommandText%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteOracleScalar%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteScalar%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A> </xref:System.Data.OracleClient.OracleCommand.Connection%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteOracleNonQuery%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>       Se os resultados da execução do comando em um fatal <xref:System.Data.OracleClient.OracleException>, o <xref:System.Data.OracleClient.OracleConnection>pode fechar.</xref:System.Data.OracleClient.OracleConnection> </xref:System.Data.OracleClient.OracleException> No entanto, o usuário pode reabrir a conexão e continuar.      > [!NOTE] > Diferentemente o **comando** objeto os outros provedores de dados de .NET Framework (SQL Server, OLE DB e ODBC), o objeto não oferece suporte de OracleCommand um <xref:System.Data.OracleClient.OracleCommand.CommandTimeout%2A>propriedade.</xref:System.Data.OracleClient.OracleCommand.CommandTimeout%2A> Definir um tempo limite do comando não tem nenhum efeito e o valor retornado é sempre zero."
  example:
  - "The following example uses the <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A> method of OracleCommand, along with <xref:System.Data.OracleClient.OracleDataReader> and <xref:System.Data.OracleClient.OracleConnection>, to select rows from a table.  \n  \n [!code-cs[Classic WebData OracleCommand#1](~/add/codesnippet/csharp/t-system.data.oracleclie_7_1.cs)]\n [!code-vb[Classic WebData OracleCommand#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_7_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("RecordsAffected")]

      [System.ComponentModel.Designer("Microsoft.VSDesigner.Data.VS.OracleCommandDesigner, Microsoft.VSDesigner, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

