  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor
  type: Class
  summary: "Fornece propriedades e métodos de seleção de uma expressão de conexão de dados que está associada uma propriedade de controle em tempo de design."
  remarks: "Hospedar um designer visual, como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], usa a classe ConnectionStringsExpressionEditor para selecionar uma cadeia de caracteres de conexão do `connectionStrings` seção de configuração.       A classe ConnectionStringsExpressionEditor é derivada do <xref:System.Web.UI.Design.ExpressionEditor>classe, e embora ele é público por motivos técnicos, não há nenhuma vantagem em derivação de proprietário.</xref:System.Web.UI.Design.ExpressionEditor>"
