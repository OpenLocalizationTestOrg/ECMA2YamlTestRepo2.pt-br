  type: Class
  summary: "Representa um banco de dados do Microsoft Access para uso com controles associados a dados."
  remarks: "A classe AccessDataSource é um controle de fonte de dados que funciona com bancos de dados do Microsoft Access. Como sua classe base, <xref:System.Web.UI.WebControls.SqlDataSource>, o controle AccessDataSource usa consultas SQL para executar a recuperação de dados.</xref:System.Web.UI.WebControls.SqlDataSource>       Uma das características exclusivas do controle AccessDataSource é que você não defina o <xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A>propriedade.</xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A> Tudo o que você precisa fazer é definir o local do arquivo do Access (. mdb) no <xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A>propriedade e o AccessDataSource cuida da conexão subjacente para o banco de dados.</xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A> Você deve colocar os bancos de dados de acesso no diretório App_Data do site da Web e fazer referência a eles por um caminho relativo (por exemplo, `~/App_Data/Northwind.mdb`). Esse local oferece mais segurança para arquivos de dados, porque eles não forem atendidos, se eles forem solicitados diretamente pelo navegador da Web do cliente.       A classe AccessDataSource não dá suporte à conexão a bancos de dados de acesso que são protegidos por um nome de usuário ou senha, porque não é possível definir o <xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A>propriedade.</xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A> Se seu banco de dados do Access estiver protegido por um nome de usuário ou senha, use o <xref:System.Web.UI.WebControls.SqlDataSource>controle para se conectar a ele, para que você possa especificar uma cadeia de caracteres de conexão completa.</xref:System.Web.UI.WebControls.SqlDataSource>       Vincular controles associados a dados a um AccessDataSource usando o `DataSourceID` propriedade do controle associado a dados. Para obter mais informações sobre como vincular um controle associado a dados a controles de fonte de dados, consulte [associando a dados usando um controle de fonte de dados](http://msdn.microsoft.com/en-us/e41adfff-8fb8-449e-9cd1-9bd49788c5f7).       Como o controle AccessDataSource é específico ao produto de apenas um banco de dados, ele sempre usa o mesmo provedor — o <xref:System.Data.OleDb?displayProperty=fullName>provedor de dados .NET.</xref:System.Data.OleDb?displayProperty=fullName> Por esse motivo, o <xref:System.Web.UI.WebControls.AccessDataSource.ProviderName%2A>propriedade é somente leitura.</xref:System.Web.UI.WebControls.AccessDataSource.ProviderName%2A> Ao usar o <xref:System.Data.OleDb?displayProperty=fullName>provedor, a ordem dos parâmetros em uma instrução SQL com parâmetros é significativa; qualquer parametrizadas consultas SQL que você especificar o <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>, <xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A>, <xref:System.Web.UI.WebControls.SqlDataSourceView.InsertCommand%2A>, e <xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A>propriedades devem corresponder à ordem de qualquer <xref:System.Web.UI.WebControls.Parameter>objetos que estão na coleção de parâmetros correspondentes.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.InsertCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> </xref:System.Data.OleDb?displayProperty=fullName> Se nenhuma coleção de parâmetro for especificada no AccessDataSource, a ordem dos parâmetros fornecidos para essas operações deve corresponder a ordem em que aparecem na instrução SQL subjacente. Para obter mais informações, consulte [usando parâmetros com o controle SqlDataSource](~/add/includes/ajax-current-ext-md.md).       O controle AccessDataSource suporta o mesmo comportamento de cache que oferece suporte à sua classe base. Use o cache para aumentar o desempenho das páginas que usam o controle AccessDataSource. Para obter mais informações sobre o cache de fonte de dados, consulte [cache de dados usando controles fonte de dados](http://msdn.microsoft.com/en-us/8f534a06-3136-4048-bb2e-6563a8238d15).       A tabela a seguir descreve os recursos do controle AccessDataSource.      | Recurso | Requisitos de |   |----------------|------------------|   | Classificando | Defina a propriedade <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>como o valor de <xref:System.Web.UI.WebControls.SqlDataSourceMode>. |   | Filtragem | Defina a propriedade <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A>como uma expressão de filtragem usada para filtrar os dados quando o método <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>é chamado. |   | Paginação | O AccessDataSource não oferece suporte a operações de paginação direta em um banco de dados do Access.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> Um controle associado a dados, como <xref:System.Web.UI.WebControls.GridView>, pode ler sobre os itens retornados pela AccessDataSource, se a propriedade <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>é definida como o valor de <xref:System.Web.UI.WebControls.SqlDataSourceMode>. |   | Atualizando | Definir o <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A>propriedade para uma instrução SQL usada para atualizar dados.</xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> </xref:System.Web.UI.WebControls.GridView> Essa instrução normalmente é parametrizada. |   | Excluindo | Definir o <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A>propriedade para uma instrução SQL usada para excluir dados.</xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A> Essa instrução normalmente é parametrizada. |   | Inserindo | Definir o <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A>propriedade para uma instrução SQL usada para inserir dados.</xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A> Essa instrução normalmente é parametrizada. |   | Cache | Defina a propriedade <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>como o valor de <xref:System.Web.UI.WebControls.SqlDataSourceMode>, a propriedade <xref:System.Web.UI.WebControls.SqlDataSource.EnableCaching%2A>para `true`e o <xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>e propriedades de <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A>de acordo com o comportamento de cache desejado para os dados armazenados em cache. |       Assim como com todos os controles de fonte de dados, o controle AccessDataSource é associado uma classe de exibição de fonte de dados fortemente tipados</xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> </xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A> </xref:System.Web.UI.WebControls.SqlDataSource.EnableCaching%2A> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> Assim como o controle AccessDataSource estende o <xref:System.Web.UI.WebControls.SqlDataSource>controle, a <xref:System.Web.UI.WebControls.AccessDataSourceView>classe estende a <xref:System.Web.UI.WebControls.SqlDataSourceView>classe.</xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.AccessDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSource> O <xref:System.Web.UI.WebControls.AccessDataSourceView>algumas das substituições de classe a <xref:System.Web.UI.WebControls.SqlDataSourceView>métodos para usar o <xref:System.Data.OleDb?displayProperty=fullName>provedor de dados .NET.</xref:System.Data.OleDb?displayProperty=fullName> </xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.AccessDataSourceView>       Não há nenhum processamento visual do controle AccessDataSource; ele é implementado como um controle para habilitar a persistência declarativa e permitir, opcionalmente, a participação no gerenciamento de estado. Como resultado, você não pode definir propriedades que dão suporte a recursos visuais, como o <xref:System.Web.UI.DataSourceControl.EnableTheming%2A>e <xref:System.Web.UI.DataSourceControl.SkinID%2A>Propriedades.</xref:System.Web.UI.DataSourceControl.SkinID%2A> </xref:System.Web.UI.DataSourceControl.EnableTheming%2A>      <a name=&quot;DeclarativeSyntax&quot;></a>    ## Declarative Syntax      ```   <asp:AccessDataSource       CacheDuration=&quot;string|Infinite&quot;       CacheExpirationPolicy=&quot;Absolute|Sliding&quot;       CacheKeyDependency=&quot;string&quot;       CancelSelectOnNullParameter=&quot;True|False&quot;       ConflictDetection=&quot;OverwriteChanges|CompareAllValues&quot;       DataFile=&quot;uri&quot;       DataSourceMode=&quot;DataReader|DataSet&quot;       DeleteCommand=&quot;string&quot;       DeleteCommandType=&quot;Text|StoredProcedure&quot;       EnableCaching=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FilterExpression=&quot;string&quot;       ID=&quot;string&quot;       InsertCommand=&quot;string&quot;       InsertCommandType=&quot;Text|StoredProcedure&quot;       OldValuesParameterFormatString=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDeleted=&quot;Deleted event handler&quot;       OnDeleting=&quot;Deleting event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnFiltering=&quot;Filtering event handler&quot;       OnInit=