  name: ListViewInsertEventArgs
  nameWithType: ListViewInsertEventArgs
  fullName: System.Web.UI.WebControls.ListViewInsertEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.ListView.ItemInserting&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.ListView>controlar gera o <xref:System.Web.UI.WebControls.ListView.ItemInserting>evento quando um botão de inserção no controle é clicado, mas antes de <xref:System.Web.UI.WebControls.ListView>controle inserir o registro.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemInserting> </xref:System.Web.UI.WebControls.ListView> (Um botão de inserção é um botão cujo `CommandName` propriedade é definida como &quot;Inserir&quot;.) Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada sempre que esse evento ocorre. Por exemplo, você pode validar ou codificação HTML os valores de um registro antes de ser inserido na fonte de dados.       Um objeto ListViewInsertEventArgs é passado para o método de manipulação de eventos. Esse objeto permite que você determine o valor de um argumento de comando opcional que é enviado para o <xref:System.Web.UI.WebControls.ListView>controle.</xref:System.Web.UI.WebControls.ListView> Você pode acessar o <xref:System.Web.UI.WebControls.ListViewItem>objeto que está sendo inserido usando o <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Item%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Item%2A> </xref:System.Web.UI.WebControls.ListViewItem> Você também pode ler ou modificar os valores de campo para o novo registro usando o <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Values%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Values%2A> Para cancelar a operação de inserção, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Para obter uma lista de valores de propriedade inicial para uma instância da classe ListViewInsertEventArgs, consulte o <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.ListViewInsertEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewInsertEventArgs object to cancel an insert operation if the data item contains an empty value.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_33_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_33_1.aspx)]"
  syntax:
    content: 'public class ListViewInsertEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
