  remarks: "Uma exceção que é lançada como um resultado direto de uma exceção anterior deve incluir uma referência à exceção anterior no <xref:System.Exception.InnerException>propriedade.</xref:System.Exception.InnerException> O <xref:System.Exception.InnerException>propriedade retorna o mesmo valor que é passado para o construtor.</xref:System.Exception.InnerException>       A tabela a seguir mostra os valores de propriedade inicial para a nova instância.      | Propriedade | Valor |   |--------------|-----------|   | <xref:System.Exception.InnerException>| A referência à exceção interna. |   | <xref:System.Exception.Message>| A cadeia de caracteres de mensagem de erro. |</xref:System.Exception.Message> </xref:System.Exception.InnerException>"
