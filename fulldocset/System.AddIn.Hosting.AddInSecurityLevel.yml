items:
- uid: System.AddIn.Hosting.AddInSecurityLevel
  id: AddInSecurityLevel
  children:
  - System.AddIn.Hosting.AddInSecurityLevel.FullTrust
  - System.AddIn.Hosting.AddInSecurityLevel.Host
  - System.AddIn.Hosting.AddInSecurityLevel.Internet
  - System.AddIn.Hosting.AddInSecurityLevel.Intranet
  langs:
  - csharp
  name: AddInSecurityLevel
  nameWithType: AddInSecurityLevel
  fullName: System.AddIn.Hosting.AddInSecurityLevel
  type: Enum
  summary: "Especifica o nível de confiança é concedido para o domínio de aplicativo que um suplemento é carregado no."
  remarks: "O sistema suplemento ativa o suplemento com o conjunto de permissões que corresponde ao nível de confiança especificado para domínio de aplicativo do suplemento. Conjunto de permissões é definido pela configuração de segurança (ACS) de acesso de código do common language runtime.       Os valores dessa enumeração não podem ser combinados com o uso da operação OR bit a bit."
  example:
  - "The following example activates an add-in with a specified trust level.  \n  \n [!code-vb[AddInP3Host#5](~/add/codesnippet/visualbasic/addinp3hostvb/p3host.vb#5)]\n [!code-cs[AddInP3Host#5](~/add/codesnippet/csharp/addinP3Host/P3Host.cs#5)]"
  syntax:
    content: public enum AddInSecurityLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.AddIn.Hosting.AddInSecurityLevel.FullTrust
  id: FullTrust
  parent: System.AddIn.Hosting.AddInSecurityLevel
  langs:
  - csharp
  name: FullTrust
  nameWithType: AddInSecurityLevel.FullTrust
  fullName: System.AddIn.Hosting.AddInSecurityLevel.FullTrust
  type: Field
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "Use o nível de segurança de confiança total para suplementos que têm permissão para ler e gravar no sistema de arquivos local, criar conexões de rede e lidos do registro. Esse nível de segurança concede acesso completo para código acesso CAS (segurança) do suplemento, aplicando o <xref href=&quot;System.Security.Permissions.PermissionState&quot;> </xref> campo."
  syntax:
    content: FullTrust
    return:
      type: System.AddIn.Hosting.AddInSecurityLevel
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.AddIn.Hosting.AddInSecurityLevel.Host
  id: Host
  parent: System.AddIn.Hosting.AddInSecurityLevel
  langs:
  - csharp
  name: Host
  nameWithType: AddInSecurityLevel.Host
  fullName: System.AddIn.Hosting.AddInSecurityLevel.Host
  type: Field
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "Use o nível de segurança do host para fornecer o suplemento as mesmas permissões concedidas atualmente para o código de hospedagem."
  remarks: "Essa configuração tem duas finalidades:-representa o conjunto de permissões máximo que um host pode conceder aos seus suplementos.      -Permite um ClickOnce ou um host de aplicativo de linguagem XAML (Extensible Markup) navegador XBAP (aplicativos) propagar o seu site de origem para seus suplementos, que permite que ele entre em contato com o servidor."
  syntax:
    content: Host
    return:
      type: System.AddIn.Hosting.AddInSecurityLevel
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
