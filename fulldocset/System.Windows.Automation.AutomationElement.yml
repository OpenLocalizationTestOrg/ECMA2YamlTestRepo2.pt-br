  namespace: System.Windows.Automation
  summary: "Recupera um ponto no <xref href=&quot;System.Windows.Automation.AutomationElement&quot;> </xref> que pode ser clicado."
  remarks: "Um <xref:System.Windows.Automation.AutomationElement>não é clicável se ele é completamente obscurecido por outra janela.</xref:System.Windows.Automation.AutomationElement>       Um <xref:System.Windows.Automation.AutomationElement>é clicável quando esteja de acordo com as seguintes condições:-é programaticamente visível e disponível com o [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] árvore.</xref:System.Windows.Automation.AutomationElement>      -Rolado totalmente para a exibição em seu contêiner pai, se houver. Se o elemento é recortado, não há nenhuma garantia de que ele é clicável.      -O elemento não é obscurecido por qualquer outro elemento de interface do usuário. Se o elemento parcialmente é obscurecido por um elemento de interface do usuário diferente de seus ancestrais, pode não ser clicável.      -A janela que contém o elemento deve ser clicável. Por exemplo, a janela não é clicável se a janela é completamente transparente. Cliques do mouse serão clique à janela abaixo, para que os controles dentro da janela transparente não retornará pontos clicáveis.      -Se o elemento é um contêiner (por exemplo, a exibição de lista ou árvore), ele deve ter um ponto que, quando clicado, irá fazer com que o plano de fundo do controle de foco. Se todas as partes do controle de contêiner está ocupada por um elemento filho, não é clicável.       Não há nenhuma garantia que um controle fará nada quando clica em um ponto definido como clicável pelo provedor de automação de interface do usuário. Considere usar padrões de controle para executar ações em controles."
