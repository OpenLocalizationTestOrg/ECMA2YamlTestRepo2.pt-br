- uid: System.Windows.Forms.DataGridViewSortCompareEventArgs.SortResult
  id: SortResult
  parent: System.Windows.Forms.DataGridViewSortCompareEventArgs
  langs:
  - csharp
  name: SortResult
  nameWithType: DataGridViewSortCompareEventArgs.SortResult
  fullName: System.Windows.Forms.DataGridViewSortCompareEventArgs.SortResult
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define um valor que indica a ordem na qual as células comparadas serão classificadas."
  remarks: "Definir esse valor é normalmente a última operação que você executará em um manipulador para o <xref:System.Windows.Forms.DataGridView.SortCompare?displayProperty=fullName>evento.</xref:System.Windows.Forms.DataGridView.SortCompare?displayProperty=fullName> Normalmente você definirá esse valor como o valor de retorno de um método de comparação como <xref:System.String.Compare%2A?displayProperty=fullName>.</xref:System.String.Compare%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates the use of SortResult in a multiple column sort. This example is part of a larger example provided in [How to: Customize Sorting in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/visualbasic/p-system.windows.forms.d_269_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/csharp/p-system.windows.forms.d_269_1.cs)]"
  syntax:
    content: public int SortResult { get; set; }
    return:
      type: System.Int32
      description: "Menor que zero se a primeira célula será classificada antes que a segunda célula; zero se a primeira célula e a segunda célula tiverem valores equivalentes; maior que zero se a segunda célula será classificada antes da primeira célula."
  overload: System.Windows.Forms.DataGridViewSortCompareEventArgs.SortResult*
  exceptions: []
  platform:
  - net462
