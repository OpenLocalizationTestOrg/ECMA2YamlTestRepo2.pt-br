  type: Class
  summary: "Contêiner para toda a lógica de editor estendido para as propriedades."
  remarks: "A classe ExtendedPropertyValueEditor pode conter dois <xref:System.DataTemplate>objetos, um para um editor embutido e um para um editor estendido.</xref:System.DataTemplate> Os editores fornece uma interface personalizada que é exibida dentro dos limites do `Properties` janela e o editor estendido fornece uma interface que aparece em uma nova janela.       O <xref:System.Activities.Presentation.PropertyEditing.PropertyValueEditor.InlineEditorTemplate%2A>propriedade retorna o modelo XAML para a interface visual para o editor embutido e o <xref:System.Activities.Presentation.PropertyEditing.ExtendedPropertyValueEditor.ExtendedEditorTemplate%2A>propriedade retorna o modelo XAML para o editor estendido.</xref:System.Activities.Presentation.PropertyEditing.ExtendedPropertyValueEditor.ExtendedEditorTemplate%2A> </xref:System.Activities.Presentation.PropertyEditing.PropertyValueEditor.InlineEditorTemplate%2A> Normalmente, eles são fornecidos em um dicionário de recurso em outro lugar no projeto.       Você deve usar o <xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>para invocar o ExtendedPropertyValueEditor personalizado.</xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>"
