  fullName: System.Web.UI.WebControls.GridViewCommandEventHandler
  type: Delegate
  summary: "Representa o método que manipula o <xref href=&quot;System.Web.UI.WebControls.GridView.RowCommand&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controle."
  remarks: "O <xref:System.Web.UI.WebControls.GridView.RowCommand>é gerado quando um botão dentro de <xref:System.Web.UI.WebControls.GridView>controle é clicado.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCommand> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada sempre que esse evento ocorre.      > [!NOTE] > O <xref:System.Web.UI.WebControls.GridView>controle também gera outros eventos especializados quando determinados botões são clicados (botões com o `CommandName` propriedade definida como &quot;Excluir&quot;, &quot;Atualizar&quot; e &quot;Página&quot;, por exemplo).</xref:System.Web.UI.WebControls.GridView> Ao usar um desses botões, você deve considerar o tratamento de um dos eventos especializados fornecidos pelo controle (como <xref:System.Web.UI.WebControls.GridView.RowDeleted>ou <xref:System.Web.UI.WebControls.GridView.RowDeleting>).</xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView.RowDeleted>       Quando você cria um delegado GridViewCommandEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a GridViewCommandEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowCommand> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewCommandEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_364_1.aspx)]\n [!code-vb[GridViewCommandEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_364_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a GridViewCommandEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowCommand> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewRowCommmand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_364_2.aspx)]\n [!code-vb[GridViewRowCommmand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_364_2.aspx)]"
