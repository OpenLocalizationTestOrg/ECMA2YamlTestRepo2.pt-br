  type: Class
  summary: "Usado para controlar como <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> pacotes de dados são transmitidos."
  remarks: "A classe PingOptions fornece o <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>e <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>Propriedades para controlar como os pacotes de solicitação de eco ICMP Internet Control Message Protocol () são transmitidos.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A> </xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>       A <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>propriedade especifica o tempo de vida de pacotes enviados pela <xref:System.Net.NetworkInformation.Ping>classe.</xref:System.Net.NetworkInformation.Ping> </xref:System.Net.NetworkInformation.PingOptions.Ttl%2A> Esse valor indica o número de nós de roteamento que pode encaminhar um <xref:System.Net.NetworkInformation.Ping>pacote antes de ser descartada.</xref:System.Net.NetworkInformation.Ping> Definir essa opção é útil se você quiser testar o número de encaminhamentos, também conhecido como saltos, é necessárias para enviar um pacote de um computador de origem para um computador de destino.       O <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>propriedade controla se os dados enviados para um host remoto pode ser dividida em vários pacotes.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>  Essa opção será útil se você deseja testar a unidade máxima de transmissão (MTU) dos roteadores e gateways usados para transmitir o pacote.       Instâncias da classe PingOptions são passadas para o <xref:System.Net.NetworkInformation.Ping.Send%2A>e <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>métodos e o <xref:System.Net.NetworkInformation.PingReply>classe retorna instâncias de PingOptions por meio de <xref:System.Net.NetworkInformation.PingReply.Options%2A>propriedade.</xref:System.Net.NetworkInformation.PingReply.Options%2A> </xref:System.Net.NetworkInformation.PingReply> </xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.Ping.Send%2A>       Para obter uma lista de valores de propriedade inicial para uma instância do PingOptions, consulte o <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A>construtor.</xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A>"
  example:
  - "The following code example uses the <xref:System.Net.NetworkInformation.Ping>, PingOptions and <xref:System.Net.NetworkInformation.PingReply> classes to send an ICMP echo request to the host specified on the command line.  \n  \n [!code-cs[NCLPingSync#1](~/add/codesnippet/csharp/t-system.net.networkinfo_3_1.cs)]\n [!code-cpp[NCLPingSync#1](~/add/codesnippet/cpp/t-system.net.networkinfo_3_1.cpp)]"
