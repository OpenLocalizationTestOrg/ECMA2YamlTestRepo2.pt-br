  fullName: System.AddIn.Contract.Automation.IRemoteEventInfoContract
  type: Interface
  summary: "Define um contrato que componentes podem usar para acessar informações sobre um evento nos limites de domínio e o processo do aplicativo."
  remarks: "Um IRemoteEventInfoContract fornece informações sobre um evento de um objeto remoto que implementa o <xref:System.AddIn.Contract.Automation.IRemoteObjectContract>interface.</xref:System.AddIn.Contract.Automation.IRemoteObjectContract>       Para acessar um ou mais eventos de um objeto remoto, use o <xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A>método para obter um <xref:System.AddIn.Contract.Automation.IRemoteTypeContract>que representa o tipo do objeto remoto.</xref:System.AddIn.Contract.Automation.IRemoteTypeContract> </xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A> Em seguida, chame o <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetEvent%2A>ou <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetEvents%2A>método.</xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetEvents%2A> </xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetEvent%2A>"
  syntax:
    content: 'public interface IRemoteEventInfoContract : System.AddIn.Contract.IContract'
  implements:
  - System.AddIn.Contract.IContract
  platform:
  - net462
