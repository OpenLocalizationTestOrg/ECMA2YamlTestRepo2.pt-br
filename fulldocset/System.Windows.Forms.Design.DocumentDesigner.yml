  name: DocumentDesigner
  nameWithType: DocumentDesigner
  fullName: System.Windows.Forms.Design.DocumentDesigner
  type: Class
  summary: "Designer a classe base para estender o comportamento no modo de design e fornecendo um modo de exibição do modo de design de nível raiz, um <xref href=&quot;System.Windows.Forms.Control&quot;> </xref> que dá suporte a aninhado controles e deve receber mensagens de rolagem."
  remarks: "Esse designer é um designer raiz, que significa que ele fornece a exibição do modo de design de nível raiz para o documento associado quando ele for exibido no modo de design.       Você pode associar um designer com um tipo usando <xref:System.ComponentModel.DesignerAttribute>.</xref:System.ComponentModel.DesignerAttribute> Para obter uma visão geral de como personalizar o comportamento de tempo de design, consulte [Estendendo suporte em tempo de Design](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItemFilter("System.Windows.Forms")]

      public class DocumentDesigner : System.Windows.Forms.Design.ScrollableControlDesigner, IDisposable, System.ComponentModel.Design.IRootDesigner, System.Drawing.Design.IToolboxUser
