- uid: System.Windows.Automation.ScrollPattern.Scroll(System.Windows.Automation.ScrollAmount,System.Windows.Automation.ScrollAmount)
  id: Scroll(System.Windows.Automation.ScrollAmount,System.Windows.Automation.ScrollAmount)
  parent: System.Windows.Automation.ScrollPattern
  langs:
  - csharp
  name: Scroll(ScrollAmount,ScrollAmount)
  nameWithType: ScrollPattern.Scroll(ScrollAmount,ScrollAmount)
  fullName: System.Windows.Automation.ScrollPattern.Scroll(ScrollAmount,ScrollAmount)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Rola a região visível da área de conteúdo horizontalmente e verticalmente."
  remarks: ''
  example:
  - "In the following example, a <xref:System.Windows.Automation.ScrollPattern>control pattern is obtained from an <xref:System.Windows.Automation.AutomationElement> and is then used to scroll the element a requested amount either horizontally or vertically.  \n  \n [!code-cs[UIAScrollPattern_snip#101](~/add/codesnippet/csharp/UIAScrollPattern_snip/UIAScrollPattern_snippets.cs#101)]\n [!code-vb[UIAScrollPattern_snip#101](~/add/codesnippet/visualbasic/UIAScrollPattern_snip/UIAScrollPattern_snippets.vb#101)]  \n[!code-cs[UIAScrollPattern_snip#106](~/add/codesnippet/csharp/UIAScrollPattern_snip/UIAScrollPattern_snippets.cs#106)]\n[!code-vb[UIAScrollPattern_snip#106](~/add/codesnippet/visualbasic/UIAScrollPattern_snip/UIAScrollPattern_snippets.vb#106)]"
  syntax:
    content: public void Scroll (System.Windows.Automation.ScrollAmount horizontalAmount, System.Windows.Automation.ScrollAmount verticalAmount);
    parameters:
    - id: horizontalAmount
      type: System.Windows.Automation.ScrollAmount
      description: "O incremento horizontal específico para o controle. <xref href=&quot;System.Windows.Automation.ScrollPattern.NoScroll&quot;></xref>deve ser passado se o controle não pode ser rolado nessa direção."
    - id: verticalAmount
      type: System.Windows.Automation.ScrollAmount
      description: "O incremento vertical específico para o controle. <xref href=&quot;System.Windows.Automation.ScrollPattern.NoScroll&quot;></xref>deve ser passado se o controle não pode ser rolado nessa direção."
  overload: System.Windows.Automation.ScrollPattern.Scroll*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Oferece suporte a um controle <xref href=&quot;System.Windows.Automation.ScrollAmount&quot;> </xref> valores exclusivamente para rolagem horizontal ou vertical, mas um <xref href=&quot;System.Windows.Automation.ScrollAmount&quot;> </xref> valor é passado."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "É feita uma tentativa de rolar em uma direção não suportada."
  platform:
  - net462
