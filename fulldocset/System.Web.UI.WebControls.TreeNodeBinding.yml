  summary: "Obtém ou define o evento ou eventos que surgem quando um nó no qual o <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> objeto é aplicado é selecionado."
  remarks: "Quando o <xref:System.Web.UI.WebControls.TreeView>controle está associado a uma fonte de dados, use a propriedade SelectAction para especificar o valor para associar ao <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>propriedade de um <xref:System.Web.UI.WebControls.TreeNode>objeto.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView> Essa relação de associação afeta todos os <xref:System.Web.UI.WebControls.TreeNode>objetos aos quais o <xref:System.Web.UI.WebControls.TreeNodeBinding>objeto é aplicado.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> O <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>propriedade é usada para especificar quais eventos ou eventos são gerados quando um nó é selecionado.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>      > [!NOTE] > Você pode substituir a propriedade SelectAction seletivamente definindo o <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>propriedade de cada nó diretamente.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>       A tabela a seguir lista as opções disponíveis.      | `SelectAction` valor | Descrição |   |--------------------------|-----------------|   | `TreeNodeSelectAction.Expand`| Alterna entre expandidos e recolhidos no nó. Gera o evento <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>ou o evento <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed>, conforme apropriado. |   | `TreeNodeSelectAction.None`| Não eleva nenhum evento quando um nó é selecionado. |   | `TreeNodeSelectAction.Select`| Gera o evento <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>quando um nó é selecionado. |   | `TreeNodeSelectAction.SelectExpand`| Gera ambos o <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>e <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>eventos quando um nó é selecionado.</xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> Nós só são expandidos, nunca recolhido. |      > [!NOTE] > O <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>não é processada para um nó com seu <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>propriedade definida como `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       O valor dessa propriedade é armazenado em estado de exibição."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the SelectAction property to specify which event is raised when a node is clicked. The second code example provides sample XML data for the first code example.  \n  \n The following example demonstrates how to use the SelectAction property to specify which event is raised when a node is clicked. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-cs[TreeNodeBindingSelectAction#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_346_1.aspx)]\n [!code-vb[TreeNodeBindingSelectAction#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_346_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
