- uid: System.Web.Configuration.ProfileSection.Enabled
  id: Enabled
  parent: System.Web.Configuration.ProfileSection
  langs:
  - csharp
  name: Enabled
  nameWithType: ProfileSection.Enabled
  fullName: System.Web.Configuration.ProfileSection.Enabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica se o recurso de perfil do ASP.NET está habilitado."
  remarks: "Quando a propriedade Enabled é `false`, o recurso de perfil está desativado e você não poderá acessar as informações de perfil de usuário de seu código ASP.NET.       Quando a propriedade for `true`, em tempo de execução, o sistema de compilação do ASP.NET usa as informações especificadas no `profile` seção para gerar uma classe chamada `ProfileCommon`, que é derivada de <xref:System.Web.Profile.ProfileBase>.</xref:System.Web.Profile.ProfileBase>"
  example:
  - "The following code example shows how to use the Enabled property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.ProfileSection> class.  \n  \n [!code-cs[System.Web.Configuration.ProfileSection#9](~/add/codesnippet/csharp/p-system.web.configurati_271_1.cs)]\n [!code-vb[System.Web.Configuration.ProfileSection#9](~/add/codesnippet/visualbasic/p-system.web.configurati_271_1.vb)]"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o sistema de compilação do ASP.NET deve gerar um <xref uid=&quot;langword_csharp_ProfileCommon&quot; name=&quot;ProfileCommon&quot; href=&quot;&quot;> </xref> classe que pode ser usada para acessar informações sobre perfis de usuário individuais; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.ProfileSection.Enabled*
  exceptions: []
  platform:
  - net462
