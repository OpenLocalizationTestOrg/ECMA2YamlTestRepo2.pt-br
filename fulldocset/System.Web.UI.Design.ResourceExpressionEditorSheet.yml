- uid: System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey
  id: ResourceKey
  parent: System.Web.UI.Design.ResourceExpressionEditorSheet
  langs:
  - csharp
  name: ResourceKey
  nameWithType: ResourceExpressionEditorSheet.ResourceKey
  fullName: System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Obtém ou define o nome do recurso, que é usado como uma chave para localizar o valor do recurso."
  remarks: "A propriedade ResourceKey é necessária para uma expressão de recurso; ele indica o nome do recurso. O nome do recurso é usado em tempo de execução e tempo de design para pesquisar um recurso e atribuí-la a uma propriedade de controle.       Por exemplo, se o <xref:System.Web.UI.WebControls.Label.Text%2A>propriedade para um <xref:System.Web.UI.WebControls.Label>controle é atribuído para a expressão de recurso `<%$ Resources:Strings, labelText $>`, a expressão de recurso é avaliada e o <xref:System.Web.UI.WebControls.Label.Text%2A>campo é atribuído a `labelText` valor do recurso do `Strings` classe</xref:System.Web.UI.WebControls.Label.Text%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Label.Text%2A>"
  syntax:
    content: public string ResourceKey { get; set; }
    return:
      type: System.String
      description: "O nome do recurso."
  overload: System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey*
  exceptions: []
  platform:
  - net462
