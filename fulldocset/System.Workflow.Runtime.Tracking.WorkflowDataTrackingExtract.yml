  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém ou define o campo ou propriedade a ser extraído da atividade raiz quando um ponto de controle for correspondido."
  remarks: "Membro pode ser definido para especificar um campo ou propriedade de atividade raiz; um membro de um campo ou propriedade; ou um único elemento de um campo ou propriedade (ou um membro da) que implementa o <xref:System.Collections.IEnumerable>interface.</xref:System.Collections.IEnumerable> Por exemplo, se a atividade raiz tem um `string` propriedade chamado &quot;MyString&quot; e você deseja que o tempo de execução de infra-estrutura para retornar o comprimento de controle, você pode definir o membro &quot;MyString.length&quot;. Como alternativa, para retornar o segundo caractere em &quot;MyString&quot;, você pode definir o membro &quot;MyString [1]&quot;.      > [!NOTE] > Membro deve ser o nome real de uma propriedade no tipo de atividade. Esse nome pode ser diferente do que você vê no designer porque o designer oferece suporte a capacidade de localizar e mapear nomes de propriedade."
  syntax:
    content: public override string Member { get; set; }
    return:
      type: System.String
      description: "Um nome de ponto delineado que especifica um campo ou uma propriedade de atividade raiz. O padrão é uma referência nula (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> no Visual Basic)."
  overload: System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member*
  exceptions: []
  platform:
  - net462
