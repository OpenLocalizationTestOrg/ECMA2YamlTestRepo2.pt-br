  name: ContainerControlDesigner
  nameWithType: ContainerControlDesigner
  fullName: System.Web.UI.Design.ContainerControlDesigner
  type: Class
  summary: "Fornece a funcionalidade de designer para controles que contêm controles filho ou propriedades que podem ser modificadas em tempo de design."
  remarks: "A classe ContainerControlDesigner fornece uma classe do designer de base para controles que podem ser modificados na superfície de design. Isso inclui controles que contêm controles filho ou propriedades editáveis de internas. O ContainerControlDesigner fornece uma única região são enquadrada para representar o controle e manipula automaticamente a processar o controle em tempo de design.       Aplicar o <xref:System.Web.UI.ParseChildrenAttribute>atributo para o controle associado para determinar o comportamento de tempo de design do ContainerControlDesigner.</xref:System.Web.UI.ParseChildrenAttribute> Aplicar o <xref:System.Web.UI.ParseChildrenAttribute>configurações para o controle associado da seguinte maneira:- `false` para indicar que o ContainerControlDesigner representa o conteúdo da área de design editável como controles filho.</xref:System.Web.UI.ParseChildrenAttribute>      - `true` para indicar que o ContainerControlDesigner representa o conteúdo da área de design editável como propriedades editáveis de internas do controle.       Os desenvolvedores de controle podem derivar e estender um designer personalizado de um dos vários designers base dependendo do tipo de controle que está sendo desenvolvido, conforme definido na lista a seguir:-controles que permitem que os controles filho a ser adicionado a ele em tempo de design podem derivar da classe ContainerControlDesigner. Por exemplo, a <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>classe é derivada da classe ContainerControlDesigner e representa um <xref:System.Web.UI.WebControls.Panel>controle na superfície de design.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>      -Controles que têm um ou mais controles filho e também podem ter uma área de designer editável onde os controles podem ser adicionados em tempo de design, podem derivar de <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>classe.</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>      -Controles que exigem processamento de tempo de design personalizado podem derivar de <xref:System.Web.UI.Design.ControlDesigner>classe</xref:System.Web.UI.Design.ControlDesigner> base      > [!NOTE] > ContainerControlDesigner a classe substitui o obsoleto <xref:System.Web.UI.Design.ReadWriteControlDesigner>classe.</xref:System.Web.UI.Design.ReadWriteControlDesigner>       Use o <xref:System.ComponentModel.DesignerAttribute>atributo para associar uma classe personalizada designer junto com uma implementação de controle personalizado.</xref:System.ComponentModel.DesignerAttribute> Para obter informações detalhadas sobre como usar os designers de controle com controles personalizados, consulte [passo a passo: Criando um controle de Designer básico para um controle de servidor Web](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to derive a designer class from the ContainerControlDesigner class. The example defines a simple control that is derived from the <xref:System.Web.UI.WebControls.CompositeControl> class, and then defines an associated designer, which is derived from the ContainerControlDesigner class. The derived designer class overrides the <xref:System.Web.UI.Design.ContainerControlDesigner.FrameCaption%2A> and <xref:System.Web.UI.Design.ContainerControlDesigner.FrameStyle%2A> properties to customize the frame that is around the editable region of the control on the design surface.  \n  \n [!code-vb[SimpleContainerControlDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_2_1.vb)]\n [!code-cs[SimpleContainerControlDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_2_1.cs)]"
  syntax:
    content: 'public class ContainerControlDesigner : System.Web.UI.Design.ControlDesigner'
