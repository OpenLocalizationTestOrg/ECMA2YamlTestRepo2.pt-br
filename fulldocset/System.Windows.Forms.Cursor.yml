  name: Cursor
  nameWithType: Cursor
  fullName: System.Windows.Forms.Cursor
  type: Class
  summary: "Representa a imagem usada para pintar o ponteiro do mouse."
  remarks: "Um cursor é uma imagem pequena cujo local na tela é controlado por um dispositivo apontador, como um mouse, caneta ou trackball. Quando o usuário move o ponteiro, o sistema operacional move o cursor adequadamente.       Formas diferentes de cursor são usadas para informar ao usuário qual operação terá o mouse. Por exemplo, ao editar ou seleciona o texto, um <xref:System.Windows.Forms.Cursors.IBeam%2A?displayProperty=fullName>cursor normalmente é exibido.</xref:System.Windows.Forms.Cursors.IBeam%2A?displayProperty=fullName> Um cursor de espera geralmente é usado para informar ao usuário que um processo está sendo executado. Exemplos de processos que você pode ter o usuário aguardar estão abrindo um arquivo, salvar um arquivo ou preencher um controle, como um <xref:System.Windows.Forms.DataGrid>, <xref:System.Windows.Forms.ListBox>ou <xref:System.Windows.Forms.TreeView>com uma grande quantidade de dados.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.DataGrid>       Todos os controles que derivam de <xref:System.Windows.Forms.Control>classe tiver um <xref:System.Windows.Forms.Control.Cursor%2A>propriedade.</xref:System.Windows.Forms.Control.Cursor%2A> </xref:System.Windows.Forms.Control> Para alterar o cursor exibido pelo ponteiro do mouse quando ele está dentro dos limites do controle, atribuir um Cursor para o <xref:System.Windows.Forms.Control.Cursor%2A>propriedade do controle.</xref:System.Windows.Forms.Control.Cursor%2A> Como alternativa, você pode exibir os cursores no nível do aplicativo, atribuindo um Cursor para o <xref:System.Windows.Forms.Cursor.Current%2A>propriedade.</xref:System.Windows.Forms.Cursor.Current%2A> Por exemplo, se a finalidade do seu aplicativo for editar um arquivo de texto, você pode definir o <xref:System.Windows.Forms.Cursor.Current%2A>propriedade <xref:System.Windows.Forms.Cursors.WaitCursor%2A?displayProperty=fullName>para exibir um cursor de espera sobre o aplicativo, enquanto o arquivo carrega ou salva para impedir que os eventos de mouse está sendo processada.</xref:System.Windows.Forms.Cursors.WaitCursor%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A> Quando o processo for concluído, defina o <xref:System.Windows.Forms.Cursor.Current%2A>propriedade <xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName>para o aplicativo exibir o cursor apropriado ao longo de cada tipo de controle.</xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A>      > [!NOTE] > Se você chamar <xref:System.Windows.Forms.Application.DoEvents%2A?displayProperty=fullName>antes de redefinir o <xref:System.Windows.Forms.Cursor.Current%2A>propriedade de volta para o <xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName>cursor, o aplicativo continuará a escuta para eventos de mouse e continuará exibindo o Cursor apropriado para cada controle no aplicativo.</xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A> </xref:System.Windows.Forms.Application.DoEvents%2A?displayProperty=fullName>       Objetos de cursor podem ser criados de várias fontes, como o identificador de um Cursor existente, um arquivo de Cursor padrão, um recurso ou um fluxo de dados.      > [!NOTE] > Classe o Cursor não oferece suporte a cursores animados (arquivos. ani) ou cursores com cores diferentes e preto.       Se a imagem que você está usando como um cursor for muito pequena, você pode usar o <xref:System.Windows.Forms.Cursor.DrawStretched%2A>método para forçar a imagem para preencher os limites do cursor.</xref:System.Windows.Forms.Cursor.DrawStretched%2A> Você pode ocultar temporariamente o cursor chamando o <xref:System.Windows.Forms.Cursor.Hide%2A>método e restaurá-lo ao chamar o <xref:System.Windows.Forms.Cursor.Show%2A>método.</xref:System.Windows.Forms.Cursor.Show%2A> </xref:System.Windows.Forms.Cursor.Hide%2A>       Começando com o .NET Framework 4.5.2, o Cursor será redimensionado de com base na configuração de DPI do sistema quando o arquivo App. config contém a seguinte entrada:```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>   ```"
  example:
  - "The following code example displays a form that demonstrates using a custom cursor. The custom Cursor is embedded in the application's resource file. The example requires a cursor contained in a cursor file named `MyCursor.cur`. To compile this example using the command line, include the following flag: `/res:MyCursor.Cur, CustomCursor.MyCursor.Cur`  \n  \n [!code-vb[System.Windows.Forms.Cursor#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_7_1.vb)]\n [!code-cs[System.Windows.Forms.Cursor#1](~/add/codesnippet/csharp/t-system.windows.forms.c_7_1.cs)]  \n  \n The following code example displays customer information in a <xref:System.Windows.Forms.TreeView> control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the <xref:System.Windows.Forms.TreeView> is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait Cursor is displayed while the <xref:System.Windows.Forms.TreeView> creates and paints the <xref:System.Windows.Forms.TreeNode> objects. This example requires that you have a cursor file named `MyWait.cur` in the application directory. It also requires a `Customer` object that can hold a collection of `Order` objects, and that you have created an instance of a <xref:System.Windows.Forms.TreeView> control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_7_2.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.c_7_2.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.c_7_2.cpp)]"
