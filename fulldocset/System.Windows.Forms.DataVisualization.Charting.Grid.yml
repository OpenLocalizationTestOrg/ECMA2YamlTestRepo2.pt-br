  summary: "Obtém ou define o deslocamento de linhas de grade."
  remarks: "Por padrão essa propriedade não está definida para rótulos de eixo, marcas de escala principais e linhas de grade principais. Se não for definido — por padrão, especificando explicitamente &quot;Não configurado&quot; em tempo de design ou atribuindo um valor de <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>em tempo de execução — o valor real dessa propriedade é determinado pelo <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffset%2A>propriedade o <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objeto ao qual pertence o elemento de gráfico, como uma linha de grade ou uma marca de escala,.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       O deslocamento do intervalo de linhas de grade e marcas de escala secundárias nunca é afetado pelo valor da <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffset%2A>propriedade o <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffset%2A>       O <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>configuração de propriedade define as unidades de medida do deslocamento.</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>       IntervalOffset pode ser um valor negativo."
  syntax:
    content: public double IntervalOffset { get; set; }
    return:
      type: System.Double
      description: "Um <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> valor que representa o deslocamento do intervalo."
