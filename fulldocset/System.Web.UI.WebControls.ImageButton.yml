  name: ImageButton
  nameWithType: ImageButton
  fullName: System.Web.UI.WebControls.ImageButton
  type: Class
  summary: "Um controle que exibe uma imagem e responde a cliques do mouse na imagem."
  remarks: "Neste tópico:- [Introdução](#introduction)      -   [determinar onde o usuário clicou](#DeterminingWhereTheUserClicked)      -   [controles ImageButton e validação](#ButtonControlsAndValidation)      -   [acessibilidade](#accessibility)      -   [sintaxe declarativa](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> # # Introdução usar o controle ImageButton para exibir uma imagem que responde aos cliques do mouse.             Tanto o <xref:System.Web.UI.WebControls.ImageButton.Click>e <xref:System.Web.UI.WebControls.ImageButton.Command>os eventos são gerados quando o controle ImageButton é clicado.</xref:System.Web.UI.WebControls.ImageButton.Command> </xref:System.Web.UI.WebControls.ImageButton.Click>       Você pode usar o <xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A>manipulador de eventos para fazer com que o controle ImageButton se comportar como um botão de comando.</xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A> Um nome de comando pode ser associado ao controle usando o <xref:System.Web.UI.WebControls.ImageButton.CommandName%2A>propriedade.</xref:System.Web.UI.WebControls.ImageButton.CommandName%2A> Isso permite que vários controles ImageButton sejam colocados na mesma página da Web. O valor da <xref:System.Web.UI.WebControls.ImageButton.CommandName%2A>propriedade, em seguida, pode ser identificada por meio de programação no <xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A>manipulador de eventos para determinar a ação apropriada para executar quando cada controle ImageButton é clicado.</xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A> </xref:System.Web.UI.WebControls.ImageButton.CommandName%2A> O <xref:System.Web.UI.WebControls.ImageButton.CommandArgument%2A>propriedade também pode ser usada para passar informações adicionais sobre o comando, como especificar a ordem crescente.</xref:System.Web.UI.WebControls.ImageButton.CommandArgument%2A>       Usando o controle ImageButton é semelhante a usar o ASP.NET <xref:System.Web.UI.WebControls.Button>controle.</xref:System.Web.UI.WebControls.Button> Para obter mais informações, consulte [mapa de controles de servidor de conteúdo Web botão](~/add/includes/ajax-current-ext-md.md). e a visão geral da classe para o <xref:System.Web.UI.WebControls.Button>controle.</xref:System.Web.UI.WebControls.Button>      <a name=&quot;DeterminingWhereTheUserClicked&quot;></a># # Determinar onde o usuário clicou usando o <xref:System.Web.UI.WebControls.ImageButton.OnClick%2A>manipulador de eventos, você pode determinar programaticamente as coordenadas onde a imagem é clicada.</xref:System.Web.UI.WebControls.ImageButton.OnClick%2A> Você pode codificar uma resposta, com base nos valores das coordenadas. Observe que a origem (0, 0) está localizada no canto superior esquerdo da imagem.      <a name=&quot;ButtonControlsAndValidation&quot;></a># # Controles ImageButton e validação por padrão, a validação de página é executada quando um controle ImageButton é clicado. Validação de página determina se os controles de entrada associado com um controle de validação na página de que todos os passam as regras de validação especificadas pelo controle de validação. Para impedir a validação de página ocorra, defina o <xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>propriedade `false`.</xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>      <a name=&quot;accessibility&quot;></a># # Acessibilidade para obter informações sobre como configurar este controle para que ele gera marcação que está de acordo com os padrões de acessibilidade, consulte [acessibilidade no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controles ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a># # Sintaxe de declarativa```   <asp:ImageButton       AccessKey=&quot;string&quot;       AlternateText=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CommandArgument=&quot;string&quot;       CommandName=&quot;string&quot;       CssClass=&quot;string&quot;       DescriptionUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageAlign=&quot;NotSet|Left|Right|Baseline|Top|Middle|Bottom|           AbsBottom|AbsMiddle|TextTop&quot;       ImageUrl=&quot;uri&quot;       OnClick=&quot;Click event handler&quot;       OnClientClick=&quot;string&quot;       OnCommand=&quot;Command event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PostBackUrl=&quot;uri&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=192874).  \n  \n The following code example demonstrates how to create an ImageButton control that displays the coordinates at which an image is clicked.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic ImageButton.Click Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_287_1.aspx)]\n [!code-vb[Classic ImageButton.Click Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_287_1.aspx)]"
