  remarks: "A data de sincronização do cache permite que você especifique uma data absoluta quando o conteúdo em cache deve ser revalidado. Se a entrada de cache foi última revalidada antes da data de sincronização do cache, ocorre a revalidação com o servidor. Se a entrada de cache foi revalidada após a data de sincronização do cache e não houver nenhum requisito de revalidação de servidor que faça com que a entrada de cache inválido, a entrada do cache é usada. Se a data de sincronização do cache é definida como uma data futura, a entrada seja revalidada toda vez que for solicitado, até que a data de sincronização do cache.       Este construtor inicializa a <xref:System.Net.Cache.HttpRequestCachePolicy.Level%2A>propriedade <xref:System.Net.Cache.HttpRequestCacheLevel>.</xref:System.Net.Cache.HttpRequestCacheLevel> </xref:System.Net.Cache.HttpRequestCachePolicy.Level%2A> O <xref:System.Net.Cache.HttpRequestCachePolicy.CacheSyncDate%2A>propriedade é inicializada para `cacheSyncDate`.</xref:System.Net.Cache.HttpRequestCachePolicy.CacheSyncDate%2A>"
  example:
