  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém a coleção do <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> objetos que representa a estrutura de navegação do site para o usuário atual."
  remarks: "O <xref:System.Web.UI.WebControls.SiteMapDataSourceView>classe implementa o método ExecuteSelect herdado para recuperar um conjunto de nós que representa a estrutura de navegação do site para o aplicativo ASP.NET atual.</xref:System.Web.UI.WebControls.SiteMapDataSourceView> Os desenvolvedores de páginas e autores de controle associado a dados não chame o método ExecuteSelect diretamente. em vez disso, use expostas publicamente <xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>método.</xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select%2A>"
  syntax:
    content: protected override System.Collections.IEnumerable ExecuteSelect (System.Web.UI.DataSourceSelectArguments arguments);
    parameters:
    - id: arguments
      type: System.Web.UI.DataSourceSelectArguments
      description: "Um <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> que é usado para solicitar operações nos dados além da recuperação de dados básico."
    return:
      type: System.Collections.IEnumerable
      description: "Um <xref href=&quot;System.Web.SiteMapNodeCollection&quot;> </xref> que representa a estrutura de navegação do site para o usuário atual."
  overload: System.Web.UI.WebControls.SiteMapDataSourceView.ExecuteSelect*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "O <code> arguments </code> passado para o <xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select*>especificar que a fonte de dados deve realizar algum trabalho adicional ao recuperar dados para habilitar a paginação ou classificar os dados recuperados, mas o controle de fonte de dados não suporta o recurso solicitado.</xref:System.Web.UI.WebControls.SiteMapDataSourceView.Select*>"
  platform:
  - net462
