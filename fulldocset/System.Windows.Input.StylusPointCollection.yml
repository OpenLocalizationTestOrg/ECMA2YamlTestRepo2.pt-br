  parent: System.Windows.Input.StylusPointCollection
  langs:
  - csharp
  name: Reformat(StylusPointDescription)
  nameWithType: StylusPointCollection.Reformat(StylusPointDescription)
  fullName: System.Windows.Input.StylusPointCollection.Reformat(StylusPointDescription)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Localiza a interseção de especificado <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;> </xref> e <xref:System.Windows.Input.StylusPointCollection.Description*>propriedade.</xref:System.Windows.Input.StylusPointCollection.Description*>"
  remarks: "`subsetToReformatTo`é um <xref:System.Windows.Input.StylusPointDescription>que descreve um subconjunto de valores que pertencem ao <xref:System.Windows.Input.StylusPointCollection.Description%2A>propriedade.</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointDescription> Use o <xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>método para obter uma <xref:System.Windows.Input.StylusPointDescription>que faz interseção com a <xref:System.Windows.Input.StylusPointCollection.Description%2A>do atual <xref:System.Windows.Input.StylusPointCollection>.</xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>       O método de reformatação retorna uma <xref:System.Windows.Input.StylusPointCollection>que contém os mesmos <xref:System.Windows.Input.StylusPoint>objetos como pertencente ao atual <xref:System.Windows.Input.StylusPointCollection>.</xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPoint> </xref:System.Windows.Input.StylusPointCollection> O <xref:System.Windows.Input.StylusPoint>objetos no novo <xref:System.Windows.Input.StylusPointCollection>usa `subsetToReformatTo` como <xref:System.Windows.Input.StylusPointDescription>.</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPoint>      > [!NOTE] > Reformatar usa as restrições do <xref:System.Windows.Input.StylusPointPropertyInfo>do <xref:System.Windows.Input.StylusPointCollection.Description%2A>propriedade, mesmo se as restrições em `subsetToReformatTo` são diferentes.</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointPropertyInfo> Por exemplo, se `subsetToReformatTo` usa os valores 0 e 1023 para <xref:System.Windows.Input.StylusPointProperties.NormalPressure>enquanto <xref:System.Windows.Input.StylusPointCollection.Description%2A>usa os valores 0 e 255.</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointProperties.NormalPressure> Reformatar retorna um <xref:System.Windows.Input.StylusPointDescription>usando os valores 0 e 255.</xref:System.Windows.Input.StylusPointDescription>"
  example:
  - "The following example demonstrates how to create a new <xref:System.Windows.Input.StylusPointCollection> that uses a different <xref:System.Windows.Input.StylusPointDescription>.  \n  \n [!code-cs[PacketSpy#17](~/add/codesnippet/csharp/PacketSpy/Window1.xaml.cs#17)]\n [!code-vb[PacketSpy#17](~/add/codesnippet/visualbasic/PacketSpy/Window1.xaml.vb#17)]"
