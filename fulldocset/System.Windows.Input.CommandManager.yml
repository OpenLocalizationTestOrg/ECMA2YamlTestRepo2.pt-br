  summary: "Força o <xref href=&quot;System.Windows.Input.CommandManager&quot;> </xref> para gerar o <xref href=&quot;System.Windows.Input.CommandManager.RequerySuggested&quot;> </xref> eventos."
  remarks: "O <xref:System.Windows.Input.CommandManager>só pagará atenção para determinadas condições para determinar quando o destino do comando foi alterado, como alteração de em foco do teclado.</xref:System.Windows.Input.CommandManager>  Em situações em que o <xref:System.Windows.Input.CommandManager>suficientemente não determina uma alteração nas condições que causam a não ser capaz de executar um comando, InvalidateRequerySuggested pode ser chamado para forçar o <xref:System.Windows.Input.CommandManager>para gerar o <xref:System.Windows.Input.CommandManager.RequerySuggested>evento.</xref:System.Windows.Input.CommandManager.RequerySuggested> </xref:System.Windows.Input.CommandManager> </xref:System.Windows.Input.CommandManager>"
  example:
  - "The following example uses a <xref:System.Windows.Threading.DispatcherTimer> to periodically call InvalidateRequerySuggested to force the <xref:System.Windows.Input.CommandManager> to raise the <xref:System.Windows.Input.CommandManager.RequerySuggested> event.  \n  \n [!code-vb[InvalidateRequeryWithDispatcherTimer#InvalidateSampleDispatcherTimer](~/add/codesnippet/visualbasic/invalidaterequerywithdispatchertimer/window1.xaml.vb#invalidatesampledispatchertimer)]\n [!code-cs[InvalidateRequeryWithDispatcherTimer#InvalidateSampleDispatcherTimer](~/add/codesnippet/csharp/InvalidateRequeryWithDispatcherTimer/Window1.xaml.cs#invalidatesampledispatchertimer)]"
