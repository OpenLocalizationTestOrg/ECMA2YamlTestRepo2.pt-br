  name: CodeNamespaceImport
  nameWithType: CodeNamespaceImport
  fullName: System.CodeDom.CodeNamespaceImport
  type: Class
  summary: "Representa uma diretiva de importação do namespace que indica um namespace a ser usado."
  remarks: "CodeNamespaceImport pode ser usado para representar uma diretiva de importação do namespace.       Na maioria dos idiomas, uma diretiva de importação do namespace faz com que a visibilidade dos tipos nos namespaces importados para o código que faça referência a tipos nos namespaces importados.      > [!NOTE] > Use totalmente qualificados referências de tipo para evitar ambiguidade potencial."
  example:
  - "The following example code demonstrates use of a CodeNamespaceImport to import the CodeNamespaceImport namespace:  \n  \n [!code-cpp[CodeNamespaceImportExample#2](~/add/codesnippet/cpp/t-system.codedom.codenam_2_1.cpp)]\n [!code-vb[CodeNamespaceImportExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codenam_2_1.vb)]\n [!code-cs[CodeNamespaceImportExample#2](~/add/codesnippet/csharp/t-system.codedom.codenam_2_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

