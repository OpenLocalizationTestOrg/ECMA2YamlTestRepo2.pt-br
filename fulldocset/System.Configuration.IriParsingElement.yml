  name: Enabled
  nameWithType: IriParsingElement.Enabled
  fullName: System.Configuration.IriParsingElement.Enabled
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Obtém ou define o valor de <xref href=&quot;System.Configuration.IriParsingElement&quot;> </xref> configuração."
  remarks: "O <xref:System.Configuration.IriParsingElement>processamento da configuração configuração controles IRI na <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement> Essa configuração controla também indiretamente internacional domínio IDN (nome) processamento conjunto com a <xref:System.Configuration.IdnElement?displayProperty=fullName>classe.</xref:System.Configuration.IdnElement?displayProperty=fullName> Processamento de IRI deve ser habilitado para processamento para ser possível de IDN. Se o processamento de IRI é desabilitado, o processamento de IDN será definido para a configuração padrão em que o comportamento do .NET Framework 2.0 é usado para fins de compatibilidade e nomes IDN não são usados.       O parâmetro de configuração para o <xref:System.Configuration.IriParsingElement>serão lidos uma vez quando o primeiro <xref:System.Uri?displayProperty=fullName>classe é construída.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement> Alterações na configuração depois desse tempo são ignoradas.       Para obter mais informações sobre suporte a IRI, consulte a seção comentários para a <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "Um booliano que indica se o processamento de identificador de recurso internacional (IRI) está habilitado."
