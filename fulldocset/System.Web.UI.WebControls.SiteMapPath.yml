      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o texto alternativo deve ser escrito para nós de navegação de hiperlink; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.SiteMapPath.ShowToolTips*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.SiteMapPath.SiteMapProvider
  id: SiteMapProvider
  parent: System.Web.UI.WebControls.SiteMapPath
  langs:
  - csharp
  name: SiteMapProvider
  nameWithType: SiteMapPath.SiteMapProvider
  fullName: System.Web.UI.WebControls.SiteMapPath.SiteMapProvider
  type: Property
  assemblies:
