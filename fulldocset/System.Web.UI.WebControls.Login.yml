  summary: "Ocorre quando um usuário envia informações de logon, antes da autenticação é feita."
  remarks: "O evento LoggingIn é gerado quando um usuário envia informações de logon, mas antes do usuário é autenticado no site da Web. Use o evento LoggingIn para configurar todas as informações que você precisa antes de autenticar um usuário.       Você pode cancelar uma tentativa de logon durante o evento LoggingIn definindo o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade o <xref:System.ComponentModel.CancelEventArgs>do objeto para `true`.</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Depois que o evento LoggingIn é gerado, o <xref:System.Web.UI.WebControls.Login>controlar gera o <xref:System.Web.UI.WebControls.Login.Authenticate>evento e, em seguida, o <xref:System.Web.UI.WebControls.Login.LoggedIn>evento.</xref:System.Web.UI.WebControls.Login.LoggedIn> </xref:System.Web.UI.WebControls.Login.Authenticate> </xref:System.Web.UI.WebControls.Login>       Para obter mais informações sobre a manipulação de eventos, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
