  type: Interface
  summary: "Especifica uma classe que adicionará atributos adicionais para o repositório de metadados."
  remarks: "Tipos de IRegisterMetadata fornecem uma maneira para encapsular a associação de atributos de tempo de design para tipos de tempo de execução de forma flexível. Um aplicativo que hospeda o [!INCLUDE[wfd1](~/add/includes/wfd1-md.md)] pode usar a interface de IRegisterMetadata para registrar os atributos para a atividade. Por exemplo, [!INCLUDE[vs2010](~/add/includes/vs2010-md.md)] procura os tipos que implementam IRegisterMetadata quando assemblies que contêm esses tipos são carregados além de também procurando tipos no assembly *.design."
