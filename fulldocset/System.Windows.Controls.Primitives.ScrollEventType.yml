- uid: System.Windows.Controls.Primitives.ScrollEventType.First
  id: First
  parent: System.Windows.Controls.Primitives.ScrollEventType
  langs:
  - csharp
  name: First
  nameWithType: ScrollEventType.First
  fullName: System.Windows.Controls.Primitives.ScrollEventType.First
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "O <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> movido para o <xref:System.Windows.Controls.Primitives.RangeBase.Minimum*>posição do <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>.</xref:System.Windows.Controls.Primitives.RangeBase.Minimum*> Para um vertical <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, essa movimentação ocorre quando pressionadas as teclas CTRL + HOME. Essa movimentação corresponde a um <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.ScrollToTopCommand&quot;> </xref> na vertical <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> e um <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.ScrollToLeftEndCommand&quot;> </xref> em um horizontal <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>."
  syntax:
    content: First
    return:
      type: System.Windows.Controls.Primitives.ScrollEventType
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Controls.Primitives.ScrollEventType.LargeDecrement
  id: LargeDecrement
  parent: System.Windows.Controls.Primitives.ScrollEventType
  langs:
  - csharp
  name: LargeDecrement
  nameWithType: ScrollEventType.LargeDecrement
  fullName: System.Windows.Controls.Primitives.ScrollEventType.LargeDecrement
  type: Field
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls.Primitives
  summary: "O <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> movido uma distância especificada, conforme determinado pelo valor de <xref:System.Windows.Controls.Primitives.RangeBase.LargeChange*>, à esquerda de um horizontal <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> ou para cima para vertical <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>.</xref:System.Windows.Controls.Primitives.RangeBase.LargeChange*> Para vertical <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, essa movimentação ocorre quando o botão de página que está acima do <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> é pressionado, ou quando a chave de página anterior for pressionada e corresponde a um <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.PageUpCommand&quot;> </xref>. Um horizontal <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, essa movimentação ocorre quando a página do botão à esquerda do <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> é pressionado e corresponde a um <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.PageLeftCommand&quot;> </xref>."
  syntax:
    content: LargeDecrement
    return:
      type: System.Windows.Controls.Primitives.ScrollEventType
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Controls.Primitives.ScrollEventType.LargeIncrement
  id: LargeIncrement
  parent: System.Windows.Controls.Primitives.ScrollEventType
  langs:
  - csharp
  name: LargeIncrement
