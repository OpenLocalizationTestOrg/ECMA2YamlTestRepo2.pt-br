  name: SecurityPolicySection
  nameWithType: SecurityPolicySection
  fullName: System.Web.Configuration.SecurityPolicySection
  type: Class
  summary: "Define as configurações que são usadas para oferecer suporte a infraestrutura de segurança de um aplicativo Web. Essa classe não pode ser herdada."
  remarks: "A classe SecurityPolicySection fornece uma maneira de acessar e modificar o conteúdo de programaticamente o `securityPolicy` seção do arquivo de configuração."
  example:
  - "This example demonstrates how to specify values declaratively within the `securityPolicy` section, which can also be accessed as members of the SecurityPolicySection class.  \n  \n The following configuration file example shows how to specify values declaratively for the `securityPolicy` section.  \n  \n```  \n<system.web>  \n  <securityPolicy>  \n    <trustLevel name=\"Full\" policyFile=\"internal\" />  \n    <trustLevel name=\"High\" policyFile=\"web_hightrust.config\" />  \n    <trustLevel name=\"Medium\" policyFile=\"web_mediumtrust.config\" />  \n    <trustLevel name=\"Low\" policyFile=\"web_lowtrust.config\" />  \n    <trustLevel name=\"Minimal\" policyFile=\"web_minimaltrust.config\" />  \n  </securityPolicy>  \n</system.web>  \n```  \n  \n The following code example demonstrates how to use the SecurityPolicySection class.  \n  \n [!code-cs[System.Web.Configuration.SecurityPolicySection#1](~/add/codesnippet/csharp/t-system.web.configurati_26_1.cs)]\n [!code-vb[System.Web.Configuration.SecurityPolicySection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_26_1.vb)]"
  syntax:
    content: 'public sealed class SecurityPolicySection : System.Configuration.ConfigurationSection'
