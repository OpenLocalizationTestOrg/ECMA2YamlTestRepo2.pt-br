ntrols.DataGridBoundColumn>       Todas as colunas na coleção de usar a <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>propriedade definida pelo <xref:System.Windows.Controls.DataGrid>.</xref:System.Windows.Controls.DataGrid> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>       Você pode modificar a coleção de colunas em tempo de execução, independentemente se ele contém colunas geradas."
