  name: ThemeProvider(IDesignerHost,String,String,String[],String)
  nameWithType: ThemeProvider.ThemeProvider(IDesignerHost,String,String,String[],String)
  fullName: System.Web.UI.ThemeProvider.ThemeProvider(IDesignerHost,String,String,String[],String)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> classe."
  remarks: "O `themeDefinition` parâmetro transmitido ao construtor ThemeProvider representa a concatenação de todas as capas de controle associado com o tema, mas não é exposto diretamente pelo <xref:System.Web.UI.ThemeProvider>de classe, conforme determinado este parâmetro é passado para um <xref:System.Web.UI.DesignTimeTemplateParser>para recuperar um <xref:System.Web.UI.ControlBuilder>e não é usada.</xref:System.Web.UI.ControlBuilder> </xref:System.Web.UI.DesignTimeTemplateParser> </xref:System.Web.UI.ThemeProvider>"
  syntax:
    content: public ThemeProvider (System.ComponentModel.Design.IDesignerHost host, string name, string themeDefinition, string[] cssFiles, string themePath);
    parameters:
    - id: host
      type: System.ComponentModel.Design.IDesignerHost
      description: "Um <xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;> </xref> que representa o ambiente de designer atual."
    - id: name
      type: System.String
      description: "O nome do tema ou tema de folha de estilo que o <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> representa. Esse parâmetro pode ser <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: themeDefinition
      type: System.String
      description: "Informações de tema passado para o &lt;xref:System.Web.UI.DesignTimeTemplateParser.ParseTheme%28System.ComponentModel.Design.IDesignerHost%2CSystem.String%2CSystem.String%29?displayProperty=fullName&gt; método. Esses são o conteúdo bruto, concatenado do tema."
    - id: cssFiles
      type: System.String[]
      description: "Os nomes do estilo em cascata arquivos (CSS) que estão incluídos com o tema da folha que o <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> representa."
    - id: themePath
      type: System.String
      description: "O caminho absoluto do arquivo que contém as informações de capa de tema e controle para o tema nomeada."
