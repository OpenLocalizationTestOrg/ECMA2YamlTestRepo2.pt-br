  summary: "Fornece dados para o <xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule.RedirectingToIdentityProvider&quot;> </xref> eventos."
  remarks: "O <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.RedirectingToIdentityProvider>é gerado antes do <xref:System.IdentityModel.Services.WSFederationAuthenticationModule>redireciona a solicitação para o provedor de identidade.</xref:System.IdentityModel.Services.WSFederationAuthenticationModule> </xref:System.IdentityModel.Services.WSFederationAuthenticationModule.RedirectingToIdentityProvider> Você pode acessar e modificar a solicitação através do <xref:System.IdentityModel.Services.RedirectingToIdentityProviderEventArgs.SignInRequestMessage%2A>propriedade.</xref:System.IdentityModel.Services.RedirectingToIdentityProviderEventArgs.SignInRequestMessage%2A> Por exemplo, você pode modificar o <xref:System.IdentityModel.Services.FederationMessage.BaseUri%2A>propriedade na mensagem de entrada para alterar o provedor de identidade para o qual a solicitação será redirecionada.</xref:System.IdentityModel.Services.FederationMessage.BaseUri%2A>"
