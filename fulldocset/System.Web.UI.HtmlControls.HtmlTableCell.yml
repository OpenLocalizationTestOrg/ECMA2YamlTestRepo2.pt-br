  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> de classe, usando o nome da marca especificado."
  remarks: "Use este construtor para criar e inicializar uma nova instância de <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Permite que você crie um <xref:System.Web.UI.HtmlControls.HtmlTableCell>objeto que representa uma célula em uma <xref:System.Web.UI.HtmlControls.HtmlTable>controle.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTableCell> Ele costuma ser usado para criar um <xref:System.Web.UI.HtmlControls.HtmlTableCell>objeto que representa um `<th>` elemento para uma célula de cabeçalho de tabela.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Embora você possa usar o construtor para criar um `<td>` elemento para uma célula de dados de tabela, você normalmente usar o construtor padrão.      > [!NOTE] > Embora este construtor permite que você especifique o elemento de célula para criar, o `<th>` elemento é o único elemento de célula de suporte. Para compatibilidade futura, este construtor permite que você crie outros elementos de célula HTML que podem se tornar disponíveis.       A tabela a seguir mostra o valor da propriedade inicial para uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableCell>.</xref:System.Web.UI.HtmlControls.HtmlTableCell>      | Propriedade | Valor inicial |   |--------------|-------------------|   | <xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>| O valor de `tagName` parâmetro. |</xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>"
  example:
  - "The following code example demonstrates how to create an instance of an <xref:System.Web.UI.HtmlControls.HtmlTable> control with <xref:System.Web.UI.HtmlControls.HtmlTableCell> controls and place the table on the Web page. Note how the <xref:System.Web.UI.HtmlControls.HtmlTableCell> control's default constructor is used to create a `<td>` element, while its overloaded constructor that takes a string parameter is used with the literal \"th\" to create a `<th>` element.  \n  \n [!code-vb[HtmlTableCtor#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_43_1.aspx)]\n [!code-cs[HtmlTableCtor#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_43_1.aspx)]"
