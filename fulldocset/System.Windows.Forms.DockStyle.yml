  name: DockStyle
  nameWithType: DockStyle
  fullName: System.Windows.Forms.DockStyle
  type: Enum
  summary: "Especifica a posição e a maneira na qual um controle está encaixado."
  remarks: "Quando um controle está ancorado a uma borda de seu contêiner, ele é sempre posicionado liberação contra essa borda quando o contêiner é redimensionado. Se mais de um controle é encaixado a uma borda, os controles são exibidos lado a lado de acordo com sua ordem z; mais alto na ordem z de controles é posicionado mais distante da borda do contêiner.       Se esquerda, direita, superior ou inferior estiver selecionada, o especificado e oposta bordas do controle são redimensionadas ao tamanho das extremidades do controle que o contém. Se o preenchimento é selecionado, todos os quatro lados do controle serão redimensionados para corresponder bordas do controle que contém."
  example:
  - "The following example creates a <xref:System.Windows.Forms.GroupBox> and sets some of its common properties. The example creates a <xref:System.Windows.Forms.TextBox> and sets its <xref:System.Windows.Forms.Control.Location%2A> within the group box. Next, it sets the <xref:System.Windows.Forms.Control.Text%2A> property of the group box, and docks the group box to the top of the form. Lastly, it disables the group box by setting the <xref:System.Windows.Forms.Control.Enabled%2A> property to `false`, which causes all controls contained within the group box to be disabled.  \n  \n [!code-cs[Windows.Forms.Control Properties#2](~/add/codesnippet/csharp/t-system.windows.forms.d_133_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#2](~/add/codesnippet/cpp/t-system.windows.forms.d_133_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#2](~/add/codesnippet/visualbasic/t-system.windows.forms.d_133_1.vb)]"
  syntax:
