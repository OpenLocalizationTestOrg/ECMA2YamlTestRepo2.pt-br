  name: FormattedText
  nameWithType: FormattedText
  fullName: System.Windows.Media.FormattedText
  type: Class
  summary: "Fornece controle de baixo nível para desenhar texto em [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] aplicativos."
  remarks: "O objeto FormattedText permite que você desenhe texto de várias linhas, no qual cada caractere no texto pode ser formatado individualmente. O exemplo a seguir mostra o texto que possui diversos formatos aplicados a ele.       ![Texto exibido usando o objeto FormattedText](~/add/media/formattedtext01.jpg &quot;texto exibido usando o objeto FormattedText&quot;) recursos de exemplo de uma cadeia de caracteres de texto formatado em termos de texto no [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], FormattedText é considerada &quot;nível inferior&quot; como ele processa texto como elementos gráficos. Outros aspectos do texto em [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] tratar o texto no contexto de controles que são dedicados a texto (<xref:System.Windows.Controls.TextBlock>, <xref:System.Windows.Controls.TextBox>), implementar o modelo de documento de fluxo (consulte [visão geral do documento de fluxo](~/add/includes/ajax-current-ext-md.md)), ou oferecer suporte a [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] modelo de documento (consulte [documentos no WPF](~/add/includes/ajax-current-ext-md.md)).</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.TextBlock>       Muitos dos métodos setter de FormattedText têm semelhanças com propriedades anexadas que são suportadas pelo <xref:System.Windows.Documents.TextElement>, mas o <xref:System.Windows.Documents.TextElement>aplicam propriedades anexadas para o texto de nível superior suporte para fluxo ou [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Documents.TextElement> </xref:System.Windows.Documents.TextElement>"
  example:
  - "The following example creates a FormattedText object and then applies several formatting styles to the text.  \n  \n [!code-vb[FormattedTextSnippets#FormattedTextSnippets1](~/add/codesnippet/visualbasic/formattedtextsnippets/window1.xaml.vb#formattedtextsnippets1)]\n [!code-cs[FormattedTextSnippets#FormattedTextSnippets1](~/add/codesnippet/csharp/FormattedTextSnippets/Window1.xaml.cs#formattedtextsnippets1)]"
