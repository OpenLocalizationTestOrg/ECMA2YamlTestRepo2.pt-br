- uid: System.Windows.Forms.ProgressBar.Increment(System.Int32)
  id: Increment(System.Int32)
  parent: System.Windows.Forms.ProgressBar
  langs:
  - csharp
  name: Increment(Int32)
  nameWithType: ProgressBar.Increment(Int32)
  fullName: System.Windows.Forms.ProgressBar.Increment(Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Avança a posição atual da barra de progresso pelo valor especificado."
  remarks: "O método de incremento permite que você incrementar o valor da barra de progresso em uma quantidade específica. Esse método de incrementar a barra de progresso é semelhante ao uso de <xref:System.Windows.Forms.ProgressBar.Step%2A>propriedade com o <xref:System.Windows.Forms.ProgressBar.PerformStep%2A>método.</xref:System.Windows.Forms.ProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ProgressBar.Step%2A> A <xref:System.Windows.Forms.ProgressBar.Value%2A>propriedade especifica a posição atual de <xref:System.Windows.Forms.ProgressBar>.</xref:System.Windows.Forms.ProgressBar> </xref:System.Windows.Forms.ProgressBar.Value%2A> Se, depois de chamar o método de incremento, os <xref:System.Windows.Forms.ProgressBar.Value%2A>propriedade é maior que o valor da <xref:System.Windows.Forms.ProgressBar.Maximum%2A>propriedade, o <xref:System.Windows.Forms.ProgressBar.Value%2A>propriedade permanece no valor da <xref:System.Windows.Forms.ProgressBar.Maximum%2A>propriedade.</xref:System.Windows.Forms.ProgressBar.Maximum%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Maximum%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> Se, depois de chamar o método de incremento com um valor negativo especificado no `value` parâmetro, o <xref:System.Windows.Forms.ProgressBar.Value%2A>propriedade é menor que o valor da <xref:System.Windows.Forms.ProgressBar.Minimum%2A>propriedade, o <xref:System.Windows.Forms.ProgressBar.Value%2A>propriedade permanece no valor da <xref:System.Windows.Forms.ProgressBar.Minimum%2A>propriedade.</xref:System.Windows.Forms.ProgressBar.Minimum%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Minimum%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A>       Como um <xref:System.Windows.Forms.ProgressBar>objeto cujo estilo é definido como <xref:System.Windows.Forms.ProgressBarStyle>exibe uma barra de rolagem continuamente em vez de sua <xref:System.Windows.Forms.ProgressBar.Value%2A>incremento de chamada é desnecessário e gerará um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBarStyle> </xref:System.Windows.Forms.ProgressBar>"
  example:
  - "The following code example demonstrates how to use the Increment method and the <xref:System.Windows.Forms.ProgressBar.Value%2A> property to increment the value of a <xref:System.Windows.Forms.ProgressBar> in the <xref:System.Windows.Forms.Timer.Tick> event of a <xref:System.Windows.Forms.Timer>. The example also displays the <xref:System.Windows.Forms.ProgressBar.Value%2A> property in a <xref:System.Windows.Forms.StatusBarPanel> to provide a textual representation of the <xref:System.Windows.Forms.ProgressBar>. This example requires that you have a <xref:System.Windows.Forms.ProgressBar> control, named `progressBar1`, and a <xref:System.Windows.Forms.StatusBar> control that contains a <xref:System.Windows.Forms.StatusBarPanel>, named `statusBarPanel1`. The <xref:System.Windows.Forms.Timer>, named `time`, must be added to the form as a member.  \n  \n [!code-cpp[ProgressBar.Increment#1](~/add/codesnippet/cpp/m-system.windows.forms.p_0_1.cpp)]\n [!code-cs[ProgressBar.Increment#1](~/add/codesnippet/csharp/m-system.windows.forms.p_0_1.cs)]\n [!code-vb[ProgressBar.Increment#1](~/add/codesnippet/visualbasic/m-system.windows.forms.p_0_1.vb)]"
  syntax:
    content: public void Increment (int value);
    parameters:
