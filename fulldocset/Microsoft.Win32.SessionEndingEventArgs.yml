  type: Class
  summary: "Fornece dados para o <xref href=&quot;Microsoft.Win32.SystemEvents.SessionEnding&quot;> </xref> eventos."
  remarks: "Um <xref:Microsoft.Win32.SystemEvents.SessionEnding>evento é gerado quando o usuário está tentando fazer logoff ou desligar o sistema.</xref:Microsoft.Win32.SystemEvents.SessionEnding>       Isso <xref:Microsoft.Win32.SystemEvents.SessionEnding>evento às vezes pode ser cancelado.</xref:Microsoft.Win32.SystemEvents.SessionEnding> Definindo o <xref:Microsoft.Win32.SessionEndingEventArgs.Cancel%2A>propriedade de um SessionEndingEventArgs para `false` solicitará que a sessão continuar em vez de terminação.</xref:Microsoft.Win32.SessionEndingEventArgs.Cancel%2A> Fazer essa solicitação não fornece nenhuma garantia de que a sessão não será finalizada."
