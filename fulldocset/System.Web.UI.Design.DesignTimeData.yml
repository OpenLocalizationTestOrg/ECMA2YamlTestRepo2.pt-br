  summary: "Cria um exemplo <xref href=&quot;System.Data.DataTable&quot;> </xref> objeto com o mesmo esquema como os dados fornecidos."
  remarks: "Os tipos de dados que podem ser criados são os tipos primitivos, como número, cadeia de caracteres e tipos de data. Qualquer outro tipo é substituído por colunas de tipo `String`. O componente designer de chamada pode chamar o <xref:System.Web.UI.Design.DesignTimeData.GetDesignTimeDataSource%2A>método para adicionar linhas de dados para a tabela resultante.</xref:System.Web.UI.Design.DesignTimeData.GetDesignTimeDataSource%2A>"
