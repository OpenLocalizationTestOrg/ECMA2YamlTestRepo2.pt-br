  id: '#ctor(System.String,System.Boolean)'
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass
  langs:
  - csharp
  name: WindowClass(String,Boolean)
  nameWithType: WindowClass.WindowClass(String,Boolean)
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass.WindowClass(String,Boolean)
  type: Constructor
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Inicializa uma nova instância de <xref href=&quot;Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass&quot;> </xref> classe, especificando informações sobre o status de controle de versão da classe de janela."
  remarks: 'O `versioned` parâmetro controla se a classe de janela interno nome que é usado no registro contém a versão do assembly que contém a classe de janela. O valor desse atributo pode ser `yes` ou `no`. O padrão é `yes`. O valor `no` deve ser usada somente se a mesma classe de janela é definida por um componente lado a lado e um componente não-side-by-side equivalente e desejar tratá-los como a mesma classe de janela. Observe que se aplicam as regras comuns sobre o registro de classe de janela: somente o primeiro componente que registra a classe de janela poderão registrá-lo, porque ele não tem uma versão aplicada a ele.'
  syntax:
    content: public WindowClass (string name, bool versioned);
    parameters:
    - id: name
      type: System.String
      description: "O nome da classe."
    - id: versioned
      type: System.Boolean
      description: "Se a classe de janela interno nome que é usado no registro de controles contém a versão do assembly que contém a classe de janela."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass.#ctor*
  exceptions: []
  platform:
  - net462
