  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Obtém o elemento pai do <xref href=&quot;System.Windows.ContentElement&quot;> </xref>."
  remarks: "Mais prático <xref:System.Windows.ContentElement>derivado classes [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] também são <xref:System.Windows.FrameworkContentElement>derivadas da classe</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.ContentElement> Para essas classes, o <xref:System.Windows.FrameworkContentElement.Parent%2A>propriedade deve ser usada em vez disso.</xref:System.Windows.FrameworkContentElement.Parent%2A>       <xref:System.Windows.FrameworkContentElement.Parent%2A>Retorna o elemento pai na árvore lógica, que pode não ser o mesmo elemento como retornado por GetParent.</xref:System.Windows.FrameworkContentElement.Parent%2A> GetParent existe especificamente para corrigir alguns problemas de arquitetura na qual um <xref:System.Windows.ContentElement>classe que não seja também um <xref:System.Windows.FrameworkContentElement>existe em uma árvore que não é estritamente a árvore lógica ou a árvore visual.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.ContentElement>"
  syntax:
    content: public static System.Windows.DependencyObject GetParent (System.Windows.ContentElement reference);
    parameters:
    - id: reference
      type: System.Windows.ContentElement
      description: "O <xref href=&quot;System.Windows.ContentElement&quot;> </xref> para obter o pai."
    return:
      type: System.Windows.DependencyObject
      description: "O elemento pai na árvore atual."
