  namespace: System.Net.Mail
  summary: "Obtém os cabeçalhos de email que são transmitidos com esta mensagem de email."
  remarks: "A propriedade cabeçalhos permite que um aplicativo acessar a coleção de cabeçalhos da mensagem. Embora essa coleção é somente leitura (uma nova coleção não pode ser definida), os cabeçalhos personalizados podem ser adicionados ao ou excluídos dessa coleção. Quaisquer cabeçalhos personalizados adicionados será incluído quando o <xref:System.Net.Mail.MailMessage>instância é enviada.</xref:System.Net.Mail.MailMessage> Antes de uma mensagem é enviada, somente os cabeçalhos especificamente adicionados a esta coleção na propriedade cabeçalhos são incluídos na coleção. Após a <xref:System.Net.Mail.MailMessage>instância for enviada, a propriedade cabeçalhos também incluirá os cabeçalhos são definidos usando as propriedades associadas a <xref:System.Net.Mail.MailMessage>classe ou parâmetros passados quando um <xref:System.Net.Mail.MailMessage.%23ctor%2A>é usado para inicializar uma <xref:System.Net.Mail.MailMessage>objeto.</xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage.%23ctor%2A> </xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage>       Se alguns cabeçalhos de email estiverem incorreto, eles poderão causar a mensagem de email para se tornar corrompido. Portanto, qualquer cabeçalho de email na coleção de cabeçalhos que pode ser definida usando uma propriedade no <xref:System.Net.Mail.MailMessage>classe só deve ser definida usando o <xref:System.Net.Mail.MailMessage>propriedade da classe ou como um parâmetro passado quando um <xref:System.Net.Mail.MailMessage.%23ctor%2A>inicializa um <xref:System.Net.Mail.MailMessage>objeto.</xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage.%23ctor%2A> </xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage> A seguinte lista de cabeçalhos de email não deve ser adicionada usando a propriedade de cabeçalhos e todos os valores definidos para esses cabeçalhos usando a propriedade cabeçalhos serão descartados ou substituídos quando a mensagem é enviada: - CC - Cc - Content-ID-local do conteúdo - remetente transferência-codificação de conteúdo - responder-para Content-Type - Data - da - prioridade de importância versão MIME - - - - para - X prioridade se o aplicativo não especificar um cabeçalho X-remetente usando a propriedade cabeçalhos , a <xref:System.Net.Mail.MailMessage>classe será criada quando a mensagem é enviada.</xref:System.Net.Mail.MailMessage>       O remetente, destinatário, assunto e corpo de uma mensagem de email podem ser especificados como parâmetros quando um <xref:System.Net.Mail.MailMessage.%23ctor%2A>é usado para inicializar uma <xref:System.Net.Mail.MailMessage>objeto.</xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage.%23ctor%2A> Esses parâmetros também pode ser definidos ou acessados usando as propriedades de <xref:System.Net.Mail.MailMessage>objeto.</xref:System.Net.Mail.MailMessage>       Os cabeçalhos de mensagem de email primário e os elementos da mensagem podem ser definidos usando as seguintes propriedades de <xref:System.Net.Mail.MailMessage>classe.</xref:System.Net.Mail.MailMessage>      | Cabeçalho do email ou parte | Propriedade |   |-------------------------|--------------|   | Anexos | <xref:System.Net.Mail.MailMessage.Attachments%2A>|   | Branco com cópia oculta (Cco) | <xref:System.Net.Mail.MailMessage.Bcc%2A>|   | Cópias de dióxido de carbono (CC) | <xref:System.Net.Mail.MailMessage.CC%2A>|   | Tipo de conteúdo | <xref:System.Net.Mail.MailMessage.BodyEncoding%2A>|   | Codificação para cabeçalhos personalizados | <xref:System.Net.Mail.MailMessage.HeadersEncoding%2A>|   | Corpo da mensagem | <xref:System.Net.Mail.MailMessage.Body%2A>|   | Prioridade | <xref:System.Net.Mail.MailMessage.Priority%2A>|   | Destinatário | <xref:System.Net.Mail.MailMessage.To%2A>|   | Para resposta | <xref:System.Net.Mail.MailMessage.ReplyToList%2A>|   | Remetente | <xref:System.Net.Mail.MailMessage.From%2A>|   | Assunto | <xref:System.Net.Mail.MailMessage.Subject%2A>|</xref:System.Net.Mail.MailMessage.Subject%2A></xref:System.Net.Mail.MailMessage.From%2A></xref:System.Net.Mail.MailMessage.ReplyToList%2A></xref:System.Net.Mail.MailMessage.To%2A></xref:System.Net.Mail.MailMessage.Priority%2A></xref:System.Net.Mail.MailMessage.Body%2A></xref:System.Net.Mail.MailMessage.HeadersEncoding%2A></xref:System.Net.Mail.MailMessage.BodyEncoding%2A></xref:System.Net.Mail.MailMessage.CC%2A></xref:System.Net.Mail.MailMessage.Bcc%2A></xref:System.Net.Mail.MailMessage.Attachments%2A>"
  example:
