- uid: Microsoft.VisualBasic.Devices.Mouse.WheelExists
  id: WheelExists
  parent: Microsoft.VisualBasic.Devices.Mouse
  langs:
  - csharp
  name: WheelExists
  nameWithType: Mouse.WheelExists
  fullName: Microsoft.VisualBasic.Devices.Mouse.WheelExists
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Obtém um <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;> </xref> que indica se o mouse possui uma roda de rolagem."
  remarks: "O `My.Computer.Mouse.WheelExists` propriedade fornece funcionalidade semelhante para o <xref:System.Windows.Forms.SystemInformation.MouseWheelPresent%2A>propriedade.</xref:System.Windows.Forms.SystemInformation.MouseWheelPresent%2A>       Você deve verificar o valor da `My.Computer.Mouse.WheelExists` propriedade antes de tentar acessar o <xref:Microsoft.VisualBasic.Devices.Mouse.WheelScrollLines%2A>propriedade, que gera uma exceção se o mouse não tiver uma roda de rolagem.</xref:Microsoft.VisualBasic.Devices.Mouse.WheelScrollLines%2A>       O `My.Computer.Mouse.WheelExists` propriedade fornece informações sobre o computador que executa o código.      ## Disponibilidade por tipo de projeto | | |   |-|-|   | Tipo de projeto | Disponível |   | Aplicativo do Windows | **Yes**|   | A biblioteca de classe | **Yes**|   | Aplicativo de console | **Yes**|   | Biblioteca de controle do Windows | **Yes**|   | Biblioteca de controle de Web | Não |   | Serviço do Windows | **Yes**|   | Site da Web | Não |"
  example:
  - "This example uses the `My.Computer.Mouse.WheelExists` property to determine if the mouse has a scroll wheel and how much to scroll when the mouse wheel is rotated.  \n  \n [!code-vb[VbVbalrMyComputer#26](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#26)]"
  syntax:
    content: public bool WheelExists { get; }
    return:
      type: System.Boolean
      description: "Um valor booleano com valor <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref> se o mouse tiver uma roda de rolagem; caso contrário, <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.VisualBasic.Devices.Mouse.WheelExists*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O computador não tem nenhum mouse instalado."
  platform:
  - net462
- uid: Microsoft.VisualBasic.Devices.Mouse.WheelScrollLines
  id: WheelScrollLines
  parent: Microsoft.VisualBasic.Devices.Mouse
  langs:
  - csharp
  name: WheelScrollLines
  nameWithType: Mouse.WheelScrollLines
  fullName: Microsoft.VisualBasic.Devices.Mouse.WheelScrollLines
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Obtém um número que indica quanto rolar quando a roda do mouse é girada uma divisão."
  remarks: "Você pode usar essa propriedade para determinar quantas linhas rolar para cima ou para baixo em um controle de várias linha que tem uma barra de rolagem.       O `My.Computer.Mouse.WheelScrollLines` propriedade fornece funcionalidade semelhante para o <xref:System.Windows.Forms.SystemInformation.MouseWheelScrollLines%2A>propriedade.</xref:System.Windows.Forms.SystemInformation.MouseWheelScrollLines%2A>       Como essa propriedade gera uma exceção se o mouse não tiver uma roda de rolagem, você deve verificar se um mouse tem uma roda de rolagem, verificando o `My.Computer.Mouse.WheelExists` propriedade.       Esta propriedade fornece informações sobre o computador que executa o código.      ## Disponibilidade por tipo de projeto | | |   |-|-|   | Tipo de projeto | Disponível |   | Aplicativo do Windows | **Yes**|   | A biblioteca de classe | **Yes**|   | Aplicativo de console | **Yes**|   | Biblioteca de controle do Windows | **Yes**|   | Biblioteca de controle de Web | Não |   | Serviço do Windows | **Yes**|   | Site da Web | Não |"
  example:
  - "This example determines if the mouse has a scroll wheel and uses the `My.Computer.Mouse.WheelExists` property to determine how much to scroll when the mouse wheel is rotated.  \n  \n [!code-vb[VbVbalrMyComputer#26](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#26)]"
  syntax:
    content: public int WheelScrollLines { get; }
    return:
      type: System.Int32
      description: "Um <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;> </xref> que indica quanto rolar quando a roda do mouse é girada uma divisão. Um valor positivo indica a rolagem por esse número de linhas, enquanto um valor negativo indica rolagem por uma tela por vez."
  overload: Microsoft.VisualBasic.Devices.Mouse.WheelScrollLines*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O mouse não tem nenhuma roda de rolagem."
  platform:
  - net462
