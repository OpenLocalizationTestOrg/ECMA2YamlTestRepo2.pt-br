  summary: "Obtém ou define o tipo da entidade de código de membro de método do serviço Web, é representado por esse mapeamento."
  remarks: "Entidade de código do membro do Web service método pode ser um parâmetro de entrada, um parâmetro de saída, um tipo de retorno ou um atributo de cabeçalho SOAP.       Você não precisa usar o <xref:System.Xml.Serialization.XmlReflectionMember>classe e suas propriedades diretamente.</xref:System.Xml.Serialization.XmlReflectionMember>       Consulte o <xref:System.Xml.Serialization.XmlMembersMapping>classe para os casos em que um membro corresponde a um elemento de parte definido em um documento WSDL Web Services Description Language ().</xref:System.Xml.Serialization.XmlMembersMapping> No entanto, observe que, com uma associação encapsulada entre uma operação de WSDL e um método do .NET Framework (indicado pelo <xref:System.Web.Services.Protocols.SoapParameterStyle>membro de enumeração), o valor de retorno e parâmetros de método não aparecem no documento WSDL.</xref:System.Web.Services.Protocols.SoapParameterStyle>"
  syntax:
    content: public Type MemberType { get; set; }
    return:
      type: System.Type
      description: "O <xref:System.Type>da entidade de código de membro de método do serviço Web, é representada por esse mapeamento.</xref:System.Type>"
  overload: System.Xml.Serialization.XmlReflectionMember.MemberType*
  exceptions: []
  platform:
  - net462
