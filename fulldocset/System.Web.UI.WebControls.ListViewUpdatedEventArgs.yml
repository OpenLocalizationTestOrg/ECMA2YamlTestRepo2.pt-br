- uid: System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.ListViewUpdatedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: ListViewUpdatedEventArgs.Exception
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém a exceção, se houver, que foi gerado durante a operação de atualização."
  remarks: "Use a propriedade de exceção para determinar a exceção (se houver) que foi gerado durante a operação de atualização. Se nenhuma exceção foi gerada, essa propriedade retornará `null`.      > [!NOTE] > Se uma exceção foi gerada e lidar com a exceção no caso de manipulador, defina o <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A>propriedade `true`.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A> Caso contrário, o <xref:System.Web.UI.WebControls.ListView>controle gera novamente a exceção.</xref:System.Web.UI.WebControls.ListView>"
  example:
  - "The following example shows how to use the Exception property to determine whether an exception occurred during an update operation. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_764_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_764_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "A exceção foi gerada durante a operação de atualização, se houver; Se nenhuma exceção foi gerada, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.ListViewUpdatedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: ListViewUpdatedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se uma exceção foi elevada durante a operação de atualização foi tratada durante o evento."
  remarks: "Se uma exceção é gerada durante a operação de atualização, use a propriedade ExceptionHandled para indicar se você tratou a exceção durante o evento. Se essa propriedade é definida como `true`, a exceção será considerada tratadas e não é gerada novamente o <xref:System.Web.UI.WebControls.ListView>controle.</xref:System.Web.UI.WebControls.ListView> Se essa propriedade é definida como `false`, o <xref:System.Web.UI.WebControls.ListView>controle gera novamente a exceção.</xref:System.Web.UI.WebControls.ListView> Para determinar qual exceção foi gerada, use o <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>"
  example:
  - "The following example shows how to use the ExceptionHandled property to indicate that the exception was handled in the event handler. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_148_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_148_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a exceção foi tratada no evento manipulador; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
