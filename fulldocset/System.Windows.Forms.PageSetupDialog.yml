  name: PageSetupDialog
  nameWithType: PageSetupDialog
  fullName: System.Windows.Forms.PageSetupDialog
  type: Class
  summary: "Permite que os usuários alterem relacionados à página Configurações de impressão, inclusive as margens e a orientação do papel. Essa classe não pode ser herdada."
  remarks: "A caixa de diálogo PageSetupDialog modifica as <xref:System.Drawing.Printing.PageSettings> <xref:System.Drawing.Printing.PrinterSettings>informações para um determinado <xref:System.Windows.Forms.PageSetupDialog.Document%2A>.</xref:System.Windows.Forms.PageSetupDialog.Document%2A> </xref:System.Drawing.Printing.PrinterSettings> e</xref:System.Drawing.Printing.PageSettings> O usuário pode ativar seções da caixa de diálogo para manipular a impressão e as margens; orientação do papel, tamanho e fonte; Para exibir a Ajuda e botões de rede. O <xref:System.Windows.Forms.PageSetupDialog.MinMargins%2A>propriedade define as margens mínimo que um usuário pode selecionar.</xref:System.Windows.Forms.PageSetupDialog.MinMargins%2A>       Quando você cria uma instância da classe PageSetupDialog, as propriedades de leitura/gravação são definidas como valores iniciais. Para obter uma lista desses valores, consulte o <xref:System.Windows.Forms.PageSetupDialog.%23ctor%2A>construtor.</xref:System.Windows.Forms.PageSetupDialog.%23ctor%2A>       Como um PageSetupDialog precisa de configurações de página para exibir, você precisará definir o <xref:System.Windows.Forms.PrintDialog.Document%2A>, <xref:System.Windows.Forms.PrintDialog.PrinterSettings%2A>, ou <xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A>propriedade antes de chamar <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>; caso contrário, ocorrerá uma exceção.</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> </xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A> </xref:System.Windows.Forms.PrintDialog.PrinterSettings%2A> </xref:System.Windows.Forms.PrintDialog.Document%2A>"
  example:
  - "The following code example demonstrates the PageSetupDialog using the <xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A>, <xref:System.Windows.Forms.PageSetupDialog.PrinterSettings%2A>, and <xref:System.Windows.Forms.PageSetupDialog.ShowNetwork%2A> properties. To run this example, place it in a form containing a <xref:System.Windows.Forms.Button> named `Button1`, a <xref:System.Windows.Forms.ListBox> named `ListBox1`, and a PageSetupDialog named `PageSetupDialog1`. Ensure the button's click event is connected to the event-handling method in this example.  \n  \n [!code-cs[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/csharp/t-system.windows.forms.p_4_1.cs)]\n [!code-cpp[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/cpp/t-system.windows.forms.p_4_1.cpp)]\n [!code-vb[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_4_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Document")]

      public sealed class PageSetupDialog : System.Windows.Forms.CommonDialog
