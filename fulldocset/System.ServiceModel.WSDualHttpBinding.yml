  name: WSDualHttpBinding
  nameWithType: WSDualHttpBinding
  fullName: System.ServiceModel.WSDualHttpBinding
  type: Class
  summary: "Uma associação segura e interoperável que é projetada para uso com contratos de serviço duplex que permite que serviços e clientes para enviar e receber mensagens."
  remarks: "O WSDualHttpBinding fornece o mesmo suporte para protocolos de serviço da Web como o <xref:System.ServiceModel.WSHttpBinding>, mas para uso com contratos duplex.</xref:System.ServiceModel.WSHttpBinding> WSDualHttpBinding só dá suporte à segurança SOAP e requer o sistema de mensagens confiável. Essa associação requer que o cliente tem um URI público que fornece um ponto de extremidade de retorno de chamada para o serviço. Isso é fornecido pelo <xref:System.ServiceModel.Channels.CompositeDuplexBindingElement.ClientBaseAddress%2A>.</xref:System.ServiceModel.Channels.CompositeDuplexBindingElement.ClientBaseAddress%2A> Uma associação dupla expõe o endereço IP do cliente para o serviço. O cliente deve usar a segurança para garantir que ele só se conecta aos serviços-relações de confiança.       Por padrão, o WSDualHttpBinding gera a seguinte pilha de elemento de associação:- <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>- <xref:System.ServiceModel.Channels.ReliableSessionBindingElement>- <xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement>- <xref:System.ServiceModel.Channels.CompositeDuplexBindingElement>- <xref:System.ServiceModel.Channels.OneWayBindingElement>- <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>- <xref:System.ServiceModel.Channels.HttpTransportBindingElement></xref:System.ServiceModel.Channels.HttpTransportBindingElement> </xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement> </xref:System.ServiceModel.Channels.OneWayBindingElement> </xref:System.ServiceModel.Channels.CompositeDuplexBindingElement> </xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement> </xref:System.ServiceModel.Channels.ReliableSessionBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement>"
  example:
  - "The following example shows how to specify the `wsDualHttpBinding` binding in a configuration file.  \n  \n [!code-cs[S_dualhttp#134](~/add/codesnippet/csharp/s_dualhttp.cs/program.cs#134)]"
  syntax:
    content: 'public class WSDualHttpBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
  inheritedMembers: []
  platform:
  - net462
