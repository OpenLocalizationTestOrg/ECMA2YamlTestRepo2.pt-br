  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O valor dessa propriedade não pode ser definido porque as alterações para a célula atual não podem ser confirmadas ou canceladas.       - ou - a célula especificada ao definir essa propriedade em uma linha ou coluna oculta.       Chamada reentrante só é permitida quando o <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> está associado a um <xref:System.Windows.Forms.DataGridView.DataSource*>.</xref:System.Windows.Forms.DataGridView.DataSource*> Chamada reentrante resulta de uma alteração nos dados subjacentes."
