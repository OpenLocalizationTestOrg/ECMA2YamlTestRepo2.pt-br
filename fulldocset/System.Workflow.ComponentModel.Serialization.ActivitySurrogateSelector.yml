  summary: "Localiza o substituto que representa o tipo especificado, começando com o seletor de substitutos especificado para o contexto de serialização especificada."
  remarks: "O tipo de substitutos retornado depende de qual é o tipo pode ser atribuído de `type`."
  syntax:
    content: public override System.Runtime.Serialization.ISerializationSurrogate GetSurrogate (Type type, System.Runtime.Serialization.StreamingContext context, out System.Runtime.Serialization.ISurrogateSelector selector);
    parameters:
    - id: type
      type: System.Type
      description: "O <xref:System.Type>para o qual obter um substituto.</xref:System.Type>"
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "Um <xref:System.Runtime.Serialization.StreamingContext>que serve como o contexto de origem ou de destino para a serialização atual.</xref:System.Runtime.Serialization.StreamingContext>"
    - id: selector
      type: System.Runtime.Serialization.ISurrogateSelector
      description: "Quando este método retorna, contém um <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;> </xref> que contém uma referência para o seletor de substitutos onde o substituto adequado foi encontrado. Esse parâmetro é passado não inicializado."
    return:
      type: System.Runtime.Serialization.ISerializationSurrogate
      description: "O substituto adequado para o tipo especificado e o contexto."
