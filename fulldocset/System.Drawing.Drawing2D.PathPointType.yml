  name: PathPointType
  nameWithType: PathPointType
  fullName: System.Drawing.Drawing2D.PathPointType
  type: Enum
  summary: "Especifica o tipo de ponto em um <xref href=&quot;System.Drawing.Drawing2D.GraphicsPath&quot;> </xref> objeto."
  remarks: "Cada ponto em um <xref:System.Drawing.Drawing2D.GraphicsPath>objeto tem um tipo associado a.</xref:System.Drawing.Drawing2D.GraphicsPath> O tipo determina como o ponto é usado para desenhar o caminho. Tipos de ponto que compõem formas incluem pontos de início, pontos de interrupção e pontos de curva de Bézier. Tipos também incluem marcadores, que permitem a fácil passagem de um caminho ou uma máscara para mostrar ou ocultar pontos. O tipo de linha e qualquer um dos tipos de Bézier podem ser combinados com CloseSubpath (usando o operador bit a bit `OR`) para indicar que o ponto correspondente é o último ponto em uma figura e que a figura deve ser fechada."
  syntax:
    content: public enum PathPointType
  inheritance:
