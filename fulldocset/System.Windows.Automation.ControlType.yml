  type: Field
  assemblies:
  - UIAutomationTypes
  namespace: System.Windows.Automation
  summary: "Identifica um controle que não é um dos tipos de controle definidos."
  remarks: "O tipo de controle personalizado indica um controle que não for identificado como um dos tipos de controle predefinidos (como <xref:System.Windows.Automation.ControlType>ou <xref:System.Windows.Automation.ControlType>).</xref:System.Windows.Automation.ControlType> </xref:System.Windows.Automation.ControlType>       Os desenvolvedores de controle devem verificar os outros tipos de controle antes de designar seu controle como um tipo de controle personalizados para certificar-se de que o controle não oferece a mesma funcionalidade de um dos tipos de controle definidos.       Um tipo de controle personalizado requer trabalho adicional para o provedor a implementar [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]. Além disso, os produtos de cliente de automação de interface do usuário não poderá prever a estrutura de controle, interação de teclado e padrões de controle possíveis com base no tipo de controle do controle."
  syntax:
    content: public static readonly System.Windows.Automation.ControlType Custom;
    return:
      type: System.Windows.Automation.ControlType
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
