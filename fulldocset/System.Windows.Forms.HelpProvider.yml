  name: HelpProvider
  nameWithType: HelpProvider
  fullName: System.Windows.Forms.HelpProvider
  type: Class
  summary: "Fornece ajuda pop-up ou online para controles."
  remarks: "Cada instância do HelpProvider mantém uma coleção de referências a controles associados a ele. Para associar um arquivo de ajuda com o HelpProvider, defina o <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>propriedade.</xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> Especificar o tipo de ajuda fornecidos ao chamar o <xref:System.Windows.Forms.HelpProvider.SetHelpNavigator%2A>método e fornecendo um <xref:System.Windows.Forms.HelpNavigator>valor para o controle especificado.</xref:System.Windows.Forms.HelpNavigator> </xref:System.Windows.Forms.HelpProvider.SetHelpNavigator%2A> Forneça a palavra-chave ou um tópico para obter a Ajuda chamando o <xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A>método.</xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A> Para abrir a Ajuda para um tópico específico, a palavra-chave deve ser passada no formato *topicName*. htm.       Para associar um controle de uma cadeia de caracteres de ajuda específica, use o <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A>método.</xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> A cadeia de caracteres que você associe um controle usando esse método é exibida em uma janela pop-up quando o usuário pressiona a tecla F1 enquanto o controle tem foco.       Se o <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>propriedade não foi definida, você deve usar o <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A>método para fornecer o texto de Ajuda.</xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> </xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> Se você tiver definido as <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>e a cadeia de caracteres de Ajuda, ajuda com base no <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>terá precedência.</xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> </xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>       HelpProvider chama métodos no <xref:System.Windows.Forms.Help>classe para fornecer funcionalidade de Ajuda.</xref:System.Windows.Forms.Help>"
  example:
  - "The following code example demonstrates using the HelpProvider class to display context-sensitive Help on a form containing four address fields. The example uses the <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> method to set the Help ToolTip text. When you use the context-sensitive Help button and click the Help cursor on an address field, the Help ToolTip appears with the specified text. When you press the F1 key with the focus in an address field, the mspaint.chm Help file is displayed because the <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> property has been set to mspaint.chm. The <xref:System.Windows.Forms.HelpProvider.SetShowHelp%2A> method is called for each address control to identify that it has Help content available.  \n  \n [!code-cs[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/csharp/t-system.windows.forms.h_8_1.cs)]\n [!code-vb[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/visualbasic/t-system.windows.forms.h_8_1.vb)]\n [!code-cpp[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/cpp/t-system.windows.forms.h_8_1.cpp)]"
