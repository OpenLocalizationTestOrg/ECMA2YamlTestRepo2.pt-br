  fullName: System.ComponentModel.Design.Data.DesignerDataColumn
  type: Class
  summary: "Representa uma coluna de uma tabela ou exibição no repositório de dados acessado por meio de uma conexão de dados. Essa classe não pode ser herdada."
  remarks: "A classe DesignerDataColumn é um dos vários tipos que representam o esquema de um repositório de dados em tempo de design. Esses itens de esquema são disponibilizadas para controles pelos designers de implementar o <xref:System.ComponentModel.Design.Data.IDataEnvironment>interface.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Controla o acesso a objetos de esquema chamando o <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>método da interface.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>"
