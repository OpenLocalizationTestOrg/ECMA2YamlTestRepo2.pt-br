  remarks: "Se o sistema operacional for Windows 2000 ou Windows XP, a propriedade DialogFont retorna Tahoma, 8 pontos. Caso contrário, DialogFont retornará o valor de <xref:System.Drawing.SystemFonts.DefaultFont%2A>propriedade.</xref:System.Drawing.SystemFonts.DefaultFont%2A> O <xref:System.Drawing.Font>retornado por DialogFont não se altera quando o usuário está no modo de alto contraste.</xref:System.Drawing.Font> Para uma fonte que é alterado quando o usuário está no modo de alto contraste, usar outra fonte de sistema como <xref:System.Drawing.SystemFonts.IconTitleFont%2A>.</xref:System.Drawing.SystemFonts.IconTitleFont%2A>"
