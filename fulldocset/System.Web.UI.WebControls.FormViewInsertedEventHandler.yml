  nameWithType: FormViewInsertedEventHandler
  fullName: System.Web.UI.WebControls.FormViewInsertedEventHandler
  type: Delegate
  summary: "Representa o método que manipula o <xref href=&quot;System.Web.UI.WebControls.FormView.ItemInserted&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controle."
  remarks: "O <xref:System.Web.UI.WebControls.FormView>controlar gera o <xref:System.Web.UI.WebControls.FormView.ItemInserted>evento quando um botão de inserção (um botão com sua `CommandName` propriedade definida como &quot;Inserir&quot;) dentro do controle é clicado, mas após o <xref:System.Web.UI.WebControls.FormView>controle inserir o registro.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserted> </xref:System.Web.UI.WebControls.FormView> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada, como verificar os resultados de uma operação de inserção, sempre que esse evento ocorre.       Quando você cria um delegado FormViewInsertedEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a FormViewInsertedEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemInserted> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewInsertedEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_78_1.aspx)]\n [!code-cs[FormViewInsertedEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_78_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a FormViewInsertedEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemInserted> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewInsertedEventHandlerDeclarative#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_78_2.aspx)]\n [!code-cs[FormViewInsertedEventHandlerDeclarative#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_78_2.aspx)]"
