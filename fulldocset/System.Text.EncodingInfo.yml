- uid: System.Text.EncodingInfo.Name
  id: Name
  parent: System.Text.EncodingInfo
  langs:
  - csharp
  name: Name
  nameWithType: EncodingInfo.Name
  fullName: System.Text.EncodingInfo.Name
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: "Obtém o nome registrado com a Internet atribuídos números Authority (IANA) para a codificação."
  remarks: "Esta propriedade define o nome que é apropriado para passar para o <xref:System.Text.Encoding.GetEncoding%2A>.</xref:System.Text.Encoding.GetEncoding%2A> Esse nome é igual ao nome representado pelo <xref:System.Text.Encoding.WebName%2A>propriedade.</xref:System.Text.Encoding.WebName%2A> Quando seu valor é o nome de um padrão, a implementação real da codificação não pode estar em conformidade por completo para esse padrão. Os aplicativos devem usar <xref:System.Text.EncodingInfo.DisplayName%2A>para um nome legível.</xref:System.Text.EncodingInfo.DisplayName%2A>       O<xref:System.Text.Encoding.GetEncodings%2A> método obtém uma lista completa de codificações com suporte, diferenciadas exclusivamente pela página de código.</xref:System.Text.Encoding.GetEncodings%2A> Se seu aplicativo recupera codificações usando a propriedade Name, observe que algumas codificações duplicadas são recuperadas. Para obter mais informações sobre como lidar com essas duplicatas, consulte a descrição de <xref:System.Text.Encoding.GetEncodings%2A>.</xref:System.Text.Encoding.GetEncodings%2A>"
  example:
  - "The following code example retrieves the different names for each encoding and compares them with the equivalent <xref:System.Text.Encoding> names.  \n  \n [!code-cs[System.Text.EncodingInfo#1](~/add/codesnippet/csharp/p-system.text.encodingin_2_1.cs)]\n [!code-cpp[System.Text.EncodingInfo#1](~/add/codesnippet/cpp/p-system.text.encodingin_2_1.cpp)]\n [!code-vb[System.Text.EncodingInfo#1](~/add/codesnippet/visualbasic/p-system.text.encodingin_2_1.vb)]"
  syntax:
    content: public string Name { get; }
    return:
      type: System.String
      description: "O nome da IANA para a codificação. Para obter mais informações sobre o IANA, consulte www.iana.org."
  overload: System.Text.EncodingInfo.Name*
  exceptions: []
  platform:
  - net462
