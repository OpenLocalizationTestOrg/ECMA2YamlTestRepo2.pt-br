      description: "Uma cadeia de caracteres que contém a expressão regular usada para validar a senha fornecida. O valor padrão é uma cadeia de caracteres vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.CreateUserWizard.PasswordRegularExpression*
  exceptions: []
