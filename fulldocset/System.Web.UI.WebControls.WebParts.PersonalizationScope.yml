  name: PersonalizationScope
  nameWithType: PersonalizationScope
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationScope
  type: Enum
  summary: "Indica o escopo de personalização para um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> objeto ou o escopo de personalização que se aplica a uma propriedade em um controle de Web Parts."
  remarks: "Escopo de personalização é um conceito fundamental na personalização de Web Parts e é integrado com outras configurações, incluindo o escopo que a página, por meio de <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controlar, é executar; o escopo associado com cada propriedade em um controle; e a maneira na qual o controle foi adicionado à página.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Para obter mais informações sobre o escopo de personalização, consulte [Web Parts Personalization Overview](~/add/includes/ajax-current-ext-md.md).       Escopo de personalização se refere a como os dados de personalização são aplicáveis a diferentes conjuntos de usuários. Alguns dados de personalização são aplicáveis somente para um usuário específico e controle em uma página. Outros dados de personalização são aplicáveis a todos os usuários que exibirem um site. Escopo de personalização é usado em várias áreas de personalização para indicar qual conjunto de dados deve ser recuperado e exibido.       Quando uma página está em execução no escopo de personalização compartilhado, isso indica que somente os dados de personalização de um controle específico, aplicável a todos os usuários exibindo o controle devem ser carregados. Dependendo de direitos do usuário atualmente em execução, esses dados amplamente aplicáveis também podem ser modificados e salvo no repositório de dados. Quando uma página está em execução no escopo de personalização do usuário, isso indica que a personalização do controle dados devem ser salvos e carregados baseadas no usuário em execução no momento. Geralmente, isso significa que os dados específicos do usuário podem ser carregados e salvos em um controle, enquanto em larga escala dados aplicável (ou dados compartilhados) só podem ser exibidos no controle.       Um <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle, que gerencia o ciclo de vida de alto nível de personalização, executado em um dos escopos de personalização de dois.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>"
  example:
  - "The following code example demonstrates using the PersonalizationScope enumeration.  \n  \n [!code-cs[WebParts_PersAdmin#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_126_1.ascx)]"
