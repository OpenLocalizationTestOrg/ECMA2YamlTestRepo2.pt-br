  namespace: System.Windows.Automation
  summary: "Identifica o <xref href=&quot;System.Windows.Automation.Text.AnimationStyle&quot;> </xref> atributo de um intervalo de texto."
  remarks: "As animações são exibidas na tela. o texto animado é impresso, mas a animação efeito não.       Esse identificador é usado por provedores de automação de interface do usuário. Aplicativos de cliente de automação de interface do usuário devem usar o campo equivalente no <xref:System.Windows.Automation.TextPattern>.</xref:System.Windows.Automation.TextPattern>       Os valores para esse atributo são do tipo <xref:System.Windows.Automation.Text.AnimationStyle>.</xref:System.Windows.Automation.Text.AnimationStyle>       O valor padrão é <xref:System.Windows.Automation.Text.AnimationStyle>.</xref:System.Windows.Automation.Text.AnimationStyle>"
  syntax:
    content: public static readonly System.Windows.Automation.AutomationTextAttribute AnimationStyleAttribute;
    return:
      type: System.Windows.Automation.AutomationTextAttribute
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
