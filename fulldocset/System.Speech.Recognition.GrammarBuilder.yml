  name: Culture
  nameWithType: GrammarBuilder.Culture
  fullName: System.Speech.Recognition.GrammarBuilder.Culture
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Recognition
  summary: "Obtém ou define a cultura da gramática de reconhecimento de fala."
  remarks: "O <xref:System.Speech.Recognition.Grammar.%23ctor%2A>construtor cria um <xref:System.Speech.Recognition.Grammar>objeto que pode ser usado por um reconhecedor de fala da cultura correspondente.</xref:System.Speech.Recognition.Grammar> </xref:System.Speech.Recognition.Grammar.%23ctor%2A> Apenas a propriedade de cultura do <xref:System.Speech.Recognition.GrammarBuilder>que é fornecido como parâmetro para o construtor de gramática é usado para definir a cultura da gramática de reconhecimento de fala resultante.</xref:System.Speech.Recognition.GrammarBuilder>       Microsoft Windows e a API Speech aceitar todos os códigos de país de idioma válidos. Para executar o reconhecimento de fala usando o idioma especificado no `Culture` propriedade, um mecanismo de reconhecimento de fala que dá suporte a que o código do país de idioma deve ser instalado. Os mecanismos de reconhecimento de fala fornecido com o Microsoft Windows 7 trabalhar com os seguintes códigos de país de idioma.      -en-GB. Inglês (Reino Unido) - en-US. Inglês (Estados Unidos) - de-DE. Alemão (Alemanha) - es-ES. Espanhol (Espanha) - fr-FR. Francês (França) - ja-JP. Japonês (Japão) - zh-CN. Chinês (China) - zh-TW. Códigos de idioma chinês (Taiwan) de duas letras, como &quot;en&quot;, &quot;fr&quot; ou &quot;es&quot; também são permitidos."
  example:
  - "The following example creates a speech recognition grammar for ordering a pizza with up to four toppings. It specifically sets the <xref:System.Speech.Recognition.GrammarBuilder> object's culture to English (United States).  \n  \n```c#  \n  \nprivate static Grammar CreatePizzaGrammar()  \n{  \n  \n  // Create a Choices object with alternatives for toppings.  \n  Choices toppings = new Choices(new string[] {  \n    \"cheese\", \"mushroom\", \"tomato\", \"onion\",  \n    \"anchovy\", \"chicken\", \"pepperoni\"});  \n  \n  // Create a GrammarBuilder and append the Choices object.  \n  GrammarBuilder andToppings = new GrammarBuilder(\"and\", 0, 1);  \n  andToppings.Append(toppings);  \n  \n  // Construct the phrase.  \n  GrammarBuilder gb = new GrammarBuilder(\"I would like a\", 0, 1);  \n  gb.Append(toppings);  \n  gb.Append(new GrammarBuilder(andToppings, 0, 3));  \n  gb.Append(\"pizza\");  \n  \n  // Create the Grammar from the GrammarBuilder.  \n  Grammar grammar = new Grammar(gb);  \n  grammar.Name = \"Pizza Order\";  \n  \n  return grammar;  \n}  \n```"
