  remarks: "O <xref:System.Windows.Forms.ToolTip.Popup>evento pode ser cancelado porque <xref:System.Windows.Forms.PopupEventArgs>deriva de <xref:System.ComponentModel.CancelEventArgs>.</xref:System.ComponentModel.CancelEventArgs> </xref:System.Windows.Forms.PopupEventArgs> </xref:System.Windows.Forms.ToolTip.Popup>       Quando você cria um delegado PopupEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
