  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Inicia a representação com o contexto do chamador se a representação está habilitada no serviço e define a entidade de segurança apropriada no thread de acordo com a configuração do serviço."
  syntax:
    content: public void StartImpersonation (out IDisposable impersonationContext, out System.Security.Principal.IPrincipal originalPrincipal, out bool isThreadPrincipalSet);
    parameters:
    - id: impersonationContext
      type: System.IDisposable
      description: "Quando este método retorna, contém o contexto representado. Esse parâmetro é tratado como não inicializado."
    - id: originalPrincipal
      type: System.Security.Principal.IPrincipal
      description: "Quando este método retorna, contém a entidade de segurança original no thread antes de chamar esse método. Esse parâmetro é tratado como não inicializado."
    - id: isThreadPrincipalSet
      type: System.Boolean
      description: "Quando este método retorna, contém um valor que indica se a entidade de segurança foi definida no thread por este método. Este parâmetro retorna <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se o contexto da operação não está disponível para representar. Esse parâmetro é tratado como não inicializado."
