- uid: System.Net.IWebProxyScript.Run(System.String,System.String)
  id: Run(System.String,System.String)
  parent: System.Net.IWebProxyScript
  langs:
  - csharp
  name: Run(String,String)
  nameWithType: IWebProxyScript.Run(String,String)
  fullName: System.Net.IWebProxyScript.Run(String,String)
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: "Executa um script."
  remarks: "Quando o <xref:System.Net.HttpWebRequest>objeto é executado, ele pode ser necessário executar o protocolo WPAD (Web Proxy a detecção automática) para detectar se um proxy é necessário para alcançar o URL de destino.</xref:System.Net.HttpWebRequest> Durante esse processo, o sistema baixa e compila o script PAC (configuração de automática de Proxy) na memória e tenta executar a função FindProxyForURL de acordo com a especificação de PAC.       Ao fazer isso, o sistema cria um domínio de aplicativo interno dentro do aplicativo que é executado com permissões de mimimal e mais importante, ele não concede a permissão de interface do usuário para esse novo domínio de aplicativo. A avaliação de um proxy e executando a função javascript FindProxyForURL ocorre no contexto do novo domínio de aplicativo e durante esse processo, que o sistema pode ser necessário executar várias funções do auxiliar de acordo com a especificação de PAC."
  syntax:
    content: public string Run (string url, string host);
    parameters:
    - id: url
      type: System.String
      description: "Somente interno."
    - id: host
      type: System.String
      description: "Somente interno."
    return:
      type: System.String
      description: "A <xref:System.String>.</xref:System.String>       Um valor somente interno é retornado."
  overload: System.Net.IWebProxyScript.Run*
  exceptions: []
  platform:
  - net462
