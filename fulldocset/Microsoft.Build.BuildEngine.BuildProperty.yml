  type: Method
  assemblies:
  - Microsoft.Build.Engine
  namespace: Microsoft.Build.BuildEngine
  summary: "Cria uma cópia superficial ou profunda a <xref href=&quot;Microsoft.Build.BuildEngine.BuildProperty&quot;> </xref>."
  remarks: "Uma cópia superficial de uma <xref:Microsoft.Build.BuildEngine.BuildProperty>referencia o elemento XML mesmo que o original.</xref:Microsoft.Build.BuildEngine.BuildProperty> Modificações para o nome ou o valor de uma cópia superficial aparecerá em ambas as cópias. No entanto, dependendo da avaliação de propriedade, as duas cópias podem ter diferentes <xref:Microsoft.Build.BuildEngine.BuildProperty.FinalValue%2A>valores de propriedade.</xref:Microsoft.Build.BuildEngine.BuildProperty.FinalValue%2A>       Uma cópia profunda de uma <xref:Microsoft.Build.BuildEngine.BuildProperty>cria um novo elemento XML para fazer referência para que as cópias do <xref:Microsoft.Build.BuildEngine.BuildProperty>podem ser modificadas de forma independente.</xref:Microsoft.Build.BuildEngine.BuildProperty> </xref:Microsoft.Build.BuildEngine.BuildProperty>"
  syntax:
    content: public Microsoft.Build.BuildEngine.BuildProperty Clone (bool deepClone);
    parameters:
    - id: deepClone
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para criar uma cópia profunda do <xref href=&quot;Microsoft.Build.BuildEngine.BuildProperty&quot;> </xref>; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: Microsoft.Build.BuildEngine.BuildProperty
      description: "Uma cópia do <xref href=&quot;Microsoft.Build.BuildEngine.BuildProperty&quot;> </xref>."
  overload: Microsoft.Build.BuildEngine.BuildProperty.Clone*
  exceptions: []
  platform:
  - net462
