  namespace: System.Windows.Automation
  summary: "Identifica a cultura (<xref:System.Globalization.CultureInfo>) atributo de um intervalo de texto até o nível de subidioma; por exemplo, francês – Suíça (fr-CH) em vez de francês (fr).</xref:System.Globalization.CultureInfo>"
  remarks: "Esse identificador é usado por provedores de automação de interface do usuário. Aplicativos de cliente de automação de interface do usuário devem usar o campo equivalente no <xref:System.Windows.Automation.TextPattern>.</xref:System.Windows.Automation.TextPattern>       Os valores para esse atributo são do tipo <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>       Consulte <xref:System.Globalization.CultureInfo>no [!INCLUDE[TLA#tla_netframewk](~/add/includes/tlasharptla-netframewk-md.md)] para obter mais detalhes sobre o formato de código de idioma.</xref:System.Globalization.CultureInfo>       O valor padrão é o idioma do aplicativo [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)].      > [!NOTE] > Pode haver casos em que o servidor não oferece suporte a marca de idioma ou autores não podem usá-lo. Nesses casos, o padrão se aplica."
  syntax:
    content: public static readonly System.Windows.Automation.AutomationTextAttribute CultureAttribute;
    return:
      type: System.Windows.Automation.AutomationTextAttribute
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
