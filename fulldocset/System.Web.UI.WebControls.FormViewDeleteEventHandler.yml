  fullName: System.Web.UI.WebControls.FormViewDeleteEventHandler
  type: Delegate
  summary: "Representa o método que manipula o <xref href=&quot;System.Web.UI.WebControls.FormView.ItemDeleting&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controle."
  remarks: "O <xref:System.Web.UI.WebControls.FormView>controlar gera o <xref:System.Web.UI.WebControls.FormView.ItemDeleting>evento quando um botão de exclusão (um botão com seu `CommandName` propriedade definida como &quot;Excluir&quot;) dentro do controle é clicado, mas antes de <xref:System.Web.UI.WebControls.FormView>controle exclui o registro.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada, como verificar um registro antes de excluí-lo, sempre que esse evento ocorre.       Quando você cria um delegado FormViewDeleteEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a FormViewDeleteEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemDeleting> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-cs[FormViewDeleteEventHandler2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_188_1.aspx)]\n [!code-vb[FormViewDeleteEventHandler2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_188_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a FormViewDeleteEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemDeleting> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-cs[FormViewDeleteEventHandlerDeclarative2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_188_2.aspx)]\n [!code-vb[FormViewDeleteEventHandlerDeclarative2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_188_2.aspx)]"
