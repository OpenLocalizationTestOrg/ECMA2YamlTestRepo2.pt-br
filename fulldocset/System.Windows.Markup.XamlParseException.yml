  name: XamlParseException
  nameWithType: XamlParseException
  fullName: System.Windows.Markup.XamlParseException
  type: Class
  summary: "Representa a classe de exceção para exceções específicas do analisador de um analisador de WPF XAML. Essa exceção é usada em operações de analisador de API de XAML ou WPF XAML de [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] e [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)], ou para uso específico do analisador WPF XAML chamando <xref href=&quot;System.Windows.Markup.XamlReader&quot;> </xref> API."
  remarks: "XamlParseException é usado apenas para o analisador implementado WPF XAML que executa a análise e carregar o XAML para aplicativos do WPF. Especificamente, a exceção só é relevante quando um aplicativo foi projetado [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] e [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]. A exceção também pode ser obtidos do código do usuário em tempo de execução de chamadas a APIs que ligar o analisador implementado WPF XAML para carregar o XAML em um aplicativo do WPF em execução (por exemplo, chamadas para <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>).</xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>       Para [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], o <xref:System.Xaml.XamlParseException>exceção normalmente relata exceções de processamento de XAML é definida em um namespace diferente (<xref:System.Xaml>) e um assembly diferente (System. XAML).</xref:System.Xaml> </xref:System.Xaml.XamlParseException>       A menos que você está gravando um equivalente para o analisador de WPF XAML ou trabalhando com [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] e [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] direcionamento, você geralmente não lançará XamlParseException de seu próprio código. No entanto, a manipulação da exceção, às vezes, é necessária. Para cenários de aplicativo, em que você talvez queira suprimir erros de análise XAML, uma <xref:System.Windows.Threading.Dispatcher> <xref:System.Windows.Threading.Dispatcher.UnhandledException>manipulador de eventos no nível do aplicativo é uma maneira de lidar com uma tempo de execução XamlParseException.</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.Dispatcher> Se deseja suprimir exceções ou deixá-los superfície ao código do usuário depende de como você projetar seu aplicativo para fins de carregamento do XAML e carrega o nível de confiança que você atribuir ao XAML seu aplicativo. Para obter mais informações, consulte [considerações sobre segurança XAML](~/add/includes/ajax-current-ext-md.md) ou a seção &quot;Segurança XAML&quot; [visão geral de XAML (WPF)](~/add/includes/ajax-current-ext-md.md).       Para as páginas de um aplicativo, quando o XamlParseException for lançada, é normalmente no contexto da `InitializeComponent` chamada feita por sua classe de página, que é o ponto de entrada para o uso do modelo de aplicativo do WPF do analisador WPF XAML no nível por página. Portanto outro possível estratégia de tratamento é colocar `try/catch` blocos em `InitializeComponent`. No entanto, essa técnica não se integra bem com modelos de superfícies de design visual e outros gerados fontes que gancho backup `InitializeComponent`."
  syntax:
    content: 'public class XamlParseException : SystemException'
  inheritance:
  - System.Exception
