  name: DataGridCommandEventArgs
  nameWithType: DataGridCommandEventArgs
  fullName: System.Web.UI.WebControls.DataGridCommandEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.DataGrid.CancelCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataGrid.DeleteCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataGrid.EditCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataGrid.ItemCommand&quot;></xref>, and <xref href=&quot;System.Web.UI.WebControls.DataGrid.UpdateCommand&quot;></xref> events of the <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref> control. Essa classe não pode ser herdada."
  remarks: "O <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>é gerado quando o cancelamento botão para um item de <xref:System.Web.UI.WebControls.DataGrid>controle é clicado.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.CancelCommand>       O <xref:System.Web.UI.WebControls.DataGrid.DeleteCommand>é gerado quando a exclusão de botão de um item no <xref:System.Web.UI.WebControls.DataGrid>controle é clicado.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.DeleteCommand>       O <xref:System.Web.UI.WebControls.DataGrid.EditCommand>é gerado quando a edição botão para um item no <xref:System.Web.UI.WebControls.DataGrid>controle é clicado.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditCommand>       O <xref:System.Web.UI.WebControls.DataGrid.ItemCommand>evento é gerado quando qualquer botão de um item no <xref:System.Web.UI.WebControls.DataGrid>controle é clicado.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemCommand> Isso permite que você teste para quando um botão de comando específico é clicado e tomar as devidas providências programaticamente. Esse evento é geralmente usado para lidar com os botões de comando personalizado para o <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid>       O <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>é gerado quando o botão Atualizar para um item de <xref:System.Web.UI.WebControls.DataGrid>controle é clicado.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>       Para obter uma lista de valores de propriedade inicial para uma instância de DataGridCommandEventArgs, consulte o <xref:System.Web.UI.WebControls.DataGridCommandEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.DataGridCommandEventArgs.%23ctor%2A>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code event handlers for the <xref:System.Web.UI.WebControls.DataGrid.EditCommand>, <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>, and <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand> events to edit items in the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-cs[DataGridEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_220_1.aspx)]\n [!code-vb[DataGridEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_220_1.aspx)]  \n  \n [!code-cs[DataGridEdit2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_220_2.aspx)]\n [!code-vb[DataGridEdit2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_220_2.aspx)]"
