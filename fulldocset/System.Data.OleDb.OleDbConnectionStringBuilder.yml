  remarks: "Definindo o <xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A>propriedade, diretamente (definindo o <xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A>propriedade) ou passando uma cadeia de caracteres de conexão como um parâmetro para o construtor, podem afetar o conjunto de pares chave/valor contidos a <xref:System.Data.OleDb.OleDbConnectionStringBuilder>instância.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A> </xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A> Definindo o <xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A>propriedade como &quot;sqloledb&quot;, por exemplo, adiciona todas as propriedades padrão do SQL conexão string.</xref:System.Data.OleDb.OleDbConnectionStringBuilder.Provider%2A> Consulte o exemplo neste tópico para ver uma demonstração desse comportamento.       Para alguns provedores, atribuir uma cadeia de caracteres de conexão dentro do <xref:System.Data.OleDb.OleDbConnectionStringBuilder>construtor faz com que a ordem dos pares chave/valor fornecido para ser reorganizado.</xref:System.Data.OleDb.OleDbConnectionStringBuilder>"
  example:
  - "The following example creates multiple <xref:System.Data.OleDb.OleDbConnectionStringBuilder> instances, passing a different connection string to the constructor in each case. Note how setting the provider associated with the connection changes the set of predefined key/value pairs within the object's collection.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how <xref:System.Data.OleDb.OleDbConnectionStringBuilder> works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-vb[DataWorks OleDbConnectionStringBuilder.Ctor#1](~/add/codesnippet/visualbasic/m-system.data.oledb.oled_18_1.vb)]\n [!code-cs[DataWorks OleDbConnectionStringBuilder.Ctor#1](~/add/codesnippet/csharp/m-system.data.oledb.oled_18_1.cs)]"
