  name: VAlign
  nameWithType: HtmlTableRow.VAlign
  fullName: System.Web.UI.HtmlControls.HtmlTableRow.VAlign
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o alinhamento vertical do conteúdo das células de uma linha em uma <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controle."
  remarks: "Use a propriedade VAlign para especificar o alinhamento vertical do conteúdo das células de uma linha em um <xref:System.Web.UI.HtmlControls.HtmlTable>controle.</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > Definição desta propriedade afeta todas as células em uma linha de uma tabela representada por uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableRow>classe.</xref:System.Web.UI.HtmlControls.HtmlTableRow> Para aplicar um atributo de alinhamento para uma única célula de uma linha, defina a <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>propriedade daquela célula.</xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>       A tabela a seguir lista os valores que podem ser usados para essa propriedade.      | Valor | Descrição |   |-----------|-----------------|   | `Top`| O alinhamento do conteúdo de uma célula com a borda superior da célula. |   | `Middle`| O alinhamento do conteúdo de uma célula no centro da célula. |   | `Bottom`| O alinhamento do conteúdo de uma célula com a borda inferior da célula. |      > [!NOTE] > Você também pode usar `BaseLine` como um valor para essa propriedade. No entanto, nem todos os navegadores oferecem suporte a esse recurso."
  example:
  - "The following code example demonstrates how to use the VAlign property to control the vertical alignment of the contents of the cells in an entire row.  \n  \n [!code-vb[HtmlTableRowBehavior#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_1_1.aspx)]\n [!code-cs[HtmlTableRowBehavior#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_1_1.aspx)]"
  syntax:
    content: public string VAlign { get; set; }
    return:
      type: System.String
      description: "O alinhamento vertical do conteúdo das células de uma linha em uma <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controle. O valor padrão é &lt;xref:System.String.Empty?displayProperty=fullName&gt;, que indica se esta propriedade não está definida."
  overload: System.Web.UI.HtmlControls.HtmlTableRow.VAlign*
  exceptions: []
  platform:
  - net462
