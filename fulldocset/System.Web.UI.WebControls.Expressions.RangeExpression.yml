  name: RangeExpression
  nameWithType: RangeExpression
  fullName: System.Web.UI.WebControls.Expressions.RangeExpression
  type: Class
  summary: "Fornece uma maneira de determinar se um valor é maior ou menor que um valor especificado, ou se um valor está entre dois valores especificados."
  remarks: "O <xref:System.Web.UI.WebControls.QueryExtender>controle fornece a capacidade de filtrar dados em uma página da Web usando classes no <xref:System.Web.UI.WebControls.Expressions>namespace.</xref:System.Web.UI.WebControls.Expressions> </xref:System.Web.UI.WebControls.QueryExtender> Essas classes incluem a classe RangeExpression.       A classe RangeExpression pesquisa uma coluna de dados usando um par de valores que definem o intervalo. Você usa o <xref:System.Web.UI.WebControls.Expressions.RangeExpression.DataField%2A>propriedade para especificar a coluna a ser pesquisada.</xref:System.Web.UI.WebControls.Expressions.RangeExpression.DataField%2A> Você usa o <xref:System.Web.UI.WebControls.Expressions.RangeExpression.MinType%2A>resulta de propriedade para especificar se deseja incluir ou excluir o mínimo na pesquisa, e você usar o <xref:System.Web.UI.WebControls.Expressions.RangeExpression.MaxType%2A>propriedade para especificar se deseja incluir ou excluir o valor máximo.</xref:System.Web.UI.WebControls.Expressions.RangeExpression.MaxType%2A> </xref:System.Web.UI.WebControls.Expressions.RangeExpression.MinType%2A> Os valores mínimo e máximo podem ser especificados em [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] controles e os valores, em seguida, podem ser passados para o <xref:System.Web.UI.WebControls.QueryExtender>controle como parâmetros no <xref:System.Web.UI.WebControls.ControlParameter>controles.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.QueryExtender> Normalmente, os resultados são exibidos em um controle associado a dados."
  example:
  - "The following example shows how to search the ListPrice column in the Products table of the AdventureWorks database for products that have a list price in the range that is specified in the `FromTextBox` and `ToTextBox` text boxes. The filter includes the minimum value but excludes the maximum value in the results. The results are displayed in a <xref:System.Web.UI.WebControls.Label> control.  \n  \n This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: 'public class RangeExpression : System.Web.UI.WebControls.Expressions.ParameterDataSourceExpression'
