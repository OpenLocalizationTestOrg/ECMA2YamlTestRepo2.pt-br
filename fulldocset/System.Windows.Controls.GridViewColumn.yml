  summary: "Obtém ou define a largura da coluna."
  remarks: "Para obter a largura exata quando essa propriedade é definida como <xref:System.Double?displayProperty=fullName>, use o <xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A>propriedade.</xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A> </xref:System.Double?displayProperty=fullName>      <a name=&quot;xamlAttributeUsage_Width&quot;></a># # Uso do atributo XAML ```   <object Width=&quot;double&quot;/>   - or –   <object Width=&quot;qualifiedDouble&quot;/>   - or -   <object Width=&quot;Auto&quot;/>   ``` <a name=&quot;xamlValues_Width&quot;> </a> # # XAML valores *duplo* <xref:System.Double> representação de cadeia de caracteres um <xref:System.Double>valor.</xref:System.Double> </xref:System.Double>           Isso é interpretado como um [!INCLUDE[TLA#tla_dipixel](~/add/includes/tlasharptla-dipixel-md.md)] medida. Cadeias de caracteres não precisam explicitamente incluir pontos decimais. Por exemplo, um valor de `1` é aceitável.       *qualifiedDouble* um *duplo* valor conforme descrito acima, seguido por um dos seguintes unidade declaração cadeias de caracteres: `px`, `in`, `cm`, `pt`.       `px`(padrão) é [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` polegadas; em 1 = = 96px `cm` centímetros; 1cm==(96/2.54) px `pt` pontos; 1pt==(96/72) px `Auto` habilita o comportamento de dimensionamento automático.        Consulte comentários.      <a name=&quot;dependencyPropertyInfo_Width&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Controls.GridViewColumn.WidthProperty>|   | Definir propriedades de metadados `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Controls.GridViewColumn.WidthProperty>"
  example:
  - "The following example shows how to set the Width property.  \n  \n [!code-xml[ListViewCode#GridViewColumnProperties](~/add/codesnippet/xaml/ListViewCode/Window1.xaml#gridviewcolumnproperties)]\n [!code-cs[ListViewCode#GridViewColumnProperties](~/add/codesnippet/csharp/ListViewCode/Window1.xaml.cs#gridviewcolumnproperties)]\n [!code-vb[ListViewCode#GridViewColumnProperties](~/add/codesnippet/visualbasic/listviewcode/window1.xaml.vb#gridviewcolumnproperties)]"
