  parent: System.Web.UI.WebControls.MenuItemBinding
  langs:
  - csharp
  name: Value
  nameWithType: MenuItemBinding.Value
  fullName: System.Web.UI.WebControls.MenuItemBinding.Value
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor os usado para armazenar dados adicionais sobre um item de menu no qual o <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> objeto é aplicado, como os dados usados para tratar eventos de postback."
  remarks: "Quando o <xref:System.Web.UI.WebControls.Menu>controle está associado a uma fonte de dados, use a propriedade Value para especificar o valor para associar ao <xref:System.Web.UI.WebControls.MenuItem.Value%2A?displayProperty=fullName>propriedade de um <xref:System.Web.UI.WebControls.MenuItem>objeto.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.Menu> Esse valor é compartilhado com todos os itens de menu no qual o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado.</xref:System.Web.UI.WebControls.MenuItemBinding> O valor especificado não é exibido em um item de menu e é usado para armazenar dados adicionais sobre um item de menu no qual o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado, como os dados usados para tratar eventos de postback.</xref:System.Web.UI.WebControls.MenuItemBinding>      > [!NOTE] > Você pode substituir o valor de um item de menu individuais definindo seu <xref:System.Web.UI.WebControls.MenuItem.Value%2A>propriedade diretamente.</xref:System.Web.UI.WebControls.MenuItem.Value%2A>       Em vez de usar essa propriedade para especificar o mesmo valor para cada item de menu, você também pode associar o <xref:System.Web.UI.WebControls.MenuItem.Value%2A>propriedade de um <xref:System.Web.UI.WebControls.MenuItem>objeto para um campo de fonte de dados, definindo o <xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A>propriedade.</xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> Quando renderizado, o <xref:System.Web.UI.WebControls.MenuItem.Value%2A>propriedade de cada item de menu no qual o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado contém o valor correspondente do campo.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem.Value%2A>      > [!NOTE] > Se o valor e <xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A>propriedades forem definidas, o <xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A>propriedade prevalece.</xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A>       O valor dessa propriedade, quando definido, podem ser salvos automaticamente em um arquivo de recurso usando uma ferramenta de designer. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the Value property to specify a nondisplayed value associated with a menu item. This value is used in each menu item to which the <xref:System.Web.UI.WebControls.MenuItemBinding> object is applied. For this example to work correctly, you must copy the sample XML data below to a file named Menu.xml.  \n  \n [!code-cs[MenuItemBindingText#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_341_1.aspx)]\n [!code-vb[MenuItemBindingText#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_341_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapHomeNode ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</MapNode>`  \n  \n `</MapHomeNode>`"
  syntax:
    content: public string Value { get; set; }
    return:
      type: System.String
      description: "Item de dados complementares sobre um menu no qual o <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> é aplicado; esses dados não são exibidos. O valor padrão é uma cadeia de caracteres vazia (&quot;&quot;), que indica se esta propriedade não está definida."
  overload: System.Web.UI.WebControls.MenuItemBinding.Value*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.MenuItemBinding.ValueField
  id: ValueField
  parent: System.Web.UI.WebControls.MenuItemBinding
  langs:
  - csharp
  name: ValueField
  nameWithType: MenuItemBinding.ValueField
  fullName: System.Web.UI.WebControls.MenuItemBinding.ValueField
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o nome do campo da fonte de dados para associar ao <xref:System.Web.UI.WebControls.MenuItem.Value*>propriedade de um <xref href=&quot;System.Web.UI.WebControls.MenuItem&quot;> </xref> objeto ao qual o <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> objeto é aplicado.</xref:System.Web.UI.WebControls.MenuItem.Value*>"
  remarks: "Quando o <xref:System.Web.UI.WebControls.Menu>controle está associado a uma fonte de dados, use a propriedade ValueField para especificar o nome do campo para associar ao <xref:System.Web.UI.WebControls.MenuItem.Value%2A>propriedade de um <xref:System.Web.UI.WebControls.MenuItem>objeto.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.Menu> Quando renderizado, o <xref:System.Web.UI.WebControls.MenuItem.Value%2A>propriedade de cada item de menu no qual o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado contém o valor correspondente do campo.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> O valor especificado não é exibido em um item de menu e é usado para armazenar dados adicionais sobre um item de menu no qual o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado, como os dados usados para tratar eventos de postback.</xref:System.Web.UI.WebControls.MenuItemBinding>      > [!NOTE] > Você pode substituir o valor de um item de menu individuais definindo seu <xref:System.Web.UI.WebControls.MenuItem.Value%2A>propriedade diretamente.</xref:System.Web.UI.WebControls.MenuItem.Value%2A>       Se a fonte de dados contiver várias tabelas ou atributos, você deve primeiro estabelecer os critérios de associação, definindo o <xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>propriedade, o <xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A>propriedade, ou ambos.</xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>       Em vez de usar essa propriedade para associar o <xref:System.Web.UI.WebControls.MenuItem.Value%2A>propriedade de um <xref:System.Web.UI.WebControls.MenuItem>do objeto para um campo, você também pode associá-lo para um valor estático, definindo o <xref:System.Web.UI.WebControls.MenuItemBinding.Value%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.MenuItemBinding.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> Isso permite que você especifique o mesmo valor para cada item de menu no qual o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado.</xref:System.Web.UI.WebControls.MenuItemBinding>      > [!NOTE] > Se o <xref:System.Web.UI.WebControls.MenuItemBinding.Value%2A>e ValueField propriedades são definidas, a propriedade ValueField terá precedência.</xref:System.Web.UI.WebControls.MenuItemBinding.Value%2A>"
  example:
  - "The following code example demonstrates how to use the ValueField property to specify the name of the field to bind to the <xref:System.Web.UI.WebControls.MenuItem.Value%2A> property of a menu item. For this example to work correctly, you must copy the sample XML data below to a file named Menu.xml.  \n  \n [!code-vb[MenuItemBinding#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1185_1.aspx)]\n [!code-cs[MenuItemBinding#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1185_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapHomeNode ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</MapNode>`  \n  \n `</MapHomeNode>`"
  syntax:
    content: public string ValueField { get; set; }
    return:
      type: System.String
      description: "O nome do campo para associar ao <xref:System.Web.UI.WebControls.MenuItem.Value*>de um <xref href=&quot;System.Web.UI.WebControls.MenuItem&quot;> </xref> ao qual o <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> é aplicada.</xref:System.Web.UI.WebControls.MenuItem.Value*> O padrão é uma cadeia de caracteres vazia (&quot;&quot;), que indica se esta propriedade não está definida."
  overload: System.Web.UI.WebControls.MenuItemBinding.ValueField*
  exceptions: []
