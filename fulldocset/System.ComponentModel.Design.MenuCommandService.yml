  remarks: "Chamar Dispose quando terminar de usar o <xref:System.ComponentModel.Design.MenuCommandService>.</xref:System.ComponentModel.Design.MenuCommandService> O método Dispose deixa a <xref:System.ComponentModel.Design.MenuCommandService>em um estado inutilizável.</xref:System.ComponentModel.Design.MenuCommandService> Depois de chamar Dispose, você deve liberar todas as referências para o <xref:System.ComponentModel.Design.MenuCommandService>para o coletor de lixo possa recuperar a memória que o <xref:System.ComponentModel.Design.MenuCommandService>estava ocupando.</xref:System.ComponentModel.Design.MenuCommandService> </xref:System.ComponentModel.Design.MenuCommandService> Para obter mais informações, consulte [limpeza de recursos não gerenciados](~/add/includes/ajax-current-ext-md.md) e [implementar um método Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Sempre chamada Dispose antes de liberar sua última referência a <xref:System.ComponentModel.Design.MenuCommandService>.</xref:System.ComponentModel.Design.MenuCommandService> Caso contrário, os recursos que está usando não serão liberados até que o coletor de lixo chame o <xref:System.ComponentModel.Design.MenuCommandService>do objeto `Finalize` método.</xref:System.ComponentModel.Design.MenuCommandService>"
