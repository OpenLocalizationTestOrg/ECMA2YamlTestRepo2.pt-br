- uid: System.Web.UI.WebControls.HyperLinkField.DataTextFormatString
  id: DataTextFormatString
  parent: System.Web.UI.WebControls.HyperLinkField
  langs:
  - csharp
  name: DataTextFormatString
  nameWithType: HyperLinkField.DataTextFormatString
  fullName: System.Web.UI.WebControls.HyperLinkField.DataTextFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a cadeia de caracteres que especifica o formato no qual o hiperlink legendas em um <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;> </xref> objeto são exibidos."
  remarks: "Use a propriedade DataTextFormatString para especificar um formato de exibição personalizado para as legendas exibidas no <xref:System.Web.UI.WebControls.HyperLinkField>objeto.</xref:System.Web.UI.WebControls.HyperLinkField> Se a propriedade DataTextFormatString não está definida, o valor do campo será exibido sem qualquer formatação especial.      > [!NOTE] > A cadeia de caracteres de formato é aplicada apenas quando o <xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A>está definida.</xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A>       A cadeia de caracteres de formato pode ser qualquer cadeia de caracteres literal e geralmente inclui um espaço reservado para o valor do campo. Por exemplo, na cadeia de formato &quot;valor de Item: {0}&quot;, {0} espaço reservado é substituído com o valor do campo quando ele for exibido no <xref:System.Web.UI.WebControls.HyperLinkField>objeto.</xref:System.Web.UI.WebControls.HyperLinkField> O restante da cadeia de caracteres de formato é exibido como texto literal.      > [!NOTE] > Se a cadeia de caracteres de formato não incluir um espaço reservado, o valor do campo da fonte de dados não está incluído no texto da exibição final.       O espaço reservado consiste em duas partes, separadas por dois-pontos e encapsulado entre chaves, na forma {`A`:`Bxx`}. O valor antes de dois-pontos (`A` no exemplo geral) Especifica o índice do valor de campo em uma lista com base em zero de parâmetros.      > [!NOTE] > Esse parâmetro é parte da sintaxe da formatação. Porque não há valor de apenas um campo em cada célula, esse valor só pode ser definido como 0.       Os dois-pontos e os valores após os dois-pontos são opcionais. O caractere após os dois-pontos (`B` no exemplo geral) Especifica o formato no qual exibir o valor. A tabela a seguir lista os formatos comuns.      | Formato de caractere | Descrição |   |----------------------|-----------------|   | `C`| Exibe valores numéricos em formato de moeda. |   | `D`| Exibe valores numéricos em formato decimal. |   | `E`| Exibe valores numéricos em formato científico de (exponencial). |   | `F`| Exibe valores numéricos em um formato fixo. |   | `G`| Exibe valores numéricos em formato geral. |   | `N`| Exibe valores numéricos em formato de número. |   | `X`| Exibe valores numéricos em formato hexadecimal. |      > [!NOTE] > Os caracteres de formato não diferenciam maiusculas de minúsculas, exceto para `X`, que exibe os caracteres hexadecimais no caso especificado.       O valor após o caractere de formato (`xx` no exemplo geral) Especifica o número de dígitos significativos ou casas decimais a serem exibidas. Por exemplo, a cadeia de caracteres de formato &quot;{0: F2}&quot; exibe um número de ponto fixo com duas casas decimais.       Para obter mais informações sobre cadeias de caracteres de formatação, consulte [tipos de formatação](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the DataTextFormatString property to format the values bound to the hyperlink captions displayed in a <xref:System.Web.UI.WebControls.HyperLinkField> object. The values are formatted as currency.  \n  \n [!code-cs[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_866_1.aspx)]\n [!code-vb[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_866_1.aspx)]"
  syntax:
    content: public virtual string DataTextFormatString { get; set; }
    return:
      type: System.String
      description: "Uma cadeia de caracteres que especifica o formato no qual o hiperlink legendas em um <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;> </xref> são exibidos. O padrão é uma cadeia de caracteres vazia (&quot;&quot;), que indica que nenhuma formatação especial é aplicado para as legendas de hiperlink."
  overload: System.Web.UI.WebControls.HyperLinkField.DataTextFormatString*
  exceptions: []
  platform:
  - net462
