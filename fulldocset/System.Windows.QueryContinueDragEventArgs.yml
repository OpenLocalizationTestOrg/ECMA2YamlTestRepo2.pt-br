  summary: "Obtém uma enumeração de sinalizador que indica o estado atual das teclas SHIFT, CTRL e teclas ALT, bem como o estado dos botões do mouse."
  remarks: "O efeito de uma operação de arrastar e soltar pode ser ajustado dependendo do estado de uma determinada chave. Por exemplo, dados podem ser copiados ou movidos dependendo se forem pressionadas as teclas CTRL ou SHIFT durante a operação de arrastar e soltar."
