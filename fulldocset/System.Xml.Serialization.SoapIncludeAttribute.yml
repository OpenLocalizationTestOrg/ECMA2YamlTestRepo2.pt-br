  name: SoapIncludeAttribute
  nameWithType: SoapIncludeAttribute
  fullName: System.Xml.Serialization.SoapIncludeAttribute
  type: Class
  summary: "Permite que o <xref:System.Xml.Serialization.XmlSerializer>reconheça um tipo quando ele serializa ou desserializa um objeto como codificado SOAP XML.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "A classe SoapIncludeAttribute pertence a uma família de atributos que controla como o <xref:System.Xml.Serialization.XmlSerializer>serializa ou desserializa um objeto como XML de SOAP codificado.</xref:System.Xml.Serialization.XmlSerializer> O XML resultante está em conformidade com a seção 5 do documento na World Wide Web Consortium (www.w3.org), &quot;Simple Object Access Protocol (SOAP) 1.1&quot;. Para obter uma lista completa de atributos semelhantes, consulte [atributos que controle codificado serialização SOAP](~/add/includes/ajax-current-ext-md.md).       Para serializar um objeto como uma mensagem SOAP codificado, você deve construir o <xref:System.Xml.Serialization.XmlSerializer>usando um <xref:System.Xml.Serialization.XmlTypeMapping>criado com o <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>método de <xref:System.Xml.Serialization.SoapReflectionImporter>classe.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>       Ao aplicar o SoapIncludeAttribute, especifique a <xref:System.Type>de classe derivada.</xref:System.Type> Quando o <xref:System.Xml.Serialization.XmlSerializer>serializa objetos que incluem a base e classes derivadas, que, em seguida, pode reconhecer os dois tipos de objeto.</xref:System.Xml.Serialization.XmlSerializer>       Você pode usar o SoapIncludeAttribute para incluir classes derivadas em documentos de descrição de serviço que são escritos no WSDL Web Services Description Language (). Por exemplo, se um método retorna um <xref:System.Object>, aplicar o SoapIncludeAttribute para o método e especificar os tipos reais que devem ser retornados.</xref:System.Object>       Para obter mais informações sobre WSDL, consulte a especificação de World Wide Web Consortium (www.w3.org), &quot;Web Services Description Language (WSDL) 1.1&quot;.       Para obter mais informações sobre o uso de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example applies the SoapIncludeAttribute twice to an XML Web service method. The method returns an object of type `Vehicle` (a base class). The SoapIncludeAttribute allows the method to return instances of classes derived from the `Vehicle` class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Method | System.AttributeTargets.Interface, AllowMultiple=true)]

      public class SoapIncludeAttribute : Attribute
