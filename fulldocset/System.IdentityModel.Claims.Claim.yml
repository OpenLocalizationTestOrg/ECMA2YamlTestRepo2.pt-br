  name: Claim
  nameWithType: Claim
  fullName: System.IdentityModel.Claims.Claim
  type: Class
  summary: "Representa uma declaração que está associada uma entidade."
  remarks: "O modelo de identidade é um sistema de autorização baseada em declarações. Declarações descrevem os recursos associados a uma entidade no sistema, geralmente um usuário do sistema. O conjunto de declarações associado a uma determinada entidade pode ser pensado como uma chave. As declarações específicas definem a forma de chave; como uma chave física é usado para abrir um bloqueio em uma porta. Dessa forma, as declarações são usadas para obter acesso aos recursos. Acesso a um determinado recurso protegido é determinado comparando as declarações necessárias para acessar o recurso com as declarações associadas à entidade que tentativas de acesso.       Uma declaração é a expressão de um direito em relação a um valor específico. Pode ser um direito de leitura, gravação ou possuir. Um valor pode ser um banco de dados, um arquivo, uma caixa de correio ou uma propriedade. Declarações também têm um tipo de declaração. A combinação de tipo de declaração e direita fornece o mecanismo de recursos sendo especificados em relação o valor. Por exemplo, uma declaração de tipo `file` com o direito `read` sobre o valor `biography.doc` indica que a entidade com uma ação tem acesso de leitura para o arquivo biography.doc. Uma declaração de nome de tipo com o direito <xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>sobre o valor `Martin` indica que a entidade com a declaração tem um `Name` propriedade com o valor `Martin`.</xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>       Embora vários tipos de declaração de direitos são definidos como parte do modelo de identidade, o sistema é extensível. Criando sobre o modelo de identidade infraestrutura pode definir vários sistemas de declaração tipos e direitos conforme necessário."
  example:
