  fullName: System.Windows.Controls.ValidationResult
  type: Class
  summary: "Representa o resultado retornado pelo <xref href=&quot;System.Windows.Controls.ValidationRule&quot;> </xref>.<xref:System.Windows.Controls.ValidationRule.Validate*> método que indica se o valor marcado passado a <xref href=&quot;System.Windows.Controls.ValidationRule&quot;> </xref>.</xref:System.Windows.Controls.ValidationRule.Validate*>"
  remarks: "O [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] modelo de associação de dados permite que você associe <xref:System.Windows.Data.Binding.ValidationRules%2A>com seu <xref:System.Windows.Data.Binding>ou <xref:System.Windows.Data.MultiBinding>objeto.</xref:System.Windows.Data.MultiBinding> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidationRules%2A> Você pode criar regras personalizadas por subclassificação de <xref:System.Windows.Controls.ValidationRule>classe e implementando o <xref:System.Windows.Controls.ValidationRule.Validate%2A>método.</xref:System.Windows.Controls.ValidationRule.Validate%2A> </xref:System.Windows.Controls.ValidationRule> O <xref:System.Windows.Controls.ValidationRule.Validate%2A>método retorna um objeto ValidationResult para relatar se o valor marcado é válido.</xref:System.Windows.Controls.ValidationRule.Validate%2A>       Para obter uma discussão detalhada sobre o processo de validação, consulte &quot;Validação de dados&quot; em [visão geral de associação de dados](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the implementation of a validation rule that marks the input value as invalid if it contains non-numeric characters or outside the lower and upper bounds. If the value is invalid, the <xref:System.Windows.Controls.ValidationResult.ErrorContent%2A> property and the <xref:System.Windows.Controls.ValidationResult.IsValid%2A> property of the returned ValidationResult are set to the appropriate error message and `false` respectively.  \n  \n For the complete example, see [How to: Implement Binding Validation](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[BindValidation#3](~/add/codesnippet/csharp/BindingValidation/AgeRangeRule.cs#3)]"
