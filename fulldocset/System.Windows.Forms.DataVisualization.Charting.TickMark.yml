- uid: System.Windows.Forms.DataVisualization.Charting.TickMark.Size
  id: Size
  parent: System.Windows.Forms.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: Size
  nameWithType: TickMark.Size
  fullName: System.Windows.Forms.DataVisualization.Charting.TickMark.Size
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém ou define o comprimento da escala marcas. O comprimento é medido em unidades que representam uma porcentagem da altura ou largura da imagem do gráfico, dependendo do eixo."
  remarks: "O tamanho de uma marca de escala determina o comprimento da marca de escala.       O `Size` propriedade é medida em unidades que representam uma porcentagem da altura ou largura da imagem do gráfico. Se a marca de escala é exibida em um eixo vertical, a unidade de medida é uma porcentagem da largura da imagem do gráfico. Se a marca de escala é exibida em um eixo horizontal, a unidade de medida é uma porcentagem da altura da imagem do gráfico.       Uma alteração na largura da imagem do gráfico resulta no redimensionamento de todas as marcas de escala exibidas ao longo do eixo vertical, para todas as áreas do gráfico. Da mesma forma, uma alteração na altura da imagem do gráfico resulta no redimensionamento de todas as marcas de escala exibidas ao longo dos eixos horizontais, para todas as áreas do gráfico.       Para exibir as marcas de escala para os gráficos tridimensionais (3D), para que eles são desenhados apenas para a largura da parede, defina o <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A>propriedade <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>e especifique um tamanho de marca de escala de zero (0) usando a propriedade de tamanho.</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> </xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A>"
  syntax:
    content: public float Size { get; set; }
    return:
      type: System.Single
      description: "Um <xref uid=&quot;langword_csharp_float&quot; name=&quot;float&quot; href=&quot;&quot;> </xref> valor que representa o tamanho ou o comprimento das marcas de escala. O valor padrão é % 1.0."
