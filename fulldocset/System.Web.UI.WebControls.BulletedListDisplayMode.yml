  name: BulletedListDisplayMode
  nameWithType: BulletedListDisplayMode
  fullName: System.Web.UI.WebControls.BulletedListDisplayMode
  type: Enum
  summary: "Especifica os comportamentos de exibição que você pode aplicar para o conteúdo do item de lista em uma <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> controle."
  remarks: "A enumeração de BulletedListDisplayMode representa os comportamentos de exibição que você pode aplicar o conteúdo dos itens na lista um <xref:System.Web.UI.WebControls.BulletedList>controle.</xref:System.Web.UI.WebControls.BulletedList> O <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>propriedade usa esses valores de enumeração para definir o comportamento de exibição da lista de item conteúdo em um <xref:System.Web.UI.WebControls.BulletedList>controle.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> Por exemplo, se você definir o <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>propriedade para o valor de HyperLink, o conteúdo de cada item de lista no <xref:System.Web.UI.WebControls.BulletedList>controle renderiza como um hiperlink.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>       O valor de texto permite que você exiba o conteúdo do item de lista como texto normal com nenhuma funcionalidade adicional.       O valor de HyperLink permite exibir o conteúdo do item de lista como hiperlinks. Quando clicado, um hiperlink navega para uma URL. Use o <xref:System.Web.UI.WebControls.ListItem.Value%2A>propriedade para especificar a URL de um hiperlink navega para.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       O valor de LinkButton permite exibir o conteúdo do item de lista como botões de link. Use o <xref:System.Web.UI.WebControls.BulletedList.Click?displayProperty=fullName>evento postar de volta para o servidor quando o usuário clica em um botão de link.</xref:System.Web.UI.WebControls.BulletedList.Click?displayProperty=fullName> Usar os dados do evento de <xref:System.Web.UI.WebControls.BulletedListEventArgs>classe para determinar o índice do botão de link em um <xref:System.Web.UI.WebControls.BulletedList>que o usuário clicou.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedListEventArgs>"
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> property. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the BulletedListDisplayMode values. The format of the list item content changes based on the display mode that the user selects from the list box.  \n  \n [!code-cs[BulletedListStylesExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_18_1.aspx)]\n [!code-vb[BulletedListStylesExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_18_1.aspx)]"
  syntax:
    content: public enum BulletedListDisplayMode
