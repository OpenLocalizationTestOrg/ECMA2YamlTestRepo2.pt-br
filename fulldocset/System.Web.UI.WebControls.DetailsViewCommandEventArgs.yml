  remarks: "Use este construtor para inicializar uma nova instância de <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs>classe.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs>       A tabela a seguir mostra os valores de propriedade inicial para uma instância de <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs>.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs>      | Propriedade | Valor inicial |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>| O valor da propriedade <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>o <xref:System.Web.UI.WebControls.CommandEventArgs>contido no `originalArgs` parâmetro. |   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>| O valor da propriedade do objeto <xref:System.Web.UI.WebControls.CommandEventArgs>contido em <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>o `originalArgs` parâmetro. |   | <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>| O objeto contido no `commandSource` parâmetro. |      > [!NOTE] > Este construtor é usado principalmente por desenvolvedores de controle quando gerar eventos.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>  </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A></xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>"
