  name: TokenReplayCache
  nameWithType: TokenReplayCache
  fullName: System.IdentityModel.Tokens.TokenReplayCache
  type: Class
  summary: "A classe base abstrata que define métodos para um cache usado para detectar tokens reproduzidos."
  remarks: "Quando implementada, o cache deve limpar tokens em um intervalo agendado. O <xref:System.IdentityModel.Tokens.TokenReplayCache.AddOrUpdate%2A>método associa um token de segurança com uma chave e uma hora de expiração.</xref:System.IdentityModel.Tokens.TokenReplayCache.AddOrUpdate%2A> O pode ser usado para pesquisar o cache de token ou para remover o token do cache. O tempo de expiração indica a hora em que o token deve ser removido do cache."
  syntax:
    content: 'public abstract class TokenReplayCache : System.IdentityModel.Configuration.ICustomIdentityConfiguration'
  inheritance:
  - System.Object
  implements:
  - System.IdentityModel.Configuration.ICustomIdentityConfiguration
  inheritedMembers: []
