- uid: System.Security.SecurityZone.Trusted
  id: Trusted
  parent: System.Security.SecurityZone
  langs:
  - csharp
  name: Trusted
  nameWithType: SecurityZone.Trusted
  fullName: System.Security.SecurityZone.Trusted
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Zona de sites confiáveis é usada para o conteúdo localizado nos sites da Web considerados os mais confiáveis ou confiável que outros sites na Internet. Os usuários podem usar esta zona para atribuir um nível mais alto de confiança para esses sites para minimizar o número de solicitações de autenticação. As URLs desses sites confiáveis precisam ser mapeados para esta zona pelo usuário."
  syntax:
    content: Trusted
    return:
      type: System.Security.SecurityZone
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
