  summary: "Aplica-se o valor do recurso para a propriedade correspondente do objeto."
  remarks: "Este método examina todos os recursos para a cultura fornecida. Se `culture` é `null`, a cultura atual é assumida.       O método ApplyResources tenta encontrar um recurso com uma chave no formato de `objectName``.propertyName`, onde `objectName` é passado como um parâmetro e `propertyName` é o nome de uma propriedade. Em seguida, ele aplicará esse recurso `value` à propriedade correspondente do objeto. Se não houver nenhuma correspondência da propriedade, o recurso será ignorado."
  syntax:
    content: public virtual void ApplyResources (object value, string objectName, System.Globalization.CultureInfo culture);
    parameters:
    - id: value
      type: System.Object
      description: "Um <xref:System.Object>que contém o valor da propriedade a ser aplicado.</xref:System.Object>"
    - id: objectName
      type: System.String
      description: "Um <xref:System.String>que contém o nome do objeto para pesquisar nos recursos.</xref:System.String>"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "A cultura para a qual se aplica a recursos."
