  name: OutputAttribute
  nameWithType: OutputAttribute
  fullName: Microsoft.Build.Framework.OutputAttribute
  type: Class
  summary: "Define o atributo de metadados que os autores de tarefa usam para identificar as propriedades de tarefa que a saída de dados da tarefa."
  remarks: "O [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] mecanismo permitirá que apenas as propriedades da tarefa marcadas com esse atributo para dados de saída de uma tarefa. Os autores de projeto só podem usar as propriedades marcadas com esse atributo no `Output` elemento de um arquivo de projeto. Todas as outras propriedades de tarefa são tratadas como entradas para uma tarefa.       Para obter mais informações sobre o uso de atributos, consulte [Estendendo metadados usando atributos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the code for a task that creates one or more directories.  \n  \n [!code-cs[msbuild_MakeDirTask#1](~/add/codesnippet/csharp/msbuild_MakeDirTask/msbuild_MakeDirTask.cs#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=false, Inherited=false)]

      public sealed class OutputAttribute : Attribute
