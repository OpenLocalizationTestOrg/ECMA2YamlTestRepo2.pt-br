  type: Class
  summary: "Fornece uma coleção somente leitura de <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartTransformer&quot;> </xref> objetos."
  remarks: "A classe TransformerTypeCollection representa uma coleção somente leitura de objetos, normalmente usado por <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>e <xref:System.Web.UI.WebControls.WebParts.WebPartManager>objetos para gerenciar conjuntos de <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer>objetos.</xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>       Um <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle usa uma coleção de TransformerTypeCollection para manter uma lista de disponíveis <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer>objetos em uma página, enquanto um <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>objeto usa uma coleção de TransformerTypeCollection para rastrear disponíveis <xref:System.Web.UI.WebControls.WebParts.WebPartTransformer>objetos que ele contém.</xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPartTransformer> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Embora a coleção TransformerTypeCollection é somente leitura, você pode fazer alterações programáticas para as propriedades dos controles subjacentes referenciado na coleção."
  syntax:
