  name: JavaScriptConverter
  nameWithType: JavaScriptConverter
  fullName: System.Web.Script.Serialization.JavaScriptConverter
  type: Class
  summary: "Fornece uma classe base abstrata para um conversor de tipo personalizado."
  remarks: "A classe JavaScriptConverter permite que você implementar a serialização e desserialização processos para tipos gerenciados que não são suportados nativamente pela <xref:System.Web.Script.Serialization.JavaScriptSerializer>classe.</xref:System.Web.Script.Serialization.JavaScriptSerializer> Você também pode usar JavaScriptConverter quando precisar de mais controle sobre o processo de serialização e desserialização.       O <xref:System.Web.Script.Serialization.JavaScriptConverter.SupportedTypes%2A>propriedade indica os tipos para os quais um conversor personalizado fornece serviços de conversor.</xref:System.Web.Script.Serialization.JavaScriptConverter.SupportedTypes%2A>       Para indicar que um conversor personalizado deve ser usado pela <xref:System.Web.Script.Serialization.JavaScriptSerializer>instância, você deve registrar o conversor com a instância.</xref:System.Web.Script.Serialization.JavaScriptSerializer> Se você estiver usando o <xref:System.Web.Script.Serialization.JavaScriptSerializer>diretamente da classe, você deve usar o <xref:System.Web.Script.Serialization.JavaScriptSerializer.RegisterConverters%2A>método para registrar o conversor.</xref:System.Web.Script.Serialization.JavaScriptSerializer.RegisterConverters%2A> </xref:System.Web.Script.Serialization.JavaScriptSerializer> Caso contrário, se você está chamando métodos de Web de ECMAScript (JavaScript) e você deseja usar o conversor personalizado, você pode registrá-lo adicionando um `converters` elemento no arquivo de configuração. Para obter mais informações, consulte [como: configurar os serviços de ASP.NET no Microsoft Ajax](~/add/includes/ajax-current-ext-md.md).       Quando o <xref:System.Web.Script.Serialization.JavaScriptSerializer>instância é serializar um tipo para o qual ele tem um conversor personalizado registrado, as chamadas de serializador a <xref:System.Web.Script.Serialization.JavaScriptConverter.Serialize%2A>método.</xref:System.Web.Script.Serialization.JavaScriptConverter.Serialize%2A> </xref:System.Web.Script.Serialization.JavaScriptSerializer> Da mesma forma, quando a <xref:System.Web.Script.Serialization.JavaScriptSerializer>instância é desserializar uma cadeia de caracteres JSON JavaScript Object Notation () e reconhece que um tipo de cadeia de caracteres JSON tem um conversor personalizado associado a ele, as chamadas de serializador a <xref:System.Web.Script.Serialization.JavaScriptConverter.Deserialize%2A>método.</xref:System.Web.Script.Serialization.JavaScriptConverter.Deserialize%2A> </xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  example:
  - "The following example shows how to create a custom converter for the <xref:System.Web.UI.WebControls.ListItemCollection> class.  \n  \n [!code-cs[System.Web.Script.Serialization#2](~/add/codesnippet/csharp/t-system.web.script.seri_2_1.cs)]\n [!code-vb[System.Web.Script.Serialization#2](~/add/codesnippet/visualbasic/t-system.web.script.seri_2_1.vb)]"
  syntax:
    content: public abstract class JavaScriptConverter
