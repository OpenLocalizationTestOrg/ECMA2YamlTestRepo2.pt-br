  name: LoginViewDesigner
  nameWithType: LoginViewDesigner
  fullName: System.Web.UI.Design.WebControls.LoginViewDesigner
  type: Class
  summary: "Fornece suporte de tempo de design em um designer visual para o <xref href=&quot;System.Web.UI.WebControls.LoginView&quot;> </xref> controle de servidor Web."
  remarks: "O <xref:System.Web.UI.WebControls.LoginView>controle apresenta um dos seus modelos, determinados pelo se um usuário está conectado no site do host e as funções que contêm a conta de logon do usuário.</xref:System.Web.UI.WebControls.LoginView>       Em um designer visual, quando você alternar de origem para o modo de Design, o código-fonte marcação que descreve o <xref:System.Web.UI.WebControls.LoginView>controle é analisado e uma versão de tempo de design do controle é criada na superfície de design.</xref:System.Web.UI.WebControls.LoginView> Quando você alternar de volta à exibição da fonte, o controle de tempo de design é persistente para o código-fonte marcação e editado na marcação da página da Web. A classe LoginViewDesigner fornece suporte de tempo de design para o <xref:System.Web.UI.WebControls.LoginView>controle.</xref:System.Web.UI.WebControls.LoginView>       O <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.ActionLists%2A>propriedade retorna um <xref:System.ComponentModel.Design.DesignerActionListCollection>objeto, que normalmente contém um objeto que é derivado do <xref:System.ComponentModel.Design.DesignerActionList>classe para cada nível na árvore de herança do designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.ActionLists%2A> O <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.TemplateGroups%2A>propriedade retorna uma coleção de grupos de modelo para os modelos de associado <xref:System.Web.UI.WebControls.LoginView>controle.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.TemplateGroups%2A> O <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.UsePreviewControl%2A>propriedade sempre retorna `true`, indicando que o designer cria uma cópia temporária do associado <xref:System.Web.UI.WebControls.LoginView>controle para gerar a marcação de tempo de design.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.UsePreviewControl%2A>       Os métodos da classe LoginViewDesigner fornecerem a seguinte funcionalidade: - o <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A>métodos retornam a marcação que é usada para renderizar associado <xref:System.Web.UI.WebControls.LoginView>controle em tempo de design.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A> O <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A>método obtém a marcação que processa um espaço reservado para o controle associado em tempo de design quando o modelo atual não está definido.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A> O <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A>método fornece a marcação que renderiza o controle associado em tempo de design, quando um erro ocorreu.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A>      -O <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEditableDesignerRegionContent%2A>método retorna uma cópia serializada do modelo atual para o associado <xref:System.Web.UI.WebControls.LoginView>controle.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEditableDesignerRegionContent%2A> O <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.SetEditableDesignerRegionContent%2A>método define uma região do controle associado de uma cópia serializada de um modelo de controle.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.SetEditableDesignerRegionContent%2A>      -O <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A>método prepara o designer para exibir, editar e criar associado <xref:System.Web.UI.WebControls.LoginView>controle.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A> O <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.OnComponentChanged%2A>método é chamado quando há uma alteração para o controle associado.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.OnComponentChanged%2A> O <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A>método é usado para remover propriedades da, adicionar propriedades adicionais para ou de sombra propriedades do controle associado.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A>"
  example:
  - "The following code example shows how to extend the LoginViewDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.LoginView> control at design time.  \n  \n The example derives the `MyLoginView` control from the <xref:System.Web.UI.WebControls.LoginView>. The `MyLoginView` is a copy of the <xref:System.Web.UI.WebControls.LoginView> control. The example also derives the `MyLoginViewDesigner` class from the LoginViewDesigner class and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginViewDesigner` on the `MyLoginView` control.  \n  \n The `MyLoginViewDesigner` control overrides the following LoginViewDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A> method to draw an orange border around the control to make its extent more visible.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message, which is rendered in red, bold text.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A> method to generate the markup for a placeholder that contains the names of the role groups that are defined for the control.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyLoginView` object.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.LoginViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_13_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.LoginViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_13_1.cs)]"
  syntax:
    content: 'public class LoginViewDesigner : System.Web.UI.Design.ControlDesigner'
