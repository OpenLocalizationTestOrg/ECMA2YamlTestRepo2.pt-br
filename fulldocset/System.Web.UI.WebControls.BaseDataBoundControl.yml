  namespace: System.Web.UI.WebControls
  summary: "Associa uma fonte de dados para o controle de servidor chamada e todos os seus controles filhos."
  remarks: "O <xref:System.Web.UI.WebControls.BaseDataBoundControl>classe substitui o método de associação de dados para identificar a fonte de dados que o controle associado a dados associa a e cria as árvores de controle apropriado.</xref:System.Web.UI.WebControls.BaseDataBoundControl> Ao resolver a fonte de dados, a fonte de dados identificado pelo <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>propriedade prevalece.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> Se <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>não for definido, o objeto identificado pelo <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>propriedade é usada.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>       O `DataBind` método está lacrado em todos os controles de associação de dados do ASP.NET derivados de <xref:System.Web.UI.WebControls.BaseDataBoundControl>.</xref:System.Web.UI.WebControls.BaseDataBoundControl> Controles associados a dados provenientes de <xref:System.Web.UI.WebControls.DataBoundControl>e <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>classes devem substituir o `PerformDataBinding` método em vez do método de associação de dados para associar dados.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl> Se a associação de dados for substituída, o <xref:System.Web.UI.Control.OnDataBinding%2A>e <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A>os eventos são gerados fora de ordem.</xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A> </xref:System.Web.UI.Control.OnDataBinding%2A>"
