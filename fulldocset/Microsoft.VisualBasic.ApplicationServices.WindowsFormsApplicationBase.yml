- uid: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MinimumSplashScreenDisplayTime
  id: MinimumSplashScreenDisplayTime
  parent: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase
  langs:
  - csharp
  name: MinimumSplashScreenDisplayTime
  nameWithType: WindowsFormsApplicationBase.MinimumSplashScreenDisplayTime
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MinimumSplashScreenDisplayTime
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Determina o comprimento mínimo de tempo, em milissegundos, para que a tela inicial é exibida."
  remarks: "O `My.Application.MinimumSplashScreenDisplayTime` propriedade permite que você especifique o comprimento mínimo de tempo desejado na tela do aplicativo inicial a ser exibida. Se o formulário principal terminar a inicialização em menos tempo do que o que é especificado por essa propriedade, a tela inicial permanecerá até que a quantidade solicitada de passar do tempo, em que o formulário principal é exibido. Se seu aplicativo levar mais tempo para iniciar, a tela inicial é fechada depois que o formulário principal se torna ativo.       Quando você adiciona uma tela inicial para seu aplicativo usando o Designer de projeto, ele define o `My.Application.MinimumSplashScreenDisplayTime` propriedade como 2000, dando um tempo mínimo de exibição de dois segundos.       Essa propriedade oferece suporte a [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] modelo de aplicativo. Para obter mais informações, consulte [visão geral do modelo de aplicativo do Visual Basic](~/add/includes/ajax-current-ext-md.md).       Você deve definir o `My.Application.MinimumSplashScreenDisplayTime` propriedade em um método que substitui o <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnInitialize%2A>ou <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnCreateSplashScreen%2A>método.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnCreateSplashScreen%2A> </xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnInitialize%2A> Código que substitui os métodos de <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>classe deve ser inserida no arquivo Project, que está oculto por padrão.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>      ||   |-|   | Para acessar a janela do Editor de códigos para substituir os membros |   |&1;.  Com um projeto selecionado no **Solution Explorer**, clique em **propriedades** no **projeto** menu.<br />2.  Clique o **aplicativo** guia.<br />3.  Clique o **exibir eventos do aplicativo** botão para abrir o Editor de código.<br />     Para obter mais informações, consulte [página de aplicativo, Designer de projeto (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |      # # Disponibilidade por tipo de projeto | | |   |-|-|   | Tipo de projeto | Disponível |   | Aplicativo de formulários do Windows | **Yes**|   | A biblioteca de classe | Não |   | Aplicativo de console | Não |   | Biblioteca de controle de formulários do Windows | Não |   | Biblioteca de controle de Web | Não |   | Serviço do Windows | Não |   | Site da Web | Não |"
  example:
  - "This example demonstrates how to set the `My.Application.MinimumSplashScreenDisplayTime` property by overriding the <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnInitialize%2A> property.  \n  \n [!code-vb[VbVbalrMyApplication#51](~/add/codesnippet/visualbasic/VbVbalrMyApplication/FakeMyEvents.vb#51)]  \n  \n This example requires that the project have a splash screen.  \n  \n You must enter this code in the Code Editor window for application events. For more information, see [Application Page, Project Designer (Visual Basic)](../Topic/Application%20Page,%20Project%20Designer%20\\(Visual%20Basic\\).md)."
  syntax:
    content: public int MinimumSplashScreenDisplayTime { get; set; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>. O comprimento mínimo de tempo, em milissegundos, para que a tela inicial é exibida."
  overload: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MinimumSplashScreenDisplayTime*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.NetworkAvailabilityChanged
  id: NetworkAvailabilityChanged
  parent: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase
  langs:
  - csharp
  name: NetworkAvailabilityChanged
  nameWithType: WindowsFormsApplicationBase.NetworkAvailabilityChanged
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.NetworkAvailabilityChanged
  type: Event
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Ocorre quando a disponibilidade de rede é alterada."
  remarks: "Um aplicativo gera o `NetworkAvailabilityChanged` eventos toda vez que a disponibilidade da rede é alterada. Você pode usar o <xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A>propriedade o `e` para obter o novo estado de conexão de rede.</xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A> Para obter o estado atual da conexão de rede, use o <xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>propriedade.</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>       Esse evento é gerado no thread de principal do aplicativo com os outros eventos de interface do usuário. Isso permite que o manipulador de eventos acessar diretamente a interface do usuário do aplicativo. No entanto, se o aplicativo estiver ocupado tratando outro evento da interface do usuário quando esse evento é gerado, esse evento não pode ser processado até que o manipulador de eventos termine ou chame o <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>método.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>       O <xref:Microsoft.VisualBasic.Devices.Network.NetworkAvailabilityChanged>evento fornece a mesma funcionalidade que este evento mas está disponível para todos os tipos de aplicativo.</xref:Microsoft.VisualBasic.Devices.Network.NetworkAvailabilityChanged>       O código para o `NetworkAvailabilityChanged` manipulador de eventos é armazenado no arquivo Project, que está oculto por padrão.      ||   |-|   | Para acessar a janela do Editor de códigos para eventos de aplicativo |   |&1;.  Tenha um projeto selecionado no **Gerenciador de soluções.** Clique em **propriedades** no **projeto** menu.<br />2.  Clique o **aplicativo** guia.<br />3.  Clique o **exibir eventos do aplicativo** botão para abrir o Editor de código.<br />     Para obter mais informações, consulte [página de aplicativo, Designer de projeto (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |      > [!NOTE] > Muitos hubs de rede fornecerão uma conexão de rede, mesmo se o hub for desconectado de uma rede maior. Consequentemente, para conexões com fio, esse evento indica alteração na conexão entre o computador e um hub.      > [!NOTE] > O `NetworkAvailabilityChanged` evento não é gerado por aplicativos quando eles são executados no Windows 95 e Windows 98, ou quando eles são executados por um não administrador no Windows 2000. Se seu aplicativo pode ser executado nos sistemas operacionais, use o <xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>property para verificar a disponibilidade da rede.</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>      ## Disponibilidade por tipo de projeto | | |   |-|-|   | Tipo de projeto | Disponível |   | Aplicativo de formulários do Windows | **Yes**|   | A biblioteca de classe | Não |   | Aplicativo de console | Não |   | Biblioteca de controle de formulários do Windows | Não |   | Biblioteca de controle de Web | Não |   | Serviço do Windows | Não |   | Site da Web | Não |"
  example:
  - "This example calls the `SetConnectionStatus` method of the default `Form1` class when the network availability changes.  \n  \n You must enter the code in the Code Editor window for application events. To access this window, follow the instructions from this topic's Remarks section.  \n  \n The project should have a form named `Form1`. It should have a method named `SetConnectionStatus` that takes a `Boolean` parameter.  \n  \n [!code-vb[VbVbalrMyApplication#9](~/add/codesnippet/visualbasic/VbVbalrMyApplication/FakeMyEvents.vb#9)]"
  syntax:
    content: public event Microsoft.VisualBasic.Devices.NetworkAvailableEventHandler NetworkAvailabilityChanged;
    return:
      type: Microsoft.VisualBasic.Devices.NetworkAvailableEventHandler
      description: "A ser adicionado."
  exceptions: []
