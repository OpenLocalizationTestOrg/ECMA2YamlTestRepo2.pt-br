  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Obtém ou define os namespaces que contém os elementos que podem ser usados."
  remarks: "Se nenhum namespace for especificado, `##any` é o padrão. Se o namespace for especificado, ele deve ser um dos valores mostrados na tabela a seguir.      | Valor de Namespace | Descrição |   |---------------------|-----------------|   | `##any`| Elementos de qualquer namespace podem estar presentes. |   | `##other`| Elementos de qualquer namespace que não seja o `targetNamespace` do elemento pai que contém o `any` elemento pode estar presente. |   | `##local`| Elementos que não estão qualificados com um namespace podem estar presentes. |   | `##targetNamespace`| Elementos do `targetNamespace` do elemento pai que contém o `any` elemento pode estar presente. |   | `List of {URIs, ##targetNamespace, ##local}`| Elementos de uma lista delimitada por espaço de namespaces podem estar presentes. A lista pode conter o seguinte: referências do identificador de recurso uniforme (URI) de namespaces, `##targetNamespace`, e `##local`. |"
  syntax:
    content: public string Namespace { get; set; }
    return:
      type: System.String
      description: "Namespaces para os elementos que estão disponíveis para uso. O padrão é <xref uid=&quot;langword_csharp_##any&quot; name=&quot;##any&quot; href=&quot;&quot;> </xref>.       Opcional."
