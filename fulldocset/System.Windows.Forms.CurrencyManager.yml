  remarks: "O evento ItemChanged ocorrerá quando o usuário chama o <xref:System.Windows.Forms.BindingManagerBase.ResumeBinding%2A>ou <xref:System.Windows.Forms.BindingManagerBase.SuspendBinding%2A>método.</xref:System.Windows.Forms.BindingManagerBase.SuspendBinding%2A> </xref:System.Windows.Forms.BindingManagerBase.ResumeBinding%2A>       O evento ItemChanged ocorre somente quando o próprio item foi alterado de alguma maneira. Por exemplo, se o valor de um item é alterado de 10 a 42, o evento ocorrerá. Isso não deve ser confundido com o <xref:System.Windows.Forms.BindingManagerBase.PositionChanged>eventos em que o item foi alterado para um novo item.</xref:System.Windows.Forms.BindingManagerBase.PositionChanged>       O evento também ocorrerá se os dados subjacentes forem alterados. Por exemplo, se você alterar o valor de um <xref:System.Data.DataRowView>, ocorrerá o evento ItemChanged.</xref:System.Data.DataRowView>      > [!NOTE] > Se você estiver criando seu próprio controle que usa o <xref:System.Windows.Forms.CurrencyManager>, você deve usar o <xref:System.ComponentModel.IBindingList.ListChanged?displayProperty=fullName>em vez do evento ItemChanged.</xref:System.ComponentModel.IBindingList.ListChanged?displayProperty=fullName> </xref:System.Windows.Forms.CurrencyManager> O <xref:System.ComponentModel.ListChangedEventArgs.ListChangedType%2A>propriedade o <xref:System.ComponentModel.ListChangedEventArgs>permite que você determine o tipo de ação que ocorreu.</xref:System.ComponentModel.ListChangedEventArgs> </xref:System.ComponentModel.ListChangedEventArgs.ListChangedType%2A>       Para obter mais informações sobre a manipulação de eventos, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
