items:
- uid: System.ComponentModel.Design.IInheritanceService
  id: IInheritanceService
  children:
  - System.ComponentModel.Design.IInheritanceService.AddInheritedComponents(System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  - System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute(System.ComponentModel.IComponent)
  langs:
  - csharp
  name: IInheritanceService
  nameWithType: IInheritanceService
  fullName: System.ComponentModel.Design.IInheritanceService
  type: Interface
  summary: "Fornece métodos para identificar os componentes de um componente."
  remarks: "Essa interface fornece métodos que podem ser usados para identificar os componentes de um componente que são herdadas de uma classe base.       Para determinar quais componentes são herdados, chame o <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>método e passar o componente de pesquisa e um <xref:System.ComponentModel.IContainer>para armazenar as referências para os componentes identificados.</xref:System.ComponentModel.IContainer> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A> Chamar o <xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A>método para recuperar um <xref:System.ComponentModel.InheritanceAttribute>para um componente que foi identificado pelo <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>método.</xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A> </xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A>"
  syntax:
    content: public interface IInheritanceService
  implements: []
  platform:
  - net462
- uid: System.ComponentModel.Design.IInheritanceService.AddInheritedComponents(System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  id: AddInheritedComponents(System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  parent: System.ComponentModel.Design.IInheritanceService
  langs:
  - csharp
  name: AddInheritedComponents(IComponent,IContainer)
  nameWithType: IInheritanceService.AddInheritedComponents(IComponent,IContainer)
  fullName: System.ComponentModel.Design.IInheritanceService.AddInheritedComponents(IComponent,IContainer)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Procura o componente especificado para os campos que implementam o <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> interface e adiciona cada para o contêiner especificado, armazenando o nível de herança de cada que podem ser recuperados usando o <xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute*>método.</xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute*>"
  remarks: "Este método pesquisa o componente especificado para todos os campos que implementam o <xref:System.ComponentModel.IComponent>, adiciona cada para o contêiner especificado e armazena um <xref:System.ComponentModel.InheritanceAttribute>para cada um.</xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.IComponent> O <xref:System.ComponentModel.InheritanceAttribute>para um componente indica se o campo é herdado de uma classe base e pode ser recuperado usando o <xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A>método.</xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A> </xref:System.ComponentModel.InheritanceAttribute>"
  syntax:
    content: public void AddInheritedComponents (System.ComponentModel.IComponent component, System.ComponentModel.IContainer container);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "O <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> para pesquisar. Pesquisa começa com este componente."
    - id: container
      type: System.ComponentModel.IContainer
      description: "O <xref href=&quot;System.ComponentModel.IContainer&quot;> </xref> para adicionar componentes a."
  overload: System.ComponentModel.Design.IInheritanceService.AddInheritedComponents*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute(System.ComponentModel.IComponent)
  id: GetInheritanceAttribute(System.ComponentModel.IComponent)
  parent: System.ComponentModel.Design.IInheritanceService
  langs:
  - csharp
  name: GetInheritanceAttribute(IComponent)
  nameWithType: IInheritanceService.GetInheritanceAttribute(IComponent)
  fullName: System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute(IComponent)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Obtém o atributo de herança para o componente especificado."
  remarks: "Se o componente tem sido atribuído, o <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>método, esse método retorna o valor <xref:System.ComponentModel.InheritanceAttribute.NotInherited?displayProperty=fullName>.</xref:System.ComponentModel.InheritanceAttribute.NotInherited?displayProperty=fullName> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A> Caso contrário, ele retorna o atributo de herança para este componente.       Você deve chamar <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>no componente especificado ou um pai do componente especificado antes de tentar obter um <xref:System.ComponentModel.InheritanceAttribute>que reflete o nível de herança do componente especificado.</xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>"
  syntax:
    content: public System.ComponentModel.InheritanceAttribute GetInheritanceAttribute (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "O <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> para o qual recuperar o atributo de herança."
    return:
      type: System.ComponentModel.InheritanceAttribute
      description: "Uma instância de <xref href=&quot;System.ComponentModel.InheritanceAttribute&quot;> </xref> que descreve o nível de herança do componente especificado."
  overload: System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute*
  exceptions: []
  platform:
  - net462
