  name: IsolatedStorageFileStream
  nameWithType: IsolatedStorageFileStream
  fullName: System.IO.IsolatedStorage.IsolatedStorageFileStream
  type: Class
  summary: "Expõe um arquivo no armazenamento isolado."
  remarks: "Use esta classe para ler, gravar e criar arquivos no armazenamento isolado.       Desde que essa classe estende <xref:System.IO.FileStream>, você pode usar uma instância do IsolatedStorageFileStream na maioria das situações onde um <xref:System.IO.FileStream>caso contrário, podem ser usadas, por exemplo, para construir uma <xref:System.IO.StreamReader>ou <xref:System.IO.StreamWriter>.</xref:System.IO.StreamWriter> </xref:System.IO.StreamReader> </xref:System.IO.FileStream> </xref:System.IO.FileStream>       Este tipo implementa o <xref:System.IDisposable>interface.</xref:System.IDisposable> Quando você terminar de usar o tipo, descarte-direta ou indiretamente. Para descartar o tipo diretamente, chame seu <xref:System.IDisposable.Dispose%2A>método em um `try` / `catch` bloco.</xref:System.IDisposable.Dispose%2A> Para descartar indiretamente dele, use uma construção de linguagem, como `using` (em c#) ou `Using` (no Visual Basic). Para obter mais informações, consulte a seção &quot;Usando um objeto que implementa IDisposable&quot; o <xref:System.IDisposable>tópico da interface.</xref:System.IDisposable>      > [!IMPORTANT] > Armazenamento isolado não está disponível para [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] aplicativos. Em vez disso, use as classes de dados de aplicativo no `Windows.Storage` namespaces incluídos no [!INCLUDE[wrt](~/add/includes/wrt-md.md)] API para armazenar dados e arquivos locais. Para obter mais informações, consulte [dados de aplicativo](http://go.microsoft.com/fwlink/?LinkId=229175) no Centro de desenvolvimento do Windows."
  example:
  - "The following console application demonstrates how you can use <xref:System.IO.IsolatedStorage.IsolatedStorageFile> and IsolatedStorageFileStream to write data to an Isolated Storage file. The user is requested to log in. If the user is a new user, a News URL and a Sports URL are recorded as personal preferences in Isolated Storage. If the user is a returning user, the user's current preferences are displayed. The code examples used throughout this namespace are presented in the context of this sample application. You can use the [Storeadm.exe (Isolated Storage Tool)](~/add/includes/ajax-current-ext-md.md) utility to list and remove the Isolated Storage files that are created with this console application.  \n  \n [!code-vb[System.IO.IsolatedStorage.IsolatedStorage#1](~/add/codesnippet/visualbasic/t-system.io.isolatedstor_2_1.vb)]\n [!code-cpp[System.IO.IsolatedStorage.IsolatedStorage#1](~/add/codesnippet/cpp/t-system.io.isolatedstor_2_1.cpp)]\n [!code-cs[System.IO.IsolatedStorage.IsolatedStorage#1](~/add/codesnippet/csharp/t-system.io.isolatedstor_2_1.cs)]"
  syntax:
    content: >-
