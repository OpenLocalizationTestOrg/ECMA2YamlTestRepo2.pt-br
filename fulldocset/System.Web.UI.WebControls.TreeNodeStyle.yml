  summary: "Obtém ou define a quantidade de espaçamento vertical entre o nó ao qual o <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> objeto é aplicado e seus nós adjacentes."
  remarks: "Use a propriedade NodeSpacing para controlar a quantidade de espaçamento vertical entre um nó que o <xref:System.Web.UI.WebControls.TreeNodeStyle>é aplicado a e seus nós adjacentes no mesmo nível.</xref:System.Web.UI.WebControls.TreeNodeStyle> Esse espaço é inserida entre a borda superior do nó atual e a borda inferior do nó anterior, bem como entre a borda inferior do nó atual e superior borda do próximo nó. O espaço superior não será renderizado para o primeiro nó no <xref:System.Web.UI.WebControls.TreeView>controle, porque isso deixará uma lacuna desnecessária na parte superior do controle.</xref:System.Web.UI.WebControls.TreeView>       O NodeSpacing e <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>propriedades são aplicadas de forma independente.</xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A> Se o nó é expandido não afeta o espaçamento do nó.       O valor dessa propriedade é armazenado em estado de exibição."
  example:
  - "The following code example demonstrates how to use the NodeSpacing property to specify the vertical spacing between a node and its adjacent nodes at the same level in the tree.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_203_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_203_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit NodeSpacing { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "A quantidade de espaço vertical, em pixels, entre o nó ao qual o <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> é aplicado e seus nós adjacentes no mesmo nível. O padrão é de 0 pixels."
  overload: System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor selecionado é do tipo <xref href=&quot;System.Web.UI.WebControls.UnitType&quot;> </xref> ou é menor que <xref uid=&quot;langword_csharp_0&quot; name=&quot;0&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
