riedade `False`.</xref:System.Speech.Synthesis.InstalledVoice.Enabled%2A> Normalmente, os aplicativos não configuram uma voz <xref:System.Speech.Synthesis.InstalledVoice.Enabled%2A>propriedade.</xref:System.Speech.Synthesis.InstalledVoice.Enabled%2A>       Para selecionar uma voz com base em outras características, consulte os outros <xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A>sobrecargas.</xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A>       Para selecionar uma voz por nome, use o <xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoice%2A>método.</xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoice%2A>"
