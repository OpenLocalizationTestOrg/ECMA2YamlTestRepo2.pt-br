  fullName: System.Web.UI.WebControls.FontInfo
  type: Class
  summary: "Encapsula as propriedades de fonte do texto. Essa classe não pode ser herdada."
  remarks: "Use a classe FontInfo para encapsular as propriedades de fonte do texto. Você pode especificar o nome e o tamanho da fonte. Você também pode especificar se o estilo da fonte está em negrito, itálico, overlined, tachado, ou sublinhado.       Essa classe é usada normalmente em uma propriedade de uma classe que exige informações de fonte, como a <xref:System.Web.UI.WebControls.WebControl.Font%2A>propriedade de <xref:System.Web.UI.WebControls.WebControl>classe.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.WebControl.Font%2A>      > [!NOTE] > Essa classe não tem um construtor público. Uma nova instância da classe não pode ser criada diretamente."
  example:
