  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Retorna uma lista da disponíveis ActiveX® Data Objects (ADO) para os nomes de provedor do .NET Framework (ADO.NET)."
  remarks: "O método GetStandardValues usa o <xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A>método para retornar um <xref:System.Data.DataTable>objeto que contém os nomes de provedor ADO.NET.</xref:System.Data.DataTable> </xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A> Ele converte essa <xref:System.Data.DataTable>para uma matriz de cadeia de caracteres e, em seguida, converte essa matriz para um <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>objeto.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection> </xref:System.Data.DataTable>       O `context` parâmetro não for usado, o GetStandardValues."
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um objeto que implementa o <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> que fornece informações sobre um contexto de um conversor de tipo para que o conversor de tipo pode executar uma conversão."
    return:
      type: System.ComponentModel.TypeConverter.StandardValuesCollection
      description: "Um <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>que contém os nomes dos provedores ADO.NET disponíveis.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection>"
  overload: System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues*
  exceptions: []
  platform:
  - net462
