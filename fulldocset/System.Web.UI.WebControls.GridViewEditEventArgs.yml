  fullName: System.Web.UI.WebControls.GridViewEditEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.GridView.RowEditing&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.GridView>controlar gera o <xref:System.Web.UI.WebControls.GridView.RowEditing>evento quando um botão de edição (um botão com seu `CommandName` propriedade definida como &quot;Edit&quot;) é clicado, mas antes de <xref:System.Web.UI.WebControls.GridView>controle entra em modo de edição.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowEditing> </xref:System.Web.UI.WebControls.GridView> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada, como cancelar a operação de edição, sempre que esse evento ocorre.       Um objeto GridViewEditEventArgs é passado para o método de manipulação de eventos, que permite que você determine o índice da linha que está sendo editado e para indicar que a operação de edição deve ser cancelada. Para cancelar a operação de edição, defina a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade do objeto GridViewEditEventArgs para `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância de GridViewEditEventArgs, consulte o <xref:System.Web.UI.WebControls.GridViewEditEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.GridViewEditEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewEditEventArgs object passed to the event-handling method to cancel the editing operation if the user attempts to edit a row that contains an author with the last name White.  \n  \n [!code-vb[GridViewRowEditing#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_357_1.aspx)]\n [!code-cs[GridViewRowEditing#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_357_1.aspx)]"
  syntax:
    content: 'public class GridViewEditEventArgs : System.ComponentModel.CancelEventArgs'
