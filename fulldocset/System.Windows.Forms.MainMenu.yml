  remarks: "Essa propriedade permite que os menus dar suporte a idiomas que são escritos da direita para esquerda. Quando essa propriedade é definida como `RightToLeft.Yes`, o texto do item de menu será exibido da direita para a esquerda em vez do padrão da esquerda para direita método.      > [!NOTE] > Para obter mais informações sobre como habilitar o alinhamento da direita para esquerda afeta a controles de formulários do Windows, consulte o <xref:System.Windows.Forms.Control.RightToLeft%2A>propriedade.</xref:System.Windows.Forms.Control.RightToLeft%2A>"
