  name: X500DistinguishedName
  nameWithType: X500DistinguishedName
  fullName: System.Security.Cryptography.X509Certificates.X500DistinguishedName
  type: Class
  summary: "Representa o nome diferenciado do X509 certificado. Essa classe não pode ser herdada."
  remarks: "Essa classe é como uma extensão para o <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A>ou <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A>propriedade, que é o nome da pessoa ou entidade do certificado emitido para.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A> </xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A> X.&500; é um padrão internacional para serviços de diretório distribuído. O nome distinto usa o seguinte formato: [X500: / C = código de país/S = Organization/OU = OrganizationUnit/CN = CommonName] aplicam os seguintes limites de comprimento de campo: | Campo | Limite de comprimento |   |-----------|------------------|   | Código de país | 2 caracteres |   | Organização | Até 64 caracteres |   | OrganizationUnit | Até 32 caracteres |   | CommonName | Até 64 caracteres |       As diretrizes a seguir se aplicam:-valores de campo podem ser letras maiusculas ou minúsculas.      -Delimitadores são marcas de barra (/) e devem aparecer antes do primeiro valor e entre os valores subsequentes.      -Delimitadores podem ser seguidos por um espaço.       A seguir está um exemplo de um nome formatado corretamente: [X500: / C = US /o = Microsoft / OU = WGA / CN = TedSt]"
  example:
  - "The following code example shows how to use the X500DistinguishedName class.  \n  \n [!code-cpp[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/cpp/t-system.security.crypto_36_1.cpp)]\n [!code-cs[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/csharp/t-system.security.crypto_36_1.cs)]\n [!code-vb[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/visualbasic/t-system.security.crypto_36_1.vb)]"
