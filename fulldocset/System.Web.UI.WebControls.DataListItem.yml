  summary: "Obtém ou define um item de dados associado a <xref href=&quot;System.Web.UI.WebControls.DataListItem&quot;> </xref> objeto o <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> controle."
  remarks: "Use a propriedade de item de dados para especificar ou determinar as propriedades de um item de dados associado a <xref:System.Web.UI.WebControls.DataListItem>objeto o <xref:System.Web.UI.WebControls.DataList>controle.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataListItem>      > [!NOTE] > Essa propriedade só se aplica a itens de dados a <xref:System.Web.UI.WebControls.DataList>controle.</xref:System.Web.UI.WebControls.DataList> O <xref:System.Web.UI.WebControls.DataListItem.ItemType%2A>propriedade o <xref:System.Web.UI.WebControls.DataListItem>objeto deve ser definido como uma da <xref:System.Web.UI.WebControls.ListItemType>valores de enumeração.</xref:System.Web.UI.WebControls.ListItemType> </xref:System.Web.UI.WebControls.DataListItem> </xref:System.Web.UI.WebControls.DataListItem.ItemType%2A>"
  example:
  - "The following example demonstrates how to use the DataItem property to display the contents of the data items in the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DataListItemCreated#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1262_1.aspx)]\n [!code-cs[DataListItemCreated#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1262_1.aspx)]"
