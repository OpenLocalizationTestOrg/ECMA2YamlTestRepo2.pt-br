  langs:
  - csharp
  name: DayRenderEventArgs
  nameWithType: DayRenderEventArgs
  fullName: System.Web.UI.WebControls.DayRenderEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;> </xref> evento o <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> controle. Essa classe não pode ser herdada."
  remarks: "Embora a associação de dados, não há suporte para o <xref:System.Web.UI.WebControls.Calendar>controle, é possível modificar o conteúdo e a formatação das células individuais de data.</xref:System.Web.UI.WebControls.Calendar> Antes do <xref:System.Web.UI.WebControls.Calendar>controle é exibido na página da Web, ele cria e monta os componentes que compõem o controle.</xref:System.Web.UI.WebControls.Calendar> O <xref:System.Web.UI.WebControls.Calendar.DayRender>é gerado quando cada data célula a <xref:System.Web.UI.WebControls.Calendar>controle é criado.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> Você pode controlar o conteúdo e a formatação de uma célula de data quando ele é criado, fornecendo código no manipulador de eventos para o <xref:System.Web.UI.WebControls.Calendar.DayRender>evento.</xref:System.Web.UI.WebControls.Calendar.DayRender>       O manipulador de eventos recebe um objeto DayRenderEventArgs que contém dados do evento. Use o <xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>propriedade para acessar a célula que está sendo processada.</xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A> Para acessar as propriedades do dia está sendo processado, use o <xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A>propriedade.</xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> Ao personalizar o conteúdo de uma célula, você talvez queira preservar o comportamento de postback quando o usuário seleciona a data em que está sendo processada. Normalmente, isso é feito Renderizando o script usado para enviar a página como parte do conteúdo personalizado. Para recuperar o script usado para enviar a página para o servidor, use o <xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A>propriedade.</xref:System.Web.UI.WebControls.DayRenderEventArgs.SelectUrl%2A>       Para obter uma lista de valores de propriedade inicial para uma instância de DayRenderEventArgs, consulte o <xref:System.Web.UI.WebControls.DayRenderEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.DayRenderEventArgs.%23ctor%2A>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_197_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_197_1.aspx)]"
  syntax:
    content: public sealed class DayRenderEventArgs
  inheritance:
