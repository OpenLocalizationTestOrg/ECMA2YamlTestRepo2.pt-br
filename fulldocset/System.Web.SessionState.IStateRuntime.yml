  name: IStateRuntime
  nameWithType: IStateRuntime
  fullName: System.Web.SessionState.IStateRuntime
  type: Interface
  summary: "Define a interface usada pelo serviço de estado do ASP.NET para gerenciar os dados da sessão."
  remarks: "ASP.NET pode gerenciar o estado da sessão fora do processo usando um serviço do Windows chamado de serviço de estado do ASP.NET. O <xref:System.Web.SessionState.StateRuntime>classe é usada pelo código não gerenciado neste serviço para gerenciar os dados da sessão.</xref:System.Web.SessionState.StateRuntime> Esta classe oferece suporte à implementação de infraestrutura do .NET Framework do serviço de estado do ASP.NET e não é pretendido ser usado diretamente no seu código.       Usando o serviço de estado do ASP.NET não é o método padrão de gerenciamento sessionstate no ASP.NET; ASP.NET oferece suporte a gerenciamento de estado de sessão em processo, por padrão. Ele também suporta uma segunda opção fora do processo que gerencia o estado da sessão em um banco de dados do Microsoft SQL Server, e isso permite soluções de gerenciamento de estado de sessão personalizado. Para obter mais informações sobre opções de armazenamento de estado de sessão, consulte [modos de estado de sessão](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("7297744b-e188-40bf-b7e9-56698d25cf44")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IStateRuntime
