- uid: System.CodeDom.CodeTypeMember.Attributes
  id: Attributes
  parent: System.CodeDom.CodeTypeMember
  langs:
  - csharp
  name: Attributes
  nameWithType: CodeTypeMember.Attributes
  fullName: System.CodeDom.CodeTypeMember.Attributes
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Obtém ou define os atributos do membro."
  remarks: "Esta propriedade é usada para especificar os atributos do membro do tipo.       Atributos de membro são classificados em grupos, com uma máscara para cada grupo. O grupo de acesso consiste de sinalizadores que contém os termos `Public`, `Private`, `Family`, ou `Assembly`.  O grupo de escopo inclui sinalizadores para <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>e <xref:System.CodeDom.MemberAttributes>.</xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> O <xref:System.CodeDom.MemberAttributes>máscara identifica os atributos de acesso.</xref:System.CodeDom.MemberAttributes> O <xref:System.CodeDom.MemberAttributes>máscara identifica os atributos de escopo.</xref:System.CodeDom.MemberAttributes> O valor padrão para a propriedade de atributos incluem os sinalizadores de acesso e escopo. Para alterar o acesso ou escopo, primeiro mascarar os sinalizadores existentes e, em seguida, defina o novo valor. Por exemplo, a instrução de código para identificar um construtor (denominado `constructor1`) como público é `constructor1.Attributes = (constructor1.Attributes & ~MemberAttributes.AccessMask) | MemberAttributes.Public;`."
  syntax:
    content: public System.CodeDom.MemberAttributes Attributes { get; set; }
    return:
      type: System.CodeDom.MemberAttributes
      description: "Uma combinação bit a bit do <xref href=&quot;System.CodeDom.MemberAttributes&quot;> </xref> valores usados para indicar os atributos do membro. The default value is <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref> | <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref>."
  overload: System.CodeDom.CodeTypeMember.Attributes*
  exceptions: []
  platform:
  - net462
