- uid: System.Xml.Serialization.XmlMemberMapping.MemberName
  id: MemberName
  parent: System.Xml.Serialization.XmlMemberMapping
  langs:
  - csharp
  name: MemberName
  nameWithType: XmlMemberMapping.MemberName
  fullName: System.Xml.Serialization.XmlMemberMapping.MemberName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Obtém o nome do membro de método de serviço Web é representado por esse mapeamento."
  remarks: "O membro do método de serviço Web pode ser um parâmetro de entrada, saída, tipo de retorno, cabeçalho de entrada ou cabeçalho de saída.       Consulte o <xref:System.Xml.Serialization.XmlMembersMapping>classe para casos em que um membro corresponde a um `<part>` elemento definido em um documento WSDL Web Services Description Language ().</xref:System.Xml.Serialization.XmlMembersMapping> No entanto, observe que, com uma associação encapsulada entre uma operação de WSDL e um método do .NET Framework, (indicado pelo <xref:System.Web.Services.Protocols.SoapParameterStyle>membro de enumeração), o valor de retorno e parâmetros de método não aparecem no documento WSDL.</xref:System.Web.Services.Protocols.SoapParameterStyle>       Quando uma classe de serviço da Web é será refletida em um <xref:System.Web.Services.Description.ServiceDescription>o objeto, a propriedade de nome do membro do tipo de retorno se torna o nome do método (feito exclusivo de outros nomes de membro, se necessário) com &quot;Resultado&quot; acrescentado.</xref:System.Web.Services.Description.ServiceDescription> Essa convenção também é usada, em algumas circunstâncias, ao importar classes de serviço Web de <xref:System.Web.Services.Description.ServiceDescription>objetos gerados a partir de documentos WSDL.</xref:System.Web.Services.Description.ServiceDescription>"
  syntax:
    content: public string MemberName { get; }
    return:
      type: System.String
      description: "O nome do membro de método de serviço Web representado por esse mapeamento."
  overload: System.Xml.Serialization.XmlMemberMapping.MemberName*
  exceptions: []
  platform:
  - net462
