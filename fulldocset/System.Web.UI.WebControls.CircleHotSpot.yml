  name: CircleHotSpot
  nameWithType: CircleHotSpot
  fullName: System.Web.UI.WebControls.CircleHotSpot
  type: Class
  summary: "Define a região de um ponto de acesso circular uma <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> controle. Essa classe não pode ser herdada."
  remarks: "Essa classe define a região de um ponto de acesso em forma de círculo um <xref:System.Web.UI.WebControls.ImageMap>controle.</xref:System.Web.UI.WebControls.ImageMap> Para definir a região do objeto CircleHotSpot, defina o <xref:System.Web.UI.WebControls.CircleHotSpot.X%2A>propriedade para o valor que representa a coordenada x do centro da área circular.</xref:System.Web.UI.WebControls.CircleHotSpot.X%2A> Definir o <xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A>propriedade para o valor que representa a coordenada y do centro da área circular.</xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A> Definir o <xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A>propriedade para a distância do centro do círculo para a borda.</xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A>       Quando um controle CircleHotSpot é clicado, a página seja navega para um URL, gera uma postagem para o servidor ou não faz nada. O <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade especifica esse comportamento.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Para navegar até uma URL, defina o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade `HotSpotMode.Navigate`e usar o <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>propriedade para especificar a URL de navegação.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Para lançar no servidor, defina o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade `HotSpotMode.PostBack`e usar o <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>propriedade para especificar um nome para o objeto CircleHotSpot.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Esse nome será passado a <xref:System.Web.UI.WebControls.ImageMapEventArgs>dados de evento quando o CircleHotSpot é clicado.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Se você quiser que o objeto CircleHotSpot ter nenhum comportamento, defina o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two CircleHotSpot objects. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property is set to `HotSpotMode.Navigate`, which causes the page to navigate to the specified URL each time a user clicks one of the hot spot regions. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMapClass1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_47_1.aspx)]\n [!code-cs[ImageMapClass1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_47_1.aspx)]"
