  namespace: System.Globalization
  summary: "Converte um ano de quatro dígitos do ano especificado."
  remarks: "O método ToFourDigitYear usa o <xref:System.Globalization.EastAsianLunisolarCalendar.TwoDigitYearMax%2A>propriedade para determinar o século apropriado.</xref:System.Globalization.EastAsianLunisolarCalendar.TwoDigitYearMax%2A>       ToFourDigitYear oferece suporte a um ano de dois dígitos ou um ano de quatro dígitos. Passando um valor de ano de dois dígitos (menos de 100) faz com que o método converter o valor para um valor de quatro dígitos de acordo com o <xref:System.Globalization.EastAsianLunisolarCalendar.TwoDigitYearMax%2A>valor que representa o século apropriado.</xref:System.Globalization.EastAsianLunisolarCalendar.TwoDigitYearMax%2A> Se o aplicativo fornece um valor de ano de quatro dígitos que está dentro do intervalo de calendário com suporte para ToFourDigitYear, o método retornará o valor de entrada real. Se o aplicativo fornece um valor de quatro dígitos que está fora do intervalo de calendário com suporte, ou se ele fornece um valor negativo, o método gera uma exceção."
  syntax:
    content: public override int ToFourDigitYear (int year);
