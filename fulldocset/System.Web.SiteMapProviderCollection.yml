  remarks: "O <xref:System.Web.SiteMapProviderCollection>que é retornado pelo objeto de <xref:System.Web.SiteMap.Providers%2A>propriedade é somente leitura.</xref:System.Web.SiteMap.Providers%2A> </xref:System.Web.SiteMapProviderCollection> Por esse motivo, você não pode usar o <xref:System.Web.SiteMapProviderCollection.Add%2A>e <xref:System.Web.SiteMapProviderCollection.AddArray%2A>métodos para adicionar provedores adicionais programaticamente no tempo de execução.</xref:System.Web.SiteMapProviderCollection.AddArray%2A> </xref:System.Web.SiteMapProviderCollection.Add%2A> Portanto, o <xref:System.Web.SiteMapProviderCollection.Add%2A>e <xref:System.Web.SiteMapProviderCollection.AddArray%2A>métodos são usados apenas em cenários onde você manualmente cria objetos de provedor de mapa do site e gerenciá-los com uma instância da <xref:System.Web.SiteMapProviderCollection>classe.</xref:System.Web.SiteMapProviderCollection> </xref:System.Web.SiteMapProviderCollection.AddArray%2A> </xref:System.Web.SiteMapProviderCollection.Add%2A> O método Add verifica o tipo do provedor especificado e, em seguida, chama o <xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29>método para adicioná-lo à coleção.</xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29>       Porque o <xref:System.Web.SiteMap>classe é estática, qualquer <xref:System.Web.SiteMapProvider>contidos no seu <xref:System.Web.SiteMap.Providers%2A>coleção permaneça para o tempo de vida do aplicativo Web.</xref:System.Web.SiteMap.Providers%2A> </xref:System.Web.SiteMapProvider> </xref:System.Web.SiteMap>"
