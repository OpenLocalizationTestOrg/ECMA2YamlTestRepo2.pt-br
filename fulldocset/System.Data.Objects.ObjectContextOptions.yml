- uid: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior
  id: UseConsistentNullReferenceBehavior
  parent: System.Data.Objects.ObjectContextOptions
  langs:
  - csharp
  name: UseConsistentNullReferenceBehavior
  nameWithType: ObjectContextOptions.UseConsistentNullReferenceBehavior
  fullName: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior
  type: Property
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects
  summary: "Obtém ou define um valor booleano que determina se deve usar o comportamento de referência nula consistente."
  remarks: "Se este sinalizador é definido como `false`, em seguida, definindo a propriedade de valor da <xref:System.Data.Objects.DataClasses.EntityReference%601>para uma relação FK como nulo quando ele já estiver nulo não terá efeito.</xref:System.Data.Objects.DataClasses.EntityReference%601> Quando esse sinalizador é definido como `true`, em seguida, definir o valor como nulo sempre causa FK para ser nulled e a relação a ser excluído mesmo se o valor é nulo no momento. O valor padrão é `false` ao usar ObjectContext e `true` ao usar DbContext."
  syntax:
    content: public bool UseConsistentNullReferenceBehavior { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o comportamento consistente de referência nula deve ser usado; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.Objects.ObjectContextOptions.UseConsistentNullReferenceBehavior*
  exceptions: []
  platform:
  - net462
