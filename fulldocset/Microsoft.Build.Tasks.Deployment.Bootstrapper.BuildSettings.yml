  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.Bootstrapper
  summary: "Obtém ou define um valor que indica se um componente é executado com permissões elevadas quando ele é instalado em um computador de destino."
  remarks: "Essa propriedade pode ser definida no arquivo de projeto, mas ela não é exposta no esquema do MSBuild.       Um componente é executado com permissões elevadas quando ele grava uma chave do registro ou está instalado no cache de assembly global. Por exemplo, se você estiver instalando assemblies no cache de assembly global, você precisa definir essa propriedade como `true`."
  syntax:
    content: public bool ApplicationRequiresElevation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o componente instalado for executado com permissões elevadas; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ApplicationRequiresElevation*
  exceptions: []
  platform:
  - net462
