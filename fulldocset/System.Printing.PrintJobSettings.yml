  fullName: System.Printing.PrintJobSettings.CurrentPrintTicket
  type: Property
  assemblies:
  - System.Printing
  namespace: System.Printing
  summary: "Obtém ou define um <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> objeto que contém todas as configurações detalhadas para o trabalho de impressão."
  remarks: "A definição dessa propriedade CurrentPrintTicket não validar ou modificar o especificado <xref:System.Printing.PrintTicket>para um determinado <xref:System.Printing.PrintQueue>.</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintTicket>  Se necessário, use o <xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>método para criar um <xref:System.Printing.PrintQueue>-específico <xref:System.Printing.PrintTicket>que é válido para uma determinada impressora.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintQueue> </xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>"
  syntax:
    content: public System.Printing.PrintTicket CurrentPrintTicket { get; set; }
    return:
      type: System.Printing.PrintTicket
      description: "Um <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> do objeto que contém todos os detalhes sobre o trabalho de impressão, como o número de cópias a serem impressas, e se grampeamento ou impressão duplex for usado."
