  name: SettingsSavedEventArgs
  nameWithType: SettingsSavedEventArgs
  fullName: System.Web.ClientServices.Providers.SettingsSavedEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.ClientServices.Providers.ClientSettingsProvider.SettingsSaved&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.ClientServices.Providers.ClientSettingsProvider.SettingsSaved?displayProperty=fullName>evento ocorre depois que o provedor de configurações acessa o serviço de configurações, mesmo se as configurações não foram salvas com êxito.</xref:System.Web.ClientServices.Providers.ClientSettingsProvider.SettingsSaved?displayProperty=fullName> Um motivo que o provedor pode falhar salvar as configurações é se o usuário atual foi desconectado. Você pode usar o <xref:System.Web.ClientServices.Providers.SettingsSavedEventArgs.FailedSettingsList%2A>para determinar se as configurações não foram salvas com êxito.</xref:System.Web.ClientServices.Providers.SettingsSavedEventArgs.FailedSettingsList%2A>       Esse evento não ocorrerá se o provedor de configurações não pode acessar o serviço de configurações, o que faz com que o provedor lançar <xref:System.Net.WebException>.</xref:System.Net.WebException>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example code demonstrates how to use this class to display a list of settings that were not successfully saved.  \n  \n [!code-vb[ClientApplicationServices#304](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Class1.vb#304)]\n [!code-cs[ClientApplicationServices#304](~/add/codesnippet/csharp/ClientAppServicesDemo/Class1.cs#304)]"
