  langs:
  - csharp
  name: ComponentGuaranteesOptions
  nameWithType: ComponentGuaranteesOptions
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions
  type: Enum
  summary: "Descreve a garantia de compatibilidade de um componente, tipo ou membro de tipo que pode abranger várias versões."
  remarks: "A enumeração ComponentGuaranteesOptions é usada pelo <xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>classe para indicar o nível de compatibilidade é garantida para uma biblioteca de classe ou componente que abrange várias versões.</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute> Exchange fornece a garantia de compatibilidade mais forte, seguida por estável e SideBySide. Nenhum não garante compatibilidade entre versões.       Para obter uma discussão detalhada sobre o significado de cada garantia, consulte o <xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>tópico.</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>"
  syntax:
    content: >-
      [System.Flags]

      public enum ComponentGuaranteesOptions
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.Exchange
  id: Exchange
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: Exchange
  nameWithType: ComponentGuaranteesOptions.Exchange
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.Exchange
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "O desenvolvedor promete compatibilidade de versão vários exchange para o tipo. Os consumidores do tipo de espera que a compatibilidade entre versões futuras e podem usar o tipo em todas as suas interfaces. Problemas de controle de versão não podem ser corrigidos pela execução lado a lado."
  syntax:
    content: Exchange
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.None
  id: None
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: None
  nameWithType: ComponentGuaranteesOptions.None
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.None
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "O desenvolvedor não garante a compatibilidade entre versões. Os consumidores do componente, tipo ou membro podem esperar que futuras versões para quebrar o cliente existente."
  syntax:
    content: None
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.SideBySide
  id: SideBySide
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: SideBySide
  nameWithType: ComponentGuaranteesOptions.SideBySide
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.SideBySide
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "O componente foi testado para funcionar quando mais de uma versão do assembly é carregada no mesmo domínio do aplicativo. Versões futuras podem interromper a compatibilidade. No entanto, quando são feitas alterações recentes, a versão antiga não é modificada mas continua existindo junto com a nova versão."
  syntax:
    content: SideBySide
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.Stable
  id: Stable
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: Stable
  nameWithType: ComponentGuaranteesOptions.Stable
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.Stable
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "O desenvolvedor promete estável compatibilidade entre versões. Os consumidores do tipo podem esperar que futuras versões não afetarão o cliente existente. No entanto, se eles não e se o cliente não tiver usado o tipo em suas interfaces, execução lado a lado pode corrigir o problema."
  syntax:
    content: Stable
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
