  nameWithType: WebManagementEvent
  fullName: System.Web.Management.WebManagementEvent
  type: Class
  summary: "Define a classe base para eventos que contêm informações de processo e de aplicativos."
  remarks: "Monitoramento de integridade do ASP.NET permite que a equipe de produção e operações gerenciar a implantação de aplicativos da Web. O <xref:System.Web.Management?displayProperty=fullName>namespace contém os tipos de eventos responsáveis pela compactação de dados de status de integridade do aplicativo e os tipos de provedor responsáveis pelo processamento de dados.</xref:System.Web.Management?displayProperty=fullName> Ele também contém tipos de suporte para ajudá-lo durante o gerenciamento de eventos de integridade.       O WebManagementEvent é a classe base para todos os ASP.NET monitoramento de integridade tipos de evento. Ele usa o <xref:System.Web.Management.WebProcessInformation>classe para obter informações de processo que estão disponíveis para suas classes derivadas.</xref:System.Web.Management.WebProcessInformation>      > [!NOTE] > Na maioria dos casos, você será capaz de usar os tipos de monitoramento de integridade do ASP.NET, conforme implementado e controlará o sistema de monitoramento de integridade, especificando valores a `healthMonitoring` seção de configuração. Você também pode derivar dos tipos de monitoramento de integridade para criar seus próprios eventos personalizados e provedores. Para obter um exemplo de derivar da classe WebManagementEvent, consulte o exemplo fornecido neste tópico."
  example:
  - "The following example shows how to implement a custom event by deriving it from the WebManagementEvent class.  \n  \n [!code-cs[System.Web.Management.WebManagementEvent#1](~/add/codesnippet/csharp/t-system.web.management._15_1.cs)]\n [!code-vb[System.Web.Management.WebManagementEvent#1](~/add/codesnippet/visualbasic/t-system.web.management._15_1.vb)]  \n  \n The following is an excerpt of the configuration file that enables ASP.NET to use the custom event.  \n  \n```  \n<healthMonitoring enabled=\"true\"   \n  heartBeatInterval=\"0\">  \n  <eventMappings>  \n  \n    <add  name=\"SampleWebManagementEvent\" type=\"SamplesAspNet.SampleWebManagementEvent,webmanagementevent,Version=1.0.1573.24438, Culture=neutral, PublicKeyToken=2f5f337ae5c9bdaa, processorArchitecture=MSIL\"/>  \n  \n  </eventMappings>  \n  <rules>  \n    <add   \n      name=\"Custom WebManagementEvent\"  \n      eventName=\"SampleWebManagementEvent\"  \n      provider=\"EventLogProvider\"  \n      profile=\"Critical\"/>  \n  </rules>  \n</healthMonitoring>  \n```"
