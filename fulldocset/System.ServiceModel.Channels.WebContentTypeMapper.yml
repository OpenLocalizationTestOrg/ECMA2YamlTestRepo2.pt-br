  namespace: System.ServiceModel.Channels
  summary: "Quando substituído em uma classe derivada, retorna o formato de mensagem usado para um tipo de conteúdo especificado."
  remarks: "Isso serve para ser um mecanismo de extensibilidade que pode ser usado para substituir os tipos de conteúdo como são mapeados para formatos de conteúdo da Web. Por exemplo, se todas as mensagens recebidas são processadas como &quot;dados binários brutos&quot; sem nunca fazer análise de XML ou JSON, você pode implementar uma <xref:System.ServiceModel.Channels.WebContentTypeMapper>que sempre é retornado <xref:System.ServiceModel.Channels.WebContentFormat>, independentemente do tipo de conteúdo que foi passado.</xref:System.ServiceModel.Channels.WebContentFormat> </xref:System.ServiceModel.Channels.WebContentTypeMapper>"
  syntax:
    content: public abstract System.ServiceModel.Channels.WebContentFormat GetMessageFormatForContentType (string contentType);
    parameters:
    - id: contentType
      type: System.String
      description: "O tipo de conteúdo que indica o tipo MIME dos dados deve ser interpretado."
    return:
      type: System.ServiceModel.Channels.WebContentFormat
      description: "O <xref href=&quot;System.ServiceModel.Channels.WebContentFormat&quot;> </xref> que especifica o formato que o tipo de conteúdo da mensagem é mapeado."
  overload: System.ServiceModel.Channels.WebContentTypeMapper.GetMessageFormatForContentType*
