  name: ProjectRootElement
  nameWithType: ProjectRootElement
  fullName: Microsoft.Build.Construction.ProjectRootElement
  type: Class
  summary: "Representa um projeto do MSBuild, um arquivo de destino ou qualquer outro arquivo que esteja de acordo com o esquema de arquivo de projeto MSBuild. Essa classe e suas classes relacionadas permitem um MSBuild project ou destinos de arquivo completo ser lida e gravada."
  remarks: "Comentários e espaços em branco não não possível editar esse modelo no momento. Cada elemento raiz do projeto é associado a exatamente uma coleção de projetos. Isso permite que o proprietário dessa coleção de projeto controlar seu tempo de vida e não se surpreenda com edições que vêm de outra coleção de projeto."
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("{FullPath} #Children={Count} DefaultTargets={DefaultTargets} ToolsVersion={ToolsVersion} InitialTargets={InitialTargets} ExplicitlyLoaded={IsExplicitlyLoaded}")]

