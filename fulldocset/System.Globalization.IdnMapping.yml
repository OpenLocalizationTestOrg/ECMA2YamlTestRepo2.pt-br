- uid: System.Globalization.IdnMapping.GetAscii(System.String)
  id: GetAscii(System.String)
  parent: System.Globalization.IdnMapping
  langs:
  - csharp
  name: GetAscii(String)
  nameWithType: IdnMapping.GetAscii(String)
  fullName: System.Globalization.IdnMapping.GetAscii(String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Codifica uma cadeia de caracteres de rótulos de nome de domínio que consistem em caracteres Unicode para uma cadeia de caracteres de Unicode pode ser exibidas no intervalo de caracteres US-ASCII. A cadeia de caracteres é formatada de acordo com o IDNA padrão."
  remarks: "O `unicode` parâmetro especifica uma cadeia de caracteres de um ou mais rótulos que consistem em caracteres Unicode válidos. Os rótulos são separados por separadores de rótulo. O `unicode` parâmetro não pode começar com um separador de rótulo, mas pode incluir e terminar com um separador. Os separadores de rótulo são o ponto final (período, U +&002;E), completo IDEOGRÁFICO parar (U +&3002;), largura ponto final (U + FF0E) e pare o completo MEIA IDEOGRÁFICO (U + FF61). Por exemplo, o nome de domínio &quot;www.adatum.com&quot; consiste de rótulos, &quot;www&quot;, &quot;adatum&quot; e &quot;com&quot;, separados por pontos.       Um rótulo não pode conter nenhum dos seguintes caracteres:-caracteres de controle Unicode de U +&0001; por meio de U +&001;F e U +&007;F.      -Não atribuídos caracteres Unicode, se o valor de <xref:System.Globalization.IdnMapping.AllowUnassigned%2A>é de propriedade `false`.</xref:System.Globalization.IdnMapping.AllowUnassigned%2A>      -Caracteres não padrão em US-ASCII de caracteres intervalo, como o espaço (U +&0020;), marca de EXCLAMAÇÃO (U +&0021;), e baixa os caracteres de linha (U +&005;F), se o valor da <xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>é de propriedade `true`.</xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>      -Caracteres que são proibidos por uma versão específica do padrão IDNA. Para obter mais informações sobre caracteres proibidos, consulte [RFC 3454: preparação de internacionalizados cadeias de caracteres (&quot;stringprep&quot;)](http://go.microsoft.com/fwlink/?LinkId=231873) IDNA 2003, e [5982 apenas de RFC: os pontos de código Unicode e nomes de domínio internacionalizados para aplicativos](http://go.microsoft.com/fwlink/?LinkId=231877) IDNA 2008.       O <xref:System.Globalization.IdnMapping.GetAscii%2A>método converte todos os separadores de rótulo de ponto final (período, U +&002;E).</xref:System.Globalization.IdnMapping.GetAscii%2A>       Se `unicode` não contém nenhum caractere fora US-ASCII é proibida intervalo de caracteres e nenhum caractere dentro do intervalo de caracteres US-ASCII, o método retorna `unicode` inalterado."
  example:
  - "The following example uses the GetAscii method to convert an array of internationalized domain names to Punycode, which is an encoded equivalent that consists of characters in the US-ASCII character range. The <xref:System.Globalization.IdnMapping.GetUnicode%28System.String%29> method then converts the Punycode domain name back into the original domain name, but replaces the original label separators with the standard label separator.  \n  \n [!code-vb[System.Globalization.IdnMapping.Class#1](~/add/codesnippet/visualbasic/m-system.globalization.i_0_1.vb)]\n [!code-cs[System.Globalization.IdnMapping.Class#1](~/add/codesnippet/csharp/m-system.globalization.i_0_1.cs)]"
  syntax:
    content: public string GetAscii (string unicode);
    parameters:
    - id: unicode
      type: System.String
      description: "A cadeia de caracteres para converter, que consiste em um ou mais rótulos de nome de domínio delimitados com separadores de rótulo."
    return:
      type: System.String
      description: "O equivalente da cadeia de caracteres especificada pelo <code> unicode </code> parâmetro, que contenha caracteres de Unicode pode ser exibidas em US-ASCII de caracteres intervalo (U +&0020; U +&007;E) e formatados de acordo com o padrão IDNA."
  overload: System.Globalization.IdnMapping.GetAscii*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>unicode</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>unicode</code>inválido se baseia o <xref:System.Globalization.IdnMapping.AllowUnassigned*> e <xref:System.Globalization.IdnMapping.UseStd3AsciiRules*> propriedades e o padrão IDNA."
  platform:
  - net462
- uid: System.Globalization.IdnMapping.GetAscii(System.String,System.Int32)
  id: GetAscii(System.String,System.Int32)
  parent: System.Globalization.IdnMapping
  langs:
  - csharp
  name: GetAscii(String,Int32)
  nameWithType: IdnMapping.GetAscii(String,Int32)
  fullName: System.Globalization.IdnMapping.GetAscii(String,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Codifica uma subcadeia de caracteres de rótulos de nome de domínio que incluem caracteres Unicode fora do intervalo de caracteres US-ASCII. A subcadeia de caracteres é convertida em uma cadeia de caracteres de Unicode pode ser exibidas no intervalo de caracteres US-ASCII e está formatada de acordo com o padrão IDNA."
  remarks: "O `unicode` e `index` parâmetros definem uma subcadeia de caracteres com um ou mais rótulos que consistem em caracteres Unicode válidos. Os rótulos são separados por separadores de rótulo. O primeiro caractere da subcadeia de caracteres não pode começar com um separador de rótulo, mas pode incluir e terminar com um separador. Os separadores de rótulo são o ponto final (período, U +&002;E), completo IDEOGRÁFICO parar (U +&3002;), largura ponto final (U + FF0E) e pare o completo MEIA IDEOGRÁFICO (U + FF61). Por exemplo, o nome de domínio &quot;www.adatum.com&quot; consiste de rótulos, &quot;www&quot;, &quot;adatum&quot; e &quot;com&quot;, separados por pontos.       Um rótulo não pode conter nenhum dos seguintes caracteres:-caracteres de controle Unicode de U +&0001; por meio de U +&001;F e U +&007;F.      -Caracteres Unicode, dependendo do valor de não atribuídos a <xref:System.Globalization.IdnMapping.AllowUnassigned%2A>propriedade.</xref:System.Globalization.IdnMapping.AllowUnassigned%2A>      -Caracteres não padrão em US-ASCII de caracteres intervalo, como o espaço (U +&0020;), marca de EXCLAMAÇÃO (U +&0021;) e caracteres de linha de baixo (U +&005;F), dependendo do valor da <xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>propriedade.</xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>      -Caracteres que são proibidos por uma versão específica do padrão IDNA. Para obter mais informações sobre caracteres proibidos, consulte [RFC 3454: preparação de internacionalizados cadeias de caracteres (&quot;stringprep&quot;)](http://go.microsoft.com/fwlink/?LinkId=231873) IDNA 2003, e [5982 apenas de RFC: os pontos de código Unicode e nomes de domínio internacionalizados para aplicativos](http://go.microsoft.com/fwlink/?LinkId=231877) IDNA 2008.       O <xref:System.Globalization.IdnMapping.GetAscii%2A>método converte todos os separadores de rótulo de ponto final (período, U +&002;E).</xref:System.Globalization.IdnMapping.GetAscii%2A>       Se `unicode` não contém nenhum caractere fora US-ASCII é proibida intervalo de caracteres e nenhum caractere dentro do intervalo de caracteres US-ASCII, o método retorna `unicode` inalterado."
  example:
  - "The following example removes the local part and the @ character from an email address, and passes the resulting domain name to the GetAscii method to create a Punycode domain name, which is an encoded equivalent that consists of characters in the US-ASCII character range. The <xref:System.Globalization.IdnMapping.GetUnicode%28System.String%2CSystem.Int32%2CSystem.Int32%29> method then converts the Punycode domain name back into the original domain name, but replaces the original label separators with the standard label separator.  \n  \n [!code-cs[System.Globalization.IdnMapping.GetAscii#2](~/add/codesnippet/csharp/m-system.globalization.i_3_1.cs)]\n [!code-vb[System.Globalization.IdnMapping.GetAscii#2](~/add/codesnippet/visualbasic/m-system.globalization.i_3_1.vb)]"
  syntax:
    content: public string GetAscii (string unicode, int index);
    parameters:
    - id: unicode
      type: System.String
      description: "A cadeia de caracteres para converter, que consiste em um ou mais rótulos de nome de domínio delimitados com separadores de rótulo."
    - id: index
      type: System.Int32
      description: "Um deslocamento de base zero em `unicode` que especifica o início da subcadeia de caracteres a converter. A operação de conversão continua até o final do `unicode` cadeia de caracteres."
    return:
      type: System.String
      description: "O equivalente da subcadeia de caracteres especificada o <code> unicode </code> e <code> index </code> parâmetros, que contenha caracteres de Unicode pode ser exibidas em US-ASCII de caracteres intervalo (U +&0020; U +&007;E) e formatados de acordo com o padrão IDNA."
  overload: System.Globalization.IdnMapping.GetAscii*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>unicode</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>index</code>é menor que zero.       - ou - <code>index</code> é maior que o comprimento de <code>unicode</code>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>unicode</code>inválido se baseia o <xref:System.Globalization.IdnMapping.AllowUnassigned*> e <xref:System.Globalization.IdnMapping.UseStd3AsciiRules*> propriedades e o padrão IDNA."
  platform:
  - net462
- uid: System.Globalization.IdnMapping.GetAscii(System.String,System.Int32,System.Int32)
  id: GetAscii(System.String,System.Int32,System.Int32)
  parent: System.Globalization.IdnMapping
  langs:
  - csharp
  name: GetAscii(String,Int32,Int32)
  nameWithType: IdnMapping.GetAscii(String,Int32,Int32)
  fullName: System.Globalization.IdnMapping.GetAscii(String,Int32,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Codifica o número especificado de caracteres de uma subcadeia de caracteres de rótulos de nome de domínio que incluem caracteres Unicode fora do intervalo de caracteres US-ASCII. A subcadeia de caracteres é convertida em uma cadeia de caracteres de Unicode pode ser exibidas no intervalo de caracteres US-ASCII e está formatada de acordo com o padrão IDNA."
  remarks: "O `Unicode`, `index`, e `count` parâmetros definem uma subcadeia de caracteres com um ou mais rótulos que consistem em caracteres Unicode válidos. Os rótulos são separados por separadores de rótulo. O primeiro caractere da subcadeia de caracteres não pode começar com um separador de rótulo, mas pode incluir e terminar com um separador. Os separadores de rótulo são o ponto final (período, U +&002;E), completo IDEOGRÁFICO parar (U +&3002;), largura ponto final (U + FF0E) e pare o completo MEIA IDEOGRÁFICO (U + FF61). Por exemplo, o nome de domínio &quot;www.adatum.com&quot; consiste de rótulos, &quot;www&quot;, &quot;adatum&quot; e &quot;com&quot;, separados por pontos.       Um rótulo não pode conter nenhum dos seguintes caracteres:-caracteres de controle Unicode de U +&0001; por meio de U +&001;F e U +&007;F.      -Caracteres Unicode, dependendo do valor de não atribuídos a <xref:System.Globalization.IdnMapping.AllowUnassigned%2A>propriedade.</xref:System.Globalization.IdnMapping.AllowUnassigned%2A>      -Caracteres não padrão em US-ASCII de caracteres intervalo, como o espaço (U +&0020;), marca de EXCLAMAÇÃO (U +&0021;) e caracteres de linha de baixo (U +&005;F), dependendo do valor da <xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>propriedade.</xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>      -Caracteres que são proibidos por uma versão específica do padrão IDNA. Para obter mais informações sobre caracteres proibidos, consulte [RFC 3454: preparação de internacionalizados cadeias de caracteres (&quot;stringprep&quot;)](http://go.microsoft.com/fwlink/?LinkId=231873) IDNA 2003, e [5982 apenas de RFC: os pontos de código Unicode e nomes de domínio internacionalizados para aplicativos](http://go.microsoft.com/fwlink/?LinkId=231877) IDNA 2008.       O <xref:System.Globalization.IdnMapping.GetAscii%2A>método converte todos os separadores de rótulo de ponto final (período, U +&002;E).</xref:System.Globalization.IdnMapping.GetAscii%2A> Se a subcadeia de caracteres não contém nenhum caractere fora do intervalo de caracteres US-ASCII e não é proibida nenhum caractere dentro do intervalo de caracteres US-ASCII, o método retorna a subcadeia de caracteres inalterada."
  example:
  - "The following example uses the GetAscii method to convert an internationalized domain name to a domain name that complies with the IDNA standard. The <xref:System.Globalization.IdnMapping.GetUnicode%28System.String%2CSystem.Int32%2CSystem.Int32%29> method then converts the standardized domain name back into the original domain name, but replaces the original label separators with the standard label separator.  \n  \n [!code-vb[IdnMapping.GetX#1](~/add/codesnippet/visualbasic/9eb31a8b-c677-4c73-81bb-_1.vb)]\n [!code-cs[IdnMapping.GetX#1](~/add/codesnippet/csharp/9eb31a8b-c677-4c73-81bb-_1.cs)]"
  syntax:
    content: public string GetAscii (string unicode, int index, int count);
    parameters:
    - id: unicode
      type: System.String
      description: "A cadeia de caracteres para converter, que consiste em um ou mais rótulos de nome de domínio delimitados com separadores de rótulo."
    - id: index
      type: System.Int32
      description: "Um deslocamento de base zero em `unicode` que especifica o início da subcadeia de caracteres."
    - id: count
      type: System.Int32
      description: "O número de caracteres a converter na subcadeia de caracteres que começa na posição especificada pelo `index` no `unicode` cadeia de caracteres."
    return:
      type: System.String
      description: "O equivalente da subcadeia de caracteres especificada o <code> unicode </code>, <code> index </code>, e <code> count </code> parâmetros, que contenha caracteres de Unicode pode ser exibidas em US-ASCII de caracteres intervalo (U +&0020; U +&007;E) e formatados de acordo com o padrão IDNA."
  overload: System.Globalization.IdnMapping.GetAscii*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>unicode</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>index</code>ou <code>count</code> é menor que zero.       - ou - <code>index</code> é maior que o comprimento de <code>unicode</code>.       - ou - <code>index</code> é maior que o comprimento de <code>unicode</code> menos <code>count</code>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>unicode</code>inválido se baseia o <xref:System.Globalization.IdnMapping.AllowUnassigned*> e <xref:System.Globalization.IdnMapping.UseStd3AsciiRules*> propriedades e o padrão IDNA."
