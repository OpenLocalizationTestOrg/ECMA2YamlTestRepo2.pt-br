  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Ocorre quando a entrada do usuário ou caractere atribuído não coincide com o elemento correspondente do formato da máscara de entrada."
  remarks: "MaskInputRejected é o evento padrão para a <xref:System.Windows.Forms.MaskedTextBox>classe.</xref:System.Windows.Forms.MaskedTextBox>       O evento MaskInputRejected ocorre quando um caractere é rejeitado pela máscara de entrada. A máscara de entrada, representada pelo <xref:System.Windows.Forms.MaskedTextBox.Mask%2A>propriedade, é interpretado pelo provedor de texto mascarada associado ao controle por meio de <xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A>propriedade.</xref:System.Windows.Forms.MaskedTextBox.MaskedTextProvider%2A> </xref:System.Windows.Forms.MaskedTextBox.Mask%2A> MaskInputRejected é gerado nas seguintes situações:-um caractere de entrada não coincide com o elemento de formato correspondente. Por exemplo, o usuário insere um caractere alfabético quando um dígito é necessário. Isso é provavelmente o motivo mais comum por que esse evento é gerado.      -O usuário está tentando caracteres incorretos além do fim da máscara de entrada porque a máscara já tenha sido preenchida ou a posição do cursor atual foi movida para o fim da cadeia de caracteres de máscara de entrada exibida.      -Uma operação de colagem ou insere um caractere que não coincide com o elemento de formato associado, ou se o <xref:System.Windows.Forms.MaskedTextBox.IsOverwriteMode%2A>é de propriedade `false`, ela passará caracteres existentes para novas posições em que elas não corresponderem seus elementos de formato.</xref:System.Windows.Forms.MaskedTextBox.IsOverwriteMode%2A>      -A operação recortar desloca caracteres existentes para a esquerda e um ou mais caracteres não coincidem com os elementos em formato recentemente associados.      -Uma atribuição foi feita para o <xref:System.Windows.Forms.MaskedTextBox.Text%2A>propriedade e a cadeia de caracteres atribuída causou uma ou mais violações de máscara.</xref:System.Windows.Forms.MaskedTextBox.Text%2A>       Se uma cadeia de caracteres foi atribuída ao controle que faz com que MaskInputRejected ocorra, nenhuma parte da cadeia de caracteres será exibida no <xref:System.Windows.Forms.MaskedTextBox>.</xref:System.Windows.Forms.MaskedTextBox>       O padrão de tratamento de MaskInputRejected reproduzirá um se som de bip o <xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A>está definida como `true`.</xref:System.Windows.Forms.MaskedTextBox.BeepOnError%2A> Esse evento geralmente é tratado para implementar o tratamento de erros personalizados, por exemplo, para ir para o próximo controle de entrada do usuário se a máscara está cheio ou para exibir uma caixa de diálogo de erro personalizado ou dica de ferramenta se o caractere de entrada é inválido."
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the MaskInputRejected event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.MaskedTextBox> named `MaskedTextBox1`. Then ensure that the event handler is associated with the MaskInputRejected event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#486](~/add/codesnippet/csharp/e-system.windows.forms.m_6_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#486](~/add/codesnippet/visualbasic/e-system.windows.forms.m_6_1.vb)]"
