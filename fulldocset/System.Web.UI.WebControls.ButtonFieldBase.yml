- uid: System.Web.UI.WebControls.ButtonFieldBase.ShowHeader
  id: ShowHeader
  parent: System.Web.UI.WebControls.ButtonFieldBase
  langs:
  - csharp
  name: ShowHeader
  nameWithType: ButtonFieldBase.ShowHeader
  fullName: System.Web.UI.WebControls.ButtonFieldBase.ShowHeader
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se a seção de cabeçalho é exibida em uma <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> objeto."
  remarks: "Use a propriedade ShowHeader para mostrar ou ocultar a seção de cabeçalho de um <xref:System.Web.UI.WebControls.ButtonFieldBase>objeto.</xref:System.Web.UI.WebControls.ButtonFieldBase> Para mostrar a seção de cabeçalho, defina a propriedade ShowHeader como `true`.      > [!NOTE] > Alguns controles associados a dados (como o <xref:System.Web.UI.WebControls.GridView>controle) pode mostrar ou ocultar apenas a seção de cabeçalho inteiro do controle.</xref:System.Web.UI.WebControls.GridView> Esses controles associados a dados não dão suporte a propriedade ShowHeader para um campo individual do botão. Para mostrar ou ocultar a seção de cabeçalho inteiro de um controle associado a dados (se disponível), use o `ShowHeader` propriedade do controle.       O valor dessa propriedade é armazenado em estado de exibição."
  example:
  - "The following code example demonstrates how to use the ShowHeader property to display the header section of a <xref:System.Web.UI.WebControls.ButtonField> object in a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[ButtonFieldBaseShowHeader#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_670_1.aspx)]\n [!code-vb[ButtonFieldBaseShowHeader#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_670_1.aspx)]"
  syntax:
    content: public override bool ShowHeader { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para mostrar a seção de cabeçalho; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ButtonFieldBase.ShowHeader*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.WebControls.ButtonFieldBase
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: ButtonFieldBase.ValidationGroup
  fullName: System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o nome do grupo de controles de validação para validar quando um botão em um <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> objeto é clicado."
  remarks: "Use a propriedade ValidationGroup para especificar o grupo de validação para validar quando um botão em um <xref:System.Web.UI.WebControls.ButtonFieldBase>objeto é clicado.</xref:System.Web.UI.WebControls.ButtonFieldBase> Somente os controles de validação no grupo de validação especificado são validados.      > [!NOTE] > O <xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A>propriedade deve ser definida como `true` para a propriedade ValidationGroup ter efeito.</xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A>       Para obter mais informações sobre grupos de validação, consulte <xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A?displayProperty=fullName>       O valor dessa propriedade é armazenado em estado de exibição."
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify that only a certain group of validation controls are validated when a button is clicked in the <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_243_1.aspx)]\n [!code-vb[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_243_1.aspx)]"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "O nome do grupo de validação para validar quando um botão em um <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> é clicado. O padrão é uma cadeia de caracteres vazia (&quot;&quot;), que indica que a propriedade ValidationGroup não está definida."
  overload: System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup*
  exceptions: []
  platform:
  - net462
