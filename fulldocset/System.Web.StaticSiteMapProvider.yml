  name: StaticSiteMapProvider
  nameWithType: StaticSiteMapProvider
  fullName: System.Web.StaticSiteMapProvider
  type: Class
  summary: "Serve como uma implementação parcial do resumo <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> classe e serve como uma classe base para o <xref href=&quot;System.Web.XmlSiteMapProvider&quot;> </xref> classe, que é o provedor de mapa de site padrão do ASP.NET."
  remarks: "A classe StaticSiteMapProvider é uma implementação parcial do resumo <xref:System.Web.SiteMapProvider>classe e fornece dois métodos adicionais: <xref:System.Web.StaticSiteMapProvider.AddNode%2A>e <xref:System.Web.StaticSiteMapProvider.RemoveNode%2A>, bem como o resumo <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>e protegido <xref:System.Web.StaticSiteMapProvider.Clear%2A>métodos.</xref:System.Web.StaticSiteMapProvider.Clear%2A> </xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> </xref:System.Web.StaticSiteMapProvider.RemoveNode%2A> </xref:System.Web.StaticSiteMapProvider.AddNode%2A> </xref:System.Web.SiteMapProvider>       A classe StaticSiteMapProvider dá suporte a gravar um provedor de mapa de site (por exemplo, um <xref:System.Web.XmlSiteMapProvider>) que converte um mapa de site que é armazenado no armazenamento persistente para um que é armazenado na memória.</xref:System.Web.XmlSiteMapProvider> A classe StaticSiteMapProvider fornece implementações básicas para armazenar e recuperar <xref:System.Web.SiteMapNode>objetos.</xref:System.Web.SiteMapNode>       O <xref:System.Web.SiteMapProvider>e o conceito de uma hierarquia de provedor de mapa de site, onde um provedor de mapa de site pode ter uma relação hierárquica com outros provedores de mapa de site oferece suporte a classes de StaticSiteMapProvider.</xref:System.Web.SiteMapProvider> Esse padrão é implementado com o <xref:System.Web.SiteMapProvider.RootProvider%2A>e <xref:System.Web.SiteMapProvider.ParentProvider%2A>Propriedades.</xref:System.Web.SiteMapProvider.ParentProvider%2A> </xref:System.Web.SiteMapProvider.RootProvider%2A>       Os repositórios de classe StaticSiteMapProvider seu <xref:System.Web.SiteMapNode>objetos nas tabelas de hash e usa internamente a <xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName>propriedade das páginas, representado por nós de mapa de site, como chaves.</xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName> </xref:System.Web.SiteMapNode> (Se um nó de mapa de site não especificar uma URL, ele é controlado usando uma chave exclusiva gerada automaticamente.) Como resultado, você não pode ter nós de mapa de site no qual um nó de mapa de site com a mesma URL é usado mais de uma vez. Por exemplo, a tentativa de carregar o nó de mapa de site ilustrado no exemplo de código a seguir com o <xref:System.Web.XmlSiteMapProvider>classe, que é o provedor de mapa de site do ASP.NET padrão ou qualquer provedor de mapa de site que é derivado da classe StaticSiteMapProvider não funcionará porque a página de AboutUs.aspx é usada mais de uma vez.</xref:System.Web.XmlSiteMapProvider>      ```   <sitemap>     <sitemapnode title=&quot;Home&quot; description=&quot;Home&quot; url=&quot;default.aspx&quot; >       <sitemapnode title=&quot;Catalog&quot; description=&quot;Our catalog&quot; url=&quot;catalog.aspx&quot;/>       <sitemapnode title=&quot;About Us&quot; description=&quot;All about our company&quot; url=&quot;aboutus.aspx&quot;/>       <sitemapnode title=&quot;Driving Directions&quot; description=&quot;Directions to our store&quot; url=&quot;aboutus.aspx&quot;/>     </sitemapnode>   </sitemap>   ```Se você estiver estendendo a classe StaticSiteMapProvider, os três métodos mais importantes são o <xref:System.Web.SiteMapProvider.GetRootNodeCore%2A>, <xref:System.Configuration.Provider.ProviderBase.Initialize%2A>, e <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>métodos.</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> </xref:System.Configuration.Provider.ProviderBase.Initialize%2A> </xref:System.Web.SiteMapProvider.GetRootNodeCore%2A> O <xref:System.Web.StaticSiteMapProvider.Clear%2A>e <xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A>métodos têm implementações padrão que são suficientes para a maioria das implementações de provedor de mapa de site personalizado.</xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A> </xref:System.Web.StaticSiteMapProvider.Clear%2A>       O <xref:System.Configuration.Provider.ProviderBase.Initialize%2A>método é chamado para inicializar os provedores de mapa de site derivada, incluindo todos os recursos que são necessárias para carregar dados de mapa de site, mas ele tentará criar o nó de mapa de site na memória.</xref:System.Configuration.Provider.ProviderBase.Initialize%2A> Se sua classe derivada estiver usando arquivos para armazenar dados de mapa de site, a inicialização de qualquer arquivo pode ser executada aqui. Se o nó de mapa de site usa algum outro tipo de repositório de dados, como um banco de dados relacional, inicializar uma conexão pode ser executada aqui. Atributos adicionais, como nomes de arquivo ou cadeias de caracteres de conexão que são colocadas no elemento do provedor de mapa de site, na configuração são processadas pelo sistema de configuração do ASP.NET e passadas para o <xref:System.Configuration.Provider.ProviderBase.Initialize%2A>método com o `attributes` parâmetro.</xref:System.Configuration.Provider.ProviderBase.Initialize%2A>       O <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>método deve ser substituído por todas as classes que derivam da classe StaticSiteMapProvider e são chamadas para carregar o nó de mapa do site de armazenamento persistente e convertê-la em uma representação interna.</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> O <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>método é chamado internamente em muitas das implementações de membro padrão da StaticSiteMapProvider e <xref:System.Web.XmlSiteMapProvider>classes.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> Se você implementar seu próprio provedor de mapa de site, certifique-se de que o processamento de dados de mapa do site ocorre uma vez e chamadas subsequentes para o <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>método retornará imediatamente, se as informações de mapa de site já foi carregadas.</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> Quando você implementa o <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>método, certifique-se de que ele é thread-safe, como várias solicitações simultâneas de página podem resultar indiretamente em várias chamadas para carregar informações de mapa de site.</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> A infraestrutura de mapa de site oferece suporte a exibir informações de mapa de site com base na função do usuário. Dependendo do <xref:System.Web.SiteMapNode.Roles%2A>propriedade que são suportados pelo individuais <xref:System.Web.SiteMapNode>objetos, pode existir uma estrutura de navegação diferentes para diferentes usuários.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Roles%2A> As implementações padrão dos membros de recuperação de nó de mapa do site da classe StaticSiteMapProvider executam restrições de segurança automaticamente ao chamar o <xref:System.Web.SiteMapProvider.IsAccessibleToUser%2A>método.</xref:System.Web.SiteMapProvider.IsAccessibleToUser%2A>       O <xref:System.Web.StaticSiteMapProvider.AddNode%2A>, <xref:System.Web.StaticSiteMapProvider.Clear%2A>e <xref:System.Web.StaticSiteMapProvider.RemoveNode%2A>métodos manipulam as coleções internas que são usadas para controlar nós de mapa de site de uma forma thread-safe.</xref:System.Web.StaticSiteMapProvider.RemoveNode%2A> </xref:System.Web.StaticSiteMapProvider.Clear%2A> </xref:System.Web.StaticSiteMapProvider.AddNode%2A>"
  example:
  - "The following code example demonstrates how you to extend the StaticSiteMapProvider class to use Microsoft Access as a site map provider. The `AccessSiteMapProvider` class is a site map provider that supports only a simple, one-level-deep hierarchy. The table that the site map data is stored in has the following structure:  \n  \n```  \nNODEID URL            NAME       PARENTNODEID  \n ---------------------------------------------  \n 1      default.aspx   Default    <NULL>  \n 2      catalog.aspx   Catalog    1  \n 3      aboutus.aspx   Contact Us 1  \n...  \n```  \n  \n The `AccessSiteMapProvider` class is derived from the StaticSiteMapProvider class and retrieves its information from a Microsoft Access database using basic SQL queries and the <xref:System.Data.OleDb.OleDbCommand> and <xref:System.Data.OleDb.OleDbDataReader> objects.  \n  \n [!code-cs[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#1](~/add/codesnippet/csharp/t-system.web.staticsitem_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#1](~/add/codesnippet/visualbasic/t-system.web.staticsitem_1.vb)]\n [!code-cpp[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#1](~/add/codesnippet/cpp/t-system.web.staticsitem_1.cpp)]  \n  \n Finally, the `AccessSiteMapProvider` is configured as the default provider in the following Web.config file.  \n  \n```  \n<configuration>  \n  <system.web>  \n    <siteMap defaultProvider=\"AccessSiteMapProvider\">  \n     <providers>  \n       <add   \n         name=\"AccessSiteMapProvider\"  \n         type=\"Samples.AspNet.AccessSiteMapProvider,Samples.AspNet \"  \n         accessSiteMapConnectionString=\"PROVIDER=MICROSOFT.JET.OLEDB.4.0;DATA SOURCE=sitemap.mdb \"/>  \n     </providers>   \n    </siteMap>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: 'public abstract class StaticSiteMapProvider : System.Web.SiteMapProvider'
