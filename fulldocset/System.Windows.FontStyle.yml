  name: FontStyle
  nameWithType: FontStyle
  fullName: System.Windows.FontStyle
  type: Struct
  summary: "Define uma estrutura que representa o estilo de um tipo de fonte como normal, itálico ou oblíqua."
  remarks: "Três termos categorizam a inclinação de uma fonte: normal, itálico e oblíquo.      | Estilo de fonte | Descrição |   |----------------|-----------------|   | Normal | Os caracteres em uma fonte normal ou roman, estão na posição perpendicular. |   | Itálico | Os caracteres em uma fonte em itálico são realmente inclinados e aparecem como eles foram projetados. |   | Oblíqua | Os caracteres em uma fonte oblíqua são inclinados artificialmente. A inclinação é obtida executando uma transformação de distorção de caracteres de uma fonte normal. Quando uma fonte em itálico real não está disponível em um computador ou impressora, um estilo oblíqua pode gerados a partir da fonte normal e usados para simular uma fonte em itálico. |       Você pode usar os valores enumerados do <xref:System.Windows.FontStyles>classe para definir a estrutura FontStyle.</xref:System.Windows.FontStyles>      <a name=&quot;xamlAttributeUsage_FontWeight&quot;></a># # Uso do atributo XAML ```   <object fontStyleProperty=&quot;fontStylesValue&quot;/>   ``` <a name=&quot;xamlValues_FontWeight&quot;> </a> # # XAML valores *fontStylesValue* um <xref:System.Windows.FontStyles>valor, como &quot;Normal&quot;, &quot;Itálico&quot; ou &quot;Oblíqua&quot;.</xref:System.Windows.FontStyles>      "
  example:
  - "The following example sets `\"Italic\"` as the FontStyle.  \n  \n [!code-xml[FontSnippets#FontStyleSnippet5](~/add/codesnippet/xaml/FontSnippets/FontStyleSnippets.xaml#fontstylesnippet5)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.FontStyleConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None)]

      public struct FontStyle : IFormattable
