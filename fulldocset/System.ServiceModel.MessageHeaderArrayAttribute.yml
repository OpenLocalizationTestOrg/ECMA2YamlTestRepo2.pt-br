  fullName: System.ServiceModel.MessageHeaderArrayAttribute
  type: Class
  summary: "Especifica que o elemento padrão na mensagem SOAP não deve ser escrito com base em tipos de matriz em um elemento de cabeçalho."
  remarks: "Use o atributo MessageHeaderArrayAttribute para desativar o elemento matriz padrão quando quiser emitir um número ilimitado de elementos idênticos dentro de `<soap:Header>` diretamente ou dentro de filho a primeira e único `<soap:Header>` sem o elemento padrão para tipos de matriz.       MessageHeaderArrayAttribute pode ser aplicada somente a membros de um tipo de matriz. Se especificado, o <xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>e <xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A>são usados como o nome e o namespace do elemento de cada item da matriz.</xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A> </xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A> Se não for especificado, os elementos de item de matriz são nomeados usando a mesma convenção usada para nomear partes de corpo não repetitivo. Para obter mais informações, consulte <xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>e <xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A>.</xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A> </xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>       Para obter informações sobre como controlar a serialização do conteúdo de um corpo SOAP sem modificar o envelope SOAP de padrão em si, consulte <xref:System.Runtime.Serialization.DataContractAttribute?displayProperty=fullName>, [especificando a transferência de dados em contratos de serviço](~/add/includes/ajax-current-ext-md.md), e [usando contratos de dados](~/add/includes/ajax-current-ext-md.md).</xref:System.Runtime.Serialization.DataContractAttribute?displayProperty=fullName>       Para obter mais informações sobre como criar contratos de mensagem, consulte [usando contratos de mensagem](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false, Inherited=false)]

      public sealed class MessageHeaderArrayAttribute : System.ServiceModel.MessageHeaderAttribute
