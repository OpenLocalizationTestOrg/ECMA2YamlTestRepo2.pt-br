  name: OperatingSystem
  nameWithType: OperatingSystem
  fullName: System.OperatingSystem
  type: Class
  summary: "Representa informações sobre um sistema operacional, como o identificador de versão e plataforma. Essa classe não pode ser herdada."
  remarks: "A classe de sistema operacional contém informações sobre um sistema operacional.       Para obter informações sobre o sistema operacional em tempo de execução atual, recuperar o objeto de sistema operacional retornado pelo <xref:System.Environment.OSVersion%2A?displayProperty=fullName>propriedade.</xref:System.Environment.OSVersion%2A?displayProperty=fullName> Para obter uma lista do Windows versões do sistema operacional e seus números de versão correspondentes retornados pela <xref:System.OperatingSystem.Version%2A>e <xref:System.OperatingSystem.VersionString%2A>Propriedades e o <xref:System.OperatingSystem.ToString%2A>método, consulte [versão do sistema operacional](https://msdn.microsoft.com/library/windows/desktop/ms724832.aspx) no Centro de desenvolvimento do Windows.</xref:System.OperatingSystem.ToString%2A> </xref:System.OperatingSystem.VersionString%2A> </xref:System.OperatingSystem.Version%2A>       Por design, a classe de sistema operacional não é um meio de finalidade geral de descrever um sistema operacional e você não pode derivar um tipo mais inclusivo da classe de sistema operacional. Se você precisar de um tipo com outras informações sobre um sistema operacional, criar seu próprio tipo, incluem um campo do tipo de sistema operacional e quaisquer campos adicionais, propriedades ou métodos que você precisa."
  example:
  - "The following code example uses the OperatingSystem object to display information about the runtime operating system.  \n  \n [!code-vb[System.Environment.OSVersion#1](~/add/codesnippet/visualbasic/t-system.operatingsystem_1.vb)]\n [!code-cs[System.Environment.OSVersion#1](~/add/codesnippet/csharp/t-system.operatingsystem_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OperatingSystem : ICloneable, System.Runtime.Serialization.ISerializable
  inheritance:
  - System.Object
