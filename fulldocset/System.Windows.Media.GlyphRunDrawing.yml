  fullName: System.Windows.Media.GlyphRunDrawing
  type: Class
  summary: "Representa um <xref href=&quot;System.Windows.Media.Drawing&quot;> </xref> objeto que renderiza uma <xref href=&quot;System.Windows.Media.GlyphRun&quot;> </xref>."
  remarks: "O <xref:System.Windows.Media.GlyphRun>objeto representa uma sequência de glifos de uma única face de uma única fonte em um tamanho único e com um estilo de renderização único.</xref:System.Windows.Media.GlyphRun>       <xref:System.Windows.Media.GlyphRun>contém detalhes da fonte como índices de glyph e posições glifo individuais.</xref:System.Windows.Media.GlyphRun> Além disso, <xref:System.Windows.Media.GlyphRun>contém os pontos de código Unicode originais a execução foi gerada, sinalizadores de informações e por caracteres e por glifo de mapeamento de deslocamento de caractere para o buffer de glifo.</xref:System.Windows.Media.GlyphRun>       Cada glifo em um <xref:System.Windows.Media.GlyphRun>define métricas que especificam como ele se alinha com outros <xref:System.Windows.Documents.Glyphs>.</xref:System.Windows.Documents.Glyphs> </xref:System.Windows.Media.GlyphRun> O gráfico a seguir define várias qualidades tipográficas de dois caracteres de glifo diferentes.       ![Diagrama de gráfico de medidas de glifo](~/add/media/glyph-example.png &quot;Diagrama gráfico de medidas de glifo&quot;) várias qualidades tipográficas de dois caracteres de glifo diferentes **recursos Freezable:** GlyphRunDrawing um é um tipo de <xref:System.Windows.Freezable>de objeto e, portanto, pode ser congelada para melhorar o desempenho.</xref:System.Windows.Freezable> Para obter informações sobre <xref:System.Windows.Freezable>recursos, como congelamento e clonagem, consulte o [visão geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>       **Cuidado:** GlyphRunDrawing objetos dão suporte a execução em confiança parcial. Um aplicativo deve ter permissões de confiança total para usar objetos GlyphRunDrawing."
  example:
  - "The following example uses a GlyphRunDrawing to draw the text \"Hello World\".  \n  \n [!code-cs[DrawingMiscSnippets_snip#GlyphRunDrawingExampleInline](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/GlyphRunDrawingExample.cs#glyphrundrawingexampleinline)]\n [!code-xml[DrawingMiscSnippets_snip#GlyphRunDrawingExampleInline](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/GlyphRunExample.xaml#glyphrundrawingexampleinline)]  \n  \n A <xref:System.Windows.Media.GlyphRun> is a low-level object intended for use with fixed-format document presentation and print scenarios. A simpler way to draw text to the screen is to use a <xref:System.Windows.Controls.Label> or a <xref:System.Windows.Controls.TextBlock>. For more information about <xref:System.Windows.Media.GlyphRun>, see the [Introduction to the GlyphRun Object and Glyphs Element](~/add/includes/ajax-current-ext-md.md) overview."
