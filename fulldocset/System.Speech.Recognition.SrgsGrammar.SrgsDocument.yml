      type: System.Globalization.CultureInfo
      description: "Um <xref:System.Globalization.CultureInfo>objeto que contém as informações de cultura atual para <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;> </xref>.</xref:System.Globalization.CultureInfo>"
  overload: System.Speech.Recognition.SrgsGrammar.SrgsDocument.Culture*
