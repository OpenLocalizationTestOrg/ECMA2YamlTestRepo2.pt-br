  type: Class
  summary: "Fornece um editor de componente de email inserido coleções de objetos em um <xref href=&quot;System.Web.UI.WebControls.MailDefinition&quot;> </xref> objeto."
  remarks: "A classe EmbeddedMailObjectCollectionEditor fornece uma interface do usuário para edição de <xref:System.Web.UI.WebControls.EmbeddedMailObject>elementos do <xref:System.Web.UI.WebControls.EmbeddedMailObjectsCollection>objeto do <xref:System.Web.UI.WebControls.MailDefinition>objetos.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.WebControls.EmbeddedMailObjectsCollection> </xref:System.Web.UI.WebControls.EmbeddedMailObject>       O <xref:System.Web.UI.WebControls.MailDefinition>objetos definem o conteúdo e o formato das mensagens de notificação de email que são enviados pelo <xref:System.Web.UI.WebControls.CreateUserWizard>, <xref:System.Web.UI.WebControls.ChangePassword>, <xref:System.Web.UI.WebControls.PasswordRecovery>e outros controles.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.MailDefinition> O <xref:System.Web.UI.WebControls.EmbeddedMailObject>elementos definem os objetos inseridos dentro dessas mensagens de email.</xref:System.Web.UI.WebControls.EmbeddedMailObject>       O EmbeddedMailObjectCollectionEditor é invocado selecionando as reticências (**... **) no botão de **EmbeddedObjects** propriedade, em **MailDefinition**, no **propriedades** grade do visual designer.       O <xref:System.Web.UI.Design.WebControls.EmbeddedMailObjectCollectionEditor.EditValue%2A>método edita o valor do objeto especificado usando o provedor de serviço especificado e o contexto.</xref:System.Web.UI.Design.WebControls.EmbeddedMailObjectCollectionEditor.EditValue%2A>"
