  summary: "Gera o <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange&quot;> </xref> eventos. Esse método permite que você manipule o evento diretamente."
  remarks: "Esse evento é gerado quando a página da Web é enviada para o servidor e o <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox>controle altera o estado da postagem anterior.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox> Esse método permite que você substitua a implementação base e fornecer um manipulador personalizado para o evento.      > [!NOTE] > O controle deve ter o estado de exibição habilitado para o <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange>evento funcione corretamente.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange>       Gerar um evento invoca o manipulador de eventos por meio de um representante. Para obter mais informações, consulte [NIB: gerar um evento](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       O método OnServerChange também permite que classes derivadas manipular o evento sem anexar um representante. Isso é a técnica preferida para manipular o evento em uma classe derivada."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange> event.  \n  \n [!code-cs[Classic HtmlInputCheckBox.ServerChange Example#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_10_1.aspx)]\n [!code-vb[Classic HtmlInputCheckBox.ServerChange Example#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_10_1.aspx)]"
