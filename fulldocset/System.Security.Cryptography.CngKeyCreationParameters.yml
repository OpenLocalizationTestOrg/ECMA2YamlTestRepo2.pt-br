  namespace: System.Security.Cryptography
  summary: "Obtém ou define as opções de criação da chave."
  remarks: "Retornado <xref:System.Security.Cryptography.CngKeyCreationOptions>objeto define opções que são usadas quando você cria um novo <xref:System.Security.Cryptography.CngKey>objeto.</xref:System.Security.Cryptography.CngKey> </xref:System.Security.Cryptography.CngKeyCreationOptions> Essas opções determinam se a chave é criada no repositório de chave de usuário ou computador, e se uma nova chave deve substituir uma chave existente. Por padrão, se <xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName>não for especificado, a chave é criada no repositório do usuário.</xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName>"
  syntax:
    content: public System.Security.Cryptography.CngKeyCreationOptions KeyCreationOptions { get; set; }
    return:
      type: System.Security.Cryptography.CngKeyCreationOptions
      description: "Um objeto que especifica as opções para a criação de chaves. O valor padrão é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, que indica que as opções de criação da chave do provedor de armazenamento de chaves padrão estão definidas."
  overload: System.Security.Cryptography.CngKeyCreationParameters.KeyCreationOptions*
  exceptions: []
  platform:
