  name: GenericUriParserOptions
  nameWithType: GenericUriParserOptions
  fullName: System.GenericUriParserOptions
  type: Enum
  summary: "Especifica opções para um <xref href=&quot;System.UriParser&quot;> </xref>."
  remarks: "Você pode combinar qualquer uma dessas opções para configurar um analisador URI genérico passando as opções como um parâmetro para o <xref:System.GenericUriParser.%23ctor%28System.GenericUriParserOptions%29?displayProperty=fullName>construtor.</xref:System.GenericUriParser.%23ctor%28System.GenericUriParserOptions%29?displayProperty=fullName>       Existente <xref:System.Uri?displayProperty=fullName>classe foi estendida para oferecer suporte para identificadores de recursos internacionais (IRI) com base na RFC 3987.</xref:System.Uri?displayProperty=fullName> Os usuários atuais não verão qualquer alteração no comportamento do .NET Framework 2.0, a menos que eles permitem especificamente IRI. Isso garante a compatibilidade com versões anteriores do .NET Framework.       A configuração <xref:System.Configuration.IdnElement?displayProperty=fullName>indiretamente é controlado pela <xref:System.Configuration.IriParsingElement?displayProperty=fullName>definição de configuração que controla IRI processamento de <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement?displayProperty=fullName> </xref:System.Configuration.IdnElement?displayProperty=fullName> Processamento de IRI deve ser habilitado para processamento para ser possível de IDN. Se o processamento de IRI é desabilitado, o processamento de IDN será definido para a configuração padrão em que o comportamento do .NET Framework 2.0 é usado para fins de compatibilidade e nomes IDN não são usados.       O atributo de nome de domínio internacionalizado (IDN) controla apenas o processamento de IDN. Todos os outros processamentos de IRI (normalização de caractere, por exemplo) é executado por padrão.       Para obter mais informações sobre suporte a IRI, consulte a seção comentários para a <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Flags]

      public enum GenericUriParserOptions
