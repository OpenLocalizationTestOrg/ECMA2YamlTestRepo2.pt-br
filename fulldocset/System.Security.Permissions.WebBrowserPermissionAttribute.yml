  name: WebBrowserPermissionAttribute
  nameWithType: WebBrowserPermissionAttribute
  fullName: System.Security.Permissions.WebBrowserPermissionAttribute
  type: Class
  summary: "Permitir que as ações de segurança para <xref href=&quot;System.Security.Permissions.WebBrowserPermission&quot;> </xref> a serem aplicadas ao código usando a segurança declarativa."
  remarks: "WebBrowserPermissionAttribute controla a capacidade de um controle de navegador da Web para ser executado em um aplicativo do Windows Presentation Foundation (WPF). O escopo da declaração que é permitido depende do <xref:System.Security.Permissions.SecurityAction>que é usado.</xref:System.Security.Permissions.SecurityAction>       As informações de segurança declaradas por um atributo de segurança são armazenadas nos metadados do atributo de destino e são acessadas pelo sistema em tempo de execução. Atributos de segurança são usados apenas para a segurança declarativa. Para segurança obrigatória, use a classe de permissão correspondente, <xref:System.Security.Permissions.WebBrowserPermission>.</xref:System.Security.Permissions.WebBrowserPermission>      ## XAML atributo uso esta classe não é usado normalmente em XAML."
  example:
  - "The following example shows how to demand that the calling code has unrestricted permission to create a Web browser control.  \n  \n [!code-cs[WebBrowserPermissionsSnippets#WebBrowserPermissionAttribute3](~/add/codesnippet/csharp/WebBrowserPermissionsSnippets/Window1.xaml.cs#webbrowserpermissionattribute3)]\n [!code-vb[WebBrowserPermissionsSnippets#WebBrowserPermissionAttribute3](~/add/codesnippet/visualbasic/webbrowserpermissionssnippets/window1.xaml.vb#webbrowserpermissionattribute3)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      public sealed class WebBrowserPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
