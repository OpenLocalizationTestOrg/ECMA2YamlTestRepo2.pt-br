  name: DataGridViewAutoSizeColumnMode
  nameWithType: DataGridViewAutoSizeColumnMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeColumnMode
  type: Enum
  summary: "Define os valores para especificar como a largura de uma coluna é ajustada."
  remarks: "O <xref:System.Windows.Forms.DataGridView>controle pode redimensionar as colunas para torná-los a preencher a largura horizontal disponível do controle ou torná-los a exibir o conteúdo completo de todas as células ou de células especificadas.</xref:System.Windows.Forms.DataGridView>       Com o modo de preenchimento, a largura preferencial de uma coluna é determinada pelo redimensionamento todas as colunas em que o modo de modo que todas as colunas visíveis no controle exatamente preencher a largura horizontal da área de exibição disponíveis. Com outros modos, a largura da coluna preferencial é a largura mínima necessária para exibir o maior valor de célula de todas as células ou um subconjunto de células na coluna, como o subconjunto de células em linhas exibidas no momento. Usando um subconjunto de células para determinar a nova largura é útil para evitar uma penalidade de desempenho ao trabalhar com muitas linhas de dados.       Redimensionamento automático com base em conteúdo impede que os usuários ajuste as larguras das colunas com o mouse. Redimensionamento de usuário está habilitado no modo de preenchimento, no entanto.       Essa enumeração é usada pelo <xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>e <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>Propriedades das colunas e o <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A?displayProperty=fullName>método.</xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> </xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>       Para obter mais informações sobre modos de dimensionamento, consulte [opções de dimensionamento no controle de DataGridView dos Windows Forms](~/add/includes/ajax-current-ext-md.md). Para obter mais informações sobre o modo de preenchimento de coluna em particular, consulte [modo de preenchimento de coluna no controle DataGridView de formulários do Windows](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates the use of this enumeration to configure a fixed-width column. This example is part of a larger example available in [How to: Set the Sizing Modes of the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewSizingScenarios#10](~/add/codesnippet/csharp/t-system.windows.forms.d_114_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewSizingScenarios#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_114_1.vb)]"
  syntax:
    content: public enum DataGridViewAutoSizeColumnMode
