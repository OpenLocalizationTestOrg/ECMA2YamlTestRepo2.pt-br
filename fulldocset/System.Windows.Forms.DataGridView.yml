  remarks: "O evento RowErrorTextNeeded ocorre somente quando o <xref:System.Windows.Forms.DataGridView.DataSource%2A>propriedade o <xref:System.Windows.Forms.DataGridView>controle está definido ou seus <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>é de propriedade `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.DataSource%2A> Manipular o evento RowErrorTextNeeded é útil quando você quiser determinar o erro para uma linha, dependendo de seu estado e os valores que ele contém.       Ao manipular o evento RowErrorTextNeeded e especificar o texto de erro no manipulador de, um glifo de erro é exibida no cabeçalho da linha, a menos que o <xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A>está definida como `false`.</xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A> Quando o usuário move o ponteiro do mouse sobre o glifo de erro, o texto de erro é exibida em uma dica de ferramenta.       O evento RowErrorTextNeeded também ocorre sempre que o valor de <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName>propriedade é recuperada.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName>       Você pode usar o <xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A?displayProperty=fullName>propriedade para determinar o estado de uma linha ou valores que ele contém e usar essas informações para alterar ou modificar o <xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A?displayProperty=fullName> Essa propriedade é inicializada com o valor da linha <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>propriedade, que substitui o valor do evento.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>       Manipular o evento RowErrorTextNeeded ao trabalhar com grandes quantidades de dados para evitar as penalidades de desempenho de definir a linha <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>valor para várias linhas.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A> Para obter mais informações, consulte [práticas recomendadas para dimensionamento do controle DataGridView do Windows Forms](~/add/includes/ajax-current-ext-md.md).       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
