  name: HtmlInputCheckBox
  nameWithType: HtmlInputCheckBox
  fullName: System.Web.UI.HtmlControls.HtmlInputCheckBox
  type: Class
  summary: "Permite o acesso programático para HTML <xref uid=&quot;langword_csharp_&lt;input type= checkbox&gt;&quot; name=&quot;&lt;input type= checkbox&gt;&quot; href=&quot;&quot;> </xref> elemento no servidor."
  remarks: "Usar o controle HtmlInputCheckBox para permitir que o usuário selecione um `true` ou `false` estado. Para determinar se o controle está selecionado, use o <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A>propriedade.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A> O controle HtmlInputCheckBox fornece um <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange>evento é gerado quando o <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A>valores entre postagens para o servidor de alterações de propriedade.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.Checked%2A> </xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.ServerChange> Isso permite que você crie um manipulador de eventos que executa um conjunto personalizado de instruções de cada vez que o evento é gerado.      > [!NOTE] > HtmlInputCheckBox o controle não envia para o servidor quando ele for clicado. Você deve fornecer outro controle na página da Web que oferece suporte ao envio para o servidor, como um <xref:System.Web.UI.HtmlControls.HtmlButton>controle, para enviar o estado do controle de volta para o servidor.</xref:System.Web.UI.HtmlControls.HtmlButton>       Para obter uma lista de valores de propriedade inicial para uma instância do HtmlInputCheckBox, consulte o <xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlInputCheckBox.%23ctor%2A>"
  example:
  - "The following code example demonstrates a set of simple responses to users selecting from a group of HtmlInputCheckBox controls.  \n  \n [!code-vb[Classic HtmlInputCheckBox Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_25_1.aspx)]\n [!code-cs[Classic HtmlInputCheckBox Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_25_1.aspx)]"
