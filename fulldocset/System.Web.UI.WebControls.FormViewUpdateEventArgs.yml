- uid: System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.FormViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: FormViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém um dicionário que contém os pares de nome/valor de campo de chave original para o registro para atualizar."
  remarks: "A propriedade Keys contém os valores originais dos campos de chave listados no <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>propriedade de um <xref:System.Web.UI.WebControls.FormView>controle.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> Use a propriedade de chaves para acessar os valores originais dos campos de chave do registro atualizar. Por exemplo, você pode usar esses valores para manter um registro de registros atualizados.      > [!NOTE] > Se você permitir que o usuário atualizar os valores dos campos de chave, a propriedade Keys contém os valores de campo de chave original. Os valores atualizados são armazenados no <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>propriedade.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       A propriedade retorna chaves um <xref:System.Collections.Specialized.OrderedDictionary>objeto que implementa o <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interface.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> O <xref:System.Collections.Specialized.OrderedDictionary>contém objeto <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objetos que representam os campos de registro atualizado.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Para acessar os nomes de campo, use o <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>propriedade o <xref:System.Collections.Specialized.OrderedDictionary>objeto.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Da mesma forma, você pode acessar os valores do campo usando o <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>propriedade.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Como um atalho, você também pode usar o indexador de <xref:System.Collections.Specialized.OrderedDictionary>objeto para acessar o campo valores diretamente.</xref:System.Collections.Specialized.OrderedDictionary> Controles que contam com a ordem dos campos da fonte de dados (como <xref:System.Web.UI.WebControls.AccessDataSource>) pode acessar os valores do campo somente por índice.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to use the Keys property to access the value of the key field for the record being updated.  \n  \n [!code-cs[FormViewUpdateEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_878_1.aspx)]\n [!code-vb[FormViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_878_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Um <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> que contém um dicionário de pares de nome/valor de campo de chave original para o registro para atualizar."
  overload: System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues
  id: NewValues
  parent: System.Web.UI.WebControls.FormViewUpdateEventArgs
  langs:
  - csharp
  name: NewValues
  nameWithType: FormViewUpdateEventArgs.NewValues
  fullName: System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém um dicionário que contém os novos pares de nome/valor de campo para o registro para atualizar."
  remarks: "Use a propriedade NewValues para acessar os novos valores de campo para o registro a ser atualizado. Por exemplo, você pode usar esses valores para manter um registro de registros atualizados.      > [!NOTE] > Se você permitir que o usuário atualizar os valores dos campos de chave, o <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>propriedade contém os valores de campo de chave original.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> Os valores atualizados são armazenados na propriedade NewValues.       A propriedade de NewValues retorna um <xref:System.Collections.Specialized.OrderedDictionary>objeto que implementa o <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interface.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> O <xref:System.Collections.Specialized.OrderedDictionary>contém objeto <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objetos que representam os campos de registro atualizado.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Para acessar os nomes de campo, use o <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>propriedade o <xref:System.Collections.Specialized.OrderedDictionary>objeto.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Da mesma forma, você pode acessar os valores do campo usando o <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>propriedade.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Como um atalho, você também pode usar o indexador de <xref:System.Collections.Specialized.OrderedDictionary>objeto para acessar o campo valores diretamente.</xref:System.Collections.Specialized.OrderedDictionary> Controles que contam com a ordem dos campos da fonte de dados (como <xref:System.Web.UI.WebControls.AccessDataSource>) pode acessar os valores do campo somente por índice.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to use the NewValues property to access the new values entered by the user for the non-key fields of the record being updated.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1083_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1083_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Um <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> que contém um dicionário de pares de nome/valor de campo novo para o registro para atualizar."
  overload: System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues
  id: OldValues
  parent: System.Web.UI.WebControls.FormViewUpdateEventArgs
  langs:
  - csharp
  name: OldValues
  nameWithType: FormViewUpdateEventArgs.OldValues
  fullName: System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém um dicionário que contém os pares de nome/valor de campo não-chave original para o registro para atualizar."
  remarks: "Use a propriedade OldValues para acessar os valores originais do campo de não-chave de registro atualizado. Por exemplo, você pode usar esses valores para manter um registro de registros atualizados. Alguns dados da fonte de controles, como o <xref:System.Web.UI.WebControls.SqlDataSource>e <xref:System.Web.UI.WebControls.ObjectDataSource>controla a detecção de conflito de suporte (verificação de simultaneidade otimista).</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Quando o <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>propriedade de um desses controles é definida como `ConflictOptions.CompareAllValues`, os valores originais do registro são comparados com os valores na fonte de dados antes de uma operação de atualização é executada.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> Se um registro foi modificado por outro usuário ao mesmo tempo, o registro não será atualizado.      > [!NOTE] > OldValues a propriedade não tem campos de chave. Se você permitir que o usuário atualizar os valores dos campos de chave, os valores originais do campo de chave são armazenados no <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>propriedade.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> Os valores atualizados são armazenados no <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>propriedade.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       O <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>propriedade retorna um <xref:System.Collections.Specialized.OrderedDictionary>objeto que implementa o <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interface.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A> O <xref:System.Collections.Specialized.OrderedDictionary>contém objeto <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objetos que representam os campos de registro atualizado.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Para acessar os nomes de campo, use o <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>propriedade o <xref:System.Collections.Specialized.OrderedDictionary>objeto.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Da mesma forma, você pode acessar os valores do campo usando o <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>propriedade.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Como um atalho, você também pode usar o indexador de <xref:System.Collections.Specialized.OrderedDictionary>objeto para acessar o campo valores diretamente.</xref:System.Collections.Specialized.OrderedDictionary> Controles que contam com a ordem dos campos da fonte de dados (como <xref:System.Web.UI.WebControls.AccessDataSource>) pode acessar os valores do campo somente por índice.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to use the OldValues property to access the original values of the non-key fields for the record being updated.  \n  \n [!code-cs[FormViewUpdateEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_277_1.aspx)]\n [!code-vb[FormViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_277_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OldValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Um <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> que contém um dicionário de pares de nome/valor de campo não-chave original para o registro para atualizar."
  overload: System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues*
  exceptions: []
  platform:
  - net462
