  remarks: "Use a propriedade RepeatDirection para especificar a direção de exibição do <xref:System.Web.UI.WebControls.DataList>controle.</xref:System.Web.UI.WebControls.DataList>      > [!NOTE] > O número de colunas exibidas sempre é determinado pelo <xref:System.Web.UI.WebControls.DataList.RepeatColumns%2A>propriedade.</xref:System.Web.UI.WebControls.DataList.RepeatColumns%2A>       Se essa propriedade é definida como `RepeatDirection.Vertical`, os itens na lista são exibidos nas colunas carregadas de cima para baixo, da esquerda para a direita, até que todos os itens são renderizados. Por exemplo, se o <xref:System.Web.UI.WebControls.DataList.RepeatColumns%2A>está definida como `3`, os itens a <xref:System.Web.UI.WebControls.DataList>controle são exibidas em três colunas, como a tabela a seguir.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.RepeatColumns%2A>      ||||   |-|-|-|   |&1; |&4; |&7; |   |&2; |&5; |&8; |   |&3; |&6; |&9; |       Se essa propriedade é definida como `RepeatDirection.Horizontal`, os itens na lista são exibidos em linhas carregadas da esquerda para a direita, em seguida, de cima para baixo, até que todos os itens são renderizados. Por exemplo, se o <xref:System.Web.UI.WebControls.DataList.RepeatColumns%2A>está definida como `3`, os itens do <xref:System.Web.UI.WebControls.DataList>controle são exibidos em linhas de três itens cada, como na tabela a seguir.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.RepeatColumns%2A>      ||||   |-|-|-|   |1|2|3|   |4|5|6|   |7|8|9|"
