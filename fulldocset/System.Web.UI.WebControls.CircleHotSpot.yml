- uid: System.Web.UI.WebControls.CircleHotSpot.GetCoordinates
  id: GetCoordinates
  parent: System.Web.UI.WebControls.CircleHotSpot
  langs:
  - csharp
  name: GetCoordinates()
  nameWithType: CircleHotSpot.GetCoordinates()
  fullName: System.Web.UI.WebControls.CircleHotSpot.GetCoordinates()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Retorna uma cadeia de caracteres que representa as coordenadas x e y de um <xref href=&quot;System.Web.UI.WebControls.CircleHotSpot&quot;> </xref> center do objeto e o comprimento do seu radius."
  remarks: "Esse método usa os valores atribuídos ao <xref:System.Web.UI.WebControls.CircleHotSpot.X%2A>e <xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A>Propriedades para retornar as coordenadas center e o valor atribuído para o <xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A>propriedade para retornar o raio.</xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A> </xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A> </xref:System.Web.UI.WebControls.CircleHotSpot.X%2A>       O método GetCoordinates é usado internamente pelo ASP.NET para obter o texto a ser usado para as coordenadas de um <xref:System.Web.UI.WebControls.CircleHotSpot>quando ele for renderizado.</xref:System.Web.UI.WebControls.CircleHotSpot>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.CircleHotSpot> objects. When a user clicks one of the <xref:System.Web.UI.WebControls.CircleHotSpot> objects, the GetCoordinates method returns its coordinates and displays them to the user. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[CircleHotSpot.GetCoordinates#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_116_1.aspx)]\n [!code-cs[CircleHotSpot.GetCoordinates#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_116_1.aspx)]"
  syntax:
    content: public override string GetCoordinates ();
    parameters: []
    return:
      type: System.String
      description: "Uma cadeia de caracteres que representa as coordenadas x e y de um <xref href=&quot;System.Web.UI.WebControls.CircleHotSpot&quot;> </xref> center do objeto e o comprimento do seu radius."
  overload: System.Web.UI.WebControls.CircleHotSpot.GetCoordinates*
  exceptions: []
  platform:
  - net462
