  remarks: "The application creates an OleDbTransaction object by calling <xref:System.Data.OleDb.OleDbConnection.BeginTransaction%2A> on the <xref:System.Data.OleDb.OleDbConnection> object.</xref:System.Data.OleDb.OleDbConnection></xref:System.Data.OleDb.OleDbConnection.BeginTransaction%2A> Todas as operações subsequentes associadas à transação (por exemplo, confirmar ou anular a transação), são executadas no objeto OleDbTransaction."
