  name: RequestClaim
  nameWithType: RequestClaim
  fullName: System.IdentityModel.Protocols.WSTrust.RequestClaim
  type: Class
  summary: "Representa uma única declaração solicitada em uma solicitação de token de segurança (primeira)."
  remarks: "Representa uma única declaração dentro de um elemento wst:Claims em uma mensagem wst:RequestSecurityToken. Todo o conteúdo do elemento wst:Claims é representado por um <xref:System.IdentityModel.Protocols.WSTrust.RequestClaimCollection>que é uma coleção de objetos RequestClaim.</xref:System.IdentityModel.Protocols.WSTrust.RequestClaimCollection> O conteúdo do elemento wst:Claims é acessada por meio de <xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A?displayProperty=fullName>propriedade.</xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A?displayProperty=fullName>       Um objeto RequestClaim representa uma solicitação para uma declaração, identificada por seu tipo de declaração (o <xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.ClaimType%2A>propriedade), presente no token de segurança emitido pelo STS.</xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.ClaimType%2A> O <xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.IsOptional%2A>propriedade indica se a declaração é necessária no no token emitido.</xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.IsOptional%2A>       Para obter mais informações sobre o elemento que essa classe representa, consulte a versão da especificação WS-Trust que se aplica ao seu cenário."
