  name: IDataServiceConfiguration
  nameWithType: IDataServiceConfiguration
  fullName: System.Data.Services.IDataServiceConfiguration
  type: Interface
  summary: "O IDataServiceConfiguration é usado pelo [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] configurar o comportamento do serviço, incluindo os direitos sobre conjuntos de entidades e operações de serviço, limitando as solicitações permitidas, registrar tipos não podem ser descobertos por padrão e o nível de detalhes padrão no tratamento de erros."
  remarks: "Esse tipo é usado pelo <xref:System.Data.Services.DataService%601>classes para configurar o serviço com a implementação de um método estático chamado InitializeService, retornar void e dê um único argumento do tipo IDataServiceConfiguration.</xref:System.Data.Services.DataService%601> O objeto de configuração só pode ser usado durante a chamada para a inicialização do serviço."
  syntax:
    content: public interface IDataServiceConfiguration
  implements: []
  platform:
  - net462
