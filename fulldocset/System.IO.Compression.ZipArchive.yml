    parameters:
    - id: stream
      type: System.IO.Stream
      description: "O fluxo de entrada ou saído."
    - id: mode
      type: System.IO.Compression.ZipArchiveMode
      description: "Um dos valores de enumeração que indica se o arquivo zip é usado para ler, criar ou atualizar as entradas."
    - id: leaveOpen
