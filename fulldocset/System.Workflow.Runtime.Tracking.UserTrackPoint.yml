  summary: "Inicializa uma nova instância do <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackPoint&quot;> </xref> classe."
  remarks: "O construtor padrão inicializa um ponto de controle vazio. Nenhuma correspondência locais, excluídos, extrai dados ou locais anotações são especificadas. Você deve configurar o ponto de controle com a adição de pelo menos uma <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>para <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Opcionalmente, você pode adicionar os objetos apropriados para <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>, <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A>e <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>"
