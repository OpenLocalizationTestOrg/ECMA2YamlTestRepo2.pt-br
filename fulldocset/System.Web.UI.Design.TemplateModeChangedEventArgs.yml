  summary: "Fornece dados para um <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> evento que é gerado quando o modo de modelo é alterado para um controle na superfície de design."
  remarks: "O <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>é gerado por um host designer, como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], para determinadas ações em um controle na superfície de design.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> Por exemplo, um evento é gerado quando você entrar ou sair do modo de um controle de edição de modelo.       O <xref:System.Web.UI.Design.ControlDesigner>classe fornece um delegado de padrão para manipular o <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>evento.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> Quando você sair ou inserir o modo de edição de modelo, o designer host inicializa um <xref:System.Web.UI.Design.ViewEventArgs>de objeto para um <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>tipo de evento e, em seguida, define o <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>propriedade com um objeto TemplateModeChangedEventArgs.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEventArgs>       Quando o <xref:System.Web.UI.Design.ViewEventArgs>objeto indica que o modo de modelo foi alterado, o delegado padrão na <xref:System.Web.UI.Design.ControlDesigner>classe atualiza o valor para o <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>propriedade.</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.ViewEventArgs>       Designers personalizados que são derivados do <xref:System.Web.UI.Design.TemplatedControlDesigner>classe pode substituir o <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>método para executar processamento adicional quando as alterações para um controle na superfície de design do modo de edição de modelo.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.TemplatedControlDesigner>       Para obter mais informações sobre eventos e delegados, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
