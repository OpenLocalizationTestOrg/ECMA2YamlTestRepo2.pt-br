- uid: System.Web.UI.WebControls.HotSpot.TabIndex
  id: TabIndex
  parent: System.Web.UI.WebControls.HotSpot
  langs:
  - csharp
  name: TabIndex
  nameWithType: HotSpot.TabIndex
  fullName: System.Web.UI.WebControls.HotSpot.TabIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o índice de tabulação do <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> região."
  remarks: "Use a propriedade TabIndex para especificar ou determinar o índice de tabulação um <xref:System.Web.UI.WebControls.HotSpot>região na página de Web Forms.</xref:System.Web.UI.WebControls.HotSpot>       Quando você pressiona a tecla TAB, a ordem na qual o servidor Web recebe o foco é determinada pela propriedade TabIndex de cada controle. Quando uma página for carregada inicialmente, o primeiro item que recebe o foco quando a tecla TAB for pressionada é a barra de endereços. Em seguida, os controles na página de Web Forms com guias para em ordem crescente, com base no valor da propriedade TabIndex de cada controle, começando com o valor positivo menor, diferente de zero. Se vários controles compartilharem o mesmo índice do guia, os controles irá receber foco na ordem em que eles são declarados na página de Web Forms. Por fim, controles que têm um índice de tabulação do zero com guias na ordem em que eles são declarados.      > [!NOTE] > Somente controles com um índice de tabulação diferente de zero processará o `tabindex` atributo.       Você pode remover um <xref:System.Web.UI.WebControls.HotSpot>região da ordem de tabulação, definindo a propriedade TabIndex como um valor negativo.</xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Essa propriedade é suportada apenas no Internet Explorer 4.0 e posterior."
  syntax:
    content: public virtual short TabIndex { get; set; }
    return:
      type: System.Int16
      description: "O índice de tabulação do <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> região. O padrão é 0, que indica se esta propriedade não está definida."
