- uid: System.Windows.Automation.Provider.ITransformProvider.Move(System.Double,System.Double)
  id: Move(System.Double,System.Double)
  parent: System.Windows.Automation.Provider.ITransformProvider
  langs:
  - csharp
  name: Move(Double,Double)
  nameWithType: ITransformProvider.Move(Double,Double)
  fullName: System.Windows.Automation.Provider.ITransformProvider.Move(Double,Double)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Move o controle."
  remarks: "Um objeto não pode ser movido, redimensionado ou girado, de modo que o local da tela resultante seria completamente fora das coordenadas de seu contêiner e está inacessível para teclado ou mouse. Por exemplo, quando uma janela de nível superior é movida completamente fora da tela ou um objeto filho é movido para fora dos limites do visor do contêiner. Nesses casos, o objeto será colocado mais próximo das coordenadas de tela solicitada possível com as coordenadas superior ou esquerdas substituídas para ser dentro dos limites do contêiner."
  example:
  - "The following example shows one possible implementation of this method for a custom control that can be moved.  \n  \n [!code-vb[UIAITransformProvider_snip#Move](~/add/codesnippet/visualbasic/uiaitransformprovider_snip/transformfragment.vb#move)]\n [!code-cs[UIAITransformProvider_snip#Move](~/add/codesnippet/csharp/UIAITransformProvider_snip/TransformFragment.cs#move)]"
  syntax:
    content: public void Move (double x, double y);
    parameters:
    - id: x
      type: System.Double
      description: "Coordenadas da tela absoluto do lado esquerdo do controle."
    - id: y
      type: System.Double
      description: "Coordenadas da tela absoluto da parte superior do controle."
  overload: System.Windows.Automation.Provider.ITransformProvider.Move*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Se o <xref:System.Windows.Automation.Provider.ITransformProvider.CanMove*>propriedade é false.</xref:System.Windows.Automation.Provider.ITransformProvider.CanMove*>"
  platform:
  - net462
- uid: System.Windows.Automation.Provider.ITransformProvider.Resize(System.Double,System.Double)
  id: Resize(System.Double,System.Double)
  parent: System.Windows.Automation.Provider.ITransformProvider
  langs:
  - csharp
  name: Resize(Double,Double)
  nameWithType: ITransformProvider.Resize(Double,Double)
  fullName: System.Windows.Automation.Provider.ITransformProvider.Resize(Double,Double)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Redimensiona o controle."
  remarks: "Quando chamado em um controle que dá suporte a painéis de divisão, esse método pode ter o efeito colateral de redimensionamento outros painéis contíguos.       Um objeto não pode ser movido, redimensionado ou girado, de modo que o local da tela resultante seria completamente fora das coordenadas de seu contêiner e está inacessível para teclado ou mouse. Por exemplo, quando uma janela de nível superior é movida completamente fora da tela ou um objeto filho é movido para fora dos limites do visor do contêiner. Nesses casos, o objeto será colocado mais próximo das coordenadas de tela solicitada possível com as coordenadas superior ou esquerdas substituídas para ser dentro dos limites do contêiner."
  example:
  - "The following example shows one possible implementation of this method for a custom control that can be resized.  \n  \n [!code-vb[UIAITransformProvider_snip#Resize](~/add/codesnippet/visualbasic/uiaitransformprovider_snip/transformfragment.vb#resize)]\n [!code-cs[UIAITransformProvider_snip#Resize](~/add/codesnippet/csharp/UIAITransformProvider_snip/TransformFragment.cs#resize)]"
  syntax:
    content: public void Resize (double width, double height);
    parameters:
    - id: width
      type: System.Double
      description: "A nova largura da janela, em pixels."
    - id: height
      type: System.Double
      description: "A nova altura da janela, em pixels."
  overload: System.Windows.Automation.Provider.ITransformProvider.Resize*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Se o <xref:System.Windows.Automation.Provider.ITransformProvider.CanResize*>propriedade é false.</xref:System.Windows.Automation.Provider.ITransformProvider.CanResize*>"
  platform:
  - net462
