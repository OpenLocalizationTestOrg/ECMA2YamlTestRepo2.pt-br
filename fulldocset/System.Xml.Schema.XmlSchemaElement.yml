  type: Class
  summary: "Representa o <xref uid=&quot;langword_csharp_element&quot; name=&quot;element&quot; href=&quot;&quot;> </xref> elemento do esquema XML, conforme especificado pelo World Wide Web Consortium (W3C). Esta classe é a classe base para todos os tipos de partícula e é usado para descrever um elemento em um documento XML."
  remarks: "> [!IMPORTANT]>-Não use esquemas de fontes desconhecidas ou não confiáveis ou locais. Isso comprometerá a segurança do seu código.   >-Esquemas XML (incluindo esquemas embutidos) são inerentemente vulneráveis a ataques negação de serviço; não aceitá-los em cenários não confiáveis.   >-Mensagens de erro de validação de esquema e as exceções podem expor informações confidenciais sobre o modelo de conteúdo ou o caminho de URI para o arquivo de esquema. Tenha cuidado para não expor essas informações para chamadores não confiáveis."
