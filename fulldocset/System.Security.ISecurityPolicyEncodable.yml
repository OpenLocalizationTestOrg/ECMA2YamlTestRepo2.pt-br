  fullName: System.Security.ISecurityPolicyEncodable
  type: Interface
  summary: "Oferece suporte os métodos que convertem o estado do objeto de permissão em uma representação de elemento XML."
  remarks: "Essa interface é semelhante ao <xref:System.Security.ISecurityEncodable>, com exceção de que ele inclui o contexto do nível de política.</xref:System.Security.ISecurityEncodable> Nível de política é necessária para resolver referências a conjuntos de permissões nomeadas."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ISecurityPolicyEncodable
