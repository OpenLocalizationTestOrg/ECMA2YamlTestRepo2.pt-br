- uid: System.Printing.PrintTicket.InputBin
  id: InputBin
  parent: System.Printing.PrintTicket
  langs:
  - csharp
  name: InputBin
  nameWithType: PrintTicket.InputBin
  fullName: System.Printing.PrintTicket.InputBin
  type: Property
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: "Obtém ou define um valor que indica qual entrada bin (bandeja) a ser usado."
  remarks: "Um `null` valor para essa propriedade significa que essa configuração de recurso não está especificada. Além disso, quando o valor é `null`, as versões XML do <xref:System.Printing.PrintTicket>(consulte <xref:System.Printing.PrintTicket.SaveTo%2A>e <xref:System.Printing.PrintTicket.GetXmlStream%2A>) não contém qualquer marcação para esse recurso.</xref:System.Printing.PrintTicket.GetXmlStream%2A> </xref:System.Printing.PrintTicket.SaveTo%2A> </xref:System.Printing.PrintTicket> Ou seja, não haverá nenhuma marcação para o [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397)do recursos `JobInputBin`, `DocumentInputBin`, ou `PageInputBin`.       Quando essa propriedade não é `null`, ele terá as seguintes relações para os recursos definidos no [impressão esquema](http://go.microsoft.com/fwlink/?LinkId=186397).      -Se a forma do XML da <xref:System.Printing.PrintTicket>contém `JobInputBin`, em seguida, essa propriedade tem o mesmo valor como `JobInputBin` (independentemente de se há ou não é também `DocumentInputBin` ou `PageInputBin`.</xref:System.Printing.PrintTicket> a marcação na versão XML do <xref:System.Printing.PrintTicket>).</xref:System.Printing.PrintTicket>      -Se não houver nenhum `JobInputBin` marcação, mas não há `DocumentInputBin`, em seguida, essa propriedade tem o mesmo valor que `DocumentInputBin` (independentemente de se há ou não é também `PageInputBin` marcação) presente.      -Se não houver nenhum `JobInputBin` nem `DocumentInputBin` marcação, mas não há `PageInputBin` marcação e, em seguida, essa propriedade tem o mesmo valor como `PageInputBin`.       Quando essa propriedade é definida para qualquer <xref:System.Printing.InputBin>valor, em seguida, correspondência `JobInputBin` marcação será adicionada para o tíquete de impressão de XML e qualquer `DocumentInputBin` e `PageInputBin` marcação que já está lá será removida.</xref:System.Printing.InputBin>       Você pode testar as opções que suporta a impressora usando o <xref:System.Printing.PrintCapabilities.InputBinCapability%2A>propriedade.</xref:System.Printing.PrintCapabilities.InputBinCapability%2A>"
  syntax:
    content: public Nullable<System.Printing.InputBin> InputBin { get; set; }
    return:
      type: System.Nullable{System.Printing.InputBin}
      description: "Um <xref href=&quot;System.Printing.InputBin&quot;> </xref> valor que indica qual bandeja de entrada é usada e se ela é escolhida automaticamente ou manualmente."
  overload: System.Printing.PrintTicket.InputBin*
