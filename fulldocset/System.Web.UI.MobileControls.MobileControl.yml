  summary: "Adiciona o conjunto de formulários que contém links para o controle especificado para a lista fornecida. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Quando um formulário contém elementos de navegação que ativar outro formulário sem interação do servidor, ele é considerado uma forma vinculada. Há vários critérios para um formulário para ser considerado vinculado. Por exemplo, se as três seguintes condições forem atendidas, formulário B é considerado seja vinculada a forma: - formulário contém um <xref:System.Web.UI.MobileControls.Link>com seu destino como b de formulário.      -Forma A não contém um <xref:System.Web.UI.MobileControls.Form.OnDeactivate%2A>manipulador de eventos.</xref:System.Web.UI.MobileControls.Form.OnDeactivate%2A> </xref:System.Web.UI.MobileControls.Link>      -B de formulário não tem nenhum <xref:System.Web.UI.MobileControls.Form.OnActivate%2A>manipulador de eventos.</xref:System.Web.UI.MobileControls.Form.OnActivate%2A>       A implementação base não faz nada, mas outros controles, como o <xref:System.Web.UI.MobileControls.Link>, substituir a implementação padrão.</xref:System.Web.UI.MobileControls.Link>"
  syntax:
    content: public virtual void AddLinkedForms (System.Collections.IList linkedForms);
    parameters:
    - id: linkedForms
      type: System.Collections.IList
      description: "O conjunto de formulários que contêm links para o controle especificado."
  overload: System.Web.UI.MobileControls.MobileControl.AddLinkedForms*
  exceptions: []
