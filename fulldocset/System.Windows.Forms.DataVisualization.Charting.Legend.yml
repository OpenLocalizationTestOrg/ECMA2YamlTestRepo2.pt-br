  name: Legend
  nameWithType: Legend
  fullName: System.Windows.Forms.DataVisualization.Charting.Legend
  type: Class
  summary: "Representa a legenda para a imagem do gráfico."
  remarks: "A classe de legenda encapsula todas as funcionalidades do <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controle da legenda e é exposta usando o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Legends%2A>propriedade de coleção da raiz <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Legends%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Pode haver qualquer número de legendas para uma imagem de gráfico.       As legendas podem:-ser encaixado e alinhado.      -Ser exibidas dentro ou fora de áreas do gráfico plotada.      -Automaticamente caber seu conteúdo.      -Use um estilo predefinido, como linha, coluna ou tabela.      -Usar imagens de plano de fundo, cores de gradiente e hachura.      -Ser dimensionado e posicionado em qualquer lugar dentro da imagem do gráfico.       Itens de legenda são representados pelo <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem%2A>de objeto e são default ou itens personalizados.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem%2A> Itens personalizados não estão associados a dados e podem ser adicionados, excluídos e modificados usando o <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>       Itens padrão são, por padrão são adicionado automaticamente à legenda e são os nomes dos pontos de dados plotados para gráficos de pizza e rosca.       Para todos os outros tipos de gráfico, os itens padrão são os nomes da série de dados plotados. Cada série tem um <xref:System.Windows.Forms.DataVisualization.Charting.Series.Legend%2A>propriedade que define o nome da legenda que será usado.</xref:System.Windows.Forms.DataVisualization.Charting.Series.Legend%2A> Um item de legenda não será criado para uma série se o <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A>está definida como `false`.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A> O texto desses itens padrão pode ser alterado usando o <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> Esta propriedade permitirá que você especificar palavras-chave predefinidas que serão substituídas por seus valores apropriados em tempo de execução.       Se você tiver um gráfico de pizza e definir o <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.Label%2A>propriedade também definirá o texto da legenda para o valor definido para os rótulos.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.Label%2A> Se você deseja definir o texto para um valor diferente, você pode definir o <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> Na maioria dos casos, você deseja definir o <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>propriedade como &quot;#AXISLABEL&quot; ou &quot;#VALX&quot;.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>       Símbolos de série são retângulos, pontos ou linhas. O tipo de símbolo é definido automaticamente pelo gráfico e depende do tipo de gráfico plotada.       Texto da legenda por padrão é dimensionado automaticamente. Você pode desabilitar o dimensionamento automático do texto da legenda, desativando o <xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A> Quando essa propriedade é definida como `false`, o tamanho do texto da legenda é determinado pela propriedade de tamanho da legenda <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Font%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.Font%2A> Se o <xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A>propriedade estiver habilitada, o <xref:System.Windows.Forms.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A>propriedade determina o tamanho de fonte mínimo que um item de legenda pode ter ao redimensionar.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsTextAutoFit%2A>       O <xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A>propriedade define um limite no número de caracteres que podem ser exibidos em uma linha antes de texto é quebrado para outra linha.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A> Se você não deseja quebrar o texto na legenda, defina o valor da <xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A>propriedade como zero.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A> Por padrão, quando o texto da legenda inteira não se encaixa na legenda, o texto será truncado. Você pode definir o <xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A>na legenda para obter o texto, em vez do truncamento.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.TextWrapThreshold%2A>       Se o conteúdo da legenda não pode se ajustar no espaço fornecido, as entradas de legenda são truncadas. Um botão de reticências será exibido para indicar que há mais entradas que a legenda tem espaço para. Para impedir que os itens de legenda sendo truncado, defina a posição e o tamanho da legenda usando a <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Position%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Size%2A>Propriedades, respectivamente.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.Size%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.Position%2A> Ao definir a posição da legenda ou o tamanho, o gráfico não automaticamente pode posicionar os elementos do gráfico. Em alguns casos, você muitas precisam manualmente posicionar outros elementos do gráfico para obter a aparência desejada.       Outra opção seria definir suas próprias colunas de célula em vez de usar as configurações da legenda.       O objeto de legenda tem uma coleção de CellColumn; cada objeto CellColumn representa uma coluna na legenda. Uma coluna de célula possui <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A>propriedades que podem ser usadas para ajustar o tamanho das colunas.</xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A> </xref:System.Windows.Forms.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>       Quando a legenda contém muitas entradas, <xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRows%2A>pode ser usado para melhorar a legibilidade.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRows%2A> Quando essa propriedade é definida como True, ele exibirá uma cor de fundo que podem ser definidas usando o <xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>       Por padrão, a legenda é posicionada no canto superior direito do gráfico. Nessa posição pode ser modificada usando o <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Docking%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Alignment%2A>Propriedades da legenda.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.Alignment%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.Docking%2A> A legenda também pode ser associada uma área do gráfico usando o <xref:System.Windows.Forms.DataVisualization.Charting.Legend.DockedToChartArea%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.DockedToChartArea%2A> Essa propriedade especifica o nome da área do gráfico para o qual legenda deve ser encaixada. Além disso, o <xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>propriedade pode ser usada para exibir a legenda dentro de uma área do gráfico.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>       Quando <xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>é definida como False, o <xref:System.Windows.Forms.DataVisualization.Charting.Legend.MaximumAutoSize%2A>propriedade define o tamanho máximo, em porcentagem, da legenda no gráfico disponível quando a legenda está posicionada automaticamente.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.MaximumAutoSize%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A> Essa propriedade deve ser definida se você deseja ajustar a largura ou altura da legenda, depois de definir as propriedades de encaixe.       A legenda pode ser modificada usando o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>evento.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>"
