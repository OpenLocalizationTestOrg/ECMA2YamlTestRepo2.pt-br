- uid: System.Windows.Automation.GridPattern.GetItem(System.Int32,System.Int32)
  id: GetItem(System.Int32,System.Int32)
  parent: System.Windows.Automation.GridPattern
  langs:
  - csharp
  name: GetItem(Int32,Int32)
  nameWithType: GridPattern.GetItem(Int32,Int32)
  fullName: System.Windows.Automation.GridPattern.GetItem(Int32,Int32)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Recupera um <xref href=&quot;System.Windows.Automation.AutomationElement&quot;> </xref> que representa a célula especificada."
  remarks: "Coordenadas da grade são baseadas em zero com o superior esquerda (ou célula superior direita dependendo da localidade) tendo as coordenadas (0,0).       Se uma célula estiver vazia, um [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] elemento ainda será retornado para dar suporte à recuperação do <xref:System.Windows.Automation.GridItemPattern.GridItemPatternInformation.ContainingGrid%2A>propriedade daquela célula.</xref:System.Windows.Automation.GridItemPattern.GridItemPatternInformation.ContainingGrid%2A> Isso é possível quando o layout dos elementos filho na grade é semelhante a uma matriz irregular, conforme mostrado aqui.       ![Windows Explorer exibir mostrando desbalanceada layout. ] (~/add/media/uia-gridpattern-ragged-array.PNG &quot;Desbalanceada layout do Windows Explorer exibição mostrando.&quot;)   Exemplo de um controle de grade com coordenadas vazios"
  example:
  - "In the following example, an <xref:System.Windows.Automation.AutomationElement.AutomationFocusChangedEvent> listener is declared to track the traversal of grid items within a grid container. Item properties are echoed to the console upon each focus change event.  \n  \n [!code-cs[UIAGridItemPattern_snip#102](~/add/codesnippet/csharp/UIAGridItemPattern_snip/UIAGridItemPattern_snippets.cs#102)]\n [!code-vb[UIAGridItemPattern_snip#102](~/add/codesnippet/visualbasic/UIAGridItemPattern_snip/UIAGridItemPattern_snippets.vb#102)]  \n[!code-cs[UIAGridItemPattern_snip#103](~/add/codesnippet/csharp/UIAGridItemPattern_snip/UIAGridItemPattern_snippets.cs#103)]\n[!code-vb[UIAGridItemPattern_snip#103](~/add/codesnippet/visualbasic/UIAGridItemPattern_snip/UIAGridItemPattern_snippets.vb#103)]"
  syntax:
    content: public System.Windows.Automation.AutomationElement GetItem (int row, int column);
    parameters:
    - id: row
      type: System.Int32
      description: "O número ordinal da linha de interesse."
    - id: column
      type: System.Int32
      description: "O número ordinal da coluna de interesse."
    return:
      type: System.Windows.Automation.AutomationElement
      description: "Um <xref href=&quot;System.Windows.Automation.AutomationElement&quot;> </xref> que representa a célula recuperada."
  overload: System.Windows.Automation.GridPattern.GetItem*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A coordenada da linha solicitada é maior do que o <> </> *> ou a coordenada da coluna é maior que o <> </> *>."
  platform:
  - net462
