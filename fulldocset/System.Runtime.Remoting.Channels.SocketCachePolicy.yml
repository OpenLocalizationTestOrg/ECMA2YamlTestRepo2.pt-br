  summary: "Especifica a política para a remoção de clientes do cache mantido por clientes de comunicação remota."
  remarks: "Essa enumeração é usada ao definir o `socketCachePolicy` propriedade de configuração de um <xref:System.Runtime.Remoting.Channels.Tcp.TcpClientChannel>objeto.</xref:System.Runtime.Remoting.Channels.Tcp.TcpClientChannel> Determina se o tempo especificado com o `socketCacheTimeout` propriedade de configuração é medida desde o momento em que um soquete foi usado pela última vez ou desde o momento em que um soquete foi criado."
