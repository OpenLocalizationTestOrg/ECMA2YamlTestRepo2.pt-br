  remarks: "Um phoneme é um componente básico do idioma escrito, normalmente uma carta de uma letra (ou uma combinação de duas letras) que representa um ou mais sons distintos. Por exemplo, a letra &quot;c&quot; é um phoneme que pode parecer como &quot;s&quot; em &quot;concreto&quot;, ou &quot;k&quot; em &quot;catch&quot;. Uma palavra de escrita é um assemblage de fonemas. Alterar um phoneme em uma palavra alterará a ortografia.       Um <xref:System.Speech.Synthesis.SpeechSynthesizer>instância gera um evento PhonemeReached para cada parte de uma palavra que constitui um phoneme.</xref:System.Speech.Synthesis.SpeechSynthesizer> Por exemplo, a palavra &quot;tema&quot; produziria três eventos PhonemeReached; uma para o som &quot;th&quot;, um para o som &quot;e&quot; e um para o som &quot;m&quot; (me).       Para obter um exemplo e informações sobre os dados associados ao evento, consulte <xref:System.Speech.Synthesis.PhonemeReachedEventArgs>.</xref:System.Speech.Synthesis.PhonemeReachedEventArgs>"
