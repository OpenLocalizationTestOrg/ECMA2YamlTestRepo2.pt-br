      type: System.String
      description: "A mensagem de erro para exibir em uma <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref> controlar quando o campo de nome de usuário for deixado em branco. O padrão é &quot;Nome de usuário&quot;."
