  name: HtmlTextArea
  nameWithType: HtmlTextArea
  fullName: System.Web.UI.HtmlControls.HtmlTextArea
  type: Class
  summary: "Permite o acesso programático para o <xref uid=&quot;langword_csharp_&lt;textarea&gt;&quot; name=&quot;&lt;textarea&gt;&quot; href=&quot;&quot;> </xref> elemento HTML no servidor."
  remarks: "O controle HtmlTextArea corresponde do `<textarea>` elemento HTML que permite que você crie uma caixa de texto de várias linhas em uma página da Web. Use este controle para manipular programaticamente um `<textarea>` elemento HTML.       Essa classe permite que você controle a altura e largura de uma caixa de texto de várias linhas, definindo a <xref:System.Web.UI.HtmlControls.HtmlTextArea.Rows%2A>e <xref:System.Web.UI.HtmlControls.HtmlTextArea.Cols%2A>Propriedades, respectivamente.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Cols%2A> </xref:System.Web.UI.HtmlControls.HtmlTextArea.Rows%2A> Você também pode atribuir um nome para o controle definindo o <xref:System.Web.UI.HtmlControls.HtmlTextArea.Name%2A>propriedade.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Name%2A> Para determinar ou especificar o texto na caixa de texto, use o <xref:System.Web.UI.HtmlControls.HtmlTextArea.Value%2A>propriedade.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Value%2A>       A classe HtmlTextArea fornece um <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>evento que permite que você realize um conjunto personalizado de instruções toda vez que o valor da caixa de texto é alterado entre postagens para o servidor.</xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange> Esse evento é geralmente usado para validação de dados.      > [!NOTE] > Se você deseja criar uma caixa de texto de linha única, use o <xref:System.Web.UI.HtmlControls.HtmlInputText>controle.</xref:System.Web.UI.HtmlControls.HtmlInputText>       Para obter uma lista de valores de propriedade inicial para uma instância de HtmlTextArea, consulte o <xref:System.Web.UI.HtmlControls.HtmlTextArea.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlTextArea.%23ctor%2A>      > [!CAUTION] > Este controle pode ser usado para exibir a entrada do usuário, que pode incluir um script de cliente mal-intencionado. Verifique todas as informações que são enviadas de um cliente para o script executável, instruções SQL ou outro código antes de exibi-lo em seu aplicativo. O ASP.NET fornece um recurso de validação de solicitação de entrada para o bloco de script e HTML na entrada do usuário. Controles de servidor de validação também são fornecidos para avaliar a entrada do usuário. Para obter mais informações, consulte [sintaxe de controle de servidor de validação](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use the HtmlTextArea control to create a multiline text box.  \n  \n [!code-cs[HtmlTextArea2#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_7_1.aspx)]\n [!code-vb[HtmlTextArea2#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_7_1.aspx)]"
