  summary: "Anima a partir de <xref href=&quot;System.Windows.Media.Media3D.Rotation3D&quot;> </xref> valor do quadro chave anterior para a sua própria <xref:System.Windows.Media.Animation.Rotation3DKeyFrame.Value*>usando interpolação linear.</xref:System.Windows.Media.Animation.Rotation3DKeyFrame.Value*>"
  remarks: "Essa classe é usada como parte de um <xref:System.Windows.Media.Animation.Rotation3DKeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.Rotation3DAnimationUsingKeyFrames>objeto animar uma <xref:System.Windows.Media.Media3D.Rotation3D>valor da propriedade ao longo de um conjunto de quadros-chave.</xref:System.Windows.Media.Media3D.Rotation3D> </xref:System.Windows.Media.Animation.Rotation3DAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Rotation3DKeyFrameCollection>       Um quadro-chave define um segmento do <xref:System.Windows.Media.Animation.Rotation3DAnimationUsingKeyFrames>ao qual ela pertence.</xref:System.Windows.Media.Animation.Rotation3DAnimationUsingKeyFrames> Cada quadro chave tem um destino <xref:System.Windows.Media.Animation.Rotation3DKeyFrame.Value%2A>e <xref:System.Windows.Media.Animation.Rotation3DKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Rotation3DKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Rotation3DKeyFrame.Value%2A> O <xref:System.Windows.Media.Animation.Rotation3DKeyFrame.KeyTime%2A>Especifica a hora em que o quadro chave <xref:System.Windows.Media.Animation.Rotation3DKeyFrame.Value%2A>deve ser alcançado.</xref:System.Windows.Media.Animation.Rotation3DKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Rotation3DKeyFrame.KeyTime%2A> Um quadro chave anima do valor de destino de quadro chave anterior a seu próprio valor de destino. Ele começa quando o quadro chave anterior termina e termina quando é atingido sua própria chave de tempo.       Quadros-chave lineares como LinearRotation3DKeyFrame criam uma interpolação linear suave entre valores."
