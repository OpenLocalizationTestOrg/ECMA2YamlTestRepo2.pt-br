  name: IUpdatable
  nameWithType: IUpdatable
  fullName: System.Data.Services.IUpdatable
  type: Interface
  summary: "Uma interface usada para inserir ou atualizar um recurso, o método HTTP POST."
  remarks: "A interface IUpdatable é independente do recurso. Os métodos que retornam objetos que representam recursos podem retornar qualquer coisa.       O objeto retornado será um objeto opaco que representa o recurso. Para usar a referência para ler ou atualizar um valor, o mesmo objeto opaco é passado para IUpdatable.       Implementação de IUpdatable deve controlar o mapeamento entre este objeto opaco para o objeto representa. Quando o recurso é serializado e uma instância de tempo de execução (CLR) de linguagem comum do tipo correto é necessária, o método ResolveResource em IUpdatable é chamado com o objeto opaco.       Para serializar o objeto, chame o <xref:System.Data.Services.IUpdatable.ResolveResource%2A>método IUpdatable.</xref:System.Data.Services.IUpdatable.ResolveResource%2A>"
  syntax:
    content: public interface IUpdatable
  implements: []
  platform:
  - net462
