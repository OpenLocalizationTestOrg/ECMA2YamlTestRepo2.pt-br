  remarks: "A propriedade CategoryType indica se o <xref:System.Diagnostics.PerformanceCounterCategory>objeto pode ter várias instâncias.</xref:System.Diagnostics.PerformanceCounterCategory> Os valores possíveis são <xref:System.Diagnostics.PerformanceCounterCategoryType>, <xref:System.Diagnostics.PerformanceCounterCategoryType>, ou <xref:System.Diagnostics.PerformanceCounterCategoryType>.</xref:System.Diagnostics.PerformanceCounterCategoryType> </xref:System.Diagnostics.PerformanceCounterCategoryType> </xref:System.Diagnostics.PerformanceCounterCategoryType>       Há dois tipos de categorias de contador de desempenho: instância única e várias instâncias. Por padrão, uma categoria é uma instância única quando ele é criado e torna-se várias instâncias quando é adicionada a outra instância. Categorias são criadas quando um aplicativo está configurado e instâncias são adicionadas em tempo de execução. Nas versões do .NET Framework 1.0 e 1.1, não é necessário saber se uma categoria de contador de desempenho tem várias instâncias ou de instância única. No [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], o <xref:System.Diagnostics.PerformanceCounterCategoryType>enumeração é usada para indicar se um contador de desempenho pode ter várias instâncias.</xref:System.Diagnostics.PerformanceCounterCategoryType>"
