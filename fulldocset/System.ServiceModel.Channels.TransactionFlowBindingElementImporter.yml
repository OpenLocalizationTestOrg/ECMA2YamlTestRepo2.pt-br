  name: TransactionFlowBindingElementImporter
  nameWithType: TransactionFlowBindingElementImporter
  fullName: System.ServiceModel.Channels.TransactionFlowBindingElementImporter
  type: Class
  summary: "Importa a política de transação (asserções WS-Policy) de um ponto de extremidade de serviço, adiciona a implementação de elementos de associação para a associação no cliente e os atributos de fluxo de transação para operações adequadas no proxy do serviço. Essa classe não pode ser herdada."
  remarks: "O ponto de extremidade de serviço deve ter habilitado o fluxo de transações e seus métodos devem fluir transações. As declarações de política convertido todos aderem ao padrão WS-PolicyAssertions.       Essa classe é usada principalmente pela infraestrutura do quando ele cria um proxy para um serviço que está habilitado para fluxo de transações. Chamar o <xref:System.ServiceModel.Channels.TransactionFlowBindingElementImporter.System%23ServiceModel%23Description%23IPolicyImportExtension%23ImportPolicy%2A>método adiciona uma <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>de instância para o <xref:System.ServiceModel.Description.PolicyConversionContext>coleção de elementos de associação.</xref:System.ServiceModel.Description.PolicyConversionContext> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElementImporter.System%23ServiceModel%23Description%23IPolicyImportExtension%23ImportPolicy%2A> Isso também adiciona <xref:System.ServiceModel.TransactionFlowAttribute>instâncias, conforme apropriado, no `Operations` coleção presente no contrato do contexto de conversão.</xref:System.ServiceModel.TransactionFlowAttribute>"
  syntax:
    content: 'public sealed class TransactionFlowBindingElementImporter : System.ServiceModel.Description.IPolicyImportExtension'
