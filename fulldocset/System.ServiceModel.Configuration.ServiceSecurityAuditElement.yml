  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor booleano que especifica o comportamento para suprimir falhas de gravação no log de auditoria."
  remarks: "Aplicativos devem ser notificados para falhas de gravação no log de auditoria. Se seu aplicativo não foi projetado para lidar com falhas de auditoria, você deve usar essa propriedade para suprimir falhas na gravação no log de auditoria."
  syntax:
    content: public bool SuppressAuditFailure { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se exceções que não seja <xref:System.OutOfMemoryException>, <xref href=&quot;System.StackOverflowException&quot;> </xref>, <xref href=&quot;System.Threading.ThreadAbortException&quot;> </xref>e <xref:System.ArgumentException>que resultados de tentativas para gravar eventos de auditoria são manipulados pelo sistema e não são propagam para o aplicativo. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se todas as exceções resultantes das tentativas para gravar eventos de auditoria serão passadas para o aplicativo.</xref:System.ArgumentException> </xref:System.OutOfMemoryException> O padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.ServiceSecurityAuditElement.SuppressAuditFailure*
  exceptions: []
  platform:
  - net462
