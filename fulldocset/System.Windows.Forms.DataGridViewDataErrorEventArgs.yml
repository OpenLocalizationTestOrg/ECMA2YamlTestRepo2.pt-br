  summary: "Obtém ou define um valor que indica se deve lançar uma exceção após o <xref href=&quot;System.Windows.Forms.DataGridViewDataErrorEventHandler&quot;> </xref> delegado for concluído com ele."
  remarks: "Defina essa propriedade como `false` se o <xref:System.Windows.Forms.DataGridViewDataErrorEventHandler>tratou com a exceção representada pelo <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Exception%2A>propriedade e você não quiser propagar a exceção para outra <xref:System.Windows.Forms.DataGridViewDataErrorEventHandler>que pode lidar com o <xref:System.Windows.Forms.DataGridView.DataError>evento.</xref:System.Windows.Forms.DataGridView.DataError> </xref:System.Windows.Forms.DataGridViewDataErrorEventHandler> </xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Exception%2A> </xref:System.Windows.Forms.DataGridViewDataErrorEventHandler>       Para fins de depuração, ele pode ser útil propagar a exceção e inspecione o rastreamento de pilha para obter informações sobre o contexto do erro."
  example:
