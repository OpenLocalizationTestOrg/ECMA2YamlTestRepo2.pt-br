  name: INormalizeForIsolatedStorage
  nameWithType: INormalizeForIsolatedStorage
  fullName: System.IO.IsolatedStorage.INormalizeForIsolatedStorage
  type: Interface
  summary: "Permite que as comparações entre um armazenamento isolado e um domínio de aplicativo e evidência do assembly."
  remarks: "Armazenamento isolado usa a evidência sobre um assembly para identificá-lo e fornecê-la com um local de armazenamento de arquivo exclusivo. Quando um assembly solicita um repositório, seu evidência (conforme apresentado pelo host que carregou) é processada e comparada com a evidência usada para criar os repositórios existentes. Isso determina se você precisa criar um novo repositório ou se já existir para o assembly em questão. Devido à técnica de comparação usada, partes de evidência são funcionalmente equivalentes não podem resultar em uma comparação true se os formulários serializados não são idênticos. Quando implementar evidência personalizada, considere se esse for o caso para sua classe de evidência e, nesse caso, implemente INormalizeForIsolatedStorage. Para obter evidências de que implementa essa interface, o <xref:System.IO.IsolatedStorage.INormalizeForIsolatedStorage.Normalize%2A>método é chamado e comparações são baseadas na cópia do objeto retornado pelo método normalizada.</xref:System.IO.IsolatedStorage.INormalizeForIsolatedStorage.Normalize%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface INormalizeForIsolatedStorage
