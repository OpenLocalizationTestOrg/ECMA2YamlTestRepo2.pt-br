  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém um valor que indica se esse conversor pode converter um objeto no tipo de origem especificado para o tipo nativo do conversor."
  remarks: "O <xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.ConvertFrom%2A>método só pode converter de uma cadeia de caracteres, portanto a CanConvertFrom apenas retorna `true` quando `sourcetype` é uma cadeia de caracteres.</xref:System.Web.UI.Design.WebControls.DataSourceIDConverter.ConvertFrom%2A>       O CanConvertFrom não usa o `context` parâmetro."
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um objeto que implementa o <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> que fornece informações sobre um contexto de um conversor de tipo para que o conversor de tipo pode executar uma conversão."
    - id: sourceType
      type: System.Type
      description: "O <xref:System.Type>do objeto para o qual a conversão está sendo solicitada.</xref:System.Type>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>if <code>sourceType</code> is a string; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.DataSourceIDConverter.CanConvertFrom*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.DataSourceIDConverter.ConvertFrom(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object)
  id: ConvertFrom(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object)
  parent: System.Web.UI.Design.WebControls.DataSourceIDConverter
  langs:
  - csharp
  name: ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  nameWithType: DataSourceIDConverter.ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  fullName: System.Web.UI.Design.WebControls.DataSourceIDConverter.ConvertFrom(ITypeDescriptorContext,CultureInfo,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Converte o objeto especificado para o tipo nativo do conversor."
  remarks: "Se o `value` parâmetro tem um tipo de cadeia de caracteres, ele é retornado como uma cadeia de caracteres. Se `value` é `null`, uma cadeia de caracteres vazia (&quot;&quot;) será retornado. Caso contrário, um <xref:System.NotSupportedException>é gerada.</xref:System.NotSupportedException>       O método ConvertFrom não usa o `context` ou `culture` parâmetro."
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um objeto que implementa o <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> que fornece informações sobre um contexto de um conversor de tipo para que o conversor de tipo pode executar uma conversão."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Um <xref:System.Globalization.CultureInfo>que especifica a cultura do objeto de `value` parâmetro.</xref:System.Globalization.CultureInfo>"
    - id: value
      type: System.Object
      description: "O objeto a ser convertido."
    return:
      type: System.Object
      description: "O <code> value </code> parâmetro é retornado como uma cadeia de caracteres."
  overload: System.Web.UI.Design.WebControls.DataSourceIDConverter.ConvertFrom*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>value</code>é diferente de uma cadeia de caracteres ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
