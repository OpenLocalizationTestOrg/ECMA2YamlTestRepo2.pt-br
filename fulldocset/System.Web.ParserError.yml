  name: ParserError
  nameWithType: ParserError
  fullName: System.Web.ParserError
  type: Class
  summary: "Representa um analisador erro ou aviso. Essa classe não pode ser herdada."
  remarks: "Um objeto ParserError representa um erro que é criado quando um <xref:System.Web.HttpParseException>exceção será lançada.</xref:System.Web.HttpParseException> Um objeto de erro do analisador pode conter texto da mensagem de erro, um caminho virtual para o arquivo onde ocorreu o erro e o número de linha subsequente do erro no arquivo. Se mais de um erro de analisador ocorre ou se você deseja armazenar vários erros de analisador em um local centralizado, use o <xref:System.Web.ParserErrorCollection>objeto.</xref:System.Web.ParserErrorCollection>       Um erro de analisador é do tipo <xref:System.Web.HttpException>.</xref:System.Web.HttpException> Para obter mais informações sobre exceções e como lidar com eles, vá para [MSDN Library](http://go.microsoft.com/fwlink/?linkid=37118)."
  example:
  - "The following code example demonstrates how to add a new parser error to a <xref:System.Web.ParserErrorCollection> object.  \n  \n [!code-vb[System.Web.ParserErrorCollection#3](~/add/codesnippet/visualbasic/t-system.web.parsererror_1.aspx)]\n [!code-cs[System.Web.ParserErrorCollection#3](~/add/codesnippet/csharp/t-system.web.parsererror_1.aspx)]"
  syntax:
    content: public sealed class ParserError
