  name: MetaColumn
  nameWithType: MetaColumn
  fullName: System.Web.DynamicData.MetaColumn
  type: Class
  summary: "Representa uma coluna de banco de dados que é usada por dados dinâmicos."
  remarks: "Em aplicativos de dados dinâmicos do ASP.NET, a classe MetaColumn representa um campo de banco de dados. A classe MetaColumn permite recuperar informações sobre o campo de dados, como o tipo e informações de metadados.       Você pode recuperar a tabela à qual pertence o campo de dados usando o <xref:System.Web.DynamicData.MetaColumn.Table%2A>propriedade.</xref:System.Web.DynamicData.MetaColumn.Table%2A> Você também pode recuperar o modelo de dados usando o <xref:System.Web.DynamicData.MetaColumn.Model%2A>propriedade.</xref:System.Web.DynamicData.MetaColumn.Model%2A>"
