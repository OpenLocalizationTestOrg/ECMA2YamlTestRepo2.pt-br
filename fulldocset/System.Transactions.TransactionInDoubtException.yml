  fullName: System.Transactions.TransactionInDoubtException
  type: Class
  summary: "A exceção que é lançada quando uma operação é tentada em uma transação que está em dúvida ou é feita uma tentativa de confirmar a transação e a transação se torna incertas."
  remarks: "Essa exceção é lançada quando uma ação é realizada em uma transação que está em dúvida. Uma transação está em dúvida quando o estado da transação não pode ser determinado. Especificamente, o resultado final da transação, se ele é confirmada ou anulada, é nunca conhecido para essa transação.       Essa exceção também é lançada quando é feita uma tentativa de confirmar a transação e a transação se torna incertas.       Este é um erro recuperável."
  syntax:
    content: 'public class TransactionInDoubtException : System.Transactions.TransactionException'
