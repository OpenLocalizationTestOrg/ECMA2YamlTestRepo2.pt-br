- uid: Microsoft.SqlServer.Server.SqlTriggerAttribute.Event
  id: Event
  parent: Microsoft.SqlServer.Server.SqlTriggerAttribute
  langs:
  - csharp
  name: Event
  nameWithType: SqlTriggerAttribute.Event
  fullName: Microsoft.SqlServer.Server.SqlTriggerAttribute.Event
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "O tipo de gatilho e qual ação de DML (linguagem) de manipulação de dados ativa o disparador."
  remarks: "A ação DML que ativa o gatilho pode ser uma ação de inserção, exclusão ou uma atualização. O tipo do gatilho pode ser AFTER ou INSTEAD OF. Especificando para o tipo de disparador é o mesmo como especificando depois.       A propriedade de evento é obrigatória."
  syntax:
    content: public string Event { get; set; }
    return:
      type: System.String
      description: "Um <xref:System.String>valor que representa o tipo de gatilho e qual ação de DML (linguagem) de manipulação de dados ativa o disparador.</xref:System.String>"
  overload: Microsoft.SqlServer.Server.SqlTriggerAttribute.Event*
  exceptions: []
  platform:
  - net462
