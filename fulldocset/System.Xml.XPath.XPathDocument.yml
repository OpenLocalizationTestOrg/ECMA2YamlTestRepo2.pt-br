  remarks: "Um <xref:System.Xml.XmlReader>objeto pode ser usado para carregar um documento XML inteiro ou parte de um documento XML em um <xref:System.Xml.XPath.XPathDocument>.</xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XmlReader> Ao carregar a parte de um documento XML em um <xref:System.Xml.XPath.XPathDocument>, posição de <xref:System.Xml.XmlReader>o nó superior do XML para carregar dados de objeto.</xref:System.Xml.XmlReader> </xref:System.Xml.XPath.XPathDocument> Quando você cria um <xref:System.Xml.XPath.XPathDocument>usando o construtor de XPathDocument, os dados são carregados a partir do nó superior atual por meio de todos os seus irmãos.</xref:System.Xml.XPath.XPathDocument> Posteriormente, o <xref:System.Xml.XmlReader>é posicionado no escopo exterior do nó superior do XML.</xref:System.Xml.XmlReader> Como alternativa, você pode usar o <xref:System.Xml.XmlReader.ReadSubtree%2A>método ao carregar o <xref:System.Xml.XPath.XPathDocument>em um determinado elemento no documento XML.</xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XmlReader.ReadSubtree%2A>       A seguir estão as observações importantes a considerar ao usar o construtor XPathDocument.      -Um <xref:System.Xml.XmlReader>objeto com adequado associado <xref:System.Xml.XmlResolver>configurações de objeto podem ser usadas para resolver entidades ou outras referências nos dados XML.</xref:System.Xml.XmlResolver> </xref:System.Xml.XmlReader>      -Se a <xref:System.Xml.XmlReader>objeto está posicionado em um nó de folha que não é válido para o nível raiz de um documento — por exemplo, um espaço em branco ou um nó de atributo — o <xref:System.Xml.XmlReader>objeto continua a ler até que ele seja posicionado em um nó que pode ser usado para a raiz.</xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader> O <xref:System.Xml.XPath.XPathDocument>começa a carregar neste momento.</xref:System.Xml.XPath.XPathDocument>      -Para preservar espaço em branco, use o <xref:System.Xml.XPath.XPathDocument.%23ctor%2A>construtor que aceite uma <xref:System.Xml.XmlSpace>objeto como um parâmetro.</xref:System.Xml.XmlSpace> </xref:System.Xml.XPath.XPathDocument.%23ctor%2A>"
