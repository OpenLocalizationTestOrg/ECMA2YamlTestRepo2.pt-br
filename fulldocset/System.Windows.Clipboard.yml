  name: Clipboard
  nameWithType: Clipboard
  fullName: System.Windows.Clipboard
  type: Class
  summary: "Fornece métodos estáticos que facilitam a transferência de dados de e para a área de transferência do sistema."
  remarks: "Todos os aplicativos para [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] compartilhar o área de transferência do sistema para o conteúdo está sujeitos a alterações quando você alternar para outro aplicativo.       Para obter uma lista dos formatos predefinidos disponíveis para uso com a classe de área de transferência, consulte a <xref:System.Windows.DataFormats>classe.</xref:System.Windows.DataFormats>       **Alerta de segurança:** para fins de segurança, os seguintes pontos devem ser mantidos em mente.      -Operações de colagem precisam ser iniciada pelo usuário (Ctrl-V, Menu Colar).      -Cópia só puder ser selecionado pelo usuário conteúdo.      -Em Recortar ou copiar, código de confiança parcial coloca em texto sem formatação e [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] para a área de transferência. Texto sem formatação inclui o texto, texto Unicode, texto OEM (modelo de objeto Exchange) e CSV (valores separados por vírgula).      -Ao colar, [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] colará em [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] se a fonte do conteúdo é de um site confiável igualmente ou mais confiável. Especificamente: - um aplicativo parcialmente confiável pode colar [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] de um aplicativo de confiança total.          -Um aplicativo parcialmente confiável pode colar [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] de um aplicativo de confiança parcial.          -Um aplicativo de confiança total pode colar XAML somente a partir de outro aplicativo totalmente confiável.          -A não -[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] total confiança aplicativo pode examinar o formato ApplicationTrust na área de transferência e limpar o XAML, se apropriado."
  example:
  - "The following example shows how to add data to the system Clipboard.  \n  \n [!code-cs[DragDrop_DragDropMiscCode#_SetData](~/add/codesnippet/csharp/DragDropMiscCode/Window1.xaml.cs#_setdata)]\n [!code-vb[DragDrop_DragDropMiscCode#_SetData](~/add/codesnippet/visualbasic/dragdropmisccode/window1.xaml.vb#_setdata)]"
