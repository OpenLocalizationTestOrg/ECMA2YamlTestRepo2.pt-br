  summary: "Ocorre quando o menu de atalho da célula é necessário."
  remarks: "O evento CellContextMenuStripNeeded ocorre somente quando o <xref:System.Windows.Forms.DataGridView>controle <xref:System.Windows.Forms.DataGridView.DataSource%2A>está definida ou seu <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>é de propriedade `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView>       Ao manipular o evento CellContextMenuStripNeeded, o menu de atalho que você especificar o manipulador é mostrado sempre que o usuário clica uma célula. Isso é útil quando você deseja exibir um menu de atalho, determinado pelo estado atual ou valor de uma célula.       O evento CellContextMenuStripNeeded também ocorre sempre que o valor de <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName>propriedade é recuperada, ou programaticamente ou quando o usuário clica uma célula.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName>       Você pode usar o <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>e <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>Propriedades para determinar o estado ou o valor de uma célula e usar essas informações para alterar ou modificar o <xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> Essa propriedade é inicializada com o valor da célula <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>propriedade, que substitui o valor do evento.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>       Manipular o evento CellContextMenuStripNeeded ao trabalhar com grandes quantidades de dados para evitar as penalidades de desempenho de definir a célula <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>valor para várias células.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> Para obter mais informações, consulte [práticas recomendadas para dimensionamento do controle DataGridView do Windows Forms](~/add/includes/ajax-current-ext-md.md).       Você também pode especificar os menus de atalho para linhas individuais em vez de células individuais, definindo a linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>propriedade ou manipulação de <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> A célula <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>configuração da propriedade substitui a linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>substituições de configuração de propriedade e o evento CellContextMenuStripNeeded ambos o <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento e a linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>configuração de propriedade.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> No entanto, você pode especificar `null` para um menu de atalho da célula impedir que um menu de atalho da linha que está sendo substituído.       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
