- uid: System.Windows.Controls.ScrollViewer.CanContentScroll
  id: CanContentScroll
  parent: System.Windows.Controls.ScrollViewer
  langs:
  - csharp
  name: CanContentScroll
  nameWithType: ScrollViewer.CanContentScroll
  fullName: System.Windows.Controls.ScrollViewer.CanContentScroll
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Obtém ou define um valor que indica se elementos que oferecem suporte a <xref href=&quot;System.Windows.Controls.Primitives.IScrollInfo&quot;> </xref> interface têm permissão para rolagem."
  remarks: "Conteúdo em um <xref:System.Windows.Controls.ScrollViewer>pode ser rolado em termos de unidades físicas ou unidades lógicas.</xref:System.Windows.Controls.ScrollViewer> Unidades físicas são pixels independentes de dispositivo. Unidades lógicas são usadas para rolar os itens dentro de um <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> O comportamento padrão da <xref:System.Windows.Controls.ScrollViewer>é usar unidades físicas para rolar o conteúdo.</xref:System.Windows.Controls.ScrollViewer> No entanto, em casos onde o CanContentScroll está definida como `true`, o conteúdo pode usar unidades lógicas para rolar. Por exemplo, <xref:System.Windows.Controls.ListBox>, <xref:System.Windows.Controls.ListView>e outros controles que herdam de <xref:System.Windows.Controls.ItemsControl>usar unidades lógicas para rolar.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ListView> </xref:System.Windows.Controls.ListBox> Se for CanContentScroll `true`, os valores da <xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A>, <xref:System.Windows.Controls.ScrollViewer.ScrollableHeight%2A>, <xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A>, e <xref:System.Windows.Controls.ScrollViewer.VerticalOffset%2A>propriedades serão o números de itens, em vez de unidades físicas.</xref:System.Windows.Controls.ScrollViewer.VerticalOffset%2A> </xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A> </xref:System.Windows.Controls.ScrollViewer.ScrollableHeight%2A> </xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A>       Se você precisar de rolagem física, em vez de rolagem lógica, encapsule o host <xref:System.Windows.Controls.Panel>elemento em um <xref:System.Windows.Controls.ScrollViewer>e defina sua propriedade CanContentScroll como `false`.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.Panel> Rolagem física é o comportamento padrão de rolagem para a maioria dos