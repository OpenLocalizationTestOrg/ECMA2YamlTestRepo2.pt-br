  remarks: "Com a propriedade ReshowDelay, você pode reduzir ou aumentar o tempo que o <xref:System.Windows.Forms.ToolTip>aguarda antes de exibir uma janela de dica de ferramenta depois que é exibida uma janela de dica de ferramenta anterior.</xref:System.Windows.Forms.ToolTip> Na primeira vez uma janela de dica de ferramenta é exibida, o valor de <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>propriedade é usada para determinar o atraso para aplicar antes de mostrar inicialmente a janela de dica de ferramenta.</xref:System.Windows.Forms.ToolTip.InitialDelay%2A> Quando uma janela de dica de ferramenta está sendo exibida atualmente e o usuário move o ponteiro para um outro controle que exibe uma janela de dica de ferramenta, o valor da propriedade ReshowDelay é usado antes de mostrar a dica de ferramenta para o novo controle. A janela de dica de ferramenta do controle anterior ainda deve ser exibida na ordem para o intervalo especificado na propriedade ReshowDelay a ser usado; Caso contrário, o <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>o valor da propriedade é usado.</xref:System.Windows.Forms.ToolTip.InitialDelay%2A>       Se desejar ter um padrão de atraso consistentes para windows de dica de ferramenta, você pode definir o <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>propriedade.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> O <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>conjuntos de propriedades de <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, ReshowDelay, e <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>propriedades com valores iniciais com base no valor de uma única vez.</xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> Toda vez que o <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>estiver definida, a propriedade ReshowDelay é definida como 1/5 a <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>o valor da propriedade.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> Uma vez o <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>estiver definida, você pode definir independentemente a propriedade ReshowDelay, substituindo o valor padrão.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>"
