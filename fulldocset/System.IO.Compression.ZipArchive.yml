      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para manter o fluxo aberta após o <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> objeto é descartado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: entryNameEncoding
      type: System.Text.Encoding
      description: "A codificação a ser usada durante a leitura ou gravação de nomes de entrada neste arquivo. Especifique um valor para esse parâmetro somente quando uma codificação é necessária para interoperabilidade com ferramentas de arquivo morto zip e bibliotecas que não oferecem suporte a codificação UTF-8 para nomes de entrada."
  overload: System.IO.Compression.ZipArchive.#ctor*
