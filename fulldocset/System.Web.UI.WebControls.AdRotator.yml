- uid: System.Web.UI.WebControls.AdRotator.AdvertisementFile
  id: AdvertisementFile
  parent: System.Web.UI.WebControls.AdRotator
  langs:
  - csharp
  name: AdvertisementFile
  nameWithType: AdRotator.AdvertisementFile
  fullName: System.Web.UI.WebControls.AdRotator.AdvertisementFile
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o caminho para um arquivo XML que contém informações de anúncio."
  remarks: "Use a propriedade AdvertisementFile para especificar o local de um arquivo XML que contém informações de anúncio. O arquivo XML deve residir no mesmo site. Para fins de segurança e implantação, é altamente recomendável que você coloque o arquivo no mesmo aplicativo Web. Só é possível acessar um arquivo XML que está localizado em um aplicativo diferente no mesmo site se o aplicativo tiver confiança suficiente.       Você pode definir essa propriedade para um caminho absoluto ou um caminho relativo para o arquivo XML. Use um caminho relativo para simplificar a implantação. Se você usar um caminho relativo, o caminho é relativo ao local do controle de usuário ou a página que contém o <xref:System.Web.UI.WebControls.AdRotator>controle.</xref:System.Web.UI.WebControls.AdRotator>       A propriedade AdvertisementFile é opcional. Um anúncio também pode ser definido por meio de programação <xref:System.Web.UI.WebControls.AdRotator.AdCreated>evento.</xref:System.Web.UI.WebControls.AdRotator.AdCreated>       O arquivo XML contém os seguintes atributos predefinidos. Somente o `ImageUrl` atributo é necessário.      | Atributo | Descrição |   |---------------|-----------------|   | `ImageUrl`| A URL da imagem para exibir. |   | `Height`| A altura da imagem, em pixels (opcionais). |   | `Width`| A largura da imagem, em pixels (opcionais). |   | `NavigateUrl`| A URL da página para navegar quando o controle <xref:System.Web.UI.WebControls.AdRotator>é clicado. |   | `AlternateText`| O texto a ser exibido se a imagem não está disponível.</xref:System.Web.UI.WebControls.AdRotator> Em alguns navegadores, esse texto é exibido como uma dica de ferramenta. |   | `Keyword`| A categoria para o anúncio. Isso é usado pelo controle <xref:System.Web.UI.WebControls.AdRotator>para filtrar a lista de anúncios para uma categoria específica. |   | `Impressions`| Um valor que indica quantas vezes um anúncio é exibido em relação a outros anúncios no arquivo XML. |      > [!NOTE] > O `ImageUrl` e `NavigateUrl` atributos podem ser uma URL completa, um caminho relativo à raiz ou um caminho relativo.</xref:System.Web.UI.WebControls.AdRotator> Se você usar um caminho relativo à raiz, o caminho é relativo ao mesmo site. Se você usar um caminho relativo, o caminho é relativo ao diretório que contém o arquivo de anúncio.       Você também pode incluir atributos personalizados usando marcas personalizadas no arquivo XML. Todas as marcas de atributo são analisadas do arquivo de anúncio, e os valores são colocados no <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>dicionário.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A> Você pode usar o <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>dicionário para acessar seus atributos personalizados de forma programática.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>       Informações do arquivo não são validadas pelo <xref:System.Web.UI.WebControls.AdRotator>controle.</xref:System.Web.UI.WebControls.AdRotator> Para impedir a execução de scripts mal-intencionados de anúncios, você sempre deve verificar os dados antes de liberá-lo ou aceitar ad informações somente de fontes confiáveis.       Para proteger o arquivo de anúncio de acesso não autorizado, siga um ou mais dos seguintes:-armazená-lo no diretório de dados, que é configurado em Machine. config para negar o acesso à Internet para arquivos de qualquer tipo.      -Renomeie o arquivo com uma extensão que não é. XML e mapear a extensão para `HttpForbiddenHandler` em Web. config. Para obter mais informações, consulte a seção no arquivo Machine. config."
  example:
  - "The following code example demonstrates how to use the AdvertisementFile property to specify the location of the XML file that contains advertisement information.  \n  \n [!code-cs[Classic AdRotator.AdvertisementFile Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1124_1.aspx)]\n [!code-vb[Classic AdRotator.AdvertisementFile Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1124_1.aspx)]  \n  \n The following code example shows the file format of the XML advertisement file.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <Height>60</Height>  \n    <Width>190</Width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n    <Caption>This is the caption for Ad#1</Caption>   \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <Height>90</Height>  \n    <Width>90</Width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n    <Caption>This is the caption for Ad#2</Caption>   \n  </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string AdvertisementFile { get; set; }
    return:
      type: System.String
      description: "O local de um arquivo XML que contém informações de anúncio. O valor padrão é uma cadeia de caracteres vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.AdRotator.AdvertisementFile*
  exceptions: []
  platform:
  - net462
