  type: Enum
  summary: "Especifica o estilo do botão em uma barra de ferramentas."
  remarks: "Essa enumeração é usada por membros como <xref:System.Windows.Forms.ToolBarButton.Style%2A?displayProperty=fullName>.</xref:System.Windows.Forms.ToolBarButton.Style%2A?displayProperty=fullName>       A aparência do botão da barra de ferramentas é determinada pelo <xref:System.Windows.Forms.ToolBar.Appearance%2A>propriedade da barra de ferramentas.</xref:System.Windows.Forms.ToolBar.Appearance%2A> Definindo o <xref:System.Windows.Forms.ToolBar.Appearance%2A>propriedade `Flat` dará a barra de ferramentas e seus botões uma aparência plana.</xref:System.Windows.Forms.ToolBar.Appearance%2A> Conforme o ponteiro do mouse se move sobre os botões, eles assumem uma aparência tridimensional. Além disso, quando a barra de ferramentas tem uma aparência plana, separadores de botão aparecem como uma linha em vez de um espaço entre os botões."
  example:
  - "The following example instantiates a <xref:System.Windows.Forms.ToolBar> and three <xref:System.Windows.Forms.ToolBarButton> controls, assigns the buttons to the toolbar, and sets some of the buttons' common properties. This code assumes a <xref:System.Windows.Forms.MenuItem>, <xref:System.Windows.Forms.ImageList>, <xref:System.Windows.Forms.ToolTip> and a <xref:System.Windows.Forms.Form> have been instantiated and the <xref:System.Windows.Forms.ImageList> has at least one <xref:System.Drawing.Image> assigned to it.  \n  \n [!code-cpp[Classic ToolBarButton.Style Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_16_1.cpp)]\n [!code-cs[Classic ToolBarButton.Style Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_16_1.cs)]\n [!code-vb[Classic ToolBarButton.Style Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_16_1.vb)]"
