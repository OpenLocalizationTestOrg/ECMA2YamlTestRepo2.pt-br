  fullName: System.ComponentModel.BindableSupport
  type: Enum
  summary: "Especifica valores para indicar se uma propriedade pode ser associada a um elemento de dados ou outra propriedade."
  remarks: "Essa classe é usada em tempo de design para indicar se um designer deve oferecer uma propriedade como disponível para vinculação de dados em um designer visual. Essa classe não afeta se a propriedade pode ser associados em tempo de execução de dados."
  example:
  - For an example on how to use the BindableSupport enumeration to indicate whether a property can be bound, see the sample code in <xref:System.ComponentModel.BindableAttribute.%23ctor%2A?displayProperty=fullName>.
