  namespace: System.Security.Policy
  summary: "Contém um valor usado para especificar o acesso de conexão para o código com um esquema de origem desconhecida ou não reconhecido."
  remarks: "Ao chamar o <xref:System.Security.Policy.NetCodeGroup.AddConnectAccess%2A>método, você especificar um esquema e um tipo de objeto <xref:System.Security.Policy.CodeConnectAccess>objeto.</xref:System.Security.Policy.CodeConnectAccess> </xref:System.Security.Policy.NetCodeGroup.AddConnectAccess%2A> Qualquer <xref:System.Security.Policy.CodeConnectAccess>objetos que você adicionar ao <xref:System.Security.Policy.NetCodeGroup>usando AbsentOriginScheme como o esquema de origem são aplicadas ao esquema de origem do código não está presente no seu evidência ou não é um esquema que é reconhecido pelo <xref:System.Security.Policy.NetCodeGroup>objeto.</xref:System.Security.Policy.NetCodeGroup> </xref:System.Security.Policy.NetCodeGroup> </xref:System.Security.Policy.CodeConnectAccess>       Para especificar o <xref:System.Security.Policy.CodeConnectAccess>objetos a ser usado ao esquema de origem do código não corresponde a nenhum dos esquemas contidos no conjunto de esquemas de origem adicionado ao atual <xref:System.Security.Policy.NetCodeGroup>do objeto, use o <xref:System.Security.Policy.NetCodeGroup.AnyOtherOriginScheme>valor.</xref:System.Security.Policy.NetCodeGroup.AnyOtherOriginScheme> </xref:System.Security.Policy.NetCodeGroup> </xref:System.Security.Policy.CodeConnectAccess>       O valor do campo AbsentOriginScheme é uma cadeia de caracteres vazia (&quot;&quot;)."
  syntax:
