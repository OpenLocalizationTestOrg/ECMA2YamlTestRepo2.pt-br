  remarks: "O <xref:System.Web.UI.Design.WebControls.LinqDataSourceDesigner.RefreshSchema%2A>método pode ser chamado se todas as seguintes condições forem verdadeiras: - o <xref:System.Web.UI.Control.Site%2A?displayProperty=fullName>propriedade associado <xref:System.Web.UI.WebControls.LinqDataSource>controlar implementa o <xref:System.ComponentModel.Design.ITypeDiscoveryService?displayProperty=fullName>interface.</xref:System.ComponentModel.Design.ITypeDiscoveryService?displayProperty=fullName> </xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.Control.Site%2A?displayProperty=fullName> </xref:System.Web.UI.Design.WebControls.LinqDataSourceDesigner.RefreshSchema%2A>      -A <xref:System.Web.UI.WebControls.LinqDataSourceView.ContextTypeName%2A>propriedade contém um valor.</xref:System.Web.UI.WebControls.LinqDataSourceView.ContextTypeName%2A>       Se essas condições forem verdadeiras, o valor da propriedade CanRefreshSchema é `true`.       Se for o CanRefreshSchema `true`, o **atualizar esquema** item de menu é exibido no **Tarefas LinqDataSource** menu do controle associado na superfície de design visual."
  syntax:
    content: public override bool CanRefreshSchema { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref:System.Web.UI.Design.WebControls.LinqDataSourceDesigner.RefreshSchema*>método pode ser chamado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.Design.WebControls.LinqDataSourceDesigner.RefreshSchema*>"
  overload: System.Web.UI.Design.WebControls.LinqDataSourceDesigner.CanRefreshSchema*
  exceptions: []
  platform:
  - net462
