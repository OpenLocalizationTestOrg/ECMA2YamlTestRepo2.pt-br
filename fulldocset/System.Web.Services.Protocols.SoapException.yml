  remarks: "Um ServerFaultCode poderão ocorrer, por exemplo, se um servidor que está sendo chamado não pode responder a uma solicitação devido a problemas de rede. Normalmente, esse tipo de exceção, a chamada do cliente pode ter êxito mais tarde.       Se um serviço Web XML lança uma exceção, que o <xref:System.Web.Services.Protocols.SoapException>, e o cliente está se comunicando com o serviço da Web em XML usando o protocolo SOAP, o ASP.NET retornará uma falha SOAP.</xref:System.Web.Services.Protocols.SoapException> O .NET Framework em execução no computador cliente converte essa falha SOAP em um <xref:System.Web.Services.Protocols.SoapException>, a definição de <xref:System.Web.Services.Protocols.SoapException.Code%2A>propriedade ServerFaultCode e gera essa exceção para o cliente.</xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException>"
