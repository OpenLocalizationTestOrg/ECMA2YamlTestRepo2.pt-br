  type: Class
  summary: "Representa o conteúdo do opcional <xref uid=&quot;langword_csharp_Subcode&quot; name=&quot;Subcode&quot; href=&quot;&quot;> </xref> elemento de uma falha SOAP ao SOAP versão 1.2 é usado para comunicação entre um cliente e um serviço Web XML."
  remarks: "Uma falha de SOAP 1.2 contém um `Code` elemento e, dentre outras coisas um opcional `Subcode` elemento. O `Code` elemento Especifica o tipo de erro que ocorreu usando um número limitado de códigos de erro predefinidos especificado pelo protocolo SOAP, enquanto o `Subcode` elemento permite que o remetente da falha de SOAP fornecer um código de erro específico do aplicativo. Essa classe representa o conteúdo do `Subcode` elemento.       Os XML Web services retornam uma falha de SOAP, lançando um <xref:System.Web.Services.Protocols.SoapException>and.NET clientes recebem uma falha SOAP capturando <xref:System.Web.Services.Protocols.SoapException>.</xref:System.Web.Services.Protocols.SoapException> </xref:System.Web.Services.Protocols.SoapException> Um <xref:System.Web.Services.Protocols.SoapException>tem o <xref:System.Web.Services.Protocols.SoapException.Code%2A>propriedade que representa o `Code` elemento e o <xref:System.Web.Services.Protocols.SoapException.Subcode%2A>propriedade que representa o `Subcode` elemento.</xref:System.Web.Services.Protocols.SoapException.Subcode%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException>"
  syntax:
    content: public class SoapFaultSubCode
