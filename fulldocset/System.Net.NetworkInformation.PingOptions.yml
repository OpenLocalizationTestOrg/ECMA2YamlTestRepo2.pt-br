  name: Ttl
  nameWithType: PingOptions.Ttl
  fullName: System.Net.NetworkInformation.PingOptions.Ttl
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "Obtém ou define o número de nós de roteamento que pode encaminhar o <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> dados antes de ser descartada."
  remarks: "Como os gateways e roteadores transmitem pacotes por meio de uma rede, eles diminuir o valor de tempo de vida (TTL) atual encontrado no cabeçalho do pacote. Se o valor de TTL chegar a zero, o pacote é considerado não entregue e é descartado. Essa opção é útil se você quiser testar o número de roteadores e gateways usados para transmitir os dados."
  example:
  - "The following code example demonstrates setting the value of this property using a <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A> constructor, and then displaying the value.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/p-system.net.networkinfo_0_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/p-system.net.networkinfo_0_1.cs)]"
  syntax:
    content: public int Ttl { get; set; }
    return:
      type: System.Int32
      description: "Um <xref:System.Int32>valor que especifica o número de vezes que o <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> pacotes de dados possam ser encaminhados.</xref:System.Int32> O padrão é 128."
  overload: System.Net.NetworkInformation.PingOptions.Ttl*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor especificado para uma operação de definição é menor ou igual a zero."
  platform:
  - net462
