  name: AssemblyAlgorithmIdAttribute
  nameWithType: AssemblyAlgorithmIdAttribute
  fullName: System.Reflection.AssemblyAlgorithmIdAttribute
  type: Class
  summary: "Especifica um algoritmo de hash de todos os arquivos em um assembly. Essa classe não pode ser herdada."
  remarks: "Os valores de hash de arquivo e nomes no assembly são armazenados no manifesto do assembly. Quando um arquivo é carregado, o valor de hash é usado para verificar se um arquivo não foi alterado desde que o manifesto foi criado."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class AssemblyAlgorithmIdAttribute : Attribute
