- uid: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled
  id: IsHandled
  parent: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs
  langs:
  - csharp
  name: IsHandled
  nameWithType: ScrollBarEventArgs.IsHandled
  fullName: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém ou define um sinalizador que indica se deve cancelar o comportamento padrão de eventos específicos de barra de rolagem."
  remarks: "Essa propriedade é exposta no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>evento da raiz <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>       Essa propriedade pode ser usada para cancelar o comportamento padrão na barra de rolagem específico de eventos.       Se você clicar em um botão de barra de rolagem, ocorrerá a manipulação de padrão do modo de exibição.       A lista a seguir resume a esse comportamento padrão:-se o usuário clica no botão de redefinição/Zoom, a exibição anterior será exibida.      -Se o usuário clica no plano de fundo da barra de rolagem — ou seja, não no elevador rolagem, também conhecido como o rastreador — forma mais rápida e/ou diminui da barra de rolagem ocorrerá, com o tamanho do incremento de e/ou decremento sendo determinado pelo <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>       Para desativar esses comportamentos padrão, defina a propriedade IsHandled `true` depois de fornecer lógica personalizada no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>evento.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>"
  syntax:
    content: public bool IsHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o comportamento padrão do evento deve ser cancelado, caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled*
  exceptions: []
  platform:
  - net462
