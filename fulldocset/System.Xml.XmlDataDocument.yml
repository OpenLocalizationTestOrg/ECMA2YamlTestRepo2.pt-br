  type: Method
  assemblies:
  - System.Data
  namespace: System.Xml
  summary: "Cria uma duplicata do nó atual."
  remarks: "Clonagem de `XmlDataDocument` também copia o <xref:System.Data.DataSet>esquema.</xref:System.Data.DataSet>       Se `deep` é definido como `false`, o clonado `DataSet` tem nenhum dado; o que é, nenhuma linha.       Se `deep` é definido como `true`, o clonado `DataSet` é definido com o esquema e, em seguida, preenchida com os dados.       Consulte <xref:System.Xml.XmlNode.CloneNode%2A>no `XmlNode` classe para ver uma tabela que descreve como esse método se comporta com cada um dos tipos de nó diferente.</xref:System.Xml.XmlNode.CloneNode%2A>"
  example:
  - "The following example loads a `DataSet` into an `XmlDataDocument` and then creates a shallow clone of the `XmlDataDocument`.  \n  \n The example uses the SQL Server 2000 Northwind database.  \n  \n [!code-cpp[Classic WebData XmlDataDocument.CloneNode Example#1](~/add/codesnippet/cpp/m-system.xml.xmldatadocu_4_1.cpp)]\n [!code-vb[Classic WebData XmlDataDocument.CloneNode Example#1](~/add/codesnippet/visualbasic/m-system.xml.xmldatadocu_4_1.vb)]\n [!code-cs[Classic WebData XmlDataDocument.CloneNode Example#1](~/add/codesnippet/csharp/m-system.xml.xmldatadocu_4_1.cs)]"
  syntax:
    content: public override System.Xml.XmlNode CloneNode (bool deep);
    parameters:
    - id: deep
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>recursivamente clonar a subárvore abaixo do nó especificado; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> clonar apenas o próprio nó."
    return:
      type: System.Xml.XmlNode
      description: "O nó clonado."
  overload: System.Xml.XmlDataDocument.CloneNode*
  exceptions: []
  platform:
