- uid: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript(System.Type,System.String,System.Boolean)
  id: GetClientProxyScript(System.Type,System.String,System.Boolean)
  parent: System.Web.Script.Services.ProxyGenerator
  langs:
  - csharp
  name: GetClientProxyScript(Type,String,Boolean)
  nameWithType: ProxyGenerator.GetClientProxyScript(Type,String,Boolean)
  fullName: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript(Type,String,Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Script.Services
  summary: "Recupera o código de geração de proxy para o tipo especificado."
  remarks: "O método GetClientProxyScript retorna o geração de proxy ECMAScript (JavaScript) para um serviço Web, para um [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] serviço ou de métodos estáticos de página que têm o <xref:System.Web.Services.WebMethodAttribute>atributo aplicado.</xref:System.Web.Services.WebMethodAttribute> O `type` parâmetro contém o tipo de classe de serviço da Web, WCF serviço classe ou classe de página do ASP.NET. Quando o tipo é uma classe de serviço WCF ou interface, classe ou interface deve ter o <xref:System.ServiceModel.ServiceContractAttribute>atributo aplicado.</xref:System.ServiceModel.ServiceContractAttribute> Se o `debug` parâmetro é `true`, o código resultante contém XML comentários de código que podem ser usados para IntelliSense suportam em [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] ou outros ambientes de desenvolvimento. Como resultado, o tamanho do script gerado é maior."
  syntax:
    content: public static string GetClientProxyScript (Type type, string path, bool debug);
    parameters:
    - id: type
      type: System.Type
      description: "O tipo do objeto para obter o script."
    - id: path
      type: System.String
      description: "O local do ponto de extremidade."
    - id: debug
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para incluir comentários de código XML; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.String
      description: "O código de geração de proxy."
  overload: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>type</code> or <code>path</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Não há suporte para o tipo especificado para a geração de proxy."
  platform:
  - net462
