  fullName: System.Web.UI.Design.ColorBuilder
  type: Class
  summary: "Fornece um construtor de cadeia de caracteres de cor HTML em tempo de design que permite que um usuário selecione uma cor."
  remarks: "O <xref:System.Web.UI.Design.ColorBuilder.BuildColor%2A>método inicia uma interface do usuário para selecionar um valor de cor.</xref:System.Web.UI.Design.ColorBuilder.BuildColor%2A>       A classe ColorBuilder não se destina ao uso fora do ambiente de tempo de design. ColorBuilder requer o <xref:System.Web.UI.Design.IWebFormsBuilderUIService>, que geralmente estará disponível em um projeto Web Forms em tempo de design.</xref:System.Web.UI.Design.IWebFormsBuilderUIService> Se você quiser criar cadeias de caracteres de cor HTML, você talvez queira implementar um método que converte os valores RGB de uma <xref:System.Drawing.Color>objeto para uma cadeia de caracteres de formato compatível com HTML RRGGBB.</xref:System.Drawing.Color> Se você pretende usar um controle para selecionar uma cor ou configurar uma cor, você pode criar uma interface do usuário para este ou talvez você queira usar um <xref:System.Windows.Forms.PropertyGrid>controle que permite que você edite <xref:System.Drawing.Color>propriedades com o padrão <xref:System.Drawing.Design.ColorEditor>fornecendo uma interface de seleção de cor.</xref:System.Drawing.Design.ColorEditor> </xref:System.Drawing.Color> </xref:System.Windows.Forms.PropertyGrid>"
  example:
