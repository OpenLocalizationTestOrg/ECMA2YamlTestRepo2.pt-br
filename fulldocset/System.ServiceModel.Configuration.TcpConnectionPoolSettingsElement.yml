  fullName: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.GroupName
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define uma cadeia de caracteres que define o nome do pool de conexão usado para canais de saída."
  remarks: "No modo de fluxo, conexões não são compartilhados, o que significa que o pool de conexão está desabilitado. O padrão é uma cadeia de caracteres &quot;padrão&quot;. Você pode modificar esse valor para isolar as conexões para um determinado cliente em grupos separados."
  syntax:
    content: public string GroupName { get; set; }
    return:
      type: System.String
      description: "O nome do pool de conexão usado para canais de saída."
  overload: System.ServiceModel.Configuration.TcpConnectionPoolSettingsElement.GroupName*
  exceptions: []
  platform:
