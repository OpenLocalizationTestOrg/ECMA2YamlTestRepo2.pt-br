  remarks: "O texto do título visível na barra de título de uma parte do controle é definido pela propriedade de título.       Se você não fornecer um título para um controle, o controle de Web Parts definido automaticamente calcula uma cadeia de caracteres padrão a ser usado como um título. Para obter mais informações, consulte <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A> Além disso, é possível fornecer um subtítulo padrão que é anexado à cadeia de caracteres do título. Para obter detalhes, consulte <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Subtitle%2A>.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Subtitle%2A>       Essa propriedade substitui a propriedade base para que você pode acessar a propriedade do controle filho como se fosse uma verdadeira <xref:System.Web.UI.WebControls.WebParts.WebPart>controle.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Você pode definir valores para a propriedade do controle na marcação declarativa de uma página da Web, bem como por meio de programação. Para fornecer um valor padrão para a propriedade sempre que o controle é usado, você pode implementar o <xref:System.Web.UI.WebControls.WebParts.IWebPart>interface.</xref:System.Web.UI.WebControls.WebParts.IWebPart>"
