  name: IResourceUrlGenerator
  nameWithType: IResourceUrlGenerator
  fullName: System.Web.UI.IResourceUrlGenerator
  type: Interface
  summary: "Define o método que um host de designer deve implementar para fornecer a pesquisa de referência de URL para recursos inseridos."
  remarks: "O ASP.NET versão 2.0 fornece a capacidade de recuperar recursos incorporados em um conjunto de controles, como o <xref:System.Web.UI.Page>controle.</xref:System.Web.UI.Page> Em tempo de execução, a URL para o recurso inserido pode ser recuperada usando o <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>método de <xref:System.Web.UI.ClientScriptManager>classe.</xref:System.Web.UI.ClientScriptManager> </xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> Para fornecer que significa um tempo de design para gerar uma URL de recurso de um assembly, o designers hosts podem oferecer um serviço que implementa a interface IResourceUrlGenerator. Para obter mais informações: - sobre o uso de recursos na localização, consulte [visão geral de recursos de página da Web do ASP.NET](~/add/includes/ajax-current-ext-md.md).      -Em usando recursos inseridos, consulte [NIB: como: usar recursos para definir valores de propriedade em controles de servidor Web](http://msdn.microsoft.com/en-us/d8e0e5c0-1958-422b-b4f5-ebe63f6c45cb) e [como: recuperar valores de recurso por programação](~/add/includes/ajax-current-ext-md.md).      -Em designers de controle, consulte [visão geral de Designers de controle do ASP.NET](~/add/includes/ajax-current-ext-md.md).       A interface IResourceUrlGenerator tem um método, o <xref:System.Web.UI.IResourceUrlGenerator.GetResourceUrl%2A>método, que retorna uma referência de URL para um dado o tipo de recurso e o nome de recurso.</xref:System.Web.UI.IResourceUrlGenerator.GetResourceUrl%2A>"
  syntax:
    content: public interface IResourceUrlGenerator
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IResourceUrlGenerator.GetResourceUrl(System.Type,System.String)
  id: GetResourceUrl(System.Type,System.String)
  parent: System.Web.UI.IResourceUrlGenerator
  langs:
  - csharp
  name: GetResourceUrl(Type,String)
  nameWithType: IResourceUrlGenerator.GetResourceUrl(Type,String)
  fullName: System.Web.UI.IResourceUrlGenerator.GetResourceUrl(Type,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Retorna uma referência de URL para um recurso inserido em um assembly que é usado em tempo de design."
  remarks: "Em tempo de execução, o <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>método retorna uma URL para um recurso.</xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> O <xref:System.Web.Handlers.AssemblyResourceLoader>classe define o manipulador HTTP que é usado para carregar recursos inseridos.</xref:System.Web.Handlers.AssemblyResourceLoader>       Em tempo de design, o <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>método o <xref:System.Web.UI.ClientScriptManager>classe detecta o modo de design e delegados para a implementação do serviço de host do designer, que retorna uma URL.</xref:System.Web.UI.ClientScriptManager> </xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>"
  syntax:
    content: public string GetResourceUrl (Type type, string resourceName);
    parameters:
    - id: type
      type: System.Type
      description: "O tipo no assembly que contém o recurso inserido."
    - id: resourceName
      type: System.String
      description: "O nome do recurso a ser recuperado."
    return:
      type: System.String
      description: "A referência de URL para o recurso."
  overload: System.Web.UI.IResourceUrlGenerator.GetResourceUrl*
  exceptions: []
  platform:
  - net462
