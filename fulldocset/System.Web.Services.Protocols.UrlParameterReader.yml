  fullName: System.Web.Services.Protocols.UrlParameterReader
  type: Class
  summary: "Lê os parâmetros de solicitação de entrada de serviços da Web implementado usando HTTP com pares de nome-valor codificados na cadeia de caracteres de consulta da URL em vez de como uma mensagem SOAP."
  remarks: "UrlParameterReader e outras classes de <xref:System.Web.Services.Protocols>namespace oferece suporte às implementações do .NET Framework do Web services por meio de operações de HTTP GET e POST HTTP.</xref:System.Web.Services.Protocols> Os leitores e gravadores de serviço web serializar e desserializar, respectivamente, entre os parâmetros ou objetos de retorno de métodos Web e os fluxos de solicitação ou resposta HTTP. Os leitores e gravadores de serviço da web usam o HTTP para o transporte, mas não trocam mensagens usando o padrão SOAP.       A classe UrlParameterReader fornece um método do lado do serviço, <xref:System.Web.Services.Protocols.UrlParameterReader.Read%2A>, para ler a cadeia de caracteres de consulta da URL de solicitação de pares de nome/valor de parâmetro são codificados em um HTTP.</xref:System.Web.Services.Protocols.UrlParameterReader.Read%2A> Por exemplo, na URL `http://contoso.com?a=1&b=2`, `a` e `b` são nomes de parâmetro e `1` e `2` são seus valores.       Você normalmente não precisará usar UrlParameterReader diretamente. Serviços Web HTTP GET são habilitados quando um ASP.NET do arquivo de configuração (Web. config) `protocols` elemento contém um `add` elemento de valor do atributo cujo nome é &quot;`HttpGet`&quot;. A classe UrlParameterReader é usada automaticamente quando um serviço Web HTTP GET é habilitado e uma solicitação HTTP aplicável é recebida."
  syntax:
    content: 'public class UrlParameterReader : System.Web.Services.Protocols.ValueCollectionParameterReader'
