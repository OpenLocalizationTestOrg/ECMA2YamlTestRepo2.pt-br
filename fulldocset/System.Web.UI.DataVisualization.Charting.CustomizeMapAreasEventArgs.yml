  summary: "Fornece dados para o evento CustomizeMapAreas o <xref href=&quot;System.Web.UI.DataVisualization.Charting.Chart&quot;> </xref> controle."
  remarks: "Essa classe fornece dados para o <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeMapAreas>eventos do controle de gráfico.</xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeMapAreas>       A única propriedade dessa classe é o <xref:System.Web.UI.DataVisualization.Charting.CustomizeMapAreasEventArgs.MapAreaItems%2A>propriedade s, que permite aos desenvolvedores: - excluir ou personalizar áreas de mapa que foram criadas para um objeto de gráfico; qualquer <xref:System.Web.UI.DataVisualization.Charting.DataPoint>, <xref:System.Web.UI.DataVisualization.Charting.Series>, <xref:System.Web.UI.DataVisualization.Charting.LegendItem>ou <xref:System.Web.UI.DataVisualization.Charting.StripLine>objeto que tem uma não-vazia `Url`, `MapAreaAttributes` ou `ToolTip` propriedade terá um objeto da área de mapa associado.</xref:System.Web.UI.DataVisualization.Charting.StripLine> </xref:System.Web.UI.DataVisualization.Charting.LegendItem> </xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.CustomizeMapAreasEventArgs.MapAreaItems%2A>      -Adicione áreas de mapa personalizado que tenham uma forma definida pelo usuário e as coordenadas."
