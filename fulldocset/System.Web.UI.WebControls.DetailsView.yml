  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se os controles internos para editar o registro atual são exibidos em uma <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controle."
  remarks: "Quando um controle de fonte de dados que oferece suporte a atualização é associado a um <xref:System.Web.UI.WebControls.DetailsView>controle, o <xref:System.Web.UI.WebControls.DetailsView>controle pode tirar proveito da fonte de dados de recursos do controle e fornecer funcionalidade de atualização automática.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > Para um controle de fonte de dados atualizar dados, seu <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A?displayProperty=fullName>propriedade deve ser definida com uma instrução de consulta update.</xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A?displayProperty=fullName>       Quando a propriedade AutoGenerateEditButton é definida como `true`, um <xref:System.Web.UI.WebControls.CommandField>campo de linha com um botão de edição é exibido automaticamente no <xref:System.Web.UI.WebControls.DetailsView>controle.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Clicar no botão Editar coloca que <xref:System.Web.UI.WebControls.DetailsView>controle no modo de edição.</xref:System.Web.UI.WebControls.DetailsView> Quando estiver no modo de edição, cada campo associado no controle que não é somente leitura exibe o controle de entrada apropriado, como um <xref:System.Web.UI.WebControls.TextBox>controle para o tipo de dados do campo.</xref:System.Web.UI.WebControls.TextBox> Isso permite que o usuário modifique o valor do campo.       Quando clicado, o botão Editar também é substituído por um botão de atualização e um botão de cancelamento. Clicando no botão de atualização atualiza o registro da fonte de dados com as alterações de valor e retorna o controle para o modo especificado pelo <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> Clicando no botão Cancelar abandona as alterações de valor e retorna o controle para o modo padrão.      > [!NOTE] > Para colocar um <xref:System.Web.UI.WebControls.DetailsView>controlar programaticamente no modo de edição, use o <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>método.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A> </xref:System.Web.UI.WebControls.DetailsView>       Quando o <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>propriedade também é definida como `true`, o <xref:System.Web.UI.WebControls.DetailsView>controle garante que o campo ou campos especificados no <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>propriedade são somente leitura.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>      > [!NOTE] >, A menos que você implementar sua própria atualização de funcionalidade, você deve definir o <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>propriedade para o recurso de atualização automática trabalhar.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>       Você pode controlar a aparência dos dados de linhas quando o <xref:System.Web.UI.WebControls.DetailsView>controle está no modo de edição, usando o <xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView> Configurações comuns geralmente incluem propriedades de fonte, cor de primeiro plano e uma cor de plano de fundo personalizado.       O <xref:System.Web.UI.WebControls.DetailsView>controle fornece vários eventos que você pode usar para executar uma ação personalizada quando um registro é atualizado.</xref:System.Web.UI.WebControls.DetailsView> A tabela a seguir lista os eventos disponíveis.      | Evento | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>| Ocorre quando o botão de atualização é clicado, mas após o <xref:System.Web.UI.WebControls.DetailsView>controle atualiza o registro.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> Esse evento geralmente é usado para verificar os resultados da operação de atualização. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>| Ocorre quando o botão de atualização é clicado, mas antes de <xref:System.Web.UI.WebControls.DetailsView>controle atualiza o registro.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> Esse evento geralmente é usado para cancelar a operação de atualização. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Ocorre depois que o controle <xref:System.Web.UI.WebControls.DetailsView>altera modos. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Ocorre antes do <xref:System.Web.UI.WebControls.DetailsView>controle alterar modos.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Esse evento geralmente é usado para cancelar a alteração do modo. |       O valor de AutoGenerateEditButton é armazenado em estado de exibição."
  example:
  - "The following code example demonstrates how to use the AutoGenerateEditButton property to display the built-in controls to edit the current record.  \n  \n [!code-cs[DetailsViewAutoGenerateEditButton#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_383_1.aspx)]\n [!code-vb[DetailsViewAutoGenerateEditButton#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_383_1.aspx)]"
  syntax:
    content: public virtual bool AutoGenerateEditButton { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para exibir os controles internos para editar o registro atual. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
