  name: MobileFormsAuthentication
  nameWithType: MobileFormsAuthentication
  fullName: System.Web.Mobile.MobileFormsAuthentication
  type: Class
  summary: "Oferece suporte a dispositivos cookieless adicionando informações de autenticação apropriado para as URLs apropriadas. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Esta classe auxiliar foi projetado para ajudá-lo a sites da Web móveis de gravação autenticado. Os objetos de classe fornecem versões de compatíveis com o dispositivo móveis do ASP.NET <xref:System.Web.Security.FormsAuthentication>métodos da classe <xref:System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage%2A>e <xref:System.Web.Mobile.MobileFormsAuthentication.SignOut%2A>.</xref:System.Web.Mobile.MobileFormsAuthentication.SignOut%2A> </xref:System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage%2A> </xref:System.Web.Security.FormsAuthentication> Para obter mais informações sobre como proteger seu aplicativo da Web, consulte [recomendações de segurança para aplicativos da Web](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows a login.aspx page. The authentication is validated using the <xref:System.Web.Security.Membership.ValidateUser%2A> function. The <xref:System.Web.Security.Membership> class relies on membership providers to communicate with a data source.  \n  \n [!code-cs[MobileFormsAuthentication#1](~/add/codesnippet/csharp/t-system.web.mobile.mobi_1.aspx)]\n [!code-vb[MobileFormsAuthentication#1](~/add/codesnippet/visualbasic/t-system.web.mobile.mobi_1.aspx)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class MobileFormsAuthentication
