- uid: System.Web.Services.Configuration.SoapEnvelopeProcessingElement.IsStrict
  id: IsStrict
  parent: System.Web.Services.Configuration.SoapEnvelopeProcessingElement
  langs:
  - csharp
  name: IsStrict
  nameWithType: SoapEnvelopeProcessingElement.IsStrict
  fullName: System.Web.Services.Configuration.SoapEnvelopeProcessingElement.IsStrict
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Configuration
  summary: "Obtém ou define um valor que indica se deve lançar uma exceção se o serializador encontra elementos ou atributos."
  remarks: "Defina a propriedade IsStrict como `true` para ajudar a depurar cenários de interoperabilidade. Em geral, quando o <xref:System.Xml.Serialization.XmlSerializer>classe atende a um elemento ou atributo que não espera que ele gera um <xref:System.Xml.Serialization.XmlSerializer.UnknownNode>eventos e continua o processamento.</xref:System.Xml.Serialization.XmlSerializer.UnknownNode> </xref:System.Xml.Serialization.XmlSerializer> (O mesmo é verdadeiro quando o <xref:System.Xml.Serialization.XmlArrayAttribute.Order%2A>, <xref:System.Xml.Serialization.XmlElementAttribute.Order%2A>, ou <xref:System.Xml.Serialization.XmlAnyElementAttribute.Order%2A>propriedades são usadas, mas os dados são enviados para fora de ordem.)</xref:System.Xml.Serialization.XmlAnyElementAttribute.Order%2A> </xref:System.Xml.Serialization.XmlElementAttribute.Order%2A> </xref:System.Xml.Serialization.XmlArrayAttribute.Order%2A> Definindo a propriedade IsStrict para `true` instrui o Runtime dos serviços Web para manipular o evento e lança um <xref:System.InvalidOperationException>que contém uma lista dos atributos e elementos esperados.</xref:System.InvalidOperationException>      > [!NOTE] > Como exceções não são lançadas para todos os elementos e atributos, a propriedade IsStrict não deve ser considerada exceto como um auxílio para depuração. Por exemplo, inesperado `xml:lang` e `xml:space` atributos não podem causar uma exceção."
  syntax:
    content: public bool IsStrict { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o serializador de serviços da Web tenta detectar elementos ou atributos; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.Configuration.SoapEnvelopeProcessingElement.IsStrict*
  exceptions: []
  platform:
  - net462
