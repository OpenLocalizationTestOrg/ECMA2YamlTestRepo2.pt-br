  remarks: "Use a sobrecarga de AddAttribute do método AddAttribute para processar um atributo de marcação padrão.       Para uma instância de qualquer elemento de marcação determinada, o <xref:System.Web.UI.HtmlTextWriter>classe mantém uma lista de atributos desse elemento.</xref:System.Web.UI.HtmlTextWriter> Quando o <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A>método é chamado, todos os atributos que são adicionados com o <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A>método são renderizados para a marca de abertura do elemento.</xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A> </xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A> A lista de atributos, em seguida, é limpo da <xref:System.Web.UI.HtmlTextWriter>.</xref:System.Web.UI.HtmlTextWriter>       O codificação padrão para renderizar elementos de marcação é o seguinte:-Use o <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A>método para adicionar todos os atributos para o elemento.</xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A>      -Usar o <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A>método.</xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A>      -Use outros métodos conforme necessário para renderizar o conteúdo entre o elemento marcas de abertura e fechamento.      -Usar o <xref:System.Web.UI.HtmlTextWriter.RenderEndTag%2A>método.</xref:System.Web.UI.HtmlTextWriter.RenderEndTag%2A>"
