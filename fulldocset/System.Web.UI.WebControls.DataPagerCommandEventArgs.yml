  remarks: "Você pode usar esse construtor para inicializar uma nova instância de <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs>classe.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs>      > [!NOTE] > Este construtor é usado principalmente por desenvolvedores de controle ao gerar eventos.       A tabela a seguir mostra os valores de propriedade inicial para uma instância da classe <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs>| Propriedade | Valor inicial |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.PagerField%2A>| O valor de `pagerField` parâmetro. |   | <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.TotalRowCount%2A>| O valor de `totalRowCount` parâmetro. |   | <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A>| O valor de `item` parâmetro. |</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A> </xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.PagerField%2A> </xref:System.Web.UI.WebControls.DataPagerCommandEventArgs>"
