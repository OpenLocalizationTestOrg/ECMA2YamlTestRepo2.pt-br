  name: XmlDataSourceView
  nameWithType: XmlDataSourceView
  fullName: System.Web.UI.WebControls.XmlDataSourceView
  type: Class
  summary: "Representa uma exibição da fonte de dados tabulares em dados XML para um <xref href=&quot;System.Web.UI.WebControls.XmlDataSource&quot;> </xref> controle."
  remarks: "O <xref:System.Web.UI.WebControls.XmlDataSource>controle pode apresentar os dados subjacentes em formato tabular e hierárquico para controles de servidor Web que associar ao proprietário.</xref:System.Web.UI.WebControls.XmlDataSource> Controla como <xref:System.Web.UI.WebControls.GridView>ou <xref:System.Web.UI.WebControls.DropDownList>usar o <xref:System.Web.UI.WebControls.XmlDataSource>para associar a dados XML e apresentá-lo na lista ou formato de tabela, enquanto os controles que derivam de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>classe, como <xref:System.Web.UI.WebControls.TreeView>, associar a dados XML e apresentá-los de forma hierárquica.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.GridView>       O <xref:System.Web.UI.WebControls.XmlDataSource>cria cada tipo de exibição internamente por meio de caminhos de código diferente.</xref:System.Web.UI.WebControls.XmlDataSource> Se o <xref:System.Web.UI.IDataSource.GetView%2A>método é chamado no <xref:System.Web.UI.WebControls.XmlDataSource>é criado um XmlDataSourceView por <xref:System.Web.UI.WebControls.XmlDataSource>.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.IDataSource.GetView%2A> Se o <xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A>método é chamado, um <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView>é criado.</xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A> A classe XmlDataSourceView é fornecida para controles de servidor Web que derivam de <xref:System.Web.UI.WebControls.DataBoundControl>e vincula a listas e dados tabulares, enquanto o <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView>é fornecido para controles de servidor Web que derivam de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>e associar a dados hierárquicos.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView> </xref:System.Web.UI.WebControls.DataBoundControl> Internamente, todos os métodos de controle associado a dados chamam o `Select` método em qualquer objeto de exibição de fonte de dados será retornado.       Como todos os <xref:System.Web.UI.DataSourceView>objetos auxiliares, o XmlDataSourceView define as operações que pode ser executadas a fonte de dados com os dados subjacentes.</xref:System.Web.UI.DataSourceView> Porque o XmlDataSourceView apenas substituições de classe a <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A>método, o associado <xref:System.Web.UI.WebControls.XmlDataSource>controle não dá suporte à atualização, inserção ou operações de exclusão.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> Porque a classe XmlDataSourceView for fechada, você não pode estender a classe XmlDataSourceView para adicionar essa funcionalidade, mas você pode derivar um controle de fonte de dados de <xref:System.Web.UI.WebControls.XmlDataSource>e um modo de exibição de <xref:System.Web.UI.DataSourceView>se você precisar de funcionalidade adicional.</xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.WebControls.XmlDataSource>"
