- uid: System.Web.Configuration.SqlCacheDependencySection.Enabled
  id: Enabled
  parent: System.Web.Configuration.SqlCacheDependencySection
  langs:
  - csharp
  name: Enabled
  nameWithType: SqlCacheDependencySection.Enabled
  fullName: System.Web.Configuration.SqlCacheDependencySection.Enabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica se a tabela de banco de dados deve ser monitorada quanto a alterações."
  remarks: "Depois de configurar a relação entre um item armazenado em cache de um aplicativo ASP.NET e uma tabela de banco de dados de SQL Server, uma instância do <xref:System.Web.Caching.SqlCacheDependency>classe monitora a tabela para que quando um item nas alterações de tabela o item é automaticamente removido do cache.</xref:System.Web.Caching.SqlCacheDependency>       Para esta classe funcione corretamente, o banco de dados e tabelas no qual você deseja definir dependências devem ter notificações habilitadas. Para obter mais informações, consulte os comentários fornecidos para a <xref:System.Web.Caching.SqlCacheDependency>classe.</xref:System.Web.Caching.SqlCacheDependency>      > [!NOTE] > Obtém ou define um valor que indica se o banco de dados de tabelas que têm active <xref:System.Web.Caching.SqlCacheDependency>objetos devem ser monitorados quanto a alterações.</xref:System.Web.Caching.SqlCacheDependency>  Essa configuração não afeta o nível de linha <xref:System.Web.Caching.SqlCacheDependency>objetos.</xref:System.Web.Caching.SqlCacheDependency>"
  example:
  - "The following code example shows how to use the Enabled property.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#4](~/add/codesnippet/csharp/p-system.web.configurati_112_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_112_1.vb)]"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o monitoramento de cache SQL estiver habilitado; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.SqlCacheDependencySection.Enabled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.SqlCacheDependencySection.PollTime
  id: PollTime
  parent: System.Web.Configuration.SqlCacheDependencySection
  langs:
  - csharp
  name: PollTime
  nameWithType: SqlCacheDependencySection.PollTime
  fullName: System.Web.Configuration.SqlCacheDependencySection.PollTime
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define a frequência com que o <xref href=&quot;System.Web.Caching.SqlCacheDependency&quot;> </xref> pesquisa a tabela de banco de dados de alterações."
  remarks: "A propriedade PollTime define a frequência com que o ASP.NET sonda o banco de dados para que as alterações na tabela vinculada ao item em cache.       **Observação** a frequência pode ser substituída no nível de banco de dados no `databases` elemento o `sqlCacheDependency` no `cache` seção de configuração."
  example:
  - "The following code example shows how to use the PollTime property.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#3](~/add/codesnippet/csharp/p-system.web.configurati_52_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_52_1.vb)]"
  syntax:
    content: public int PollTime { get; set; }
    return:
      type: System.Int32
      description: "O SQL cache monitoração de dependência de tempo, em milissegundos. O padrão é 500."
  overload: System.Web.Configuration.SqlCacheDependencySection.PollTime*
  exceptions: []
  platform:
  - net462
