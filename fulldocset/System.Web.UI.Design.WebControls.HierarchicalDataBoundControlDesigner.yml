  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Usado pelo designer para remover propriedades da ou adicionar propriedades adicionais para a exibição no **propriedades** grade ou a propriedades de sombra do controle associado."
  remarks: "Designers de controle usam métodos que são derivados do <xref:System.ComponentModel.Design.ComponentDesigner.PreFilterProperties%2A?displayProperty=fullName>método sombra várias propriedades de controle com as propriedades de tempo de design correspondentes que implementa o designer, e para adicionar ou remover propriedades do **propriedades** grade.</xref:System.ComponentModel.Design.ComponentDesigner.PreFilterProperties%2A?displayProperty=fullName>       Para controles que são derivados do <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>classe, o método PreFilterProperties cria propriedades de tempo de design para sombra a <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>e <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A>Propriedades.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
  example:
  - "The following code example shows how to override the PreFilterProperties method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner> class to change the **Properties** grid of the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> control at design time. The example makes the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner#3](~/add/codesnippet/csharp/b0f83f39-a56f-413b-860d-_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner#3](~/add/codesnippet/visualbasic/b0f83f39-a56f-413b-860d-_1.vb)]"
  syntax:
    content: protected override void PreFilterProperties (System.Collections.IDictionary properties);
    parameters:
    - id: properties
      type: System.Collections.IDictionary
      description: "Implementando uma coleção de <xref:System.Collections.IDictionary>das propriedades adicionadas e sombreadas.</xref:System.Collections.IDictionary>"
  overload: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.PreFilterProperties*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList
  id: UseDataSourcePickerActionList
  parent: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner
  langs:
  - csharp
  name: UseDataSourcePickerActionList
  nameWithType: HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList
  fullName: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém um valor que indica se o controle deve processar padrão listas de ação, que contêm uma lista suspensa de ID de fonte de dados e tarefas relacionadas."
  remarks: "Lista a ação padrão para o <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner>classe incluem um **Escolher fonte de dados** item de menu que tem uma lista suspensa da qual uma fonte de dados pode ser selecionada e quaisquer outros itens de ação na lista de ação do controle de fonte de dados.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner>       Normalmente, a fonte de dados ação de controle de lista incluirá **configurar fonte de dados** e **atualizar esquema** itens de menu, embora eles não deve sempre estar presentes. O **configurar fonte de dados** item de menu exibe uma caixa de diálogo que é apropriada para o tipo de escolhido de fonte de dados. Por exemplo, se a fonte de dados é um <xref:System.Web.UI.WebControls.ObjectDataSource>controle, o **configurar fonte de dados** caixa de diálogo permite que você escolha um objeto comercial para <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource> O **atualizar esquema** item de menu atualiza o esquema do designer aplicado pela fonte de dados."
  syntax:
    content: protected virtual bool UseDataSourcePickerActionList { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList*
  exceptions: []
  platform:
  - net462
