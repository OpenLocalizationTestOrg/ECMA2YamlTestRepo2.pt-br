  summary: "Obtém ou define a coordenada X do ponto de 3D."
  remarks: "Qualquer ponto usado no desenho 3D personalizado — que é realizado usando GDI+ — devem ser transformados de X, Y e Z (3D) coordena em X e Y (2D) coordena usando o <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>método.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A> Esse método usa uma matriz de objetos Point3D como seu único parâmetro. Chamando o <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>método, os valores de propriedade X e Y são alterados para refletir o espaço de 3-dimensional.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Esses novos X e Y coordenadas são então convertidos em absoluto coordenadas usando o <xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>método.</xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> Eles são usados para chamadas de método GDI+.       Relativo coordenada X pode ser obtida de um valor do eixo ao chamar o <xref:System.Web.UI.DataVisualization.Charting.Axis.ValueToPosition%2A>método.</xref:System.Web.UI.DataVisualization.Charting.Axis.ValueToPosition%2A>"
  syntax:
    content: public float X { get; set; }
    return:
      type: System.Single
      description: "Um <xref uid=&quot;langword_csharp_float&quot; name=&quot;float&quot; href=&quot;&quot;> </xref> que representa a coordenada X do ponto de 3D."
  overload: System.Web.UI.DataVisualization.Charting.Point3D.X*
  exceptions: []
  platform:
  - net462
