omo um valor menor estão à esquerda das pessoas com um valor maior. |   | Vertical | Indica a coluna na qual o <xref:System.Windows.Controls.ToolBar>é posicionado.</xref:System.Windows.Controls.ToolBar> </xref:System.Windows.Controls.ToolBar.BandIndex%2A> Barras de ferramentas que têm definida como um valor menor de banda estão à esquerda das pessoas com um valor maior. | Indica a posição do <xref:System.Windows.Controls.ToolBar>na faixa.</xref:System.Windows.Controls.ToolBar> Barras de ferramentas que têm <xref:System.Windows.Controls.ToolBar.BandIndex%2A>definido como um valor menor estão acima aqueles com um valor maior. |      <a name=&quot;dependencyPropertyInfo_Band&quot;> </a> # # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Controls.ToolBar.BandProperty>|   | Definir propriedades de metadados `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsParentMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsParentMeasure%2A> </xref:System.Windows.Controls.ToolBar.BandProperty> </xref:System.Windows.Controls.ToolBar.BandIndex%2A>"
