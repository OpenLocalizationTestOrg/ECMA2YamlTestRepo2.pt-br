- uid: System.Configuration.Configuration.Save
  id: Save
  parent: System.Configuration.Configuration
  langs:
  - csharp
  name: Save()
  nameWithType: Configuration.Save()
  fullName: System.Configuration.Configuration.Save()
  type: Method
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Grava as definições de configuração contidas dentro dessa <xref href=&quot;System.Configuration.Configuration&quot;> </xref> objeto para o arquivo de configuração XML atual."
  remarks: "O método Save persiste as definições de configuração que foram modificadas desde isso <xref:System.Configuration.Configuration>objeto foi criado.</xref:System.Configuration.Configuration> Se um arquivo de configuração não existe no local físico representado pelo <xref:System.Configuration.Configuration.FilePath%2A>, um novo arquivo de configuração será criado para conter todas as configurações que são diferentes da configuração herdada.</xref:System.Configuration.Configuration.FilePath%2A>       Se o arquivo de configuração foi alterado desde que isso <xref:System.Configuration.Configuration>objeto foi criado, ocorre um erro de tempo de execução.</xref:System.Configuration.Configuration>      > [!NOTE] > Quando &quot;Proprietário criador&quot; está listado na ACL (lista de controle de acesso) do diretório que contém o arquivo de configuração, o usuário atual do salvamento se torna o novo proprietário do arquivo e herda as permissões concedidas ao proprietário do criador. Isso resulta em uma elevação dos privilégios do usuário atual e a remoção de privilégios para o proprietário anterior."
  syntax:
    content: public void Save ();
    parameters: []
  overload: System.Configuration.Configuration.Save*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "The configuration file could not be written to.  \n  \n \\- or -  \n  \n The configuration file has changed."
  platform:
  - net462
