  langs:
  - csharp
  name: DataSourceCacheExpiry
  nameWithType: DataSourceCacheExpiry
  fullName: System.Web.UI.DataSourceCacheExpiry
  type: Enum
  summary: "Descreve a maneira como os dados armazenados em cache usando o ASP.NET mecanismos de cache expirarem quando um tempo limite é definido."
  remarks: "A enumeração DataSourceCacheExpiry descreve como os dados armazenados em cache por um controle de fonte de dados expirarem no cache do ASP.NET. Um controle de fonte de dados do ASP.NET armazena em cache os dados no cache do ASP.NET com base em um período de tempo limite especificado, que é definido usando o `CacheDuration` propriedade. O DataSourceCacheExpiry descreve como essa configuração de tempo limite é usada. Se a política de expiração é definida como absoluta, os dados em cache são descartados quando o período de tempo especificado passa desde primeiro foi armazenado em cache os dados. Se a política de expiração é definida como deslizante, os dados em cache são descartados somente quando a entrada de cache não foi usada para a quantidade de tempo especificado."
  example:
  - "The following code example demonstrates how to use the DataSourceCacheExpiry enumeration declaratively. In this example, a <xref:System.Web.UI.WebControls.SqlDataSource> control is used to display data in a <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.SqlDataSource> control has caching enabled and its <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> set to Sliding, to cache data as long as there is activity.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_19sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_3_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_19sql#1](~/add/codesnippet/csharp/t-system.web.ui.datasour_3_1.aspx)]"
  syntax:
    content: public enum DataSourceCacheExpiry
