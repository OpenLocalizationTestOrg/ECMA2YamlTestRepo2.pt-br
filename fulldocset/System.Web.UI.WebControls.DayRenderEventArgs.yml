  summary: "Obtém o script usado para enviar a página para o servidor quando a data em que está sendo processada é selecionada em uma <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> controle."
  remarks: "Use a propriedade SelectUrl para recuperar o script usado para enviar a página para o servidor quando a data em que está sendo processada é selecionada em um <xref:System.Web.UI.WebControls.Calendar>controle.</xref:System.Web.UI.WebControls.Calendar> Essa propriedade normalmente é usada quando você deseja personalizar o conteúdo renderizado para uma data, mas ainda quiser reter o comportamento de postback."
  example:
  - "The following code example demonstrates how to customize the content rendered for today's date. The value of the SelectUrl property is inserted into the rendered content so that the <xref:System.Web.UI.WebControls.Calendar> control will post back to the server when the user selects today's date.  \n  \n [!code-cs[DayRenderEventArgsSelectUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_568_1.aspx)]\n [!code-vb[DayRenderEventArgsSelectUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_568_1.aspx)]"
