  name: HotSpotMode
  nameWithType: HotSpotMode
  fullName: System.Web.UI.WebControls.HotSpotMode
  type: Enum
  summary: "Especifica os comportamentos de uma <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> do objeto em um <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> controlar quando o <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> é clicado."
  remarks: "A enumeração HotSpotMode representa os comportamentos que você pode aplicar a um <xref:System.Web.UI.WebControls.HotSpot>objeto dentro de um <xref:System.Web.UI.WebControls.ImageMap>controle.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> O <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>e o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>Propriedades usam esses valores de enumeração para definir o comportamento de um <xref:System.Web.UI.WebControls.HotSpot>objeto quando ele for clicado.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> Se ambas as propriedades forem definidas, o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>propriedade especificada em cada indivíduo <xref:System.Web.UI.WebControls.HotSpot>objeto tem precedência sobre o <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>propriedade no controle.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       Se você especificar `HotSpotMode.NotSet` para o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>propriedade de um indivíduo <xref:System.Web.UI.WebControls.HotSpot>objeto, o <xref:System.Web.UI.WebControls.HotSpot>obtém seu comportamento de que o contém <xref:System.Web.UI.WebControls.ImageMap>do controle <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> Nesse cenário, se o <xref:System.Web.UI.WebControls.ImageMap>do controle <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>propriedade está `NotSet` ou nenhum valor for especificado, o comportamento padrão é navegar até uma URL.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap>      > [!NOTE] > Se um <xref:System.Web.UI.WebControls.ImageMap>comportamento do controle não é especificado usando o <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>propriedade ou o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>propriedade no <xref:System.Web.UI.WebControls.HotSpot>objetos que ele contém, por padrão, o comportamento `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> Além disso, se o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>Propriedades o <xref:System.Web.UI.WebControls.HotSpot>objetos que um <xref:System.Web.UI.WebControls.ImageMap>controle contém são definidos como `HotSpotMode.NotSet` e nenhum valor for especificado para o <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>propriedade, o comportamento padrão é `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       Se você especificar `HotSpotMode.Navigate` para qualquer um de <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>propriedade ou o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>a página de propriedade, navega para uma URL quando o <xref:System.Web.UI.WebControls.HotSpot>é clicado.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> Use o <xref:System.Web.UI.MobileControls.Image.NavigateUrl%2A?displayProperty=fullName>ou o <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A?displayProperty=fullName>propriedade para especificar a URL de navegação.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A?displayProperty=fullName> </xref:System.Web.UI.MobileControls.Image.NavigateUrl%2A?displayProperty=fullName>       Se você especificar `HotSpotMode.PostBack` para qualquer um de <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>propriedade ou o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>propriedade, a página gera um postback para o servidor quando o <xref:System.Web.UI.WebControls.HotSpot>é clicado.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> Use o <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>propriedade para especificar um nome para o <xref:System.Web.UI.WebControls.HotSpot>objeto.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Esse nome será passado a <xref:System.Web.UI.WebControls.ImageMapEventArgs>dados de evento quando ocorre o evento de postback.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Quando um postback <xref:System.Web.UI.WebControls.HotSpot>é clicado, o <xref:System.Web.UI.WebControls.ImageMap.Click>é gerado.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> Para controlar programaticamente as ações executadas quando um postback <xref:System.Web.UI.WebControls.HotSpot>é clicado, fornecer um manipulador de eventos para o <xref:System.Web.UI.WebControls.ImageMap.Click>evento.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       Se você especificar `HotSpotMode.Inactive` para o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>propriedade, o <xref:System.Web.UI.WebControls.HotSpot>objeto não tem nenhum comportamento de quando ele for clicado.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> Você pode usar esse valor para criar um ponto de acesso inativo dentro de um ponto de acesso de active maior. Essa opção é fornecida para que você possa criar zonas de ponto de acesso mais complexas em um <xref:System.Web.UI.WebControls.ImageMap>controle.</xref:System.Web.UI.WebControls.ImageMap>       Para criar uma área inativa em um ponto de acesso a ativo, você deve especificar o ponto de acesso inativo antes do ativo no <xref:System.Web.UI.WebControls.ImageMap>controle.</xref:System.Web.UI.WebControls.ImageMap> Por exemplo, a seguinte <xref:System.Web.UI.WebControls.ImageMap>define um anel active especificando um ponto de acesso circular inativo dentro de um ponto de acesso circular active maior: ```   <asp:ImageMap ID=&quot;SaturnImage&quot;           ImageUrl=&quot;~/saturn.PNG&quot;           runat=&quot;server&quot; OnClick=&quot;SaturnImage_Click&quot;>       <asp:CircleHotSpot AlternateText=&quot;planet&quot; HotSpotMode=PostBack             PostBackValue=&quot;planet&quot; Radius=40 X=100 Y=100 />          <asp:CircleHotSpot HotSpotMode=Inactive              Radius=60 X=100 Y=100 />       <asp:CircleHotSpot AlternateText=&quot;rings&quot; HotSpotMode=PostBack             PostBackValue=&quot;rings&quot; Radius=80 X=100 Y=100 />   </asp:ImageMap>   ``` </xref:System.Web.UI.WebControls.ImageMap>"
  example:
  - "The following code example demonstrates how to use the HotSpotMode enumeration values to set the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property. The page contains an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property is not set on either of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects because they get their behavior from the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMap.HotSpotMode1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_261_1.aspx)]\n [!code-cs[ImageMap.HotSpotMode1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_261_1.aspx)]"
  syntax:
    content: public enum HotSpotMode
  inheritance:
  - System.Enum
  platform:
  - net462
