  summary: "Representa um <xref uid=&quot;langword_csharp_&lt;saml:Action&gt;&quot; name=&quot;&lt;saml:Action&gt;&quot; href=&quot;&quot;> </xref> elemento definido por SAML 2.0."
  remarks: "A classe Saml2Action Especifica uma ação em um recurso para o qual autorização é o solicitado, concedida ou negada em <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>       O <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>representa uma declaração sobre a capacidade de executar um conjunto de ações especificado em um recurso especificado do assunto de uma asserção SAML 2.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement> Um Saml2Action podem ser adicionados para o <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A?displayProperty=fullName>propriedade para especificar a ação desejada.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A?displayProperty=fullName> O <xref:System.IdentityModel.Tokens.Saml2Action.Value%2A>propriedade representa a ação e o <xref:System.IdentityModel.Tokens.Saml2Action.Namespace%2A>propriedade especifica o namespace XML no qual a ação está definida.</xref:System.IdentityModel.Tokens.Saml2Action.Namespace%2A> </xref:System.IdentityModel.Tokens.Saml2Action.Value%2A> O <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Resource%2A?displayProperty=fullName>propriedade especifica o recurso no qual se aplica a decisão de acesso, e o <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A>propriedade especifica a decisão de acesso.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Resource%2A?displayProperty=fullName>       [!INCLUDE[wif_saml2_ref](~/add/includes/wif-saml2-ref-md.md)]"
