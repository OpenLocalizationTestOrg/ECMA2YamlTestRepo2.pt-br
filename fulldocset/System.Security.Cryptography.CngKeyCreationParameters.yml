  name: CngKeyCreationParameters
  nameWithType: CngKeyCreationParameters
  fullName: System.Security.Cryptography.CngKeyCreationParameters
  type: Class
  summary: "Contém propriedades avançadas para criação da chave."
  remarks: "<xref:System.Security.Cryptography.CngKey>objetos contêm propriedades.</xref:System.Security.Cryptography.CngKey> Algumas propriedades devem ser adicionadas a uma chave quando ela é criada. Outras propriedades podem ser adicionadas depois que a chave é criada.       A classe CngKeyCreationParameters permite adicionar propriedades a uma chave que está sendo criada. Você pode fazer isso, passando um objeto CngKeyCreationParameters que contém propriedades de chave padrão, como o provedor de armazenamento de chaves (KSP), exportar política, o uso da chave, política de interface de usuário e identificador de janela pai, o <xref:System.Security.Cryptography.CngKey.Create%2A>método.</xref:System.Security.Cryptography.CngKey.Create%2A> O <xref:System.Security.Cryptography.CngKey>objeto sendo criado será inicializado com esses valores antes de ele é finalizado.</xref:System.Security.Cryptography.CngKey>       Você também pode adicionar propriedades não padrão para uma chave usando o <xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>propriedade.</xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>       Se você precisar adicionar propriedades depois de uma chave é criada, use o <xref:System.Security.Cryptography.CngKey.SetProperty%2A>método.</xref:System.Security.Cryptography.CngKey.SetProperty%2A>"
  syntax:
    content: public sealed class CngKeyCreationParameters
