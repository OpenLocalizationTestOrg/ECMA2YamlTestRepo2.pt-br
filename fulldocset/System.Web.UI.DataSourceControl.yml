  name: DataSourceControl
  nameWithType: DataSourceControl
  fullName: System.Web.UI.DataSourceControl
  type: Class
  summary: "Serve como a classe base para controles que representam as fontes de dados a controles de associação de dados."
  remarks: "ASP.NET oferece suporte a uma arquitetura de associação de dados de controle que permite que os controles de servidor Web associar aos dados de uma maneira consistente. Controles de servidor Web que associar aos dados são conhecidos como controles associados a dados e as classes que facilitam que são chamados de vinculação de controles da fonte de dados. Controles de fonte de dados podem representar qualquer fonte de dados: um banco de dados relacional, um arquivo, um fluxo, um objeto comercial e assim por diante. Fonte de dados controla apresentar dados de uma maneira consistente para controles associados a dados, independentemente da origem ou o formato dos dados subjacentes.       Use os controles de fonte de dados que são fornecidos com o ASP.NET, incluindo <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.AccessDataSource>, e <xref:System.Web.UI.WebControls.XmlDataSource>, para executar a maioria das tarefas de desenvolvimento na Web.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Você usa a classe base do DataSourceControl quando para implementar seu próprio controle de fonte de dados personalizados.       Embora qualquer classe que implementa o <xref:System.Web.UI.IDataSource>interface é um controle de fonte de dados, a maioria dos controles de fonte de dados ASP.NET estender abstrata DataSourceControl classe, que fornece uma implementação básica do <xref:System.Web.UI.IDataSource>interface.</xref:System.Web.UI.IDataSource> </xref:System.Web.UI.IDataSource> A classe DataSourceControl também fornece uma implementação do <xref:System.ComponentModel.IListSource>interface, que permite que você atribua programaticamente o controle de fonte de dados para o `DataSource` propriedade de um controle associado a dados e retornar dados para o controle como uma lista básica.</xref:System.ComponentModel.IListSource>       Qualquer controle ASP.NET que deriva de <xref:System.Web.UI.WebControls.DataBoundControl>classe possa se associar a um controle de fonte de dados.</xref:System.Web.UI.WebControls.DataBoundControl> Quando um <xref:System.Web.UI.WebControls.DataBoundControl>está associado a um controle de fonte de dados, associação de dados é executada automaticamente em tempo de execução.</xref:System.Web.UI.WebControls.DataBoundControl> Você também pode usar controles da fonte de dados com controles do ASP.NET que expõem um `DataSource` ou `DataSourceID` propriedade e associação de dados básicos de suporte, mas são não derivado de <xref:System.Web.UI.WebControls.DataBoundControl>.</xref:System.Web.UI.WebControls.DataBoundControl> Ao usar esses controles de associação de dados, você deve chamar explicitamente o `DataBind` método. Para obter mais informações sobre associação de dados, consulte [ASP.NET mapa de conteúdo de acesso de dados](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).       Você pode pensar em um controle de fonte de dados como a combinação de objeto DataSourceControl e suas listas associadas de dados, chamado de exibições da fonte de dados. Cada lista de dados é representada por um <xref:System.Web.UI.DataSourceView>objeto.</xref:System.Web.UI.DataSourceView> Como o armazenamento de dados subjacente contém uma ou mais listas de dados, um DataSourceControl é sempre associado a um ou mais nomes <xref:System.Web.UI.DataSourceView>objetos.</xref:System.Web.UI.DataSourceView> O <xref:System.Web.UI.IDataSource>interface define os métodos que todos os controles de fonte de dados usam para interagir com exibições da fonte de dados: o <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>método é usado para enumerar os modos de exibição de fonte de dados associados atualmente com o controle de fonte de dados e o <xref:System.Web.UI.DataSourceControl.GetView%2A>método é usado para recuperar uma instância de modo de exibição de fonte de dados específico por nome.</xref:System.Web.UI.DataSourceControl.GetView%2A> </xref:System.Web.UI.DataSourceControl.GetViewNames%2A> </xref:System.Web.UI.IDataSource>       Você também pode considerar o controle de fonte de dados como distintos duas interfaces que usam os chamadores para acessar dados. A classe DataSourceControl é a interface que os desenvolvedores de página interagem com diretamente ao desenvolver uma página de Web Forms, e o <xref:System.Web.UI.DataSourceView>classe é a interface que os autores de controle associado a dados e controles associados a dados interagem com.</xref:System.Web.UI.DataSourceView> Porque o <xref:System.Web.UI.DataSourceView>objeto está disponível somente em tempo de execução, qualquer estado persistente para o controle de fonte de dados ou exibição da fonte de dados deve ser exposta diretamente pelo controle de fonte de dados.</xref:System.Web.UI.DataSourceView>       Não há nenhum processamento visual de controles de fonte de dados do ASP.NET; eles são implementados como controles que você possa criar declarativamente e, opcionalmente, permitir que eles participam do gerenciamento de estado. Como resultado, os controles de fonte de dados dão suporte aos recursos visual como <xref:System.Web.UI.DataSourceControl.EnableTheming%2A>ou <xref:System.Web.UI.DataSourceControl.SkinID%2A>.</xref:System.Web.UI.DataSourceControl.SkinID%2A> </xref:System.Web.UI.DataSourceControl.EnableTheming%2A>"
  example:
  - "The following code example demonstrates how a class can extend the DataSourceControl class. The `CsvDataSource` control represents comma-separated file data stored in a .csv file. The `CsvDataSource` class provides its own implementations of the <xref:System.Web.UI.DataSourceControl.GetView%2A>, <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>, and other methods, because the base class implementations are not functional.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1#1](~/add/codesnippet/csharp/t-system.web.ui.datasour_0_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_0_1.vb)]  \n  \n The following code example demonstrates how to use the `CsvDataSource` control in a Web form.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1_webform#50](~/add/codesnippet/csharp/t-system.web.ui.datasour_0_2.aspx)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1_webform#50](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_0_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Bindable(false)]

      [System.ComponentModel.Designer("System.Web.UI.Design.DataSourceDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.DataSourceControlBuilder))]

      [System.Web.UI.NonVisualControl]

      public abstract class DataSourceControl : System.Web.UI.Control, System.ComponentModel.IListSource, System.Web.UI.IDataSource
