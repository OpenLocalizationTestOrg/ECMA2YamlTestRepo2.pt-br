  name: CompositeCollection
  nameWithType: CompositeCollection
  fullName: System.Windows.Data.CompositeCollection
  type: Class
  summary: "Permite que várias coleções e itens a serem exibidos como uma única lista."
  remarks: "CompositeCollection pode conter itens, como cadeias de caracteres, objetos, [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] nós, elementos, bem como outras coleções. Um que <xref:System.Windows.Controls.ItemsControl>usa os dados de CompositeCollection para gerar o conteúdo de acordo com seu <xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>.</xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A> </xref:System.Windows.Controls.ItemsControl> Para obter mais informações sobre como usar <xref:System.Windows.Controls.ItemsControl>objetos para associar a coleções, consulte o seção associando a coleções do [visão geral de associação de dados](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ItemsControl>"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.Ignore)]

      public class CompositeCollection : System.Collections.IList, System.Collections.Specialized.INotifyCollectionChanged, System.ComponentModel.ICollectionViewFactory, System.Windows.IWeakEventListener
