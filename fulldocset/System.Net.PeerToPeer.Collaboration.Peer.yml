tion.PeerContact>e <xref:System.Net.PeerToPeer.Collaboration.PeerNearMe>.</xref:System.Net.PeerToPeer.Collaboration.PeerNearMe> </xref:System.Net.PeerToPeer.Collaboration.PeerContact> </xref:System.Net.PeerToPeer.Collaboration.Peer>"
  syntax:
    content: public System.Net.PeerToPeer.Collaboration.PeerObjectCollection GetObjects ();
