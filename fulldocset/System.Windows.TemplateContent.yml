  summary: "Implementa a lógica de gravação e reprodução que usam modelos para adiar o conteúdo quando eles interagem com os gravadores e leitores XAML."
  remarks: "Essa classe não tem nenhuma API pública na versão Beta do .NET Framework 4.5. Ele fornece um valor de propriedade para <xref:System.Windows.FrameworkTemplate.Template%2A>.</xref:System.Windows.FrameworkTemplate.Template%2A> O construtor é interno. Há um caminho de instanciação, mas é complexa. Criando um modelo se baseia em <xref:System.Windows.TemplateContentLoader>, que requer um <xref:System.Xaml.XamlReader>que representa uma instância do leitor adiada e um <xref:System.Xaml.IXamlObjectWriterFactory>service.</xref:System.Xaml.IXamlObjectWriterFactory> </xref:System.Xaml.XamlReader> </xref:System.Windows.TemplateContentLoader> Essas considerações sobre geralmente só é relevantes para aqueles que não estiver usando o XAML padrão para o comportamento de processamento do WPF, que inclui adiado processamento de conteúdo de modelos como parte de sua infraestrutura e não exige que o autor do aplicativo WPF típico acessar APIs mencionadas anteriormente."
  syntax:
