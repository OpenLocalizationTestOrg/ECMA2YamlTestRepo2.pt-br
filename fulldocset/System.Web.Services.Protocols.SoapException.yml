  summary: "Obtém um <xref href=&quot;System.Xml.XmlNode&quot;> </xref> que representa os detalhes de informações de erro específicas do aplicativo."
  remarks: "A propriedade de detalhes pode ser definida usando um dos construtores de classe que aceita um valor de detalhe.       A propriedade de detalhes é usada para fornecer detalhes de erro específicas do aplicativo relacionados ao `Body` elemento da solicitação SOAP. Acordo com a especificação de SOAP, se ocorrer um erro porque a solicitação do cliente não pode ser processada devido ao `Body` solicitar o elemento de SOAP, a propriedade de detalhes deve ser definida. Se ocorrer um erro nas entradas de cabeçalho da solicitação SOAP, é necessário gerar um <xref:System.Web.Services.Protocols.SoapHeaderException>, de modo que os detalhes do erro são retornados no cabeçalho SOAP.</xref:System.Web.Services.Protocols.SoapHeaderException> Se o erro não ocorre, devido ao processamento do `Body` elemento e, em seguida, a propriedade Detail não deve ser definido.       Em construção um <xref:System.Xml.XmlNode>para a propriedade de detalhes, o <xref:System.Xml.XmlQualifiedName.Name%2A>e <xref:System.Xml.XmlQualifiedName.Namespace%2A>Propriedades de <xref:System.Web.Services.Protocols.SoapException.DetailElementName>pode ser usado para garantir a consistência com a especificação de SOAP.</xref:System.Web.Services.Protocols.SoapException.DetailElementName> </xref:System.Xml.XmlQualifiedName.Namespace%2A> </xref:System.Xml.XmlQualifiedName.Name%2A> </xref:System.Xml.XmlNode>       Todos os elementos filho imediato do elemento de detalhes são chamados de entradas de detalhes e cada entrada de detalhes é codificada como um elemento independente dentro do elemento de detalhes."
  example:
  - "The following example throws a <xref:System.Web.Services.Protocols.SoapException>, where the XML Web service method sets the Detail property.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
