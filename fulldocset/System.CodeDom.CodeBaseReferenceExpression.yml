  name: CodeBaseReferenceExpression
  nameWithType: CodeBaseReferenceExpression
  fullName: System.CodeDom.CodeBaseReferenceExpression
  type: Class
  summary: "Representa uma referência para a classe base."
  remarks: "CodeBaseReferenceExpression representa uma referência para a classe base da classe atual. A classe base é, às vezes, também conhecido como a classe pai ou superclasse. Referências a classe base são usadas ao substituir um método ou propriedade para chamar a implementação da classe base do método ou propriedade. Por exemplo, uma substituição de um método ToString acrescenta uma cadeia de caracteres ao final da classe base `ToString` da chamada do método seria base. ToString () em c#."
  example:
  - "This example demonstrates using a CodeBaseReferenceExpression to reference a base class method.  \n  \n [!code-cs[CodeBaseReferenceExpressionExample#2](~/add/codesnippet/csharp/t-system.codedom.codebas_1.cs)]\n [!code-vb[CodeBaseReferenceExpressionExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codebas_1.vb)]\n [!code-cpp[CodeBaseReferenceExpressionExample#2](~/add/codesnippet/cpp/t-system.codedom.codebas_1.cpp)]"
