  type: Class
  summary: "Usado pelo <xref href=&quot;System.Web.SiteMap&quot;> </xref> classe para controlar o conjunto de <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> objetos que estão disponíveis para o <xref href=&quot;System.Web.SiteMap&quot;> </xref> durante a inicialização de mapa de site. Essa classe não pode ser herdada."
  remarks: "A classe SiteMapProviderCollection é fortemente tipada <xref:System.Collections.Hashtable>coleção de <xref:System.Web.SiteMapProvider>objetos.</xref:System.Web.SiteMapProvider> </xref:System.Collections.Hashtable> Além dos dois adicionar métodos <xref:System.Web.SiteMapProviderCollection.Add%28System.Configuration.Provider.ProviderBase%29>e <xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29>, a classe SiteMapProviderCollection suporta o <xref:System.Web.SiteMapProviderCollection.AddArray%2A>método para adicionar uma matriz do tipo <xref:System.Web.SiteMapProvider>.</xref:System.Web.SiteMapProvider> </xref:System.Web.SiteMapProviderCollection.AddArray%2A> </xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29> </xref:System.Web.SiteMapProviderCollection.Add%28System.Configuration.Provider.ProviderBase%29>       O SiteMapProviderCollection é usado pelo <xref:System.Web.SiteMap>classe para controlar o conjunto de <xref:System.Web.SiteMapProvider>objetos que estão disponíveis para o <xref:System.Web.SiteMap>durante a inicialização de mapa de site.</xref:System.Web.SiteMap> </xref:System.Web.SiteMapProvider> </xref:System.Web.SiteMap> No entanto, a presença de um <xref:System.Web.SiteMapProvider>no provedor de coleção não significa necessariamente que é usado por um <xref:System.Web.SiteMap>do objeto, só que ele está disponível para uso.</xref:System.Web.SiteMap> </xref:System.Web.SiteMapProvider>       Quando um <xref:System.Web.SiteMapProvider>é armazenado em SiteMapProviderCollection, o <xref:System.Configuration.Provider.ProviderBase.Name%2A>propriedade é usada como chave.</xref:System.Configuration.Provider.ProviderBase.Name%2A> </xref:System.Web.SiteMapProvider>"
  example:
  - "The following code example demonstrates how to retrieve the SiteMapProviderCollection object from the <xref:System.Web.SiteMap> object and iterate through it.  \n  \n If you have more than just the default provider configured for your site, you will see each provider that is displayed. For example, if you are using the sample `AccessSiteMapProvider` found in the <xref:System.Web.SiteMapProvider> class overview, you will see the following output.  \n  \n```  \nXmlSiteMapProvider   System.Web.XmlSiteMapProvider  \nAccessSiteMapProvider   Samples.AspNet.Controls.AccessSiteMapProvider  \n```  \n  \n [!code-cs[System.Web.SiteMap_2#1](~/add/codesnippet/csharp/t-system.web.sitemapprov_0_1.aspx)]\n [!code-vb[System.Web.SiteMap_2#1](~/add/codesnippet/visualbasic/t-system.web.sitemapprov_0_1.aspx)]"
