  namespace: System.Drawing.Text
  summary: "Adiciona uma fonte contida na memória do sistema para esse <xref href=&quot;System.Drawing.Text.PrivateFontCollection&quot;> </xref>."
  remarks: "Para usar a fonte de memória, o texto em um controle deve ser processado com o GDI+. Use o <xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A>método, passando `true`, configurar a renderização de GDI+ no aplicativo ou em controles individuais, definindo o controle <xref:System.Windows.Forms.GroupBox.UseCompatibleTextRendering%2A>propriedade `true`.</xref:System.Windows.Forms.GroupBox.UseCompatibleTextRendering%2A> </xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A> Alguns controles não podem ser renderizados com GDI+."
  syntax:
