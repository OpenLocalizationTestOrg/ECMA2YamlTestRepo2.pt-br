  name: ServiceAccount
  nameWithType: ServiceAccount
  fullName: System.ServiceProcess.ServiceAccount
  type: Enum
  summary: "Especifica o contexto de segurança do serviço, que define o tipo de logon."
  remarks: "Use a enumeração ServiceAccount quando você inicializar um <xref:System.ServiceProcess.ServiceProcessInstaller>para especificar o contexto de segurança do serviço que você está instalando.</xref:System.ServiceProcess.ServiceProcessInstaller> O contexto de segurança indica os privilégios que tem um serviço no sistema e como os serviços agir na rede (por exemplo, se o serviço apresenta credenciais ou credenciais anônimas aos servidores remotos do computador). A enumeração ServiceAccount oferece uma gama de privilégios para que você pode especificar exatamente os privilégios que necessários para qualquer serviço específico.       O `LocalSystem` valor define uma conta altamente privilegiada, mas a maioria dos serviços não exigem tal um nível de privilégio elevado. O `LocalService` e `NetworkService` os membros da enumeração fornecem um nível de privilégio mais baixo para o contexto de segurança.      > [!NOTE] > Os valores `LocalService` e `NetworkService` estão disponíveis somente na família Windows XP e Windows Server 2003."
  example:
  - "The following code example demonstrates how to use the ServiceAccount enumeration to install new programs by using the system account's security context.  \n  \n [!code-cpp[Classic ServiceInstaller Example#1](~/add/codesnippet/cpp/t-system.serviceprocess._5_1.cpp)]\n [!code-cs[Classic ServiceInstaller Example#1](~/add/codesnippet/csharp/t-system.serviceprocess._5_1.cs)]\n [!code-vb[Classic ServiceInstaller Example#1](~/add/codesnippet/visualbasic/t-system.serviceprocess._5_1.vb)]"
  syntax:
    content: public enum ServiceAccount
