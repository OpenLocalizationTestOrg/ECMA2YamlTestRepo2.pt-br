  langs:
  - csharp
  name: ServiceDescription
  nameWithType: ServiceDescription
  fullName: System.Web.Services.Description.ServiceDescription
  type: Class
  summary: "Fornece uma maneira de criar e formatar um WSDL Web Services Description Language () documento arquivo válido, completo com namespaces apropriados, elementos e atributos, para descrever um serviço Web XML. Essa classe não pode ser herdada."
  remarks: "As instâncias dessa classe podem ser criadas com o o `new` palavra-chave ou o estático <xref:System.Web.Services.Description.ServiceDescription.Read%2A>método, que analisa um arquivo WSDL e atribui seus valores para membros apropriados da classe.</xref:System.Web.Services.Description.ServiceDescription.Read%2A>       WSDL é uma linguagem baseada em XML para descrever serviços Web XML. A classe ServiceDescription corresponde ao elemento raiz, `definitions`, de um arquivo WSDL. Para obter mais informações sobre WSDL, consulte a especificação em http://www.w3.org/TR/wsdl/."
  example:
  - "The following example shows how to create an instance of the ServiceDescription class.  \n  \n [!code-vb[ServiceDescription#1](~/add/codesnippet/visualbasic/t-system.web.services.de_0_1.vb)]\n [!code-cpp[ServiceDescription#1](~/add/codesnippet/cpp/t-system.web.services.de_0_1.cpp)]\n [!code-cs[ServiceDescription#1](~/add/codesnippet/csharp/t-system.web.services.de_0_1.cs)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      [System.Xml.Serialization.XmlRoot("definitions", Namespace="http://schemas.xmlsoap.org/wsdl/")]

      public sealed class ServiceDescription : System.Web.Services.Description.NamedItem
