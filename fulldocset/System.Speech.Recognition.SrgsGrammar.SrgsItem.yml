  name: SrgsItem
  nameWithType: SrgsItem
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsItem
  type: Class
  summary: "Representa um elemento de gramática que contém frases ou outras entidades que um usuário pode falar para produzir um reconhecimento bem-sucedido."
  remarks: "Um objeto SrgsItem pode consistir de frases, entidades, como <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>objetos, as combinações de lógicas de frases e <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>objetos e assim por diante.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> Você pode usar o <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Elements%2A>propriedade na classe SrgsItem para acessar os constituintes de um objeto SrgsItem.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Elements%2A>       A ordem na qual SrgsItem objetos aparecem em um determinado <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>objeto Especifica a ordem na qual um usuário deve falá-los.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> Por padrão, o conteúdo de um SrgsItem deve ser falado exatamente uma vez. Para especificar que o conteúdo de um SrgsItem deve ser falado repetidamente, use o <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.%23ctor%2A>construtor e defina o `repeatCount` parâmetro.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.%23ctor%2A> Da mesma forma, para especificar um intervalo para o número de vezes que um SrgsItem pode ser dita, crie o SrgsItem com um dos construtores que definam o <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MaxRepeat%2A>propriedade e o <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MinRepeat%2A>propriedade.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MinRepeat%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MaxRepeat%2A> Se o SrgsItem já existir, você pode usar uma da <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A?displayProperty=fullName>ou <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A>métodos para especificar as repetições.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A?displayProperty=fullName>       Você também pode especificar a probabilidade de que um item será falado repetidamente, definindo o valor da <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.RepeatProbability%2A>propriedade.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.RepeatProbability%2A>       SrgsItem objetos dentro de um <xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf>objeto compõem uma lista de alternativas a partir do qual o usuário pode falar um.</xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf> Você pode usar o <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A>propriedade para especificar a probabilidade de que um determinado item na lista será falado.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A>       SrgsItem classe representa o `item` elemento que é definido no World Wide Web Consortium (W3C) [especificação de gramática de reconhecimento de fala (SRGS) versão 1.0](http://go.microsoft.com/fwlink/?LinkId=201761). Para obter informações sobre o SRGS `item` elemento e detalhes sobre o suporte por Speech, consulte [item elemento](http://msdn.microsoft.com/en-us/10cba7dd-994e-4aa7-907e-0669e5467d60)."
