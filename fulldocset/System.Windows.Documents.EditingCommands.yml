  summary: "Representa o comando AlignJustify, que solicita que o parágrafo atual ou uma seleção de parágrafos justificados."
  remarks: "Esse comando funciona no <xref:System.Windows.Documents.Paragraph>nível.</xref:System.Windows.Documents.Paragraph>  Se esse comando é chamado em uma seleção parcial de conteúdo dentro de um parágrafo (incluindo uma seleção vazia em que o cursor está dentro de um parágrafo), o efeito solicitado é aplicado a todo o parágrafo.  Se esse comando é chamado em uma seleção que abrange vários parágrafos, o efeito é aplicado a todos os parágrafos na seleção.       Quando o conteúdo é justificado, o espaçamento horizontal dentro de cada linha de conteúdo é ajustado para que as linhas justificadas de largura igual ou quase igual.  Normalmente é justificado de conteúdo para criar os cantos arredondados nos lados do conteúdo.       Como normalmente é menor do que o restante, a última linha de um parágrafo pode permanecer justificada depois que esse comando é invocado.       A figura a seguir mostra o conteúdo justificado (alinhado à esquerda).       ![Captura de tela: O conteúdo não está justificado](~/add/media/content-unjustified.png &quot;captura de tela: conteúdo não está justificado&quot;) a figura a seguir mostra o conteúdo mesmo depois que ele tiver sido justificado.       ![Captura de tela de conteúdo de texto justificado à](~/add/media/content-justified.png &quot;captura de tela de conteúdo de texto justificado à&quot;) não é necessariamente uma implementação real que responde a este comando em qualquer objeto especificado; em muitos casos, a implementação que responde a um comando é responsabilidade do gravador de aplicativos.       Esse comando tem o suporte nativo pelo <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox>      <a name=&quot;xamlAttributeUsage_AlignJustify&quot;></a># # Uso do atributo XAML```   <object property=&quot;AlignJustify&quot;/>   ```"
