  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Obtém ou define o nome do comando padrão. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Quando definido, o <xref:System.Web.UI.MobileControls.ObjectList>tenta processar um atalho para invocar o comando padrão.</xref:System.Web.UI.MobileControls.ObjectList> Em HTML, o padrão de processamento em `ListView` exibe o primeiro campo como um link para o `DetailsView` de <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> Definindo a propriedade DefaultCommand, clique no link invoca o comando padrão. Invocar o comando padrão gera o <xref:System.Web.UI.MobileControls.ObjectList.ItemCommand>evento.</xref:System.Web.UI.MobileControls.ObjectList.ItemCommand> O <xref:System.Web.UI.MobileControls.Command.CommandName%2A>do <xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs>objeto é definido como o valor da propriedade DefaultCommand.</xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs> </xref:System.Web.UI.MobileControls.Command.CommandName%2A>       Mesmo se um comando padrão for definido, você deve incluir um comando com o mesmo nome na coleção de comandos. Se o controle não pode processar um elemento gráfico que inclui um atalho para o comando padrão, o comando padrão ainda estará disponível por meio do processamento de <xref:System.Web.UI.MobileControls.ObjectListCommandCollection>.</xref:System.Web.UI.MobileControls.ObjectListCommandCollection>"
  syntax:
    content: protected static readonly string DefaultCommand;
    return:
      type: System.String
      description: "A ser adicionado."
