  fullName: System.Windows.SourceChangedEventHandler
  type: Delegate
  summary: "Representa o método que manipulará o evento &quot;SourceChanged&quot; nos elementos específicos de ouvinte."
  remarks: "O evento &quot;SourceChanged&quot; que este delegado representa manipuladores para não é exposto como um público [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] evento, como é o caso com eventos roteados mais. Em vez disso, o &quot;SourceChanged&quot; é um evento roteado que permanece privado para o [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] infraestrutura e é roteada direta. Porque é direta roteadas, `sender` e <xref:System.Windows.RoutedEventArgs.Source%2A>no evento dados sempre são o mesmo objeto.</xref:System.Windows.RoutedEventArgs.Source%2A> Você pode adicionar e remover manipuladores para esse evento, apesar do nível de acesso privado de evento em si, usando os métodos públicos <xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>e <xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A>.</xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A> </xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>       O `sender` do evento será uma classe derivada de <xref:System.Windows.PresentationSource>.</xref:System.Windows.PresentationSource>"
  syntax:
    content: public delegate void SourceChangedEventHandler(object sender, SourceChangedEventArgs e);
