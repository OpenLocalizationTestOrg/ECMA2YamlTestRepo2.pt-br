  name: RequiredAttributeAttribute
  nameWithType: RequiredAttributeAttribute
  fullName: System.Runtime.CompilerServices.RequiredAttributeAttribute
  type: Class
  summary: "Especifica que um compilador importação deve totalmente entender a semântica de uma definição de tipo, ou se recusar a usá-lo.  Essa classe não pode ser herdada."
  remarks: "Você pode aplicar esse atributo para classes, estruturas, enumerações e interfaces.       Por exemplo, você pode usar esse atributo para marcar uma classe C++ que tem um construtor de cópia. Nenhum compilador que usa essa classe deve entender cada restrição de uso, como nunca criar um objeto de classe no lixo coletado heap, porque uma realocação não chama o construtor de cópia.       As classes no <xref:System.Runtime.CompilerServices>para os autores de compilador usam apenas.</xref:System.Runtime.CompilerServices>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Interface, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class RequiredAttributeAttribute : Attribute
