- uid: System.Web.Profile.SqlProfileProvider.ApplicationName
  id: ApplicationName
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: ApplicationName
  nameWithType: SqlProfileProvider.ApplicationName
  fullName: System.Web.Profile.SqlProfileProvider.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Obtém ou define o nome do aplicativo para armazenar e recuperar informações de perfil."
  remarks: "A propriedade ApplicationName é usada pelo <xref:System.Web.Profile.SqlProfileProvider>para associar as informações de perfil com diferentes aplicativos.</xref:System.Web.Profile.SqlProfileProvider> Isso permite que vários aplicativos usar o mesmo banco de dados para armazenar informações do usuário sem exibir conflitos entre os usuários duplicados. Vários aplicativos ASP.NET podem usar o mesmo banco de dados de usuário, especificando o mesmo valor na propriedade ApplicationName. A propriedade ApplicationName pode ser definida programaticamente, ou pode ser definida declarativamente no arquivo de configuração para o aplicativo Web usando o `applicationName` atributo.       Se um valor não for especificado para o `applicationName` atributo no arquivo de configuração para o aplicativo Web, em seguida, o <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>valor é usado para aplicativos ASP.NET.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A> Para aplicativos não-ASP.NET, o valor padrão é o <xref:System.Diagnostics.ProcessModule.ModuleName%2A>valor sem a extensão de arquivo.</xref:System.Diagnostics.ProcessModule.ModuleName%2A>      > [!CAUTION] > Como uma instância do provedor de perfil padrão único é usada para todas as solicitações atendidas por um <xref:System.Web.HttpApplication>do objeto, você pode ter várias solicitações de execução simultaneamente e a tentativa de definir o valor da propriedade ApplicationName.</xref:System.Web.HttpApplication> A propriedade ApplicationName não é thread-safe para várias gravações e alterar o valor da propriedade ApplicationName pode resultar em comportamento inesperado para vários usuários de um aplicativo. É recomendável que você evite escrever código que permite aos usuários definir a propriedade ApplicationName, a menos que você precisa. Um exemplo de um aplicativo em que pode ser necessário definir a propriedade ApplicationName é um aplicativo administrativo que gerencia os dados de perfil para vários aplicativos. Esse aplicativo deve ser um aplicativo de usuário único e não é um aplicativo Web."
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies the application's <xref:System.Web.Profile.SqlProfileProvider> instance and sets the ApplicationName property value to `MyApplication`.  \n  \n```  \n<profile defaultProvider=\"SqlProvider\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Profile.SqlProfileProvider\"  \n      connectionStringName=\"SqlServices\"  \n      applicationName=\"MyApplication\" />  \n   </providers>  \n</profile>  \n```"
  syntax:
    content: public override string ApplicationName { get; set; }
    return:
      type: System.String
      description: "O nome do aplicativo para armazenar e recuperar informações de perfil. O padrão é o <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath*>valor.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath*>"
  overload: System.Web.Profile.SqlProfileProvider.ApplicationName*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Foi feita uma tentativa de definir a propriedade ApplicationName por um chamador que não tenha <xref href=&quot;System.Web.AspNetHostingPermissionLevel&quot;> </xref> permissão de hospedagem do ASP.NET."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "Foi feita uma tentativa para definir a propriedade ApplicationName como uma cadeia de caracteres que é maior do que 256 caracteres."
  platform:
  - net462
- uid: System.Web.Profile.SqlProfileProvider.DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  id: DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  nameWithType: SqlProfileProvider.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  fullName: System.Web.Profile.SqlProfileProvider.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Exclui os dados de perfil de usuário para perfis em que a data da última atividade ocorreu antes da data e hora especificadas."
  remarks: "O método DeleteInactiveProfiles é usado para remover dados de perfil não usados da fonte de dados para o aplicativo especificado pelo `applicationName` atributo no arquivo de configuração. Use o `authenticationOption` para especificar se deseja somente perfis anônimos, apenas autenticados perfis, ou todos os perfis a serem pesquisadas. Perfis pesquisados, de qualquer perfil com um <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>que ocorre em ou antes especificado `userInactiveSinceDate` o valor do parâmetro é excluído.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       As atualizações de banco de dados que são executadas durante a chamada ao método DeleteInactiveProfiles são feitas em uma transação. Se um erro for encontrado, a transação é revertida e nenhuma atualização será executada."
  example:
  - "The following code example shows an ASP.NET page that manages inactive profiles. A button is provided to delete all profiles that have not been accessed since the date specified for considering a profile to be inactive.  \n  \n [!code-vb[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/visualbasic/eeb194af-87d9-45d8-af95-_1.aspx)]\n [!code-cs[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/csharp/eeb194af-87d9-45d8-af95-_1.aspx)]"
  syntax:
    content: public override int DeleteInactiveProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, DateTime userInactiveSinceDate);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Uma da <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> valores, especificando se anônimo, autenticado ou ambos os tipos de perfis são excluídos."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "Um <xref:System.DateTime>que identifica quais perfis de usuário são consideradas inativas.</xref:System.DateTime> Se o <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>de um usuário de perfil ocorre em ou antes dessa data e hora, o perfil será considerado inativo.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    return:
      type: System.Int32
      description: "O número de perfis excluídos da fonte de dados."
  overload: System.Web.Profile.SqlProfileProvider.DeleteInactiveProfiles*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Profile.SqlProfileProvider.DeleteProfiles(System.String[])
  id: DeleteProfiles(System.String[])
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: DeleteProfiles(String[])
  nameWithType: SqlProfileProvider.DeleteProfiles(String[])
  fullName: System.Web.Profile.SqlProfileProvider.DeleteProfiles(String[])
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Exclui as propriedades de perfil e as informações da fonte de dados para a lista de nomes de usuário fornecida."
  remarks: "O método DeleteProfiles exclui todas as informações de perfil e propriedades para os perfis específicos da fonte de dados para o aplicativo especificado pelo `applicationName` atributo no arquivo de configuração. A lista de perfis a serem excluídos é especificada como uma matriz de cadeia de caracteres de nomes de usuário. Se as propriedades de perfil e as informações existem na fonte de dados para um nome de usuário na `usernames` parâmetro, eles são excluídos.       O valor de retorno pode ser diferente do que o comprimento da matriz especificada de `usernames`. Isso indica que alguns dos perfis na matriz especificada de `usernames` já foram excluídos do armazenamento de dados.       As atualizações de banco de dados que são executadas durante a chamada ao método DeleteProfiles são feitas em uma transação. Se um erro for encontrado, a transação é revertida e nenhuma atualização será executada."
  example:
  - "The following code example shows an ASP.NET page that manages inactive profiles. A <xref:System.Web.UI.WebControls.GridView> control displays the inactive profiles returned. Each row of the <xref:System.Web.UI.WebControls.GridView> control includes a button that deletes the profile for that row from the data source with a call to the DeleteProfiles method.  \n  \n [!code-vb[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/visualbasic/m-system.web.profile.sql_1.aspx)]\n [!code-cs[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/csharp/m-system.web.profile.sql_1.aspx)]"
  syntax:
    content: public override int DeleteProfiles (string[] usernames);
    parameters:
    - id: usernames
      type: System.String[]
      description: "Uma matriz de cadeia de caracteres de nomes de usuário para os perfis a serem excluídos."
    return:
      type: System.Int32
      description: "O número de perfis excluídos da fonte de dados."
  overload: System.Web.Profile.SqlProfileProvider.DeleteProfiles*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The length of <code>usernames</code> is zero.  \n  \n \\- or -  \n  \n One of the items in <code>usernames</code> is an empty string (\"\"), exceeds a length of 256 characters, or contains a comma.  \n  \n \\- or -  \n  \n Two or more items in <code>usernames</code> have the same value."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>usernames</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n One of the items in <code>usernames</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  platform:
  - net462
- uid: System.Web.Profile.SqlProfileProvider.DeleteProfiles(System.Web.Profile.ProfileInfoCollection)
  id: DeleteProfiles(System.Web.Profile.ProfileInfoCollection)
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: DeleteProfiles(ProfileInfoCollection)
  nameWithType: SqlProfileProvider.DeleteProfiles(ProfileInfoCollection)
  fullName: System.Web.Profile.SqlProfileProvider.DeleteProfiles(ProfileInfoCollection)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Exclui as informações para a lista fornecida de perfis e propriedades de perfil da fonte de dados."
  remarks: "O método DeleteProfiles exclui todas as informações de perfil e propriedades para os perfis específicos da fonte de dados para o aplicativo especificado pelo `applicationName` atributo no arquivo de configuração. A lista de perfis a serem excluídos é especificada usando um <xref:System.Web.Profile.ProfileInfoCollection>que é passado como o `profiles` parâmetro.</xref:System.Web.Profile.ProfileInfoCollection> Um <xref:System.Web.Profile.ProfileInfoCollection>pode ser retornado do <xref:System.Web.Profile.SqlProfileProvider.GetAllProfiles%2A>, <xref:System.Web.Profile.SqlProfileProvider.GetAllInactiveProfiles%2A>, <xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A>, e <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>métodos.</xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A> </xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A> </xref:System.Web.Profile.SqlProfileProvider.GetAllInactiveProfiles%2A> </xref:System.Web.Profile.SqlProfileProvider.GetAllProfiles%2A> </xref:System.Web.Profile.ProfileInfoCollection>       O valor de retorno pode ser diferente do <xref:System.Web.Profile.ProfileInfoCollection.Count%2A>valor fornecido <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfoCollection.Count%2A> Isso indica que alguns dos perfis do <xref:System.Web.Profile.ProfileInfoCollection>não foram encontrados no repositório de dados.</xref:System.Web.Profile.ProfileInfoCollection>       As atualizações de banco de dados que são executadas durante a chamada ao método DeleteProfiles são feitas em uma transação. Se um erro for encontrado, a transação é revertida e nenhuma atualização será executada."
  example:
  - "The following code example allows a user to search for profiles using the <xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A> and <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A> methods. The user can then delete the returned profiles with a call to the DeleteProfiles method.  \n  \n [!code-cs[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/csharp/cdae4d26-d974-48ab-8f4d-_1.aspx)]\n [!code-vb[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/visualbasic/cdae4d26-d974-48ab-8f4d-_1.aspx)]"
  syntax:
    content: public override int DeleteProfiles (System.Web.Profile.ProfileInfoCollection profiles);
    parameters:
    - id: profiles
      type: System.Web.Profile.ProfileInfoCollection
      description: "Um <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref> que contém informações de perfil de perfis a serem excluídos."
    return:
      type: System.Int32
      description: "O número de perfis excluídos da fonte de dados."
  overload: System.Web.Profile.SqlProfileProvider.DeleteProfiles*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>profiles</code> has a <xref:System.Web.Profile.ProfileInfoCollection.Count*> value of zero.  \n  \n \\- or -  \n  \n One of the <xref href=\"System.Web.Profile.ProfileInfo\"></xref> objects in <code>profiles</code> has a <xref:System.Web.Profile.ProfileInfo.UserName*> that is an empty string (\"\"), exceeds a length of 256 characters, or contains a comma."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>profiles</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n One of the <xref href=\"System.Web.Profile.ProfileInfo\"></xref> objects in <code>profiles</code> has a <xref:System.Web.Profile.ProfileInfo.UserName*> that is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  platform:
  - net462
- uid: System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName(System.Web.Profile.ProfileAuthenticationOption,System.String,System.DateTime,System.Int32,System.Int32,System.Int32@)
  id: FindInactiveProfilesByUserName(System.Web.Profile.ProfileAuthenticationOption,System.String,System.DateTime,System.Int32,System.Int32,System.Int32@)
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  nameWithType: SqlProfileProvider.FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  fullName: System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Recupera informações de perfil para perfis em que a data da última atividade ocorreu em ou antes da data especificada e a hora e o nome de usuário para o perfil corresponde ao nome especificado."
  remarks: "O método FindInactiveProfilesByUserName é usado para recuperar informações de perfil para perfis de usuário não utilizados para o aplicativo especificado pelo `applicationName` atributo no arquivo de configuração. Esse método só irá recuperar perfis para o qual o nome de usuário para o perfil corresponde fornecido `usernameToMatch` o valor do parâmetro. Use o `authenticationOption` para especificar se deseja somente perfis anônimos, apenas autenticados perfis, ou todos os perfis a serem pesquisadas. Perfis pesquisados, de qualquer perfil com um <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>que ocorre antes do especificado `userInactiveSinceDate` o valor do parâmetro será retornado.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       O <xref:System.Web.Profile.SqlProfileProvider>procura uma correspondência do `usernameToMatch` valor de parâmetro usando o `LIKE` palavra-chave e dá suporte a caracteres curinga, como o sinal de porcentagem (%)).</xref:System.Web.Profile.SqlProfileProvider> Por exemplo, se o `usernameToMatch` parâmetro for definido como &quot;Usuário1&quot;, informações de perfil para o perfil com o nome de usuário &quot;Usuário1&quot; são retornadas, se ele existir. Se o `usernameToMatch` parâmetro for definido como &quot;usuário %&quot;, em seguida, informações de perfil para perfis com o nome de usuário de &quot;Usuário1&quot;, &quot;Usuário2&quot;, &quot;usuário_admin&quot; e assim por diante são retornados. Os usuários são retornados na ordem em que os perfis foram adicionados ao repositório de dados.       Os resultados retornados por FindInactiveProfilesByUserName são restritas pelo `pageIndex` e `pageSize` parâmetros. O `pageSize` parâmetro identifica o número máximo de <xref:System.Web.Profile.ProfileInfo>objetos a serem retornadas em <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> O `pageIndex` parâmetro identifica qual página de resultados para retornar; 0 identifica a primeira página. O `totalRecords` parâmetro é um `out` parâmetro que é definido como o número total de perfis de usuário inativo configurado `applicationName`, com base no `authenticationOption` e `userInactiveSinceDate` parâmetros. Por exemplo, se houver 13 usuários configurado `applicationName`e o `pageIndex` valor é 1, com um `pageSize` de 5, o <xref:System.Web.Profile.ProfileInfoCollection>retornado será contém da sexta os perfis inativos décimo.</xref:System.Web.Profile.ProfileInfoCollection> O `totalRecords` parâmetro será definido como 13."
  example:
  - "The following code example allows a user to supply a `usernameToMatch` value and a <xref:System.Web.Profile.ProfileAuthenticationOption> and retrieves profile information for any matching profiles. The example also allows the user to specify whether to return inactive profiles exclusively. If the user specifies only inactive profiles, the FindInactiveProfilesByUserName method is called; otherwise, the <xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A> method is called.  \n  \n [!code-cs[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/csharp/95718047-548c-4436-9595-_1.aspx)]\n [!code-vb[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/visualbasic/95718047-548c-4436-9595-_1.aspx)]"
  syntax:
    content: public override System.Web.Profile.ProfileInfoCollection FindInactiveProfilesByUserName (System.Web.Profile.ProfileAuthenticationOption authenticationOption, string usernameToMatch, DateTime userInactiveSinceDate, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Uma da <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> valores, especificando se anônimo, autenticado ou ambos os tipos de perfis são retornados."
    - id: usernameToMatch
      type: System.String
      description: "O nome de usuário que deseja pesquisar."
    - id: userInactiveSinceDate
      type: System.DateTime
