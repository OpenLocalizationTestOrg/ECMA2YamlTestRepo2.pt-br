  name: IPostBackContainer
  nameWithType: IPostBackContainer
  fullName: System.Web.UI.WebControls.IPostBackContainer
  type: Interface
  summary: "Define um método que permite que os controles obter as opções de script do lado do cliente."
  remarks: "Classes que implementam a interface IPostBackContainer permitem botões obter um <xref:System.Web.UI.PostBackOptions>objeto que é usado para criar a referência correta de evento de postback.</xref:System.Web.UI.PostBackOptions>       Para obter mais informações sobre o processamento de postback, consulte [modelo de evento de controle do ASP.NET Web Forms Server](~/add/includes/ajax-current-ext-md.md).       Controles que implementam a interface IPostBackContainer também devem implementar o <xref:System.Web.UI.IPostBackEventHandler>interface para manipular eventos gerados por botões contidos.</xref:System.Web.UI.IPostBackEventHandler>"
  syntax:
    content: public interface IPostBackContainer
  implements: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.IPostBackContainer.GetPostBackOptions(System.Web.UI.WebControls.IButtonControl)
  id: GetPostBackOptions(System.Web.UI.WebControls.IButtonControl)
  parent: System.Web.UI.WebControls.IPostBackContainer
  langs:
  - csharp
  name: GetPostBackOptions(IButtonControl)
  nameWithType: IPostBackContainer.GetPostBackOptions(IButtonControl)
  fullName: System.Web.UI.WebControls.IPostBackContainer.GetPostBackOptions(IButtonControl)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Retorna as opções necessárias para um postback de script para um controle de botão especificado."
  remarks: "Implementações do método GetPostBackOptions devem configurar um novo <xref:System.Web.UI.PostBackOptions>instância com as informações necessárias para o <xref:System.Web.UI.ClientScriptManager.GetPostBackEventReference%2A>método para construir uma referência de evento de postback válida, que, quando executado no cliente, inicia um postback.</xref:System.Web.UI.ClientScriptManager.GetPostBackEventReference%2A> </xref:System.Web.UI.PostBackOptions>"
  syntax:
    content: public System.Web.UI.PostBackOptions GetPostBackOptions (System.Web.UI.WebControls.IButtonControl buttonControl);
    parameters:
    - id: buttonControl
      type: System.Web.UI.WebControls.IButtonControl
      description: "O controle gera o evento de postback."
    return:
      type: System.Web.UI.PostBackOptions
      description: "Um <xref href=&quot;System.Web.UI.PostBackOptions&quot;> </xref> objeto que contém as opções necessárias para gerar um script postback para <code> buttonControl </code>."
  overload: System.Web.UI.WebControls.IPostBackContainer.GetPostBackOptions*
  exceptions: []
  platform:
  - net462
