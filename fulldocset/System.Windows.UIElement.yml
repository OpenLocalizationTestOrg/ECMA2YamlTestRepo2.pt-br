- uid: System.Windows.UIElement.ClipToBounds
  id: ClipToBounds
  parent: System.Windows.UIElement
  langs:
  - csharp
  name: ClipToBounds
  nameWithType: UIElement.ClipToBounds
  fullName: System.Windows.UIElement.ClipToBounds
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Obtém ou define um valor que indica se o conteúdo deste elemento (ou conteúdo surgimento de elementos filho desse elemento) para se ajustar ao tamanho do elemento contido.   Esta é uma propriedade de dependência."
  remarks: "Para elementos filho, ClipToBounds tem efeitos diferentes nos comportamentos de layout, dependendo se a altura e largura do elemento pai estão sendo determinadas pelo <xref:System.Windows.FrameworkElement.Height%2A>/ <xref:System.Windows.FrameworkElement.Width%2A>ou <xref:System.Windows.FrameworkElement.MaxHeight%2A>/ <xref:System.Windows.FrameworkElement.MaxWidth%2A>.</xref:System.Windows.FrameworkElement.MaxWidth%2A> </xref:System.Windows.FrameworkElement.MaxHeight%2A> </xref:System.Windows.FrameworkElement.Width%2A> </xref:System.Windows.FrameworkElement.Height%2A> <xref:System.Windows.FrameworkElement.MaxHeight%2A>/ <xref:System.Windows.FrameworkElement.MaxWidth%2A>do pai elemento sempre são respeitadas independentemente do valor ClipToBounds e o recorte efetivo sempre recortará o conteúdo com base nesses máximos.</xref:System.Windows.FrameworkElement.MaxWidth%2A></xref:System.Windows.FrameworkElement.MaxHeight%2A> O pai <xref:System.Windows.FrameworkElement.Height%2A>/ <xref:System.Windows.FrameworkElement.Width%2A>configurações não recortará o conteúdo quando ClipToBounds `false`, mas recortará o conteúdo se ClipToBounds `true`.</xref:System.Windows.FrameworkElement.Width%2A> </xref:System.Windows.FrameworkElement.Height%2A>       Observe que o padrão para `false` é o comportamento geral, conforme implementado na <xref:System.Windows.UIElement>classe.</xref:System.Windows.UIElement> É possível para qualquer elemento determinado que deriva de <xref:System.Windows.UIElement>para substituir os metadados de propriedade de dependência para essa propriedade na instância padrão para `true` em vez disso.</xref:System.Windows.UIElement> Várias classes derivadas existentes substituem esses metadados e/ou ajustar o valor da propriedade de dependência padrão.       <xref:System.Windows.Controls.InkCanvas>, <xref:System.Windows.Controls.InkPresenter>, e <xref:System.Windows.Controls.Primitives.Popup>cada substituir o valor padrão a ser `true`.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.InkPresenter></xref:System.Windows.Controls.InkCanvas>       <xref:System.Windows.FrameworkElement>substitui os metadados para essa propriedade de dependência.</xref:System.Windows.FrameworkElement> Especificamente, <xref:System.Windows.FrameworkElement>designa essa propriedade para permitir a herança de valor de propriedade (<xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> é `true` nos metadados).</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.FrameworkElement> Herança de valor de propriedade neste contexto significa que se houver elementos filho com nenhum outro valor ClipToBounds atribuído por meio de estilos ou valores locais, o valor do elemento pai mais próximo com esse valor é atribuído (novamente, tanto em estilos, valores padrão, ou um valor localmente), em seguida, o valor do elemento pai será atribuído a todos os elementos filho não atribuído pelo sistema de propriedades. Na prática, isso significa que você pode especificar se deseja permitir que o clipe de limites no elemento raiz, e que o valor serão propagadas para todos os elementos filho que têm não especificamente atribuído como `false`.      <a name=&quot;dependencyPropertyInfo_ClipToBounds&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.UIElement.ClipToBoundsProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.UIElement.ClipToBoundsProperty>"
  syntax:
    content: public bool ClipToBounds { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o conteúdo deve ser recortado; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
