  type: Class
  summary: "Define um padrão de mesclagem para um <xref href=&quot;System.Drawing.Drawing2D.LinearGradientBrush&quot;> </xref> objeto. Essa classe não pode ser herdada."
  remarks: "Gradientes são usadas para sombrear perfeitamente os interiores das formas. Um padrão de mesclagem é definido por duas matrizes (<xref:System.Drawing.Drawing2D.Blend.Factors%2A> e <xref:System.Drawing.Drawing2D.Blend.Positions%2A>) que contêm o mesmo número de elementos.</xref:System.Drawing.Drawing2D.Blend.Positions%2A> </xref:System.Drawing.Drawing2D.Blend.Factors%2A> Cada elemento do <xref:System.Drawing.Drawing2D.Blend.Positions%2A>matriz representa uma proporção da distância ao longo da linha de gradação.</xref:System.Drawing.Drawing2D.Blend.Positions%2A> Cada elemento do <xref:System.Drawing.Drawing2D.Blend.Factors%2A>matriz representa a proporção de cores na mistura gradiente na posição ao longo da linha de gradação representada pelo elemento correspondente no inicial e final a <xref:System.Drawing.Drawing2D.Blend.Positions%2A>array.</xref:System.Drawing.Drawing2D.Blend.Positions%2A> </xref:System.Drawing.Drawing2D.Blend.Factors%2A>       Por exemplo, se correspondente elementos das <xref:System.Drawing.Drawing2D.Blend.Positions%2A>e <xref:System.Drawing.Drawing2D.Blend.Factors%2A>matrizes 0.2 e 0,3, respectivamente, para um gradiente linear de azul para vermelho ao longo da linha 100 pixels, as 20 pixels de cor ao longo da linha (20 por cento da distância) consiste em red. azul e 70% de 30 por cento</xref:System.Drawing.Drawing2D.Blend.Factors%2A> </xref:System.Drawing.Drawing2D.Blend.Positions%2A>"
  example:
  - "The following example is intended to be used in a Windows Forms environment. It demonstrates how to use the Blend class in conjunction with the <xref:System.Drawing.Drawing2D.LinearGradientBrush> class to draw an ellipse to screen that has its colors blended. The ellipse is blue on the left, blends to red in the center, and blends back to blue on the right. This is accomplished through the settings in the `myFactors` and `myPositions` arrays used in the <xref:System.Drawing.Drawing2D.Blend.Factors%2A> and <xref:System.Drawing.Drawing2D.Blend.Positions%2A> properties. Note that the Blend property of the <xref:System.Drawing.Drawing2D.LinearGradientBrush> object named `lgBrush2` must be made equal to the Blend object `myBlend`.  \n  \n [!code-vb[System.Drawing.Drawing2D.ClassicMisc#3](~/add/codesnippet/visualbasic/t-system.drawing.drawing_9_1.vb)]\n [!code-cs[System.Drawing.Drawing2D.ClassicMisc#3](~/add/codesnippet/csharp/t-system.drawing.drawing_9_1.cs)]\n [!code-cpp[System.Drawing.Drawing2D.ClassicMisc#3](~/add/codesnippet/cpp/t-system.drawing.drawing_9_1.cpp)]"
  syntax:
    content: public sealed class Blend
