  nameWithType: StringFormatFlags.LineLimit
  fullName: System.Drawing.StringFormatFlags.LineLimit
  type: Field
  assemblies:
  - System.Drawing
  namespace: System.Drawing
  summary: "Somente as linhas inteiras são dispostas no retângulo de formatação. Por padrão o layout continua até o final do texto, ou até que não haja mais linhas são visíveis como resultado de recorte, o que ocorrer primeiro. Observe que as configurações padrão permitem a última linha parcialmente obscuros por um retângulo de formatação que não é um múltiplo de inteiro da altura da linha. Para garantir que somente as linhas inteiras são vistas, especifique esse valor e tenha cuidado ao fornecer um retângulo formatação pelo menos tão alto como a altura de uma linha."
  syntax:
    content: LineLimit
    return:
      type: System.Drawing.StringFormatFlags
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
