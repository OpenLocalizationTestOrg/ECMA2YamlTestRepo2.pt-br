  name: ManagementCreateAttribute
  nameWithType: ManagementCreateAttribute
  fullName: System.Management.Instrumentation.ManagementCreateAttribute
  type: Class
  summary: "O ManagementCreateAttribute é usado para indicar que um método cria uma nova instância de uma entidade gerenciada.       Observação: as bibliotecas .NET do WMI são consideradas no estado final e não um desenvolvimento adicional, aprimoramentos ou atualizações estarão disponíveis não-relacionados para problemas de segurança que afetam essas bibliotecas. O [MI APIs](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) deve ser usado para todos os novos desenvolvimentos."
  remarks: "O tempo de vida de uma entidade gerenciada não está associado ao tempo de vida do objeto .NET que ele representa. O provedor pode usar o método marcado com esse atributo para criar uma nova instância da entidade gerenciada correspondente.       Os parâmetros do método devem ter o mesmo nome e tipo dos parâmetros do construtor de associação de classe.       Usar esse atributo não tem nenhum efeito no registro da classe WMI no repositório. Ele é usado somente em tempo de execução."
  example:
  - "The following example demonstrates how to use the ManagementCreate attribute.  \n  \n```  \n[ManagementEntity]  \npublic class ProcessInstance  \n{  \n     [ManagementKey]  \n     public int Id;   \n  \n     [ManagementCreate]  \n     public ProcessInstance StartProcess(string cmdLine)  \n     {  \n        ProcessInstance newProcess = new ProcessInstance(cmdLine);  \n        newProcess.Start();  \n        return newProcess;  \n     }  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class ManagementCreateAttribute : System.Management.Instrumentation.ManagementNewInstanceAttribute
