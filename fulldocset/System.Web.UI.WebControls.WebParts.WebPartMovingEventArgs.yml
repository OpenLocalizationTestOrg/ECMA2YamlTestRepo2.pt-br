  name: WebPartMovingEventArgs
  nameWithType: WebPartMovingEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartMovingEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>é gerado quando um <xref:System.Web.UI.WebControls.WebParts.WebPart>ou outro controle de servidor está sendo movido dentro de sua própria zona, ou em outra zona.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Isso pode ocorrer quando um usuário arrasta um controle, e quando há uma movimentação através de programação.       O <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>é gerado pelo <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A>método e fornece uma oportunidade de cancelar o processo de movimentação antes de ser concluída ou rastrear a ação do usuário.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Se a mudança é concluída e o controle colocado em uma nova posição, esse evento é seguido de <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>evento.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>       A classe WebPartMovingEventArgs contém informações sobre o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>evento.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Ele fornece acesso para o controle de Web Parts que está sendo movido e a zona para que serão movidos."
  syntax:
    content: 'public class WebPartMovingEventArgs : System.Web.UI.WebControls.WebParts.WebPartCancelEventArgs'
  inheritance:
