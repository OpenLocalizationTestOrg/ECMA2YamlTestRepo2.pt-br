  summary: "Salva as alterações para o estado de controle privado de adaptador que ocorreram desde que a página foi postada no servidor."
  remarks: "O método SaveAdapterControlState usa o <xref:System.Web.UI.WebControls.Menu>controlar o estado para manter o caminho de navegação atual do menu.</xref:System.Web.UI.WebControls.Menu> Quando um adaptador precisa manter informações de estado particular, pode anular o <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState%2A>e métodos SaveAdapterControlState.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState%2A> Um adaptador pode manter o estado de controle particular quando há recursos complexos que precisa para manter o estado em solicitações, separadas do estado do controle associado. O adaptador precisar registrar o estado de controle durante a <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit%2A>chamada de método em cada solicitação.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit%2A>"
