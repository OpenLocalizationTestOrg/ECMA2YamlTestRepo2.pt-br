items:
- uid: System.Configuration.SettingsSerializeAsAttribute
  id: SettingsSerializeAsAttribute
  children:
  - System.Configuration.SettingsSerializeAsAttribute.#ctor(System.Configuration.SettingsSerializeAs)
  - System.Configuration.SettingsSerializeAsAttribute.SerializeAs
  langs:
  - csharp
  name: SettingsSerializeAsAttribute
  nameWithType: SettingsSerializeAsAttribute
  fullName: System.Configuration.SettingsSerializeAsAttribute
  type: Class
  summary: "Especifica o mecanismo de serialização deve usar o provedor de configurações. Essa classe não pode ser herdada."
  remarks: "Um provedor de configurações geralmente oferece suporte a mais de um dos esquemas de padrão de serialização do .NET Framework. Esses esquemas são descritos pelo <xref:System.Configuration.SettingsSerializeAs>enumeração e incluem texto sem formatação, XML e serialização binária.</xref:System.Configuration.SettingsSerializeAs> Além disso, um provedor pode, opcionalmente, oferecer suporte a um esquema de serialização personalizada.       Com o SettingsSerializeAsAttribute, você pode especificar qual mecanismo de serialização deve ser usado para uma classe de configurações de determinado aplicativo ou propriedade. Esse atributo é considerado uma solicitação para o provedor de configurações. Ele pode ser ignorado ou causar um erro se o provedor ou o tipo de propriedade individuais não dá suporte para o esquema de serialização especificada. Se esse atributo não estiver presente, o provedor geralmente fornecem um mecanismo de serialização, geralmente um texto sem formatação.       Embora o provedor de configurações pode fornecer uma maneira de alterar dinamicamente o mecanismo de serialização durante o tempo de execução, isso não é um recurso típico."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class SettingsSerializeAsAttribute : Attribute
  inheritance:
