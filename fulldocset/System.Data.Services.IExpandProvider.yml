    - id: queryable
      type: System.Linq.IQueryable
      description: "O &lt;xref:System.Linq.IQueryable%601&gt; objeto para expandir."
    - id: expandPaths
      type: System.Collections.Generic.ICollection{System.Data.Services.ExpandSegmentCollection}
      description: "Uma coleção de <xref href=&quot;System.Data.Services.ExpandSegmentCollection&quot;> </xref> caminhos para expandir."
