  fullName: System.Windows.Input.PreProcessInputEventArgs
  type: Class
  summary: "Fornece dados para eventos de entrada de pré-processamento."
  remarks: "Uma entrada pré-processar o cancelamento interrompe a entrada do que está sendo processado.  Espere o <xref:System.Windows.Input.InputManager.PreNotifyInput>para determinar se outro manipulador cancelada uma entrada pré-processar.</xref:System.Windows.Input.InputManager.PreNotifyInput>       A área de preparação entrada processa a entrada em [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] eventos.       Todos os <xref:System.Windows.Input.InputManager.PreProcessInput>manipuladores de eventos são chamados, mesmo se um dos manipuladores de cancela a entrada.</xref:System.Windows.Input.InputManager.PreProcessInput>  Para verificar se um manipulador ainda mais a árvore cancelada a entrada, espere o <xref:System.Windows.Input.InputManager.PreNotifyInput>evento.</xref:System.Windows.Input.InputManager.PreNotifyInput>       PreProcessInputEventArgs é usado com o <xref:System.Windows.Input.InputManager.PreProcessInput>evento.</xref:System.Windows.Input.InputManager.PreProcessInput>       Entrada é processada em [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] nos estágios a seguir: 1.  Pré-processe estágio.  A Gerenciador de entrada gera o <xref:System.Windows.Input.InputManager.PreProcessInput>evento.</xref:System.Windows.Input.InputManager.PreProcessInput>      2.  Pré-notificar estágio.  A Gerenciador de entrada gera o <xref:System.Windows.Input.InputManager.PreNotifyInput>evento.</xref:System.Windows.Input.InputManager.PreNotifyInput>      3.  O [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] evento de entrada ou de eventos são gerados.      4.  Pós-notificar estágio.  A Gerenciador de entrada gera o <xref:System.Windows.Input.InputManager.PostNotifyInput>evento.</xref:System.Windows.Input.InputManager.PostNotifyInput>      5.  Estágio de pós-processamento.  A Gerenciador de entrada gera o <xref:System.Windows.Input.InputManager.PostProcessInput>evento.</xref:System.Windows.Input.InputManager.PostProcessInput>"
  syntax:
