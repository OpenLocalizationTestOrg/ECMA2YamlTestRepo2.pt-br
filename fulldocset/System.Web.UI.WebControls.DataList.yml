  summary: "Obtém as propriedades de estilo para os itens a <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> controle."
  remarks: "Use essa propriedade para fornecer um estilo personalizado para os itens do <xref:System.Web.UI.WebControls.DataList>controle.</xref:System.Web.UI.WebControls.DataList> Atributos de estilo comuns que podem ser ajustados incluem cor de primeiro plano, cor de plano de fundo, fonte e alinhamento do conteúdo dentro da célula. Fornecer um estilo diferente aprimora a aparência do <xref:System.Web.UI.WebControls.DataList>controle.</xref:System.Web.UI.WebControls.DataList>       Propriedades de estilo do item de <xref:System.Web.UI.WebControls.DataList>controle são herdadas de propriedade de estilo de um item para outro através de uma hierarquia.</xref:System.Web.UI.WebControls.DataList> Propriedades de estilo do item definidas como inferiores na hierarquia são herdadas por propriedades de estilo do item superiores na hierarquia. Por exemplo, se você especificar uma fonte em vermelho para a propriedade ItemStyle, todos os outros itens de propriedades de estilo a <xref:System.Web.UI.WebControls.DataList>controle também terá uma fonte vermelha.</xref:System.Web.UI.WebControls.DataList> Isso permite que você forneça uma aparência comum para o controle definindo uma propriedade de estilo do item único. Você pode substituir as configurações de estilo herdado para uma propriedade de estilo do item que é superior na hierarquia, definindo suas propriedades de estilo. Por exemplo, você pode especificar uma fonte azul para o <xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>propriedade, substituindo a fonte vermelha especificada na propriedade ItemStyle.</xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A> A tabela a seguir lista a ordem da hierarquia do mais alto ao mais baixo.      | Precedência | Propriedade de estilo |   |----------------|--------------------|   |&1; | <xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A>|   |&2; | <xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A>|   |&3; | <xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>|   |&4; | ItemStyle |   |&5; | <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|       Para especificar um estilo personalizado para os itens do <xref:System.Web.UI.WebControls.DataList>controlar, coloque o `<ItemStyle>` marcas entre as marcas de abertura e fechamento do <xref:System.Web.UI.WebControls.DataList>controle.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> </xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A> Em seguida, você pode listar os atributos de estilo de abertura `<ItemStyle>` marca.       Você também pode usar o <xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>propriedade para fornecer uma aparência diferente para a alternância de itens de <xref:System.Web.UI.WebControls.DataList>controle.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>"
