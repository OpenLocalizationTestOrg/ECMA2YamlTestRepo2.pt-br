  name: CodeParameterDeclarationExpression
  nameWithType: CodeParameterDeclarationExpression
  fullName: System.CodeDom.CodeParameterDeclarationExpression
  type: Class
  summary: "Representa uma declaração de parâmetro para um método, propriedade ou construtor."
  remarks: "CodeParameterDeclarationExpression pode ser usado para representar o código declara um parâmetro para um método, propriedade ou construtor.       O <xref:System.CodeDom.CodeParameterDeclarationExpression.Name%2A>propriedade especifica o nome do parâmetro.</xref:System.CodeDom.CodeParameterDeclarationExpression.Name%2A> O <xref:System.CodeDom.CodeParameterDeclarationExpression.Type%2A>propriedade especifica o tipo de dados do parâmetro.</xref:System.CodeDom.CodeParameterDeclarationExpression.Type%2A> O <xref:System.CodeDom.CodeParameterDeclarationExpression.Direction%2A>propriedade especifica o modificador de direção do parâmetro.</xref:System.CodeDom.CodeParameterDeclarationExpression.Direction%2A> O <xref:System.CodeDom.CodeParameterDeclarationExpression.CustomAttributes%2A>propriedade especifica os atributos associados ao parâmetro.</xref:System.CodeDom.CodeParameterDeclarationExpression.CustomAttributes%2A>"
  example:
  - "The following example demonstrates use of CodeParameterDeclarationExpression to declare parameters of a method using different <xref:System.CodeDom.FieldDirection> field reference type specifiers.  \n  \n [!code-cs[CodeParameterDeclarationExample#3](~/add/codesnippet/csharp/t-system.codedom.codepar_0_1.cs)]\n [!code-vb[CodeParameterDeclarationExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codepar_0_1.vb)]\n [!code-cpp[CodeParameterDeclarationExample#3](~/add/codesnippet/cpp/t-system.codedom.codepar_0_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeParameterDeclarationExpression : System.CodeDom.CodeExpression
