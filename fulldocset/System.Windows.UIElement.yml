  namespace: System.Windows
  summary: "Obtém ou define o [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] visibilidade deste elemento.  Esta é uma propriedade de dependência."
  remarks: "A definição dessa propriedade afeta o valor de <xref:System.Windows.UIElement.IsVisible%2A>, que por sua vez pode gerar o <xref:System.Windows.UIElement.IsVisibleChanged>evento.</xref:System.Windows.UIElement.IsVisibleChanged> </xref:System.Windows.UIElement.IsVisible%2A> No entanto, <xref:System.Windows.UIElement.IsVisible%2A>tem outros fatores que influenciam a ele, por exemplo, as configurações de visibilidade de pais que contêm o proprietário.</xref:System.Windows.UIElement.IsVisible%2A>       Elementos onde visibilidade não é <xref:System.Windows.Visibility>não participam de eventos de entrada (ou comandos), não influenciam a medida ou organizar passos de layout, não estão em uma sequência de guia e não serão reportadas no teste de clique.</xref:System.Windows.Visibility>       Quando herdado por <xref:System.Windows.Window>ou suas classes derivadas, <xref:System.Windows.Window>redefine o valor padrão dessa propriedade para ser <xref:System.Windows.Visibility>.</xref:System.Windows.Visibility> </xref:System.Windows.Window> </xref:System.Windows.Window> Isso tem o efeito da execução não a passagem da medida de layout em inicialmente criado <xref:System.Windows.Window>, e <xref:System.Windows.UIElement.RenderSize%2A>retorna (0,0).</xref:System.Windows.UIElement.RenderSize%2A> </xref:System.Windows.Window> Para obter detalhes, consulte <xref:System.Windows.Window>.</xref:System.Windows.Window> <xref:System.Windows.Controls.Primitives.Popup>também redefine o valor padrão para ser <xref:System.Windows.Visibility>, com um comportamento semelhante resultante para <xref:System.Windows.Controls.Primitives.Popup>e suas classes derivadas.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Visibility></xref:System.Windows.Controls.Primitives.Popup>      <a name=&quot;dependencyPropertyInfo_Visibility&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.UIElement.VisibilityProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.UIElement.VisibilityProperty>"
  example:
  - "The following example implements a handler that references two different named buttons that are intended to be a mutually exclusive pair in the user interface. Prior to running the actual program logic associated with the button, the button itself is set to be <xref:System.Windows.Visibility?displayProperty=fullName>, and the other button in the pair is set to <xref:System.Windows.Visibility?displayProperty=fullName>.  \n  \n [!code-cs[MediaElement_snip#UIElementVisibility](~/add/codesnippet/csharp/p-system.windows.uieleme_13_1.cs)]\n [!code-vb[MediaElement_snip#UIElementVisibility](~/add/codesnippet/visualbasic/p-system.windows.uieleme_13_1.vb)]"
  syntax:
