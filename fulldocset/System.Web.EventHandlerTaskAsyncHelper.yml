  name: EventHandlerTaskAsyncHelper
  nameWithType: EventHandlerTaskAsyncHelper
  fullName: System.Web.EventHandlerTaskAsyncHelper
  type: Class
  summary: "Converte o retorno métodos assíncronos em métodos que usam o modelo de programação assíncrono usado em versões anteriores do ASP.NET e que se baseia no início e término de eventos."
  remarks: "Para lidar com tarefas assíncronas no ASP.NET 4.5, você implementa a lógica para retornar uma tarefa como uma <xref:System.Web.TaskEventHandler>delegar.</xref:System.Web.TaskEventHandler> Esse modelo de programação assíncrona com base em tarefa substitui o modelo usado em versões anteriores do ASP.NET, quais bases de todos os eventos manipulação de início e término de eventos. Depois de implementar um <xref:System.Web.TaskEventHandler>delegado, você pode passar para o <xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A>construtor, que encapsula a lógica de retorno e converte o manipulador para o modelo que usa começam e terminam eventos.</xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A> </xref:System.Web.TaskEventHandler> O classe EventHandlerTaskAsyncHelper permite que seu <xref:System.Web.TaskEventHandler>objeto para ser compatível com a estrutura de página ASP.NET.</xref:System.Web.TaskEventHandler> Quando você chama o <xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A>método para a tarefa de processo para uma página assíncrona, você pode usar o <xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A>e <xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A>Propriedades para passar os manipuladores de eventos e begin convertidos para o método.</xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A> </xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A> </xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A>"
  syntax:
