- uid: System.ICloneable.Clone
  id: Clone
  parent: System.ICloneable
  langs:
  - csharp
  name: Clone()
  nameWithType: ICloneable.Clone()
  fullName: System.ICloneable.Clone()
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: "Cria um novo objeto que é uma cópia da instância atual."
  remarks: "O clone resultante deve ser do mesmo tipo, ou compatível com a instância original.       Uma implementação do Clone pode executar uma cópia em profundidade ou uma cópia superficial. Uma cópia em profundidade, todos os objetos são repetidos; em uma cópia superficial, apenas os objetos de nível superior são duplicados e os níveis inferiores contêm referências. Como os chamadores do Clone não podem depender do método executar uma operação de clonagem previsível, é recomendável que <xref:System.ICloneable>não implementado em APIs públicas.</xref:System.ICloneable>       Consulte <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>para obter mais informações na clonagem, profundidade versus cópias superficiais e exemplos.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>"
  syntax:
    content: public object Clone ();
    parameters: []
    return:
      type: System.Object
      description: "Um novo objeto que é uma cópia desta instância."
