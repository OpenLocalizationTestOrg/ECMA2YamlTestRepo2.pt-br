  name: GridViewDeletedEventArgs
  nameWithType: GridViewDeletedEventArgs
  fullName: System.Web.UI.WebControls.GridViewDeletedEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.GridView.RowDeleted&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.GridView>controlar gera o <xref:System.Web.UI.WebControls.GridView.RowDeleted>evento quando um botão de exclusão (um botão com sua `CommandName` propriedade definida como &quot;Excluir&quot;) dentro do controle é clicado, mas após o <xref:System.Web.UI.WebControls.GridView>controle exclui o registro.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleted> </xref:System.Web.UI.WebControls.GridView> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada, como verificar os resultados de uma operação de exclusão, sempre que esse evento ocorre.       Um objeto GridViewDeletedEventArgs é passado para o método de manipulação de eventos, que permite que você determine o número de registros afetados e todas as exceções que possam ter ocorrido. Para determinar o número de registros afetados pela operação de exclusão, use o <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows%2A> Use o <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception%2A>propriedade para determinar se todas as exceções ocorreram.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception%2A> Você também pode indicar se a exceção foi tratada no método de manipulação de eventos, definindo o <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>      > [!NOTE] > Se ocorrer uma exceção durante a operação de exclusão e a <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>está definida como `false`, o <xref:System.Web.UI.WebControls.GridView>controle gera novamente a exceção.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>       Se você quiser acessar os pares de nome/valor dos campos de chave e campos de não-chave do registro excluído, use o <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys%2A>e <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Values%2A>Propriedades, respectivamente.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Values%2A> </xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Keys%2A>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to use the GridViewDeletedEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.GridView.RowDeleted> event to determine whether an exception occurred during a delete operation.  \n  \n [!code-vb[GridViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_321_1.aspx)]\n [!code-cs[GridViewDeletedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_321_1.aspx)]"
  syntax:
    content: 'public class GridViewDeletedEventArgs : EventArgs'
  inheritance:
