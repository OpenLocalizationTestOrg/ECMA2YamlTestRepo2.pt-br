  fullName: System.Windows.Media.Animation.RectAnimationUsingKeyFrames
  type: Class
  summary: "Anima o valor de uma propriedade que utiliza um <xref href=&quot;System.Windows.Rect&quot;> </xref> ao longo de um conjunto de quadros-chave."
  remarks: "Valores de destino de uma animação quadro-chave são definidos por seu <xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames.KeyFrames%2A>propriedade, que contém uma coleção de <xref:System.Windows.Media.Animation.RectKeyFrame>objetos.</xref:System.Windows.Media.Animation.RectKeyFrame> </xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames.KeyFrames%2A> Cada <xref:System.Windows.Media.Animation.RectKeyFrame>define um segmento da animação com seu próprio destino <xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A>e <xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.RectKeyFrame> Quando a animação é executada, ela avança de um valor de chave para a próxima no local especificado da chave vezes.       Há três tipos de <xref:System.Windows.Media.Animation.RectKeyFrame>classes, uma para cada método de interpolação com suporte: <xref:System.Windows.Media.Animation.LinearRectKeyFrame>, <xref:System.Windows.Media.Animation.DiscreteRectKeyFrame>e <xref:System.Windows.Media.Animation.SplineRectKeyFrame>.</xref:System.Windows.Media.Animation.SplineRectKeyFrame> </xref:System.Windows.Media.Animation.DiscreteRectKeyFrame> </xref:System.Windows.Media.Animation.LinearRectKeyFrame> </xref:System.Windows.Media.Animation.RectKeyFrame>       Ao contrário de um <xref:System.Windows.Media.Animation.RectAnimation>, um RectAnimationUsingKeyFrames pode ter mais de dois valores de destino.</xref:System.Windows.Media.Animation.RectAnimation> Você também pode controlar o método de interpolação do indivíduo <xref:System.Windows.Media.Animation.RectKeyFrame>segmentos.</xref:System.Windows.Media.Animation.RectKeyFrame>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("KeyFrames")]

      public class RectAnimationUsingKeyFrames : System.Windows.Media.Animation.RectAnimationBase, System.Windows.Markup.IAddChild, System.Windows.Media.Animation.IKeyFrameAnimation
