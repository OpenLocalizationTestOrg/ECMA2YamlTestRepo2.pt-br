- uid: System.Security.Permissions.FileDialogPermission.Intersect(System.Security.IPermission)
  id: Intersect(System.Security.IPermission)
  parent: System.Security.Permissions.FileDialogPermission
  langs:
  - csharp
  name: Intersect(IPermission)
  nameWithType: FileDialogPermission.Intersect(IPermission)
  fullName: System.Security.Permissions.FileDialogPermission.Intersect(IPermission)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Cria e retorna uma permissão que é a interseção de permissão atual e a permissão especificada."
  remarks: "A interseção de duas permissões é uma permissão que descreve o conjunto de operações que ambas descrevem em comum. Somente uma demanda que passa as permissões originais passará a interseção."
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Uma permissão a interseção com a permissão atual. Ele deve ser o mesmo tipo que a permissão atual."
    return:
      type: System.Security.IPermission
      description: "Uma nova permissão que representa a interseção de permissão atual e a permissão especificada. Essa nova permissão é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se a interseção está vazia."
  overload: System.Security.Permissions.FileDialogPermission.Intersect*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O <code> target </code> parâmetro não é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> e não é do mesmo tipo que a permissão atual."
  platform:
  - net462
- uid: System.Security.Permissions.FileDialogPermission.IsSubsetOf(System.Security.IPermission)
