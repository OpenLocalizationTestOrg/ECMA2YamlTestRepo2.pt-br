  name: EventInstance
  nameWithType: EventInstance
  fullName: System.Diagnostics.EventInstance
  type: Class
  summary: "Representa informações com neutralidade de idioma para uma entrada de log de eventos."
  remarks: "Use EventInstance para gravar uma entrada de log de eventos com um identificador de recurso em vez de um valor de cadeia de caracteres. Para gravar uma entrada de log de eventos, inicializar o <xref:System.Diagnostics.EventInstance.InstanceId%2A>propriedade e passe a instância para o <xref:System.Diagnostics.EventLog.WriteEvent%2A>método.</xref:System.Diagnostics.EventLog.WriteEvent%2A> </xref:System.Diagnostics.EventInstance.InstanceId%2A> O Visualizador de eventos usa o identificador de instância para localizar e exibir a cadeia de caracteres correspondente do arquivo de recurso localizada com base nas configurações de idioma atual. Você deve registrar a origem do evento com o arquivo de recurso correspondente antes de gravar eventos usando identificadores de recursos.       Ao gravar eventos, você pode definir o <xref:System.Diagnostics.EventInstance.EntryType%2A>propriedade para especificar o ícone exibido no Visualizador de eventos para a entrada.</xref:System.Diagnostics.EventInstance.EntryType%2A> Você também pode especificar um <xref:System.Diagnostics.EventInstance.CategoryId%2A>propriedade para especificar a categoria que exibe o Visualizador de eventos para a entrada.</xref:System.Diagnostics.EventInstance.CategoryId%2A>       O Visualizador de eventos usa a categoria para filtrar eventos gravados por uma fonte de evento. O Visualizador de eventos pode exibir a categoria como um valor numérico, ou pode usar a categoria como um identificador de recurso para exibir uma cadeia de caracteres da categoria localizada.       Para exibir cadeias de caracteres da categoria localizada no Visualizador de eventos, você deve usar uma fonte de evento configurado com um arquivo de recurso de categoria e defina o <xref:System.Diagnostics.EventInstance.CategoryId%2A>para um identificador de recurso no arquivo de recurso de categoria.</xref:System.Diagnostics.EventInstance.CategoryId%2A> Se a origem do evento não tem um arquivo de recurso da categoria configurado ou especificado <xref:System.Diagnostics.EventInstance.CategoryId%2A>índice uma cadeia de caracteres no arquivo de recurso de categoria e, em seguida, o Visualizador de eventos exibe o valor da categoria numérica para a entrada.</xref:System.Diagnostics.EventInstance.CategoryId%2A> Configurar o arquivo de recurso de categoria, juntamente com o número de cadeias de caracteres de categoria no arquivo de recursos, usando o <xref:System.Diagnostics.EventLogInstaller>ou a <xref:System.Diagnostics.EventSourceCreationData>classe.</xref:System.Diagnostics.EventSourceCreationData> </xref:System.Diagnostics.EventLogInstaller>       Você deve registrar uma fonte para um log de eventos antes de usar EventInstance para gravar um evento com o <xref:System.Diagnostics.EventLog.WriteEvent%2A>método.</xref:System.Diagnostics.EventLog.WriteEvent%2A> A origem deve ser configurada para gravar entradas localizadas no log e a origem deve definir pelo menos um arquivo de recurso de mensagem.       Crie a nova fonte de evento durante a instalação do seu aplicativo. Isso permite que o tempo para o sistema operacional atualizar sua lista de fontes de eventos registrados e suas configurações. Se o sistema operacional não foi atualizado para a sua lista de fontes de eventos, e você tentar gravar um evento com a nova fonte, que haverá falha na operação de gravação. Você pode configurar uma nova fonte usando um <xref:System.Diagnostics.EventLogInstaller>, ou usando o <xref:System.Diagnostics.EventLog.CreateEventSource%2A>método.</xref:System.Diagnostics.EventLog.CreateEventSource%2A> </xref:System.Diagnostics.EventLogInstaller> Você deve ter direitos administrativos no computador para criar uma nova fonte de evento.       Para obter detalhes sobre a definição de mensagens de eventos e criação de arquivos de recurso de log de eventos, consulte o tópico &quot;Mensagem compilador&quot; na documentação do SDK da plataforma em [http://msdn.microsoft.com](http://msdn.microsoft.com)."
  example:
  - "The following code example writes an informational event entry, and then reuses the EventInstance to write an entry for a warning event to an existing event log. The event message text is specified using a resource identifier in a message resource file. The code example assumes that the corresponding message resource file has been registered for the source.  \n  \n [!code-cpp[EventLog_WriteEvent#9](~/add/codesnippet/cpp/t-system.diagnostics.eve_2_1.cpp)]\n [!code-vb[EventLog_WriteEvent#9](~/add/codesnippet/visualbasic/t-system.diagnostics.eve_2_1.vb)]\n [!code-cs[EventLog_WriteEvent#9](~/add/codesnippet/csharp/t-system.diagnostics.eve_2_1.cs)]  \n  \n The code example uses the following message text file, built into the resource library EventLogMsgs.dll. A message text file is the source from which the message resource file is created. The message text file defines the resource identifiers and text for the category, event message, and parameter insertion strings.  \n  \n```  \n; // EventLogMsgs.mc  \n; // ********************************************************  \n  \n; // Use the following commands to build this file:  \n  \n; //   mc -s EventLogMsgs.mc  \n; //   rc EventLogMsgs.rc  \n; //   link /DLL /SUBSYSTEM:WINDOWS /NOENTRY /MACHINE:x86 EventLogMsgs.Res   \n; // ********************************************************  \n  \n; // - Event categories -  \n; // Categories must be numbered consecutively starting at 1.  \n; // ********************************************************  \n  \nMessageId=0x1  \nSeverity=Success  \nSymbolicName=INSTALL_CATEGORY  \nLanguage=English  \nInstallation  \n.  \n  \nMessageId=0x2  \nSeverity=Success  \nSymbolicName=QUERY_CATEGORY  \nLanguage=English  \nDatabase Query  \n.  \n  \nMessageId=0x3  \nSeverity=Success  \nSymbolicName=REFRESH_CATEGORY  \nLanguage=English  \nData Refresh  \n.  \n  \n; // - Event messages -  \n; // *********************************  \n  \nMessageId = 1000  \nSeverity = Success  \nFacility = Application  \nSymbolicName = AUDIT_SUCCESS_MESSAGE_ID_1000  \nLanguage=English  \nMy application message text, in English, for message id 1000, called from %1.  \n.  \n  \nMessageId = 1001  \nSeverity = Warning  \nFacility = Application  \nSymbolicName = AUDIT_FAILED_MESSAGE_ID_1001  \nLanguage=English  \nMy application message text, in English, for message id 1001, called from %1.  \n.  \n  \nMessageId = 1002  \nSeverity = Success  \nFacility = Application  \nSymbolicName = GENERIC_INFO_MESSAGE_ID_1002  \nLanguage=English  \nMy generic information message in English, for message id 1002.  \n.  \n  \nMessageId = 1003  \nSeverity = Warning  \nFacility = Application  \nSymbolicName = GENERIC_WARNING_MESSAGE_ID_1003  \nLanguage=English  \nMy generic warning message in English, for message id 1003, called from %1.  \n.  \n  \nMessageId = 1004  \nSeverity = Success  \nFacility = Application  \nSymbolicName = UPDATE_CYCLE_COMPLETE_MESSAGE_ID_1004  \nLanguage=English  \nThe update cycle is complete for %%5002.  \n.  \n  \nMessageId = 1005  \nSeverity = Warning  \nFacility = Application  \nSymbolicName = SERVER_CONNECTION_DOWN_MESSAGE_ID_1005  \nLanguage=English  \nThe refresh operation did not complete because the connection to server %1 could not be established.  \n.  \n  \n; // - Event log display name -  \n; // ********************************************************  \n  \nMessageId = 5001  \nSeverity = Success  \nFacility = Application  \nSymbolicName = EVENT_LOG_DISPLAY_NAME_MSGID  \nLanguage=English  \nSample Event Log  \n.  \n  \n; // - Event message parameters -  \n; //   Language independent insertion strings  \n; // ********************************************************  \n  \nMessageId = 5002  \nSeverity = Success  \nFacility = Application  \nSymbolicName = EVENT_LOG_SERVICE_NAME_MSGID  \nLanguage=English  \nSVC_UPDATE.EXE  \n.  \n```"
