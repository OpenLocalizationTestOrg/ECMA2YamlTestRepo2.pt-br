  name: ItemContainerGenerator
  nameWithType: ItemContainerGenerator
  fullName: System.Windows.Controls.ItemContainerGenerator
  type: Class
  summary: "Gera o [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] em nome de host, como um <xref href=&quot;System.Windows.Controls.ItemsControl&quot;> </xref>."
  remarks: "Implementa ItemContainerGenerator <xref:System.Windows.Controls.Primitives.IItemContainerGenerator>, que é a interface que define um tipo que:-mantém uma associação entre o modo de exibição de dados de um controle de vários itens, como <xref:System.Windows.Controls.ItemsControl.ContainerFromElement%2A>e correspondente <xref:System.Windows.UIElement>itens.</xref:System.Windows.UIElement> </xref:System.Windows.Controls.ItemsControl.ContainerFromElement%2A> </xref:System.Windows.Controls.Primitives.IItemContainerGenerator>      -Gera <xref:System.Windows.UIElement>itens em nome de um controle de vários itens.</xref:System.Windows.UIElement>       Cada <xref:System.Windows.Controls.ItemsControl>tipo tem um tipo correspondente do contêiner.</xref:System.Windows.Controls.ItemsControl> Elementos de contêiner são os objetos que contêm os itens na coleção de itens de dados. Por exemplo, para <xref:System.Windows.Controls.ListBox>, são os contêineres gerados <xref:System.Windows.Controls.ListBoxItem>controla; para <xref:System.Windows.Controls.ComboBox>, eles são <xref:System.Windows.Controls.ComboBoxItem>controles.</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox>       O <xref:System.Windows.Controls.ItemsControl>gera seus itens por meio de <xref:System.Windows.Controls.Primitives.IItemContainerGenerator>interface.</xref:System.Windows.Controls.Primitives.IItemContainerGenerator> </xref:System.Windows.Controls.ItemsControl> O <xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>propriedade o <xref:System.Windows.Controls.ItemsControl>é do tipo ItemContainerGenerator, que implementa o <xref:System.Windows.Controls.Primitives.IItemContainerGenerator>interface.</xref:System.Windows.Controls.Primitives.IItemContainerGenerator> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A> Portanto, você pode acessar o objeto ItemContainerGenerator associado ao seu <xref:System.Windows.Controls.ItemsControl>usando o <xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>propriedade.</xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A> </xref:System.Windows.Controls.ItemsControl> Por exemplo, se você tiver uma associação de dados <xref:System.Windows.Controls.TreeView>, e você deseja obter um <xref:System.Windows.Controls.TreeViewItem>com base em seu índice ou seu item de dados associados, você pode usar o <xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromIndex%2A?displayProperty=fullName>ou o <xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromItem%2A?displayProperty=fullName>método.</xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromItem%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.TreeViewItem> </xref:System.Windows.Controls.TreeView> Como alternativa, você pode usar o <xref:System.Windows.Controls.ItemContainerGenerator.IndexFromContainer%2A?displayProperty=fullName>ou o <xref:System.Windows.Controls.ItemContainerGenerator.ItemFromContainer%2A?displayProperty=fullName>método para obter o item de dados ou índice associado com um elemento de contêiner gerado fornecido.</xref:System.Windows.Controls.ItemContainerGenerator.ItemFromContainer%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemContainerGenerator.IndexFromContainer%2A?displayProperty=fullName>       Além desses usos, o <xref:System.Windows.Controls.Primitives.IItemContainerGenerator>interface é usada em cenários avançados.</xref:System.Windows.Controls.Primitives.IItemContainerGenerator> Normalmente, aplicativos avançados que tem sua própria implementação de um painel virtualização chamam os membros da interface."
  syntax:
    content: 'public sealed class ItemContainerGenerator : System.Windows.Controls.Primitives.IRecyclingItemContainerGenerator, System.Windows.IWeakEventListener'
