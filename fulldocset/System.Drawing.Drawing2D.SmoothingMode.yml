  type: Enum
  summary: "Especifica se a suavização (antialiasing) é aplicado a linhas e curvas e as bordas de áreas preenchidas."
  remarks: "Padrão, nenhum, e HighSpeed são equivalente e especificar o processamento sem suavização aplicada.       Suavização de borda e HighQuality são equivalentes e especificam renderização com suavização aplicada.      > [!NOTE] > Quando o <xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName>propriedade for especificada, usando a enumeração SmoothingMode, ele não afeta o texto.</xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> Para definir a qualidade de renderização de texto, use o <xref:System.Drawing.Graphics.TextRenderingHint%2A?displayProperty=fullName>propriedade e o <xref:System.Drawing.Text.TextRenderingHint>enumeração.</xref:System.Drawing.Text.TextRenderingHint> </xref:System.Drawing.Graphics.TextRenderingHint%2A?displayProperty=fullName>      > [!NOTE] > Quando o<xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> propriedade for especificada, usando a enumeração SmoothingMode, ele não afeta a áreas preenchidas por um pincel de gradiente do caminho.</xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> Áreas preenchidas usando um <xref:System.Drawing.Drawing2D.PathGradientBrush>são renderizados da mesma forma (alias) do objeto, independentemente da configuração para o <xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName>propriedade.</xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> </xref:System.Drawing.Drawing2D.PathGradientBrush>"
