  name: FormViewMode
  nameWithType: FormViewMode
  fullName: System.Web.UI.WebControls.FormViewMode
  type: Enum
  summary: "Representa os modos diferentes de entrada de dados de um <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controle."
  remarks: "A enumeração FormViewMode é usada para representar os modos de entrada de dados de um <xref:System.Web.UI.WebControls.FormView>controle.</xref:System.Web.UI.WebControls.FormView> Para determinar o modo atual do controle, use o <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>propriedade.</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> Depois de uma operação de inserção ou atualização, o <xref:System.Web.UI.WebControls.FormView>o controle retorna ao modo especificado pelo <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>propriedade.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Por padrão, o controle retorna para o modo somente leitura. Você pode especificar um modo alternativo para retornar ao definindo o <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>propriedade.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> Para alterar os modos programaticamente, use o <xref:System.Web.UI.WebControls.FormView.ChangeMode%2A>método.</xref:System.Web.UI.WebControls.FormView.ChangeMode%2A> Quando o <xref:System.Web.UI.WebControls.FormView>controle altera os modos, os eventos na tabela a seguir são gerados.</xref:System.Web.UI.WebControls.FormView>      | Evento | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.ModeChanging>| Ocorre quando um <xref:System.Web.UI.WebControls.FormView>controle tenta alterar entre o modo somente leitura, inserir e editar, mas antes que o modo for alterado.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanging> Esse evento geralmente é usado para cancelar uma alteração de modo. |   | <xref:System.Web.UI.WebControls.FormView.ModeChanged>| Ocorre após um <xref:System.Web.UI.WebControls.FormView>controle mudou de edição, inserção ou modo somente leitura em um outro modo.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Esse evento geralmente é usado para executar uma tarefa quando o <xref:System.Web.UI.WebControls.FormView>controle alterar modos. |</xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following example demonstrates how to keep the <xref:System.Web.UI.WebControls.FormView> control in edit mode after an update operation by setting the <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> property to `FormViewMode.Edit`.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormViewDefaultMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_230_1.aspx)]\n [!code-cs[FormViewDefaultMode#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_230_1.aspx)]"
