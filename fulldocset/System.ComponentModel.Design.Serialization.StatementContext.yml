  remarks: "Normalmente, são serializadas de instruções para a coleção de instrução que está na pilha de contexto. Você pode modificar esse comportamento ao criar um contexto de instrução e chamar o <xref:System.ComponentModel.Design.Serialization.ObjectStatementCollection.Populate%2A>método com uma coleção de objetos cujas instruções que você deseja armazenadas na tabela de instrução.</xref:System.ComponentModel.Design.Serialization.ObjectStatementCollection.Populate%2A> Como cada objeto é serializado no <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A>método, ele tem seu conteúdo colocados na tabela de instrução e salvo no contexto.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A> Se você enviar por push deste objeto na pilha, é sua responsabilidade integrar as instruções adicionadas a ela em seu próprio conjunto de instruções."
