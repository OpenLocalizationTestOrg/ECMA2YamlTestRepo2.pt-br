  name: ChartColorPalette
  nameWithType: ChartColorPalette
  fullName: System.Web.UI.DataVisualization.Charting.ChartColorPalette
  type: Enum
  summary: "Especifica uma paleta ao definir um `Palette` propriedade."
  remarks: "A enumeração de ChartColorPalette representa as paletas a ser usado para a raiz <xref:System.Web.UI.DataVisualization.Charting.Chart>objeto e qualquer <xref:System.Web.UI.DataVisualization.Charting.Series>objetos.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.Chart>       Se nenhum cores são atribuídas a pontos de dados e sua série associada, as cores padrão serão atribuídas aos dados. Por exemplo: - se <xref:System.Web.UI.DataVisualization.Charting.Chart.Palette%2A>está definida como None, a paleta padrão será definido como <xref:System.Web.UI.DataVisualization.Charting.Chart.PaletteCustomColors%2A>ou BrightPastel.</xref:System.Web.UI.DataVisualization.Charting.Chart.PaletteCustomColors%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart.Palette%2A>      -Se. <xref:System.Web.UI.DataVisualization.Charting.Series.Palette%2A>está definida como None, a paleta padrão para o gráfico será usada (<xref:System.Web.UI.DataVisualization.Charting.Chart.Palette%2A>).</xref:System.Web.UI.DataVisualization.Charting.Chart.Palette%2A> </xref:System.Web.UI.DataVisualization.Charting.Series.Palette%2A>"
  syntax:
    content: public enum ChartColorPalette
  inheritance:
  - System.Enum
  platform:
  - net462
