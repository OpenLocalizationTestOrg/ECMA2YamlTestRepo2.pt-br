  remarks: "A propriedade TitleIconImageUrl fornece uma maneira de associar um ícone com um <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>controle.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> O ícone é exibido na barra de título do controle. Para manter a consistência temática, os desenvolvedores de aplicativos geralmente tornam esse ícone semelhante para a imagem que representa o controle em um catálogo de controles de Web Parts (a imagem referenciada no <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl%2A>propriedade).</xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl%2A>       Como é implementado no controle de Web Parts definido, o TitleIconImageUrl propriedade pode ser personalizada pelos usuários finais para alterar a imagem ou um ícone que aparece na barra de título do controle.       Essa propriedade substitui a propriedade base para que você pode acessar a propriedade do controle filho como se fosse uma verdadeira <xref:System.Web.UI.WebControls.WebParts.WebPart>controle.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Você pode definir valores para a propriedade do controle na marcação declarativa de uma página da Web, bem como por meio de programação. Para fornecer um valor padrão para a propriedade sempre que o controle é usado, você pode implementar o <xref:System.Web.UI.WebControls.WebParts.IWebPart>interface.</xref:System.Web.UI.WebControls.WebParts.IWebPart>"
