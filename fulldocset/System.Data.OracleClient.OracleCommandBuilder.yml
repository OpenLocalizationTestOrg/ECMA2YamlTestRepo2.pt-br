  id: GetDeleteCommand(System.Boolean)
  parent: System.Data.OracleClient.OracleCommandBuilder
  langs:
  - csharp
  name: GetDeleteCommand(Boolean)
  nameWithType: OracleCommandBuilder.GetDeleteCommand(Boolean)
  fullName: System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand(Boolean)
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Obtém automaticamente gerado <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> devem fazer exclusões no banco de dados de objeto."
  remarks: "Você pode usar o <xref:System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand%2A>fins de método de informação ou solução de problemas, porque retorna a <xref:System.Data.OracleClient.OracleCommand>objeto a ser executado.</xref:System.Data.OracleClient.OracleCommand> </xref:System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand%2A>       Você também pode usar <xref:System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand%2A>como a base de um comando modificado.</xref:System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand%2A> Por exemplo, você pode chamar <xref:System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand%2A>e modifique o <xref:System.Data.OracleClient.OracleCommand.CommandText%2A>valor e, em seguida, defina explicitamente que em <xref:System.Data.OracleClient.OracleDataAdapter>.</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.OracleClient.OracleCommand.CommandText%2A> </xref:System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand%2A>       As instruções SQL são geradas pela primeira vez quando o aplicativo chama <xref:System.Data.Common.DbDataAdapter.Update%2A>ou <xref:System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand%2A>.</xref:System.Data.OracleClient.OracleCommandBuilder.GetDeleteCommand%2A> </xref:System.Data.Common.DbDataAdapter.Update%2A>       O comportamento padrão, ao gerar nomes de parâmetro, é usar @p1, @p2, e assim por diante para os vários parâmetros. Passando `true` para o `useColumnsForParameterNames` parâmetro permite forçar o <xref:System.Data.Common.DbCommandBuilder>ao gerar parâmetros com base nos nomes de coluna em vez disso.</xref:System.Data.Common.DbCommandBuilder> . Isso é realizada somente se as seguintes condições forem atendidas: - o <xref:System.Data.Common.DbMetaDataColumnNames.ParameterNameMaxLength>foi especificado e seu comprimento é igual ou maior que o nome de parâmetro gerado.</xref:System.Data.Common.DbMetaDataColumnNames.ParameterNameMaxLength>      -O nome de parâmetro gerado atende aos critérios especificados a <xref:System.Data.Common.DbMetaDataColumnNames.ParameterNamePattern>expressão regular.</xref:System.Data.Common.DbMetaDataColumnNames.ParameterNamePattern>      -A <xref:System.Data.Common.DbMetaDataColumnNames.ParameterMarkerFormat>for especificado.</xref:System.Data.Common.DbMetaDataColumnNames.ParameterMarkerFormat>       Para obter mais informações, consulte [gerar comandos com CommandBuilders](~/add/includes/ajax-current-ext-md.md)."
  syntax:
