  summary: "Fornece o texto para um <xref href=&quot;System.Web.UI.MobileControls.TextView&quot;> </xref> objeto. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Classe TextViewElement pode aceitar o <xref:System.Web.UI.MobileControls.TextView>dividindo-se a propriedade de texto de <xref:System.Web.UI.MobileControls.TextView>objeto em elementos lógicos.</xref:System.Web.UI.MobileControls.TextView> </xref:System.Web.UI.MobileControls.TextView> Cada elemento é usado pelo mecanismo de paginação de <xref:System.Web.UI.MobileControls.TextView>objeto.</xref:System.Web.UI.MobileControls.TextView> Esta classe que é o <xref:System.Web.UI.MobileControls.TextView>controle móvel usa para garantir que as quebras de página não ocorram no meio de links ou outros elementos que não devem ser divididos entre páginas.</xref:System.Web.UI.MobileControls.TextView>       Se você quiser derivam o <xref:System.Web.UI.MobileControls.TextView>controle móvel ou estão criando um novo adaptador, você provavelmente poderá usar essa classe sem modificação.</xref:System.Web.UI.MobileControls.TextView>"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class TextViewElement
