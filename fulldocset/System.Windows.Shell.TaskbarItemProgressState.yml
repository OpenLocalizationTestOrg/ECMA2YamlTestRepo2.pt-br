  name: TaskbarItemProgressState
  nameWithType: TaskbarItemProgressState
  fullName: System.Windows.Shell.TaskbarItemProgressState
  type: Enum
  summary: "Especifica o estado de indicador de progresso na barra de tarefas do Windows."
  remarks: "Você pode se comunicar o progresso das tarefas de longa execução, exibindo um indicador de progresso no [!INCLUDE[win7](~/add/includes/win7-md.md)] na barra de tarefas. A cor do indicador é determinada pelo <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>propriedade, que contém um dos valores de enumeração TaskbarItemProgressState.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> Se o TaskbarItemProgressState é Normal, pausado ou erro, o <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>propriedade determina a integridade do indicador de progresso.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>é ignorado para outros valores de <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A></xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>"
  syntax:
    content: public enum TaskbarItemProgressState
  inheritance:
  - System.Enum
  platform:
  - net462
