- uid: System.Windows.Media.Animation.Int16KeyFrame.InterpolateValue(System.Int16,System.Double)
  id: InterpolateValue(System.Int16,System.Double)
  parent: System.Windows.Media.Animation.Int16KeyFrame
  langs:
  - csharp
  name: InterpolateValue(Int16,Double)
  nameWithType: Int16KeyFrame.InterpolateValue(Int16,Double)
  fullName: System.Windows.Media.Animation.Int16KeyFrame.InterpolateValue(Int16,Double)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Retorna o valor interpolado de um quadro-chave específico ao incremento de andamento fornecido."
  remarks: "Normalmente, o valor base é o valor inicial da propriedade que está sendo animada ou o <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>do quadro chave anterior.</xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>       A maioria das implementações retornará o valor de `baseValue` quando `keyFrameProgress` é 0.0."
  syntax:
    content: public short InterpolateValue (short baseValue, double keyFrameProgress);
    parameters:
    - id: baseValue
      type: System.Int16
      description: "O valor para animar do."
    - id: keyFrameProgress
      type: System.Double
      description: "Um valor entre 0,0 e 1,0, inclusive, que especifica a porcentagem de tempo decorrido para este quadro-chave."
    return:
      type: System.Int16
      description: "O valor de saída de quadro chave recebe o valor de base especificado e o andamento."
  overload: System.Windows.Media.Animation.Int16KeyFrame.InterpolateValue*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Ocorre se <code> keyFrameProgress </code> não está entre 0,0 e 1,0, inclusive."
  platform:
  - net462
