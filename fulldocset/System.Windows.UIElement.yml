  summary: "Ocorre quando o botão esquerdo do mouse é pressionado enquanto o ponteiro do mouse está sobre este elemento."
  remarks: "Embora isso parece siga uma rota de túnel por meio de uma árvore de elementos, na verdade é um evento roteado direto que é gerado e geradas novamente ao longo da árvore de elementos por cada <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement>       Esse evento é um dos vários eventos relacionados que relatam as especificações de botão do mouse de uma base <xref:System.Windows.Input.Mouse.PreviewMouseDown?displayProperty=fullName>evento, que é um evento que é processado por cada elemento de uma rota de evento.</xref:System.Windows.Input.Mouse.PreviewMouseDown?displayProperty=fullName>       Os dados de evento deste evento expõe os dados do evento de subjacente <xref:System.Windows.Input.Mouse.PreviewMouseDown?displayProperty=fullName>evento.</xref:System.Windows.Input.Mouse.PreviewMouseDown?displayProperty=fullName> Se esse evento é marcado como manipulado na rota de evento, os eventos específicos do botão do mouse ainda são gerados; No entanto, os manipuladores de eventos específicos de botão do mouse devem ser adicionados explicitamente chamando <xref:System.Windows.UIElement.AddHandler%2A>, com a opção para lidar com eventos que já estão marcados como manipulados, para ser ouvintes para o evento.</xref:System.Windows.UIElement.AddHandler%2A> Se você marcar PreviewMouseLeftButtonDown tratado, são essencialmente marcação <xref:System.Windows.Input.Mouse.PreviewMouseDown?displayProperty=fullName>tratado para todas as outras ouvintes na rota e em todos os eventos relacionados.</xref:System.Windows.Input.Mouse.PreviewMouseDown?displayProperty=fullName> Isso inclui possivelmente eventos gerado pelo manipulador de classe, como <xref:System.Windows.Controls.Control.PreviewMouseDoubleClick>.</xref:System.Windows.Controls.Control.PreviewMouseDoubleClick>       Pense conceitualmente, esse evento (e outros eventos de botão do mouse em <xref:System.Windows.UIElement>) para ser um mouse &quot;serviço&quot; (com a definição de serviço fornecida pelo <xref:System.Windows.Input.Mouse>classe).</xref:System.Windows.Input.Mouse> </xref:System.Windows.UIElement> O evento adiciona a conveniência de não precisar verificar os estados de botão do mouse (esquerda-direita, para cima para baixo) dos eventos de mouse original nos dados do evento. Para cenários mais avançados, como verificação de estados de botões não padrão, talvez seja necessário usar o [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] de <xref:System.Windows.Input.Mouse>classe em vez daqueles em <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> </xref:System.Windows.Input.Mouse>      <a name=&quot;routedEventInfo_PreviewMouseLeftButtonDown&quot;></a># # Roteadas informações de evento | | |   |-|-|   | Campo de identificador | <xref:System.Windows.UIElement.PreviewMouseLeftButtonDownEvent>|   | Estratégia de roteamento | Direct |   | Delegado | <xref:System.Windows.Input.MouseButtonEventHandler>|      -Substituir <xref:System.Windows.UIElement.OnPreviewMouseLeftButtonDown%2A>para implementar a manipulação de classe para esse evento em classes derivadas.</xref:System.Windows.UIElement.OnPreviewMouseLeftButtonDown%2A> </xref:System.Windows.Input.MouseButtonEventHandler> </xref:System.Windows.UIElement.PreviewMouseLeftButtonDownEvent>"
