  namespace: System.Web.Configuration
  summary: "Especifica que a criptografia e validação estão desabilitadas para sites que usam cookies somente para personalização e, portanto, têm requisitos de segurança mais fracos. Não é recomendado usar cookies dessa maneira; No entanto, é a maneira de consome menos recursos de habilitar personalização usando o .NET Framework."
