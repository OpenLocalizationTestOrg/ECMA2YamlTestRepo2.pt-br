- uid: System.Web.UI.WebControls.DataGridColumn.SortExpression
  id: SortExpression
  parent: System.Web.UI.WebControls.DataGridColumn
  langs:
  - csharp
  name: SortExpression
  nameWithType: DataGridColumn.SortExpression
  fullName: System.Web.UI.WebControls.DataGridColumn.SortExpression
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o nome do campo ou expressão para passar para o <xref:System.Web.UI.WebControls.DataGrid.OnSortCommand*>método quando uma coluna é selecionada para classificação.</xref:System.Web.UI.WebControls.DataGrid.OnSortCommand*>"
  remarks: "Use a propriedade SortExpression para especificar ou determinar o nome do campo para passar para o <xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A>método quando uma coluna é selecionada para classificação.</xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A>      > [!NOTE] > Essa propriedade não associar a coluna a um campo na fonte de dados. Para associar uma coluna a um campo, consulte a documentação para o tipo de coluna específica.       Quando a classificação está ativada, <xref:System.Web.UI.WebControls.LinkButton>controles são renderizados na seção de cabeçalho de cada coluna em que a propriedade SortExpression é definida.</xref:System.Web.UI.WebControls.LinkButton>      > [!NOTE] > Quando o <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>estiver definida como `true`, a propriedade SortExpression para cada coluna a <xref:System.Web.UI.WebControls.DataGrid>controle que dá suporte à associação de dados é definido automaticamente com o nome do campo associado à coluna.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> Se o <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>está definida como `false`, você precisará definir manualmente a propriedade SortExpression com o nome do campo associado à coluna para cada coluna que você deseja habilitar a classificação for</xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>       Essas <xref:System.Web.UI.WebControls.LinkButton>controles permitem que você classifique o <xref:System.Web.UI.WebControls.DataGrid>controle pela coluna selecionada.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.LinkButton> Quando um <xref:System.Web.UI.WebControls.LinkButton>controlar para uma coluna é clicada, o <xref:System.Web.UI.WebControls.DataGrid.SortCommand>é gerado.</xref:System.Web.UI.WebControls.DataGrid.SortCommand> </xref:System.Web.UI.WebControls.LinkButton> O valor da propriedade SortExpression para a coluna selecionada é passado para o <xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A>manipulador de eventos como parte do <xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs>objeto.</xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs> </xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A>"
  example:
  - "The following code example demonstrates how to use the SortExpression property to specify the field name to use for sorting.  \n  \n [!code-cs[DataGridColumnSortExpression#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_758_1.aspx)]\n [!code-vb[DataGridColumnSortExpression#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_758_1.aspx)]"
