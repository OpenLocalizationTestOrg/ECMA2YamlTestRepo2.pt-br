  name: DeliveryStatus
  nameWithType: DeliveryStatus
  fullName: System.ServiceModel.Channels.DeliveryStatus
  type: Enum
  summary: "Uma enumeração que especifica o status de entrega de uma mensagem quando a entrega da mensagem está em dúvida, ou quando a mensagem não foi entregue."
  remarks: "Uma mensagem enviada para uma fila pode parar em uma fila de mensagens mortas porque a mensagem não foi entregue ou o Gerenciador de fila não é certeza do resultado de entrega. O `DeliveryStatus` é uma maneira de obter o status de entrega de mensagens quando a mensagem é lida de uma fila de mensagens mortas."
  example:
  - "The following example shows how to access the `DeliveryStatus` of a message within a service operation.  \n  \n [!code-vb[S_DeadLetter#0](~/add/codesnippet/visualbasic/t-system.servicemodel.ch_2_1.vb)]\n [!code-cs[S_DeadLetter#0](~/add/codesnippet/csharp/t-system.servicemodel.ch_2_1.cs)]"
