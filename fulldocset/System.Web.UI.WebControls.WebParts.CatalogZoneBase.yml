  summary: "Obtém ou define o texto junto com o controle na interface do usuário (UI) de catálogo que permite aos usuários escolher qual zona para adicionar seus controles selecionados para."
  remarks: "Quando o catálogo da interface do usuário é exibida pela primeira vez, os usuários podem selecionar uma da <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controles, como <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>, que contém <xref:System.Web.UI.WebControls.WebParts.WebPart>ou outros controles de servidor que podem ser adicionados à página da Web.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> O usuário seleciona um ou mais controles e pode usar o <xref:System.Web.UI.WebControls.DropDownList>controlar na área de rodapé do catálogo e escolha o <xref:System.Web.UI.WebControls.WebParts.WebPartZone>controle na página na qual colocar os controles de servidor selecionado.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.DropDownList> O valor de texto da propriedade SelectTargetZoneText é exibido ao lado de <xref:System.Web.UI.WebControls.DropDownList>controle como uma instrução simple.</xref:System.Web.UI.WebControls.DropDownList>       O valor dessa propriedade, quando definido, podem ser salvos automaticamente em um arquivo de recurso usando uma ferramenta de designer. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
