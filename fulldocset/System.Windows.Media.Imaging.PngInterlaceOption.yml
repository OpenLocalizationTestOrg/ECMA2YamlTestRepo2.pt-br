  name: PngInterlaceOption
  nameWithType: PngInterlaceOption
  fullName: System.Windows.Media.Imaging.PngInterlaceOption
  type: Enum
  summary: "Especifica se um [!INCLUDE[TLA#tla_png](~/add/includes/tlasharptla-png-md.md)] entrelaçada da imagem durante a codificação."
  remarks: "Entrelaçamento refere-se ao processo de exibição de um [!INCLUDE[TLA2#tla_png](~/add/includes/tla2sharptla-png-md.md)] quadro em dois campos. Um campo contém as linhas do quadro, enquanto o outro campo contém as linhas ímpares do quadro. Quando o [!INCLUDE[TLA2#tla_png](~/add/includes/tla2sharptla-png-md.md)] é exibido, as linhas em um campo são exibidas primeiro e, em seguida, as linhas no segundo campo são exibidas."
  example:
  - "The following example demonstrates how to use the <xref:System.Windows.Media.Imaging.PngBitmapEncoder.Interlace%2A> property of the <xref:System.Windows.Media.Imaging.PngBitmapEncoder> class.  \n  \n [!code-vb[pngbitmapdecoderencoder#3](~/add/codesnippet/visualbasic/PngEncoderDecoder/PngEncoderDecoder.vb#3)]\n [!code-cs[pngbitmapdecoderencoder#3](~/add/codesnippet/csharp/PngEncoderDecoder/PngEncoderDecoder.cs#3)]\n [!code-cpp[pngbitmapdecoderencoder#3](~/add/codesnippet/cpp/pngencoderdecoder/PngEncoderDecoder.cpp#3)]"
