  summary: "Obtém uma coleção de objetos que representam as colunas da <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controle."
  remarks: "Use esta propriedade para controlar programaticamente a coleção de colunas no <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid> A coleção de colunas contém colunas explicitamente declaradas renderizadas no <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid>      > [!NOTE] > Explicitamente declaradas colunas podem ser usadas em conjunto com as colunas geradas automaticamente. Quando usam as explicitamente declarado colunas será processada primeiro, seguido por colunas geradas automaticamente. Colunas geradas automaticamente não são adicionadas à coleção de colunas.       A ordem em que as colunas são exibidas no <xref:System.Web.UI.WebControls.DataGrid>controle é controlado pela ordem em que as colunas aparecem na coleção Columns.</xref:System.Web.UI.WebControls.DataGrid>       A tabela a seguir mostra as classes de coluna diferente que derivam de <xref:System.Web.UI.WebControls.DataGridColumn>classe e pode ser usado na coleção Columns.</xref:System.Web.UI.WebControls.DataGridColumn>      | Tipo de coluna | Descrição |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundColumn>| Exibe uma coluna associada a um campo em uma fonte de dados.</xref:System.Web.UI.WebControls.BoundColumn> Ele exibe cada item no campo como texto. Esse é o tipo de coluna padrão do controle <xref:System.Web.UI.WebControls.DataGrid>. |   | <xref:System.Web.UI.WebControls.ButtonColumn>| Exibe um botão de comando para cada item na coluna.</xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.DataGrid> Isso permite que você crie uma coluna de controles de botão personalizado, como o `Add` ou `Remove` botão. |   | <xref:System.Web.UI.WebControls.EditCommandColumn>| Exibe uma coluna que contém a edição de comandos para cada item na coluna. |   | <xref:System.Web.UI.WebControls.HyperLinkColumn>| Exibe o conteúdo de cada item na coluna como um hiperlink.</xref:System.Web.UI.WebControls.HyperLinkColumn> </xref:System.Web.UI.WebControls.EditCommandColumn> O conteúdo da coluna pode ser associado a um campo em uma fonte de dados ou texto estático. |   | <xref:System.Web.UI.WebControls.TemplateColumn>| Exibe cada item na coluna de um modelo especificado a seguir.</xref:System.Web.UI.WebControls.TemplateColumn> Isso permite que você forneça controles personalizados na coluna. |      > [!NOTE] > Embora programaticamente, você pode adicionar colunas à coleção de colunas, é mais fácil listar as colunas estaticamente e, em seguida, use o <xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A>propriedade para mostrar ou ocultar a coluna.</xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A>"
