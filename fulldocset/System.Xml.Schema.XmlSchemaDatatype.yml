  - System.Xml
  namespace: System.Xml.Schema
  summary: "Obtém o <xref href=&quot;System.Xml.Schema.XmlTypeCode&quot;> </xref> valor para o tipo simple."
  remarks: "Tipos de lista de esquema de XML da W3C, como xs: Entities, xs: NMTOKENS e xs: IDREFS não estão representadas pelo <xref:System.Xml.Schema.XmlTypeCode>enumeração.</xref:System.Xml.Schema.XmlTypeCode> Em vez disso, eles são representados pelo <xref:System.Xml.Schema.XmlTypeCode>valores para o xs:ENTITY, tipos xs: NMTOKEN e xs: IDREF com a <xref:System.Xml.Schema.XmlSchemaDatatype.Variety%2A>propriedade do <xref:System.Xml.Schema.XmlSchemaDatatype>objeto é definida como <xref:System.Xml.Schema.XmlSchemaDatatypeVariety>.</xref:System.Xml.Schema.XmlSchemaDatatypeVariety> </xref:System.Xml.Schema.XmlSchemaDatatype> </xref:System.Xml.Schema.XmlSchemaDatatype.Variety%2A> </xref:System.Xml.Schema.XmlTypeCode>      > [!NOTE] > Tipos xs:anySimpleType e xs: anyType não são representados por <xref:System.Xml.Schema.XmlTypeCode>enumeração.</xref:System.Xml.Schema.XmlTypeCode> Esses são representados em um <xref:System.Xml.Schema.XmlSchemaDatatype>do objeto com um <xref:System.Xml.Schema.XmlTypeCode>cujo valor é <xref:System.Xml.Schema.XmlTypeCode>para xs:anySimpleType ou <xref:System.Xml.Schema.XmlTypeCode>para xs: anyType.</xref:System.Xml.Schema.XmlTypeCode> </xref:System.Xml.Schema.XmlTypeCode> </xref:System.Xml.Schema.XmlTypeCode> </xref:System.Xml.Schema.XmlSchemaDatatype>"
  example:
  - For an example of the TypeCode property, see <xref:System.Xml.Schema.XmlSchemaDatatype>.
  syntax:
    content: public virtual System.Xml.Schema.XmlTypeCode TypeCode { get; }
    return:
      type: System.Xml.Schema.XmlTypeCode
      description: "O <xref href=&quot;System.Xml.Schema.XmlTypeCode&quot;> </xref> valor para o tipo simple."
  overload: System.Xml.Schema.XmlSchemaDatatype.TypeCode*
  exceptions: []
  platform:
  - net462
