  langs:
  - csharp
  name: FileSystemRights
  nameWithType: FileSystemRights
  fullName: System.Security.AccessControl.FileSystemRights
  type: Enum
  summary: "Define os direitos de acesso para usar ao criar regras de acesso e auditoria."
  remarks: "A enumeração FileSystemRights Especifica quais ações de sistema de arquivo são permitidas para uma determinada conta de usuário e quais ações de sistema de arquivo são auditadas para uma determinada conta de usuário.       Use a enumeração de FileSystemRights ao criar uma regra de acesso com a <xref:System.Security.AccessControl.FileSystemAccessRule>classe ou quando uma auditoria de criação de regra com a <xref:System.Security.AccessControl.FileSystemAuditRule>classe.</xref:System.Security.AccessControl.FileSystemAuditRule> </xref:System.Security.AccessControl.FileSystemAccessRule>       Esta enumeração contém vários valores de direitos de sistema granular e vários valores que são uma combinação desses valores granular.  É mais fácil de usar os valores de combinação como ControleTotal, leitura e gravação, em vez de especificar o valor de cada componente separadamente."
  example:
  - "The following code example uses the FileSystemRights enumeration to specify an access rule and then remove the access rule from a file.  You must supply a valid user or group account to run this example.  \n  \n [!code-cs[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/csharp/t-system.security.access_7_1.cs)]\n [!code-vb[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/visualbasic/t-system.security.access_7_1.vb)]\n [!code-cpp[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/cpp/t-system.security.access_7_1.cpp)]"
  syntax:
    content: >-
      [System.Flags]

      public enum FileSystemRights
  inheritance:
