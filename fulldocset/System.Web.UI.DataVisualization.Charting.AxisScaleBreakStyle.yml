  name: AxisScaleBreakStyle
  nameWithType: AxisScaleBreakStyle
  fullName: System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle
  type: Class
  summary: "Representa uma quebra de escala no eixo y do gráfico."
  remarks: "Quebras de escala são intencionais descontinuidades no eixo y que são geralmente usadas para redistribuir os pontos de dados em uma série em um gráfico. Esse recurso melhora a legibilidade quando há grandes diferenças entre os valores altos e baixos de dados em uma série que estão sendo plotado. Quebras de escala não são desenhadas as diferenças entre os dados em várias séries.       Por padrão, as quebras de escala são desabilitadas. Você pode habilitar quebras de escala no eixo y, definindo o <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Enabled%2A>propriedade `true`.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Enabled%2A> Para alterar a quantidade de espaço vertical da quebra de escala, você pode especificar um <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Spacing%2A>valor.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Spacing%2A> Isso é calculado como uma porcentagem da escala do eixo y.       Você deve ter espaço suficiente entre os intervalos de pontos de dados em uma única série para desenhar uma quebra de escala. Por padrão, uma quebra de escala pode ser adicionada somente se houver uma separação entre os intervalos de dados de pelo menos 25% do gráfico. Se você habilitar uma quebra de escala, mas ele não aparece, mesmo que haja distância suficiente entre os intervalos de dados, você pode definir o <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.CollapsibleSpaceThreshold%2A>propriedade para um valor inferior a 25.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.CollapsibleSpaceThreshold%2A>       Os gráficos suportam até cinco quebras de escala por gráfico; No entanto, o gráfico poderá ficar ilegível, se você exibir mais de uma quebra de escala. Se você tiver mais de dois intervalos de dados, considere o uso de um método diferente para exibir esses dados. Use o <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.MaxNumberOfBreaks%2A>propriedade para reduzir o número de quebras de escala que podem ser exibidos no gráfico.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.MaxNumberOfBreaks%2A>       Quando uma quebra de escala é usada, podem se tornar o deslocamento de rótulos do eixo y. Para desabilitar o deslocamento do rótulo, defina o <xref:System.Web.UI.DataVisualization.Charting.LabelStyle.IsStaggered%2A>propriedade `false`.</xref:System.Web.UI.DataVisualization.Charting.LabelStyle.IsStaggered%2A>       Não há suporte para quebras de escala em qualquer uma das seguintes condições:-pizza, rosca, funil, pirâmide, radial ou qualquer tipo de gráfico empilhado é usado.      -Intervalos personalizados para rótulos, marcas de escala ou linhas de grade estão habilitadas.      -O valor mínimo ou máximo para o eixo é definido.      -Rótulos personalizados são usados.      -Um eixo y logarítmico for especificado.      -Exibições de eixo no eixo y, que incluem a rolagem e zoom, são usadas.      -Gráficos 3D são usados."
  example:
  - "The following code example demonstrates how to enable and customize a scale break after the <xref:System.Web.UI.DataVisualization.Charting.Chart> control has been added to the design surface.  \n  \n```vb#  \nImports System.Web.UI.DataVisualization.Charting  \n  \nPrivate Function AddChartData()   \n  \n    chart1.Series(\"Default\").Points.Add(New DataPoint(1, 2))   \n    chart1.Series(\"Default\").Points.Add(New DataPoint(2, 4))   \n    chart1.Series(\"Default\").Points.Add(New DataPoint(3, 400000))   \n    chart1.Series(\"Default\").Points.Add(New DataPoint(4, 3))   \n  \nEnd Sub  \n  \nPrivate Function AddScaleBreaks()  \n  \n   ' Enable scale breaks.  \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.Enabled = True   \n  \n   ' Show scale break if more than 25% of the chart is empty space.       \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.CollapsibleSpaceThreshold = 25   \n  \n   ' Set the line width of the scale break.      \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.LineWidth = 2   \n  \n   ' Set the color of the scale break.   \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.LineColor = Color.Red   \n  \n   ' If all data points are significantly far from zero, the chart will calculate the scale minimum value.   \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.StartFromZero = StartFromZero.Auto  \n  \n   ' Set the spacing gap between the lines of the scale break (as a percentage of the Y-axis).  \n   chart1.ChartAreas[\"Default\"].AxisY.ScaleBreakStyle.Spacing = 2;  \n  \nEnd Function  \n```  \n  \n```c#  \nusing System.Web.UI.DataVisualization.Charting  \n  \nprivate void AddChartData()  \n{  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(1, 2));  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(2, 4));  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(3, 400000));  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(4, 3));  \n}  \n  \nprivate void AddScaleBreaks()  \n{  \n   // Enable scale breaks.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.Enabled = true;  \n  \n   // Show scale break if more than 25% of the chart is empty space.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.CollapsibleSpaceThreshold = 25;  \n  \n   // Set the line width of the scale break.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.LineWidth = 2;  \n  \n   // Set the color of the scale break.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.LineColor = Color.Red;  \n  \n   // If all data points are significantly far from zero, the chart will calculate the scale minimum value.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.StartFromZero = StartFromZero.Auto;  \n  \n   // Set the spacing gap between the lines of the scale break (as a percentage of the Y-axis).  \n    chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.Spacing = 2;  \n}  \n```"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class AxisScaleBreakStyle
