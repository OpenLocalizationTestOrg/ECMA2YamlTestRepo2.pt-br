  summary: "Indica o comportamento necessário quando um caminho virtual é criado."
  remarks: "Os valores de BuildProviderResultFlags são usados para indicar os resultados do <xref:System.Web.Compilation.BuildProvider.GetResultFlags%2A?displayProperty=fullName>método.</xref:System.Web.Compilation.BuildProvider.GetResultFlags%2A?displayProperty=fullName> Os valores de enumeração indicam ações que são necessárias depois que um caminho virtual é criado no ambiente de compilação do ASP.NET. Os valores de BuildProviderResultFlags são usados pelo ambiente de compilação do ASP.NET ao usar instâncias de <xref:System.Web.Compilation.BuildProvider>classe para criar arquivos e carregar os assemblies compilados.</xref:System.Web.Compilation.BuildProvider>"
