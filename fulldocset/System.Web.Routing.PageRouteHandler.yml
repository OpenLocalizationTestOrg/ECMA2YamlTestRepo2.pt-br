- uid: System.Web.Routing.PageRouteHandler.CheckPhysicalUrlAccess
  id: CheckPhysicalUrlAccess
  parent: System.Web.Routing.PageRouteHandler
  langs:
  - csharp
  name: CheckPhysicalUrlAccess
  nameWithType: PageRouteHandler.CheckPhysicalUrlAccess
  fullName: System.Web.Routing.PageRouteHandler.CheckPhysicalUrlAccess
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Routing
  summary: "Obtém um valor que determina se as regras de autorização são aplicadas a URL do arquivo físico."
  remarks: "Você pode definir a propriedade CheckPhysicalUrlAccess quando você usar o <xref:System.Web.Routing.PageRouteHandler.%23ctor%28System.String%2CSystem.Boolean%29>construtor.</xref:System.Web.Routing.PageRouteHandler.%23ctor%28System.String%2CSystem.Boolean%29>       O valor da propriedade CheckPhysicalUrlAccess determina se o <xref:System.Web.Routing.PageRouteHandler>objeto verificará as permissões de segurança somente para a URL da rota ou para a página física e a URL da rota.</xref:System.Web.Routing.PageRouteHandler>       Quando a propriedade CheckPhysicalUrlAccess é definida como `true` (que é o valor padrão), um usuário deve ter permissão para acessar a URL da rota e a URL física. Quando a propriedade CheckPhysicalUrlAccess é definida como `false`, um usuário precisa apenas a permissão para acessar a URL da rota e permissões para a URL física não são verificadas.       As permissões estão definidas no arquivo Web. config, conforme mostrado no exemplo a seguir: ```   <configuration>     <location path=&quot;categoriespage.aspx&quot;>       <system.web>         <authorization>           <allow roles=&quot;admin&quot;/>           <deny users=&quot;*&quot;/>         </authorization>       </system.web>     </location>     <location path=&quot;category&quot;>       <system.web>         <authorization>           <allow users=&quot;*&quot;/>         </authorization>       </system.web>     </location>   </configuration>   ``` para uma URL de solicitação que contém `Category/food/show` depois do nome de domínio, se o padrão de URL da rota é `Category/{action}/{categoryName}` e a página física é Categoriespage.aspx, [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] aplica-se as permissões definidas no exemplo anterior de uma das seguintes maneiras: - se a propriedade CheckPhysicalUrlAccess `false`, todos os usuários têm acesso, porque todos os usuários são concedeu acesso para o padrão de URL que começa com `category`.      -Se a propriedade CheckPhysicalUrlAccess é `true`, apenas `admin` usuários tenham acesso. Todos os usuários têm acesso para o padrão de URL que começa com `category`, mas apenas `admin` os usuários têm acesso para a página física Categoriespage.aspx."
  syntax:
    content: public bool CheckPhysicalUrlAccess { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a autorização é verificada para a URL do arquivo físico que está associado com a rota; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Routing.PageRouteHandler.CheckPhysicalUrlAccess*
  exceptions: []
  platform:
  - net462
