  parent: System.Windows.UIElement
  langs:
  - csharp
  name: AddHandler(RoutedEvent,Delegate,Boolean)
  nameWithType: UIElement.AddHandler(RoutedEvent,Delegate,Boolean)
  fullName: System.Windows.UIElement.AddHandler(RoutedEvent,Delegate,Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Adiciona um manipulador de eventos roteados para um evento roteado especificado, adicionando o manipulador para a coleção de manipulador no elemento atual. Especifique <code> handledEventsToo </code> como <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> para que o manipulador fornecido a ser invocado para eventos roteados que já tinham sido marcado como manipulado por outro elemento na rota de evento."
  remarks: "O processamento de eventos de entrada de baixo nível em uma forma prática é uma tarefa complexa. Muitos controles que implementam o comportamento em que um determinado evento estiver marcado como tratado e é substituído por outro evento mais intuitivo. Em geral, um controle só marcar um evento de entrada de plataforma como manipulado se houver algum intenção de design para fazer isso. Em determinados cenários, as intenções de design não podem ser o que requer o tratamento específico do evento de entrada. É por esses cenários que registrar manipuladores com `handledEventsToo` como `true` é apropriado. Mas você não deve fazer isso periodicamente. Chamar manipuladores em resposta a todos os eventos, mesmo quando manipulados complicar a sua própria lógica de processamento de eventos do aplicativo. Você pode ver uma diminuição no desempenho se a lógica do manipulador é significativa. Você deve reservar o uso de anexação de manipuladores de eventos já tratado para situações em que você já tenha descoberto durante o processo de desenvolvimento que certos controles lidar com eventos que deseja processar com a lógica do aplicativo.       Outra técnica para evitar o comportamento de algumas combinações de controle de evento de manipulação de classe é usar a alternativa de visualização do evento. Por exemplo, se <xref:System.Windows.UIElement.MouseLeftButtonDown>estiver marcado como tratado pela manipulação de classe, você poderá adicionar manipuladores para <xref:System.Windows.UIElement.PreviewMouseLeftButtonDown>em vez disso.</xref:System.Windows.UIElement.PreviewMouseLeftButtonDown> </xref:System.Windows.UIElement.MouseLeftButtonDown>       Você pode adicionar o mesmo manipulador para o mesmo evento várias vezes sem gerar uma exceção. No entanto, o manipulador é realmente chamado várias vezes quando o evento é manipulado. Portanto, considere como esse comportamento pode ter efeitos colaterais que devem ser considerados na implementação do manipulador.       Você normalmente usa esse método para fornecer a implementação do acessador &quot;Adicionar&quot; para o [!INCLUDE[TLA#tla_net](~/add/includes/tlasharptla-net-md.md)] padrão de acesso do evento de um evento roteado personalizado."
  example:
  - "The following example implements a handler invoked on the <xref:System.Windows.FrameworkElement.Initialized> event on a page that attaches a defined handler to one of the named elements on the page using `handledEventsToo` `true`. This handler would be invoked even if another element along the route marked the shared event data as handled before reaching the handling element in the route.  \n  \n [!code-cs[EventOvwSupport#AddHandlerHandledToo](~/add/codesnippet/csharp/EventOvwSupport/page2.xaml.cs#addhandlerhandledtoo)]\n [!code-vb[EventOvwSupport#AddHandlerHandledToo](~/add/codesnippet/visualbasic/eventovwsupport/page2.xaml.vb#addhandlerhandledtoo)]"
  syntax:
    content: public void AddHandler (System.Windows.RoutedEvent routedEvent, Delegate handler, bool handledEventsToo);
    parameters:
    - id: routedEvent
      type: System.Windows.RoutedEvent
      description: "Um identificador para o evento roteado devem ser tratados."
    - id: handler
      type: System.Delegate
      description: "Uma referência para a implementação do manipulador."
    - id: handledEventsToo
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para registrar o manipulador de modo que ele é invocado, mesmo quando o evento roteado está marcado como tratado nos dados do evento; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para registrar o manipulador com a condição padrão que ele não poderá ser invocado se o evento roteado já estiver marcado como tratado.       O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       Não rotineiramente pedir para rehandle um evento roteado. Para obter mais informações, consulte comentários."
  overload: System.Windows.UIElement.AddHandler*
  exceptions: []
  platform:
  - net462
