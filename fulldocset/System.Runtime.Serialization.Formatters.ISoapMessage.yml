  name: ISoapMessage
  nameWithType: ISoapMessage
  fullName: System.Runtime.Serialization.Formatters.ISoapMessage
  type: Interface
  summary: "Fornece uma interface para um objeto que contém os nomes e tipos de parâmetros necessários durante a serialização de um RPC SOAP (chamada de procedimento remoto)."
  remarks: "Quando um objeto que oferece suporte a essa interface é a raiz de um gráfico de serialização, SOAP é produzido em formato RPC. A interface ISoapMessage contém os tipos de parâmetro de chamada do método usados durante a desserialização de uma chamada de método.       Para dar suporte a chamadas de RPC de SOAP que se baseiam na interface ISoapMessage e não usam o <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>funcionalidade, defina o <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName>propriedade a um objeto que oferece suporte a essa interface.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName> </xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ISoapMessage
  implements: []
  platform:
  - net462
