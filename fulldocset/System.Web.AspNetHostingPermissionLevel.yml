  name: AspNetHostingPermissionLevel
  nameWithType: AspNetHostingPermissionLevel
  fullName: System.Web.AspNetHostingPermissionLevel
  type: Enum
  summary: "Especifica o nível de confiança que é concedido a um aplicativo Web ASP.NET."
  remarks: "Consulte [ASP.NET Code Access Security](~/add/includes/ajax-current-ext-md.md) para obter informações detalhadas sobre as permissões que são concedidas a cada nível de confiança.       Os membros dessa enumeração definem níveis de segurança de aplicativo, variando de confiança total (o aplicativo sem restrição pela segurança de acesso do código) para confiança mínima (o aplicativo tem permissão somente para executar). Definir o nível de confiança para um recurso do ASP.NET com o [confiança](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) elemento de configuração em um arquivo Web. config ou Machine. config.       Se você desejar bloquear a política de segurança para um servidor específico ou site da Web, use o [local](http://msdn.microsoft.com/en-us/922ef7d5-da38-4661-b1c6-5b9e5ceda1d5) elemento em conjunto com o `allowOverride=false` atributo para garantir essa confiança configurações de política não pode ser substituído localmente."
  syntax:
    content: public enum AspNetHostingPermissionLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.AspNetHostingPermissionLevel.High
  id: High
  parent: System.Web.AspNetHostingPermissionLevel
  langs:
  - csharp
  name: High
  nameWithType: AspNetHostingPermissionLevel.High
  fullName: System.Web.AspNetHostingPermissionLevel.High
  type: Field
  assemblies:
  - System
  namespace: System.Web
  summary: "Indica que recursos protegidos com uma demanda de qualquer nível menor ou igual a <xref uid=&quot;langword_csharp_High&quot; name=&quot;High&quot; href=&quot;&quot;> </xref> nível de confiança será bem-sucedida. Esse nível destina-se a aplicativos de código gerenciado altamente confiáveis que precisam usar a maioria das permissões gerenciadas que oferecem suporte a acesso de confiança parcial. Ele não concede alguns as permissões mais altas (por exemplo, a capacidade de chamar código nativo), mas fornece uma maneira para executar aplicativos confiáveis com menos privilégios ou para fornecer algum nível de restrições para aplicativos altamente confiáveis. Esse nível é concedido ao configurar pelo menos o nível de confiança alto o [confiança](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) seção em um arquivo de configuração."
  syntax:
    content: High
    return:
      type: System.Web.AspNetHostingPermissionLevel
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Web.AspNetHostingPermissionLevel.Low
  id: Low
  parent: System.Web.AspNetHostingPermissionLevel
  langs:
  - csharp
  name: Low
  nameWithType: AspNetHostingPermissionLevel.Low
  fullName: System.Web.AspNetHostingPermissionLevel.Low
  type: Field
  assemblies:
  - System
  namespace: System.Web
  summary: "Indica que os recursos protegidos com uma demanda de qualquer nível menor ou igual ao nível baixo terá êxito. Esse nível destina-se a permitir acesso somente leitura aos recursos limitados em um ambiente restrito. Esse nível é concedido, especificando o nível de confiança baixa o [confiança](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) seção em um arquivo de configuração."
  syntax:
    content: Low
    return:
      type: System.Web.AspNetHostingPermissionLevel
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
