- uid: System.Web.UI.WebControls.Calendar.SelectedDate
  id: SelectedDate
  parent: System.Web.UI.WebControls.Calendar
  langs:
  - csharp
  name: SelectedDate
  nameWithType: Calendar.SelectedDate
  fullName: System.Web.UI.WebControls.Calendar.SelectedDate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a data selecionada."
  remarks: "Use a propriedade SelectedDate para determinar a data selecionada no <xref:System.Web.UI.WebControls.Calendar>controle.</xref:System.Web.UI.WebControls.Calendar>       A propriedade SelectedDate e <xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A>coleção estão intimamente relacionados.</xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A> Quando o <xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>estiver definida como `CalendarSelectionMode.Day`, um modo que permite somente uma seleção única data, SelectedDate e `SelectedDates[0]` têm o mesmo valor e `SelectedDates.Count` é igual a 1.</xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A> Quando o <xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>estiver definida como `CalendarSelectionMode.DayWeek` ou `CalendarSelectionMode.DayWeekMonth`, modos que permita várias seleções de data, SelectedDate e `SelectedDates[0]` têm o mesmo valor.</xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>       A propriedade SelectedDate é definida usando um <xref:System.DateTime?displayProperty=fullName>objeto.</xref:System.DateTime?displayProperty=fullName>       Quando o usuário seleciona uma data no <xref:System.Web.UI.WebControls.Calendar>controle, o <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>é gerado.</xref:System.Web.UI.WebControls.Calendar.SelectionChanged> </xref:System.Web.UI.WebControls.Calendar> A propriedade SelectedDate é atualizada para a data selecionada. O <xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A>coleção também é atualizada para conter apenas essa data.</xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A>      > [!NOTE] > A propriedade SelectedDate e <xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A>coleção são atualizados antes do <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>é gerado.</xref:System.Web.UI.WebControls.Calendar.SelectionChanged> </xref:System.Web.UI.WebControls.Calendar.SelectedDates%2A> Você pode anular a seleção de data usando o <xref:System.Web.UI.WebControls.Calendar.OnSelectionChanged%2A>manipulador de eventos para definir manualmente a propriedade SelectedDate.</xref:System.Web.UI.WebControls.Calendar.OnSelectionChanged%2A> O <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>evento não gerado quando essa propriedade é definida por meio de programação.</xref:System.Web.UI.WebControls.Calendar.SelectionChanged>"
  example:
  - "The following code example demonstrates how to use the SelectedDate property to determine the selected date on the <xref:System.Web.UI.WebControls.Calendar> control.  \n  \n [!code-cs[Classic Calendar.SelectedDate Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_690_1.aspx)]\n [!code-vb[Classic Calendar.SelectedDate Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_690_1.aspx)]"
