  summary: "Obtém ou define o nome exclusivo de um <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.NamedImage&quot;> </xref> objeto."
  remarks: "A propriedade identifica um <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>objeto que é armazenado em <xref:System.Windows.Forms.DataVisualization.Charting.NamedImagesCollection>.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImagesCollection> </xref:System.Windows.Forms.DataVisualization.Charting.NamedImage> Esse nome deve ser exclusivo ou uma exceção será lançada quando o objeto é adicionado à coleção.       Use <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>objetos para imagens criados dinamicamente, que podem ser atribuídos a um gráfico de propriedade de imagem.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>       Esse valor de propriedade de nome é usado quando você define uma propriedade de imagem do gráfico como um <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>       Quando uma das propriedades da imagem de <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controle é definido pela especificação um `string` valor, o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>propriedade de coleção — do tipo<xref:System.Windows.Forms.DataVisualization.Charting.NamedImagesCollection>— é verificado para determinar se existe uma imagem com o nome especificado.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImagesCollection> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> Se uma correspondência <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>objeto for encontrado, esta imagem é usada.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage> Se uma correspondência <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>objeto não está localizado, o `string` valor é tratado como uma URL, um nome de recurso de imagem ou um caminho da imagem</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage>"
