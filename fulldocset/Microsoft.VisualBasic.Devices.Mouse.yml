  namespace: Microsoft.VisualBasic.Devices
  summary: "Obtém um <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;> </xref> que indica se a funcionalidade dos botões esquerdo e direito do mouse foram trocada."
  remarks: "O `My.Computer.Mouse.ButtonsSwapped` propriedade:-fornece funcionalidade semelhante do <xref:System.Windows.Forms.SystemInformation.MouseButtonsSwapped%2A>propriedade.</xref:System.Windows.Forms.SystemInformation.MouseButtonsSwapped%2A>      -Fornece informações sobre o computador que executa o código.      ## Disponibilidade por tipo de projeto | | |   |-|-|   | Tipo de projeto | Disponível |   | Aplicativo do Windows | **Yes**|   | A biblioteca de classe | **Yes**|   | Aplicativo de console | **Yes**|   | Biblioteca de controle do Windows | **Yes**|   | Biblioteca de controle de Web | Não |   | Serviço do Windows | **Yes**|   | Site da Web | Não |"
  example:
  - "This example uses the `My.Computer.Mouse.ButtonsSwapped` property to determine if functionality of the left and right mouse buttons has been swapped.  \n  \n [!code-vb[VbVbalrMyComputer#35](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#35)]"
  syntax:
