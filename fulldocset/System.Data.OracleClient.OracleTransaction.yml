- uid: System.Data.OracleClient.OracleTransaction.IsolationLevel
  id: IsolationLevel
  parent: System.Data.OracleClient.OracleTransaction
  langs:
  - csharp
  name: IsolationLevel
  nameWithType: OracleTransaction.IsolationLevel
  fullName: System.Data.OracleClient.OracleTransaction.IsolationLevel
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Especifica o <xref href=&quot;System.Data.IsolationLevel&quot;> </xref> para esta transação."
  remarks: "O provedor de dados .NET Framework para Oracle oferece suporte apenas a `ReadCommitted` e `Serializable` níveis de isolamento. O comportamento desses níveis de isolamento não corresponde à forma como eles se comportam quando usado com o.NET Data Provider para SQL Server. Para obter mais informações sobre como o Oracle usa níveis de isolamento, consulte a documentação do Oracle.       Não há suporte para transações paralelas. Portanto, o <xref:System.Data.IsolationLevel>se aplica a toda a transação.</xref:System.Data.IsolationLevel>"
  syntax:
    content: public override System.Data.IsolationLevel IsolationLevel { get; }
    return:
      type: System.Data.IsolationLevel
      description: "O <xref href=&quot;System.Data.IsolationLevel&quot;> </xref> para esta transação. O padrão é <xref uid=&quot;langword_csharp_ReadCommitted&quot; name=&quot;ReadCommitted&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.OracleClient.OracleTransaction.IsolationLevel*
  exceptions: []
  platform:
  - net462
