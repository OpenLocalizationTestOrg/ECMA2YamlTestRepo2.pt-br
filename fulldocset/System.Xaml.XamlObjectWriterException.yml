  remarks: "Para casos em que as informações de linha estão disponíveis (como quando o fluxo do nó XAML foi lida por um <xref:System.Xaml.XamlXmlReader>), e em certos casos de exceção, um XamlObjectWriterException pode relatar informações de linha da origem de fluxo do nó XAML.</xref:System.Xaml.XamlXmlReader> Essas informações são acrescentadas ao <xref:System.Xaml.XamlException.Message%2A>e também está contido no <xref:System.Xaml.XamlException.LineNumber%2A>e <xref:System.Xaml.XamlException.LinePosition%2A>.</xref:System.Xaml.XamlException.LinePosition%2A> </xref:System.Xaml.XamlException.LineNumber%2A> </xref:System.Xaml.XamlException.Message%2A> Cada um desses membros é implementado pela <xref:System.Xaml.XamlException>classe de XamlObjectWriterException base.</xref:System.Xaml.XamlException>"
