  remarks: "Use este construtor quando você precisa especificar o valor da <xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>propriedade, como quando você estiver criando um <xref:System.ComponentModel.Design.Data.DesignerDataConnection>objeto de informações armazenadas no arquivo de configuração do aplicativo.</xref:System.ComponentModel.Design.Data.DesignerDataConnection> </xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A> O <xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>propriedade é definida como o valor de `isConfigured` parâmetro.</xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>"
