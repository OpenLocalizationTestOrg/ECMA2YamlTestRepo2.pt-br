  name: HyperLinkField
  nameWithType: HyperLinkField
  fullName: System.Web.UI.WebControls.HyperLinkField
  type: Class
  summary: "Representa um campo que é exibido como um hiperlink em um controle associado a dados."
  remarks: "A classe HyperLinkField é usada por controles de associação de dados (como <xref:System.Web.UI.WebControls.GridView>e <xref:System.Web.UI.WebControls.DetailsView>) para exibir um hiperlink para cada registro exibido.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Quando o usuário clica em um hiperlink, ele ou ela é direcionada para a página da Web associada ao hiperlink. O objeto HyperLinkField é exibido diferente dependendo do controle associado a dados no qual ele é usado. Por exemplo, o <xref:System.Web.UI.WebControls.GridView>controle exibe um objeto HyperLinkField como uma coluna, enquanto o <xref:System.Web.UI.WebControls.DetailsView>controle exibe como uma linha.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Para especificar a legenda a ser exibida para os hiperlinks, use o <xref:System.Web.UI.WebControls.HyperLinkField.Text%2A>propriedade.</xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> Use o <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>propriedade para especificar a URL para navegar quando um hiperlink é clicado.</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> Se você deseja exibir o conteúdo vinculado em uma janela específica ou um quadro, defina o <xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>propriedade.</xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>      > [!NOTE] > Quando o <xref:System.Web.UI.WebControls.HyperLinkField.Text%2A>e <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>propriedades são definidas, todos os hiperlinks no objeto HyperLinkField compartilham a mesma URL de navegação e legenda.</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> Da mesma forma, o <xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>propriedade também se aplica a todos os hiperlinks.</xref:System.Web.UI.WebControls.HyperLinkField.Target%2A>       Como alternativa, você pode vincular o objeto HyperLinkField a campos em uma fonte de dados. Isso permite que você exibir uma legenda diferente para cada hiperlink no objeto HyperLinkField e ter cada hiperlink navegue até um local diferente. Para vincular um campo a uma legenda, defina o <xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A>propriedade.</xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A> Para criar uma URL de navegação, defina o <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>propriedade a uma lista separada por vírgulas de campos a serem usados para criar a URL.</xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>       Você pode especificar um formato personalizado para as legendas e as URLs de navegação, definindo a <xref:System.Web.UI.WebControls.HyperLinkField.DataTextFormatString%2A>e <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A>Propriedades, respectivamente.</xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A> </xref:System.Web.UI.WebControls.HyperLinkField.DataTextFormatString%2A>       Você pode ocultar um objeto HyperLinkField em um controle associado a dados, definindo o <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>propriedade `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       Você pode personalizar as seções de cabeçalho e rodapé de um objeto HyperLinkField. Para exibir uma legenda nas seções de cabeçalho ou rodapé de página, defina o <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>ou <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>Propriedades, respectivamente.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> Para exibir uma imagem na seção de cabeçalho, em vez de texto, defina o <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>propriedade.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> A seção de cabeçalho pode ser ocultada no objeto HyperLinkField definindo o <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>propriedade `false`.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > Alguns controles associados a dados (como o <xref:System.Web.UI.WebControls.GridView>controle) pode mostrar ou ocultar apenas a seção de cabeçalho inteiro do controle.</xref:System.Web.UI.WebControls.GridView> Esses controles associados a dados não oferecem suporte a <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>propriedade para um campo associado individual.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> Para mostrar ou ocultar a seção de cabeçalho inteiro de um controle associado a dados, use o controle `ShowHeader` propriedade (se disponível).       Você também pode personalizar a aparência do objeto HyperLinkField (cor da fonte, cor do plano de fundo e assim por diante), definindo as propriedades de estilo para as diferentes partes do campo. A tabela a seguir lista as propriedades de estilo diferente.      | Propriedade de estilo | Descrição |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| As configurações de estilo para controles de servidor Web filho do objeto HyperLinkField. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| As configurações de estilo para a seção de rodapé do objeto HyperLinkField. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| As configurações de estilo para a seção de cabeçalho do objeto HyperLinkField. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| As configurações de estilo para os itens de dados no objeto HyperLinkField. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
  example:
  - "The following code example demonstrates how to use a HyperLinkField object to display a column of static hyperlinks in a <xref:System.Web.UI.WebControls.GridView> control. Each hyperlink in the HyperLinkField object shares the same caption and navigation URL specified by the <xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> and <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> properties, respectively.  \n  \n [!code-vb[HyperLinkField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_138_1.aspx)]\n [!code-cs[HyperLinkField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_138_1.aspx)]  \n  \n The following code example demonstrates how to bind a HyperLinkField object to fields in a data source. The <xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A> and <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A> properties are used to specify the fields to bind to the caption and the navigation URL, respectively, of each hyperlink displayed in the HyperLinkField object.  \n  \n [!code-cs[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_138_2.aspx)]\n [!code-vb[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_138_2.aspx)]"
