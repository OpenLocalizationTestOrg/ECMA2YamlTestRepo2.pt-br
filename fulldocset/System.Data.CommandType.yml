  name: CommandType
  nameWithType: CommandType
  fullName: System.Data.CommandType
  type: Enum
  summary: "Especifica como uma cadeia de caracteres de comando é interpretada."
  remarks: "Quando a propriedade CommandType é definida como o procedimento armazenado, o <xref:System.Data.IDbCommand.CommandText%2A>propriedade deve ser definida como o nome do procedimento armazenado para ser acessado.</xref:System.Data.IDbCommand.CommandText%2A> O usuário pode ser necessário para usar a sintaxe de caractere de escape ou incluir caracteres qualificadores se alguma das tabelas especificadas denominadas contiver caracteres especiais. Todas as linhas e colunas da tabela nomeada ou tabelas serão retornadas quando você chama um dos métodos de execução de um objeto de comando.       Quando a propriedade CommandType é definida como TableDirect, o <xref:System.Data.IDbCommand.CommandText%2A>propriedade deve ser definida para o nome da tabela a ser acessado.</xref:System.Data.IDbCommand.CommandText%2A> O usuário pode ser necessário para usar a sintaxe de caractere de escape ou incluir caracteres qualificadores se alguma das tabelas nomeadas contiver caracteres especiais. Todas as linhas e colunas da tabela nomeada serão retornadas ao chamar um dos métodos Execute.       Para acessar várias tabelas, use uma lista delimitada por vírgulas, sem espaços ou preenchimento, contendo os nomes de tabelas a serem acessadas. Quando o `CommandText` nomes de propriedades várias tabelas, uma junção das tabelas especificadas é retornada.      > [!NOTE]  >   `TableDirect` só tem suporte pelo provedor de dados .NET Framework para OLE DB. Acesso múltiplo de tabela não tem suporte quando CommandType é definida como `TableDirect`."
  syntax:
    content: public enum CommandType
