  type: Method
  assemblies:
  - System
  namespace: System.Net.Mail
  summary: "Cria e retorna uma permissão que é a interseção de permissão atual e a permissão especificada."
  remarks: "A interseção de duas permissões é uma permissão que descreve o estado em que eles descrevem em comum. Somente uma demanda que passa as permissões originais passará a interseção."
  example:
  - "The following code example creates a permission object that is the intersection of an existing permission with an object that grants full access to SMTP servers.  \n  \n [!code-cpp[NclMailPerms#6](~/add/codesnippet/cpp/m-system.net.mail.smtppe_6_1.cpp)]\n [!code-cs[NclMailPerms#6](~/add/codesnippet/csharp/m-system.net.mail.smtppe_6_1.cs)]"
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Um <xref href=&quot;System.Security.IPermission&quot;> </xref> a interseção com a permissão atual. Ele deve ser o mesmo tipo da permissão atual."
    return:
      type: System.Security.IPermission
      description: "Um <xref href=&quot;System.Net.Mail.SmtpPermission&quot;> </xref> que representa a interseção de permissão atual e a permissão especificada. Retorna <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se a interseção está vazia ou <code> target </code> é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Mail.SmtpPermission.Intersect*
  exceptions:
