- uid: System.Web.UI.WebControls.PanelStyle.ScrollBars
  id: ScrollBars
  parent: System.Web.UI.WebControls.PanelStyle
  langs:
  - csharp
  name: ScrollBars
  nameWithType: PanelStyle.ScrollBars
  fullName: System.Web.UI.WebControls.PanelStyle.ScrollBars
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a visibilidade e a posição das barras de rolagem em um painel de controle."
  remarks: "A propriedade ScrollBars Especifica a visibilidade e a posição das barras de rolagem em um painel de controle.       A propriedade de barras de rolagem é definida usando um do <xref:System.Web.UI.WebControls.ScrollBars>valores de enumeração.</xref:System.Web.UI.WebControls.ScrollBars> A tabela a seguir lista os valores possíveis.      | Valor | Descrição |   |-----------|-----------------|   | `None`| Sem barras de rolagem são mostradas. |   | `Horizontal`| Somente uma barra de rolagem horizontal é mostrada. |   | `Vertical`| Somente uma barra de rolagem vertical é mostrada. |   | `Both`| Ambas as barras de rolagem horizontais e verticais são mostradas. |   | `Auto`| Se necessário, horizontal, vertical, ou ambas as barras de rolagem são mostrados. Caso contrário, nenhuma barra de rolagem é mostrada. |"
  example:
  - "The following code example sets the ScrollBars properties of two panel controls, `Panel1` and `Panel2`, to the `ScrollBars.Both` enumeration value. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_713_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_713_1.vb)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ScrollBars ScrollBars { get; set; }
