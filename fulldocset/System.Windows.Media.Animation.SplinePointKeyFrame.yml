- uid: System.Windows.Media.Animation.SplinePointKeyFrame.KeySpline
  id: KeySpline
  parent: System.Windows.Media.Animation.SplinePointKeyFrame
  langs:
  - csharp
  name: KeySpline
  nameWithType: SplinePointKeyFrame.KeySpline
  fullName: System.Windows.Media.Animation.SplinePointKeyFrame.KeySpline
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Obtém ou define os pontos de controle que definem o andamento da animação de quadro chave."
  remarks: "Para entender como funciona um KeySpline, é útil entender as curvas cúbicas de Bezier. Uma curva cúbica de Bezier é definida por um ponto inicial, um ponto de extremidade e dois pontos de controle. As duas coordenadas em KeySpline definem esses dois pontos de controle. Ao descrever splines de chave, o ponto de início da curva de Bézier sempre é 0 e o ponto de extremidade é sempre 1, por isso, você define apenas os dois pontos de controle. A curva resultante Especifica como uma animação é interpolada durante um segmento de tempo; ou seja, a curva representa a taxa de alteração no atributo de destino da animação sobre o segmento de tempo. Para ver melhor a relação entre o andamento da animação e uma curva de Bézier, consulte [chave Spline Animation Sample](http://go.microsoft.com/fwlink/?LinkID=160011).      <a name=&quot;dependencyPropertyInfo_KeySpline&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Media.Animation.SplinePointKeyFrame.KeySplineProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.Animation.SplinePointKeyFrame.KeySplineProperty>"
  syntax:
    content: public System.Windows.Media.Animation.KeySpline KeySpline { get; set; }
    return:
      type: System.Windows.Media.Animation.KeySpline
      description: "Os dois pontos que especificam a curva cúbica de Bezier que define o progresso do quadro chave de controle."
  overload: System.Windows.Media.Animation.SplinePointKeyFrame.KeySpline*
  exceptions: []
  platform:
  - net462
