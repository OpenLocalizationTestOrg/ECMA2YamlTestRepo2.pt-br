  remarks: "A classe CreateUserErrorEventHandler representa o método que manipula o <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserError>evento em um <xref:System.Web.UI.WebControls.CreateUserWizard>controle.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserError>       Quando você cria um delegado CreateUserErrorEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
