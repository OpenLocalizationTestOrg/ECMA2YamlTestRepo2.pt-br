  summary: "Obtém o tamanho da matriz que é referenciado pelo <xref:System.Web.Caching.MemoryResponseElement.Buffer*>propriedade.</xref:System.Web.Caching.MemoryResponseElement.Buffer*>"
  remarks: "Um <xref:System.Web.Caching.MemoryResponseElement>objeto criado pelo ASP.NET é um buffer de memória de tamanho fixo que é criado a partir de um pool de buffers de memória.</xref:System.Web.Caching.MemoryResponseElement> Como resultado, o conteúdo de um <xref:System.Web.Caching.MemoryResponseElement>objeto geralmente não preencher completamente a <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>array.</xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> </xref:System.Web.Caching.MemoryResponseElement> Normalmente apenas uma parte da <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>matriz conterá dados de resposta.</xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> Portanto, provedores que serializar o <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>matriz diretamente (em vez de serializar o tipo completo que está sendo armazenado no cache de saída) deve usar a propriedade de comprimento para determinar a quantidade da <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>matriz deve ser armazenada.</xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> </xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>"
  syntax:
