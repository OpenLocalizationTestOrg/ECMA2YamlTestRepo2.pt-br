  name: HwndSourceParameters
  nameWithType: HwndSourceParameters
  fullName: System.Windows.Interop.HwndSourceParameters
  type: Struct
  summary: "Contém os parâmetros que são usados para criar um <xref href=&quot;System.Windows.Interop.HwndSource&quot;> </xref> objeto usando o &lt;xref:System.Windows.Interop.HwndSource.%23ctor%2A&gt; construtor."
  remarks: "Essa estrutura é usada somente no <xref:System.Windows.Interop.HwndSource>chamada de construtor do objeto.</xref:System.Windows.Interop.HwndSource>       As propriedades cujos valores são estabelecidos por esta estrutura não são diretamente expostas em <xref:System.Windows.Interop.HwndSource>instâncias quando um <xref:System.Windows.Interop.HwndSource>é construído.</xref:System.Windows.Interop.HwndSource> </xref:System.Windows.Interop.HwndSource> No entanto, os valores da estrutura de HwndSourceParameters geralmente afetam geral [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] propriedades como &quot;Altura&quot; e &quot;Largura&quot; que pode existir em objetos hospedados específicos e seus [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)].      > [!IMPORTANT] > Não construir instâncias desta estrutura usando o construtor (sem parâmetros) padrão. Uma instância de HwndSourceParameters que é criada, os resultados de construtor padrão HwndSourceParameters não pode ser atribuído um <xref:System.Windows.Interop.HwndSourceParameters.WindowName%2A>(embora o <xref:System.Windows.Interop.HwndSourceParameters.WindowName%2A>propriedade parece ser configuráveis).</xref:System.Windows.Interop.HwndSourceParameters.WindowName%2A> </xref:System.Windows.Interop.HwndSourceParameters.WindowName%2A> Se uma instância será aplicada como parâmetros para um <xref:System.Windows.Interop.HwndSource>construtor, resultante <xref:System.Windows.Interop.HwndSource>não é possível exibir uma janela.</xref:System.Windows.Interop.HwndSource> </xref:System.Windows.Interop.HwndSource>"
