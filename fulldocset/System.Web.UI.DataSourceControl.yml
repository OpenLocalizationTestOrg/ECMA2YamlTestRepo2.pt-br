    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Web.UI.DataSourceControl&quot;> </xref> está associado um ou mais <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> objetos; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.DataSourceControl.System#ComponentModel#IListSource#ContainsListCollection*
