  - csharp
  name: DiskSpaceExhaustedOption
  nameWithType: DiskSpaceExhaustedOption
  fullName: Microsoft.VisualBasic.Logging.DiskSpaceExhaustedOption
  type: Enum
  summary: "Determina o que fazer quando o <xref href=&quot;Microsoft.VisualBasic.Logging.FileLogTraceListener&quot;> </xref> objeto tenta gravar um log e há menos espaço livre em disco que o especificado pelo <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.ReserveDiskSpace*>propriedade.</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.ReserveDiskSpace*>"
  remarks: "Quando o <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>estiver definida como DiscardMessages, as mensagens de log são por padrão descartada se não houver espaço em disco reservado não.</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A> Isso impede que aplicativos simples falha se o disco fique muito cheio.       Para um aplicativo mais robusto, defina o <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>propriedade ThrowException e adicionar `Try...Catch` blocos ao redor de todo o código que grava no log.</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>"
  syntax:
    content: public enum DiskSpaceExhaustedOption
  inheritance:
  - System.Enum
  platform:
  - net462
