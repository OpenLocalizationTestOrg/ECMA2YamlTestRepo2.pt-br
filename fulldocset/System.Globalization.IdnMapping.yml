- uid: System.Globalization.IdnMapping.UseStd3AsciiRules
  id: UseStd3AsciiRules
  parent: System.Globalization.IdnMapping
  langs:
  - csharp
  name: UseStd3AsciiRules
  nameWithType: IdnMapping.UseStd3AsciiRules
  fullName: System.Globalization.IdnMapping.UseStd3AsciiRules
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Obtém ou define um valor que indica se as convenções de nomenclatura padrão ou relaxadas são usadas em operações realizadas por membros da atual <xref href=&quot;System.Globalization.IdnMapping&quot;> </xref> objeto."
  remarks: "Nomes de domínio que segue as regras de nomenclatura padrão consistem em um subconjunto específico de caracteres no intervalo de caracteres US-ASCII. Os caracteres são as letras da a Z, dígitos de 0 a 9, o caractere de hífen (-) (U + 002D) e o caractere de ponto (.). No caso dos caracteres não é significativo. Convenções de nomenclatura reduzidas permitem o uso de um intervalo mais amplo de ASCII caracteres, incluindo o espaço (U +&0020;) de caracteres, o ponto de exclamação (U +&0021;) de caracteres e a barra inferior (U +&005;F) de caracteres. Se for UseStd3AsciiRules `true`, somente caracteres padrão podem aparecer em um rótulo retornado pelo <xref:System.Globalization.IdnMapping.GetAscii%2A>método.</xref:System.Globalization.IdnMapping.GetAscii%2A>       Por padrão, o valor da propriedade UseStd3AsciiRules é `false`, e um subconjunto expandido de caracteres ASCII é permitido em um rótulo.      > [!NOTE] > O <xref:System.Globalization.IdnMapping>classe proíbe o uso dos caracteres nondisplayable U +&0000; a U +&001;F e U +&007;F no nome de domínio rótulos, independentemente da configuração da propriedade UseStd3AsciiRules.</xref:System.Globalization.IdnMapping> Essa proibição reduz o risco de ataques de segurança, como falsificação de nome."
  example:
  - "The following example generates URLs that contain characters in the ASCII range from U+0000 to U+007F and passes them to the <xref:System.Globalization.IdnMapping.GetAscii%28System.String%29> method of two <xref:System.Globalization.IdnMapping> objects. One object has its UseStd3AsciiRules property set to `true`, and the other object has it set to `false`. The output displays the characters that are invalid when the UseStd3AsciiRules property is `true` but valid when it is `false`.  \n  \n [!code-cs[System.Globalization.IdnMapping.UseStd3AsciiRules#1](~/add/codesnippet/csharp/p-system.globalization.i_1.cs)]\n [!code-vb[System.Globalization.IdnMapping.UseStd3AsciiRules#1](~/add/codesnippet/visualbasic/p-system.globalization.i_1.vb)]"
  syntax:
    content: public bool UseStd3AsciiRules { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se as convenções de nomenclatura padrão são usadas em operações; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Globalization.IdnMapping.UseStd3AsciiRules*
  exceptions: []
  platform:
  - net462
