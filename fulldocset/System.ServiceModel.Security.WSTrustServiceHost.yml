  summary: "Inicializa uma nova instância do <xref href=&quot;System.ServiceModel.Security.WSTrustServiceHost&quot;> </xref> classe com os endereços de base especificados e as definições de configuração (STS) de serviço."
  remarks: "Um padrão <xref:System.ServiceModel.Security.WSTrustServiceContract>é criado usando especificado <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration>instância.</xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration> </xref:System.ServiceModel.Security.WSTrustServiceContract>       O <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration>instância é usada para inicialização única do <xref:System.ServiceModel.ServiceHost>; por esse motivo, as propriedades de configuração na instância de configuração depois de inicializar o host não pode resultar em alterações de comportamento.</xref:System.ServiceModel.ServiceHost> </xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration>"
  syntax:
    content: public WSTrustServiceHost (System.IdentityModel.Configuration.SecurityTokenServiceConfiguration securityTokenServiceConfiguration, Uri[] baseAddresses);
    parameters:
    - id: securityTokenServiceConfiguration
      type: System.IdentityModel.Configuration.SecurityTokenServiceConfiguration
      description: "Um <xref href=&quot;System.IdentityModel.Configuration.SecurityTokenServiceConfiguration&quot;> </xref> que contém as configurações de STS para usar para inicializar o host de serviço."
    - id: baseAddresses
      type: System.Uri[]
      description: "Uma matriz de <xref:System.Uri>que contém os endereços de base para o host de serviço.</xref:System.Uri>"
