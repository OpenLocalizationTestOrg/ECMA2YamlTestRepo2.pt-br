  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Combina as propriedades de estilo do <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> objeto com as propriedades de estilo do atual <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> objeto."
  remarks: "Use o método MergeWith para combinar as propriedades de estilo especificada <xref:System.Web.UI.WebControls.Style>objeto com as propriedades de estilo a <xref:System.Web.UI.WebControls.TreeNodeStyle>que este método é chamado de objeto.</xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.Style>      > [!NOTE] > MergeWith o método une as propriedades de estilo, definindo cada propriedade que não está definida no atual <xref:System.Web.UI.WebControls.TreeNodeStyle>objeto com o valor correspondente especificado na <xref:System.Web.UI.WebControls.Style>objeto.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.TreeNodeStyle> Apenas as propriedades que não foram definidas são atualizadas. Se uma propriedade do <xref:System.Web.UI.WebControls.Style>objeto não for definida, a propriedade correspondente no atual <xref:System.Web.UI.WebControls.TreeNodeStyle>objeto não é alterado.</xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example demonstrates how to use the MergeWith method to combine the style properties of the specified <xref:System.Web.UI.WebControls.Style> object with those of the <xref:System.Web.UI.WebControls.TreeNodeStyle> object that calls this method. Notice that only the unset <xref:System.Web.UI.WebControls.TreeNodeStyle> properties are replaced.  \n  \n [!code-vb[TreeNodeStyleMergeWith#1](~/add/codesnippet/visualbasic/d3d7369d-3cba-4873-b69b-_1.aspx)]\n [!code-cs[TreeNodeStyleMergeWith#1](~/add/codesnippet/csharp/d3d7369d-3cba-4873-b69b-_1.aspx)]"
