  name: FormViewModeEventArgs
  nameWithType: FormViewModeEventArgs
  fullName: System.Web.UI.WebControls.FormViewModeEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.FormView.ModeChanging&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.FormView.ModeChanging>é gerado quando um <xref:System.Web.UI.WebControls.FormView>tentativas de controle alternar entre o modo somente leitura, inserir e editar, mas antes que o modo for alterado.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanging> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada, como configurar o <xref:System.Web.UI.WebControls.FormView>de controle para um modo específico ou cancelar a alteração do modo, sempre que esse evento ocorre.</xref:System.Web.UI.WebControls.FormView>       Um <xref:System.Web.UI.WebControls.FormViewInsertEventArgs>objeto é passado para o método de manipulação de eventos, que permite que você determine o modo no qual o <xref:System.Web.UI.WebControls.FormView>controle está mudando para determinar se o <xref:System.Web.UI.WebControls.FormView.ModeChanging>evento foi gerado como resultado do usuário cancelar uma operação de edição ou de inserção ou para indicar que a alteração do modo deve ser cancelada.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewInsertEventArgs> Para determinar o novo modo, use o <xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A>propriedade.</xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A> Você também pode usar o <xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A>propriedade para especificar programaticamente um modo alternativo para o qual alterar definindo-a como uma da <xref:System.Web.UI.WebControls.FormViewMode>valores de enumeração.</xref:System.Web.UI.WebControls.FormViewMode> </xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A> Use o <xref:System.Web.UI.WebControls.FormViewModeEventArgs.CancelingEdit%2A>propriedade para determinar se esse evento foi gerado como resultado do usuário cancelar a edição ou a operação de inserção.</xref:System.Web.UI.WebControls.FormViewModeEventArgs.CancelingEdit%2A> Para cancelar a alteração do modo, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância da classe FormViewModeEventArgs, consulte o <xref:System.Web.UI.WebControls.FormViewModeEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.FormViewModeEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewModeEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ModeChanging> event to hide the pager row when the <xref:System.Web.UI.WebControls.FormView> control transitions to edit mode.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormViewModeEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_17_1.aspx)]\n [!code-cs[FormViewModeEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_17_1.aspx)]"
  syntax:
    content: 'public class FormViewModeEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
