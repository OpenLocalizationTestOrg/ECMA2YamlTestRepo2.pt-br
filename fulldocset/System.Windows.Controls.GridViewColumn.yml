  summary: "Obtém ou define o modelo a ser usado para exibir o conteúdo do cabeçalho da coluna."
  remarks: "Se o <xref:System.Windows.Controls.GridViewColumn.HeaderTemplateSelector%2A>propriedade e a propriedade HeaderTemplate estiverem definidas, a propriedade HeaderTemplate terá precedência.</xref:System.Windows.Controls.GridViewColumn.HeaderTemplateSelector%2A>       Após um HeaderTemplate ou <xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A>é especificado para um <xref:System.Windows.Controls.GridViewColumn>, ele não pode ser alterado.</xref:System.Windows.Controls.GridViewColumn> </xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A>       Você também pode definir a exibição do cabeçalho da coluna, especificando um <xref:System.Windows.Controls.ControlTemplate>como parte de <xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A?displayProperty=fullName>.</xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A?displayProperty=fullName> </xref:System.Windows.Controls.ControlTemplate>       Propriedades que definem o conteúdo, o layout e o estilo do cabeçalho da coluna são encontradas em muitas classes relacionadas e algumas dessas propriedades têm funcionalidade semelhante ou o mesmo. Para obter mais informações, consulte [estilos de cabeçalho de coluna de GridView e visão geral de modelos](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_HeaderTemplate&quot;></a># # Uso do atributo XAML ```   <object HeaderTemplate=&quot;{ResourceExtension TemplateResourceKey}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_HeaderTemplate&quot;> </a> # # uso do elemento de propriedade XAML <a name=&quot;xamlValues_HeaderTemplate&quot;> </a> # # XAML valores *ResourceExtension* um dos seguintes: `StaticResource`, ou `DynamicResource`.       Consulte [recursos XAML](~/add/includes/ajax-current-ext-md.md).       *TemplateResourceKey* a chave que identifica o modelo que está sendo solicitado. A chave refere-se a um recurso existente em <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary>      > [!NOTE] > Sintaxe de elemento de propriedade é tecnicamente possível, mas não é recomendado. Consulte [modelos e estilos in-line](~/add/includes/ajax-current-ext-md.md). Uma associação de referência usando ou também é possível, mas não é comum.      <a name=&quot;dependencyPropertyInfo_HeaderTemplate&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Controls.GridViewColumn.HeaderTemplateProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Controls.GridViewColumn.HeaderTemplateProperty>"
