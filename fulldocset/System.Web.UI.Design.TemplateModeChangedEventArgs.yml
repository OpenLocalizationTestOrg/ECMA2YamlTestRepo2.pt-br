  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.UI.Design.TemplateModeChangedEventArgs&quot;> </xref> classe com o grupo de modelo especificado."
  remarks: "Um <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>método delegate usa o construtor TemplateModeChangedEventArgs para inicializar um <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>objeto para uso com um <xref:System.Web.UI.Design.ViewEventArgs>objeto.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       Quando você sair ou inserir o modo de edição de modelo, o designer host inicializa um <xref:System.Web.UI.Design.ViewEventArgs>de objeto para um <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>tipo de evento e, em seguida, define o <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>propriedade com um <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>objeto.</xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEventArgs> O `newTemplateGroup` parâmetro especifica um novo grupo de modelo quando você insere o modo de edição de modelo. O `newTemplateGroup` parâmetro normalmente é `null` para sair do modo de edição de modelo."
