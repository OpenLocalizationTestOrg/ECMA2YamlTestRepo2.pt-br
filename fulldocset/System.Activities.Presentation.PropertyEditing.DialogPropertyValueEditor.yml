  name: ShowDialog(PropertyValue,IInputElement)
  nameWithType: DialogPropertyValueEditor.ShowDialog(PropertyValue,IInputElement)
  fullName: System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.ShowDialog(PropertyValue,IInputElement)
  type: Method
  assemblies:
  - System.Activities.Presentation
  namespace: System.Activities.Presentation.PropertyEditing
  summary: "Chamado quando o <xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate*>é nula e uma caixa de diálogo foi chamada pelo usuário.</xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate*>"
  remarks: "Como os comandos são manipulados pelo host e, como caixas de diálogo personalizadas não for parte da árvore visual, o `commandSource` expõe um <xref:System.Windows.IInputElement>que faz parte da árvore visual do host e, portanto, pode ser usado para executar comandos de forma que eles são tratados corretamente de edição de propriedade.</xref:System.Windows.IInputElement> Substituir esse método permite que você implementar qualquer lógica de diálogo personalizadas, como chamar caixas de diálogo de sistema existente."
  syntax:
    content: public virtual void ShowDialog (System.Activities.Presentation.PropertyEditing.PropertyValue propertyValue, System.Windows.IInputElement commandSource);
    parameters:
    - id: propertyValue
      type: System.Activities.Presentation.PropertyEditing.PropertyValue
      description: "O <xref:System.Activities.Presentation.PropertyEditing.PropertyEntry.PropertyValue*>para a propriedade que está sendo editada.</xref:System.Activities.Presentation.PropertyEditing.PropertyEntry.PropertyValue*>"
    - id: commandSource
      type: System.Windows.IInputElement
      description: "O <xref:System.Windows.IinputElement>que pode ser usado como uma fonte para execução de <xref href=&quot;System.Activities.Presentation.PropertyEditing.PropertyValueEditorCommands&quot;> </xref>.</xref:System.Windows.IinputElement>"
  overload: System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.ShowDialog*
  exceptions: []
