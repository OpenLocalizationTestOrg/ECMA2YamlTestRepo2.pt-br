  summary: "Obtém a atual [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] valores de propriedade para este <xref href=&quot;System.Windows.Automation.DockPattern&quot;> </xref>."
  remarks: "Esse padrão deve ser de um <xref:System.Windows.Automation.AutomationElement>com um <xref:System.Windows.Automation.AutomationElementMode>referência para obter os valores atuais.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Se o <xref:System.Windows.Automation.AutomationElement>foi obtida usando <xref:System.Windows.Automation.AutomationElementMode>, ele contém somente dados armazenados em cache e tentar obter o valor atual de qualquer propriedade gera uma exceção.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Use <xref:System.Windows.Automation.DockPattern.Cached%2A>para obter o valor armazenado em cache de uma propriedade que foi previamente especificado usando um <xref:System.Windows.Automation.CacheRequest>.</xref:System.Windows.Automation.CacheRequest> </xref:System.Windows.Automation.DockPattern.Cached%2A>       Para obter informações sobre as propriedades disponíveis e seu uso, consulte <xref:System.Windows.Automation.DockPattern.DockPatternInformation>.</xref:System.Windows.Automation.DockPattern.DockPatternInformation>"
  syntax:
    content: public System.Windows.Automation.DockPattern.DockPatternInformation Current { get; }
    return:
      type: System.Windows.Automation.DockPattern.DockPatternInformation
      description: "Uma estrutura que contém atual [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] valores de propriedade para o padrão de controle."
  overload: System.Windows.Automation.DockPattern.Current*
  exceptions: []
  platform:
