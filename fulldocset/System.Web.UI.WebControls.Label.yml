  id: AddAttributesToRender(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: AddAttributesToRender(HtmlTextWriter)
  nameWithType: Label.AddAttributesToRender(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Label.AddAttributesToRender(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Adiciona os atributos HTML e os estilos de uma <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> controle para processar o fluxo de saída especificado."
  remarks: "O método AddAttributesToRender é usado principalmente por desenvolvedores de controle para inserir os atributos adicionais e estilos para o <xref:System.Web.UI.HtmlTextWriter>fluxo de saída para um <xref:System.Web.UI.WebControls.Label>controle.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.HtmlTextWriter>       O método AddAttributesToRender para um <xref:System.Web.UI.WebControls.Label>controle determina se o `for` atributo deve ser adicionado com o <xref:System.Web.UI.WebControls.Label.AssociatedControlID%2A>valor, e se o estilo de bloco embutido deve ser aplicado para exibir o estilo de borda e largura.</xref:System.Web.UI.WebControls.Label.AssociatedControlID%2A> </xref:System.Web.UI.WebControls.Label>"
  syntax:
    content: protected override void AddAttributesToRender (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "Um <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> que representa o fluxo de saída para renderizar HTML conteúdo no cliente."
  overload: System.Web.UI.WebControls.Label.AddAttributesToRender*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "O controle especificado no <xref:System.Web.UI.WebControls.Label.AssociatedControlID*>propriedade não pode ser encontrada.</xref:System.Web.UI.WebControls.Label.AssociatedControlID*>"
