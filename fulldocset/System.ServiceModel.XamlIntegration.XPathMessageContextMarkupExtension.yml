  summary: "Fornece uma extensão do <xref href=&quot;System.ServiceModel.Dispatcher.XPathMessageContext&quot;> </xref> para conter namespaces ao serializar as consultas XPath de mensagem em XAML."
  remarks: "Essa classe é usada em conjunto com o <xref:System.ServiceModel.XamlIntegration.XPathMessageContextTypeConverter>para converter um <xref:System.ServiceModel.Dispatcher.XPathMessageContext>no tipo de XPathMessageContextMarkupExtension.</xref:System.ServiceModel.Dispatcher.XPathMessageContext> </xref:System.ServiceModel.XamlIntegration.XPathMessageContextTypeConverter> Essa classe converte as informações de contexto de consulta XPath de um arquivo XML em um formato que pode ser serializado como XAML."
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Namespaces")]

      public class XPathMessageContextMarkupExtension : System.Windows.Markup.MarkupExtension
