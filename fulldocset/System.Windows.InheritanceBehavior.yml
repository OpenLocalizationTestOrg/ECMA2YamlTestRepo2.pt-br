  remarks: "Uma pesquisa RelativeSource FindAncestor ocorre quando uma associação usa um <xref:System.Windows.Data.RelativeSource>que tem seu <xref:System.Windows.Data.RelativeSource.Mode%2A>propriedade definida como o <xref:System.Windows.Data.RelativeSourceMode?displayProperty=fullName>valor.</xref:System.Windows.Data.RelativeSourceMode?displayProperty=fullName> </xref:System.Windows.Data.RelativeSource.Mode%2A> </xref:System.Windows.Data.RelativeSource>"
