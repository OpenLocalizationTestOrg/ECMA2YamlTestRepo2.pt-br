  summary: "Representa o método que tratará um <xref href=&quot;System.Windows.Forms.DataGridView.CellParsing&quot;> </xref> eventos de um <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>."
  remarks: "Manipular o <xref:System.Windows.Forms.DataGridView.CellParsing>evento para fornecer conversão de valor personalizado de um valor especificado pelo usuário para um valor no tipo especificado pela célula <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.DataGridView.CellParsing>       Quando você processa o <xref:System.Windows.Forms.DataGridView.CellParsing>eventos, você pode converter o valor ou você pode personalizar a conversão padrão.</xref:System.Windows.Forms.DataGridView.CellParsing> Por exemplo, você pode converter o valor por conta própria usando a célula <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>método com conversores de tipo de sua escolha.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> Como alternativa, você pode permitir que o tipo de padrão conversores de analisar o valor, mas modificar o <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, e <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Propriedades do objeto retornado pelo <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName>propriedade, que é inicializada usando a célula <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Quando você converte o valor por conta própria, substitua o valor inicial, formatado do <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>propriedade com o valor convertido no tipo especificado pela célula <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Para indicar que nenhuma outra análise é necessário, defina o <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>propriedade `true`.</xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>       Quando o manipulador de eventos é concluída, se o <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>é `null` ou não é do tipo correto, ou o <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A>é de propriedade `false`, o <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>é analisado usando a célula <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>método com conversores de tipo padrão.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> A implementação padrão desse método analisa o valor usando o <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>e as <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Propriedades do estilo de célula passado.</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Se o valor não é igual a <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, o valor é analisado usando a <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>propriedade e os conversores de tipo passados.</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Para personalizar a conversão de um valor de célula em um valor formatado para exibição, manipular o <xref:System.Windows.Forms.DataGridView.CellFormatting>evento.</xref:System.Windows.Forms.DataGridView.CellFormatting>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Quando você cria um delegado DataGridViewCellParsingEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
