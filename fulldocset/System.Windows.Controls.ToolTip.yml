  summary: "Representa um controle que cria uma janela pop-up que exibe informações de um elemento na interface."
  remarks: "Uma dica de ferramenta é um <xref:System.Windows.Controls.ContentControl>, que significa que ele pode conter um único objeto de qualquer tipo (como uma cadeia de caracteres, uma imagem ou um painel).</xref:System.Windows.Controls.ContentControl> Para obter mais informações, consulte a <xref:System.Windows.Controls.ContentControl>classe.</xref:System.Windows.Controls.ContentControl>       Você pode usar um controle de dica de ferramenta para fornecer informações ao usuário. Por exemplo, você pode usar uma dica de ferramenta para fornecer o nome de um <xref:System.Windows.Controls.Button>ou um <xref:System.Windows.Controls.ToolBar>em <xref:System.Windows.Controls.ToolBarTray>.</xref:System.Windows.Controls.ToolBarTray> </xref:System.Windows.Controls.ToolBar> </xref:System.Windows.Controls.Button> O conteúdo de um controle de dica de ferramenta pode variar de uma cadeia de caracteres de texto simples para o conteúdo mais complexo, como um <xref:System.Windows.Controls.StackPanel>que tiver inserido o texto e imagens.</xref:System.Windows.Controls.StackPanel> O conteúdo de uma dica de ferramenta não pode receber o foco.       Um controle de dica de ferramenta não pode ter um pai.  Por exemplo, você não pode definir o <xref:System.Windows.Controls.ContentControl.Content%2A>propriedade de um <xref:System.Windows.Controls.Button>para uma dica de ferramenta em vez disso, atribuir uma dica de ferramenta para o <xref:System.Windows.FrameworkContentElement.ToolTip%2A?displayProperty=fullName>e <xref:System.Windows.FrameworkElement.ToolTip%2A?displayProperty=fullName>Propriedades.</xref:System.Windows.FrameworkElement.ToolTip%2A?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.ToolTip%2A?displayProperty=fullName> </xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.ContentControl.Content%2A>       Você pode usar uma dica de ferramenta em vários elementos com a definição de uma dica de ferramenta em <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary>       As propriedades da classe de dica de ferramenta são usadas para definir a posição e o comportamento da dica de ferramenta. Muitas dessas propriedades também são definidas na <xref:System.Windows.Controls.ToolTipService>classe.</xref:System.Windows.Controls.ToolTipService> Se o valor de uma dessas propriedades é especificado pela propriedade de dica de ferramenta e o <xref:System.Windows.Controls.ToolTipService>anexado o valor da propriedade de <xref:System.Windows.Controls.ToolTipService>propriedade é usada.</xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.Controls.ToolTipService> Além disso, a <xref:System.Windows.Controls.ToolTipService>classe fornece propriedades para definir o comportamento de tempo.</xref:System.Windows.Controls.ToolTipService> Essas propriedades anexadas não são incluídas na classe de dica de ferramenta, mas podem ser usadas pelo controle.      ## Personalizando o controle de dica de ferramenta para aplicar as mesmas configurações de propriedade para vários controles de dica de ferramenta, use o <xref:System.Windows.FrameworkElement.Style%2A>propriedade.</xref:System.Windows.FrameworkElement.Style%2A> Você pode modificar o padrão <xref:System.Windows.Controls.ControlTemplate>para que o controle uma aparência exclusiva.</xref:System.Windows.Controls.ControlTemplate> Para obter mais informações sobre como criar um <xref:System.Windows.Controls.ControlTemplate>, consulte [Personalizando a aparência de um controle existente, criando um ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Para ver as partes e os estados que são específicos para a dica de ferramenta, consulte [modelos e estilos de dica de ferramenta](~/add/includes/ajax-current-ext-md.md).       Propriedades de dependência para este controle podem ser definidas pelo estilo padrão do controle.  Se uma propriedade é definida por um estilo padrão, a propriedade pode ser alterada de seu valor padrão quando o controle é exibido no aplicativo. O estilo padrão é determinado pelo qual tema de área de trabalho é usado quando o aplicativo está em execução.  Para obter mais informações, consulte [padrão WPF temas](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Definir uma propriedade visual só terá efeito se essa propriedade é presente no modelo padrão do controle da dica de ferramenta e é definida usando um. Você pode encontrar uma lista de propriedades visuais na seção &quot;Alterando o Visual estrutura de um controle de&quot; [Personalizando a aparência de um controle existente, criando um ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following examples shows how to define a tooltip control for a <xref:System.Windows.Controls.TextBox> element.  \n  \n The following example shows how to define a tooltip by assigning text to the <xref:System.Windows.FrameworkElement.ToolTip%2A> property.  \n  \n [!code-xml[ToolTipSimple#1](~/add/codesnippet/xaml/ToolTipSimple_wcp/Pane1.xaml#1)]  \n  \n The following example shows how to define a tooltip by assigning a ToolTip object to the <xref:System.Windows.FrameworkElement.ToolTip%2A> property.  \n  \n [!code-xml[ToolTipSimple#ToolTip](~/add/codesnippet/xaml/ToolTipSimple_wcp/Pane1.xaml#tooltip)]  \n  \n The following example uses code to generate a ToolTip object. The example creates a ToolTip (`tt`) and associates it with a <xref:System.Windows.Controls.Button>.  \n  \n [!code-cs[ToolTipSimple#2](~/add/codesnippet/csharp/ToolTipSimple_wcp/Pane1.xaml.cs#2)]\n [!code-vb[ToolTipSimple#2](~/add/codesnippet/visualbasic/ToolTipSimple/Window1.xaml.vb#2)]"
