- uid: System.Globalization.CultureTypes.NeutralCultures
  id: NeutralCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: NeutralCultures
  nameWithType: CultureTypes.NeutralCultures
  fullName: System.Globalization.CultureTypes.NeutralCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: 'Culturas que estão associados com um idioma, mas não são específicas para um país/região. Os nomes de culturas do .NET Framework consistem o código de duas letras minúsculas derivado do ISO 639-1. Por exemplo: &quot;en&quot; (em inglês) é uma cultura neutra.'
  remarks: "Culturas personalizadas podem ter qualquer nome especificado pelo usuário, não apenas um código de duas letras.       A cultura invariável é incluída na matriz de culturas retornado pelo <xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>método que especifica esse valor.</xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>"
  syntax:
    content: NeutralCultures
    return:
      type: System.Globalization.CultureTypes
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
