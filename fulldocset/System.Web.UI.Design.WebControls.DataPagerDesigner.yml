  name: DataPagerDesigner
  nameWithType: DataPagerDesigner
  fullName: System.Web.UI.Design.WebControls.DataPagerDesigner
  type: Class
  summary: "Fornece suporte de tempo de design em um designer visual para o <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> controle."
  remarks: "Em um designer visual, quando você alternar para um modo de exibição designer (como `Design` exibir em [!INCLUDE[vs_current_short](~/add/includes/ajax-current-ext-md.md)]), a marcação que descreve o <xref:System.Web.UI.WebControls.DataPager>controle é analisado.</xref:System.Web.UI.WebControls.DataPager> Uma versão de tempo de design do controle é criada na superfície de design. Quando você alternar para exibição da fonte, o controle de tempo de design é mantido como marcação para a página da Web.       As propriedades da classe DataPagerDesigner fornecem a seguinte funcionalidade: - o <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.ActionLists%2A>propriedade retorna a lista de itens que são usados para criar um painel de marcas inteligentes.</xref:System.Web.UI.Design.WebControls.DataPagerDesigner.ActionLists%2A>      -A <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PagedControlID%2A>propriedade é usada como a versão (sombreada) designer o <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PagedControlID%2A>      -A <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.TemplateGroups%2A>propriedade retorna uma coleção de grupos de modelo para os campos de pager modelado de associado <xref:System.Web.UI.WebControls.DataPager>controle.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.TemplateGroups%2A>      -A <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.UsePreviewControl%2A>propriedade sempre retorna `true`, que indica que o designer cria uma cópia temporária do associado <xref:System.Web.UI.WebControls.DataPager>controle para gerar a marcação de tempo de design.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.UsePreviewControl%2A>       Os métodos da classe DataPagerDesigner fornecerem a seguinte funcionalidade: - o <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetDesignTimeHtml%2A>e <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetEmptyDesignTimeHtml%2A>métodos retornam a marcação HTML que é usada para renderizar associado <xref:System.Web.UI.WebControls.DataPager>em tempo de design.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetEmptyDesignTimeHtml%2A> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetDesignTimeHtml%2A>      -O <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.Initialize%2A>método prepara o designer para exibir, editar e criar associado <xref:System.Web.UI.WebControls.DataPager>controle.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.Initialize%2A>      -O <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties%2A>método é usado para adicionar ou remover propriedades da grade de propriedades para o <xref:System.Web.UI.WebControls.DataPager>controle.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties%2A>"
