  summary: "Desserializa o determinado <xref href=&quot;System.ComponentModel.Design.Serialization.SerializationStore&quot;> </xref> para o contêiner especificado, opcionalmente, aplicando valores de propriedade padrão."
  remarks: "O método DeserializeTo desserializa determinada loja, mas em vez de produzir novos objetos, os dados no repositório de são aplicados a um conjunto existente de objetos que são tiradas de `container` parâmetro. Como resultado, o chamador pode criar previamente um objeto no entanto, ele vê se ajustar. Se um objeto tem um estado de desserialização e o objeto não é chamado no conjunto de objetos existentes, será criado um novo objeto. Se esse objeto também implementa <xref:System.ComponentModel.IComponent>, ele será adicionado ao contêiner fornecido.</xref:System.ComponentModel.IComponent> Objetos de contêiner devem ter nomes e tipos que correspondem a objetos no repositório de serialização para um objeto existente a ser usado."
