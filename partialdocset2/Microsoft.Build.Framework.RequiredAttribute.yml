  type: Class
  summary: "Define o atributo de metadados que os autores de tarefa usam para identificar as propriedades da tarefa necessária. Propriedades de tarefas com esse atributo devem ter um valor definido quando a tarefa é executada."
  remarks: "Se uma propriedade marcada com esse atributo não for atribuída um valor quando a tarefa é chamada, a compilação falhará.       Para obter mais informações sobre como usar atributos, consulte [Estendendo metadados usando atributos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the code for a task that creates one or more directories.  \n  \n [!code-cs[msbuild_MakeDirTask#1](~/add/codesnippet/csharp/msbuild_MakeDirTask/msbuild_MakeDirTask.cs#1)]  \n  \n To run this task use a project file like this:  \n  \n```  \n<Project xmlns=\"http://schemas.microsoft.com/developer/msbuild/2003\">  \n    <Target Name=\"MyTarget\">  \n        <MkDir Directories=\"NewDir\" />  \n    </Target>  \n</Project>  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=false, Inherited=false)]

