  id: OnDayRender(System.Web.UI.WebControls.TableCell,System.Web.UI.WebControls.CalendarDay)
  parent: System.Web.UI.WebControls.Calendar
  langs:
  - csharp
  name: OnDayRender(TableCell,CalendarDay)
  nameWithType: Calendar.OnDayRender(TableCell,CalendarDay)
  fullName: System.Web.UI.WebControls.Calendar.OnDayRender(TableCell,CalendarDay)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gera o <xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;> </xref> evento o <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> controlar e permite que você forneça um manipulador personalizado para o <xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;> </xref> eventos."
  remarks: "Embora a associação de dados, não há suporte para o <xref:System.Web.UI.WebControls.Calendar>controle, é possível modificar o conteúdo e a formatação das células individuais de data.</xref:System.Web.UI.WebControls.Calendar> Antes do <xref:System.Web.UI.WebControls.Calendar>controle é exibido na página da Web, ele cria e monta os componentes que compõem o controle.</xref:System.Web.UI.WebControls.Calendar> O <xref:System.Web.UI.WebControls.Calendar.DayRender>é gerado quando cada data célula a <xref:System.Web.UI.WebControls.Calendar>controle é criado.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> Você pode controlar o conteúdo e a formatação de uma célula de data quando ele é criado, fornecendo código no manipulador de eventos para o <xref:System.Web.UI.WebControls.Calendar.DayRender>evento.</xref:System.Web.UI.WebControls.Calendar.DayRender>       O manipulador de eventos recebe um <xref:System.Web.UI.WebControls.DayRenderEventArgs>objeto que contém dados do evento.</xref:System.Web.UI.WebControls.DayRenderEventArgs> O <xref:System.Web.UI.WebControls.DayRenderEventArgs>objeto contém duas propriedades que você pode usar para controlar programaticamente o formato da célula Data.</xref:System.Web.UI.WebControls.DayRenderEventArgs> O <xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>propriedade representa a célula que está sendo processada, enquanto o <xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A>propriedade representa a data para renderizar na célula.</xref:System.Web.UI.WebControls.DayRenderEventArgs.Day%2A> </xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>       Você também pode personalizar o conteúdo de uma célula adicionando dinamicamente os controles para o <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>coleção do <xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A>propriedade.</xref:System.Web.UI.WebControls.DayRenderEventArgs.Cell%2A> </xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>      > [!NOTE] > Porque o <xref:System.Web.UI.WebControls.Calendar.DayRender>evento é gerado enquanto o <xref:System.Web.UI.WebControls.Calendar>controle está sendo processado, você não pode adicionar um controle que também pode disparar um evento, como <xref:System.Web.UI.WebControls.LinkButton>.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> Você só pode adicionar controles estáticos, tais como <xref:System.Web.UI.LiteralControl?displayProperty=fullName>, <xref:System.Web.UI.WebControls.Label>, <xref:System.Web.UI.WebControls.Image>e <xref:System.Web.UI.WebControls.HyperLink>.</xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.LiteralControl?displayProperty=fullName>       Gerar um evento invoca o manipulador de eventos por meio de um representante. Para obter mais informações, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).       O método OnDayRender também permite que classes derivadas manipular o evento sem anexar um representante. Isso é a técnica preferida para manipular o evento em uma classe derivada."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/da16858a-eb93-4c27-9c77-_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/da16858a-eb93-4c27-9c77-_1.aspx)]  \n  \n [!code-cs[CalendarDayRender#1](~/add/codesnippet/csharp/da16858a-eb93-4c27-9c77-_2.aspx)]\n [!code-vb[CalendarDayRender#1](~/add/codesnippet/visualbasic/da16858a-eb93-4c27-9c77-_2.aspx)]"
  syntax:
