  namespace: System.Web.UI.WebControls
  summary: "Determina se a cadeia de caracteres especificada pode ser convertida para o tipo de dados especificado. Esta versão do método sobrecarregado permite que você especifique se os valores são testados usando um formato de cultura neutra."
  remarks: "Use o método CanConvert para determinar se a cadeia de caracteres especificada pode ser convertida para o tipo de dados especificado. Esse método é geralmente usado para testar se uma cadeia de caracteres pode ser convertida em um tipo de dados compatíveis antes de executar uma operação que depende do tipo de dados. Para indicar que os valores devem ser testados usando um formato de cultura neutra, passar `true` para o `cultureInvariant` parâmetro; caso contrário, os valores são testados usando o formato usado pela cultura atual. Ao testar um valor usando o formato usado pela cultura atual, considere o uso de <xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%29?displayProperty=fullName>versão desse método sobrecarregada.</xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%29?displayProperty=fullName>"
  syntax:
    content: public static bool CanConvert (string text, System.Web.UI.WebControls.ValidationDataType type, bool cultureInvariant);
    parameters:
    - id: text
      type: System.String
      description: "A cadeia de caracteres para testar."
    - id: type
      type: System.Web.UI.WebControls.ValidationDataType
      description: "Uma da <xref href=&quot;System.Web.UI.WebControls.ValidationDataType&quot;> </xref> valores de enumeração."
    - id: cultureInvariant
