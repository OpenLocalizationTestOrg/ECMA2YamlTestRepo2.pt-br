    commentId: T:System.ArgumentException
    description: "<code>tipText</code>é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> ou uma cadeia de caracteres vazia."
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "<code>tipIcon</code>não é um membro de <xref href=&quot;System.Windows.Forms.ToolTipIcon&quot;> </xref>."
