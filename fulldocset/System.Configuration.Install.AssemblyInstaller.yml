  remarks: "Uma reversão restaura o computador para o estado em que estava antes da instalação. O método de reversão é chamado se o <xref:System.Configuration.Install.AssemblyInstaller.Install%2A>método deste <xref:System.Configuration.Install.Installer>instância ou de qualquer instalador do instalador de coleção não seja executada corretamente.</xref:System.Configuration.Install.Installer> </xref:System.Configuration.Install.AssemblyInstaller.Install%2A> As exceções geradas chamando o método de reversão do instalador na coleção serão ignoradas e a reversão dos outros instaladores continua."
  example:
  - "In the following sample, the Rollback method is called to undo the install process on the specified assembly.  \n  \n [!code-cs[AssemblyInstaller_Rollback#1](~/add/codesnippet/csharp/bc53a39c-e214-4f79-a081-_1.cs)]\n [!code-cpp[AssemblyInstaller_Rollback#1](~/add/codesnippet/cpp/bc53a39c-e214-4f79-a081-_1.cpp)]\n [!code-vb[AssemblyInstaller_Rollback#1](~/add/codesnippet/visualbasic/bc53a39c-e214-4f79-a081-_1.vb)]"
  syntax:
    content: public override void Rollback (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "Um <xref:System.Collections.IDictionary>que contém o estado de pré-instalação do computador.</xref:System.Collections.IDictionary>"
  overload: System.Configuration.Install.AssemblyInstaller.Rollback*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>savedState</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       - ou - o estado salvo <xref:System.Collections.IDictionary>pode ter sido corrompido.</xref:System.Collections.IDictionary>       - ou - não foi possível encontrar um arquivo."
  - type: System.Exception
    commentId: T:System.Exception
    description: "Ocorreu uma exceção no <xref href=&quot;System.Configuration.Install.Installer.BeforeRollback&quot;> </xref> manipulador de eventos de um dos instaladores na coleção.       - ou - ocorreu uma exceção no <xref href=&quot;System.Configuration.Install.Installer.AfterRollback&quot;> </xref> manipulador de eventos de um dos instaladores na coleção.       - ou - ocorreu uma exceção durante a fase de reversão da instalação. A exceção será ignorada e a reversão continuará. No entanto, o computador pode não ser totalmente revertido para seu estado inicial após a reversão.       - ou - tipos de instalador não foram encontrados em um dos assemblies.       - ou - não foi possível criar uma instância de um dos tipos de instalador."
  - type: System.Configuration.Install.InstallException
    commentId: T:System.Configuration.Install.InstallException
    description: "Ocorreu uma exceção durante a fase de reversão da instalação. A exceção será ignorada e a reversão continuará. No entanto, o computador pode não ser totalmente revertido para seu estado inicial após a reversão."
  platform:
  - net462
- uid: System.Configuration.Install.AssemblyInstaller.Uninstall(System.Collections.IDictionary)
  id: Uninstall(System.Collections.IDictionary)
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: Uninstall(IDictionary)
  nameWithType: AssemblyInstaller.Uninstall(IDictionary)
  fullName: System.Configuration.Install.AssemblyInstaller.Uninstall(IDictionary)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "Remove uma instalação."
  remarks: "Chame esse método para remover uma instalação concluída anteriormente. Se o <xref:System.Configuration.Install.Installer.Uninstall%2A>método falhar para um dos instaladores na coleção, ele ainda será chamado para os instaladores restantes.</xref:System.Configuration.Install.Installer.Uninstall%2A> Uma falha na desinstalação não reverter o computador ao estado pré-desinstalação.      > [!NOTE] > Embora a <xref:System.Configuration.Install.Installer.Install%2A>e <xref:System.Configuration.Install.Installer.Commit%2A>métodos salvar o estado do computador após as instalações, o arquivo que contém o <xref:System.Collections.IDictionary>do `savedState` parâmetro pode ter sido excluído em algum momento depois que a instalação foi concluída.</xref:System.Collections.IDictionary> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> Se o arquivo é excluído, o `savedState` parâmetro é `null`."
  example:
  - "In the following sample, the Uninstall method is called after installing and committing the assembly passed as the parameter to the constructor.  \n  \n [!code-cs[AssemblyInstaller_Uninstall#2](~/add/codesnippet/csharp/bca960bf-b3ff-465a-8389-_1.cs)]\n [!code-cpp[AssemblyInstaller_Uninstall#2](~/add/codesnippet/cpp/bca960bf-b3ff-465a-8389-_1.cpp)]\n [!code-vb[AssemblyInstaller_Uninstall#2](~/add/codesnippet/visualbasic/bca960bf-b3ff-465a-8389-_1.vb)]"
  syntax:
    content: public override void Uninstall (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "Um <xref:System.Collections.IDictionary>que contém o estado após a instalação do computador.</xref:System.Collections.IDictionary>"
  overload: System.Configuration.Install.AssemblyInstaller.Uninstall*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O estado salvo <xref:System.Collections.IDictionary>pode ter sido corrompido.</xref:System.Collections.IDictionary>       - ou - não foi possível encontrar um arquivo."
  - type: System.Exception
    commentId: T:System.Exception
    description: "Ocorreu um erro no <xref href=&quot;System.Configuration.Install.Installer.BeforeUninstall&quot;> </xref> manipulador de eventos de um dos instaladores na coleção.       - ou - ocorreu um erro no <xref href=&quot;System.Configuration.Install.Installer.AfterUninstall&quot;> </xref> manipulador de eventos de um dos instaladores na coleção.       - ou - ocorreu uma exceção durante a desinstalação. A exceção será ignorada e a desinstalação continuará. No entanto, o aplicativo pode não ser totalmente desinstalado após a desinstalação for concluída.       - ou - tipos de instalador não foram encontrados em um dos assemblies.       - ou - não foi possível criar uma instância de um dos tipos de instalador.       - ou - não foi possível excluir um arquivo."
  - type: System.Configuration.Install.InstallException
    commentId: T:System.Configuration.Install.InstallException
    description: "Ocorreu uma exceção durante a desinstalação. A exceção será ignorada e a desinstalação continuará. No entanto, o aplicativo pode não ser totalmente desinstalado após a desinstalação for concluída."
  platform:
  - net462
- uid: System.Configuration.Install.AssemblyInstaller.UseNewContext
  id: UseNewContext
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: UseNewContext
  nameWithType: AssemblyInstaller.UseNewContext
  fullName: System.Configuration.Install.AssemblyInstaller.UseNewContext
  type: Property
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "Obtém ou define um valor que indica se é necessário criar um novo <xref href=&quot;System.Configuration.Install.InstallContext&quot;> </xref> objeto para a instalação do assembly."
  remarks: "Definir essa propriedade como `true` cria um novo arquivo denominado &quot;{nome do Assembly}. InstallLog&quot;para registrar mensagens para esse assembly. Definindo UseNewContext como `false` impede que o novo arquivo que está sendo criado."
  example:
  - "In the following example, an <xref:System.Configuration.Install.AssemblyInstaller> is created by invoking the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor. The UseNewContext property of this object is set to `true` and the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> method is invoked on the `MyAssembly_HelpText.exe` assembly. Due to this, the log messages are displayed on the console.  \n  \n [!code-cpp[AssemblyInstaller_HelpText#1](~/add/codesnippet/cpp/p-system.configuration.i_11_1.cpp)]\n [!code-cs[AssemblyInstaller_HelpText#1](~/add/codesnippet/csharp/p-system.configuration.i_11_1.cs)]\n [!code-vb[AssemblyInstaller_HelpText#1](~/add/codesnippet/visualbasic/p-system.configuration.i_11_1.vb)]"
  syntax:
    content: public bool UseNewContext { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se um novo <xref href=&quot;System.Configuration.Install.InstallContext&quot;> </xref> objeto deve ser criado para a instalação do assembly; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Configuration.Install.AssemblyInstaller.UseNewContext*
  exceptions: []
  platform:
  - net462
