  name: SqlTrackingService
  nameWithType: SqlTrackingService
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService
  type: Class
  summary: "Representa um serviço de acompanhamento que usa um banco de dados SQL para armazenar informações de rastreamento."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]A classe SqlTrackingService representa um serviço de controle totalmente funcional. Você pode usar este serviço fora da caixa para coletar e armazenar informações de controle e para armazenar os perfis de rastreamento e fornecê-los quando solicitado pelo mecanismo de tempo de execução de fluxo de trabalho. O serviço de rastreamento de SQL grava dados de rastreamento enviado a ele pelo tempo de execução de infra-estrutura de controle para um banco de dados SQL.       Em muitos cenários, é importante para SqlTrackingService manter a consistência entre o banco de dados e o estado do mecanismo de tempo de execução do fluxo de trabalho. Portanto, o `SqlTrackingChannel` classe torna a usar a <xref:System.Workflow.Runtime.IPendingWork>interface para participar a funcionalidade de envio em lote de transação do fluxo de trabalho fornecida pelo <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>.</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.IPendingWork> Você pode definir <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>ou passar os parâmetros adequados para o construtor para configurar o SqlTrackingService para participar de envio em lote e adicionar objetos que representam alterações pendentes no banco de dados SQL para <xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>.</xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       SqlTrackingService também mantém os perfis de rastreamento em seu banco de dados. O mecanismo de tempo de execução do fluxo de trabalho deve ser mantido informado sobre alterações para qualquer um dos perfis de rastreamento que está usando. SqlTrackingService implementa o <xref:System.Workflow.Runtime.Tracking.IProfileNotification>interface e periodicamente examina os perfis de rastreamento em seu banco de dados para notificar o mecanismo de tempo de execução do fluxo de trabalho de alterações para um <xref:System.Workflow.Runtime.Tracking.TrackingProfile>armazenados no banco de dados.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.IProfileNotification> Você pode definir <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>ou passar o parâmetro adequado para o construtor para definir o intervalo no qual o SqlTrackingService examina seus perfis de rastreamento para notificar o tempo de execução do controle de alterações de perfil.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>      > [!NOTE] > Ao usar ambos os SqlTrackingService e <xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>em um aplicativo de fluxo de trabalho, é recomendável que você use um único banco de dados de persistência e rastreamento.</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>"
  syntax:
