- uid: System.Web.UI.UrlPropertyAttribute.Filter
  id: Filter
  parent: System.Web.UI.UrlPropertyAttribute
  langs:
  - csharp
  name: Filter
  nameWithType: UrlPropertyAttribute.Filter
  fullName: System.Web.UI.UrlPropertyAttribute.Filter
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Obtém um filtro de arquivo associado com a propriedade URL específica."
  remarks: "Um designer fornece um filtro nos seletores de arquivo com base no <xref:System.Web.UI.UrlPropertyAttribute>atributo.</xref:System.Web.UI.UrlPropertyAttribute> Por padrão, ele é inicializado como &quot;*. \\*&quot;, que especifica todos os arquivos com uma extensão de arquivo. Você pode definir o filtro para tipos de arquivo mais específicos. Por exemplo, o filtro &quot;\\*. aspx&quot; indica que somente arquivos do ASP.NET são representados pela propriedade URL específica."
  syntax:
    content: public string Filter { get; }
    return:
      type: System.String
      description: "Um filtro de arquivo associado com a propriedade URL específica. O padrão é &quot;*. \\*&quot;."
  overload: System.Web.UI.UrlPropertyAttribute.Filter*
  exceptions: []
  platform:
  - net462
