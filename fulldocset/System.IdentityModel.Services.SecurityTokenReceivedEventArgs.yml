  name: SecurityTokenReceivedEventArgs
  nameWithType: SecurityTokenReceivedEventArgs
  fullName: System.IdentityModel.Services.SecurityTokenReceivedEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule.SecurityTokenReceived&quot;> </xref> eventos."
  remarks: "O evento é gerado quando um token emitido é recebido do serviço de token de segurança (STS) durante a entrada usando o WS-Federation. Ele é gerado antes do token é validado. Você pode acessar o token emitido por meio de <xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A>propriedade e modificar suas propriedades ou substituir o proprietário.</xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A> Você pode cancelar o processamento de sinal, definindo o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>"
  syntax:
    content: 'public class SecurityTokenReceivedEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
