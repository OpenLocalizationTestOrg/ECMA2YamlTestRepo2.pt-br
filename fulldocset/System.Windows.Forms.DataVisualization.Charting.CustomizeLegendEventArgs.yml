  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Usado para remover, modificar ou alterar a ordem dos personalizadas e padrão de itens de legenda no <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend&quot;> </xref> eventos. Também pode ser usado para adicionar itens de legenda personalizado."
  remarks: "A propriedade LegendItems permite que você exclua ou modifique o padrão e itens de legenda personalizado no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>evento e adicionar itens de legenda personalizado.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend> A ordem dos itens de legenda também pode ser alterada.      > [!NOTE] > O <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A>e [LegendItem.SeriesPointIndex](~/add/includes/ajax-current-ext-md.md) propriedades podem ser usadas para determinar o elemento de dados que está associado um item de legenda padrão.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A> Essas propriedades retorna cadeias de caracteres de comprimento zero para itens de legenda personalizado, como itens personalizados não são associados aos dados do gráfico.       Essa propriedade permite que você determine qual <xref:System.Windows.Forms.DataVisualization.Charting.Legend>o evento foi gerado, que permite que você personalize a um indivíduo [legenda](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.DataVisualization.Charting.Legend>"
  syntax:
