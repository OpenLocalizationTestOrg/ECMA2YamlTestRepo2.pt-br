  remarks: "A propriedade FailureTextStyle define a aparência das mensagens de erro no <xref:System.Web.UI.WebControls.PasswordRecovery>controle.</xref:System.Web.UI.WebControls.PasswordRecovery> Essa propriedade é somente leitura; No entanto, você pode definir as propriedades do <xref:System.Web.UI.WebControls.Style>objeto retorna.</xref:System.Web.UI.WebControls.Style> Você pode definir essas propriedades declarativamente na forma `Property-Subproperty`, onde `Subproperty` representa uma propriedade do <xref:System.Web.UI.WebControls.Style>classe (por exemplo, `FailureTextStyle-ForeColor`).</xref:System.Web.UI.WebControls.Style> Você pode definir a propriedade programaticamente no formulário `Property.Subproperty` (por exemplo, `FailureTextStyle.ForeColor`).       Configurações comuns incluem propriedades de fonte, cor do texto e cor de plano de fundo personalizado. A propriedade FailureTextStyle define a aparência das seguintes propriedades:- <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>- <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A>- <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>as configurações de estilo para a propriedade FailureTextStyle são mescladas com as configurações de estilo para o <xref:System.Web.UI.WebControls.PasswordRecovery>controle.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.QuestionFailureText%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A> As configurações feitas na propriedade FailureTextStyle substituem as configurações correspondentes nas propriedades do <xref:System.Web.UI.WebControls.PasswordRecovery>controle.</xref:System.Web.UI.WebControls.PasswordRecovery>       O seguinte <xref:System.Web.UI.WebControls.PasswordRecovery>Propriedades de estilo são substituídas pelas configurações de FailureTextStyle:- <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>- <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>- <xref:System.Web.UI.WebControls.WebControl.Font%2A>- <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>- <xref:System.Web.UI.WebControls.WebControl.Height%2A>- <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>- <xref:System.Web.UI.Control.Visible%2A>- <xref:System.Web.UI.WebControls.WebControl.Width%2A>quando você usa modelos para definir a aparência do <xref:System.Web.UI.WebControls.PasswordRecovery>controle, a propriedade FailureTextStyle não tem nenhum efeito.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.Control.Visible%2A> </xref:System.Web.UI.WebControls.WebControl.ToolTip%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A> </xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.Font%2A> </xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> </xref:System.Web.UI.WebControls.PasswordRecovery>"
  example:
