  name: Configuration
  nameWithType: Configuration
  fullName: System.Configuration.Configuration
  type: Class
  summary: "Representa um arquivo de configuração é aplicável a um determinado computador, aplicativo ou recurso. Essa classe não pode ser herdada."
  remarks: "As definições de configuração são armazenadas em uma hierarquia de arquivos de configuração. A instância da classe de configuração representa a visão mesclada dos parâmetros de configuração de todos os arquivos de configuração que se aplicam a uma entidade física específica, como um computador, ou a uma entidade lógica, como um aplicativo ou um site da Web. A entidade lógica pode existir no computador local ou em um servidor remoto. Para obter informações sobre arquivos de configuração, consulte [Configurando aplicativos](~/add/includes/ajax-current-ext-md.md) e [arquivos de configuração do ASP.NET](~/add/includes/ajax-current-ext-md.md).       Quando nenhum arquivo de configuração existe para uma entidade especificada, o objeto de configuração representa as configurações padrão, conforme definido no arquivo Machine. config.       Você pode obter um objeto de configuração usando as seguintes classes: - o <xref:System.Configuration.ConfigurationManager>de classe, se a entidade é um aplicativo cliente.</xref:System.Configuration.ConfigurationManager>      -A <xref:System.Web.Configuration.WebConfigurationManager>classe, se a entidade é um aplicativo Web.</xref:System.Web.Configuration.WebConfigurationManager>       Os nomes dos métodos que retornam um objeto de configuração começam com &quot;Aberta&quot;.       Você também pode gerar um arquivo de configuração que representa as definições de configuração em um objeto de configuração. Para fazer isso, use um dos métodos a seguir:-chamar o <xref:System.Configuration.Configuration.Save%2A>método para criar um novo arquivo de configuração.</xref:System.Configuration.Configuration.Save%2A>      -Chamar o <xref:System.Configuration.Configuration.SaveAs%2A>método para gerar um novo arquivo de configuração em outro local.</xref:System.Configuration.Configuration.SaveAs%2A>       Os nomes dos métodos que crie arquivos de configuração começam com &quot;Salvar&quot;.      > [!NOTE] > Para habilitar o acesso às definições de configuração em um computador remoto, use a ferramenta de linha de comando Aspnet_regiis. Para obter mais informações sobre essa ferramenta, consulte [ferramenta de registro ASP.NET IIS (Aspnet_regiis.exe)](~/add/includes/ajax-current-ext-md.md). Para obter informações sobre como criar e acessar as configurações personalizadas que não sejam as seções intrínsecas incluídas no .NET Framework, consulte <xref:System.Configuration.ConfigurationSection>.</xref:System.Configuration.ConfigurationSection>"
  example:
  - "The following code example demonstrates how to use the Configuration class to access configuration file elements.  \n  \n [!code-vb[System.Configuration.Configuration#31](~/add/codesnippet/visualbasic/t-system.configuration.c_3_1.vb)]\n [!code-cs[System.Configuration.Configuration#31](~/add/codesnippet/csharp/t-system.configuration.c_3_1.cs)]"
  syntax:
    content: public sealed class Configuration
