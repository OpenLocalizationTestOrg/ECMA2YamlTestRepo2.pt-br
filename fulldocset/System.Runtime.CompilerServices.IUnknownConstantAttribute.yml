  summary: "Indica que o valor padrão para o campo atribuído ou o parâmetro é uma instância de <xref:System.Runtime.InteropServices.UnknownWrapper>, onde o <xref:System.Runtime.InteropServices.UnknownWrapper.WrappedObject*>é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.</xref:System.Runtime.InteropServices.UnknownWrapper.WrappedObject*> </xref:System.Runtime.InteropServices.UnknownWrapper> Essa classe não pode ser herdada."
  remarks: "Você pode aplicar esse atributo para campos ou parâmetros.       O importador da biblioteca usa esse atributo para distinguir um valor padrão de tipo `VT_UNKNOWN` de `null`.       Para obter mais informações sobre os atributos de constantes, consulte a <xref:System.Runtime.CompilerServices.CustomConstantAttribute>classe.</xref:System.Runtime.CompilerServices.CustomConstantAttribute>       As classes no <xref:System.Runtime.CompilerServices>para os autores de compilador usam apenas.</xref:System.Runtime.CompilerServices>"
