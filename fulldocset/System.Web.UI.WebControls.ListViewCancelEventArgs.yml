- uid: System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex
  id: ItemIndex
  parent: System.Web.UI.WebControls.ListViewCancelEventArgs
  langs:
  - csharp
  name: ItemIndex
  nameWithType: ListViewCancelEventArgs.ItemIndex
  fullName: System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém o índice do item que contém o botão de cancelamento que gerou o evento."
  remarks: "Use a propriedade ItemIndex para determinar o índice do item que contém o botão Cancelar clicado pelo usuário. O índice do item é geralmente usado para recuperar o item do <xref:System.Web.UI.WebControls.ListView.Items%2A>coleção do <xref:System.Web.UI.WebControls.ListView>controle, que permite que você acesse as propriedades do item.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.Items%2A>       Quando o <xref:System.Web.UI.WebControls.ListViewCancelEventArgs.CancelMode%2A>estiver definida como `ListViewCancelMode.CancelingInsert`, o valor da propriedade ItemIndex sempre é -1.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs.CancelMode%2A>"
  example:
  - "The following example shows how to use the ItemIndex property to determine the index of the edit item that contains the Cancel button that was clicked by the user. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewCancelEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemCanceling#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_614_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemCanceling#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_614_1.aspx)]"
  syntax:
    content: public int ItemIndex { get; }
    return:
      type: System.Int32
      description: "O índice de base zero do item que contém o botão de cancelamento que gerou o evento."
  overload: System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex*
  exceptions: []
  platform:
  - net462
