  summary: "Remove informações de associação do usuário do armazenamento de dados do Active Directory."
  remarks: "O método DeleteUser remove imediatamente o usuário identificado pelo `username` parâmetro. Como o repositório de dados do Active Directory não armazenar essas informações em áreas separadas do diretório, o `deleteAllRelatedData` parâmetro é ignorado, embora ele deve ser definido como `true` ou `false` ao chamar o método DeleteUser.       O <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe localiza a instância de usuário para excluir ao executar uma pesquisa de nível único para o nome de usuário no contêiner usuários determinado pela cadeia de caracteres de conexão.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>tópico sobre a classe para obter mais informações sobre cadeias de caracteres de conexão.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       `username`deve ter 64 caracteres ou menos.      > [!IMPORTANT] > Não é possível excluir os usuários a menos que as credenciais usadas para se conectar ao servidor do Active Directory tem qualquer um dos direitos de administrador de domínio (não recomendados) ou as instâncias de filho&quot;delete&quot; direito de acesso."
