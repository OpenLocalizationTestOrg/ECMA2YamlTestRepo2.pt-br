  name: BaseCompareValidator
  nameWithType: BaseCompareValidator
  fullName: System.Web.UI.WebControls.BaseCompareValidator
  type: Class
  summary: "Serve como a classe base abstrata para controles de validação que executar comparações com tipo."
  remarks: "A classe BaseCompareValidator é herdada por todos os controles de validação que comparam valores, como o <xref:System.Web.UI.WebControls.CompareValidator>e <xref:System.Web.UI.WebControls.RangeValidator>controles, para fornecer funcionalidade comum.</xref:System.Web.UI.WebControls.RangeValidator> </xref:System.Web.UI.WebControls.CompareValidator>       Use o <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>tipo de propriedade para especificar os dados que os valores são convertidos em antes de serem comparadas.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>      > [!NOTE] > Se o valor de controle de entrada que está sendo validado não pode ser convertido para o tipo de dados especificado, a validação falhar. O <xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>propriedade do controle de validação está definida como `false`.</xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>       A classe BaseCompareValidator também contém várias propriedades e métodos estáticos que são úteis ao realizar validações de comparação. Você pode determinar se uma cadeia de caracteres pode ser convertida para um tipo de dados específico usando o <xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%2A>método.</xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%2A> O ano máximo que pode ser representado por um ano de dois dígitos está contido no <xref:System.Web.UI.WebControls.BaseCompareValidator.CutoffYear%2A>propriedade.</xref:System.Web.UI.WebControls.BaseCompareValidator.CutoffYear%2A> O <xref:System.Web.UI.WebControls.BaseCompareValidator.GetFullYear%2A>método permite que você converta um ano de dois dígitos em um ano de quatro dígitos.</xref:System.Web.UI.WebControls.BaseCompareValidator.GetFullYear%2A>      > [!NOTE] > Quando você usa os controles de validação que derivam do controle BaseCompareValidator dentro de um <xref:System.Web.UI.UpdatePanel>de controle, certifique-se de que o controle de validação e o controle está associado são do mesmo painel.</xref:System.Web.UI.UpdatePanel> Para obter mais informações sobre como usar o <xref:System.Web.UI.UpdatePanel>para atualizações parciais de página, consulte [visão geral de renderização de página parcial](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       Para obter mais informações sobre os controles de validação, consulte <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator>      ## Acessibilidade a marcação processada por padrão para este controle pode não estar de acordo com os padrões de acessibilidade, como as diretrizes de prioridade 1 conteúdo WCAG Web Accessibility Guidelines 1.0 (). Para obter detalhes sobre o suporte de acessibilidade para este controle, consulte [controles ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public abstract class BaseCompareValidator : System.Web.UI.WebControls.BaseValidator'
