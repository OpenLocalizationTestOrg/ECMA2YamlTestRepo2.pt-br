  fullName: System.Workflow.ComponentModel.Design.ConnectionPoint
  type: Class
  summary: "Representa um ponto de conexão que é exibido nas bordas externas de um designer de atividade em uma superfície de design do fluxo de trabalho."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Um ponto de conexão aparece como um pequeno quadrado na borda da superfície do designer de atividade. Ele é usado como um ponto em que um conector pode ser originada no designer de atividade para conectar-se com outro designer de atividade."
