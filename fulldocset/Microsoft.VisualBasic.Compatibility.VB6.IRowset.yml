- uid: Microsoft.VisualBasic.Compatibility.VB6.IRowset.AddRefRows(System.Int32,System.Int32[],System.Int32[]@,System.Int32[]@)
  id: AddRefRows(System.Int32,System.Int32[],System.Int32[]@,System.Int32[]@)
  parent: Microsoft.VisualBasic.Compatibility.VB6.IRowset
  langs:
  - csharp
  name: AddRefRows(Int32,Int32[],Int32[],Int32[])
  nameWithType: IRowset.AddRefRows(Int32,Int32[],Int32[],Int32[])
  fullName: Microsoft.VisualBasic.Compatibility.VB6.IRowset.AddRefRows(Int32,Int32[],Int32[],Int32[])
  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Adiciona uma contagem de referência para um identificador de linha existente."
  remarks: '[!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]'
  syntax:
    content: public void AddRefRows (int cRows, int[] hRows, out int[] refCounts, out int[] rowStatus);
    parameters:
    - id: cRows
      type: System.Int32
      description: "O número de linhas para o qual incrementar a contagem de referência."
    - id: hRows
      type: System.Int32[]
      description: "Uma matriz de identificadores de linha para o qual incrementar a contagem de referência. A contagem de referência de identificadores de linha é incrementada em um cada vez que eles aparecem na matriz."
    - id: refCounts
      type: System.Int32[]
      description: "Uma matriz com `cRows` elementos no qual retornar a nova contagem de referência para cada identificador de linha. O consumidor aloca memória para essa matriz. Se `refCounts` é um ponteiro nulo, nenhuma referência de contagens são retornadas."
    - id: rowStatus
      type: System.Int32[]
      description: "Uma matriz com `cRows` elementos no qual retornar valores que indica o status de cada linha especificada no `hRows`."
  overload: Microsoft.VisualBasic.Compatibility.VB6.IRowset.AddRefRows*
  exceptions: []
  platform:
