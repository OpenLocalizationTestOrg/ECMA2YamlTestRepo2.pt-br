  name: IScrollInfo
  nameWithType: IScrollInfo
  fullName: System.Windows.Controls.Primitives.IScrollInfo
  type: Interface
  summary: "Representa a área rolável principal dentro de um <xref href=&quot;System.Windows.Controls.ScrollViewer&quot;> </xref> controle."
  remarks: "A interface IScrollInfo expõe o acesso aos métodos que permitem a rolagem lógica conteúdo filho, bem como calcular quais elementos filho são visíveis. Além disso, ele define as propriedades usadas para definir a região de rolagem.       Rolagem lógica habilita a rolagem para o próximo elemento na árvore lógica. Por outro lado, rolagem física, rola o conteúdo por um incremento mensurável definido em uma direção especificada. Se você precisar de rolagem física, em vez de rolagem lógica, encapsule o host <xref:System.Windows.Controls.Panel>elemento em um <xref:System.Windows.Controls.ScrollViewer>e defina o valor de seu <xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A>propriedade `false`.</xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A> </xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.Panel>"
  syntax:
    content: public interface IScrollInfo
  implements: []
  platform:
  - net462
