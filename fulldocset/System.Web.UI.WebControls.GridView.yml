  remarks: "Use a propriedade AlternatingRowStyle para controlar a aparência de alternadas linhas de dados em um <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> Quando essa propriedade for definida, as linhas de dados são exibidas alternando entre o <xref:System.Web.UI.WebControls.GridView.RowStyle%2A>configurações e as configurações de AlternatingRowStyle.</xref:System.Web.UI.WebControls.GridView.RowStyle%2A> Essa propriedade é somente leitura; No entanto, você pode definir as propriedades do <xref:System.Web.UI.WebControls.TableItemStyle>objeto retorna.</xref:System.Web.UI.WebControls.TableItemStyle> As propriedades podem ser definidas usando um dos métodos a seguir:-colocar um atributo na marca de abertura do <xref:System.Web.UI.WebControls.GridView>controle no formulário `Property-Subproperty`, onde `Subproperty` é uma propriedade do <xref:System.Web.UI.WebControls.TableItemStyle>objeto (por exemplo, `AlternatingRowStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.GridView>      -Aninhar uma `<AlternatingRowStyle>` elemento entre as marcas de abertura e fechamento do <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView>       As propriedades podem também ser definidas programaticamente no formulário `Property.Subproperty` (por exemplo, `AlternatingRowStyle.ForeColor`). Configurações comuns geralmente incluem propriedades de fonte, cor de primeiro plano e uma cor de plano de fundo personalizado."
