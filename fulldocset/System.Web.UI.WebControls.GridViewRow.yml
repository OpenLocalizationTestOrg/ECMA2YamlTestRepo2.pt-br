    return:
      type: System.Web.UI.WebControls.DataControlRowType
      description: "Uma da <xref href=&quot;System.Web.UI.WebControls.DataControlRowType&quot;> </xref> valores."
  overload: System.Web.UI.WebControls.GridViewRow.RowType*
  exceptions: []
  platform:
  - net462
