  fullName: System.Windows.Forms.DataGrid
  type: Class
  summary: "Exibe os dados em uma grade rolável ADO.NET. O <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controle substitui e adiciona a funcionalidade para o controle DataGrid; no entanto, o controle DataGrid é mantido para compatibilidade com versões anteriores e o uso futuro, se você escolher."
  remarks: "A grade de dados exibe links de estilo da Web para tabelas filho. Você pode clicar em um link para navegar até a tabela filho. Quando uma tabela filho é exibida, um botão Voltar aparece na legenda que pode ser clicada para navegar de volta para a tabela pai. Os dados das linhas pai são exibidos abaixo da legenda e acima os cabeçalhos de coluna. Você pode ocultar as informações de linha pai, clique no botão à direita do botão Voltar.       Para exibir uma tabela no DataGrid em tempo de execução, use o <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>método para definir o <xref:System.Windows.Forms.DataGrid.DataSource%2A>e <xref:System.Windows.Forms.DataGrid.DataMember%2A>Propriedades para uma fonte de dados válida.</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> As seguintes fontes de dados são válidas:: um <xref:System.Data.DataTable>- um <xref:System.Data.DataView>- um <xref:System.Data.DataSet>- um <xref:System.Data.DataViewManager>- uma matriz de dimensão única - qualquer componente que implementa o <xref:System.ComponentModel.IListSource>interface - qualquer componente que implementa o <xref:System.Collections.IList>interface para obter mais informações sobre o <xref:System.Data.DataSet>classe, consulte [DataSets, DataTables e DataViews](~/add/includes/ajax-current-ext-md.md).</xref:System.Data.DataSet> </xref:System.Collections.IList> </xref:System.ComponentModel.IListSource> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataView> </xref:System.Data.DataTable>       Você pode criar uma grade que permite aos usuários editar dados, mas impede a adição de novas linhas usando um <xref:System.Data.DataView>como a fonte de dados e a configuração de <xref:System.Data.DataView.AllowNew%2A>propriedade `false`.</xref:System.Data.DataView.AllowNew%2A> </xref:System.Data.DataView>       Fontes de dados ainda são gerenciadas pelo <xref:System.Windows.Forms.BindingManagerBase>objetos.</xref:System.Windows.Forms.BindingManagerBase> Para cada tabela em uma fonte de dados, um <xref:System.Windows.Forms.BindingManagerBase>pode ser retornado do formulário <xref:System.Windows.Forms.BindingContext>.</xref:System.Windows.Forms.BindingContext> </xref:System.Windows.Forms.BindingManagerBase> Por exemplo, você pode determinar o número de linhas contidas por uma fonte de dados, retornando associado <xref:System.Windows.Forms.BindingManagerBase>do objeto <xref:System.Windows.Forms.BindingManagerBase.Count%2A>propriedade.</xref:System.Windows.Forms.BindingManagerBase.Count%2A> </xref:System.Windows.Forms.BindingManagerBase>       Para validar dados, use os objetos subjacentes que representam dados e seus eventos. Por exemplo, se os dados vêm de um <xref:System.Data.DataTable>em um <xref:System.Data.DataSet>, use o <xref:System.Data.DataTable.ColumnChanging>e <xref:System.Data.DataTable.RowChanging>eventos.</xref:System.Data.DataTable.RowChanging> </xref:System.Data.DataTable.ColumnChanging> </xref:System.Data.DataSet> </xref:System.Data.DataTable>      > [!NOTE] > Porque o número de colunas pode ser personalizado (adicionando ou excluindo membros o <xref:System.Windows.Forms.GridColumnStylesCollection>) e as linhas podem ser classificadas pela coluna, o <xref:System.Windows.Forms.DataGridCell.RowNumber%2A>e <xref:System.Windows.Forms.DataGridCell.ColumnNumber%2A>valores de propriedade não podem ser garantidos para corresponder ao <xref:System.Data.DataRow>e os <xref:System.Data.DataColumn>índices no <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataColumn> </xref:System.Data.DataRow> </xref:System.Windows.Forms.DataGridCell.ColumnNumber%2A> </xref:System.Windows.Forms.DataGridCell.RowNumber%2A> </xref:System.Windows.Forms.GridColumnStylesCollection> Portanto, você deve evitar usar essas propriedades no <xref:System.Windows.Forms.Control.Validating>evento para validar dados.</xref:System.Windows.Forms.Control.Validating>       Para determinar qual célula estiver selecionada, use o <xref:System.Windows.Forms.DataGrid.CurrentCell%2A>propriedade.</xref:System.Windows.Forms.DataGrid.CurrentCell%2A> Altere o valor de qualquer célula usando a <xref:System.Windows.Forms.DataGrid.Item%2A>propriedade, o que pode levar os índices de linha e coluna de célula, ou um único <xref:System.Windows.Forms.DataGridCell>.</xref:System.Windows.Forms.DataGridCell> </xref:System.Windows.Forms.DataGrid.Item%2A> Monitor de <xref:System.Windows.Forms.DataGrid.CurrentCellChanged>eventos para detectar quando o usuário seleciona outra célula.</xref:System.Windows.Forms.DataGrid.CurrentCellChanged>       Para determinar qual parte do controle que o usuário clicou, use o <xref:System.Windows.Forms.DataGrid.HitTest%2A>método o <xref:System.Windows.Forms.Control.MouseDown>evento.</xref:System.Windows.Forms.Control.MouseDown> </xref:System.Windows.Forms.DataGrid.HitTest%2A> O <xref:System.Windows.Forms.DataGrid.HitTest%2A>método retorna um <xref:System.Windows.Forms.DataGrid.HitTestInfo>objeto, que contém a linha e coluna de uma área clicada.</xref:System.Windows.Forms.DataGrid.HitTestInfo> </xref:System.Windows.Forms.DataGrid.HitTest%2A>       Para gerenciar a aparência do controle em tempo de execução, várias propriedades para definir os atributos de cor e a legenda estão disponíveis, incluindo o <xref:System.Windows.Forms.DataGrid.CaptionForeColor%2A>, <xref:System.Windows.Forms.DataGrid.CaptionBackColor%2A>, <xref:System.Windows.Forms.DataGrid.CaptionFont%2A>e assim por diante.</xref:System.Windows.Forms.DataGrid.CaptionFont%2A> </xref:System.Windows.Forms.DataGrid.CaptionBackColor%2A> </xref:System.Windows.Forms.DataGrid.CaptionForeColor%2A>       A aparência da grade exibida (ou grades) pode ser modificada mais criando <xref:System.Windows.Forms.DataGridTableStyle>objetos e adicioná-los para o <xref:System.Windows.Forms.GridTableStylesCollection>, que é acessado por meio de <xref:System.Windows.Forms.DataGrid.TableStyles%2A>propriedade.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> Por exemplo, se o <xref:System.Windows.Forms.DataGrid.DataSource%2A>é definido como um <xref:System.Data.DataSet>que contém três <xref:System.Data.DataTable>objetos, você pode adicionar três <xref:System.Windows.Forms.DataGridTableStyle>objetos à coleção, um para cada tabela.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Data.DataTable> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Para sincronizar a cada <xref:System.Windows.Forms.DataGridTableStyle>objeto com um <xref:System.Data.DataTable>Defina a <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>da <xref:System.Windows.Forms.DataGridTableStyle>para a <xref:System.Data.DataTable.TableName%2A>de <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGridTableStyle> Para obter mais informações sobre associação a uma matriz de objetos, consulte o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>       Para criar uma exibição personalizada de uma tabela, crie uma instância de um <xref:System.Windows.Forms.DataGridTextBoxColumn>ou <xref:System.Windows.Forms.DataGridBoolColumn>classe e adicionar o objeto para o <xref:System.Windows.Forms.GridTableStylesCollection>acessados por meio do <xref:System.Windows.Forms.DataGrid.TableStyles%2A>propriedade.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridBoolColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn> Ambas as classes são herdadas de <xref:System.Windows.Forms.DataGridColumnStyle>.</xref:System.Windows.Forms.DataGridColumnStyle> Para cada estilo de coluna, defina o <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>para o <xref:System.Data.DataColumn.ColumnName%2A>de uma coluna que você deseja exibir na grade.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> Para ocultar uma coluna, defina seu <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>como algo diferente de <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> válido</xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>       Para formatar o texto de uma coluna, defina o <xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>propriedade o <xref:System.Windows.Forms.DataGridTextBoxColumn>para um dos valores encontrados na [tipos de formatação](~/add/includes/ajax-current-ext-md.md) e [Data personalizada e cadeias de caracteres de formato de hora](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.DataGridTextBoxColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>       Para associar a grade de dados em uma matriz fortemente tipada de objetos, o tipo de objeto deve conter propriedades públicas. Para criar um <xref:System.Windows.Forms.DataGridTableStyle>que exibe a matriz, defina o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>propriedade `typename[]` onde `typename` é substituído pelo nome do tipo de objeto.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridTableStyle> Observe também que o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>propriedade diferencia maiusculas de minúsculas; o nome do tipo deve ser exatamente iguais.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> Consulte o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>propriedade para obter um exemplo.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       Você também pode associar a grade de dados a um <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> Um recurso do <xref:System.Collections.ArrayList>é que ele pode conter objetos de vários tipos, mas a grade de dados só pode ser associado a essa lista quando todos os itens na lista são do mesmo tipo que o primeiro item.</xref:System.Collections.ArrayList> Isso significa que todos os objetos devem ser do mesmo tipo, ou eles devem herdar da classe mesmo como o primeiro item na lista. Por exemplo, se o primeiro item em uma lista é uma <xref:System.Windows.Forms.Control>, o segundo item pode ser um <xref:System.Windows.Forms.TextBox>(que herda de <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Se, por outro lado, o primeiro item é um <xref:System.Windows.Forms.TextBox>o segundo objeto não pode ser <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> Além disso, o <xref:System.Collections.ArrayList>devem ter itens nele quando ele está vinculado.</xref:System.Collections.ArrayList> Vazio <xref:System.Collections.ArrayList>resultará em uma grade vazia.</xref:System.Collections.ArrayList> Além disso, os objetos de <xref:System.Collections.ArrayList>deve conter propriedades públicas.</xref:System.Collections.ArrayList> Ao associar a um <xref:System.Collections.ArrayList>, defina o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>do <xref:System.Windows.Forms.DataGridTableStyle>para &quot;ArrayList&quot; (o nome do tipo).</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Collections.ArrayList>       Para cada <xref:System.Windows.Forms.DataGridTableStyle>, você pode definir cores e legenda atributos que substituem as configurações para o controle DataGrid.</xref:System.Windows.Forms.DataGridTableStyle> No entanto, se essas propriedades não forem definidas, as configurações para o controle são usadas por padrão. As propriedades a seguir podem ser substituídas pelo <xref:System.Windows.Forms.DataGridTableStyle>Propriedades:- <xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A>- <xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A>- <xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A>- <xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A>- <xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A>para personalizar a aparência de colunas individuais, adicionar <xref:System.Windows.Forms.DataGridColumnStyle>objetos ao <xref:System.Windows.Forms.GridColumnStylesCollection>que é acessado por meio da <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A>propriedade de cada <xref:System.Windows.Forms.DataGridTableStyle>.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A> </xref:System.Windows.Forms.DataGridTableStyle> Para sincronizar cada <xref:System.Windows.Forms.DataGridColumnStyle>com uma <xref:System.Data.DataColumn>na <xref:System.Data.DataTable>Defina o <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>para o <xref:System.Data.DataColumn.ColumnName%2A>de <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataColumn> </xref:System.Windows.Forms.DataGridColumnStyle> Ao construir um <xref:System.Windows.Forms.DataGridColumnStyle>, você também pode definir uma cadeia de caracteres de formatação que especifica como a coluna exibe dados.</xref:System.Windows.Forms.DataGridColumnStyle> Por exemplo, você pode especificar que a coluna usa um formato de data abreviada para exibir as datas contidas na tabela.      > [!CAUTION] > Sempre crie <xref:System.Windows.Forms.DataGridColumnStyle>objetos e adicioná-los para o <xref:System.Windows.Forms.GridColumnStylesCollection>antes de adicionar <xref:System.Windows.Forms.DataGridTableStyle>objetos a <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> Quando você adiciona um vazio <xref:System.Windows.Forms.DataGridTableStyle>com uma validade <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>valor à coleção, <xref:System.Windows.Forms.DataGridColumnStyle>objetos são gerados automaticamente para você.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> Consequentemente, uma exceção será lançada se você tentar adicionar novos <xref:System.Windows.Forms.DataGridColumnStyle>objetos com <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>valores para <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> de duplicados</xref:System.Windows.Forms.DataGridColumnStyle>      > [!NOTE] > O <xref:System.Windows.Forms.DataGridView>controle substitui e adiciona a funcionalidade para o controle DataGrid; no entanto, o controle DataGrid é mantido para compatibilidade com versões anteriores e o uso futuro, se você escolher.</xref:System.Windows.Forms.DataGridView> Para obter mais informações, consulte [as diferenças entre o DataGridView do Windows Forms e controles DataGrid](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a Windows form, a <xref:System.Data.DataSet> containing two <xref:System.Data.DataTable> objects, and a <xref:System.Data.DataRelation> that relates the two tables. To display the data, a DataGrid control is then bound to the <xref:System.Data.DataSet> through the <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> method. A button on the form changes the appearance of the grid by creating two <xref:System.Windows.Forms.DataGridTableStyle> objects and setting the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of each object to a <xref:System.Data.DataTable.TableName%2A> of one of the <xref:System.Data.DataTable> objects. The example also contains code in the <xref:System.Windows.Forms.Control.MouseUp> event that uses the <xref:System.Windows.Forms.DataGrid.HitTest%2A> method to print the column, row, and part of the grid that has been clicked.  \n  \n [!code-cs[Classic DataGrid Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_100_1.cs)]\n [!code-vb[Classic DataGrid Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_100_1.vb)]\n [!code-cpp[Classic DataGrid Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_100_1.cpp)]"
