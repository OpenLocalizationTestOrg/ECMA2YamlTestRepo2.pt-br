  namespace: System.Web.UI.MobileControls
  summary: "Retorna o peso atribuído para uma página. Este campo é somente leitura. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "A escolha de unidades que você usa para peso de página ideal e pesos de controle é flexível. Porque os adaptadores de dispositivo podem fornecer os dois tipos de pesos, um conjunto de adaptadores pode coordenar uma convenção apropriada para as unidades de peso. No entanto, se você seguir a unidade de sistema padrão, os adaptadores podem usar os pesos de padrão de controles. A unidade de sistema padrão baseia-se em uma linha igual a 100 unidades, conforme indicado pelo DefaultWeight a constante."
