  namespace: System.Windows.Automation
  summary: "Identifica o <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId*>propriedade, que é usada para identificar elementos.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId*>"
  remarks: "Esse identificador é usado por aplicativos clientes de automação de interface do usuário. Provedores de automação de interface do usuário devem usar o identificador equivalente em <xref:System.Windows.Automation.AutomationElementIdentifiers>.</xref:System.Windows.Automation.AutomationElementIdentifiers>       Essa propriedade também pode ser recuperada do <xref:System.Windows.Automation.AutomationElement.Current%2A>ou <xref:System.Windows.Automation.AutomationElement.Cached%2A>Propriedades.</xref:System.Windows.Automation.AutomationElement.Cached%2A> </xref:System.Windows.Automation.AutomationElement.Current%2A>       Valores de retorno da propriedade são do tipo <xref:System.String>.</xref:System.String> O valor padrão para a propriedade é uma cadeia de caracteres vazia.       Quando ele estiver disponível AutomationIdProperty de um elemento deve sempre ser o mesmo em qualquer instância do aplicativo, independentemente do idioma local. O valor deve ser exclusivo entre os elementos irmãos, mas não necessariamente exclusivos em toda a área de trabalho. Por exemplo, várias instâncias de um aplicativo ou vários modos de exibição de pasta no Windows Explorer, podem conter elementos com o mesmo AutomationIdProperty, como &quot;SystemMenuBar&quot;.       Embora o suporte de um <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>sempre é recomendado para melhor capacidade de teste, essa propriedade não é obrigatória.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A> WHERE tem suporte, um <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>é útil para a criação de automação de teste de scripts que são executados independentemente do idioma da interface do usuário.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A> Os clientes devem não faça suposições sobre o <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>s expostos por outros aplicativos.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A> Um <xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>necessariamente não é garantido para ser estáveis entre versões diferentes ou compilações de um aplicativo.</xref:System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId%2A>       Instâncias do [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] elementos são identificados exclusivamente na área de trabalho por seus <xref:System.Windows.Automation.AutomationElement.RuntimeIdProperty>Propriedades.</xref:System.Windows.Automation.AutomationElement.RuntimeIdProperty>      > [!NOTE] > AutomationIdProperty há suporte para todos os elementos de automação de interface do usuário na exibição de controle, exceto windows de nível superior do aplicativo, elementos de automação de interface do usuário é derivado de [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] controles que não têm uma ID ou X:UID e elementos de automação de interface do usuário derivados [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] controles que não têm uma ID de controle."
