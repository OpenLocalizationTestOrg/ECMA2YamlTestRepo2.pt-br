  fullName: System.Windows.DynamicResourceExtensionConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Converte o objeto especificado em outro tipo."
  remarks: '`destinationType`deve ser do tipo <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor>; se não, em seguida, a implementação fica por meio de base (<xref:System.ComponentModel.TypeConverter.ConvertTo%2A>, que pode gerar uma exceção).</xref:System.ComponentModel.TypeConverter.ConvertTo%2A> </xref:System.ComponentModel.Design.Serialization.InstanceDescriptor>'
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> objeto que fornece um contexto de formatação."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Um <xref:System.Globalization.CultureInfo>objeto que especifica a cultura para representar o número.</xref:System.Globalization.CultureInfo>"
    - id: value
      type: System.Object
      description: "Valor a ser convertido. Isso deve ser do tipo <xref href=&quot;System.Windows.DynamicResourceExtension&quot;> </xref>."
    - id: destinationType
      type: System.Type
      description: "Tipo que deve ser convertido."
    return:
      type: System.Object
      description: "O objeto convertido retornado. Converta isso para o tipo solicitado. Normalmente isso deve ser convertido em <xref href=&quot;System.ComponentModel.Design.Serialization.InstanceDescriptor&quot;> </xref>."
  overload: System.Windows.DynamicResourceExtensionConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>value</code>não pôde ser atribuído como <xref href=&quot;System.Windows.DynamicResourceExtension&quot;> </xref>."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>value</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
