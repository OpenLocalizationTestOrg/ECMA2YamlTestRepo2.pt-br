  name: SoapProcessingBehavior
  nameWithType: SoapProcessingBehavior
  fullName: System.ServiceModel.Routing.SoapProcessingBehavior
  type: Class
  summary: "Define o comportamento de ponto de extremidade de cliente usado para realizar marshaling de mensagens entre tipos de associação diferentes e versões de mensagem."
  remarks: "Processamento de SOAP é o processo em que as mensagens são convertidas entre as versões de mensagem.       Processamento de mensagens de um <xref:System.ServiceModel.Channels.MessageVersion>para outro é feito criando uma nova mensagem WCF que contém a parte do corpo e os cabeçalhos relevantes da mensagem recebida do WCF.</xref:System.ServiceModel.Channels.MessageVersion> Cabeçalhos específicos de endereçamento, ou que são entendidas no nível do roteador, não são usados durante a construção da nova mensagem WCF porque esses cabeçalhos são de uma versão diferente (no caso de cabeçalhos de endereçamento) ou tem sido processados como parte da comunicação entre o cliente e o roteador.       Se um cabeçalho é colocado na mensagem de saída é determinado pelo ou não foi marcado como compreender quando transmitidas por meio da camada de canal de entrada. Cabeçalhos que não são compreendidos (como cabeçalhos personalizados) não são removidos e passam para o serviço de roteamento."
  syntax:
    content: 'public class SoapProcessingBehavior : System.ServiceModel.Description.IEndpointBehavior'
  inheritance:
  - System.Object
  implements:
  - System.ServiceModel.Description.IEndpointBehavior
  inheritedMembers: []
  platform:
  - net462
