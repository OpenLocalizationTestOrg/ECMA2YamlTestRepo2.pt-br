- uid: System.Web.UI.DataVisualization.Charting.DataPoint.YValues
  id: YValues
  parent: System.Web.UI.DataVisualization.Charting.DataPoint
  langs:
  - csharp
  name: YValues
  nameWithType: DataPoint.YValues
  fullName: System.Web.UI.DataVisualization.Charting.DataPoint.YValues
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Obtém ou define o Y-valor (es) de um ponto de dados."
  remarks: "A propriedade YValues é usada para definir os valores de Y de pontos de dados.       Somente um valor de Y por ponto é necessário para todos os tipos de gráfico, exceto gráficos de bolhas, de velas e de estoque. Esses tipos de gráfico exigem mais de um valor de Y como um ponto de dados consiste em vários valores. Por exemplo, para plotar uma coluna do gráfico de estoque, quatro valores são necessários: os valores alto, baixos, abrir e fechar.       A propriedade YValues retorna uma matriz de `double` valores quando usada para recuperar os valores de Y.       **Importante** o <xref:System.Web.UI.DataVisualization.Charting.Series.YValuesPerPoint%2A>propriedade determina o número máximo de valores Y que pontos de todos os dados em um <xref:System.Web.UI.DataVisualization.Charting.Series>pode ter.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.Series.YValuesPerPoint%2A> Se você especificar mais do que o número permitido de valores de Y, será gerada uma exceção."
  syntax:
    content: public double[] YValues { get; set; }
    return:
      type: System.Double[]
      description: "Uma matriz de <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> valores que representam o Y-valor (es) de um ponto de dados."
  overload: System.Web.UI.DataVisualization.Charting.DataPoint.YValues*
  exceptions: []
  platform:
  - net462
