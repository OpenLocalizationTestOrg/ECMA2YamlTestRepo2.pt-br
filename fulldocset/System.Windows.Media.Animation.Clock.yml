  name: Clock
  nameWithType: Clock
  fullName: System.Windows.Media.Animation.Clock
  type: Class
  summary: "Mantém o estado de intervalo de tempo de execução de um <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;> </xref>."
  remarks: "Um <xref:System.Windows.Media.Animation.Timeline>, por si só, não fazer nada que descrevem um segmento de tempo.</xref:System.Windows.Media.Animation.Timeline> É o objeto de relógio da linha do tempo que faz o trabalho real: ele mantém o estado de tempo de execução relacionados a tempo para a linha do tempo.       Na maioria dos casos, um relógio é criado automaticamente para a linha do tempo. Quando você anima usando um <xref:System.Windows.Media.Animation.Storyboard>ou <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>método, relógios são automaticamente criados para suas linhas de tempo e animações e aplicados às suas propriedades de destino.</xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A> </xref:System.Windows.Media.Animation.Storyboard> Para obter exemplos, consulte [como: animar uma propriedade usando um Storyboard](~/add/includes/ajax-current-ext-md.md) e [como: animar uma propriedade sem usar um Storyboard](~/add/includes/ajax-current-ext-md.md).       Você também pode criar um relógio explicitamente usando o <xref:System.Windows.Media.Animation.Timeline.CreateClock%2A>método.</xref:System.Windows.Media.Animation.Timeline.CreateClock%2A> Em cenários de alto desempenho, como animação de grande número de objetos semelhantes, gerenciar seu próprio uso relógio pode fornecer benefícios de desempenho.       Relógios são organizados em árvores que correspondam à estrutura do <xref:System.Windows.Media.Animation.Timeline>árvore de objetos do qual eles são criados.</xref:System.Windows.Media.Animation.Timeline> O relógio raiz de uma árvore de tempo tais pode ser manipulado interativamente (em pausa, retomados, parado e assim por diante), recuperando seus <xref:System.Windows.Media.Animation.Clock.Controller%2A>.</xref:System.Windows.Media.Animation.Clock.Controller%2A> Relógios não raiz não podem ser controlados diretamente.       Depois de criado, um relógio não pode ser modificado (mas ele pode ser manipulado).      ## Usar uma linha do tempo, como o relógio do Timer uma timeline será andamento somente quando há um manipulador de eventos associados a ele ou (no caso de uma <xref:System.Windows.Media.Animation.AnimationClock>objeto) é associado uma propriedade.</xref:System.Windows.Media.Animation.AnimationClock> Por essa razão (e outros), não se recomenda que você use um <xref:System.Windows.Media.Animation.Timeline>como um timer.</xref:System.Windows.Media.Animation.Timeline>"
  syntax:
