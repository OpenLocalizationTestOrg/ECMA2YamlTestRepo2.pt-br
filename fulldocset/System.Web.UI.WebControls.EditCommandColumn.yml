  fullName: System.Web.UI.WebControls.EditCommandColumn.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se a validação é executada quando uma <xref uid=&quot;langword_csharp_Update&quot; name=&quot;Update&quot; href=&quot;&quot;> </xref> no botão de <xref href=&quot;System.Web.UI.WebControls.EditCommandColumn&quot;> </xref> objeto é clicado."
  remarks: "Por padrão, a validação de página é executada quando uma `Update` botão em um <xref:System.Web.UI.WebControls.EditCommandColumn>controle é clicado.</xref:System.Web.UI.WebControls.EditCommandColumn> Validação de página determina se os controles de entrada que estão associados com uma validação de controlam na página de que todos os passam as regras de validação que são especificadas pelo controle de validação.       Você pode especificar ou determinar se a validação é executada no cliente e o servidor quando uma `Update` botão em um <xref:System.Web.UI.WebControls.EditCommandColumn>controle é clicado, usando a propriedade CausesValidation.</xref:System.Web.UI.WebControls.EditCommandColumn> Para impedir a validação do que está sendo executada, defina a propriedade CausesValidation `false`.       Quando o valor da propriedade CausesValidation é definido como `true`, você também pode usar o <xref:System.Web.UI.WebControls.EditCommandColumn.ValidationGroup%2A>propriedade para especificar o nome do grupo de validação para o qual um `Update` no botão de <xref:System.Web.UI.WebControls.EditCommandColumn>objeto faz com que a validação.</xref:System.Web.UI.WebControls.EditCommandColumn> </xref:System.Web.UI.WebControls.EditCommandColumn.ValidationGroup%2A>       O valor dessa propriedade é armazenado em estado de exibição."
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a validação é executada quando uma <xref uid=&quot;langword_csharp_Update&quot; name=&quot;Update&quot; href=&quot;&quot;> </xref> no botão de <xref href=&quot;System.Web.UI.WebControls.EditCommandColumn&quot;> </xref> é clicado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.EditCommandColumn.CausesValidation*
  exceptions: []
