  type: Field
  assemblies:
  - System.Printing
  namespace: System.Printing
  summary: "O direito de executar todas as tarefas administrativas para o servidor de impressão. Esse nível de acesso *não* incluem direitos de AdministratePrinter para as filas de impressão hospedadas pelo servidor."
  syntax:
    content: AdministrateServer
    return:
      type: System.Printing.PrintSystemDesiredAccess
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
