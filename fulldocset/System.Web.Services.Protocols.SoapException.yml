- uid: System.Web.Services.Protocols.SoapException.Code
  id: Code
  parent: System.Web.Services.Protocols.SoapException
  langs:
  - csharp
  name: Code
  nameWithType: SoapException.Code
  fullName: System.Web.Services.Protocols.SoapException.Code
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Obtém o tipo de código de falha SOAP."
  remarks: "A propriedade de código só pode ser definida ao criar uma nova instância de <xref:System.Web.Services.Protocols.SoapException>classe.</xref:System.Web.Services.Protocols.SoapException>       O <xref:System.Web.Services.Protocols.SoapException>classe é para uso por clientes de serviço da Web em XML que chamam os métodos do serviço da Web em XML através de SOAP.</xref:System.Web.Services.Protocols.SoapException> ASP.NET controla se o cliente chama usa o SOAP. Isso é quando ocorre uma exceção em um serviço Web XML. Se o cliente usa o SOAP, o ASP.NET envolve a exceção específica em um <xref:System.Web.Services.Protocols.SoapException>e define o <xref:System.Web.Services.Protocols.SoapException.Actor%2A>e propriedades de código.</xref:System.Web.Services.Protocols.SoapException.Actor%2A> </xref:System.Web.Services.Protocols.SoapException>       O conjunto de códigos disponíveis, conhecido como protocolo de códigos de falha de SOAP para SOAP versão 1.1, são os seguintes: | Item | Descrição |   |----------|-----------------|   | <xref:System.Web.Services.Protocols.SoapException.VersionMismatchFaultCode>| Um namespace inválido para um envelope SOAP foi encontrado. |   | <xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode>| Nem todos os elementos SOAP exigem processamento.</xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode> </xref:System.Web.Services.Protocols.SoapException.VersionMismatchFaultCode> No entanto, se um elemento SOAP é marcado com o `MustUnderstand` atributo com um valor de 1, é necessário. Falha ao processar o elemento gera essa exceção. |   | <xref:System.Web.Services.Protocols.SoapException.ClientFaultCode>| Uma chamada de cliente não foi formatada corretamente ou não contém as informações apropriadas.</xref:System.Web.Services.Protocols.SoapException.ClientFaultCode> Por exemplo, a chamada do cliente pode não ter as informações de autenticação ou o pagamento adequadas. Geralmente é uma indicação de que a mensagem deve ser alterada antes que ele é reenviado. |   | <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>| Ocorreu um erro durante o processamento de uma chamada de cliente no servidor, no entanto, o problema não seja devido ao conteúdo da mensagem.</xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> Por exemplo, um servidor upstream não pode responder a uma solicitação devido a problemas de rede. Normalmente, esse tipo de exceção, a chamada do cliente pode ter êxito mais tarde. Se um serviço Web XML lança uma exceção, diferente de <xref:System.Web.Services.Protocols.SoapException>e chamadas de cliente usando SOAP, ASP.NET converte a exceção para um <xref:System.Web.Services.Protocols.SoapException>, definindo a propriedade de código para <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>e lança-lo de volta ao cliente. |</xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> </xref:System.Web.Services.Protocols.SoapException> </xref:System.Web.Services.Protocols.SoapException>"
  example:
  - "The following Web Form example calls the `Math` Web Service method, which throws an exception if a division by zero occurs. Once the exception is thrown, the Web Form catches the exception and outputs the exception details, including the <xref:System.Web.Services.Protocols.SoapException.Actor%2A> and Code properties into a <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-cs[classic soapexception.actor example#1](~/add/codesnippet/csharp/p-system.web.services.pr_3_1.aspx)]\n [!code-vb[classic soapexception.actor example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_3_1.aspx)]  \n  \n In order for the preceding Web Form to use the following `Math` XML Web service example, a namespace of `MyMath` was specified during the creation of the proxy class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public System.Xml.XmlQualifiedName Code { get; }
    return:
      type: System.Xml.XmlQualifiedName
      description: "Um <xref:System.Xml.XmlQualifiedName>que especifica o código de falha SOAP que ocorreu.</xref:System.Xml.XmlQualifiedName>"
  overload: System.Web.Services.Protocols.SoapException.Code*
  exceptions: []
  platform:
  - net462
