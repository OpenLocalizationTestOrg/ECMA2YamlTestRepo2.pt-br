  summary: "Obtém ou define um valor que indica se o painel da barra de status é automaticamente redimensionado."
  remarks: "<xref:System.Windows.Forms.StatusBarPanel>objetos definidos com <xref:System.Windows.Forms.StatusBarPanelAutoSize>têm precedência sobre esses painéis definidos como o <xref:System.Windows.Forms.StatusBarPanelAutoSize>valor.</xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBarPanelAutoSize></xref:System.Windows.Forms.StatusBarPanel> Por exemplo, um <xref:System.Windows.Forms.StatusBarPanel>que tem a propriedade AutoSize definida como <xref:System.Windows.Forms.StatusBarPanelAutoSize>é reduzido se um <xref:System.Windows.Forms.StatusBarPanel>com a propriedade AutoSize definida como <xref:System.Windows.Forms.StatusBarPanelAutoSize>requer que o espaço.</xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBarPanel> </xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBarPanel>       Você pode usar o dimensionamento automático para garantir que o conteúdo de um <xref:System.Windows.Forms.StatusBarPanel>são exibidos corretamente em um <xref:System.Windows.Forms.StatusBar>que contém mais de um painel de controle.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanel> Por exemplo, talvez seja um painel que contém o texto para ajustar automaticamente a quantidade de texto que está exibindo (<xref:System.Windows.Forms.StatusBarPanelAutoSize>), enquanto outro painel a <xref:System.Windows.Forms.StatusBar>que exibe uma barra de progresso de desenho proprietário precisa ter um tamanho fixo (<xref:System.Windows.Forms.StatusBarPanelAutoSize>).</xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanelAutoSize>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.StatusBar> control on a form and adds two <xref:System.Windows.Forms.StatusBarPanel> objects. The first <xref:System.Windows.Forms.StatusBarPanel>, named `panel1`, displays status text for an application. The second <xref:System.Windows.Forms.StatusBarPanel>, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the <xref:System.Windows.Forms.StatusBarPanel> class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the <xref:System.Windows.Forms.StatusBar>. The example also uses the AutoSize, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the <xref:System.Windows.Forms.StatusBarPanel> objects. This example assumes that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/p-system.windows.forms.s_29_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/p-system.windows.forms.s_29_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.s_29_1.vb)]"
