  summary: "Obtém um objeto que contém as configurações de segurança de nível de transporte para esta associação."
  remarks: "Use o <xref:System.ServiceModel.HttpTransportSecurity>objeto retornado por essa propriedade para definir os parâmetros de segurança de transporte para <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding> </xref:System.ServiceModel.HttpTransportSecurity>       Se o <xref:System.ServiceModel.WebHttpSecurityMode>ou <xref:System.ServiceModel.WebHttpSecurityMode>valor for especificado o <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>método e, em seguida, as configurações fornecidas pela propriedade de transporte entra em vigor para o ponto de extremidade de serviço.</xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> </xref:System.ServiceModel.WebHttpSecurityMode> </xref:System.ServiceModel.WebHttpSecurityMode>       Se o <xref:System.ServiceModel.WebHttpSecurityMode>valor for especificado o <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>método e, em seguida, as configurações fornecidas pela propriedade de transporte entra em vigor para o ponto de extremidade de serviço.</xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> </xref:System.ServiceModel.WebHttpSecurityMode> O valor de <xref:System.ServiceModel.WebHttpSecurityMode>só pode ser definida no <xref:System.ServiceModel.WebHttpBinding>construtor-lo como um parâmetro explícito e seu valor não podem ser definidos novamente depois que a instância de associação é criada.</xref:System.ServiceModel.WebHttpBinding> </xref:System.ServiceModel.WebHttpSecurityMode>"
