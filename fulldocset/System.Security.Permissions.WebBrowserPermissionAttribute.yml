  name: CreatePermission()
  nameWithType: WebBrowserPermissionAttribute.CreatePermission()
  fullName: System.Security.Permissions.WebBrowserPermissionAttribute.CreatePermission()
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Security.Permissions
  summary: "Cria e retorna uma nova instância do <xref href=&quot;System.Security.Permissions.WebBrowserPermission&quot;> </xref> classe."
  remarks: "O método CreatePermission é chamado pelo sistema de segurança, não pelo código do aplicativo.       As informações de segurança descritas por <xref:System.Security.Permissions.WebBrowserPermissionAttribute>é armazenado nos metadados do atributo de destino, que é a classe à qual <xref:System.Security.Permissions.WebBrowserPermissionAttribute>é aplicada.</xref:System.Security.Permissions.WebBrowserPermissionAttribute> </xref:System.Security.Permissions.WebBrowserPermissionAttribute> O sistema acessa as informações em tempo de execução. O sistema usa o <xref:System.Security.Permissions.WebBrowserPermission>retornado por CreatePermission para converter as informações de segurança do destino do atributo a um formulário serializável armazenado nos metadados.</xref:System.Security.Permissions.WebBrowserPermission>      ## Membros de uso de atributo XAML dessa classe ou não são geralmente usados em [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], ou não pode ser usado em [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  syntax:
    content: public override System.Security.IPermission CreatePermission ();
    parameters: []
    return:
      type: System.Security.IPermission
      description: "Um <xref href=&quot;System.Security.Permissions.WebBrowserPermission&quot;> </xref> correspondente à declaração de segurança."
  overload: System.Security.Permissions.WebBrowserPermissionAttribute.CreatePermission*
  exceptions: []
