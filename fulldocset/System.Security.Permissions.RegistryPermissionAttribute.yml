  namespace: System.Security.Permissions
  summary: "Obtém ou define o controle de acesso de alteração para as chaves do registro especificado."
  remarks: "Acesso à chave implica acesso a todos os valores que ele contém e todas as variáveis sob ele.      > [!IMPORTANT] > Uma lista de controle de acesso (ACL) descreve a indivíduos ou grupos que têm ou não tem direitos para ações específicas para as chaves do registro especificado.  A capacidade de alterar uma ACL é uma permissão importante e deve ser concedida com cuidado."
  syntax:
