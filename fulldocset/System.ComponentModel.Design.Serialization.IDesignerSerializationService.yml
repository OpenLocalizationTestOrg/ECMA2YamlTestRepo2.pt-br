  langs:
  - csharp
  name: IDesignerSerializationService
  nameWithType: IDesignerSerializationService
  fullName: System.ComponentModel.Design.Serialization.IDesignerSerializationService
  type: Interface
  summary: "Fornece uma interface que pode invocar a serialização e desserialização."
  remarks: "Esse serviço fornece métodos para converter uma coleção de objetos em um objeto serializável que representa-los e converter os dados de serialização para o objeto ou objetos que ele representa.       Todos os componentes que dão suporte a um designer devem dar suporte a serialização do tipo de cada componente. Isso ocorre quando o designer verifica as propriedades públicas, métodos e eventos de cada tipo e representa dentro um descritor de tipo.       Essa interface usa a técnica de verificação de membros para converter uma coleção de componentes em um único objeto que dá suporte a serialização de tempo de execução. Isso não fornecem necessariamente para a serialização de tipos personalizados que pertencem à classe. Muitos objetos requerem um serializador personalizado com seus valores serializados em tempo de execução. Para especificar um serializador para um tipo personalizado, use um <xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>atributo ou implementar <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider>.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider> </xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>"
  syntax:
    content: public interface IDesignerSerializationService
  implements: []
  platform:
  - net462
