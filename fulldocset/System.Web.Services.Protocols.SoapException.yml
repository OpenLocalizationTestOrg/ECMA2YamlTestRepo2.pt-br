  remarks: "A propriedade de ator só pode ser definida usando um dos construtores que aceita um argumento de ator.       Quando é feita uma solicitação SOAP, a mensagem é enviada para um destinatário, que é especificado em um atributo de ator do SOAP. Se uma exceção ocorrer dentro de um serviço Web XML, o valor do atributo de ator SOAP é atribuído à propriedade ator. Para XML Web services criado usando ASP.NET, a URL para o método de serviço Web XML é o valor do atributo de ator SOAP e é retornada na propriedade ator.       Para obter mais informações sobre o atributo de ator SOAP, consulte a especificação de SOAP em http://www.w3.org/TR/SOAP/."
