  name: ActivatorLevel
  nameWithType: ActivatorLevel
  fullName: System.Runtime.Remoting.Activation.ActivatorLevel
  type: Enum
  summary: "Define a posição apropriada para um <xref:System.Activator>na cadeia de ativadores.</xref:System.Activator>"
  remarks: "O design de ativadores permite que mais de um ativador participar do processo de ativação e ativadores adicionais podem ser adicionados à cadeia usando <xref:System.Runtime.Remoting.Activation.IActivator.NextActivator%2A?displayProperty=fullName>.</xref:System.Runtime.Remoting.Activation.IActivator.NextActivator%2A?displayProperty=fullName> Como cada ativador é responsável por chamar o outro na cadeia, um ativador pode se posicionar em qualquer lugar na cadeia. O enumerador ActivatorLevel ajuda ativadores localizar a posição apropriada na cadeia."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ActivatorLevel
