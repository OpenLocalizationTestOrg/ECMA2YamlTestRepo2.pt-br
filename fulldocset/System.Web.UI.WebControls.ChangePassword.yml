- uid: System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression
  id: NewPasswordRegularExpression
  parent: System.Web.UI.WebControls.ChangePassword
  langs:
  - csharp
  name: NewPasswordRegularExpression
  nameWithType: ChangePassword.NewPasswordRegularExpression
  fullName: System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a expressão regular que é usada para validar a senha fornecida pelo usuário."
  remarks: "Use a propriedade NewPasswordRegularExpression para definir os requisitos para senhas que são usados para validar as contas de usuário em seu site da Web. Essa expressão regular é usado para impor regras de senha no lado do cliente. O NewPasswordRegularExpression não está relacionado à imposição de senha que pode ser configurada no nível de repositório de dados. A senha deve atender aos requisitos mínimos definidos pelas no <xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A>, <xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A>, e <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>Propriedades.</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> </xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A> Se a senha não atender a esses requisitos, o <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>é gerado.</xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>       Para exibir os requisitos para o usuário, defina o <xref:System.Web.UI.WebControls.ChangePassword.PasswordHintText%2A>propriedade.</xref:System.Web.UI.WebControls.ChangePassword.PasswordHintText%2A>       Se a senha digitada não passar à expressão regular contida na propriedade NewPasswordRegularExpression, o texto contido no <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpressionErrorMessage%2A>propriedade é exibida ao usuário.</xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpressionErrorMessage%2A>       Se a senha for rejeitada pelo provedor de associação, o texto contido no <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordFailureText%2A>propriedade é exibida.</xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordFailureText%2A>       Um uso comum de padrões de senha é forçar os usuários a selecionar senhas fortes. Como prática recomendada, impor regras de senha no nível de dados no provedor de associação. NewPasswordRegularExpression propriedade permite a conveniência de verificação de senha no lado do cliente, mas não bloqueia os usuários que fazem repetidas tentativas de logon. Para melhorar a segurança, configure o provedor de associação para restringir o número de tentativas de um usuário pode fazer logon.  Para obter mais informações, consulte [protegendo associação](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to set the NewPasswordRegularExpression property to define a regular expression that checks passwords to ensure that they meet the following criteria:  \n  \n-   Are greater than six characters.  \n  \n-   Contain at least one digit.  \n  \n-   Contain at least one special (non-alphanumeric) character.  \n  \n The password requirements contained in the <xref:System.Web.UI.WebControls.ChangePassword.PasswordHintText%2A> property are displayed to the user.  \n  \n If the password entered by the user does not meet the criteria, the text contained in the <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpressionErrorMessage%2A> property is displayed to the user. If a new password is not entered, the text contained in the <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRequiredErrorMessage%2A> property is displayed to the user.  \n  \n> [!NOTE]\n>  The new password must also meet the minimum requirements set by the  in the <xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A>, <xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A>, and <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> properties. If the password does not meet these requirements, the <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError> event is raised.  \n  \n [!code-cs[ChangePasswordNewPasswordRegex#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1105_1.aspx)]\n [!code-vb[ChangePasswordNewPasswordRegex#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1105_1.aspx)]"
  syntax:
    content: public virtual string NewPasswordRegularExpression { get; set; }
    return:
      type: System.String
      description: "A cadeia de caracteres de expressão regular usada para validar a nova senha fornecida pelo usuário. O padrão é <xref:System.String>.</xref:System.String>"
  overload: System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression*
  exceptions: []
  platform:
  - net462
