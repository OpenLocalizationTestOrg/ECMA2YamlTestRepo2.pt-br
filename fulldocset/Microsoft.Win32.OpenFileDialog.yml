  nameWithType: OpenFileDialog
  fullName: Microsoft.Win32.OpenFileDialog
  type: Class
  summary: "Representa uma caixa de diálogo comum que permite que um usuário especifique um nome de arquivo para um ou mais arquivos abrir."
  remarks: "A figura a seguir mostra uma OpenFileDialog para [!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)].       ![Caixa de diálogo Abrir](~/add/media/dialogboxesoverviewfigure2.png &quot;caixa de diálogo Abrir&quot;) a partir do [!INCLUDE[TLA2#tla_winvista](~/add/includes/tla2sharptla-winvista-md.md)], abrir e salvar caixas de diálogo de arquivo tem uma **Links Favoritos** painel no lado esquerdo da caixa de diálogo que permite que o usuário navegar rapidamente para um local diferente. Esses links são chamados de locais personalizados. Use o <xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>propriedade para definir esta lista de links.</xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>      <a name=&quot;xamlTextUsage_OpenFileDialog&quot;></a># # XAML texto uso você não pode declarar esta classe gerenciada no [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  example:
  - "The following example shows how to create an OpenFileDialog that contains a default file name and extension type.  \n  \n [!code-cs[DialogBoxesOverviewSnippets#OpenFileDialogBoxCODEBEHIND](~/add/codesnippet/csharp/DialogBoxesOverviewSnippets.CSharp/Window1.xaml.cs#openfiledialogboxcodebehind)]\n [!code-vb[DialogBoxesOverviewSnippets#OpenFileDialogBoxCODEBEHIND](~/add/codesnippet/visualbasic/dialogboxesoverviewsnippets/window1.xaml.vb#openfiledialogboxcodebehind)]"
