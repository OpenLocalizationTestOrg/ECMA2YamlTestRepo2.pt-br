- uid: System.Web.UI.WebControls.Login.ValidatorTextStyle
  id: ValidatorTextStyle
  parent: System.Web.UI.WebControls.Login
  langs:
  - csharp
  name: ValidatorTextStyle
  nameWithType: Login.ValidatorTextStyle
  fullName: System.Web.UI.WebControls.Login.ValidatorTextStyle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém uma referência a uma coleção de <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> propriedades que definem a aparência das mensagens de erro associada validadores usados pelo <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> controle."
  remarks: "A tabela a seguir lista as configurações de estilo que estão disponíveis para personalização com a propriedade ValidatorTextStyle.      | Configuração | Descrição |   |-------------|-----------------|   | `BackColor`| A cor atrás as mensagens de erro. A cor pode ser qualquer uma das propriedades <xref:System.Drawing.Color>. |   | `BorderColor`| A cor da borda ao redor de mensagens de erro.</xref:System.Drawing.Color> A cor pode ser qualquer uma das propriedades <xref:System.Drawing.Color>. |   | `BorderStyle`| O estilo da borda ao redor de mensagens de erro.</xref:System.Drawing.Color> O estilo pode ser &quot;None&quot;, &quot;Pontilhada&quot;, &quot;Tracejado&quot;, &quot;Sólido&quot;, &quot;Double&quot;, &quot;Do Groove&quot;, &quot;Montanhas&quot;, &quot;Inserção&quot; ou &quot;Início&quot;. O padrão é &quot;NotSet&quot;. Alguns estilos não mostram claramente a menos que o `BorderWidth` valor é maior que 2. |   | `BorderWidth`| A largura da borda ao redor de mensagens de erro. |   | `CssClass`| A classe CSS (folha) estilo em cascata usada para processar as mensagens de erro. Se outras configurações são especificadas, elas substituirão uma configuração de folha de estilo. |   | `Font-Bold` | `true` para exibir o texto da mensagem de erro em negrito. |   | `Font-Italic` | `true` para exibir o texto da mensagem de erro em itálico. |   | `Font-Names`| O nome do tipo de fonte. |   | `Font-Overline` | `true` para exibir o texto da mensagem de erro com uma linha acima. |   | `Font-Size`| O tamanho do texto nas mensagens de erro como um objeto <xref:System.Web.UI.WebControls.FontUnit>. |   | `Font-Strikeout` | `true` para exibir o texto da mensagem de erro como riscado. |   | `Font-Underline` | `true` para exibir o texto da mensagem de erro com um sublinhado. |   | `ForeColor`| A cor do texto nas mensagens de erro.</xref:System.Web.UI.WebControls.FontUnit> A cor pode ser qualquer uma das propriedades <xref:System.Drawing.Color>. |   | `Height`| Um objeto <xref:System.Web.UI.WebControls.Unit>que representa a altura das mensagens de erro. |   | `Width`| Um <xref:System.Web.UI.WebControls.Unit>objeto que representa a largura das mensagens de erro. |</xref:System.Web.UI.WebControls.Unit> </xref:System.Web.UI.WebControls.Unit> </xref:System.Drawing.Color>"
