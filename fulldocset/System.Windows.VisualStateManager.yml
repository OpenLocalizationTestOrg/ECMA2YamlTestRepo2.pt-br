  summary: "Faz a transição de um controle entre estados."
  remarks: "O método GoToStateCore executa a lógica necessária para iniciar e parar os storyboards que estão associados com a transição de adequadamente. Quando um controle chama <xref:System.Windows.VisualStateManager.GoToState%2A>para alterar o estado, o <xref:System.Windows.VisualStateManager>faz o seguinte: - primeiro, se o <xref:System.Windows.VisualState>tem que o controle está em transição para um <xref:System.Windows.Media.Animation.Storyboard>, começa o storyboard.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.VisualState> </xref:System.Windows.VisualStateManager> </xref:System.Windows.VisualStateManager.GoToState%2A> Em seguida, se o <xref:System.Windows.VisualState>tem que o controle é proveniente de um <xref:System.Windows.Media.Animation.Storyboard>, as extremidades de storyboard.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.VisualState>      -Se o controle já está no `stateName` estado, <xref:System.Windows.VisualStateManager.GoToState%2A>não executa nenhuma ação e retorna `true`.</xref:System.Windows.VisualStateManager.GoToState%2A>      -Se `stateName` não existe no <xref:System.Windows.Controls.ControlTemplate>de `control`, <xref:System.Windows.VisualStateManager.GoToState%2A>não executa nenhuma ação e retorna `false`.</xref:System.Windows.VisualStateManager.GoToState%2A> </xref:System.Windows.Controls.ControlTemplate>       Você pode implementar seu próprio <xref:System.Windows.VisualStateManager>para fornecer uma lógica diferente para fazer a transição entre estados.</xref:System.Windows.VisualStateManager> Por exemplo, você pode alterar a lógica descrita anteriormente, ou você pode fornecer lógica para fazer a transição entre tipos de animação personalizada.  Para implementar um <xref:System.Windows.VisualStateManager>, crie uma classe que herda de <xref:System.Windows.VisualStateManager>e substitua o método GoToStateCore.</xref:System.Windows.VisualStateManager> </xref:System.Windows.VisualStateManager> Para usar a classe personalizada, defina a <xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A>propriedade a um objeto do seu tipo personalizado.</xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A>"
