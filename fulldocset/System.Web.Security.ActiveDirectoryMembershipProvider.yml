  namespace: System.Web.Security
  summary: "Obtém a janela de tempo durante o qual tentativas consecutivas para fornecer uma senha válida ou uma senha válida resposta são rastreadas."
  remarks: "A propriedade PasswordAttemptWindow funciona em conjunto com o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>propriedade para ajudar a proteger contra uma fonte indesejada adivinhe a senha ou resposta de senha de um usuário da associação por meio de repetidas tentativas.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A> Quando os usuários estão tentando fazer logon, altere sua senha ou redefinir sua senha, somente um determinado número de tentativas consecutivas é permitido dentro de uma janela de tempo especificado. O comprimento da janela de tempo é especificado pela propriedade PasswordAttemptWindow, que identifica o número de minutos permitidos entre tentativas inválidas. Se o número de falhas consecutivas tentativas de um usuário faz para redefinir suas ou sua senha é igual ao valor armazenado na <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>propriedade e o tempo decorrido desde a última tentativa inválida é menor que o número de minutos especificados para a propriedade PasswordAttemptWindow, então o s de conta de usuário bloqueada para o número de minutos contidos no <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>propriedade.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A> Se o intervalo entre a falha na tentativa atual e a última tentativa com falha for maior que a configuração da propriedade PasswordAttemptWindow, a atual tentativa inválida é contada como a primeira tentativa. Se uma resposta de senha válida for fornecida antes de atingir o número máximo de tentativas inválidas permitidas, a contagem de tentativas de resposta de senha inválida é definida como zero. Se uma senha válida for fornecida antes que o número máximo de permissão inválido tentativas for atingido, a contagem de tentativas inválidas de senha e a contagem de tentativas de resposta de senha inválidas são definidos como zero.       É recomendável que o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>propriedade ser definida como o mesmo valor como a duração do bloqueio de conta que é especificada para o máximo número de tentativas de logon tentativas na configuração do Active Directory.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A> Isso apresentará o comportamento de bloqueio automático consistente para os usuários se eles foram bloqueados devido a tentativas de logon com falha ou respostas de senha incorreta.       O <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>propriedade é definida na configuração do aplicativo de arquivo usando o `passwordAttemptWindow` atributo do [associação Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A> Se a propriedade não está definida no arquivo de configuração do aplicativo, o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>propriedade é definida como o valor padrão de 10 minutos.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>"
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to lock out users who make three failed attempts to enter the password answer in a 10-minute time window. If the user is locked out, no further attempts to answer the password question may be made for 15 minutes.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,  \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          maxInvalidPasswordAttempts=\"3\"  \n          passwordAttemptWindow=\"10\"  \n        passwordAnswerAttemptLockoutDuration=\"15\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override int PasswordAttemptWindow { get; }
    return:
      type: System.Int32
      description: "A janela de tempo, em minutos, durante o qual tentativas consecutivas para fornecer uma senha válida ou uma senha válida resposta são rastreadas. O padrão é de 10 minutos. Se o intervalo entre cada tentativa com falha for maior que a configuração da propriedade PasswordAttemptWindow, o <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instância trata cada tentativa com falha como se fosse a primeira tentativa com falha."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Foi feita uma tentativa de acessar a propriedade PasswordAttemptWindow antes do <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instância foi inicializada."
  platform:
  - net462
