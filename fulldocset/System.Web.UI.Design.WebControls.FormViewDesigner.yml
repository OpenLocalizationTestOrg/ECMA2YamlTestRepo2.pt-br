  name: FormViewDesigner
  nameWithType: FormViewDesigner
  fullName: System.Web.UI.Design.WebControls.FormViewDesigner
  type: Class
  summary: "Fornece suporte de tempo de design em um designer visual para o <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controle."
  remarks: "Em um designer visual, quando você alternar de origem para o modo de Design, o código-fonte marcação que descreve o <xref:System.Web.UI.WebControls.FormView>controle é analisado e uma versão de tempo de design do controle é criada na superfície de design.</xref:System.Web.UI.WebControls.FormView> Quando você alternar de volta à exibição da fonte, o controle de tempo de design é persistente para o código-fonte marcação e editado na marcação da página da Web.       As propriedades da classe FormViewDesigner fornecem a seguinte funcionalidade: - o <xref:System.Web.UI.Design.WebControls.FormViewDesigner.ActionLists%2A>propriedade retorna um <xref:System.ComponentModel.Design.DesignerActionListCollection>objeto, que normalmente contém um objeto que é derivado do <xref:System.ComponentModel.Design.DesignerActionList>classe para cada nível na árvore de herança do designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.ActionLists%2A>      -A <xref:System.Web.UI.Design.WebControls.FormViewDesigner.AutoFormats%2A>propriedade retorna uma coleção de esquemas para exibição de formatação de **AutoFormatação** caixa de diálogo.</xref:System.Web.UI.Design.WebControls.FormViewDesigner.AutoFormats%2A>      -A <xref:System.Web.UI.Design.WebControls.FormViewDesigner.TemplateGroups%2A>propriedade retorna uma coleção de grupos de modelo para os modelos de associado <xref:System.Web.UI.WebControls.FormView>.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.TemplateGroups%2A>      -A <xref:System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl%2A>propriedade sempre retorna `true`, indicando que o designer cria uma cópia temporária do associado <xref:System.Web.UI.WebControls.FormView>para gerar a marcação de tempo de design.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl%2A>       Os métodos da classe FormViewDesigner fornecerem a seguinte funcionalidade: - o <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A>método retorna a marcação que é usada para renderizar associado <xref:System.Web.UI.WebControls.FormView>em tempo de design.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A>      -O <xref:System.Web.UI.Design.WebControls.FormViewDesigner.Initialize%2A>método prepara o designer para exibir, editar e criar associado <xref:System.Web.UI.WebControls.FormView>.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.Initialize%2A>      -O <xref:System.Web.UI.Design.WebControls.FormViewDesigner.OnSchemaRefreshed%2A>método é chamado quando o esquema da fonte de dados associado <xref:System.Web.UI.WebControls.FormView>alterações.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.OnSchemaRefreshed%2A>"
  example:
  - "The following code example shows how to extend the FormViewDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.FormView> control at design time.  \n  \n The example derives the `MyFormView` control from the <xref:System.Web.UI.WebControls.FormView> control. The `MyFormView` is simply a copy of the <xref:System.Web.UI.WebControls.FormView>. The example also derives the `MyFormViewDesigner` class from the FormViewDesigner and places a <xref:System.ComponentModel.DesignerAttribute> object for the `MyFormViewDesigner` on the `MyFormView` control.  \n  \n The `MyFormViewDesigner` overrides the following items:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.SampleRowCount%2A> property to specify that the pager row for the design-time view of the `MyFormView` contain four page links.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A> method to include the <xref:System.Web.UI.WebControls.FormView.Caption%2A> property, if it is specified, as a new first row in the `MyFormView` grid at design time. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyFormView` is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.FormViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_32_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.FormViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_32_1.cs)]"
  syntax:
    content: 'public class FormViewDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner'
