  fullName: System.Web.UI.HtmlControls.HtmlControl.Disabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define um valor que indica se o controle de servidor HTML está desabilitado."
  remarks: 'No navegador, um elemento desabilitado ou o controle é somente para leitura, com as seguintes restrições adicionadas: seu valor não é enviado com o formulário, o elemento ou o controle não pode receber foco e o elemento ou o controle será ignorada quando navegar o documento por tabulações.'
  example:
  - "The following code example demonstrates how to use the Disabled property to programmatically enable and disable an <xref:System.Web.UI.HtmlControls.HtmlInputButton> control.  \n  \n [!code-vb[Classic HtmlControl.Disabled Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_77_1.aspx)]\n [!code-cs[Classic HtmlControl.Disabled Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_77_1.aspx)]"
  syntax:
    content: public bool Disabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o controle é desabilitado; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlControl.Disabled*
  exceptions: []
  platform:
  - net462
