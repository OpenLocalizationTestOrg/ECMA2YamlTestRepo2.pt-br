  remarks: "Os desenvolvedores de controle ou o dispositivo podem herdar XhtmlCalendarAdapter para criar um adaptador personalizado para tirar proveito de um novo tipo de dispositivo de destino, ou para dar suporte a uma versão personalizada do <xref:System.Web.UI.MobileControls.Calendar?displayProperty=fullName>controle.</xref:System.Web.UI.MobileControls.Calendar?displayProperty=fullName>       Um adaptador personalizado pode substituir o <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnInit%2A>ou <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnLoad%2A>métodos para alterar como o <xref:System.Web.UI.MobileControls.Calendar>primeiro é apresentada ao usuário.</xref:System.Web.UI.MobileControls.Calendar> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnLoad%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnInit%2A> Ou, você pode alterar <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.LoadAdapterState%2A>e <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.SaveAdapterState%2A>para rastrear informações diferentes sobre o estado do adaptador.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.SaveAdapterState%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.LoadAdapterState%2A> Você pode alterar <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnPreRender%2A>para modificar estruturas de dados para um calendário personalizado, ou adicionar processamento personalizado para o <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.Render%2A>método para tirar proveito dos novos recursos em um dispositivo de destino específico.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.Render%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.OnPreRender%2A> Um novo dispositivo de destino também pode ter necessidades especiais que requerem modificação para o <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.HandlePostBackEvent%2A>método.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlCalendarAdapter.HandlePostBackEvent%2A>"
