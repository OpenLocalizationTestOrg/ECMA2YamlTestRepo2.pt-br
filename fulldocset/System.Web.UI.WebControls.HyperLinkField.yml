- uid: System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString
  id: DataNavigateUrlFormatString
  parent: System.Web.UI.WebControls.HyperLinkField
  langs:
  - csharp
  name: DataNavigateUrlFormatString
  nameWithType: HyperLinkField.DataNavigateUrlFormatString
  fullName: System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a cadeia de caracteres que especifica o formato em que as URLs de hiperlinks em uma <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;> </xref> objeto são renderizados."
  remarks: "Use a propriedade DataNavigateUrlFormatString para especificar um formato personalizado para as URLs de hiperlinks em um <xref:System.Web.UI.WebControls.HyperLinkField>objeto.</xref:System.Web.UI.WebControls.HyperLinkField> Se a propriedade DataNavigateUrlFormatString não está definida, URLs os hiperlinks não têm nenhuma formatação especial.      > [!NOTE] > A cadeia de caracteres de formato é aplicada apenas quando o <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>está definida.</xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields%2A>       A cadeia de caracteres de formato pode ser qualquer cadeia de caracteres literal e geralmente inclui um espaço reservado para o valor do campo. Por exemplo, na cadeia de formato &quot;valor do Item: {0}&quot;, o espaço reservado {0} é substituído pelo valor do campo no <xref:System.Web.UI.WebControls.HyperLinkField>objeto.</xref:System.Web.UI.WebControls.HyperLinkField> O restante da cadeia de caracteres de formato é exibido como texto literal.      > [!NOTE] > Se a cadeia de caracteres de formato não incluir um espaço reservado, o valor do campo da fonte de dados não está incluído no texto da exibição final.       O espaço reservado consiste em duas partes, separadas por dois-pontos e encapsulado entre chaves, na forma {`A`:`Bxx`}. O valor antes de dois-pontos (`A` no exemplo geral) Especifica o índice do valor de campo em uma lista com base em zero de parâmetros.      > [!NOTE] > Esse parâmetro é parte da sintaxe da formatação. Porque não há valor de apenas um campo em cada célula, esse valor só pode ser definido como 0.       Os dois-pontos e os valores após os dois-pontos são opcionais. O caractere após os dois-pontos (`B` no exemplo geral) Especifica o formato no qual exibir o valor. A tabela a seguir lista os formatos comuns.      | Formato de caractere | Descrição |   |----------------------|-----------------|   | `C`| Exibe valores numéricos em formato de moeda. |   | `D`| Exibe valores numéricos em formato decimal. |   | `E`| Exibe valores numéricos em formato científico de (exponencial). |   | `F`| Exibe valores numéricos em um formato fixo. |   | `G`| Exibe valores numéricos em formato geral. |   | `N`| Exibe valores numéricos em formato de número. |   | `X`| Exibe valores numéricos em formato hexadecimal. |      > [!NOTE] > Os caracteres de formato não diferenciam maiusculas de minúsculas, exceto para `X`, que exibe os caracteres hexadecimais no caso especificado.       O valor após o caractere de formato (`xx` no exemplo geral) Especifica o número de dígitos significativos ou casas decimais a serem exibidas. Por exemplo, a cadeia de caracteres de formato &quot;{0: F2}&quot; exibe um número de ponto fixo com duas casas decimais.       Para obter mais informações sobre cadeias de caracteres de formatação, consulte [tipos de formatação](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the DataNavigateUrlFormatString property to specify a custom format to apply to the navigation URLs of the hyperlinks displayed in a <xref:System.Web.UI.WebControls.HyperLinkField> object. The value of the field specified by the <xref:System.Web.UI.WebControls.HyperLinkField.DataTextField%2A> property is passed as a query string to a Web page specified in the format string.  \n  \n [!code-cs[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_112_1.aspx)]\n [!code-vb[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_112_1.aspx)]"
  syntax:
    content: public virtual string DataNavigateUrlFormatString { get; set; }
    return:
      type: System.String
      description: "Uma cadeia de caracteres que especifica o formato em que as URLs de hiperlinks em uma <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;> </xref> são renderizados. O padrão é uma cadeia de caracteres vazia (&quot;&quot;), que indica que nenhuma formatação especial é aplicada aos valores de URL."
  overload: System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString*
  exceptions: []
  platform:
  - net462
