  summary: "Abre um arquivo zip no caminho especificado, no modo especificado e usando a codificação de nomes de entrada de caractere especificado."
  remarks: "Quando você define o `mode` parâmetro <xref:System.IO.Compression.ZipArchiveMode>, o arquivo é aberto com <xref:System.IO.FileMode?displayProperty=fullName>como o valor do modo de arquivo.</xref:System.IO.FileMode?displayProperty=fullName> </xref:System.IO.Compression.ZipArchiveMode> Se o arquivo não existir, um <xref:System.IO.FileNotFoundException>exceção será lançada.</xref:System.IO.FileNotFoundException> Definindo o `mode` parâmetro <xref:System.IO.Compression.ZipArchiveMode>é equivalente a chamar o <xref:System.IO.Compression.ZipFile.OpenRead%2A>método.</xref:System.IO.Compression.ZipFile.OpenRead%2A> </xref:System.IO.Compression.ZipArchiveMode>       Quando você define o `mode` parâmetro <xref:System.IO.Compression.ZipArchiveMode>, o arquivo é aberto com <xref:System.IO.FileMode?displayProperty=fullName>como o valor do modo de arquivo.</xref:System.IO.FileMode?displayProperty=fullName> </xref:System.IO.Compression.ZipArchiveMode> Se o arquivo já existir, um <xref:System.IO.IOException>é gerada.</xref:System.IO.IOException>       Quando você define o `mode` parâmetro <xref:System.IO.Compression.ZipArchiveMode>, o arquivo é aberto com <xref:System.IO.FileMode?displayProperty=fullName>como o valor do modo de arquivo.</xref:System.IO.FileMode?displayProperty=fullName> </xref:System.IO.Compression.ZipArchiveMode> Se o arquivo existir, ele é aberto. As entradas existentes podem ser modificadas e novas entradas podem ser criadas. Se o arquivo não existir, um novo arquivo é criado; No entanto, a criação de um arquivo zip em <xref:System.IO.Compression.ZipArchiveMode>modo não é tão eficiente quanto criá-lo no <xref:System.IO.Compression.ZipArchiveMode>modo.</xref:System.IO.Compression.ZipArchiveMode> </xref:System.IO.Compression.ZipArchiveMode>       Quando você abre um arquivo zip para leitura e `entryNameEncoding` é definido como `null`, nomes de entrada são decodificados de acordo com as seguintes regras: - quando o idioma de codificação sinalizador (no sinalizador de bit de uso geral do cabeçalho do arquivo local) não estiver definida, a página de código atual do sistema padrão é usado para decodificar o nome da entrada.      -Quando o sinalizador de codificação de idioma é definido, UTF-8 é usado para decodificar o nome da entrada.       Quando você abre um arquivo zip para leitura e `entryNameEncoding` é definida como um valor diferente de `null`, nomes de entrada são decodificados de acordo com as seguintes regras: - quando o sinalizador de codificação de idioma não for definido, especificado `entryNameEncoding` é usado para decodificar o nome da entrada.      -Quando o sinalizador de codificação de idioma é definido, UTF-8 é usado para decodificar o nome da entrada.       Quando você gravar em arquivos e `entryNameEncoding` é definido como `null`, nomes de entrada são codificados de acordo com as seguintes regras: - para entrada de intervalo de nomes que contêm caracteres que não pertencem a ASCII, a linguagem de codificação do sinalizador é definido, e nomes de entrada são codificados usando UTF-8.      -Para nomes de entrada que contêm apenas caracteres ASCII, o sinalizador de codificação de idioma não está definido e nomes de entrada são codificados usando a página de código atual do sistema padrão.       Quando você gravar em arquivos e `entryNameEncoding` é definida como um valor diferente de `null`, especificado `entryNameEncoding` é usado para codificar os nomes de entrada em bytes. O sinalizador (no sinalizador de bit de uso geral do cabeçalho do arquivo local) de codificação de idioma é definido somente quando a codificação especificada é uma codificação UTF-8."
