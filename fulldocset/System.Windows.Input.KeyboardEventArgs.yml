  remarks: "Nenhum evento de teclado existente nos [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] usa o KeyboardEventArgs. KeyboardEventArgs serve como a classe base para o mais específico <xref:System.Windows.Input.KeyEventArgs>e <xref:System.Windows.Input.KeyboardFocusChangedEventArgs>classes de dados de evento, que são usados por existente [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] eventos como <xref:System.Windows.UIElement.KeyDown?displayProperty=fullName> <xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName>.</xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.KeyDown?displayProperty=fullName> </xref:System.Windows.Input.KeyboardFocusChangedEventArgs> </xref:System.Windows.Input.KeyEventArgs>"
