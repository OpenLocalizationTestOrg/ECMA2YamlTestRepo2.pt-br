- uid: System.Windows.Forms.ListViewItemConverter.ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  id: ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  parent: System.Windows.Forms.ListViewItemConverter
  langs:
  - csharp
  name: ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  nameWithType: ListViewItemConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  fullName: System.Windows.Forms.ListViewItemConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Converte o objeto fornecido a outro tipo."
  remarks: "Os tipos mais comuns para converter são de e para um objeto de cadeia de caracteres. A implementação padrão fará com que uma chamada para <xref:System.Object.ToString%2A>no objeto se o objeto é válido e se o tipo de destino é a cadeia de caracteres.</xref:System.Object.ToString%2A> Se isso não é possível converter o tipo de destino, isso gerará um <xref:System.NotSupportedException>.</xref:System.NotSupportedException>"
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um contexto do formatador. Esse objeto pode ser usado para extrair informações adicionais sobre o ambiente de que está sendo invocado este conversor. Isso pode ser <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, portanto, você sempre deve verificar. Além disso, as propriedades no objeto de contexto também podem retornar <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Uma informações de cultura opcional. Se não for fornecido a cultura atual é assumido."
    - id: value
      type: System.Object
      description: "O objeto a ser convertido."
    - id: destinationType
      type: System.Type
      description: "O tipo para converter o objeto."
    return:
      type: System.Object
      description: "O objeto convertido."
