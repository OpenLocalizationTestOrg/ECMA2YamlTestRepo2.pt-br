  namespace: System.Diagnostics
  summary: "Obtém uma entrada no log de eventos, com base em um índice que começa em 0 (zero)."
  remarks: "<xref:System.Diagnostics.EventLogEntry>os objetos são indexados pelo sistema de log de eventos de acordo com a ordem cronológica chegaram no log de eventos.</xref:System.Diagnostics.EventLogEntry> Use a propriedade do Item para selecionar uma entrada de log de eventos específico cujo índice na coleção é conhecido.       Iteração a <xref:System.Diagnostics.EventLogEntryCollection>instância etapas para cada <xref:System.Diagnostics.EventLogEntry>objeto sequencialmente.</xref:System.Diagnostics.EventLogEntry> </xref:System.Diagnostics.EventLogEntryCollection> A coleção é dinâmica e o número de entradas não pode ser imutável quando você insere o loop. Portanto, você deve usar um `for each...next` loop em vez de um `for(int i=0; i<count, i++)` loop para percorrer as entradas que estão associadas a <xref:System.Diagnostics.EventLogEntryCollection>instância para examinar todo o conjunto de entradas.</xref:System.Diagnostics.EventLogEntryCollection>       Porque novas entradas são acrescentadas à lista existente, percorrendo a coleção permite que você acesse as entradas que foram criadas depois que você criou originalmente <xref:System.Diagnostics.EventLogEntryCollection>.</xref:System.Diagnostics.EventLogEntryCollection>"
  example:
  - "The following example demonstrates how to display information for the items in an <xref:System.Diagnostics.EventLogEntryCollection> object.  \n  \n [!code-cs[EventLogEntry_Item#2](~/add/codesnippet/csharp/p-system.diagnostics.eve_8_1.cs)]\n [!code-cpp[EventLogEntry_Item#2](~/add/codesnippet/cpp/p-system.diagnostics.eve_8_1.cpp)]\n [!code-vb[EventLogEntry_Item#2](~/add/codesnippet/visualbasic/p-system.diagnostics.eve_8_1.vb)]"
  syntax:
    content: public virtual System.Diagnostics.EventLogEntry this[int index] { get; }
    parameters:
