  name: SoapHeaderDirection
  nameWithType: SoapHeaderDirection
  fullName: System.Web.Services.Protocols.SoapHeaderDirection
  type: Enum
  summary: "Especifica se o destinatário do <xref href=&quot;System.Web.Services.Protocols.SoapHeader&quot;> </xref> é o serviço da Web em XML, o cliente do serviço Web XML ou ambos."
  remarks: "Um <xref:System.Web.Services.Protocols.SoapHeaderAttribute>pode ser aplicado a um método de serviço da Web em XML ou um método de uma classe de proxy para um serviço Web XML.</xref:System.Web.Services.Protocols.SoapHeaderAttribute> Em ambos os casos, os destinatários são especificados pela <xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A>propriedade de <xref:System.Web.Services.Protocols.SoapHeaderAttribute>.</xref:System.Web.Services.Protocols.SoapHeaderAttribute> </xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A> Para especificar que um método de serviço Web XML retorna um cabeçalho SOAP quando uma exceção é lançada durante a execução, aplicar um <xref:System.Web.Services.Protocols.SoapHeaderAttribute>para o método e o conjunto de <xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A>propriedade para falha de.</xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A> </xref:System.Web.Services.Protocols.SoapHeaderAttribute>       A versão 1.0 do .NET Framework não dá suporte para o valor da falha."
  example:
  - "The following XML Web service method specifies that the `myHeader`<xref:System.Web.Services.Protocols.SoapHeader> is sent from the XML Web service client to the XML Web service and then back to the XML Web service client, regardless of an exception thrown during execution of the XML Web service method.  \n  \n [!code-cpp[Classic SoapHeaderDirection Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_6_1.cpp)]\n [!code-vb[Classic SoapHeaderDirection Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_6_1.vb)]\n [!code-cs[Classic SoapHeaderDirection Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_6_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum SoapHeaderDirection
