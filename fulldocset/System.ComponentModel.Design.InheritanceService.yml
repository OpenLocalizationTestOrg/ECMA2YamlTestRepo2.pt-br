    - id: component
      type: System.ComponentModel.IComponent
      description: "A instância do componente associado a esse membro."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o membro especificado deve ser incluído no conjunto de componentes herdados; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
