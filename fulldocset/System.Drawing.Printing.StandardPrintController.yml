      type: System.Drawing.Printing.PrintPageEventArgs
      description: "Um <xref href=&quot;System.Drawing.Printing.PrintPageEventArgs&quot;> </xref> que contém dados sobre como imprimir uma página no documento. Inicialmente, o &lt;xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A?displayProperty=fullName&gt; propriedade desse parâmetro será <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>. O valor retornado do método OnStartPage será ser usado para definir essa propriedade."
    return:
