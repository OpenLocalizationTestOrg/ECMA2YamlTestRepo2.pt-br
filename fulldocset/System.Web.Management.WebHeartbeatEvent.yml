  name: WebHeartbeatEvent
  nameWithType: WebHeartbeatEvent
  fullName: System.Web.Management.WebHeartbeatEvent
  type: Class
  summary: "Define os eventos de monitoramento de integridade gerados em um intervalo periódico."
  remarks: "Monitoramento de integridade do ASP.NET permite que a equipe de produção e operações gerenciar a implantação de aplicativos da Web. O <xref:System.Web.Management>namespace contém os tipos de eventos responsáveis pela compactação de dados de status de integridade do aplicativo e os tipos de provedor responsáveis pelo processamento de dados.</xref:System.Web.Management> Ele também contém tipos de suporte para ajudá-lo durante o gerenciamento de eventos de integridade.       Os eventos de monitoramento de integridade de pulsação servem como um temporizador para o sistema de monitoramento de integridade do ASP.NET. Eles são gerados em um intervalo definido pelo `heartBeatInterval` atributo do `healthMonitoring` seção de configuração. O WebHeartbeatEvent usa o <xref:System.Web.Management.WebProcessStatistics>classe para obter informações do processo.</xref:System.Web.Management.WebProcessStatistics>      > [!NOTE] > Na maioria dos casos, você será capaz de usar os tipos de monitoramento de integridade do ASP.NET, conforme implementado e controlará o sistema de monitoramento de integridade, especificando valores a `healthMonitoring` seção de configuração. Você também pode derivar dos tipos de monitoramento de integridade para criar seus próprios eventos personalizados e provedores."
  example:
  - "The following configuration file excerpt shows the configuration for the <xref:System.Web.Management.EventLogWebEventProvider> so it can handle heartbeat health events.  \n  \n> [!NOTE]\n>  The <xref:System.Web.Management.EventLogWebEventProvider> and the heartbeat health event types to monitor are configured by default. The only thing you need to do is to define the rule to monitor the heartbeat health events. Remember that by default only the failure audits are logged.  \n  \n```  \n<healthMonitoring   \n  enabled=\"true\" heartbeatInterval=\"100\">  \n  <rules>  \n    <add name=\"Heart Beat Events\"  \n      eventName=\"Heartbeats\"  \n      provider=\"EventLogProvider\"  \n      profile=\"Default\"  \n      minInterval=\"00:01:00\" />  \n  </rules>  \n</healthMonitoring>  \n```"
  syntax:
    content: 'public class WebHeartbeatEvent : System.Web.Management.WebManagementEvent'
