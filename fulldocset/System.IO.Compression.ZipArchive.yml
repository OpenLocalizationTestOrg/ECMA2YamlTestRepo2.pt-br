    commentId: T:System.ArgumentException
    description: "O fluxo já está fechado ou os recursos do fluxo não coincidem com o modo."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>stream</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>mode</code>é um valor inválido."
  - type: System.IO.InvalidDataException
    commentId: T:System.IO.InvalidDataException
    description: "O conteúdo do fluxo não pôde ser interpretado como um arquivo zip.       - ou - <code> mode </code> é <xref href=&quot;System.IO.Compression.ZipArchiveMode&quot;> </xref> e uma entrada está ausente do arquivo morto ou está corrompida e não pode ser lido.       - ou - <code> mode </code> é <xref href=&quot;System.IO.Compression.ZipArchiveMode&quot;> </xref> e uma entrada é muito grande para caber na memória."
  platform:
  - net462
- uid: System.IO.Compression.ZipArchive.CreateEntry(System.String)
  id: CreateEntry(System.String)
  parent: System.IO.Compression.ZipArchive
  langs:
  - csharp
  name: CreateEntry(String)
  nameWithType: ZipArchive.CreateEntry(String)
  fullName: System.IO.Compression.ZipArchive.CreateEntry(String)
  type: Method
  assemblies:
  - System.IO.Compression
  namespace: System.IO.Compression
  summary: "Cria uma entrada vazia que tem o nome de entrada e o caminho especificado no arquivo morto zip."
  remarks: "O `entryName` cadeia de caracteres deve refletir o caminho relativo da entrada que você deseja criar dentro do ZIP. Não há nenhuma restrição de cadeia de caracteres que você fornecer. No entanto, se ele não está formatado como um caminho relativo, a entrada é criada, mas você pode obter uma exceção ao extrair o conteúdo do arquivo morto zip. Se uma entrada com o nome e o caminho especificado já existe no arquivo morto, uma segunda entrada é criada com o mesmo nome e caminho.       O valor de <xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>propriedade para a nova entrada está definida como a hora atual.</xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A> A entrada é compactada usando o nível de compactação padrão do algoritmo de compactação subjacente. Se você quiser especificar um nível de compactação diferentes, use o <xref:System.IO.Compression.ZipArchive.CreateEntry%2A>método.</xref:System.IO.Compression.ZipArchive.CreateEntry%2A>"
  example:
  - "The following example shows how to create an entry and write to it by using a stream.  \n  \n [!code-cs[System.IO.Compression.ZipArchiveMode#1](~/add/codesnippet/csharp/m-system.io.compression._1_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchiveMode#1](~/add/codesnippet/visualbasic/m-system.io.compression._1_1.vb)]"
  syntax:
    content: public System.IO.Compression.ZipArchiveEntry CreateEntry (string entryName);
    parameters:
    - id: entryName
      type: System.String
      description: "Um caminho relativo à raiz do arquivo, que especifica o nome da entrada a ser criado."
    return:
      type: System.IO.Compression.ZipArchiveEntry
      description: "Uma entrada vazia no arquivo morto zip."
  overload: System.IO.Compression.ZipArchive.CreateEntry*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>entryName</code>is <xref:System.String>."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>entryName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "O arquivo zip não dá suporte para gravação."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "O arquivo zip foi descartado."
  platform:
  - net462
