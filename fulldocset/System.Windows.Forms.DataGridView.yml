- uid: System.Windows.Forms.DataGridView.ClearSelection(System.Int32,System.Int32,System.Boolean)
  id: ClearSelection(System.Int32,System.Int32,System.Boolean)
  parent: System.Windows.Forms.DataGridView
  langs:
  - csharp
  name: ClearSelection(Int32,Int32,Boolean)
  nameWithType: DataGridView.ClearSelection(Int32,Int32,Boolean)
  fullName: System.Windows.Forms.DataGridView.ClearSelection(Int32,Int32,Boolean)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Cancela a seleção de todas as células selecionadas no momento, exceto o indicado, opcionalmente, garantindo que a célula especificada está selecionada."
  remarks: "Um `rowIndexException` valor -1 representa um cabeçalho de coluna e um `columnIndexException` valor -1 representa um cabeçalho de linha.       Esse método é útil para limpar a seleção atual sem cancelar a seleção da célula, linha ou coluna indicado pelos índices de exceção.       Se o <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>o valor da propriedade permite a seleção de células individuais, esse método define o <xref:System.Windows.Forms.DataGridViewCell.Selected%2A>propriedade de cada célula para `false`, exceto a célula na linha e coluna especificada.</xref:System.Windows.Forms.DataGridViewCell.Selected%2A> </xref:System.Windows.Forms.DataGridView.SelectionMode%2A> Se o <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>o valor da propriedade permite a completa linha ou coluna seleção, este método também define o <xref:System.Windows.Forms.DataGridViewBand.Selected%2A>propriedade de cada linha ou coluna para `false`, excluindo a linha ou coluna que contém a célula especificada.</xref:System.Windows.Forms.DataGridViewBand.Selected%2A> </xref:System.Windows.Forms.DataGridView.SelectionMode%2A>       A célula excluída, linha ou coluna pode ou não estejam no estado selecionado quando este método é chamado. Esse método seleciona se o `selectExceptionElement` é o valor do parâmetro `true`. Dependendo do modo de seleção, a linha ou coluna inteira pode também ser selecionada como resultado."
  syntax:
    content: protected void ClearSelection (int columnIndexException, int rowIndexException, bool selectExceptionElement);
    parameters:
    - id: columnIndexException
      type: System.Int32
      description: "O índice da coluna a ser excluído."
    - id: rowIndexException
      type: System.Int32
      description: "O índice da linha a ser excluído."
    - id: selectExceptionElement
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para selecionar a célula excluída, linha ou coluna. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para manter seu estado original."
  overload: System.Windows.Forms.DataGridView.ClearSelection*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>columnIndexException</code>é maior que o maior índice da coluna.       - ou - <code>columnIndexException</code> é menor que-1 quando <xref:System.Windows.Forms.DataGridView.SelectionMode*> é <xref href=&quot;System.Windows.Forms.DataGridViewSelectionMode&quot;> </xref>; caso contrário, <code>columnIndexException</code> é menor que 0.       - ou - <code>rowIndexException</code> é maior do que o índice da linha mais alto.       - ou - <code>rowIndexException</code> é menor que-1 quando <xref:System.Windows.Forms.DataGridView.SelectionMode*> é <xref href=&quot;System.Windows.Forms.DataGridViewSelectionMode&quot;> </xref>; caso contrário, <code>rowIndexException</code> é menor que 0."
  platform:
  - net462
- uid: System.Windows.Forms.DataGridView.ClipboardCopyMode
  id: ClipboardCopyMode
  parent: System.Windows.Forms.DataGridView
  langs:
  - csharp
  name: ClipboardCopyMode
  nameWithType: DataGridView.ClipboardCopyMode
  fullName: System.Windows.Forms.DataGridView.ClipboardCopyMode
  type: Property
  assemblies:
