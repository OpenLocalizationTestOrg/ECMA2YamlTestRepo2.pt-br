  summary: "Anima a partir de <xref href=&quot;System.Windows.Media.Color&quot;> </xref> valor do quadro chave anterior para a sua própria <xref:System.Windows.Media.Animation.ColorKeyFrame.Value*>usando interpolação linear.</xref:System.Windows.Media.Animation.ColorKeyFrame.Value*>"
  remarks: "Essa classe é usada como parte de um <xref:System.Windows.Media.Animation.ColorKeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames>para animar uma <xref:System.Windows.Media.Color>valor da propriedade ao longo de um conjunto de quadros-chave.</xref:System.Windows.Media.Color> </xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ColorKeyFrameCollection>       Um quadro-chave define um segmento do <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames>ao qual ela pertence.</xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames> Cada quadro chave tem um destino <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A>e <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> O <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A>Especifica a hora em que o quadro chave <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A>deve ser alcançado.</xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A> Um quadro chave anima do valor de destino de quadro chave anterior a seu próprio valor de destino. Ele começa quando o quadro chave anterior termina e termina quando é atingido sua própria chave de tempo.       Quadros-chave lineares como LinearColorKeyFrame criam uma interpolação linear suave entre valores."
  syntax:
