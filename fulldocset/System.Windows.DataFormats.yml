  fullName: System.Windows.DataFormats
  type: Class
  summary: "Fornece um conjunto de nomes de formatos de dados predefinidos que podem ser usados para identificar os formatos de dados disponíveis nas operações de arrastar e soltar ou área de transferência."
  remarks: "O <xref:System.Windows.DataObject>classe e outras classes que implementam o <xref:System.Windows.IDataObject>interface usar os formatos estáticos definidos por DataFormats para descrever cada formato de dados que é armazenado em um objeto de dados.</xref:System.Windows.IDataObject> </xref:System.Windows.DataObject> Objetos de dados normalmente são usados para transferir dados para e da área de transferência do sistema e nas operações de arrastar e soltar.       A tabela a seguir lista os valores dos campos de formato de dados estático fornecidos pelo DataFormats.  Esses valores de campo são fornecidos apenas para fins informativos; em geral, o código sempre deve consultar o campo apropriado, em vez de cadeias de caracteres codificadas.      | Campo | Valor do campo | Descrição |   |-----------|-----------------|-----------------|   | <xref:System.Windows.DataFormats.Bitmap>|&quot; Bitmap &quot;| Especifica um [!INCLUDE[TLA#tla_win](~/add/includes/ajax-current-ext-md.md)] formato de dados bitmap. |   | <xref:System.Windows.DataFormats.CommaSeparatedValue>|&quot; CSV &quot;| Especifica um formato de dados de valores separados por vírgulas (CSV). |   | <xref:System.Windows.DataFormats.Dib>|&quot; DeviceIndependentBitmap &quot;| Especifica o [!INCLUDE[TLA#tla_dib](~/add/includes/tlasharptla-dib-md.md)] formato de dados. |   | <xref:System.Windows.DataFormats.Dif>|&quot; DataInterchangeFormat &quot;| Especifica o formato de dados do formato de intercâmbio de dados de Windows (DIF). |   | <xref:System.Windows.DataFormats.EnhancedMetafile>|&quot; EnhancedMetafile &quot;| Especifica o [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] formato de metarquivo avançado. |   | <xref:System.Windows.DataFormats.FileDrop>|&quot; FileDrop &quot;| Especifica o [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] formato de arquivo de lista. |   | <xref:System.Windows.DataFormats.Html>|&quot; Formato HTML &quot;| Especifica o [!INCLUDE[TLA#tla_html](~/add/includes/tlasharptla-html-md.md)] formato de dados. |   | <xref:System.Windows.DataFormats.Locale>|&quot; Localidade &quot;| Especifica o [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] formato de dados de localidade (cultura). |   | <xref:System.Windows.DataFormats.MetafilePicture>|&quot; Imagem de metarquivo &quot;| Especifica o [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] formato de dados de imagem de metarquivo. |   | <xref:System.Windows.DataFormats.OemText>|&quot; OEMText &quot;| Especifica o padrão [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] [!INCLUDE[TLA#tla_oem](~/add/includes/tlasharptla-oem-md.md)] formato de dados de texto. |   | <xref:System.Windows.DataFormats.Palette>|&quot; Paleta &quot;| Especifica o [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] formato de dados da paleta. |   | <xref:System.Windows.DataFormats.PenData>|&quot; PenData &quot;| Especifica o [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] formato de dados de caneta. |   | <xref:System.Windows.DataFormats.Riff>|&quot; RiffAudio &quot;| Especifica o [!INCLUDE[TLA#tla_riff](~/add/includes/tlasharptla-riff-md.md)] formato de dados de áudio. |   | <xref:System.Windows.DataFormats.Rtf>|&quot; Formato Rich Text &quot;| Especifica o [!INCLUDE[TLA#tla_rtf](~/add/includes/ajax-current-ext-md.md)] formato de dados. |   | <xref:System.Windows.DataFormats.Serializable>|&quot; PersistentObject &quot;| Especifica um formato de dados que encapsula a qualquer tipo de objeto de dados serializáveis. |   | <xref:System.Windows.DataFormats.StringFormat>|&quot; System.String&quot;| Especifica o [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] formato de dados de classe de cadeia de caracteres. |   | <xref:System.Windows.DataFormats.SymbolicLink>|&quot; SymbolicLink &quot;| Especifica o [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] formato de dados de link simbólico. |   | <xref:System.Windows.DataFormats.Text>|&quot; Texto &quot;| Especifica o [!INCLUDE[TLA#tla_ansi](~/add/includes/tlasharptla-ansi-md.md)] formato de dados de texto. |   | <xref:System.Windows.DataFormats.Tiff>|&quot; TaggedImageFileFormat &quot;| Especifica o [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] formato de dados. |   | <xref:System.Windows.DataFormats.UnicodeText>|&quot; UnicodeText &quot;| Especifica o [!INCLUDE[TLA#tla_unicode](~/add/includes/ajax-current-ext-md.md)] formato de dados de texto. |   | <xref:System.Windows.DataFormats.WaveAudio>|&quot; WaveAudio &quot;| Especifica o formato de dados de áudio wave. |   | <xref:System.Windows.DataFormats.Xaml>|&quot; XAML &quot;| Especifica o [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] formato de dados. |   | <xref:System.Windows.DataFormats.XamlPackage>|&quot; XamlPackage &quot;| Specifies the [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] package data format.|</xref:System.Windows.DataFormats.XamlPackage></xref:System.Windows.DataFormats.Xaml></xref:System.Windows.DataFormats.WaveAudio></xref:System.Windows.DataFormats.UnicodeText></xref:System.Windows.DataFormats.Tiff></xref:System.Windows.DataFormats.Text></xref:System.Windows.DataFormats.SymbolicLink></xref:System.Windows.DataFormats.StringFormat></xref:System.Windows.DataFormats.Serializable></xref:System.Windows.DataFormats.Rtf></xref:System.Windows.DataFormats.Riff></xref:System.Windows.DataFormats.PenData></xref:System.Windows.DataFormats.Palette></xref:System.Windows.DataFormats.OemText></xref:System.Windows.DataFormats.MetafilePicture></xref:System.Windows.DataFormats.Locale></xref:System.Windows.DataFormats.Html></xref:System.Windows.DataFormats.FileDrop></xref:System.Windows.DataFormats.EnhancedMetafile></xref:System.Windows.DataFormats.Dif></xref:System.Windows.DataFormats.Dib></xref:System.Windows.DataFormats.CommaSeparatedValue></xref:System.Windows.DataFormats.Bitmap>"
