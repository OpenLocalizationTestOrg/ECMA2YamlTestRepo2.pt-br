  name: ResolveProgressChangedEventArgs
  nameWithType: ResolveProgressChangedEventArgs
  fullName: System.Net.PeerToPeer.ResolveProgressChangedEventArgs
  type: Class
  summary: "Usado em conjunto com a sinalização de <xref href=&quot;System.Net.PeerToPeer.PeerNameResolver.ResolveProgressChanged&quot;> </xref> eventos.  Ela foi sinalizada sempre que um <xref href=&quot;System.Net.PeerToPeer.PeerNameRecord&quot;> </xref> objeto for localizado em resposta a um <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>operação em um determinado <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref>.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>"
  remarks: "Se vários objetos pares de registro de nome existirem no cloud(s) que está sendo consultada, esse evento é sinalizado uma vez para cada objeto de registro encontrado. O <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>é gerado apenas uma vez quando todos os pontos de extremidade foram encontrados.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>       A conclusão do processo normal indica que o objeto de resolvedor atingiu o fim do cloud(s) para consultar nomes de mesmo nível ou atingiu o número máximo de entradas de registro para o par de coleção de registros de nome está construindo.       Todas as referências a essa instância do resolvedor são coordenadas com o token userState <xref:System.Object>, que é um identificador exclusivo para esta solicitação de resolução assíncronas.</xref:System.Object>"
  syntax:
    content: 'public class ResolveProgressChangedEventArgs : System.ComponentModel.ProgressChangedEventArgs'
  inheritance:
  - System.ComponentModel.ProgressChangedEventArgs
  implements: []
  inheritedMembers: []
  platform:
