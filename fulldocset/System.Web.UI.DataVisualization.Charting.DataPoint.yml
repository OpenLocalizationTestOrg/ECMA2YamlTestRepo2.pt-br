- uid: System.Web.UI.DataVisualization.Charting.DataPoint.SetValueXY(System.Object,System.Object[])
  id: SetValueXY(System.Object,System.Object[])
  parent: System.Web.UI.DataVisualization.Charting.DataPoint
  langs:
  - csharp
  name: SetValueXY(Object,Object[])
  nameWithType: DataPoint.SetValueXY(Object,Object[])
  fullName: System.Web.UI.DataVisualization.Charting.DataPoint.SetValueXY(Object,Object[])
  type: Method
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Define o valor de X e um ou mais valores de Y do ponto de dados."
  remarks: "Use o método SetValueXY para definir o valor (es) de um ponto de dados em tempo de execução.       Observe que, se você definir o valor de X para um valor diferente de zero (0), um gráfico de dispersão será gerado. Para obter mais detalhes, consulte a seção comentários a <xref:System.Web.UI.DataVisualization.Charting.DataPoint.XValue%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.DataPoint.XValue%2A>       Consulte a tabela a seguir para obter uma lista completa de tipos do .NET Framework válidos que pode ser usado para o parâmetro de tipo de objeto.      ||||   |-|-|-|   | Cadeia de caracteres | Data e hora | Duplo |   | Decimal | Único | Int32 |   | UInt32 | Int64 | UInt64 |"
  syntax:
    content: public void SetValueXY (object xValue, object[] yValue);
    parameters:
    - id: xValue
      type: System.Object
      description: "O valor X do ponto de dados."
    - id: yValue
      type: System.Object[]
      description: "Uma lista de valores de Y do ponto de dados."
  overload: System.Web.UI.DataVisualization.Charting.DataPoint.SetValueXY*
