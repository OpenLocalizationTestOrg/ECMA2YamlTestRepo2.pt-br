  namespace: System.Security.Policy
  summary: "Resolve os grupos de códigos de correspondência."
  remarks: "Dada a evidência para um assembly a ser carregado, esse método avalia o grupo de códigos verificando a condição de associação em relação a evidência especificada. Se houver uma correspondência, esse método retorna um código de grupo raiz. O grupo de códigos que é retornado contém grupos de códigos filho, que por sua vez, podem ter grupos de códigos filho conforme necessário para refletir o conjunto completo de grupos de códigos que corresponderam a evidência fornecida.       <xref:System.Security.Policy.FileCodeGroup>usa semântica de união e formulários com base em um conjunto de permissões a <xref:System.Security.Policy.Url>especificado por `evidence`.</xref:System.Security.Policy.Url></xref:System.Security.Policy.FileCodeGroup>"
  example:
