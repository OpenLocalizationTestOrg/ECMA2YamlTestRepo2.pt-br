  summary: "Atualiza o estado do objeto."
  remarks: "`FileSystemInfo.Refresh`tira um instantâneo do arquivo do sistema de arquivos atual. `Refresh`não é possível corrigir o sistema de arquivos subjacente mesmo se o sistema de arquivos retorna informações incorretas ou desatualizadas. Isso pode acontecer em plataformas, como Windows 98.       Chamadas devem ser feitas para `Refresh` antes que a tentativa de obter as informações de atributo, ou as informações desatualizada."
