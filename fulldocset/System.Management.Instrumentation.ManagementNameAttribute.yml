  langs:
  - csharp
  name: ManagementNameAttribute
  nameWithType: ManagementNameAttribute
  fullName: System.Management.Instrumentation.ManagementNameAttribute
  type: Class
  summary: "O atributo ManagementName é usado para substituir nomes expostos por meio de uma classe WMI.       Observação: as bibliotecas .NET do WMI são consideradas no estado final e não um desenvolvimento adicional, aprimoramentos ou atualizações estarão disponíveis não-relacionados para problemas de segurança que afetam essas bibliotecas. O [MI APIs](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) deve ser usado para todos os novos desenvolvimentos."
  remarks: "Pode ser inconveniente renomear os parâmetros de método para apresentar os clientes do WMI com nomes mais amigáveis. Este atributo permite atribuir nomes amigáveis de WMI enquanto retém suas convenções de nomenclatura internas existentes."
  example:
  - "In the following example, the integer parameter remains i internally, but will be exposed as \"The Value\" to WMI clients.  \n  \n```  \n[ManagementTask]  \nstatic public int PrintValue([ManagementName(\"The Value\")]int i)  \n{  \n   Console.WriteLine(\"The Value is {0:x}\", i);  \n   return i;  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Parameter, AllowMultiple=false)]

      public sealed class ManagementNameAttribute : Attribute
