  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Obtém o caminho da página ação da lista para a tabela filho."
  remarks: "Use o método GetChildrenListPath para recuperar a página ação da lista para a tabela filho usando a linha especificada como um pai. O caminho é obtido acrescentando um valor de cadeia de caracteres de consulta para a URL que contém o valor do campo de chave estrangeira especificado no `row` parâmetro.       Usando o método GetChildrenListPath é o mesmo que chamar o <xref:System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath%28System.String%2CSystem.Object%29>método e passar o <xref:System.Web.DynamicData.PageAction.List%2A>ação como o primeiro parâmetro.</xref:System.Web.DynamicData.PageAction.List%2A> </xref:System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath%28System.String%2CSystem.Object%29>"
