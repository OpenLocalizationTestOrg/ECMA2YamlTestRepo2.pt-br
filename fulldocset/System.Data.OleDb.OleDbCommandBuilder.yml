  summary: "Obtém automaticamente gerado <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> devem fazer exclusões na fonte de dados de objeto."
  remarks: "Um aplicativo pode usar o método GetDeleteCommand para fins de informação ou solução de problemas, porque retorna a <xref:System.Data.OleDb.OleDbCommand>objeto a ser executado.</xref:System.Data.OleDb.OleDbCommand>       Você também pode usar GetDeleteCommand como a base de um comando modificado. Por exemplo, você pode chamar GetDeleteCommand e modificar o <xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A>valor e, em seguida, defina explicitamente que em <xref:System.Data.OleDb.OleDbDataAdapter>.</xref:System.Data.OleDb.OleDbDataAdapter> </xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A>       Depois que a instrução SQL é gerada pela primeira vez, o aplicativo deve chamar explicitamente <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>se altera a instrução de qualquer forma.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> Caso contrário, será o GetDeleteCommand estar usando informações da instrução anterior, que pode não estar correta. As instruções SQL são geradas pela primeira vez quando o aplicativo chama o <xref:System.Data.OleDb.OleDbDataAdapter.Update%2A>ou GetDeleteCommand.</xref:System.Data.OleDb.OleDbDataAdapter.Update%2A>"
  syntax:
    content: public System.Data.OleDb.OleDbCommand GetDeleteCommand ();
    parameters: []
    return:
      type: System.Data.OleDb.OleDbCommand
      description: "Gerado automaticamente <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> devem fazer exclusões de objeto."
  overload: System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand*
  exceptions: []
  platform:
  - net462
