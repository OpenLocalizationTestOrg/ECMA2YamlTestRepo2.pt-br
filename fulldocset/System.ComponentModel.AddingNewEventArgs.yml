  summary: "Obtém ou define o objeto a ser adicionado à lista de associação."
  remarks: "Se a propriedade NewObject está definida como `null`, indica que a coleção é executar a ação padrão, que geralmente envolve a criação de um objeto do tipo apropriado, usando o construtor padrão e, em seguida, adicioná-lo à coleção."
