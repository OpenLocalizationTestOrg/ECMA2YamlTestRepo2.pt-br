  type: Class
  summary: "Indica as informações de status de energia do sistema atual."
  remarks: "A classe PowerStatus representa informações sobre o status atual de alimentação de linha AC, status do carregamento da bateria e status de carga da bateria.       Essa classe é usada pelo <xref:System.Windows.Forms.SystemInformation.PowerStatus%2A>propriedade o <xref:System.Windows.Forms.SystemInformation>classe para indicar as informações atuais de energia do sistema.</xref:System.Windows.Forms.SystemInformation> </xref:System.Windows.Forms.SystemInformation.PowerStatus%2A>"
