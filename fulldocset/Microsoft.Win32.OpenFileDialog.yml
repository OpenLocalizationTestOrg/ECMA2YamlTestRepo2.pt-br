- uid: Microsoft.Win32.OpenFileDialog.OpenFile
  id: OpenFile
  parent: Microsoft.Win32.OpenFileDialog
  langs:
  - csharp
  name: OpenFile()
  nameWithType: OpenFileDialog.OpenFile()
  fullName: Microsoft.Win32.OpenFileDialog.OpenFile()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: "Abre um fluxo somente leitura para o arquivo selecionado pelo usuário usando <xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;> </xref>."
  remarks: "O arquivo é aberto com permissão somente leitura (<xref:System.IO.FileMode>, <xref:System.IO.FileAccess>, e <xref:System.IO.FileShare>), se a caixa de seleção somente leitura estiver marcada na caixa de diálogo ou não.</xref:System.IO.FileShare> </xref:System.IO.FileAccess> </xref:System.IO.FileMode> Porque o arquivo é aberto sem a capacidade de substituir ou gravar no arquivo, um aplicativo pode carregar com segurança um arquivo ao ser executado em restrições de confiança parcial.       Se mais de um arquivo for selecionado, o primeiro arquivo selecionado é aberto."
  syntax:
    content: public System.IO.Stream OpenFile ();
    parameters: []
    return:
      type: System.IO.Stream
      description: "Um novo <xref:System.IO.Stream>que contém o arquivo selecionado.</xref:System.IO.Stream>"
  overload: Microsoft.Win32.OpenFileDialog.OpenFile*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Nenhum arquivo foi selecionado na caixa de diálogo."
  platform:
  - net462
- uid: Microsoft.Win32.OpenFileDialog.OpenFiles
  id: OpenFiles
  parent: Microsoft.Win32.OpenFileDialog
  langs:
  - csharp
  name: OpenFiles()
  nameWithType: OpenFileDialog.OpenFiles()
  fullName: Microsoft.Win32.OpenFileDialog.OpenFiles()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: "Cria uma matriz que contém um fluxo somente leitura para cada arquivo selecionado pelo usuário usando <xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;> </xref>."
  remarks: "Cada arquivo é aberto com permissão somente leitura (<xref:System.IO.FileMode>, <xref:System.IO.FileAccess>, e <xref:System.IO.FileShare>), se a caixa de seleção somente leitura estiver marcada na caixa de diálogo ou não.</xref:System.IO.FileShare> </xref:System.IO.FileAccess> </xref:System.IO.FileMode> Como cada arquivo é aberto sem a capacidade de substituir ou gravar no arquivo, um aplicativo pode carregar com segurança um ou mais arquivos ao ser executado em restrições de confiança parcial."
  syntax:
    content: public System.IO.Stream[] OpenFiles ();
    parameters: []
    return:
      type: System.IO.Stream[]
      description: "Uma matriz de vários novos <xref:System.IO.Stream>objetos que contêm os arquivos selecionados.</xref:System.IO.Stream>"
  overload: Microsoft.Win32.OpenFileDialog.OpenFiles*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Nenhum arquivo foi selecionado na caixa de diálogo."
  platform:
  - net462
