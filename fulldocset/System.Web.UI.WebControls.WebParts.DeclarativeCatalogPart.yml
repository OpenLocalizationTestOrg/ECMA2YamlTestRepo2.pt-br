  name: DeclarativeCatalogPart
  nameWithType: DeclarativeCatalogPart
  fullName: System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart
  type: Class
  summary: "Permite que os desenvolvedores adicionar um catálogo de <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> ou outros controles de servidor para uma página da Web em declarativa, página formato de persistência. Essa classe não pode ser herdada."
  remarks: "Apenas há orientada a ferramenta zonas no conjunto de controle de Web Parts (para obter detalhes, consulte o <xref:System.Web.UI.WebControls.WebParts.ToolZone>Visão geral da classe), há orientada a ferramenta <xref:System.Web.UI.WebControls.WebParts.Part>controles e cada um desses controles devem residir em um determinado tipo de zona de ferramenta.</xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.ToolZone> Controles de parte orientada a ferramenta no conjunto de controle de Web Parts têm características de distinção dois:-são controles de auxiliar que permitem aos usuários finais personalizem controles em uma página de Web Parts.      -Elas são visíveis apenas em certos modos de exibição.       DeclarativeCatalogPart é um controle de parte deve residir em um <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>tipo de zona, como o <xref:System.Web.UI.WebControls.WebParts.CatalogZone>zona fornecida com o conjunto de controles de Web Parts.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> Controle DeclarativeCatalogPart fica visível apenas quando uma página da Web está em modo de exibição de catálogo.       Controle DeclarativeCatalogPart fornece uma maneira para os desenvolvedores de adicionar um conjunto de controles de servidor declarativamente a um catálogo de uma página da Web. Um catálogo, no conjunto de controle de Web Parts, é simplesmente uma lista de <xref:System.Web.UI.WebControls.WebParts.WebPart>ou modo de exibição de outros controles de servidor que é visível quando uma página está no catálogo.</xref:System.Web.UI.WebControls.WebParts.WebPart> Um usuário pode selecionar controles de lista e adicioná-los à página da Web, o que efetivamente fornece aos usuários a capacidade de alterar o conjunto de controles e a funcionalidade em uma página.      > [!NOTE] > Os usuários podem adicionar várias instâncias do mesmo controle em um catálogo para uma página da Web.       Uma vantagem de usar um controle DeclarativeCatalogPart para criar um catálogo de controles de servidor é que ela não requer qualquer codificação. Desenvolvedores de página podem trabalhar com o controle inteiramente em declarativa (ou a persistência de página) Formatar, portanto, o nome do controle.       Controle DeclarativeCatalogPart tem uma propriedade útil que permite aos desenvolvedores configurar um catálogo de controles que podem ser usados em todo um site. Em vez de declarar o controles de servidor individuais dentro de um controle DeclarativeCatalogPart, um desenvolvedor pode definir o <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.WebPartsListUserControlPath%2A>valor da propriedade para o caminho de um controle de usuário que contém a lista de controles de servidor que deve ser no catálogo.</xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.WebPartsListUserControlPath%2A> Em tempo de execução, os controles de servidor referenciados no controle de usuário são carregados no catálogo. Dessa forma, várias páginas ou sites podem fazer referência o mesmo controle de usuário para criar um catálogo. Quando a lista de controle de usuário de controles de servidor é atualizada, ele atualizará todos os catálogos com base no controle de usuário.       A classe DeclarativeCatalogPart tem um número de propriedades públicas que substituem as propriedades herdadas. A maioria dessas propriedades, na verdade, não é usada para renderizar o controle. elas são substituídas somente para que os atributos de código especial podem ser definidos neles para ocultá-las das ferramentas de design como [!INCLUDE[vsprvsext](~/add/includes/ajax-current-ext-md.md)]. Você não deve usar essas propriedades ocultas, pois eles não têm nenhum efeito no processamento. O fato de que eles estão ocultos do IntelliSense e o painel de propriedades no Visual Studio ajuda os desenvolvedores a Evite usá-las por engano. Todas essas propriedades ocultas são indicadas como tal em seus respectivos tópicos da Ajuda.       A classe DeclarativeCatalogPart também tem vários métodos. O <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetAvailableWebPartDescriptions%2A>método retorna um <xref:System.Web.UI.WebControls.WebParts.WebPartDescription>objeto para cada <xref:System.Web.UI.WebControls.WebParts.WebPart>controle no catálogo, que permite que um controle DeclarativeCatalogPart exibir informações sobre cada controle de servidor sem a necessidade de criar uma instância do proprietário.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartDescription> </xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetAvailableWebPartDescriptions%2A> Outro método é o <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetWebPart%2A>método.</xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart.GetWebPart%2A> Esse método obtém uma instância de um determinado <xref:System.Web.UI.WebControls.WebParts.WebPart>controle, com base na descrição do passado para o método.</xref:System.Web.UI.WebControls.WebParts.WebPart>      > [!NOTE] > Para melhorar o acesso, o controle DeclarativeCatalogPart é renderizado dentro de um `<fieldset>` elemento. O `<fieldset>` elemento agrupa um conjunto relacionado de controles usados para edição no controle DeclarativeCatalogPart e facilita a navegação com guias entre esses controles para os agentes do usuário visual (como navegadores comuns) e os agentes de usuário orientada a fala (como o software de leitura de tela)."
  example:
  - "The following code example demonstrates how to use the DeclarativeCatalogPart control declaratively on a Web page. The example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control and a DeclarativeCatalogPart control.  \n  \n-   A source code file that contains two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables you to change display modes on the page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_DeclarativeCatalogPart_Overview#7](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_119_1.ascx)]\n [!code-cs[WebParts_DeclarativeCatalogPart_Overview#7](~/add/codesnippet/csharp/t-system.web.ui.webcontr_119_1.ascx)]  \n  \n The second part of the code example is the Web page. At the top of the page are two `Register` directives, one for the user control and one for the compiled component that contains the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that the page has a declarative reference to the DeclarativeCatalogPart control, nested within the proper hierarchy of declarative elements as described in the Remarks section of this topic. The `<asp:declarativecatalogpart>` element contains a `<webpartstemplate>` element, which in turn contains references for a standard ASP.NET <xref:System.Web.UI.WebControls.Calendar> control and the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls; these are the controls that users can select from the catalog. The page also contains editing capability, with a <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control declared on the page. This control enables users to edit certain properties on the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls after they have been added to the page, and after the user has switched the page to edit mode.  \n  \n [!code-cs[WebParts_DeclarativeCatalogPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_119_2.aspx)]\n [!code-vb[WebParts_DeclarativeCatalogPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_119_2.aspx)]  \n  \n The third part of the code example is the source code for the two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that some properties on these controls are marked with the `WebBrowsable` attribute. This enables the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control to dynamically generate the user interface (UI) for a user to edit those properties when the controls are in edit mode. The properties are also marked with a `WebDisplayName` attribute, to specify the text of the label that appears next to each control in the editing UI.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_DeclarativeCatalogPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_119_3.cs)]\n [!code-vb[WebParts_DeclarativeCatalogPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_119_3.vb)]  \n  \n When you load the page in a browser, select **Catalog Mode** in the **Display Mode** drop-down list control to switch to catalog mode. In catalog mode, you can see the controls that are available to be added to the page. Add all three controls, and then use the **Display Mode** drop-down list to return the page to browse mode. The three controls appear on the page. If you use the **Display Mode** drop-down list and switch the page to edit mode, you can click the verbs menu (the downward arrow) in the title bar of the **User Information WebPart** control, and click **Edit** to edit the control. When the editing UI is visible, you can see the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. Notice that a control is rendered for each of the properties of the `UserInfoWebPart` class that was marked with the `WebBrowsable` attribute. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."
