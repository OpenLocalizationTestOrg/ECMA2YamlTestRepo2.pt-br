- uid: System.Windows.Media.Animation.SingleAnimationBase.GetCurrentValue(System.Object,System.Object,System.Windows.Media.Animation.AnimationClock)
  id: GetCurrentValue(System.Object,System.Object,System.Windows.Media.Animation.AnimationClock)
  parent: System.Windows.Media.Animation.SingleAnimationBase
  langs:
  - csharp
  name: GetCurrentValue(Object,Object,AnimationClock)
  nameWithType: SingleAnimationBase.GetCurrentValue(Object,Object,AnimationClock)
  fullName: System.Windows.Media.Animation.SingleAnimationBase.GetCurrentValue(Object,Object,AnimationClock)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Obtém o valor atual da animação."
  remarks: "O valor da `defaultOriginValue` parâmetro depende da posição da animação na cadeia de composição: - se a animação está na primeira posição em uma cadeia de composição e substitui outra animação, `defaultOriginValue` é a saída daquela animação no momento em que ela foi substituída.      -Se a animação está na primeira posição em uma cadeia de composição e nenhuma animação existe para substituir, `defaultOriginValue` é o valor base da propriedade animada.      -Se a animação não está na primeira posição de uma composição da cadeia, em seguida, `defaultOriginValue` é o valor retornado pela animação anterior na cadeia de composição que tem um <xref:System.Windows.Media.Animation.AnimationClock>que não é <xref:System.Windows.Media.Animation.Clock.Stopped%2A>.</xref:System.Windows.Media.Animation.Clock.Stopped%2A> </xref:System.Windows.Media.Animation.AnimationClock>       O valor da `defaultDestinationValue` parâmetro depende se há uma propriedade anterior <xref:System.Windows.Trigger>camada de composição.</xref:System.Windows.Trigger>      -Se há uma propriedade anterior <xref:System.Windows.Trigger>camada de composição, `defaultDestinationValue` é a saída da camada.</xref:System.Windows.Trigger>      -Se não houver nenhuma camada de composição anterior, `defaultDestinationValue` é o valor base da propriedade que são de animação.       Para obter mais informações sobre a composição de animação, consulte o [visão geral do sistema de controle de tempo e animação](~/add/includes/ajax-current-ext-md.md). Para obter mais informações sobre como criar tipos de animação personalizada, consulte o [visão geral de animações personalizadas](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public override sealed object GetCurrentValue (object defaultOriginValue, object defaultDestinationValue, System.Windows.Media.Animation.AnimationClock animationClock);
    parameters:
    - id: defaultOriginValue
      type: System.Object
      description: "O valor de origem fornecido para a animação se a animação não tiver seu próprio valor de início."
    - id: defaultDestinationValue
      type: System.Object
      description: "O valor de destino fornecido na animação se a animação não tiver seu próprio valor de destino."
    - id: animationClock
      type: System.Windows.Media.Animation.AnimationClock
      description: "O <xref href=&quot;System.Windows.Media.Animation.AnimationClock&quot;> </xref> que pode gerar o <> </> *> ou <> </> *> valor a ser usado pela animação para gerar o valor de saída."
    return:
      type: System.Object
      description: "O valor atual da animação."
  overload: System.Windows.Media.Animation.SingleAnimationBase.GetCurrentValue*
  exceptions: []
  platform:
  - net462
