- uid: System.Security.Permissions.UrlIdentityPermission.Intersect(System.Security.IPermission)
  id: Intersect(System.Security.IPermission)
  parent: System.Security.Permissions.UrlIdentityPermission
  langs:
  - csharp
  name: Intersect(IPermission)
  nameWithType: UrlIdentityPermission.Intersect(IPermission)
  fullName: System.Security.Permissions.UrlIdentityPermission.Intersect(IPermission)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Cria e retorna uma permissão que é a interseção de permissão atual e a permissão especificada."
  remarks: "A interseção de duas permissões é uma permissão que descreve o acesso às URLs ambas descrevem em comum. Somente uma demanda que passa as permissões originais passará a interseção. Por exemplo, a interseção de uma permissão que representa o acesso ao http://www.fourthcoffee.com/process/grind.htm e uma permissão que representa acesso à http://www.fourthcoffee.com/* é uma permissão que representa acesso à http://www.fourthcoffee.com/process/grind.htm.       <xref:System.Security.Permissions.UrlIdentityPermission>oferece suporte a operações de conjunto (<xref:System.Security.Permissions.UrlIdentityPermission.IsSubsetOf%2A>, Intersect, e <xref:System.Security.Permissions.UrlIdentityPermission.Union%2A>) somente quando a permissão atual é igual ao objeto de permissão especificada ou quando uma das permissões usa o operador de caractere curinga (&quot;*&quot;).</xref:System.Security.Permissions.UrlIdentityPermission.Union%2A> </xref:System.Security.Permissions.UrlIdentityPermission.IsSubsetOf%2A> </xref:System.Security.Permissions.UrlIdentityPermission>"
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Uma permissão a interseção com a permissão atual. Ele deve ser o mesmo tipo da permissão atual."
    return:
      type: System.Security.IPermission
      description: "Uma nova permissão que representa a interseção de permissão atual e a permissão especificada. Essa nova permissão é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se a interseção está vazia."
  overload: System.Security.Permissions.UrlIdentityPermission.Intersect*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O <code> target </code> parâmetro não é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> e não é do mesmo tipo que a permissão atual.       - ou - Url a propriedade não é uma URL válida."
  platform:
  - net462
- uid: System.Security.Permissions.UrlIdentityPermission.IsSubsetOf(System.Security.IPermission)
  id: IsSubsetOf(System.Security.IPermission)
  parent: System.Security.Permissions.UrlIdentityPermission
  langs:
  - csharp
  name: IsSubsetOf(IPermission)
  nameWithType: UrlIdentityPermission.IsSubsetOf(IPermission)
  fullName: System.Security.Permissions.UrlIdentityPermission.IsSubsetOf(IPermission)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Determina se a permissão atual é um subconjunto de permissão especificada."
  remarks: "A permissão atual é um subconjunto de permissão especificada se a permissão atual identifica o acesso a uma URL que está totalmente contida pelo conjunto de permissões especificado. Por exemplo, uma permissão que representa acesso à http://www.fourthcoffee.com/process/grind.htm é um subconjunto de uma permissão que representa acesso à http://www.fourthcoffee.com/*. Se esse método retornar `true`, a permissão atual não representa nenhum mais acesso ao recurso protegido que a permissão especificada.       <xref:System.Security.Permissions.UrlIdentityPermission>oferece suporte a operações de conjunto (IsSubsetOf, <xref:System.Security.Permissions.UrlIdentityPermission.Intersect%2A>, e <xref:System.Security.Permissions.UrlIdentityPermission.Union%2A>) somente quando a permissão atual é igual à permissão especificada ou quando uma das permissões usa o operador de caractere curinga (&quot;*&quot;).</xref:System.Security.Permissions.UrlIdentityPermission.Union%2A> </xref:System.Security.Permissions.UrlIdentityPermission.Intersect%2A> </xref:System.Security.Permissions.UrlIdentityPermission>"
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Uma permissão a ser testado para a relação de subconjunto. Essa permissão deve ser o mesmo tipo da permissão atual."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a permissão atual é um subconjunto da permissão especificada; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Permissions.UrlIdentityPermission.IsSubsetOf*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O <code> target </code> parâmetro não é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> e não é do mesmo tipo que a permissão atual.       - ou - Url a propriedade não é uma URL válida."
  platform:
  - net462
