  name: HostProtectionException
  nameWithType: HostProtectionException
  fullName: System.Security.HostProtectionException
  type: Class
  summary: "A exceção que é lançada quando um recurso host negado é detectado."
  remarks: "Um <xref:System.Security.Permissions.HostProtectionAttribute>atributo é usado para determinar se um tipo ou membro pode ser carregado, com base nas preferências de proteção do host estabelecidas quando é iniciado o common language runtime.</xref:System.Security.Permissions.HostProtectionAttribute> Se um tipo ou membro com um ativo <xref:System.Security.Permissions.HostProtectionAttribute>é chamado, ocorre uma demanda de link para o atributo proteção.</xref:System.Security.Permissions.HostProtectionAttribute> Se o chamador não atender à demanda de proteção de host, um HostProtectionException será lançada.      > [!NOTE] > Um <xref:System.Security.Permissions.HostProtectionAttribute>não é uma permissão, mesmo que seja o destino de uma demanda de link.</xref:System.Security.Permissions.HostProtectionAttribute> Como um HostProtectionException é gerada para uma demanda de link, ele não pode ser tratado e, portanto, não pode ser interceptado e processada no código."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HostProtectionException : SystemException
  inheritance:
  - System.Exception
  - System.SystemException
  implements: []
