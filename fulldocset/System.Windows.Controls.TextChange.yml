  summary: "Contém informações sobre as alterações que ocorrem no <xref href=&quot;System.Windows.Controls.Primitives.TextBoxBase.TextChanged&quot;> </xref> eventos."
  remarks: "Um objeto TextChange Especifica onde uma alteração ocorreu em um <xref:System.Windows.Controls.TextBox>ou <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.TextBox> O <xref:System.Windows.Controls.TextChange.Offset%2A>propriedade especifica a posição da alteração de <xref:System.Windows.Controls.TextChange.AddedLength%2A>propriedade especifica quantas símbolos foram adicionados e o <xref:System.Windows.Controls.TextChange.RemovedLength%2A>propriedade especifica quantas símbolos foram removidos.</xref:System.Windows.Controls.TextChange.RemovedLength%2A> </xref:System.Windows.Controls.TextChange.AddedLength%2A> </xref:System.Windows.Controls.TextChange.Offset%2A> Quando a alteração ocorre em um <xref:System.Windows.Controls.TextBox>, um símbolo é um caractere único.</xref:System.Windows.Controls.TextBox>  Quando ocorre uma alteração em um <xref:System.Windows.Controls.RichTextBox>, um símbolo é um dos seguintes: - uma abertura ou marca de fechamento para um <xref:System.Windows.Documents.TextElement>elemento.</xref:System.Windows.Documents.TextElement> </xref:System.Windows.Controls.RichTextBox>      -Um <xref:System.Windows.UIElement>elemento contido em um <xref:System.Windows.Documents.InlineUIContainer>ou <xref:System.Windows.Documents.BlockUIContainer>.</xref:System.Windows.Documents.BlockUIContainer> </xref:System.Windows.Documents.InlineUIContainer> </xref:System.Windows.UIElement>  Observe que essa um <xref:System.Windows.UIElement>sempre são contados como exatamente um símbolo; qualquer conteúdo adicional ou elementos contidos pela <xref:System.Windows.UIElement>não são contadas como símbolos.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement>      -Cada 16-bit [!INCLUDE[TLA#tla_unicode](~/add/includes/ajax-current-ext-md.md)] caracteres dentro de um texto <xref:System.Windows.Documents.Run>elemento.</xref:System.Windows.Documents.Run>       TextChange é introduzido no .NET Framework versão 3.5.  Para obter mais informações, consulte [versões e dependências](~/add/includes/ajax-current-ext-md.md)."
