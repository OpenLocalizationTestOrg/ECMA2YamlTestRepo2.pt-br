  fullName: System.AddIn.Hosting.InvalidPipelineStoreException
  type: Class
  summary: "A exceção que é lançada quando um diretório não foi encontrado e o usuário não tem permissão para acessar o caminho raiz do pipeline ou um caminho de suplemento."
  remarks: "Ao contrário de <xref:System.IO.DirectoryNotFoundException>, essa exceção não fornece qualquer informação de caminho.</xref:System.IO.DirectoryNotFoundException> Isso impede que um usuário mal-intencionado deliberadamente especificando caminhos incorretos e usar as informações retornadas pela exceção para determinar os caminhos reais.       Essa exceção é gerada pelos seguintes métodos de descoberta que criar e atualizar o armazenamento de informações do suplemento e pipeline: <xref:System.AddIn.Hosting.AddInStore.FindAddIns%2A>,<xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>, <xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A>, <xref:System.AddIn.Hosting.AddInStore.Update%2A>e <xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A>.</xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A> </xref:System.AddIn.Hosting.AddInStore.FindAddIns%2A>"
