  name: FindInactiveUserState(String,String,DateTime)
  nameWithType: PersonalizationAdministration.FindInactiveUserState(String,String,DateTime)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindInactiveUserState(String,String,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Retorna uma coleção de informações de estado de personalização por usuário para usuários inativos de acordo com os parâmetros especificados."
  remarks: "Esse método retorna uma coleção de <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>instâncias, informações de estado de personalização por usuário onde o `pathToMatch` o valor do parâmetro corresponda ao caminho de uma página, `usernameToMatch` corresponde um nome de usuário que tenha os dados de personalização associados a essa página e os usuários são consideradas inativas.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> Em outras palavras, para cada retornada, registrar o usuário <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>o valor da propriedade é menor que ou igual a `userInactiveSinceDate`.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> A coleção retornada contém somente <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>instâncias.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>       Esse método passa caracteres curinga de consulta para o repositório de dados subjacente. Suporte para caracteres curinga depende atualmente como cada provedor trata os caracteres como um asterisco (*), um símbolo de porcentagem (%) ou um sublinhado (_).       Normalmente, para repositórios de dados compatível com SQL, você pode realizar uma pesquisa de curinga em um caminho parcial com o caractere curinga que aparecem no início, fim ou o cadeia de caracteres de texto de pesquisa no meio de <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Por exemplo, para localizar todos os caminhos que começam com &quot;~/vdir&quot;, o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>propriedade será definida como &quot;~/vdir%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       Da mesma forma, uma pesquisa de curinga em um nome de usuário parcial pode ter o caractere curinga aparecem em qualquer ponto na cadeia de texto do <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Por exemplo, para localizar todos os nomes de usuário que começam com &quot;John&quot;, o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>propriedade seria semelhante a &quot;John %&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Usando o provedor de personalização padrão, o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-objetos derivados são retornados em ordem alfabética e classificados por uma combinação de caminho e nome de usuário em ordem crescente.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> A ordem dos objetos na coleção é determinada pelo provedor.       Se `userInactiveSinceDate` é <xref:System.DateTime.MaxValue>, em seguida, os valores retornados desse método são equivalentes a <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A> </xref:System.DateTime.MaxValue>       Both `pathToMatch` and `usernameToMatch` can be `null`. O `usernameToMatch` parâmetro pode incluir vírgulas (,) como repositórios de dados, como os que executam o Microsoft SQL Server, permitem vírgulas como caracteres curinga."
  syntax:
    content: public static System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection FindInactiveUserState (string pathToMatch, string usernameToMatch, DateTime userInactiveSinceDate);
    parameters:
    - id: pathToMatch
      type: System.String
      description: "O caminho da página para corresponder."
    - id: usernameToMatch
      type: System.String
      description: "O nome de usuário para corresponder com os dados de personalização associados à página."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "A última data em que as informações de personalização de um usuário foi acessadas."
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection
      description: "Um <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection&quot;> </xref> que contém informações de estado de personalização por usuário."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindInactiveUserState*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>pathToMatch</code> or <code>usernameToMatch</code> before or after trimming is an empty string (\"\").  \n  \n \\- or -  \n  \n The provider for a personalization provider defined in configuration is not of the correct type.  \n  \n \\- or -  \n  \n The length of the string of any parameter is greater than 256 characters."
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "A configuration exception occurred while attempting to create and initialize an instance of one of the configured personalization providers.  \n  \n \\- or -  \n  \n The default personalization provider defined in configuration could not be found."
  platform:
  - net462
