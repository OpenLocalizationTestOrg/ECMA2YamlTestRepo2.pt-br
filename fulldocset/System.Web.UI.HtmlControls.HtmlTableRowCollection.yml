  name: HtmlTableRowCollection
  nameWithType: HtmlTableRowCollection
  fullName: System.Web.UI.HtmlControls.HtmlTableRowCollection
  type: Class
  summary: "Uma coleção de <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;> </xref> objetos que representam as linhas de uma <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controle. Essa classe não pode ser herdada."
  remarks: "Use a classe HtmlTableRowCollection programaticamente para gerenciar uma coleção de <xref:System.Web.UI.HtmlControls.HtmlTableRow>objetos que representam as linhas em uma <xref:System.Web.UI.HtmlControls.HtmlTable>controle.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTableRow> Normalmente, essa classe é usada para adicionar, remover ou modificar o conteúdo de uma linha em um <xref:System.Web.UI.HtmlControls.HtmlTable>controle.</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > Um <xref:System.Web.UI.HtmlControls.HtmlTable>controle contém um <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>propriedade que representa uma coleção de <xref:System.Web.UI.HtmlControls.HtmlTableRow>objetos.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> </xref:System.Web.UI.HtmlControls.HtmlTable> Cada <xref:System.Web.UI.HtmlControls.HtmlTableRow>representa uma linha individual na tabela.</xref:System.Web.UI.HtmlControls.HtmlTableRow> Um <xref:System.Web.UI.HtmlControls.HtmlTableRow>contém um <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A>propriedade que representa uma coleção de <xref:System.Web.UI.HtmlControls.HtmlTableCell>objetos.</xref:System.Web.UI.HtmlControls.HtmlTableCell> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow> Esses objetos, por sua vez, representam as células individuais da tabela. Para recuperar uma célula individual, primeiro obtenha o <xref:System.Web.UI.HtmlControls.HtmlTableRow>objeto representando a linha que contém a célula do <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>coleção do <xref:System.Web.UI.HtmlControls.HtmlTable>controle.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow> Em seguida, você pode obter o <xref:System.Web.UI.HtmlControls.HtmlTableCell>objeto, que representa a célula na linha, da <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A>coleção de <xref:System.Web.UI.HtmlControls.HtmlTableRow>.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell>"
  example:
  - "The following code example demonstrates how to dynamically generate the contents of an <xref:System.Web.UI.HtmlControls.HtmlTable> control by adding rows to an HtmlTableRowCollection collection. Notice that the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> property of a table is the HtmlTableRowCollection object.  \n  \n [!code-vb[HtmlTableRowCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_22_1.aspx)]\n [!code-cs[HtmlTableRowCollection#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_22_1.aspx)]"
