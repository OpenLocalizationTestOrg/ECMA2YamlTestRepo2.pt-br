  namespace: System.Web.Configuration
  summary: "Especifica que os cookies são criptografados usando Triple-DES ou DES, mas não é realizada a validação de dados em cookies. Cookies utilizados dessa forma podem ser estão sujeitos a ataques de segurança de texto não criptografado escolhido."
