- uid: System.Web.UI.WebControls.CreateUserWizard.MailDefinition
  id: MailDefinition
  parent: System.Web.UI.WebControls.CreateUserWizard
  langs:
  - csharp
  name: MailDefinition
  nameWithType: CreateUserWizard.MailDefinition
  fullName: System.Web.UI.WebControls.CreateUserWizard.MailDefinition
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém uma referência a uma coleção de propriedades que definem as características do email enviado aos novos usuários."
  remarks: "A propriedade MailDefinition retorna uma referência a um grupo de propriedades que podem ser usadas para definir o formato e conteúdo da mensagem de email é enviada aos novos usuários. Configurações comuns incluem a linha de assunto e o endereço do remetente retorno. Para obter uma lista completa das propriedades, consulte a <xref:System.Web.UI.WebControls.MailDefinition>classe.</xref:System.Web.UI.WebControls.MailDefinition>       A propriedade MailDefinition é somente leitura; No entanto, você pode definir as propriedades do <xref:System.Web.UI.WebControls.MailDefinition>objeto retorna.</xref:System.Web.UI.WebControls.MailDefinition> Você pode definir as propriedades de MailDefinition declarativamente na forma `Property-Subproperty`, onde `Subproperty` representa uma propriedade do <xref:System.Web.UI.WebControls.MailDefinition>classe (por exemplo, `MailDefinition-Subject`).</xref:System.Web.UI.WebControls.MailDefinition> Você também pode definir as propriedades por meio de programação no formulário `Property.SubProperty` (por exemplo, `MailDefinition.Subject`).       Uma mensagem de email é enviada para novos usuários apenas se <xref:System.Web.UI.WebControls.MailDefinition>não `null` e se <xref:System.Web.Mail.MailMessage.Body%2A>não está vazio ou `null`.</xref:System.Web.Mail.MailMessage.Body%2A> </xref:System.Web.UI.WebControls.MailDefinition> Nesse caso, o <xref:System.Web.UI.WebControls.CreateUserWizard.SendingMail>é gerado e é feita uma tentativa de enviar a mensagem de email.</xref:System.Web.UI.WebControls.CreateUserWizard.SendingMail> O <xref:System.Web.UI.WebControls.MailDefinition.From%2A>propriedade deve ser definida para um endereço de email.</xref:System.Web.UI.WebControls.MailDefinition.From%2A> Caso contrário, um <xref:System.Web.HttpException>exceção será lançada.</xref:System.Web.HttpException>       Quando a mensagem de email é criada a partir de <xref:System.Web.UI.WebControls.MailDefinition>do objeto, ele fará as substituições listadas na tabela a seguir.</xref:System.Web.UI.WebControls.MailDefinition>      | Texto de substituição | Substituído por |   |-----------------------|-------------------|   | `<%UserName%>`| O nome de usuário da conta de usuário recém-criada. |   | `<%Password%>`| A senha da conta de usuário recém-criada. |       Se o <xref:System.Web.UI.WebControls.MailDefinition.IsBodyHtml%2A>propriedade o <xref:System.Web.UI.WebControls.MailDefinition>objeto `true`, o conteúdo da mensagem de email será codificada para se proteger contra vulnerabilidades de segurança script entre sites para o destinatário da mensagem em HTML.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.WebControls.MailDefinition.IsBodyHtml%2A>       Você pode usar o <xref:System.Web.UI.WebControls.CreateUserWizard.OnSendingMail%2A>método de modificar o <xref:System.Web.Mail.MailMessage>criado pelo <xref:System.Web.UI.WebControls.MailDefinition>objeto.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.Mail.MailMessage> </xref:System.Web.UI.WebControls.CreateUserWizard.OnSendingMail%2A>       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>      > [!NOTE] > Não é possível garantir que um usuário receberá ou exibir uma mensagem de email. Para verificar se um usuário recebeu uma notificação por email, considere fornecer um link de confirmação na mensagem de email que permite ao usuário confirmar que a notificação foi recebida."
  example:
  - "The following code example sets properties of the MailDefinition property by using both declarative and programmatic syntax. This code example requires a text file named MailFile.txt that contains the following text.  \n  \n```  \nYour account was set up on our Web site with the following:  \n  \n    Username:   <%UserName%>  \n  \nTo reset your password, you must answer the following question:  \n  \n    Password Question: <%PasswordQuestion%>    \n    Password Answer:   <%PasswordAnswer%>    \n  \nThank you for creating an account with our Web site.  \n  \n```  \n  \n [!code-cs[CreateUserWizardMailDefinition#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_347_1.aspx)]\n [!code-vb[CreateUserWizardMailDefinition#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_347_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.MailDefinition MailDefinition { get; }
    return:
      type: System.Web.UI.WebControls.MailDefinition
      description: "Uma referência a um <xref href=&quot;System.Web.UI.WebControls.MailDefinition&quot;> </xref> objeto que define a mensagem de email enviada para um novo usuário."
  overload: System.Web.UI.WebControls.CreateUserWizard.MailDefinition*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "<xref:System.Web.UI.WebControls.MailDefinition.From*>não é definido como um endereço de email.</xref:System.Web.UI.WebControls.MailDefinition.From*>"
  platform:
  - net462
