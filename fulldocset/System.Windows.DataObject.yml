  summary: "Adiciona um <xref:System.Windows.DataObject.Pasting>manipulador de eventos para um objeto de dependência especificada.</xref:System.Windows.DataObject.Pasting>"
  remarks: "Use este evento para inspecionar um objeto de dados antes dos dados são colados e, possivelmente, para decidir sobre um alternativo curso de ação, como:- **cancelar a operação de colagem** -cancelar a operação de colagem inteira ao chamar o <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>método.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>      - **Selecionar um formato alternativo** -alterar o formato de colar selecionada, especificando um novo valor para o <xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A>propriedade.</xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A> O formato selecionado recentemente pelo deve compatível com o objeto de dados a serem colados.          > [!NOTE] > Se Colar formato for alterado, certifique-se de que o destino de colar suporta o formato especificado mais recentemente.      - **Inserir um novo formato** - se você determinar que o objeto de dados de colar não oferecem suporte ao formato desejado, atualizar o objeto de dados para incluir uma versão dos dados no formato desejado. Conversores de dados personalizados geralmente são usados como parte desse processo.       Alterar o conteúdo de um objeto de dados de colar (<xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A>) não altera os dados armazenados no sistema de área de transferência; tais alterações serão aplicadas somente ao objeto de dados associado ao comando Colar associado.</xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A>"
