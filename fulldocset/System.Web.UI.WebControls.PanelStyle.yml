  nameWithType: PanelStyle.HorizontalAlign
  fullName: System.Web.UI.WebControls.PanelStyle.HorizontalAlign
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o alinhamento horizontal do conteúdo dentro de um painel de controle."
  remarks: "A propriedade HorizontalAlign Especifica o alinhamento horizontal do conteúdo dentro de um painel de controle.       A propriedade HorizontalAlign é definida usando um do <xref:System.Web.UI.WebControls.HorizontalAlign>valores de enumeração.</xref:System.Web.UI.WebControls.HorizontalAlign> A tabela a seguir lista os valores possíveis.      | Valor | Descrição |   |-----------|-----------------|   | `NotSet`| O alinhamento horizontal não está definido. |   | `Left`| O conteúdo do painel é alinhado à esquerda. |   | `Center`| O conteúdo do painel é centralizado. |   | `Right`| O conteúdo do painel é alinhado à direita. |      > [!NOTE] >  . Se a propriedade HorizontalAlign está definida como <xref:System.Web.UI.WebControls.HorizontalAlign>, mas a propriedade é definida no controle que contém o controle de painel, a configuração é herdada do controle que contém.</xref:System.Web.UI.WebControls.HorizontalAlign>"
  example:
  - "The following code example sets the HorizontalAlign properties of two panel controls, `Panel1` and `Panel2`, to the `HorizontalAlign.Center` enumeration value. For an .aspx file that can be used to run the example, see the <xref:System.Web.UI.WebControls.PanelStyle> topic.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_57_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_57_1.vb)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.HorizontalAlign HorizontalAlign { get; set; }
    return:
      type: System.Web.UI.WebControls.HorizontalAlign
      description: "Uma da <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref> valores. O padrão é <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref>."
  overload: System.Web.UI.WebControls.PanelStyle.HorizontalAlign*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O alinhamento horizontal não é um do <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref> valores."
  platform:
  - net462
