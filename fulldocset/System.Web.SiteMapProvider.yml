  summary: "Inicializa o <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> implementação, incluindo todos os recursos que são necessárias para carregar dados de mapa do site de armazenamento persistente."
  remarks: "O método Initialize não cria realmente um mapa do site, ele apenas prepara o estado do <xref:System.Web.SiteMapProvider>objeto fazê-lo.</xref:System.Web.SiteMapProvider> A implementação padrão inicializa o <xref:System.Web.SiteMapProvider.SecurityTrimmingEnabled%2A>propriedade para o provedor de mapa de site da configuração de navegação do site.</xref:System.Web.SiteMapProvider.SecurityTrimmingEnabled%2A>       Classes que derivam de <xref:System.Web.SiteMapProvider>pode substituir o método Initialize para inicializar qualquer estado e os recursos que são necessárias para carregar dados de mapa do site de armazenamento persistente.</xref:System.Web.SiteMapProvider> Por exemplo, se sua classe derivada estiver usando arquivos para armazenar dados de mapa de site, a inicialização de qualquer arquivo pode ser executada no método Initialize. Se a classe derivada usa algum outro tipo de repositório de dados, como um banco de dados relacional, a inicialização de uma conexão de banco de dados pode ser executada.       Atributos adicionais, como nomes de arquivo ou cadeias de caracteres de conexão, são lidos pelo sistema de configuração do ASP.NET e passados para o método Initialize com seu <xref:System.Collections.Specialized.NameValueCollection>parâmetro.</xref:System.Collections.Specialized.NameValueCollection>"
  example:
  - "The following code example demonstrates how to override the Initialize method to prepare a Microsoft Access database connection.  \n  \n The connection string for the <xref:System.Data.OleDb.OleDbConnection> object is passed in the <xref:System.Collections.Specialized.NameValueCollection> parameter of the Initialize method. In this case, the connection string is provided by the provider-specific section in the Web.config file. Here, `accessSiteMapConnectionString` contains a connection string to a Microsoft Access database that hosts the site map data.  \n  \n```  \n<siteMap defaultProvider=\"AccessSiteMapProvider\">  \n  <providers>  \n     <add  \n       name=\"AccessSiteMapProvider\"  \n       type=\"Samples.AspNet.AccessSiteMapProvider,Samples.AspNet\"  \n       accessSiteMapConnectionString=\"PROVIDER=MICROSOFT.JET.OLEDB.4.0;DATA SOURCE=\\\\SomeUNCShare\\\\sitemap.mdb\"/>  \n  </providers>   \n </siteMap>  \n```  \n  \n This code example is part of a larger example provided for the <xref:System.Web.SiteMapProvider> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#2](~/add/codesnippet/csharp/2f9058bd-97d7-46f8-b840-_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#2](~/add/codesnippet/visualbasic/2f9058bd-97d7-46f8-b840-_1.vb)]\n [!code-cpp[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#2](~/add/codesnippet/cpp/2f9058bd-97d7-46f8-b840-_1.cpp)]"
  syntax:
    content: public override void Initialize (string name, System.Collections.Specialized.NameValueCollection attributes);
    parameters:
    - id: name
      type: System.String
      description: "O <xref:System.Configuration.Provider.ProviderBase.Name*>do provedor para inicializar.</xref:System.Configuration.Provider.ProviderBase.Name*>"
    - id: attributes
      type: System.Collections.Specialized.NameValueCollection
      description: "Um <xref href=&quot;System.Collections.Specialized.NameValueCollection&quot;> </xref> que pode conter atributos adicionais para ajudar a inicializar o provedor. Esses atributos são lidas da configuração de provedor de mapa do site no arquivo Web. config."
  overload: System.Web.SiteMapProvider.Initialize*
  exceptions: []
  platform:
  - net462
