  name: LoginCancelEventArgs
  nameWithType: LoginCancelEventArgs
  fullName: System.Web.UI.WebControls.LoginCancelEventArgs
  type: Class
  summary: "Fornece dados para um evento cancelável."
  remarks: "Um evento cancelável é gerado quando um componente está prestes a executar uma ação que pode ser cancelada, como fazer logon em um site da Web.       A classe LoginCancelEventArgs fornece o <xref:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel%2A>propriedade para indicar se o evento deve ser cancelado.</xref:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel%2A> Um objeto LoginCancelEventArgs é usado com controles que têm canceláveis ações, como o <xref:System.Web.UI.WebControls.Login>controle, o <xref:System.Web.UI.WebControls.CreateUserWizard>controle e o <xref:System.Web.UI.WebControls.PasswordRecovery>controle.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Login>"
  example:
  - "The following code example uses the <xref:System.Web.UI.WebControls.Login.LoggingIn> event to ensure that the user has entered a well-formed e-mail address in the <xref:System.Web.UI.WebControls.Login.UserName%2A> property. If not, the <xref:System.Web.UI.WebControls.Login.LoggingIn> event handler cancels the logon attempt by setting the <xref:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel%2A> property of the LoginCancelEventArgs object to `true`.Then the error message specified in the <xref:System.Web.UI.WebControls.Login.InstructionText%2A> property is displayed.  \n  \n [!code-cs[System.Web.UI.WebControls.LoginCancelEventArgs#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_320_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LoginCancelEventArgs#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_320_1.vb)]  \n  \n The following is the .aspx file that can be used to run the preceding example.  \n  \n [!code-cs[System.Web.UI.WebControls.LoginCancelEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_320_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.LoginCancelEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_320_2.aspx)]"
