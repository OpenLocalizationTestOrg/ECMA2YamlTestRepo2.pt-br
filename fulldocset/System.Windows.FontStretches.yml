  type: Class
  summary: "Fornece um conjunto de estático predefinido <xref href=&quot;System.Windows.FontStretch&quot;> </xref> valores."
  remarks: "Ampliação de uma fonte descreve o grau ao qual um formulário de fonte é estendido da sua taxa de proporção normal, que é a largura altura especificada para os glifos na fonte original.       Os valores de FontStretches correspondem do `usWidthClass` definição no [!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)] especificação. O `usWidthClass` representa um valor inteiro entre 1 e 9. Valores numéricos inferiores indicam mais estreitas larguras; valores mais altos indicam larguras mais ampla.      | Stretch fonte | usWidthClass | % normal |   |------------------|------------------|-----------------|   | <xref:System.Windows.FontStretches.UltraCondensed%2A>|1|50%|   | <xref:System.Windows.FontStretches.ExtraCondensed%2A>|&2; |&62;,5% | | <xref:System.Windows.FontStretches.Condensed%2A>|3|75%|   | <xref:System.Windows.FontStretches.SemiCondensed%2A>|&4; |&87;,5% | | <xref:System.Windows.FontStretches.Normal%2A>|&5; |&100;% | | <xref:System.Windows.FontStretches.Medium%2A>|&5; |&100;% | | <xref:System.Windows.FontStretches.SemiExpanded%2A>|&6; |&112;.5% | | <xref:System.Windows.FontStretches.Expanded%2A>|&7; |&125;% | | <xref:System.Windows.FontStretches.ExtraExpanded%2A>|8|&150;% | | <xref:System.Windows.FontStretches.UltraExpanded%2A>|&9; |&200;% |       Para obter mais informações sobre o [!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)] `usWidthClass` valor, consulte o [&quot;Tabelas de arquivo fonte&quot;](http://www.microsoft.com/typography/otspec/otff.htm) seção o [!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)] especificação.</xref:System.Windows.FontStretches.UltraExpanded%2A> </xref:System.Windows.FontStretches.ExtraExpanded%2A> </xref:System.Windows.FontStretches.Expanded%2A> </xref:System.Windows.FontStretches.SemiExpanded%2A> </xref:System.Windows.FontStretches.Medium%2A> </xref:System.Windows.FontStretches.Normal%2A> </xref:System.Windows.FontStretches.SemiCondensed%2A> </xref:System.Windows.FontStretches.Condensed%2A> </xref:System.Windows.FontStretches.ExtraCondensed%2A> </xref:System.Windows.FontStretches.UltraCondensed%2A>"
  syntax:
