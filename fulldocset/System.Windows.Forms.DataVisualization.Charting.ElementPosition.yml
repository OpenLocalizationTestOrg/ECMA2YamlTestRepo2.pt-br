  name: ElementPosition
  nameWithType: ElementPosition
  fullName: System.Windows.Forms.DataVisualization.Charting.ElementPosition
  type: Class
  summary: "Representa a classe base para vários elementos visuais do gráfico, como a legenda, título e áreas de gráfico. Define a posição do elemento gráfico em coordenadas relativas, que variam de (0,0) a (100,100)."
  remarks: "A classe ElementPosition é usada para definir a posição de um elemento gráfico e representa um retângulo usando o <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.X%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Y%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Width%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Height%2A>Propriedades.</xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Height%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Width%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Y%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.X%2A>       A classe ElementPosition sempre é exposta como um `Position` propriedade, como <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Legend.Position%2A>e assim por diante.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.Position%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A> Ele também é exposto na <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint>e <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint>eventos do <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controle como uma propriedade do <xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint>       A posição dos elementos de gráfico aplicável pode ser definida automaticamente definindo o <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A>propriedade `true`; elementos do gráfico também podem ser posicionados no tempo de design no modo de exibição de Design.</xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A>       Há duas diferenças principais entre essa classe e um <xref:System.Drawing.RectangleF>estrutura:-esta classe pode usar o posicionamento automático.</xref:System.Drawing.RectangleF>      -Esta classe só usa coordenadas variando de 0 a 100, caso contrário, uma exceção será lançada.       A posição dos elementos de gráfico é descrita usando coordenadas relativas, com o canto superior esquerdo de um elemento com as coordenadas (0,0) e o canto inferior direito de um elemento com coordenadas (100,100).       Elementos que são plotados em uma área do gráfico usam coordenadas relativas à área do gráfico, enquanto os elementos fora de uma área de gráfico usam coordenadas são em relação à imagem de gráfico."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Data")]

      public class ElementPosition : System.Windows.Forms.DataVisualization.Charting.ChartElement
