  fullName: System.Web.UI.MobileControls.SelectionList
  type: Class
  summary: "Fornece várias diferentes representações visuais para obter uma lista de itens selecionáveis. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
