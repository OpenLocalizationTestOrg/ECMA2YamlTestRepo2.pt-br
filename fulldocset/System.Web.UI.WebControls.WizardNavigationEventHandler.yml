  summary: "Representa o método que manipulará eventos de navegação em um <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> controle."
  remarks: "A classe WizardNavigationEventHandler representa o método que trata os eventos de navegação <xref:System.Web.UI.WebControls.Wizard.FinishButtonClick>, <xref:System.Web.UI.WebControls.Wizard.NextButtonClick>, <xref:System.Web.UI.WebControls.Wizard.PreviousButtonClick>, e <xref:System.Web.UI.WebControls.Wizard.SideBarButtonClick>para um <xref:System.Web.UI.WebControls.Wizard>controlar e para controles que herdam o <xref:System.Web.UI.WebControls.Wizard>controle (como o <xref:System.Web.UI.WebControls.CreateUserWizard>controle).</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Wizard.SideBarButtonClick> </xref:System.Web.UI.WebControls.Wizard.PreviousButtonClick> </xref:System.Web.UI.WebControls.Wizard.NextButtonClick> </xref:System.Web.UI.WebControls.Wizard.FinishButtonClick>       Quando você cria um delegado WizardNavigationEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
