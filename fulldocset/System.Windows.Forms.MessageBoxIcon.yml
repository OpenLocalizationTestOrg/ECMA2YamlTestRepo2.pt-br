  namespace: System.Windows.Forms
  summary: "A caixa de mensagem contém um símbolo que consiste em um ponto de interrogação em um círculo. O ícone de mensagem do ponto de interrogação não é recomendável porque ele não representa um tipo específico de mensagem claramente e porque as frases de uma mensagem como uma pergunta podem aplicar a qualquer tipo de mensagem. Além disso, os usuários podem confundir mensagem símbolo ponto de interrogação com informações de Ajuda. Portanto, não use este símbolo de mensagem do ponto de interrogação em suas caixas de mensagem. O sistema continua a oferecer suporte a sua inclusão somente para compatibilidade com versões anteriores."
  syntax:
    content: Question
    return:
      type: System.Windows.Forms.MessageBoxIcon
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
