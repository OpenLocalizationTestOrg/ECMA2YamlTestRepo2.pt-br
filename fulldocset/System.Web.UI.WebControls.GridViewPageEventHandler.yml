  name: GridViewPageEventHandler
  nameWithType: GridViewPageEventHandler
  fullName: System.Web.UI.WebControls.GridViewPageEventHandler
  type: Delegate
  summary: "Representa o método que manipula o <xref href=&quot;System.Web.UI.WebControls.GridView.PageIndexChanging&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controle."
  remarks: "O <xref:System.Web.UI.WebControls.GridView>controlar gera o <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>evento quando um botão de paginação (um botão com sua `CommandName` propriedade definida como &quot;Página&quot;) dentro do controle é clicado, mas antes de <xref:System.Web.UI.WebControls.GridView>controle manipula a operação de paginação.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> </xref:System.Web.UI.WebControls.GridView> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada, como cancelar a operação de paginação, sempre que esse evento ocorre.      > [!NOTE] > Botões de pager geralmente estão localizados na linha de pager de um <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView>       Quando você cria um delegado GridViewPageEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a GridViewPageEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.PageIndexChanging> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewPageEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_167_1.aspx)]\n [!code-vb[GridViewPageEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_167_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a GridViewPageEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.PageIndexChanging> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewPageIndexChanging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_167_2.aspx)]\n [!code-vb[GridViewPageIndexChanging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_167_2.aspx)]"
