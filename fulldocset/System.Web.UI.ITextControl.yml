  fullName: System.Web.UI.ITextControl
  type: Interface
  summary: "Define a interface que implementa um controle para obter ou definir o conteúdo de texto."
  remarks: "Define a interface ITextControl o <xref:System.Web.UI.ITextControl.Text%2A>implementa um controle para permitir que a obtenção de propriedade ou configuração de seu conteúdo de texto.</xref:System.Web.UI.ITextControl.Text%2A> O <xref:System.Web.UI.ITextControl.Text%2A>propriedade pode ser definida programaticamente ou por meio de usuário de entrada.</xref:System.Web.UI.ITextControl.Text%2A>      > [!CAUTION] > Um controle que implementa esta interface pode ser usado para exibir a entrada do usuário. Antes de exibir a entrada do usuário, a entrada deve ser verificada para script de cliente mal-intencionado, como script executável ou instruções SQL. O ASP.NET fornece um recurso de validação de solicitação de entrada para o bloco de script e HTML na entrada do usuário. Controles de servidor de validação também são fornecidos para avaliar a entrada do usuário. Para obter mais informações, consulte [sintaxe de controle de servidor de validação](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
