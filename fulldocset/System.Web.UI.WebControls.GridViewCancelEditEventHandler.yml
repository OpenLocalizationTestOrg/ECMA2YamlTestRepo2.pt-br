  type: Delegate
  summary: "Representa o método que manipula o <xref href=&quot;System.Web.UI.WebControls.GridView.RowCancelingEdit&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controle."
  remarks: "O <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>evento é gerado quando o botão de cancelamento de uma linha no modo de edição é clicado, mas antes de sair da linha do modo de edição.</xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada, como interromper a operação de cancelamento se ele deve colocar a linha em um estado indesejado, sempre que esse evento ocorre.       Quando você cria um delegado GridViewCancelEditEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a GridViewCancelEditEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewCancelEditEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_88_1.aspx)]\n [!code-vb[GridViewCancelEditEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_88_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a GridViewCancelEditEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewRowCancellingEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_88_2.aspx)]\n [!code-vb[GridViewRowCancellingEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_88_2.aspx)]"
