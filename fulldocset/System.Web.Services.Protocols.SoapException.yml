  name: SoapException
  nameWithType: SoapException
  fullName: System.Web.Services.Protocols.SoapException
  type: Class
  summary: "Representa a exceção que é lançada quando um método de serviço Web XML é chamado através de SOAP e ocorrerá uma exceção."
  remarks: "O SoapException ou pode ser gerada pelo common language runtime ou por um método de serviço da Web em XML. O common language runtime pode descartar um SoapException se uma resposta a uma solicitação não está formatada corretamente. Métodos de serviço Web XML podem gerar um SoapException simplesmente lançando uma exceção no método de serviço da Web em XML. Se o cliente acessar o método através de SOAP, a exceção é detectada no servidor e encapsulada dentro de um novo SoapException. O SoapException gerada tem os seguintes valores de propriedade: | Propriedade | Valor |   |--------------|-----------|   | <xref:System.Exception.Message%2A>| A propriedade <xref:System.Exception.Message%2A>a exceção original. |   | <xref:System.Web.Services.Protocols.SoapException.Code%2A>| <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>.|   | <xref:System.Web.Services.Protocols.SoapException.Actor%2A>| A URL do método de serviço da Web em XML. |   | <xref:System.Web.Services.Protocols.SoapException.Detail%2A>| `null`, mas um elemento vazio detalhes está presente no elemento falha. |       Um método de serviço Web XML pode descartar um SoapException quando os clientes chama usando SOAP.</xref:System.Web.Services.Protocols.SoapException.Detail%2A> </xref:System.Web.Services.Protocols.SoapException.Actor%2A> </xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Exception.Message%2A> </xref:System.Exception.Message%2A> Se um serviço Web XML gera o SoapException, outros detalhes podem ser adicionados por meio de <xref:System.Web.Services.Protocols.SoapException.Actor%2A>, <xref:System.Web.Services.Protocols.SoapException.Code%2A>e <xref:System.Web.Services.Protocols.SoapException.Detail%2A>Propriedades caso contrário, não podem ser definidas por um XML Web service método se outro tipo de exceção é lançado.</xref:System.Web.Services.Protocols.SoapException.Detail%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException.Actor%2A>"
  example:
  - "The following example throws a SoapException where the XML Web service method sets the <xref:System.Web.Services.Protocols.SoapException.Detail%2A> property.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
