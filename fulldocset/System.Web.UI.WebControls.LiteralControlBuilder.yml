  summary: "Gera <xref href=&quot;System.Web.HttpException&quot;> </xref>, pois adicionar os construtores de controle filho não se aplica a <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> controle."
  remarks: "No <xref:System.Web.UI.ControlBuilder>classe base, este método adiciona os construtores de todos os controles filho associados a <xref:System.Web.UI.WebControls.Literal>controle especificado <xref:System.Web.UI.ControlBuilder?displayProperty=fullName>objeto.</xref:System.Web.UI.ControlBuilder?displayProperty=fullName> </xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.ControlBuilder> Este método é herdado da <xref:System.Web.UI.ControlBuilder?displayProperty=fullName>classe e não se aplica a <xref:System.Web.UI.WebControls.LiteralControlBuilder>.</xref:System.Web.UI.WebControls.LiteralControlBuilder> </xref:System.Web.UI.ControlBuilder?displayProperty=fullName> Na implementação substituída, <xref:System.Web.UI.WebControls.LiteralControlBuilder>o método sempre gerará <xref:System.Web.HttpException>.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.LiteralControlBuilder>"
  syntax:
    content: public override void AppendSubBuilder (System.Web.UI.ControlBuilder subBuilder);
    parameters:
    - id: subBuilder
      type: System.Web.UI.ControlBuilder
      description: "O <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> objeto para adicionar os construtores de controle filho para."
  overload: System.Web.UI.WebControls.LiteralControlBuilder.AppendSubBuilder*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "É feita uma tentativa para usar esse método."
  platform:
  - net462
