- uid: System.Windows.Condition.Binding
  id: Binding
  parent: System.Windows.Condition
  langs:
  - csharp
  name: Binding
  nameWithType: Condition.Binding
  fullName: System.Windows.Condition.Binding
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Obtém ou define a associação que especifica a propriedade da condição. Isso só é aplicável a <xref href=&quot;System.Windows.MultiDataTrigger&quot;> </xref> objetos."
  remarks: "<xref:System.Windows.MultiDataTrigger>s permitem que você defina os valores de propriedade com base nos valores dos dados que são retornados.</xref:System.Windows.MultiDataTrigger> Por exemplo, se você estiver exibindo uma lista de itens de tarefa, você deseja exibir uma tarefa com um plano de fundo vermelho se ele é de alta prioridade e não foi examinado em mais de duas semanas.       Criar uma associação e usar o <xref:System.Windows.Data.Binding.Path%2A>propriedade para associar a uma propriedade de um determinado objeto (o objeto de origem de associação).</xref:System.Windows.Data.Binding.Path%2A> Por exemplo, você pode vincular o *prioridade* propriedade de um *tarefa*. Para obter mais informações, consulte [visão geral de associação de dados](~/add/includes/ajax-current-ext-md.md).       Observe que, se ele é uma condição para um <xref:System.Windows.MultiDataTrigger>, a associação e <xref:System.Windows.Condition.Value%2A>propriedades devem ser definidas.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.MultiDataTrigger> Definindo o <xref:System.Windows.Condition.Property%2A>valor causará uma exceção nesse caso.</xref:System.Windows.Condition.Property%2A>      <a name=&quot;xamlAttributeUsage_PriorityBinding&quot;></a># # Uso do atributo XAML ```   <object property=&quot;{Binding  declaration}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_Binding&quot;> </a> # # uso do elemento de propriedade XAML ```   <object>     <object.Binding>       <Binding …/>     </object.Binding>   </object>   ``` <a name=&quot;xamlValues_PriorityBinding&quot;> </a> # # XAML valores *declaração* uma declaração de associação.             Consulte [visão geral de declarações de associação](~/add/includes/ajax-current-ext-md.md) para obter mais informações."
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> of the <xref:System.Windows.Controls.ListBox> is bound to *Places*, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of *Place* objects. *Place* objects have properties *Name* and *State*.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a *Place* object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition>s of the <xref:System.Windows.MultiDataTrigger> are specified such that if the *Name* and *State* of the *Place* data item is \"Portland\" and \"OR\" respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to Cyan.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: public System.Windows.Data.BindingBase Binding { get; set; }
    return:
      type: System.Windows.Data.BindingBase
      description: "O valor padrão é nulo."
  overload: System.Windows.Condition.Binding*
  exceptions: []
  platform:
  - net462
