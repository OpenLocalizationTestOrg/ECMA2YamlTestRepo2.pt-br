  type: Class
  summary: "Representa um item de texto estático em um painel de marca inteligente."
  remarks: "A classe DesignerActionTextItem representa itens de texto estático individual no painel de marcas inteligentes. Os itens individuais são associados para formar um painel, retornando o grupo de uma chamada para o <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>método.</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>       Normalmente, um item de texto estático é usado para criar um rótulo informativo em um painel. Clicar em um item de texto estático faz com que nenhuma ação. O tipo derivado <xref:System.ComponentModel.Design.DesignerActionHeaderItem>normalmente é usado para criar rótulos para separar categorias.</xref:System.ComponentModel.Design.DesignerActionHeaderItem>"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/t-system.componentmodel._12_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/t-system.componentmodel._12_1.cs)]"
