  name: KeyAgreeRecipientInfo
  nameWithType: KeyAgreeRecipientInfo
  fullName: System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo
  type: Class
  summary: "A classe KeyAgreeRecipientInfo define as informações de destinatário do acordo de chave. Algoritmos de acordo de chave normalmente usam o algoritmo de acordo de chave Diffie-Hellman, no qual as duas partes que estabelecem uma chave de criptografia compartilhada tanto fazem parte de sua geração em, por definição, concordarem com essa chave. Isso é diferente de algoritmos de transporte de chaves, em que um participante gera a chave de forma unilateral e envia ou transportes, a outra parte."
  remarks: "Essa classe não tem um construtor público; Portanto, ele não pode ser publicamente instanciado. É uma classe somente leitura acessível a partir de <xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>propriedade.</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>"
  syntax:
    content: 'public sealed class KeyAgreeRecipientInfo : System.Security.Cryptography.Pkcs.RecipientInfo'
  inheritance:
  - System.Object
  - System.Security.Cryptography.Pkcs.RecipientInfo
  implements: []
