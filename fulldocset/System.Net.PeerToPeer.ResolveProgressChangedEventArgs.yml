  namespace: System.Net.PeerToPeer
  summary: "Obtém o <xref href=&quot;System.Net.PeerToPeer.PeerNameRecord&quot;> </xref> objeto a ser resolvido."
  remarks: "Nomes de ponto a ponto segura podem ser registrados simultaneamente por usuários diferentes no mesmo <xref:System.Net.PeerToPeer.Cloud>e associados a diferentes pontos de extremidade.</xref:System.Net.PeerToPeer.Cloud> Consequentemente, a <xref:System.Net.PeerToPeer.PeerNameResolver>classe é usada para resolver nomes de ponto a ponto para nuvens ou pares de nomes para os registros de nome de ponto a ponto.</xref:System.Net.PeerToPeer.PeerNameResolver> O evento para relatar o andamento é gerado sempre que um nome de ponto a ponto foi encontrado enquanto o resolvedor está consultando nuvens para <xref:System.Net.PeerToPeer.PeerName>.</xref:System.Net.PeerToPeer.PeerName>"
  syntax:
    content: public System.Net.PeerToPeer.PeerNameRecord PeerNameRecord { get; }
    return:
      type: System.Net.PeerToPeer.PeerNameRecord
      description: "O objeto de registro do par nome encontrado em resposta a um <> </> *> operação em um determinado <> </> *>.       A menos que explicitamente especificado, o valor padrão para todas as propriedades é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> para tipos de referência e zero (0) para propriedades do tipo <xref uid=&quot;langword_csharp_int&quot; name=&quot;int&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.PeerToPeer.ResolveProgressChangedEventArgs.PeerNameRecord*
  exceptions: []
  platform:
  - net462
