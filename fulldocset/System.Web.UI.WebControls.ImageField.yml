  remarks: "Use a propriedade DataAlternateTextFormatString para especificar um formato personalizado para os valores de texto alternativo das imagens exibidas em uma <xref:System.Web.UI.WebControls.ImageField>objeto.</xref:System.Web.UI.WebControls.ImageField>      > [!NOTE] > A cadeia de caracteres de formato é aplicada apenas quando o <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>está definida.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> Não é aplicada quando o <xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>está definida.</xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>       Isso é útil quando você precisa modificar o valor original contido no campo. Se a propriedade DataAlternateTextFormatString não está definida, os valores de texto alternativo não tem nenhuma formatação especial.       A cadeia de caracteres de formato pode ser qualquer cadeia de caracteres literal e geralmente contém um espaço reservado para o valor do campo. Por exemplo, na cadeia de formato &quot;valor de Item: {0}&quot;, o &quot;{0}&quot; espaço reservado é substituído com o valor do campo especificado pelo <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>propriedade.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> O restante da cadeia de caracteres de formato é exibido como texto literal.      > [!NOTE] > Se a cadeia de caracteres de formato não incluir um espaço reservado, o valor do campo da fonte de dados não está incluído no texto da exibição final.       O espaço reservado consiste em duas partes separadas por dois-pontos (&quot;:&quot;) e encapsulado entre chaves (&quot;{&quot;), no formato `{A:Bxx}`. O valor antes de dois-pontos (`A` no exemplo geral) Especifica o índice do valor de campo em uma lista com base em zero de parâmetros.      > [!NOTE] > Esse parâmetro é parte da sintaxe da formatação. Porque não há valor de apenas um campo em cada célula, esse valor só pode ser definido como 0.       Os dois-pontos e os valores após os dois-pontos são opcionais. O caractere após os dois-pontos (`B` no exemplo geral) Especifica o formato no qual exibir o valor. A tabela a seguir lista os formatos comuns.      | Formato de caractere | Descrição |   |----------------------|-----------------|   | `C`| Exibe valores numéricos em formato de moeda. |   | `D`| Exibe valores numéricos em formato decimal. |   | `E`| Exibe valores numéricos em formato científico de (exponencial). |   | `F`| Exibe valores numéricos em um formato fixo. |   | `G`| Exibe valores numéricos em formato geral. |   | `N`| Exibe valores numéricos em formato de número. |   | `X`| Exibe valores numéricos em formato hexadecimal. |      > [!NOTE] > Os caracteres de formato não são maiusculas de minúsculas, exceto para `X`, que exibe os caracteres hexadecimais no caso especificado.       O valor após o caractere de formato (xx no exemplo geral) Especifica o número de dígitos significativos ou casas decimais a serem exibidas. Por exemplo, a cadeia de caracteres de formato &quot;{0: F2}&quot; exibe um número de ponto fixo com 2 casas decimais.       Para obter mais informações sobre formatação, consulte [tipos de formatação](~/add/includes/ajax-current-ext-md.md)."
