- uid: System.Web.Services.Description.SoapBinding.Transport
  id: Transport
  parent: System.Web.Services.Description.SoapBinding
  langs:
  - csharp
  name: Transport
  nameWithType: SoapBinding.Transport
  fullName: System.Web.Services.Description.SoapBinding.Transport
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "Obtém ou define o URI com a especificação para transmissão HTTP de dados SOAP."
  remarks: "Isso necessário que o valor da propriedade geralmente será o mesmo que o <xref:System.Web.Services.Description.SoapBinding.HttpTransport>campo.</xref:System.Web.Services.Description.SoapBinding.HttpTransport> No entanto, esse valor de propriedade pode ser qualquer URI para especificações de transmissão de dados, por exemplo, FTP ou SMTP."
  example:
  - SoapBinding_SoapOperationBinding#2
  syntax:
    content: public string Transport { get; set; }
    return:
      type: System.String
      description: "Um valor de cadeia de caracteres que representa o URI para a especificação de transmissão de dados por meio de SOAP. O padrão é uma cadeia de caracteres vazia (&quot;&quot;)."
  overload: System.Web.Services.Description.SoapBinding.Transport*
  exceptions: []
  platform:
  - net462
