  fullName: System.Web.Configuration.FormsAuthenticationConfiguration.SlidingExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define a autenticação, a expiração deslizante."
  remarks: "Quando o SlidingExpiration é definido como `true`o tempo de intervalo durante o qual o cookie de autenticação é válido é redefinido para a expiração de <xref:System.Web.Configuration.FormsAuthenticationConfiguration.Timeout%2A>valor da propriedade.</xref:System.Web.Configuration.FormsAuthenticationConfiguration.Timeout%2A> Isso ocorre se o usuário navega depois metade do tempo limite expirou. Por exemplo, se você definir uma expiração de 20 minutos usando a expiração deslizante, um usuário pode visitar o site às 2:00 e receber um cookie que é definido para expirar às 14:20:00. A expiração é atualizada apenas se o usuário acessa o site após 2:10 horas. Se o usuário acessa o site às 14:09:00, o cookie não é atualizado porque a metade do tempo de expiração não passou. Se o usuário, em seguida, aguarda 12 minutos, visitando o site às 14:21:00, o cookie expirará."
  example:
  - "The following code example shows how to access the SlidingExpiration property. Refer to the code example in the <xref:System.Web.Configuration.FormsAuthenticationConfiguration> class topic to learn how to get the section.  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#7](~/add/codesnippet/visualbasic/p-system.web.configurati_238_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#7](~/add/codesnippet/csharp/p-system.web.configurati_238_1.cs)]"
  syntax:
    content: public bool SlidingExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a expiração deslizante está habilitada; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.FormsAuthenticationConfiguration.SlidingExpiration*
  exceptions: []
  platform:
  - net462
