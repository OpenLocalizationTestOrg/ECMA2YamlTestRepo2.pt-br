  summary: "Representa uma coleção de <xref href=&quot;System.Web.UI.WebControls.DataGridItem&quot;> </xref> objetos em um <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controle."
  remarks: "A classe DataGridItemCollection representa uma coleção de <xref:System.Web.UI.WebControls.DataGridItem>objetos, que por sua vez, representam os itens de dados em um <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridItem> Para recuperar programaticamente <xref:System.Web.UI.WebControls.DataGridItem>objetos de um <xref:System.Web.UI.WebControls.DataGrid>controlar, use um dos seguintes métodos:-Use o indexador para obter um único <xref:System.Web.UI.WebControls.DataGridItem>objeto da coleção, usando a notação de matriz.</xref:System.Web.UI.WebControls.DataGridItem> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridItem>      -Usar o <xref:System.Web.UI.WebControls.DataGridItemCollection.CopyTo%2A>método para copiar o conteúdo da coleção para um <xref:System.Array?displayProperty=fullName>, que pode ser usado para obter itens da coleção.</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataGridItemCollection.CopyTo%2A>      -Usar o <xref:System.Web.UI.WebControls.DataGridItemCollection.GetEnumerator%2A>método para criar um <xref:System.Collections.IEnumerator?displayProperty=fullName>interface, que pode ser usado para obter itens da coleção.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataGridItemCollection.GetEnumerator%2A>       O <xref:System.Web.UI.WebControls.DataGridItemCollection.Count%2A>propriedade especifica o número total de itens na coleção e é comumente usada para determinar o limite superior da coleção.</xref:System.Web.UI.WebControls.DataGridItemCollection.Count%2A>"
  example:
