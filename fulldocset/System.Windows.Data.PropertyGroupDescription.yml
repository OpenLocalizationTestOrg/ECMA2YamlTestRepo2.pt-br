  name: PropertyGroupDescription
  nameWithType: PropertyGroupDescription
  fullName: System.Windows.Data.PropertyGroupDescription
  type: Class
  summary: "Descreve o agrupamento de itens usando um nome de propriedade como o critério."
  remarks: "Modos de exibição oferece suporte à funcionalidade de agrupamento, o que permite ao usuário particionar a coleção na exibição de coleção em grupos lógicos. Os grupos podem ser explícitos, quando o usuário fornece uma lista de grupos, ou implícitas, onde os grupos são gerados dinamicamente dependendo dos dados.       PropertyGroupDescription permite que você crie grupos implícita com base em um <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>.</xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A> Se você simplesmente deseja agrupar por uma propriedade que você pode definir o <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>propriedade.</xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A> Se você quiser alterar o valor que eventualmente é usado para o grupo que você pode usar o <xref:System.Windows.Data.PropertyGroupDescription.Converter%2A>propriedade para fornecer um conversor de valor.</xref:System.Windows.Data.PropertyGroupDescription.Converter%2A> Por exemplo, convém agrupar itens com base na primeira letra de um nome. Se o <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>propriedade não for definida, o item em si é passado para o conversor de valor.</xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A> O conversor pode retornar uma coleção, que indica que os itens podem aparecer em mais de um grupo.       Você também pode definir como comparação de cadeia de caracteres deve levar local usando o <xref:System.Windows.Data.PropertyGroupDescription.StringComparison%2A>propriedade.</xref:System.Windows.Data.PropertyGroupDescription.StringComparison%2A>"
