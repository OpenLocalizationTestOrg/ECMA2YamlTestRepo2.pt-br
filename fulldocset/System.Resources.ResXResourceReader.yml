- uid: System.Resources.ResXResourceReader.BasePath
  id: BasePath
  parent: System.Resources.ResXResourceReader
  langs:
  - csharp
  name: BasePath
  nameWithType: ResXResourceReader.BasePath
  fullName: System.Resources.ResXResourceReader.BasePath
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Resources
  summary: "Obtém ou define o caminho base para o caminho do arquivo relativo especificado em uma <xref href=&quot;System.Resources.ResXFileRef&quot;> </xref> objeto."
  remarks: "A propriedade BasePath é usada para resolver referências de caminho relativo do arquivo que são atribuídas ao <xref:System.Resources.ResXFileRef.FileName%2A>propriedade <xref:System.Resources.ResXFileRef>objetos.</xref:System.Resources.ResXFileRef> </xref:System.Resources.ResXFileRef.FileName%2A>  Por padrão, seu valor é <xref:System.String.Empty?displayProperty=fullName>, e referências de caminho relativo do arquivo são resolvidas em relação ao diretório atual retornado pelo <xref:System.Environment.CurrentDirectory%2A?displayProperty=fullName>propriedade.</xref:System.Environment.CurrentDirectory%2A?displayProperty=fullName> </xref:System.String.Empty?displayProperty=fullName> Você deve definir essa propriedade antes de começar a enumeração de recursos."
  example:
  - "The following example creates an XML resource file that contains images of dog breeds, and also creates a string resource that specifies the application that created the resource. <xref:System.Resources.ResXFileRef> objects are used to store the path to the images rather than storing the binary images themselves in the resource file. The example sets the BasePath property so that the relative file paths in the images' file names are interpreted as subdirectories of a directory named C:\\data\\\\.  \n  \n [!code-vb[System.Resources.ResXResourceReader.BasePath#1](~/add/codesnippet/visualbasic/p-system.resources.resxr_1_1.vb)]\n [!code-cs[System.Resources.ResXResourceReader.BasePath#1](~/add/codesnippet/csharp/p-system.resources.resxr_1_1.cs)]  \n  \n Note that you must add a reference to System.Drawing.dll to compile the project successfully. The example also requires that the necessary images exist in a directory named C:\\data\\images\\\\."
  syntax:
    content: public string BasePath { get; set; }
    return:
      type: System.String
      description: "Um caminho que, se acrescentado ao caminho do arquivo relativo especificado em uma <xref href=&quot;System.Resources.ResXFileRef&quot;> </xref> de objeto, gera um caminho absoluto para um arquivo de recurso."
  overload: System.Resources.ResXResourceReader.BasePath*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Uma operação de definição, um valor não pode ser especificado porque o arquivo de recurso XML já tiver sido acessado e está em uso."
  platform:
  - net462
