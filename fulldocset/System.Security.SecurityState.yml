  type: Class
  summary: "Fornece uma classe base para solicitar o status de segurança de uma ação do <xref href=&quot;System.AppDomainManager&quot;> </xref> objeto."
  remarks: "Você deve herdar dessa classe para fornecer uma classe que inclui uma propriedade que especifica a ação de segurança a ser executada. O objeto de SecurityState é criar uma instância da classe derivada é passado para o <xref:System.AppDomainManager.CheckSecuritySettings%2A?displayProperty=fullName>método para determinar se o host permite que a ação ser executada.</xref:System.AppDomainManager.CheckSecuritySettings%2A?displayProperty=fullName> A implementação padrão da <xref:System.AppDomainManager.CheckSecuritySettings%2A>método sempre retornará `false`.</xref:System.AppDomainManager.CheckSecuritySettings%2A>  O método deve ser substituído para detectar as ações que são permitidas.       Por exemplo, se você quiser acessar uma webcam no seu código de biblioteca, você criaria um `WebcamSecurityState` objeto e chamar o <xref:System.Security.SecurityState.EnsureState%2A>método para determinar se o host permite acesso à câmera da Web, conforme mostrado no exemplo a seguir.</xref:System.Security.SecurityState.EnsureState%2A>  (Você pode encontrar o código para `WebcamSecurityState` na seção &quot;Exemplo&quot;.)      ```   WebcamSecurityState securityState = new WebcamSecurityState(&quot;Safe access to Webcam&quot;, WebcamSecurityOptions.SafeAccess);   try   {      securityState.EnsureState();      // Allocate memory.      }   catch (ApplicationException e)   {       // Handle any exception that is thrown.       System.Diagnostics.Debug.WriteLine(e.Message);   }   ```Para processar a chamada a <xref:System.AppDomainManager>devem estar cientes de `WebcamSecurityState` por meio de uma substituição do <xref:System.AppDomainManager.CheckSecuritySettings%2A?displayProperty=fullName>método, conforme mostrado no exemplo a seguir.</xref:System.AppDomainManager.CheckSecuritySettings%2A?displayProperty=fullName> </xref:System.AppDomainManager>      ```   [SecurityCritical]   public override bool CheckSecuritySettings(System.Security.SecurityState securityState)   {      switch (securityState.ToString())      {         case &quot;WebcamSecurityState&quot;:         {             if ((securityState as WebcamSecurityState).Options == WebcamSecurityOptions.SafeAccess)                 return PromptUser((securityState as WebcamSecurityState).Description);              return false;         }      }         return false;   }   private bool PromptUser(string text)   {      // Replace the OpenFileDialog with a custom user prompt.      OpenFileDialog o = new OpenFileDialog();      o.Title = text;      if (o.ShowDialog() == DialogResult.OK)         return true;      else         return false;   }      ```"
  example:
  - "The following example shows how to override the SecurityState class.  \n  \n```  \n[SecurityCritical]  \npublic enum WebcamSecurityOptions  \n    {  \n        SafeAccess,  \n        FullAccess  \n    }  \n[SecurityCritical]  \npublic class WebcamSecurityState : SecurityState  \n{  \n    public WebcamSecurityState(string description, WebcamSecurityOptions options)  \n    {  \n        Options = options;  \n        Description = description;  \n    }  \n    public WebcamSecurityOptions Options { get; set; }  \n    public string Description { get; set; }  \n    public override void EnsureState()  \n    {  \n       if (!IsStateAvailable())  \n           throw new ApplicationException(\"WebcamSecurityState not available\");  \n    }  \n }  \n  \n```"
  syntax:
