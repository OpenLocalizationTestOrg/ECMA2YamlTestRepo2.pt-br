  summary: "Anima a partir de <xref href=&quot;System.Windows.Vector&quot;> </xref> valor do quadro chave anterior para a sua própria <xref:System.Windows.Media.Animation.VectorKeyFrame.Value*>usando interpolação discreta.</xref:System.Windows.Media.Animation.VectorKeyFrame.Value*>"
  remarks: "Essa classe é usada como parte de um <xref:System.Windows.Media.Animation.VectorKeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames>para animar uma <xref:System.Windows.Vector>valor da propriedade ao longo de um conjunto de quadros-chave.</xref:System.Windows.Vector> </xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.VectorKeyFrameCollection>       Um quadro-chave define um segmento do <xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames>ao qual ela pertence.</xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames> Cada quadro chave tem um destino <xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A>e <xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A> O <xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A>Especifica a hora em que o quadro chave <xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A>deve ser alcançado.</xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A> Um quadro chave anima do valor de destino de quadro chave anterior a seu próprio valor de destino. Ele começa quando o quadro chave anterior termina e termina quando é atingido sua própria chave de tempo.       Quadros chave discretos como DiscreteVectorKeyFrame criam &quot;saltos&quot; repentinos entre valores (sem interpolação). Em outras palavras, a propriedade animada não altera até que o tempo de chave do quadro chave seja atingido no ponto em que a propriedade animada repentinamente vai para o valor de destino."
