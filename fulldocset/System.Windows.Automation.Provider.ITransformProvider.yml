  name: ITransformProvider
  nameWithType: ITransformProvider
  fullName: System.Windows.Automation.Provider.ITransformProvider
  type: Interface
  summary: "Expõe métodos e propriedades para oferecer suporte ao acesso de cliente de automação de interface do usuário para controles que podem ser movidos, redimensionada ou girada em um espaço bidimensional."
  remarks: "Implementado em um provedor de automação de interface do usuário que deve dar suporte a <xref:System.Windows.Automation.TransformPattern>padrão de controle.</xref:System.Windows.Automation.TransformPattern>       Suporte para esse padrão de controle não está limitado a objetos na área de trabalho. Esse padrão de controle também deve ser implementado pelos filhos de um objeto de contêiner, como os filhos podem ser movidos, redimensionados ou girados livremente dentro dos limites do contêiner."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("6829ddc4-4f91-4ffa-b86f-bd3e2987cb4c")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface ITransformProvider
