  namespace: System.Data
  summary: "Obtém ou define a ação que ocorre entre essa restrição quando uma linha é excluída."
  remarks: "Quando uma linha é excluída de uma tabela pai, o DeleteRule determina o que acontece nas colunas da tabela filho (ou tabelas). Se a regra é definida como `Cascade`, linhas filho serão excluídas.       Se definido como `SetNull`, um `DBnull` serão colocados nas colunas apropriadas das linhas afetadas. Dependendo de sua fonte de dados, um valor nulo pode ou não pode ser permitido em uma coluna. Por exemplo, SQL Server permite que vários valores nulos estejam localizados em uma coluna de chave primária, mesmo se eles não forem exclusivos. Em um <xref:System.Data.DataTable>, no entanto, se um <xref:System.Data.DataColumn>do objeto <xref:System.Data.DataColumn.Unique%2A>está definida como `true`, vários valores nulos não são permitidos em colunas de chave primária.</xref:System.Data.DataColumn.Unique%2A> </xref:System.Data.DataColumn> </xref:System.Data.DataTable>       Se definido como `SetDefault`, o valor padrão para a coluna é atribuído."
  example:
  - "The following example creates a ForeignKeyConstraint, sets various of its properties, and adds it to a <xref:System.Data.DataTable> object's <xref:System.Data.ConstraintCollection>.  \n  \n [!code-vb[Classic WebData ForeignKeyConstraint.DeleteRule Example#1](~/add/codesnippet/visualbasic/p-system.data.foreignkey_3_1.vb)]"
