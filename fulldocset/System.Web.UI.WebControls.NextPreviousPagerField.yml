  type: Class
  summary: "Representa um campo que exibe os controles de navegação em um <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> controle permitem que os usuários para a página de dados."
  remarks: "A classe NextPreviousPagerField representa um campo que exibe os controles de navegação em um <xref:System.Web.UI.WebControls.DataPager>controle.</xref:System.Web.UI.WebControls.DataPager> Esses controles de navegação podem ser usados para ver os dados que são exibidos por um controle que implementa o <xref:System.Web.UI.WebControls.IPageableItemContainer>interface, como o <xref:System.Web.UI.WebControls.ListView>controle.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.IPageableItemContainer>       A classe NextPreviousPagerField fornece botões que permitem aos usuários navegar pelas páginas de dados uma por vez, ou para ir para a primeira ou última página de dados.       Você pode personalizar a aparência do objeto NextPreviousPagerField usando o <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonCssClass%2A>propriedade para definir o estilo dos botões.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonCssClass%2A> Você também pode usar o <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>propriedade para escolher o tipo de botão é exibido.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> A tabela a seguir lista os tipos disponíveis de botão.      | Tipo de botão | Descrição |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.ButtonType>| Um controle <xref:System.Web.UI.WebControls.Button>. |   | <xref:System.Web.UI.WebControls.ButtonType>| Um controle <xref:System.Web.UI.WebControls.ImageButton>. |   | <xref:System.Web.UI.WebControls.ButtonType>| Um controle <xref:System.Web.UI.WebControls.LinkButton>. |       Você pode ocultar um objeto NextPreviousPagerField em um <xref:System.Web.UI.WebControls.DataPager>controle definindo o <xref:System.Web.UI.WebControls.DataPagerField.Visible%2A>propriedade `false`.</xref:System.Web.UI.WebControls.DataPagerField.Visible%2A> </xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ButtonType> Você também pode ocultar os botões (os botões de primeira página, página anterior, próxima página e última página) definindo o <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowFirstPageButton%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowPreviousPageButton%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowNextPageButton%2A>, e <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowLastPageButton%2A>propriedades `false`.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowLastPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowNextPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowPreviousPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowFirstPageButton%2A>       O controle NextPreviousPagerField permite que você especifique o texto personalizado para cada botão usando o <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageText%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageText%2A>, e <xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageText%2A>Propriedades.</xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>       Quando o <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>estiver definida como `ButtonType.Image`, você deve fornecer a URL para uma imagem que será exibida para o botão.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> Você pode definir imagens individualmente para cada botão, definindo a <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageImageUrl%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageImageUrl%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageImageUrl%2A>, e <xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageImageUrl%2A>Propriedades.</xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageImageUrl%2A>       Quando o <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>estiver definida como `ButtonType.Image`, a propriedade de texto correspondente atua como o texto alternativo para a imagem.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> Por exemplo, o texto que é especificado pelo <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>propriedade é exibida como o texto alternativo para o botão de primeira página de imagem.</xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A> Em navegadores que oferecem suporte a dicas de ferramenta, esse texto também é exibido como uma dica de ferramenta."
