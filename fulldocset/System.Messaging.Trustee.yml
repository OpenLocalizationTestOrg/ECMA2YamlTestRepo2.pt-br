  summary: "Obtém ou define o computador no qual pesquisar conta do objeto de confiança."
  remarks: "Você deve especificar um valor para <xref:System.Messaging.Trustee.Name%2A>antes de usar essa instância do <xref:System.Messaging.Trustee>definir permissões, mas SystemName é opcional.</xref:System.Messaging.Trustee> </xref:System.Messaging.Trustee.Name%2A> Se você deixar SystemName`null`, o computador local é usado para pesquisar a conta que você especificar na <xref:System.Messaging.Trustee.Name%2A>propriedade.</xref:System.Messaging.Trustee.Name%2A>"
