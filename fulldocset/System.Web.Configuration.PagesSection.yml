      type: System.Web.UI.ViewStateEncryptionMode
      description: "Um <xref href=&quot;System.Web.UI.ViewStateEncryptionMode&quot;> </xref> valor de enumeração que indica quando o <xref uid=&quot;langword_csharp_ViewState&quot; name=&quot;ViewState&quot; href=&quot;&quot;> </xref> valores são criptografados."
