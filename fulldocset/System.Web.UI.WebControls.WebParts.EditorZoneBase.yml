  namespace: System.Web.UI.WebControls.WebParts
  summary: "Carrega previamente salva informações de estado para uma zona."
  remarks: "Esse método é usado basicamente pela infraestrutura do .NET Framework e não se destina a ser usado diretamente no seu código. No entanto, os desenvolvedores de controle podem substituir este método para especificar como um controle de servidor personalizado restaura o estado de exibição. Para obter mais informações, consulte [visão geral do gerenciamento de estado ASP.NET](~/add/includes/ajax-current-ext-md.md).       O método LoadViewState substitui o método base para verificar se a página está sendo carregada porque um verbo Okey, um verbo de cancelar ou um verbo aplicar foi clicado na zona. Nesse caso, o método trate o estado associado a cada cenário do respectivo."
  syntax:
