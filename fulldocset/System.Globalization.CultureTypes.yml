  name: CultureTypes
  nameWithType: CultureTypes
  fullName: System.Globalization.CultureTypes
  type: Enum
  summary: "Define os tipos de listas de cultura que podem ser recuperados usando o &lt;xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName&gt; método."
  remarks: "Esses valores de tipo de cultura são retornados pelo <xref:System.Globalization.CultureInfo.CultureTypes%2A?displayProperty=fullName>propriedade e sirvam como um filtro que limita as culturas retornadas pelo <xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>método.</xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName> </xref:System.Globalization.CultureInfo.CultureTypes%2A?displayProperty=fullName> Para obter mais informações sobre culturas, consulte <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>       Geralmente, seu aplicativo deve enumerar todas as culturas, usando o valor de AllCultures. Isso permite que a enumeração de culturas personalizadas, bem como outros tipos de cultura.       Observe que os membros FrameworkCultures e WindowsOnlyCultures foram preteridos."
  example:
  - "The following example demonstrates the CultureTypes enumeration and the <xref:System.Globalization.CultureInfo.CultureTypes%2A> property.  \n  \n [!code-cs[System.Globalization.CultureTypes#1](~/add/codesnippet/csharp/t-system.globalization.c_1_1.cs)]\n [!code-cpp[System.Globalization.CultureTypes#1](~/add/codesnippet/cpp/t-system.globalization.c_1_1.cpp)]\n [!code-vb[System.Globalization.CultureTypes#1](~/add/codesnippet/visualbasic/t-system.globalization.c_1_1.vb)]  \n  \n The following example displays several properties of the neutral cultures.  \n  \n [!code-cs[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/csharp/t-system.globalization.c_1_2.cs)]\n [!code-cpp[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/cpp/t-system.globalization.c_1_2.cpp)]\n [!code-vb[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/visualbasic/t-system.globalization.c_1_2.vb)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum CultureTypes
  inheritance:
