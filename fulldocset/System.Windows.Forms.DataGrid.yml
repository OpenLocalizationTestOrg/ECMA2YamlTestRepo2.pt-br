- uid: System.Windows.Forms.DataGrid.DataSource
  id: DataSource
  parent: System.Windows.Forms.DataGrid
  langs:
  - csharp
  name: DataSource
  nameWithType: DataGrid.DataSource
  fullName: System.Windows.Forms.DataGrid.DataSource
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define a fonte de dados que a grade está exibindo dados."
  remarks: "Em tempo de execução, use o <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>método para definir a fonte de dados e <xref:System.Windows.Forms.DataGrid.DataMember%2A>Propriedades.</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>       As seguintes fontes de dados são válidas:: um <xref:System.Data.DataTable>- um <xref:System.Data.DataView>- um <xref:System.Data.DataSet>- um <xref:System.Data.DataViewManager>-qualquer componente que implementa o <xref:System.ComponentModel.IListSource>interface - qualquer componente que implementa o <xref:System.Collections.IList>interface consulte o <xref:System.Windows.Forms.Binding>Visão geral da classe para obter mais informações sobre fontes de dados.</xref:System.Windows.Forms.Binding> </xref:System.Collections.IList> </xref:System.ComponentModel.IListSource> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataView> </xref:System.Data.DataTable>       Se a referência de fonte de dados contém mais de uma tabela, você deve definir o <xref:System.Windows.Forms.DataGrid.DataMember%2A>propriedade uma cadeia de caracteres que especifica a tabela para associar a.</xref:System.Windows.Forms.DataGrid.DataMember%2A> Por exemplo, se a fonte de dados é um <xref:System.Data.DataSet>ou <xref:System.Data.DataViewManager>que contém três tabelas nomeadas `Customers`, `Orders`, e `OrderDetails`, você deve especificar a tabela para associar a.</xref:System.Data.DataViewManager> </xref:System.Data.DataSet>       Definir a fonte de dados como um objeto que não implementa o <xref:System.Collections.IList>interface ou um <xref:System.ComponentModel.IListSource>fará com que a grade lançar uma exceção.</xref:System.ComponentModel.IListSource> </xref:System.Collections.IList>       Você pode criar uma grade que permite aos usuários editar dados, mas impede a adição de novas linhas usando um <xref:System.Data.DataView>como a fonte de dados e a configuração de <xref:System.Data.DataView.AddNew%2A>propriedade `false`.</xref:System.Data.DataView.AddNew%2A> </xref:System.Data.DataView>       Para associar o <xref:System.Windows.Forms.DataGrid>em uma matriz fortemente tipada de objetos, o tipo de objeto deve conter propriedades públicas.</xref:System.Windows.Forms.DataGrid> Para criar um <xref:System.Windows.Forms.DataGridTableStyle>que exibe a matriz, defina o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>propriedade `typename` onde `typename` é substituído pelo nome do tipo de objeto.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridTableStyle> Observe também que o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>propriedade diferencia maiusculas de minúsculas; o nome do tipo deve ser exatamente iguais.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> Consulte o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>propriedade para obter um exemplo.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       Você também pode associar <xref:System.Windows.Forms.DataGrid>a um <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> </xref:System.Windows.Forms.DataGrid> Um recurso do <xref:System.Collections.ArrayList>é que ele pode conter objetos de vários tipos, mas o <xref:System.Windows.Forms.DataGrid>só pode ser associado a essa lista quando todos os itens na lista são do mesmo tipo que o primeiro item.</xref:System.Windows.Forms.DataGrid> </xref:System.Collections.ArrayList> Isso significa que todos os objetos devem ser do mesmo tipo, ou eles devem herdar da classe mesmo como o primeiro item na lista. Por exemplo, se o primeiro item em uma lista é uma <xref:System.Windows.Forms.Control>, o segundo item pode ser um <xref:System.Windows.Forms.TextBox>(que herda de <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Se, por outro lado, o primeiro item é um <xref:System.Windows.Forms.TextBox>o segundo objeto não pode ser <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> Além disso, o <xref:System.Collections.ArrayList>devem ter itens nele quando ele está vinculado.</xref:System.Collections.ArrayList> Vazio <xref:System.Collections.ArrayList>resultará em uma grade vazia.</xref:System.Collections.ArrayList> Além disso, os objetos de <xref:System.Collections.ArrayList>deve conter propriedades públicas.</xref:System.Collections.ArrayList> Ao associar a um <xref:System.Collections.ArrayList>, defina o <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>do <xref:System.Windows.Forms.DataGridTableStyle>para &quot;ArrayList&quot; (o nome do tipo).</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Collections.ArrayList>"
  example:
  - "The following code example shows how to set the DataSource, and when needed, the <xref:System.Windows.Forms.DataGrid.DataMember%2A>, to bind a <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> to both a <xref:System.Data.DataView> and a <xref:System.Data.DataSet>. The example also shows how to return data sources from the <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>.  \n  \n [!code-cs[Classic DataGrid.DataSource Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_43_1.cs)]\n [!code-vb[Classic DataGrid.DataSource Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_43_1.vb)]\n [!code-cpp[Classic DataGrid.DataSource Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_43_1.cpp)]"
