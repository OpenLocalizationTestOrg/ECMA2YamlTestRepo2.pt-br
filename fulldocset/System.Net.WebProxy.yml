  namespace: System.Net
  summary: "Obtém ou define as credenciais a serem enviadas ao servidor proxy para autenticação."
  remarks: "A propriedade credenciais contém as credenciais de autenticação para enviar para o servidor proxy em resposta a um código de status HTTP 407 (autorização de proxy). Na maioria dos cenários de cliente, você deve usar o <xref:System.Net.CredentialCache.DefaultCredentials%2A>, que são as credenciais do usuário conectado no momento.</xref:System.Net.CredentialCache.DefaultCredentials%2A> Para fazer isso, defina o <xref:System.Net.WebProxy.UseDefaultCredentials%2A>propriedade `true` em vez de definir esta propriedade.</xref:System.Net.WebProxy.UseDefaultCredentials%2A>      > [!NOTE] > Se você definir a propriedade credenciais como credenciais que o <xref:System.Net.CredentialCache.DefaultCredentials%2A>, a definição de <xref:System.Net.WebProxy.UseDefaultCredentials%2A>propriedade `true` faz com que um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Net.WebProxy.UseDefaultCredentials%2A> </xref:System.Net.CredentialCache.DefaultCredentials%2A> Para evitar isso, você deve definir a propriedade de credenciais `null` antes de definir o <xref:System.Net.WebProxy.UseDefaultCredentials%2A>propriedade `true`.</xref:System.Net.WebProxy.UseDefaultCredentials%2A> Da mesma forma, você não pode definir essa propriedade para qualquer valor quando <xref:System.Net.WebProxy.UseDefaultCredentials%2A>é `true`.</xref:System.Net.WebProxy.UseDefaultCredentials%2A>"
  syntax:
    content: public System.Net.ICredentials Credentials { get; set; }
    return:
      type: System.Net.ICredentials
      description: "Um <xref:System.Net.ICredentials>instância que contém as credenciais a serem enviadas ao servidor proxy para autenticação.</xref:System.Net.ICredentials>"
  overload: System.Net.WebProxy.Credentials*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Tentativa de definir esta propriedade quando o <xref:System.Net.WebProxy.UseDefaultCredentials*>propriedade foi definida como <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>.</xref:System.Net.WebProxy.UseDefaultCredentials*>"
  platform:
  - net462
