- uid: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark(System.Activities.Bookmark,System.Object,System.TimeSpan,System.AsyncCallback,System.Object)
  id: BeginResumeBookmark(System.Activities.Bookmark,System.Object,System.TimeSpan,System.AsyncCallback,System.Object)
  parent: System.Activities.Hosting.WorkflowInstanceProxy
  langs:
  - csharp
  name: BeginResumeBookmark(Bookmark,Object,TimeSpan,AsyncCallback,Object)
  nameWithType: WorkflowInstanceProxy.BeginResumeBookmark(Bookmark,Object,TimeSpan,AsyncCallback,Object)
  fullName: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark(Bookmark,Object,TimeSpan,AsyncCallback,Object)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Hosting
  summary: "Retome um fluxo de trabalho de um indicador de forma assíncrona usando o indicador especificado, o valor, o intervalo de tempo limite, o método de retorno de chamada e o estado fornecido pelo usuário."
  remarks: "Para determinar se a operação de retomada foi bem-sucedida, chame <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>pode ser chamado de dentro ou fora do método de retorno de chamada.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> Se <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>é chamado antes de concluir a operação de retomada, ele bloqueia até a conclusão da operação de retomada.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> Por padrão, a operação de retomada deve ser concluído em 30 segundos ou um que <xref:System.TimeoutException>é gerada a partir de <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> </xref:System.TimeoutException>"
  syntax:
    content: public IAsyncResult BeginResumeBookmark (System.Activities.Bookmark bookmark, object value, TimeSpan timeout, AsyncCallback callback, object state);
    parameters:
    - id: bookmark
      type: System.Activities.Bookmark
      description: "O indicador."
    - id: value
      type: System.Object
      description: "Os dados a serem passados para a atividade que criou o indicador."
    - id: timeout
      type: System.TimeSpan
      description: "O intervalo no qual a operação de retomada deve concluir antes da operação será cancelada e um <xref:System.TimeoutException>é gerada.</xref:System.TimeoutException>"
    - id: callback
      type: System.AsyncCallback
      description: "O método a ser chamado quando a operação de retomada foi concluída."
    - id: state
      type: System.Object
      description: "Um objeto específico do aplicativo opcional que contém informações sobre a operação assíncrona."
    return:
      type: System.IAsyncResult
      description: "Uma referência para a operação assíncrona."
  overload: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark*
  exceptions: []
  platform:
  - net462
