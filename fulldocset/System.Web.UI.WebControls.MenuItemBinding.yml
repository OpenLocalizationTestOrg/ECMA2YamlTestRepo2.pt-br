.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrlField%2A>  </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A></xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrl%2A>| O valor estático para associar à propriedade de um objeto <xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrl%2A>| O valor estático para associar à propriedade de um objeto <xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>| O valor estático para associar à propriedade de um objeto <xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.MenuItem.Target%2A>. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A>| O valor estático para associar à propriedade de um objeto <xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.MenuItem.Text%2A>. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.ToolTip%2A>| O valor estático para associar à propriedade de um objeto <xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.Value%2A>| O valor estático para associar à propriedade de um objeto <xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.MenuItem.Value%2A>. |       Se MenuItemBinding conflitante objetos são definidos, o <xref:System.Web.UI.WebControls.Menu>controle aplica-se as associações de item de menu na seguinte ordem de precedência: 1.</xref:System.Web.UI.WebControls.Menu>  </xref:System.Web.UI.WebControls.MenuItem.Value%2A></xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemBinding.Value%2A>  </xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A></xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemBinding.ToolTip%2A>  </xref:System.Web.UI.WebControls.MenuItem.Text%2A></xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A>  </xref:System.Web.UI.WebControls.MenuItem.Target%2A></xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>  </xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A></xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrl%2A>  </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A></xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrl%2A>  O objeto MenuItemBinding que define e corresponde a uma profundidade e um membro de dados.      2.  O objeto MenuItemBinding define e o membro de dados apenas as correspondências.      3.  O objeto MenuItemBinding define e a profundidade apenas as correspondências.      4.  O objeto MenuItemBinding que define a profundidade, nem o membro de dados. (Este tipo de associação de item de menu é aplicado a todos os itens de menu no menu).      5.  O objeto MenuItemBinding que não têm uma correspondência na fonte de dados. Nesse caso, o valor retornado pelo `ToString()` método do item de dados é então associado para o <xref:System.Web.UI.WebControls.MenuItem.Text%2A>e <xref:System.Web.UI.WebControls.MenuItem.Value%2A>Propriedades do menu itens aos quais o objeto MenuItemBinding é aplicado.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A>       A classe MenuItemBinding também permite que você formatar o texto exibido em um item de menu, definindo o <xref:System.Web.UI.WebControls.MenuItemBinding.FormatString%2A>propriedade.</xref:System.Web.UI.WebControls.MenuItemBinding.FormatString%2A>"
