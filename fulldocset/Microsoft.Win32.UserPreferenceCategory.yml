  name: UserPreferenceCategory
  nameWithType: UserPreferenceCategory
  fullName: Microsoft.Win32.UserPreferenceCategory
  type: Enum
  summary: "Define os identificadores que representam categorias de preferências do usuário."
  remarks: "UserPreferenceCategory fornece os identificadores que podem representar uma categoria de preferências do usuário.       Algumas das preferências do usuário nessas categorias podem ser alteradas usando o painel de controle do Windows, o console de gerenciamento do computador, ou programaticamente usando uma API apropriada."
  syntax:
    content: public enum UserPreferenceCategory
  inheritance:
  - System.Enum
  platform:
  - net462
