  remarks: "A enumeração TickBarPlacement é usada para definir a <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A>propriedade de <xref:System.Windows.Controls.Primitives.TickBar>.</xref:System.Windows.Controls.Primitives.TickBar> </xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> A posição atual de um <xref:System.Windows.Controls.Primitives.TickBar>é definido pelo <xref:System.Windows.Controls.ControlTemplate>de um <xref:System.Windows.Controls.Slider>controle.</xref:System.Windows.Controls.Slider> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.Primitives.TickBar> O <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A>propriedade identifica nesta posição para que as marcas de um <xref:System.Windows.Controls.Primitives.TickBar>são desenhados corretamente.</xref:System.Windows.Controls.Primitives.TickBar> </xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> A ilustração a seguir mostra como <xref:System.Windows.Controls.Primitives.TickBar>controles são desenhados quando o <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A>propriedade for definida como superior e inferior.</xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> </xref:System.Windows.Controls.Primitives.TickBar>       ![Posicionamento de TickBar](~/add/media/tickbarplacement.png &quot;TickBar posicionamento&quot;)"
  example:
