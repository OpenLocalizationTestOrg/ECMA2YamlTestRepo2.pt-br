  name: HtmlTableCell
  nameWithType: HtmlTableCell
  fullName: System.Web.UI.HtmlControls.HtmlTableCell
  type: Class
  summary: "Representa o <xref uid=&quot;langword_csharp_&lt;td&gt;&quot; name=&quot;&lt;td&gt;&quot; href=&quot;&quot;> </xref> e <xref uid=&quot;langword_csharp_&lt;th&gt;&quot; name=&quot;&lt;th&gt;&quot; href=&quot;&quot;> </xref> elementos HTML em uma <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;> </xref> objeto."
  remarks: "O `<td>` elemento representa uma célula de dados em uma tabela, enquanto o `<th>` elemento representa uma célula de cabeçalho de tabela. Use a classe HtmlTableCell para controlar programaticamente o `<td>` e `<th>` elementos HTML em uma <xref:System.Web.UI.HtmlControls.HtmlTableRow>objeto.</xref:System.Web.UI.HtmlControls.HtmlTableRow>       A classe HtmlTableCell permite que você personalize a aparência de uma célula em uma tabela especificando a cor de plano de fundo, a cor da borda, a altura e a largura. Esses atributos são definidos usando o <xref:System.Web.UI.HtmlControls.HtmlTableCell.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableCell.BorderColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableCell.Height%2A>, e <xref:System.Web.UI.HtmlControls.HtmlTableCell.Width%2A>Propriedades.</xref:System.Web.UI.HtmlControls.HtmlTableCell.Width%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.BgColor%2A>       Você pode controlar como o conteúdo de uma célula é exibido, especificando o alinhamento vertical e horizontal do conteúdo. Você também pode especificar se o conteúdo continua automaticamente na próxima linha quando é atingido o fim da célula. O alinhamento horizontal é controlado pelo <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>propriedade, enquanto o <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>propriedade controla o alinhamento vertical.</xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> O <xref:System.Web.UI.HtmlControls.HtmlTableCell.NoWrap%2A>propriedade indica se a quebra de texto está desabilitada.</xref:System.Web.UI.HtmlControls.HtmlTableCell.NoWrap%2A>       Usando o <xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>ou o <xref:System.Web.UI.HtmlControls.HtmlTableCell.RowSpan%2A>propriedade, você pode controlar o número de colunas ou linhas que uma célula ocupa.</xref:System.Web.UI.HtmlControls.HtmlTableCell.RowSpan%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A> Por exemplo, você pode criar uma célula que ocupa duas colunas em uma tabela, definindo o <xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>propriedade `2`.</xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>       Para obter uma lista de valores de propriedade inicial para uma instância do HtmlTableCell, consulte o <xref:System.Web.UI.HtmlControls.HtmlTableCell.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlTableCell.%23ctor%2A>      > [!CAUTION] > Este controle pode ser usado para exibir a entrada do usuário, que pode incluir um script de cliente mal-intencionado. Verifique todas as informações que são enviadas de um cliente para o script executável, instruções SQL ou outro código antes de exibi-lo em seu aplicativo. O ASP.NET fornece um recurso de validação de solicitação de entrada para o bloco de script e HTML na entrada do usuário. Controles de servidor de validação também são fornecidos para avaliar a entrada do usuário. Para obter mais informações, consulte [sintaxe de controle de servidor de validação](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use an HtmlTableCell to modify the contents of a cell in a table. Note that the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> collection of an <xref:System.Web.UI.HtmlControls.HtmlTable> control contains a collection of the rows (<xref:System.Web.UI.HtmlControls.HtmlTableRow> objects) in the table. The <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> collection of an <xref:System.Web.UI.HtmlControls.HtmlTableRow> object is a collection of the cells (HtmlTableCell objects) in a row.  \n  \n [!code-vb[HtmlTblCell#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_19_1.aspx)]\n [!code-cs[HtmlTblCell#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_19_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ConstructorNeedsTag(true)]

      public class HtmlTableCell : System.Web.UI.HtmlControls.HtmlContainerControl
