  name: SqlNotificationSource
  nameWithType: SqlNotificationSource
  fullName: System.Data.SqlClient.SqlNotificationSource
  type: Enum
  summary: "Indica a fonte da notificação recebida pelo manipulador de eventos de dependência."
  remarks: "O `SqlNotificationSource` enumeração é referenciada por uma instância de <xref:System.Data.SqlClient.SqlNotificationEventArgs>classe.</xref:System.Data.SqlClient.SqlNotificationEventArgs>       Notificações de consulta têm suporte apenas para instruções SELECT que atendam a uma lista de requisitos específicos. A tabela a seguir fornece links para a documentação do Service Broker e notificações de consulta nos Manuais Online do SQL Server.       **Manuais Online do SQL Server**      -   [criando uma consulta para notificação](http://msdn.microsoft.com/library/ms181122.aspx)      -   [considerações de segurança para o Service Broker](http://msdn.microsoft.com/library/ms166059.aspx)      -   [segurança e proteção (Service Broker)](http://msdn.microsoft.com/library/bb522911.aspx)      -   [considerações de segurança para serviços de notificações](http://msdn.microsoft.com/library/ms172604.aspx)      -   [permissões de notificação de consulta](http://msdn.microsoft.com/library/ms188311.aspx)      -   [considerações internacionais para o Service Broker](http://msdn.microsoft.com/library/ms166028.aspx)      -   [considerações de Design de solução (Service Broker)](http://msdn.microsoft.com/library/bb522899.aspx)      -   [Service Broker Developer InfoCenter](http://msdn.microsoft.com/library/ms166100.aspx)      -   [guia do desenvolvedor (Service Broker)](http://msdn.microsoft.com/library/bb522908.aspx)"
  syntax:
    content: public enum SqlNotificationSource
  inheritance:
  - System.Enum
  platform:
