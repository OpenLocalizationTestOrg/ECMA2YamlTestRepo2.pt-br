  name: ControlType
  nameWithType: ControlType
  fullName: System.Windows.Automation.ControlType
  type: Class
  summary: "Identifica o tipo de um [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] controle."
  remarks: "ControlType herda <xref:System.Windows.Automation.AutomationIdentifier>e é usado para identificar o tipo de um controle representado por um <xref:System.Windows.Automation.AutomationElement>.</xref:System.Windows.Automation.AutomationElement> </xref:System.Windows.Automation.AutomationIdentifier> O tipo de controle é determinado pelo desenvolvedor do provedor de automação de interface do usuário.       Essa classe contém campos estáticos, que são objetos ControlType, para identificar os tipos padrão de controle. Também há um <xref:System.Windows.Automation.ControlType.Custom>tipo para controles que não correspondem a um dos tipos definidos.</xref:System.Windows.Automation.ControlType.Custom>       O único caso em que o tipo de controle do controle pode alterar em tempo de execução é onde o controle suporta <xref:System.Windows.Automation.MultipleViewPattern>.</xref:System.Windows.Automation.MultipleViewPattern> Um exemplo é o [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] lista de exibição, que pode ser um <xref:System.Windows.Automation.ControlType.DataGrid>ou <xref:System.Windows.Automation.ControlType.List>, dependendo do modo de exibição atual.</xref:System.Windows.Automation.ControlType.List> </xref:System.Windows.Automation.ControlType.DataGrid>       Tipos de controle não tem uma equivalência individual para padrões de controle. Um controle pode ser de apenas um tipo, mas ele pode dar suporte a vários padrões ou nenhum padrões, dependendo de sua funcionalidade específica.       Para obter informações detalhadas sobre os vários tipos de controle, consulte [tipos de controle de automação de interface do usuário](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public class ControlType : System.Windows.Automation.AutomationIdentifier'
