  name: CngUIPolicy
  nameWithType: CngUIPolicy
  fullName: System.Security.Cryptography.CngUIPolicy
  type: Class
  summary: "Encapsula os parâmetros de configuração opcional para a interface do usuário (UI) que geração CNG (Cryptography Next) exibe quando você acessa uma chave protegida."
  remarks: "Essa classe permite que você crie uma política de interface do usuário para exibir avisos sobre operações de chave como um cartão inteligente que prompts de PIN. Também permite que você aplique a interação do usuário para acessar uma chave, mesmo se a chave é armazenada em um software armazenamento de chaves KSP (provedor) em vez de em um cartão inteligente. CNG exibe esses parâmetros de configuração para a interface do usuário ao acessar uma chave protegida."
  syntax:
    content: public sealed class CngUIPolicy
