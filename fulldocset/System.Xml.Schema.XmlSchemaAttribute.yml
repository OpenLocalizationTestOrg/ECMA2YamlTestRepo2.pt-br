  summary: "Obtém o objeto do common language runtime (CLR) com base no <> </> *> ou <> </> *> do atributo que contém o valor de pós-compilação do <xref uid=&quot;langword_csharp_AttributeType&quot; name=&quot;AttributeType&quot; href=&quot;&quot;> </xref> propriedade."
  remarks: "O objeto pode ser <xref:System.Xml.Schema.XmlSchemaDatatype>se o atributo tem um tipo de esquema XML interno ou <xref:System.Xml.Schema.XmlSchemaSimpleType>se o atributo tem um tipo definido pelo usuário.</xref:System.Xml.Schema.XmlSchemaSimpleType> </xref:System.Xml.Schema.XmlSchemaDatatype> Essa propriedade é uma propriedade de infoset de post-schema a validação.      > [!IMPORTANT] > AttributeType a propriedade é obsoleta na versão 2.0 do .NET Framework e foi substituída pelo <xref:System.Xml.Schema.XmlSchemaAttribute.AttributeSchemaType%2A>propriedade.</xref:System.Xml.Schema.XmlSchemaAttribute.AttributeSchemaType%2A>"
