  name: SourceLevels
  nameWithType: SourceLevels
  fullName: System.Diagnostics.SourceLevels
  type: Enum
  summary: "Especifica os níveis de mensagens de rastreamento filtrados pelo filtro de tipo de comutador e o evento de origem."
  remarks: "Os níveis de origem é identificar o <xref:System.Diagnostics.TraceEventType>eventos que devem ser rastreados.</xref:System.Diagnostics.TraceEventType> O <xref:System.Diagnostics.SourceSwitch>classe usa a enumeração SourceLevels para definir o nível da mensagem de rastreamento a ser usado para filtragem de mensagens para enviar para o ouvinte de rastreamento de eventos.</xref:System.Diagnostics.SourceSwitch>       O <xref:System.Diagnostics.EventTypeFilter>classe usa a enumeração SourceLevels para determinar se um ouvinte de rastreamento emitirá um rastreamento.</xref:System.Diagnostics.EventTypeFilter>"
  syntax:
    content: >-
      [System.Flags]

      public enum SourceLevels
