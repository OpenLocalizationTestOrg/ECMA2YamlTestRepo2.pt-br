cionais |   |----------------|------------------|------------------------|   | `Cancel`| Qualquer controle que causa a propagação de eventos (passando o evento na hierarquia de controle de servidor), como o <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, e <xref:System.Web.UI.WebControls.ImageButton>controles.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> O nome de comando do botão deve ser definido para a identificação do controle. | Opcional |   | `ChangePassword`| Qualquer controle que causa a propagação de eventos (passando o evento na hierarquia de controle de servidor), como o <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, e <xref:System.Web.UI.WebControls.ImageButton>controles.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> O nome de comando do botão deve ser definido para a identificação do controle. | Opcional |   | `ConfirmNewPassword`| Qualquer tipo que ofereça suporte à interface <xref:System.Web.UI.IEditableTextControl>, como a classe <xref:System.Web.UI.WebControls.TextBox>. | Opcional |   | `Continue`| Qualquer controle que causa a propagação de eventos (passando o evento na hierarquia de controle de servidor), como o <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, e <xref:System.Web.UI.WebControls.ImageButton>controles.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> O nome de comando do botão deve ser definido para a identificação do controle. Esse controle aparece no modelo de sucesso. | Opcional |   | `CurrentPassword`| Qualquer tipo que ofereça suporte à interface <xref:System.Web.UI.IEditableTextControl>, como a classe <xref:System.Web.UI.WebControls.TextBox>. | Necessário |   | `FailureText`| Qualquer tipo que ofereça suporte à interface <xref:System.Web.UI.ITextControl>. | Opcional |   | `NewPassword`| Qualquer tipo que ofereça suporte à interface <xref:System.Web.UI.IEditableTextControl>, como a classe <xref:System.Web.UI.WebControls.TextBox>. | Necessário |   | `UserName`| Qualquer tipo que ofereça suporte à interface <xref:System.Web.UI.IEditableTextControl>. | Required if <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> is `true`.</xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A></xref:System.Web.UI.IEditableTextControl></xref:System.Web.UI.WebControls.TextBox></xref:System.Web.UI.IEditableTextControl></xref:System.Web.UI.ITextControl></xref:System.Web.UI.WebControls.TextBox></xref:System.Web.UI.IEditableTextControl> Deve estar ausente se <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>for `false`. |       O <xref:System.Web.UI.WebControls.ChangePassword>controlar lança um <xref:System.Web.HttpException>exceção se o modelo não contém os controles necessários.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> Nenhuma exceção é lançada se você fornecer uma ID de controle opcional para um controle do tipo errado; No entanto, o controle é subsequentemente ignorado pelo <xref:System.Web.UI.WebControls.ChangePassword>controle.</xref:System.Web.UI.WebControls.ChangePassword>"
