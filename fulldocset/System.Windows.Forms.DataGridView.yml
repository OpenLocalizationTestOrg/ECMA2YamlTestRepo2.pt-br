  remarks: "Esse método classifica o conteúdo do <xref:System.Windows.Forms.DataGridView>comparando valores na coluna especificada.</xref:System.Windows.Forms.DataGridView> Por padrão, a operação de classificação usará o <xref:System.Collections.Comparer.Compare%2A>método para comparar pares de células na coluna usando o <xref:System.Windows.Forms.DataGridViewCell.Value%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridViewCell.Value%2A?displayProperty=fullName> </xref:System.Collections.Comparer.Compare%2A>       Para colunas com o <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A>propriedade definida como <xref:System.Windows.Forms.DataGridViewColumnSortMode?displayProperty=fullName>, o <xref:System.Windows.Forms.DataGridView.SortedColumn%2A>e <xref:System.Windows.Forms.DataGridView.SortOrder%2A>propriedades são definidas automaticamente e é exibido no glifo de classificação apropriado.</xref:System.Windows.Forms.DataGridView.SortOrder%2A> </xref:System.Windows.Forms.DataGridView.SortedColumn%2A> </xref:System.Windows.Forms.DataGridViewColumnSortMode?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A> Para colunas com o <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A>propriedade definida como <xref:System.Windows.Forms.DataGridViewColumnSortMode?displayProperty=fullName>, deve exibir o glifo de classificação por meio de <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A>       Você pode personalizar a operação de classificação usada por este método manipulando o <xref:System.Windows.Forms.DataGridView.SortCompare>evento.</xref:System.Windows.Forms.DataGridView.SortCompare> Esse evento ocorre somente quando o <xref:System.Windows.Forms.DataGridView.DataSource%2A>propriedade não foi definida.</xref:System.Windows.Forms.DataGridView.DataSource%2A>       Quando o <xref:System.Windows.Forms.DataGridView.DataSource%2A>propriedade foi definida, esse método funciona para colunas de associação de dados somente.</xref:System.Windows.Forms.DataGridView.DataSource%2A> Colunas de associação de dados que tiveram seus <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName>conjunto de propriedades.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName> Isso faz com que o <xref:System.Windows.Forms.DataGridViewColumn.IsDataBound%2A?displayProperty=fullName>propriedade para retornar `true`.</xref:System.Windows.Forms.DataGridViewColumn.IsDataBound%2A?displayProperty=fullName>       Se seu <xref:System.Windows.Forms.DataGridView>controle contém colunas associadas e não, você deve implementar o modo virtual para manter os valores das colunas não associados quando o controle é classificado por uma coluna associada.</xref:System.Windows.Forms.DataGridView> Você pode fazer isso definindo o <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>propriedade para `true` e manipulando o <xref:System.Windows.Forms.DataGridView.CellValueNeeded>evento.</xref:System.Windows.Forms.DataGridView.CellValueNeeded> </xref:System.Windows.Forms.DataGridView.VirtualMode%2A> Se a coluna for editável, você também deve tratar o <xref:System.Windows.Forms.DataGridView.CellValuePushed>evento.</xref:System.Windows.Forms.DataGridView.CellValuePushed> Para obter mais informações sobre o modo virtual, consulte [como: implementar o modo Virtual no controle de DataGridView dos Windows Forms](~/add/includes/ajax-current-ext-md.md). Não há suporte para a classificação por colunas desassociadas quando o controle está associado a dados."
