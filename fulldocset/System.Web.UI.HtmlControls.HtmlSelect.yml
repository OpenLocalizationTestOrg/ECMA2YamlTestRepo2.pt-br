  summary: "Obtém ou define o <xref:System.Web.UI.Control.ID*>propriedade da fonte de dados de controle que o <xref href=&quot;System.Web.UI.HtmlControls.HtmlSelect&quot;> </xref> controle deve usar para recuperar a fonte de dados.</xref:System.Web.UI.Control.ID*>"
  remarks: "Use a propriedade DataSourceID definida ou acessar o <xref:System.Web.UI.Control.ID%2A>propriedade da fonte de dados de controle que o <xref:System.Web.UI.HtmlControls.HtmlSelect>controle deve usar para recuperar a fonte de dados.</xref:System.Web.UI.HtmlControls.HtmlSelect> </xref:System.Web.UI.Control.ID%2A> A fonte de dados controle referenciado pela DataSourceID propriedade pode ser qualquer controle que implementa o <xref:System.Web.UI.IDataSource>interface.</xref:System.Web.UI.IDataSource> O controle de fonte de dados deve existir no mesmo contêiner de nomeação, como o <xref:System.Web.UI.HtmlControls.HtmlSelect>controle que faz referência a ele ou em um controle pai o <xref:System.Web.UI.HtmlControls.HtmlSelect>controle.</xref:System.Web.UI.HtmlControls.HtmlSelect> </xref:System.Web.UI.HtmlControls.HtmlSelect> Quando você especificar um valor para essa propriedade, o <xref:System.Web.UI.HtmlControls.HtmlSelect>controle associa automaticamente para o controle de fonte de dados especificado.</xref:System.Web.UI.HtmlControls.HtmlSelect> Você não precisa escrever código que explicitamente chama o <xref:System.Web.UI.Control.DataBind%2A>método.</xref:System.Web.UI.Control.DataBind%2A>       Como alternativa, você pode usar o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>propriedade para especificar a origem dos valores para associar a um <xref:System.Web.UI.HtmlControls.HtmlSelect>controle.</xref:System.Web.UI.HtmlControls.HtmlSelect> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> A fonte de dados deve ser uma coleção que implementa o <xref:System.Collections.IEnumerable?displayProperty=fullName>interface (como <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, ou <xref:System.Collections.Generic.List%601?displayProperty=fullName>) ou o <xref:System.ComponentModel.IListSource>interface.</xref:System.ComponentModel.IListSource> </xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Quando você define o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>propriedade manualmente você deve escrever o código para executar associação de dados.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>       Se os valores são especificados para ambos os <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>propriedade e a propriedade DataSourceID, o ASP.NET não é capaz de resolver a fonte de dados e um <xref:System.Web.HttpException?displayProperty=fullName>exceção será lançada.</xref:System.Web.HttpException?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>"
  example:
  - "The following code example demonstrates how to use the DataSourceID property to specify the data source for an <xref:System.Web.UI.HtmlControls.HtmlSelect> control. The DataSourceID property is set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control used to retrieve the data. When the page is loaded, the <xref:System.Web.UI.HtmlControls.HtmlSelect> control automatically binds to the data source specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n [!code-cs[HtmlSelect.DataSourceID#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_75_1.aspx)]\n [!code-vb[HtmlSelect.DataSourceID#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_75_1.aspx)]"
