  summary: "Obtém ou define um valor que indica se este elemento pode ser usado como o destino de uma operação de arrastar e soltar.  Esta é uma propriedade de dependência."
  remarks: "Operações de arrastar e soltar não estão habilitadas por padrão e deve ser habilitadas deliberadamente definindo AllowDrop como `true`. Além dessa configuração básica, o comportamento de arrastar e soltar inteiramente é específico da implementação e não está definido ou <xref:System.Windows.UIElement>qualquer outra classe de elemento base.</xref:System.Windows.UIElement> Alguns controles, por exemplo, <xref:System.Windows.Controls.RichTextBox>, têm um comportamento padrão.</xref:System.Windows.Controls.RichTextBox> Para obter mais informações sobre como arrastar e soltar, consulte [arrastar e soltar visão de geral](~/add/includes/ajax-current-ext-md.md).       <xref:System.Windows.FrameworkElement>substitui os metadados para essa propriedade de dependência em sua implementação.</xref:System.Windows.FrameworkElement> Especificamente, <xref:System.Windows.FrameworkElement>designa essa propriedade para permitir a herança de valor de propriedade (<xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> é `true` nos metadados).</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.FrameworkElement> Herança de valor de propriedade neste contexto significa que se houver elementos filho com nenhum outro valor para AllowDrop atribuído por meio de estilos ou valores locais, o valor do elemento pai mais próximo com esse valor atribuído (novamente, seja em estilos, valores padrão ou um valor local) e, em seguida, o valor do elemento pai será atribuído a todos os elementos filho anteriormente não atribuído pelo sistema de propriedades. Na prática, isso significa que você pode especificar se deseja permitir que as operações de descarte no elemento raiz, e que o valor serão propagadas para todos os elementos filho que têm não especificamente atribuído como `false`.      <a name=&quot;dependencyPropertyInfo_AllowDrop&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.UIElement.AllowDropProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.UIElement.AllowDropProperty>"
  example:
  - "The following markup example sets the AllowDrop property `true` using an attribute on a <xref:System.Windows.Controls.TextBox>, as well as setting some other related properties that in aggregate enable that <xref:System.Windows.Controls.TextBox> to be the target of a multiline text data object when it is dragged in. For the complete sample, see [Load a Dropped File Sample](http://msdn.microsoft.com/en-us/be90d645-dd61-4f53-93bb-87902d086ef7).  \n  \n [!code-xml[DragDrop_DropOpenTextFile#UIElementAllowDrop](~/add/codesnippet/xaml/dropopentextfile/window1.xaml#uielementallowdrop)]"
