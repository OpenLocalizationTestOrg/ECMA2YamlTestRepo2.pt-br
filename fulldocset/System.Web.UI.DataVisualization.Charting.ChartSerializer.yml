  summary: "Salva dados do gráfico e as propriedades com valores não padrão para o objeto fornecido é derivado da <xref:System.IO.TextWriter>classe</xref:System.IO.TextWriter> de"
  remarks: "Por padrão, todas as propriedades do gráfico com os valores não padrão, que inclui pontos de dados, serão serializadas quando este método é chamado. Para controlar quais características de gráfico são serializadas, use o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Propriedades.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Quando você usa essa definição, o formato deve ser XML; o formato pode ser definido com o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>       Se o <xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A>propriedade o <xref:System.Web.UI.DataVisualization.Charting.Chart>controle é usado para persistir o estado, esse método pode ser usado para salvar os dados serializados em um objeto derivado de <xref:System.IO.TextWriter>, que é usado para gravar os dados para o <xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A> </xref:System.IO.TextWriter> </xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A>"
