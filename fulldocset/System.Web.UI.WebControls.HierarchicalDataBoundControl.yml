  name: HierarchicalDataBoundControl
  nameWithType: HierarchicalDataBoundControl
  fullName: System.Web.UI.WebControls.HierarchicalDataBoundControl
  type: Class
  summary: "Serve como a classe base para todos os controles ASP.NET de associação de dados de versão 2.0 que exibem os dados em formato hierárquico."
  remarks: "A classe HierarchicalDataBoundControl é a classe base para controles do ASP.NET que recuperam dados de um controle de fonte de dados hierárquicos ASP.NET e associar os elementos de interface de usuário do controle de dados para exibição. O <xref:System.Web.UI.WebControls.TreeView>e <xref:System.Web.UI.WebControls.Menu>derivam de HierarchicalDataBoundControl.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView>       Os desenvolvedores de páginas não usa a classe HierarchicalDataBoundControl diretamente. em vez disso, eles usam os controles que derivam dessa classe.       Os desenvolvedores de controles estender essa classe para criar controles associados a dados que funcionam com classes que implementam o <xref:System.Web.UI.IHierarchicalDataSource>interface e classes que derivam de <xref:System.Web.UI.HierarchicalDataSourceControl>e <xref:System.Web.UI.HierarchicalDataSourceView>classes.</xref:System.Web.UI.HierarchicalDataSourceView> </xref:System.Web.UI.HierarchicalDataSourceControl> </xref:System.Web.UI.IHierarchicalDataSource> Ao derivar uma classe da classe HierarchicalDataBoundControl, substituir o <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>método para associar os elementos de interface do usuário de seu controle aos dados recuperados pelo <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A>método.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> Na maioria dos casos, o que <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>é o único método que em sua classe derivada, você substituirá</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>       Para controles de associação de dados do ASP.NET 2.0, o <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>método é equivalente a <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>método e é chamado para associar os dados em tempo de execução.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> O <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>chamadas de método de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A>e <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>métodos.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>"
  example:
  - "The following code example demonstrates how to derive a class from the HierarchicalDataBoundControl class to create a custom data-bound control. The `GeneologyTree` control renders a `pre` HTML section with a text tree for the data retrieved from an associated data source control.  \n  \n [!code-vb[Samples.AspNet.GeneologyTree#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_355_1.vb)]\n [!code-cs[Samples.AspNet.GeneologyTree#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_355_1.cs)]  \n  \n The following code example demonstrates how to use the `GeneologyTree` control, defined in the previous example, and bind it to an <xref:System.Web.UI.WebControls.XmlDataSource> control.  \n  \n [!code-cs[Samples.AspNet.GeneologyTree#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_355_2.aspx)]\n [!code-vb[Samples.AspNet.GeneologyTree#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_355_2.aspx)]  \n  \n The geneology.xml file accessed in the code example contains the following data.  \n  \n```  \n<family>  \n  <member title=\"great-grandfather\">  \n    <member title=\"grandfather\" >  \n      <member title=\"child\" />  \n      <member title=\"father\" >  \n         <member title=\"son\" />  \n      </member>  \n    </member>  \n  </member>  \n</family>  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      public abstract class HierarchicalDataBoundControl : System.Web.UI.WebControls.BaseDataBoundControl
