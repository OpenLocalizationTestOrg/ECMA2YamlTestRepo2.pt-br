  summary: "Representa o método que manipula o **AnonymousIdentification_Creating** eventos de um <xref href=&quot;System.Web.Security.AnonymousIdentificationModule&quot;> </xref>."
  remarks: "O representante de AnonymousIdentificationEventHandler está definido para o <xref:System.Web.Security.AnonymousIdentificationModule.Creating>evento de <xref:System.Web.Security.AnonymousIdentificationModule>classe.</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating> Você pode acessar o <xref:System.Web.Security.AnonymousIdentificationModule.Creating>evento o <xref:System.Web.Security.AnonymousIdentificationModule>classe especificando uma sub-rotina chamada **AnonymousIdentification_Creating** no arquivo global. asax para seu aplicativo ASP.NET.</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating> O <xref:System.Web.Security.AnonymousIdentificationModule.Creating>é gerado durante o <xref:System.Web.HttpApplication.PostAuthenticateRequest>evento.</xref:System.Web.HttpApplication.PostAuthenticateRequest> </xref:System.Web.Security.AnonymousIdentificationModule.Creating>       O <xref:System.Web.Security.AnonymousIdentificationModule>constrói um <xref:System.Web.Security.AnonymousIdentificationEventArgs>usando atual do objeto <xref:System.Web.HttpContext>e o transmite para o **AnonymousIdentification_Creating** evento.</xref:System.Web.HttpContext> </xref:System.Web.Security.AnonymousIdentificationEventArgs> </xref:System.Web.Security.AnonymousIdentificationModule>       Você pode usar o <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>propriedade o <xref:System.Web.Security.AnonymousIdentificationEventArgs>objeto fornecido para o **AnonymousIdentification_Creating** evento para definir o identificador de anônimo para um valor personalizado.</xref:System.Web.Security.AnonymousIdentificationEventArgs> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A> Se você não especificar um valor para o <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>propriedade durante o **AnonymousIdentification_Creating** evento, um <xref:System.Guid>é usado.</xref:System.Guid> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>       O **AnonymousIdentification_Creating** evento é gerado somente quando é a identificação anônima <xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>Definindo o elemento de configuração `true`.</xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>"
  example:
  - "The following code example uses the **AnonymousIdentification_Creating** event to set the anonymous identifier to a custom value.  \n  \n [!code-cs[System.Web.Security.AnonymousIdentificationModule#1](~/add/codesnippet/csharp/t-system.web.security.an_0_1.asax)]\n [!code-vb[System.Web.Security.AnonymousIdentificationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.an_0_1.asax)]"
