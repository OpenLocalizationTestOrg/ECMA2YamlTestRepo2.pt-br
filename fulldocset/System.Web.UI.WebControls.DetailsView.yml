  summary: "Obtém ou define a quantidade de espaço entre o conteúdo de uma célula e a borda da célula."
  remarks: "Use a propriedade CellPadding para controlar o espaçamento entre o conteúdo de uma célula e a borda da célula. A quantidade de preenchimento especificada é adicionada a todos os quatro lados da célula.       Todas as células na mesma coluna de uma <xref:System.Web.UI.WebControls.DetailsView>controle têm a mesma largura.</xref:System.Web.UI.WebControls.DetailsView> A quantidade de preenchimento é aplicada à célula mais ampla e todas as outras células na coluna serão ajustadas para que a largura da célula. Da mesma forma, todas as células na mesma linha têm a mesma altura. A quantidade de preenchimento é aplicada para a célula mais alta da linha e todas as outras células na linha são ajustadas para que a altura da célula. Tamanhos de célula individual não podem ser especificados.       Para ajustar o espaçamento entre as células, use o <xref:System.Web.UI.WebControls.DetailsView.CellSpacing%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsView.CellSpacing%2A>"
  example:
