  name: CorrelationAliasAttribute
  nameWithType: CorrelationAliasAttribute
  fullName: System.Workflow.Activities.CorrelationAliasAttribute
  type: Class
  summary: "Substitui o valor de parâmetro de correlação quando o valor de correlação deve ser obtido de um parâmetro que não seja o indicado pelo <xref href=&quot;System.Workflow.Activities.CorrelationParameterAttribute&quot;> </xref>. Essa classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Para corresponder uma mensagem de entrada com a instância de fluxo de trabalho apropriado, a mensagem e a instância de fluxo de trabalho devem compartilhar uma chave. Essa chave é chamada de um conjunto de correlações. Normalmente, a chave pode ser um conjunto de correlação de valor único. Isso significa que um campo de ID da mensagem possa ser comparado com uma ID do mesmo tipo que é mantido por instâncias da agenda.       O CorrelationAliasAttribute é aplicado a um método ou um evento em uma interface em uma interface de troca de dados."
  example:
  - "The following code example shows how to use a CorrelationAliasAttribute to override a <xref:System.Workflow.Activities.CorrelationParameterAttribute>. This code example is from the CorrelatedLocalService SDK sample. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Correlated Local Service Sample](http://msdn.microsoft.com/en-us/5a3d0733-bbea-4dbf-88ee-a8316db55fbd).  \n  \n [!code-cs[WF_Samples#312](~/add/codesnippet/csharp/wf_snippets/snippets38.cs#312)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Event | System.AttributeTargets.Delegate, AllowMultiple=true)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class CorrelationAliasAttribute : Attribute
