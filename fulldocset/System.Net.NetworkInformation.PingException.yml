  summary: "A exceção que é lançada quando um <> </> *> ou <> </> *> método chama um método que gera uma exceção."
  remarks: "O <xref:System.Net.NetworkInformation.Ping>classe lança esta exceção para indicar que, ao enviar uma solicitação de eco ICMP Internet Control Message Protocol (), um método chamado pelo <xref:System.Net.NetworkInformation.Ping>classe lançou uma exceção sem tratamento.</xref:System.Net.NetworkInformation.Ping> </xref:System.Net.NetworkInformation.Ping> Aplicativos devem verificar a exceção interna de um objeto PingException para identificar o problema.       O <xref:System.Net.NetworkInformation.Ping>classe não lança esta exceção se a solicitação de eco ICMP falhar devido a erros de rede, ICMP ou destino.</xref:System.Net.NetworkInformation.Ping> Para esses erros, a <xref:System.Net.NetworkInformation.Ping>classe retorna uma <xref:System.Net.NetworkInformation.PingReply>objeto com o relevantes <xref:System.Net.NetworkInformation.IPStatus>valor definido no <xref:System.Net.NetworkInformation.PingReply.Status%2A>propriedade.</xref:System.Net.NetworkInformation.PingReply.Status%2A> </xref:System.Net.NetworkInformation.IPStatus> </xref:System.Net.NetworkInformation.PingReply> </xref:System.Net.NetworkInformation.Ping>"
