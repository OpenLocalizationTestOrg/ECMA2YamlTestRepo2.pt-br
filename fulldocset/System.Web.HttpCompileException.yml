  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.HttpCompileException&quot;> </xref> classe."
  remarks: "Para o `sourceCode` parâmetro, você pode transmitir qualquer informação de cadeia de caracteres que descreve a condição de erro; não há nenhuma verificação no arquivo ou caminho. O <xref:System.Web.HttpCompileException.SourceCode%2A>propriedade retorna a cadeia de caracteres que foi passada como o valor do parâmetro.</xref:System.Web.HttpCompileException.SourceCode%2A> Se você usar um construtor que não exigem o `sourceCode` parâmetro, o <xref:System.Web.HttpCompileException.SourceCode%2A>é de propriedade `null`.</xref:System.Web.HttpCompileException.SourceCode%2A>"
  syntax:
