  summary: "Ocorre após a conclusão de uma operação de associação de dados."
  remarks: "O evento BindingComplete ocorre após a conclusão de uma operação de associação de dados, que pode incluir o seguinte:-enviar informações da fonte de dados para a propriedade do controle associado.      -Extrair as informações de um controle associado à fonte de dados associada.       Observe que esse evento é gerado, independentemente do status de conclusão da operação de associação, embora esse status pode ser determinado examinando o <xref:System.Windows.Forms.BindingCompleteEventArgs.BindingCompleteState%2A>propriedade o <xref:System.Windows.Forms.BindingCompleteEventArgs>parâmetro associado ao evento.</xref:System.Windows.Forms.BindingCompleteEventArgs> </xref:System.Windows.Forms.BindingCompleteEventArgs.BindingCompleteState%2A> <xref:System.Windows.Forms.BindingCompleteEventArgs>também pode conter informações de erro e exceção.</xref:System.Windows.Forms.BindingCompleteEventArgs> Por exemplo, uma operação de associação que tenta enviar um valor nulo de uma fonte de dados em um <xref:System.Windows.Forms.DateTimePicker>controle irá gerar uma exceção, como um <xref:System.DateTime>não pode ser `null`.</xref:System.DateTime> </xref:System.Windows.Forms.DateTimePicker> Nesse caso, embora a operação de associação não for concluída com êxito, o evento BindingComplete será gerado e o evento conterá informações sobre a tentativa de associação com falha."
  example:
  - "The following code example demonstrates how to handle the BindingComplete event and ensure multiple controls bound to the same data source remain synchronized when one of the control values is changed. To run this example, paste the code into a Windows Form and call the `InitializeControlsAndData` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-vb[System.Windows.Forms.BindingSourceMultipleControls#11](~/add/codesnippet/visualbasic/e-system.windows.forms.b_8_1.vb)]\n [!code-cs[System.Windows.Forms.BindingSourceMultipleControls#11](~/add/codesnippet/csharp/e-system.windows.forms.b_8_1.cs)]"
