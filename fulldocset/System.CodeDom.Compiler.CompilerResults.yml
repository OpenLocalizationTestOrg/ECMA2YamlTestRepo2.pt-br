  assemblies:
  - System
  namespace: System.CodeDom.Compiler
  summary: "Obtém ou define o assembly compilado."
  remarks: >-
    > [!NOTE]

    >  The `get` accessor for the CompiledAssembly property calls the <xref:System.AppDomain.Load%2A> method to load the compiled assembly into the current application domain.  After calling the `get` accessor, the compiled assembly cannot be deleted until the current <xref:System.AppDomain> is unloaded.
  syntax:
    content: public System.Reflection.Assembly CompiledAssembly { get; set; }
    return:
      type: System.Reflection.Assembly
      description: "Um <xref:System.Reflection.Assembly>que indica que o assembly compilado.</xref:System.Reflection.Assembly>"
  overload: System.CodeDom.Compiler.CompilerResults.CompiledAssembly*
