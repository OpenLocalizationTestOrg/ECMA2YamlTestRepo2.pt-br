  remarks: "O <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>é gerado quando o conteúdo do <xref:System.Web.UI.HtmlControls.HtmlTextArea>controlar alterações entre postagens para o servidor.</xref:System.Web.UI.HtmlControls.HtmlTextArea> </xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>      > [!NOTE] > Esse evento é gerado apenas quando o usuário inicia um post para o servidor, como ao clicar em um `submit` botão. Esse evento não faz com que um post para o servidor ocorra.      > [!NOTE] > O controle deve ter o viewstate habilitado para o <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>evento funcione corretamente.</xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>       Esse evento geralmente é usado para executar a validação de dados no <xref:System.Web.UI.HtmlControls.HtmlTextArea>controlar quando o usuário atualiza o texto no controle.</xref:System.Web.UI.HtmlControls.HtmlTextArea>       Gerar um evento invoca o manipulador de eventos por meio de um representante. Para obter mais informações, consulte [NIB: gerar um evento](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       O método OnServerChange também permite que classes derivadas manipular o evento sem anexar um representante. Isso é a técnica preferida para manipular o evento em uma classe derivada."
  example:
  - "The following code example demonstrates how to specify and create a custom event handler for the <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange> event. A message is displayed when the value entered in the <xref:System.Web.UI.HtmlControls.HtmlTextArea> control exceeds 20 characters.  \n  \n [!code-vb[HtmlTextAreaServerChanged#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_38_1.aspx)]\n [!code-cs[HtmlTextAreaServerChanged#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_38_1.aspx)]  \n  \n [!code-cs[HtmlTextAreaServerChange#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_38_2.aspx)]\n [!code-vb[HtmlTextAreaServerChange#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_38_2.aspx)]"
