  fullName: System.Windows.Forms.TreeNode
  type: Class
  summary: "Representa um nó de um <xref href=&quot;System.Windows.Forms.TreeView&quot;> </xref>."
  remarks: "O <xref:System.Windows.Forms.TreeNode.Nodes%2A>coleção contém todos os filhos TreeNode objetos atribuídos ao atual TreeNode.</xref:System.Windows.Forms.TreeNode.Nodes%2A> Você pode adicionar, remover ou clonar um TreeNode; Quando você fizer isso, todos os nós de árvore filho são adicionados, removidos ou clonados. Cada TreeNode pode conter uma coleção de outros objetos TreeNode. Isso pode tornar difícil determinar onde você está no <xref:System.Windows.Forms.TreeView>ao fazer a iteração pela coleção.</xref:System.Windows.Forms.TreeView> Para determinar o local em uma estrutura de árvore, use o <xref:System.Windows.Forms.TreeNode.FullPath%2A>propriedade.</xref:System.Windows.Forms.TreeNode.FullPath%2A> O <xref:System.Windows.Forms.TreeNode.FullPath%2A>cadeia de caracteres pode ser analisada usando o <xref:System.Windows.Forms.TreeView.PathSeparator%2A>cadeia de caracteres de valor para determinar onde um rótulo TreeNode começa e termina.</xref:System.Windows.Forms.TreeView.PathSeparator%2A> </xref:System.Windows.Forms.TreeNode.FullPath%2A>       A etiqueta TreeNode está definida, definindo o <xref:System.Windows.Forms.TreeNode.Text%2A>propriedade explicitamente.</xref:System.Windows.Forms.TreeNode.Text%2A> A alternativa é criar o nó de árvore usando uma da <xref:System.Windows.Forms.TreeNode.%23ctor%2A>construtores que tem um parâmetro de cadeia de caracteres que representa o <xref:System.Windows.Forms.TreeNode.Text%2A>propriedade.</xref:System.Windows.Forms.TreeNode.Text%2A> </xref:System.Windows.Forms.TreeNode.%23ctor%2A> O rótulo é exibido ao lado da imagem TreeNode, caso seja exibida.       Para exibir imagens ao lado de nós de árvore, atribuir um <xref:System.Windows.Forms.ImageList>para o <xref:System.Windows.Forms.TreeView.ImageList%2A>propriedade do pai <xref:System.Windows.Forms.TreeView>controlar e atribuir um <xref:System.Drawing.Image>fazendo referência a seu valor de índice no <xref:System.Windows.Forms.ImageList>propriedade.</xref:System.Windows.Forms.ImageList> </xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.ImageList%2A> </xref:System.Windows.Forms.ImageList> Definir o <xref:System.Windows.Forms.TreeNode.ImageIndex%2A>propriedade para o valor de índice a <xref:System.Drawing.Image>você deseja exibir quando o TreeNode está em um estado desmarcado.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeNode.ImageIndex%2A> Da mesma forma, defina o <xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A>propriedade para o valor de índice a <xref:System.Drawing.Image>você deseja exibir quando o TreeNode está selecionado.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A>       Seleção de nós de árvore específico e iterar por meio de <xref:System.Windows.Forms.TreeView.Nodes%2A>coleção pode ser obtida usando os valores de propriedade a seguir: <xref:System.Windows.Forms.TreeNode.FirstNode%2A>, <xref:System.Windows.Forms.TreeNode.LastNode%2A> <xref:System.Windows.Forms.TreeNode.NextNode%2A>, <xref:System.Windows.Forms.TreeNode.PrevNode%2A> <xref:System.Windows.Forms.TreeNode.NextVisibleNode%2A>, <xref:System.Windows.Forms.TreeNode.PrevVisibleNode%2A>.</xref:System.Windows.Forms.TreeNode.PrevVisibleNode%2A> </xref:System.Windows.Forms.TreeNode.NextVisibleNode%2A> </xref:System.Windows.Forms.TreeNode.PrevNode%2A> </xref:System.Windows.Forms.TreeNode.NextNode%2A> </xref:System.Windows.Forms.TreeNode.LastNode%2A> </xref:System.Windows.Forms.TreeNode.FirstNode%2A> </xref:System.Windows.Forms.TreeView.Nodes%2A> Atribuir o TreeNode retornado por uma das propriedades mencionadas anteriormente para o <xref:System.Windows.Forms.TreeView.SelectedNode%2A?displayProperty=fullName>propriedade para selecionar o nó na árvore de <xref:System.Windows.Forms.TreeView>controle.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.SelectedNode%2A?displayProperty=fullName>       Nós de árvore podem ser expandidos para exibir o próximo nível filho de nós de árvore. O usuário pode expandir o TreeNode pressionando o sinal de mais (+) botão ao lado de TreeNode, se uma é exibida, ou você pode expandir o TreeNode chamando o <xref:System.Windows.Forms.TreeNode.Expand%2A>método.</xref:System.Windows.Forms.TreeNode.Expand%2A> Para expandir todos os níveis de nó de árvore filho no <xref:System.Windows.Forms.TreeNode.Nodes%2A>coleção, chame o <xref:System.Windows.Forms.TreeNode.ExpandAll%2A>método.</xref:System.Windows.Forms.TreeNode.ExpandAll%2A> </xref:System.Windows.Forms.TreeNode.Nodes%2A> Você pode recolher o TreeNode nível filho chamando o <xref:System.Windows.Forms.TreeNode.Collapse%2A>método ou o usuário pode pressionar o sinal de menos (-) botão ao lado de TreeNode, caso seja exibida.</xref:System.Windows.Forms.TreeNode.Collapse%2A> Você também pode chamar o <xref:System.Windows.Forms.TreeNode.Toggle%2A>método para alternar entre os estados expandidos e recolhidos TreeNode.</xref:System.Windows.Forms.TreeNode.Toggle%2A>       Nós de árvore, opcionalmente, podem exibir uma caixa de seleção. Para exibir as caixas de seleção, defina o <xref:System.Windows.Forms.TreeView.CheckBoxes%2A>propriedade o <xref:System.Windows.Forms.TreeView>para `true`.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.CheckBoxes%2A> O <xref:System.Windows.Forms.TreeNode.Checked%2A>está definida como `true` para nós de árvore que estão em um estado selecionado.</xref:System.Windows.Forms.TreeNode.Checked%2A>"
  example:
  - "The following code example displays customer information in a <xref:System.Windows.Forms.TreeView> control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the <xref:System.Windows.Forms.TreeView> is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait <xref:System.Windows.Forms.Cursor> is displayed while the <xref:System.Windows.Forms.TreeView> creates and paints the TreeNode objects. This example requires that you have a `Customer` object that can hold a collection of `Order` objects. It also requires that you have created an instance of a <xref:System.Windows.Forms.TreeView> control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_1_1.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.t_1_1.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.t_1_1.cpp)]"
