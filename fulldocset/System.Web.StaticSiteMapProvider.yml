  id: Clear
  parent: System.Web.StaticSiteMapProvider
  langs:
  - csharp
  name: Clear()
  nameWithType: StaticSiteMapProvider.Clear()
  fullName: System.Web.StaticSiteMapProvider.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Remove todos os elementos nas coleções de nós de mapa de site pai e filho que o <xref href=&quot;System.Web.StaticSiteMapProvider&quot;> </xref> controla como parte de seu estado."
  remarks: "Classes que derivam de <xref:System.Web.StaticSiteMapProvider>classe pode substituir o método Clear para realizar limpeza adicional, dependendo de qual estado as classes derivadas manter.</xref:System.Web.StaticSiteMapProvider>       O método Clear não redefine o estado que é inicializado durante a <xref:System.Configuration.Provider.ProviderBase.Initialize%2A>método – ele redefine o único estado que é inicializado durante a <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>método.</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> </xref:System.Configuration.Provider.ProviderBase.Initialize%2A>"
  example:
  - "The following code example demonstrates how to override the Clear method to perform additional cleanup of state that is maintained by the class.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.StaticSiteMapProvider> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#3](~/add/codesnippet/csharp/m-system.web.staticsitem_1_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#3](~/add/codesnippet/visualbasic/m-system.web.staticsitem_1_1.vb)]\n [!code-cpp[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#3](~/add/codesnippet/cpp/m-system.web.staticsitem_1_1.cpp)]"
  syntax:
    content: protected virtual void Clear ();
    parameters: []
  overload: System.Web.StaticSiteMapProvider.Clear*
  exceptions: []
  platform:
  - net462
- uid: System.Web.StaticSiteMapProvider.FindSiteMapNode(System.String)
  id: FindSiteMapNode(System.String)
  parent: System.Web.StaticSiteMapProvider
  langs:
  - csharp
  name: FindSiteMapNode(String)
  nameWithType: StaticSiteMapProvider.FindSiteMapNode(String)
  fullName: System.Web.StaticSiteMapProvider.FindSiteMapNode(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Recupera um <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> objeto que representa a página na URL especificada."
  remarks: "A URL fornecida é normalmente uma URL absoluta ou virtual. Ele também pode ser uma URL que usa a sintaxe de relativo de aplicativo do ASP.NET, como `&quot;~/``apprelativedirectory``&quot;`. A <xref:System.Web.StaticSiteMapProvider>classe automaticamente normaliza a URLs brutos relativo de aplicativo para um caminho virtual absoluto.</xref:System.Web.StaticSiteMapProvider>       O <xref:System.Web.XmlSiteMapProvider>objeto, que é derivado do <xref:System.Web.StaticSiteMapProvider>e é o provedor de mapa de site padrão do ASP.NET, que usa o <xref:System.Web.SiteMapNode.Url%2A>propriedade de uma <xref:System.Web.SiteMapNode>objeto como uma chave de pesquisa em suas coleções internas, por padrão.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.XmlSiteMapProvider> Se o <xref:System.Web.SiteMapNode.Url%2A>propriedade o <xref:System.Web.SiteMapNode>estiver definido, ele deve ser exclusivo dentro do escopo do provedor de mapa do site.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> O método FindSiteMapNode tenta recuperar nós de mapa de site com base em <xref:System.Web.SiteMapNode.Url%2A>.</xref:System.Web.SiteMapNode.Url%2A> Caso contrário, você pode usar o <xref:System.Web.SiteMapNode.Key%2A>propriedade e correspondente <xref:System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey%2A>método para recuperar nós de mapa de site.</xref:System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey%2A> </xref:System.Web.SiteMapNode.Key%2A> Se nenhum <xref:System.Web.SiteMapNode.Url%2A>ou <xref:System.Web.SiteMapNode.Key%2A>for especificado, o provedor de mapa de site gera automaticamente um <xref:System.Web.SiteMapNode.Key%2A>propriedade para acompanhar os nós de mapa de site.</xref:System.Web.SiteMapNode.Key%2A> </xref:System.Web.SiteMapNode.Key%2A> </xref:System.Web.SiteMapNode.Url%2A>"
  syntax:
    content: public override System.Web.SiteMapNode FindSiteMapNode (string rawUrl);
    parameters:
    - id: rawUrl
      type: System.String
      description: "Uma URL que identifica a página para o qual recuperar um <xref href=&quot;System.Web.SiteMapNode&quot;> </xref>."
