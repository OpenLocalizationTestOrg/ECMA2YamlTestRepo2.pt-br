  name: HttpListenerResponse
  nameWithType: HttpListenerResponse
  fullName: System.Net.HttpListenerResponse
  type: Class
  summary: "Representa uma resposta a uma solicitação que está sendo tratada por um <xref href=&quot;System.Net.HttpListener&quot;> </xref> objeto."
  remarks: "Quando um cliente faz uma solicitação para um recurso tratado por um <xref:System.Net.HttpListener>do objeto, a solicitação e resposta são disponibilizadas para seu aplicativo em um <xref:System.Net.HttpListenerContext>objeto.</xref:System.Net.HttpListenerContext> </xref:System.Net.HttpListener> A solicitação é representada por um <xref:System.Net.HttpListenerRequest>do objeto e está disponível na <xref:System.Net.HttpListenerContext.Request%2A?displayProperty=fullName>propriedade.</xref:System.Net.HttpListenerContext.Request%2A?displayProperty=fullName> </xref:System.Net.HttpListenerRequest> A resposta é representada por um objeto HttpListenerResponse e está disponível na <xref:System.Net.HttpListenerContext.Response%2A?displayProperty=fullName>propriedade.</xref:System.Net.HttpListenerContext.Response%2A?displayProperty=fullName>       Você pode personalizar a resposta definindo várias propriedades, como <xref:System.Net.HttpListenerResponse.StatusCode%2A>, <xref:System.Net.HttpListenerResponse.StatusDescription%2A>e <xref:System.Net.HttpListenerResponse.Cookies%2A>.</xref:System.Net.HttpListenerResponse.Cookies%2A> </xref:System.Net.HttpListenerResponse.StatusDescription%2A> </xref:System.Net.HttpListenerResponse.StatusCode%2A> Use o <xref:System.Net.HttpListenerResponse.OutputStream%2A?displayProperty=fullName>propriedade para obter um <xref:System.IO.Stream>instância à qual resposta dados podem ser gravados.</xref:System.IO.Stream> </xref:System.Net.HttpListenerResponse.OutputStream%2A?displayProperty=fullName> Por fim, enviar os dados de resposta ao cliente, chamando o <xref:System.Net.HttpListenerResponse.Close%2A>método.</xref:System.Net.HttpListenerResponse.Close%2A>"
  example:
  - "The following code example demonstrates responding to a client request.  \n  \n [!code-cs[Net_Listener_Basic#2](~/add/codesnippet/csharp/t-system.net.httplistene_2_1.cs)]"
  syntax:
    content: 'public sealed class HttpListenerResponse : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
