  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define o título de um controle de parte."
  remarks: "Se um desenvolvedor atribui um valor para a propriedade Title, esse valor determina todos (ou pelo menos parte do) o texto na barra de título do controle. O texto do título também aparece como parte do texto da dica de ferramenta quando você posiciona o ponteiro do mouse sobre a barra de título de um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle ou outro controle de servidor que aparece em um <xref:System.Web.UI.WebControls.WebParts.WebPartZone>zona.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart>       O texto completo exibido na barra de título do controle também é afetado pelo <xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A> Se essa propriedade tem um valor atribuído a ele, o valor será concatenado com o título. Se nenhum valor for atribuído à propriedade Title, um título calculado é exibido. A qualquer momento, os desenvolvedores podem recuperar o texto real, total exibido em um <xref:System.Web.UI.WebControls.WebParts.WebPart>barra de título do controle obtendo o valor de <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       O estilo do texto do título é determinado pelo <xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>propriedade da zona que contém o controle da parte.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>       Para obter um exemplo de código que demonstra o uso da propriedade base, consulte o <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>"
  syntax:
