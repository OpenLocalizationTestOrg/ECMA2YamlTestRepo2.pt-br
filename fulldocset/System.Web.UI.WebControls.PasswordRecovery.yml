- uid: System.Web.UI.WebControls.PasswordRecovery.VerifyingUser
  id: VerifyingUser
  parent: System.Web.UI.WebControls.PasswordRecovery
  langs:
  - csharp
  name: VerifyingUser
  nameWithType: PasswordRecovery.VerifyingUser
  fullName: System.Web.UI.WebControls.PasswordRecovery.VerifyingUser
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Ocorre antes que o nome de usuário é validado pelo provedor de associação."
  remarks: "O evento VerifyingUser é gerado no servidor antes que o nome de usuário é enviado para o provedor de associação para determinar se o nome de usuário é válido. Use este evento para executar o pré-processamento necessário no nome de usuário, como a conversão para todas as letras maiusculas ou minúsculas ou verificando se o nome de usuário está em um formato específico, como um endereço de email.       O <xref:System.Web.UI.WebControls.PasswordRecovery>controle primeiro gera o evento VerifyingUser e, em seguida, usa o provedor de associação especificado no <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>propriedade para determinar se o nome de usuário inserido é um nome de usuário válido para o site da Web.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> </xref:System.Web.UI.WebControls.PasswordRecovery> Se ele é válido e o provedor de associação oferece suporte a pergunta de senha e resposta, a pergunta de verificação de senha é retornada do site da Web e o <xref:System.Web.UI.WebControls.PasswordRecovery>controle exibe o modo de exibição da pergunta.</xref:System.Web.UI.WebControls.PasswordRecovery> Se o nome de usuário não for válido, o texto do <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>propriedade é exibida no modo de exibição de nome de usuário para que o usuário pode inserir um nome de usuário diferente.</xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>       Se o provedor de associação não oferece suporte a pergunta de senha e resposta, o <xref:System.Web.UI.WebControls.PasswordRecovery.SendingMail>é gerado e o email é enviado para o usuário com a senha nova ou recuperado.</xref:System.Web.UI.WebControls.PasswordRecovery.SendingMail>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example uses the VerifyingUser event to check whether the submitted user name is formatted as a valid e-mail address. If the user name is not formatted properly, the <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameInstructionText%2A> property is changed to show the error.  \n  \n [!code-cs[PasswordRecoveryBeforeUserLookup#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_51_1.aspx)]\n [!code-vb[PasswordRecoveryBeforeUserLookup#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_51_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.LoginCancelEventHandler VerifyingUser;
    return:
      type: System.Web.UI.WebControls.LoginCancelEventHandler
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
