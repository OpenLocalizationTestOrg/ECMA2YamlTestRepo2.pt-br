  name: HitTestResultBehavior
  nameWithType: HitTestResultBehavior
  fullName: System.Windows.Media.HitTestResultBehavior
  type: Enum
  summary: "Determina se deve continuar a enumeração de todos os objetos restantes visual durante um teste de clique."
  remarks: "Resultados de teste de hit método de retorno de chamada define as ações executadas quando um teste de clique é identificado em um determinado objeto visual na árvore visual. Depois de executar as ações, você retornar um valor de HitTestResultBehavior que determina se deseja continuar a enumeração de quaisquer outros objetos visuais.       Você pode enumerar todos os objetos visuais em uma árvore visual cuja geometria contém um valor de coordenadas especificado. Retornando continuar em seu método de retorno de chamada de teste de clique, você pode identificar todos os objetos visuais que são atingidos, mesmo aqueles que podem ser totalmente ou parcialmente encobertos por outros objetos de visual."
  example:
  - "The following example shows how to return a HitTestResultBehavior value from a hit test results callback method.  \n  \n [!code-cs[HitTestingOverview#102](~/add/codesnippet/csharp/HitTestingOverview/Window1.xaml.cs#102)]\n [!code-vb[HitTestingOverview#102](~/add/codesnippet/visualbasic/hittestingoverview/window1.xaml.vb#102)]"
  syntax:
    content: public enum HitTestResultBehavior
