  name: RequiredFieldValidator
  nameWithType: RequiredFieldValidator
  fullName: System.Web.UI.WebControls.RequiredFieldValidator
  type: Class
  summary: "Torna o controle de entrada associado um campo obrigatório."
  remarks: "Use este controle para fazer um controle de entrada de um campo obrigatório. O controle de entrada Falha na validação se não altera seu valor da <xref:System.Web.UI.WebControls.RequiredFieldValidator.InitialValue%2A>propriedade perdendo o foco.</xref:System.Web.UI.WebControls.RequiredFieldValidator.InitialValue%2A>       Vários validadores podem ser associados com o mesmo controle de entrada. Por exemplo, um RequiredFieldValidator pode ser usado para garantir a entrada para um controle, e, ao mesmo tempo um <xref:System.Web.UI.WebControls.RangeValidator>pode ser usado para garantir que a entrada está em um intervalo de dados especificado.</xref:System.Web.UI.WebControls.RangeValidator>      > [!NOTE] > Quando você usa o controle RequiredFieldValidator dentro de um <xref:System.Web.UI.UpdatePanel>de controle, certifique-se de que o controle de validação e o controle está associado são do mesmo painel.</xref:System.Web.UI.UpdatePanel> Para obter mais informações sobre como usar o <xref:System.Web.UI.UpdatePanel>para atualizações parciais de página, consulte [visão geral de renderização de página parcial](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       Para obter informações adicionais sobre os controles de validação, consulte <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator>      ## Acessibilidade para obter informações sobre como configurar este controle para que ele gera marcação que está de acordo com os padrões de acessibilidade, consulte [acessibilidade no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controles ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the RequiredFieldValidator control to make sure that the user enters a value into the text box.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic RequiredFieldValidator Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_26_1.aspx)]\n [!code-xml[Classic RequiredFieldValidator Example#1](~/add/codesnippet/xml/t-system.web.ui.webcontr_26_1.xml)]\n [!code-vb[Classic RequiredFieldValidator Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_26_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ToolboxData("<{0}:RequiredFieldValidator runat="server" ErrorMessage="RequiredFieldValidator"></{0}:RequiredFieldValidator>")]

      public class RequiredFieldValidator : System.Web.UI.WebControls.BaseValidator
