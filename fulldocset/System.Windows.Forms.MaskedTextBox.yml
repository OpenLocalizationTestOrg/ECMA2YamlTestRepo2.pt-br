  name: ValidatingType
  nameWithType: MaskedTextBox.ValidatingType
  fullName: System.Windows.Forms.MaskedTextBox.ValidatingType
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define o tipo de dados usado para verificar a entrada de dados pelo usuário."
  remarks: "Máscaras não em si garante que uma entrada de usuário representa um valor válido para um determinado tipo. O código c# a seguir mostra uma máscara: ```   maskedTextBox1.Mask = &quot;99/99/9999&quot;;   ``` o seguinte [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] código mostra uma máscara: `MaskedTextBox1.Mask = &quot;99/99/9999&quot;` essa máscara pode exigir que o usuário insira oito dígitos, mas não é possível verificar que o usuário insere valores de ano, mês e data do intervalo correto; &quot;20/12/2003&quot; e &quot;90/70/0000&quot; são igualmente válidos que diz respeito a máscara.       Você pode usar ValidatingType para verificar se os dados inseridos pelo usuário esteja dentro do intervalo correto — no caso mencionado anteriormente, atribuindo a ele uma instância das <xref:System.DateTime>tipo.</xref:System.DateTime> O texto atual do controle será validada em quando o usuário sai do controle. Você pode determinar se os dados de falha na validação monitorando para o <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>evento.</xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> <xref:System.Windows.Forms.MaskedTextBox>só executará a verificação ValidatingType se <xref:System.Windows.Forms.MaskedTextBox.MaskCompleted%2A>é `true`.</xref:System.Windows.Forms.MaskedTextBox.MaskCompleted%2A></xref:System.Windows.Forms.MaskedTextBox>       Se você quiser usar seus próprios tipos de dados personalizados com ValidatingType, você deve implementar um estático `Parse` método que utiliza uma cadeia de caracteres como um parâmetro. Este método deve ser implementado com uma ou ambas as seguintes assinaturas:`public static Object Parse(string)`       `public static Object Parse(string, IFormatProvider)`"
  example:
  - "The following code example attempts to parse the user's input as a valid <xref:System.DateTime>. If it fails, the <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted> event handler displays an error message to the user. If the value is a valid <xref:System.DateTime>, the code performs an additional check to ensure that the date supplied is not prior to today's date. This code example requires that your Windows Forms project contains a <xref:System.Windows.Forms.MaskedTextBox> control named `MaskedTextBox1` and a <xref:System.Windows.Forms.ToolTip> control named `ToolTip1`.  \n  \n [!code-cs[ValidatingTypeSample#1](~/add/codesnippet/csharp/p-system.windows.forms.m_0_1.cs)]\n [!code-vb[ValidatingTypeSample#1](~/add/codesnippet/visualbasic/p-system.windows.forms.m_0_1.vb)]"
  syntax:
