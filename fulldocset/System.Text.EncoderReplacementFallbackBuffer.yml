  type: Method
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: "Recupera o próximo caractere no buffer de fallback de substituição."
  remarks: "O <xref:System.Text.Encoding.GetBytes%2A>e <xref:System.Text.Encoder.Convert%2A>chamada de métodos <xref:System.Text.EncoderReplacementFallbackBuffer.Fallback%2A>se encontram em um par substituto desconhecido ou o caractere de entrada.</xref:System.Text.EncoderReplacementFallbackBuffer.Fallback%2A> </xref:System.Text.Encoder.Convert%2A> </xref:System.Text.Encoding.GetBytes%2A> Se o valor de retorno de <xref:System.Text.EncoderReplacementFallbackBuffer.Fallback%2A>é `true`, o método de chamada pode invocar GetNextChar para obter cada caractere no buffer de fallback de substituição.</xref:System.Text.EncoderReplacementFallbackBuffer.Fallback%2A>"
  syntax:
    content: public override char GetNextChar ();
    parameters: []
    return:
      type: System.Char
      description: "O próximo caractere Unicode no buffer de fallback de substituição pode codificar o aplicativo."
  overload: System.Text.EncoderReplacementFallbackBuffer.GetNextChar*
  exceptions: []
  platform:
  - net462
