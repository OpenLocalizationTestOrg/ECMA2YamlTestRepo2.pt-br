  name: UndoEngine
  nameWithType: UndoEngine
  fullName: System.ComponentModel.Design.UndoEngine
  type: Class
  summary: "Especifica a funcionalidade de desfazer/refazer genéricos em tempo de design."
  remarks: "A classe abstrata UndoEngine fornece uma implementação padrão de funcionalidade de desfazer em tempo de design. Uma unidade de desfazer representa uma única unidade de trabalho não podem ser desfeita. Esta unidade é adicionada a uma pilha e o usuário pode, em seguida, percorrer a pilha para cada ação de desfazer. Unidades de desfazer normalmente são projetadas para alternar, o que significa que a função desfazer chamada retorna duas vezes o aplicativo para seu estado inicial.       A classe UndoEngine aproveita as seguintes características de objetos em execução dentro do designer: - todos interessantes objetos podem ser colocado em algum formato pelo carregador de designer.      -Todos os objetos acionar notificações de alteração de propriedade quando uma propriedade é alterada.      - <xref:System.ComponentModel.Design.IDesignerHost>oferece o conceito de transações, que podem ser usados para fabricar uma ação de desfazer que abrange várias ações menores.</xref:System.ComponentModel.Design.IDesignerHost>       Com esses recursos, UndoEngine pode fabricar unidades de desfazer precisa automaticamente.      > [!NOTE] > Não alterar valores de propriedade diretamente. A classe UndoEngine exige que você use apropriada <xref:System.ComponentModel.TypeDescriptor>para alterar valores de propriedade.</xref:System.ComponentModel.TypeDescriptor>       Unidades de desfazer UndoEngine monitora as notificações de alteração criar e as unidades próprios consistem de estados do objeto serializado. A tabela a seguir mostra os serviços que devem estar disponíveis quando UndoEngine é criado.      | Serviço | Descrição |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>| Salva os valores de propriedade e o objeto para um componente de antes e depois que uma alteração é feita. |   | <xref:System.ComponentModel.Design.IComponentChangeService>| Notifica o mecanismo de desfazer das alterações feitas nos componentes. |   | <xref:System.ComponentModel.Design.IDesignerHost>| Usado para rastrear transações. |      > [!NOTE] > Porque a classe UndoEngine requer <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>e <xref:System.ComponentModel.Design.IComponentChangeService>, está disponível somente em tempo de design.</xref:System.ComponentModel.Design.IComponentChangeService> </xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> </xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.IComponentChangeService> </xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>       O mecanismo de desfazer rastreia as transações e cria uma unidade de desfazer única que abrange uma transação. Como resultado, o mecanismo de desfazer tem controle sobre a duração de uma ação pode ser desfeita. Além disso, porque as transações podem ser nomeadas, ações podem ser desfeitas herdam os nomes da transação atual. Se nenhuma transação está disponível e uma alteração é relatada, o mecanismo de desfazer cria um nome de desfazer com base no tipo de alteração (por exemplo, &quot;alterar propriedade &quot;Text&quot;&quot;)."
  syntax:
    content: 'public abstract class UndoEngine : IDisposable'
