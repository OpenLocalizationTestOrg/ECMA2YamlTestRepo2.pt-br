  name: ThenBy
  nameWithType: ThenBy
  fullName: System.Web.UI.WebControls.Expressions.ThenBy
  type: Class
  summary: "Fornece uma maneira de aplicar uma expressão de classificação para um <xref:System.Linq.IQueryable>objeto de fonte de dados após um <xref href=&quot;System.Web.UI.WebControls.Expressions.OrderByExpression&quot;> </xref> expressão é aplicada.</xref:System.Linq.IQueryable>"
  remarks: "Após a classificação de uma operação é executada usando o <xref:System.Web.UI.WebControls.Expressions.OrderByExpression>expressão no <xref:System.Web.UI.WebControls.QueryExtender>controlar, classificação subsequente operações podem ser executadas usando a classe ThenBy em um campo de dados diferente.</xref:System.Web.UI.WebControls.QueryExtender> </xref:System.Web.UI.WebControls.Expressions.OrderByExpression>"
  example:
  - "The following example shows how to sort data by the ListPrice field in descending order and then on the ProductID field in ascending order using the ThenBy type. This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n```  \n<asp:OrderByExpression DataField=\"ListPrice\"   \n    Direction=\"Descending\">  \n  <asp:ThenBy DataField=\"ProductID\" Direction=\"Ascending\"/>  \n</asp:OrderByExpression>  \n```"
  syntax:
    content: public class ThenBy
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
