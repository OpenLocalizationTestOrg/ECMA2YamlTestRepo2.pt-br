      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o método <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure*>pode ser chamado; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> caso contrário.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure*>"
