  name: ProfilePropertySettings
  nameWithType: ProfilePropertySettings
  fullName: System.Web.Configuration.ProfilePropertySettings
  type: Class
  summary: "A classe ProfilePropertySettings fornece uma maneira de acessar e modificar programaticamente o <xref uid=&quot;langword_csharp_profiles&quot; name=&quot;profiles&quot; href=&quot;&quot;> </xref> seção de um arquivo de configuração. Essa classe não pode ser herdada."
  remarks: "A classe ProfilePropertySettings fornece uma maneira de criar, acessar e modificar a definição de uma propriedade individual adicionada ao programaticamente o `properties` subseção do `profile` seção de um arquivo de configuração.       O `profile` seção do arquivo de configuração especifica um esquema para perfis de usuário. Em tempo de execução, o sistema de compilação do ASP.NET usa as informações especificadas no `profile` seção para gerar uma classe chamada `ProfileCommon`, que é derivada de <xref:System.Web.Profile.ProfileBase>.</xref:System.Web.Profile.ProfileBase> O `ProfileCommon` definição de classe baseia-se as propriedades definidas no `properties` subseção do `profile` seção do arquivo de configuração. Uma instância dessa classe é criada para cada perfil de usuário, e você pode acessar os valores de perfil individual no seu código por meio de <xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName>propriedade.</xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName> Para obter mais informações sobre propriedades de perfil, consulte [visão geral de propriedades de perfil ASP.NET](~/add/includes/ajax-current-ext-md.md). Para obter mais informações sobre os recursos de perfil adicionada ao [!INCLUDE[vstecasplong](~/add/includes/vstecasplong-md.md)], consulte [visão geral de propriedades de perfil ASP.NET](../Topic/ASP.NET%20Profile%20Properties%20Overview.md)."
  example:
  - "The following code example shows how to access the <xref:System.Web.Configuration.ProfileSection.PropertySettings%2A> property value, which contains a collection of ProfilePropertySettings objects. This code example is part of a larger example provided for the <xref:System.Web.Configuration.ProfileSection> class.  \n  \n [!code-cs[System.Web.Configuration.ProfileSection#10](~/add/codesnippet/csharp/t-system.web.configurati_33_1.cs)]\n [!code-vb[System.Web.Configuration.ProfileSection#10](~/add/codesnippet/visualbasic/t-system.web.configurati_33_1.vb)]"
