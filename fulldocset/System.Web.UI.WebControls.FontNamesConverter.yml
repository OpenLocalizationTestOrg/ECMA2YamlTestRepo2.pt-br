  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Determina se esse conversor pode converter um objeto do tipo de dados especificado em uma matriz de cadeias de caracteres que contém os nomes de fontes individuais."
  remarks: "Use o método CanConvertFrom para determinar se o tipo de dados especificado pode ser convertido em uma matriz de cadeias de caracteres que contém os nomes de fontes individuais.      > [!NOTE] > Esse conversor pode converter apenas de um `string` tipo de dados. O `sourceType` parâmetro deve ser do tipo <xref:System.String>.</xref:System.String> Caso contrário, esse método retornará `false` para indicar que o tipo de dados especificado não pode ser convertido.       Você poderá opcionalmente passar `null` para o `context` parâmetro."
  example:
  - "The following code example demonstrates how to use the CanConvertFrom method. The example determines whether the specified data type can be converted to an array of strings that contains the individual font names before performing the conversion.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/e7d74beb-1549-40f8-ab43-_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/e7d74beb-1549-40f8-ab43-_1.aspx)]"
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
