- uid: System.Web.UI.WebControls.DataGrid.AllowCustomPaging
  id: AllowCustomPaging
  parent: System.Web.UI.WebControls.DataGrid
  langs:
  - csharp
  name: AllowCustomPaging
  nameWithType: DataGrid.AllowCustomPaging
  fullName: System.Web.UI.WebControls.DataGrid.AllowCustomPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se a paginação personalizada está habilitada."
  remarks: "Permite a você exibir o conteúdo de paginação de <xref:System.Web.UI.WebControls.DataGrid>controle em segmentos de página.</xref:System.Web.UI.WebControls.DataGrid> O número de itens em uma página é determinado pelo <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>propriedade.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> Se nenhum valor for especificado para o <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>propriedade, o <xref:System.Web.UI.WebControls.DataGrid>exibirá os 10 itens em uma página.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>       Normalmente, uma fonte de dados que contém todas as linhas a <xref:System.Web.UI.WebControls.DataGrid>controle é carregado sempre o <xref:System.Web.UI.WebControls.DataGrid>Move o controle para uma página diferente.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid> Quando a fonte de dados é muito grande, isso pode consumir muitos recursos. Paginação personalizada permite que você carregue apenas o segmento de dados necessários para exibir uma única página.       Para habilitar a paginação personalizada, defina a <xref:System.Web.UI.WebControls.DataGrid.AllowPaging%2A>e propriedades de AllowCustomPaging `true`.</xref:System.Web.UI.WebControls.DataGrid.AllowPaging%2A> Em seguida, forneça o código para tratar o <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>evento.</xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>       A lógica típica para o <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>manipulador de eventos é primeiro definir o <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>propriedade para o índice da página que você deseja exibir.</xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>      > [!NOTE] > O manipulador de eventos recebe um <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs>objeto como um parâmetro.</xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs> Você pode usar o <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>esse parâmetro para determinar o índice da página selecionada pelo usuário dos elementos de seleção da página de propriedade de <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>       Em seguida, crie uma fonte de dados que contém os dados para exibir em uma única página e, em seguida, use o <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>método para associar os dados para o <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>      > [!NOTE] > Porque apenas um segmento de dados é carregado, você deve definir o <xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A>propriedade para o número total de itens de <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A> Isso permite que o controle determinar o número total de páginas necessário para exibir todos os itens a <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid> Essa propriedade normalmente programaticamente é definida uma vez o número total de itens de <xref:System.Web.UI.WebControls.DataGrid>controle é determinado.</xref:System.Web.UI.WebControls.DataGrid>       Quando a paginação está habilitada com a propriedade AllowCustomPaging é definida como `false`, o <xref:System.Web.UI.WebControls.DataGrid>controle pressupõe que a fonte de dados contém todos os itens a serem exibidos.</xref:System.Web.UI.WebControls.DataGrid> O <xref:System.Web.UI.WebControls.DataGrid>controle calcula os índices dos itens na página exibida com base no índice de página, especificado pelo <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>propriedade e o número de itens em uma página, especificado pelo <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>propriedade.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid>       Quando a propriedade AllowCustomPaging é definida como `true`, o <xref:System.Web.UI.WebControls.DataGrid>controle assume que a fonte de dados contém apenas os itens conforme determinado pelo <xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A>propriedade.</xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A> </xref:System.Web.UI.WebControls.DataGrid> Todos os itens até o número de itens especificado pelo <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>propriedade são exibidos.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>"
  example:
  - "The following code example demonstrates how to use the AllowCustomPaging property to enable custom paging.  \n  \n [!code-cs[DataGridCustomPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_71_1.aspx)]\n [!code-vb[DataGridCustomPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_71_1.aspx)]"
  syntax:
    content: public virtual bool AllowCustomPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a paginação personalizada está ativada. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DataGrid.AllowCustomPaging*
