  remarks: "Uma página de Web Parts sempre tem uma única instância de um <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> O <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle controla e gerencia todos os outros controles de Web Parts em uma página, incluindo todas as zonas que derivam de base <xref:System.Web.UI.WebControls.WebParts.WebZone>classe e todos os controles de parte que derivam da <xref:System.Web.UI.WebControls.WebParts.Part>classe</xref:System.Web.UI.WebControls.WebParts.Part> base</xref:System.Web.UI.WebControls.WebParts.WebZone> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       A propriedade WebPartManager existe para que cada <xref:System.Web.UI.WebControls.WebParts.WebPart>controle pode ser associado ao seu <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart> O <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle, por sua vez, mantém uma coleção de todos os <xref:System.Web.UI.WebControls.WebParts.WebPart>controles em uma página no seu <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebParts%2A>coleção.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>"
