  summary: "Retorna um valor que indica se o controle especificado deve ser adicionado à lista de controles que pode ser validado."
  remarks: "Quando o método FilterControl retorna `true`, o <xref:System.Web.UI.WebControls.ValidatedControlConverter>instância serão adicionados a ID do controle especificado no parâmetro de controle para o <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>retornado pelo <xref:System.Web.UI.WebControls.ControlIDConverter.GetStandardValues%2A>método.</xref:System.Web.UI.WebControls.ControlIDConverter.GetStandardValues%2A> </xref:System.ComponentModel.TypeConverter.StandardValuesCollection> </xref:System.Web.UI.WebControls.ValidatedControlConverter>"
  syntax:
