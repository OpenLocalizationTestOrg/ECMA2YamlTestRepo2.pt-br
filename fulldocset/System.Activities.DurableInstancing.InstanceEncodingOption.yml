  name: InstanceEncodingOption
  nameWithType: InstanceEncodingOption
  fullName: System.Activities.DurableInstancing.InstanceEncodingOption
  type: Enum
  summary: "Contém opções que especificam se o provedor de persistência deve codificar as informações de estado de instância usando o algoritmo GZip antes de salvar as informações de estado para o repositório de persistência."
  remarks: '[!INCLUDE[netfx40_long](~/add/includes/netfx40-long-md.md)]é fornecido com um provedor de persistência SQL como uma constituinte de armazenamento de instância de fluxo de trabalho de SQL, que é uma implementação concreta do <xref:System.Runtime.Persistence.InstanceStore>classe e é usada para persistir informações de estado no banco de dados do SQL Server.</xref:System.Runtime.Persistence.InstanceStore> Quando o `instanceEncodingOption` atributo é definido como GZip para o <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>o comportamento de serviço associado ao serviço, o provedor de persistência do SQL usa o algoritmo GZip para codificar informações de estado de instância para a instância do serviço antes de salvar as informações de estado no banco de dados de persistência do SQL Server.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>'
  syntax:
    content: public enum InstanceEncodingOption
