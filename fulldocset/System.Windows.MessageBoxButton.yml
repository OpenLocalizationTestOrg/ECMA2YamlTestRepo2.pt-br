  fullName: System.Windows.MessageBoxButton
  type: Enum
  summary: "Especifica os botões são exibidos em uma caixa de mensagem. Usado como um argumento do <xref:System.Windows.MessageBox.Show*>método.</xref:System.Windows.MessageBox.Show*>"
  remarks: "Por padrão, o <xref:System.Windows.MessageBox.Show%2A>método o <xref:System.Windows.MessageBox>exibe uma caixa de mensagem que tem um **Okey** botão.</xref:System.Windows.MessageBox> </xref:System.Windows.MessageBox.Show%2A> Você pode usar as sobrecargas do <xref:System.Windows.MessageBox.Show%2A>método que aceite um argumento MessageBoxButton para especificar diferentes combinações de botões, que incluem **Okey**, **Okey**/**Cancelar**, **Sim**/**não**, e **Sim**/**não**/**Cancelar**.</xref:System.Windows.MessageBox.Show%2A>       Se você especificar YesNo, você desabilitar o **fechar** botão na barra de título da caixa de mensagem. No entanto, o **fechar** botão é habilitado para todas as outras opções. Quando um usuário clica o **fechar** botão ou pressiona o **ESC** chave, uma caixa de mensagem retorna um valor de resultado de caixa de mensagem de <xref:System.Windows.MessageBoxResult>.</xref:System.Windows.MessageBoxResult> No entanto, se uma caixa de mensagem exibe somente um **Okey** , clique no botão de **fechar** botão ou pressionando o **ESC** chave faz com que uma caixa de mensagem retornar um valor de resultado de caixa de mensagem de <xref:System.Windows.MessageBoxResult>.</xref:System.Windows.MessageBoxResult>       O valor do botão que um usuário clica é retornado por <xref:System.Windows.MessageBox.Show%2A>e é um dos valores da <xref:System.Windows.MessageBoxResult>enumeração.</xref:System.Windows.MessageBoxResult> </xref:System.Windows.MessageBox.Show%2A>"
  example:
  - For more information, see [MessageBox Sample](http://go.microsoft.com/fwlink/?LinkID=160023).
