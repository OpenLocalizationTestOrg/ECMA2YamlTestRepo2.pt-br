  summary: "Obtém ou define um valor que indica se todos os campos ocultos gerada pelo sistema são renderizados na parte superior do formulário."
  remarks: "Você pode usar a propriedade RenderAllHiddenFieldsAtTopOfForm para especificar que alguns campos ocultos gerada pelo sistema são renderizados no final do formulário.       Em versões anteriores ao .NET Framework 3.5 SP1 do ASP.NET, ASP.NET processa alguns campos ocultos (por exemplo, `__VIEWSTATE`) na parte superior do formulário. Outros campos ocultos (por exemplo, `__EVENTVALIDATION`) são renderizados na parte inferior do formulário, antes do fechamento `</div>` marca. Por padrão, no ASP.NET 3.5 SP1, todos os campos ocultos gerada pelo sistema são renderizados na parte superior da página. Isso garante que as informações nesses campos são enviadas para o servidor mesmo que um postback é executado antes da página terminou o carregamento. Se RenderAllHiddenFieldsAtTopOfForm for definido como `false`, executando um postback antes da página terminou o carregamento poderá causar um erro de &quot;Argumento inválido de postback ou de retorno de chamada&quot;.      > [!NOTE] > Embora o nome da propriedade indica &quot;todos os campos ocultos&quot;, os campos ocultos criados pelo usuário não são afetados pelas configurações para essa propriedade."
