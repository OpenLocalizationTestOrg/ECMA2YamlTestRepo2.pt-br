  name: PrintTicket
  nameWithType: PrintTicket
  fullName: System.Printing.PrintTicket
  type: Class
  summary: "Define as configurações de um trabalho de impressão."
  remarks: "Um objeto PrintTicket é uma representação fácil-para-trabalho-com um determinado tipo de documento XML chamado de um *documento PrintTicket*. Este é um conjunto de instruções informando uma impressora como definir seus vários recursos (como duplicação, intercalação e lote). Por exemplo, para instruir a impressora para ativar seu Grampeamento e grampeamento trabalhos de impressão no canto superior esquerdo, o documento deve ter uma `<JobStapleAllDocuments … >` elemento especifica **StapleTopLeft**. O elemento é, por sua vez, representado pelo <xref:System.Printing.PrintTicket.Stapling%2A>propriedade do objeto PrintTicket.</xref:System.Printing.PrintTicket.Stapling%2A> O documento PrintTicket deve estar de acordo com o [impressão esquema](http://go.microsoft.com/fwlink/?LinkId=186397).       A classe PrintTicket permite que seu aplicativo configurar os recursos da impressora sem precisar participar a qualquer gravação direta do XML <xref:System.IO.Stream>objetos.</xref:System.IO.Stream>       Todos os recursos mais populares de impressoras de arquivo e a foto inicial e de negócios são representados por propriedades de classe de PrintTicket. Mas o [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397) define muito mais, menos comuns, recursos e podem ser estendidos para lidar com recursos de dispositivos de impressão especiais. Portanto, embora o PrintTicket e <xref:System.Printing.PrintCapabilities>classes não podem ser herdadas, você pode estender o [esquema imprimir](http://go.microsoft.com/fwlink/?LinkId=186397) para reconhecer os recursos de dispositivo de impressão que não são tratados do PrintTicket ou <xref:System.Printing.PrintCapabilities>classes.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities> Para obter mais informações, consulte [NOTINBUILD: como: estender o esquema de impressão e criar novas Classes de sistema de impressão](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885).       **Observação** quando PrintTicket o objeto é criado com o construtor que usa um documento PrintTicket (como uma <xref:System.IO.Stream>) parâmetro, esse documento inteiro é armazenado em um campo não público no objeto, incluindo os elementos XML dentro dele que expressa recursos menos comuns que não são representados por qualquer uma das propriedades públicas da classe PrintTicket.</xref:System.IO.Stream> Na verdade, se o driver que produziu o documento PrintTicket está usando uma extensão particular do [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397), ou em particular definida marcação também é armazenada como parte do documento PrintTicket não público.      > [!CAUTION] > Classes dentro de <xref:System.Printing>namespace não têm suporte para uso dentro de um serviço do Windows ou serviço ou aplicativo ASP.NET.</xref:System.Printing> Tentativa de usar essas classes de dentro de um desses tipos de aplicativo pode gerar problemas inesperados, como diminuído exceções de desempenho e tempo de execução de serviço.       Se você quiser imprimir a partir de um aplicativo Windows Forms, consulte o <xref:System.Drawing.Printing>namespace.</xref:System.Drawing.Printing>"
  example:
  - "The following example shows how to determine the capabilities of a specific printer and how to configure a print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
