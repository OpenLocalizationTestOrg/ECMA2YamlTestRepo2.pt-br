  name: Popup
  nameWithType: Popup
  fullName: System.Windows.Controls.Primitives.Popup
  type: Class
  summary: "Representa uma janela pop-up que tenha o conteúdo."
  remarks: "**Modelo de conteúdo**: pop-up tem uma propriedade de conteúdo: <xref:System.Windows.Controls.Primitives.Popup.Child%2A>.</xref:System.Windows.Controls.Primitives.Popup.Child%2A> Um pop-up pode ter no máximo um filho, que pode ser qualquer <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement>       A ilustração a seguir mostra um controle de pop-up que possui um <xref:System.Windows.Controls.Button>como seu pai.</xref:System.Windows.Controls.Button>       ![Ilustração de pop-up](~/add/media/popuppicture.JPG &quot;ilustração de pop-up&quot;) você pode posicionar um pop-up, definindo o <xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A>, <xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A>, <xref:System.Windows.Controls.Primitives.Popup.Placement%2A>, <xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A>, e <xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty>Propriedades.</xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty> </xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A> </xref:System.Windows.Controls.Primitives.Popup.Placement%2A> </xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A> </xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A> Para obter mais informações, consulte [comportamento de posicionamento de pop-up](~/add/includes/ajax-current-ext-md.md). Quando o pop-up é exibido na tela, ele não reposiciona a próprio se pai está reposicionado.       Um pop-up exibe seu conteúdo em sua própria janela na tela. Um controle Popup oferece suporte a animação quando a <xref:System.Windows.Controls.Primitives.Popup.AllowsTransparency%2A>está definida como `true` e o aplicativo é executado com confiança total.</xref:System.Windows.Controls.Primitives.Popup.AllowsTransparency%2A> Um aplicativo que está sendo executado com confiança total tem acesso completo aos recursos do sistema e é normalmente instalado no sistema do usuário. Para obter mais informações, consulte[segurança (WPF)](~/add/includes/ajax-current-ext-md.md).       Efeitos de bitmap e opacidade apareça no conteúdo de um pop-up, você deve definir os efeitos diretamente no pop-up do conteúdo. O conteúdo de um pop-up não herda efeitos que são definidos no controle pop-up ou em qualquer outro elemento na janela pai.       Por padrão, um pop-up é dimensionado para seu conteúdo. Quando isso ocorrer, aplicando um <xref:System.Windows.UIElement.RenderTransform%2A>ou efeitos de bitmap podem causar o pop-up obscuros.</xref:System.Windows.UIElement.RenderTransform%2A> Isso ocorre porque o tamanho padrão do conteúdo não fornecem a área suficiente para os efeitos da exibição. Se será necessário mais espaço, você pode definir uma margem ao redor do conteúdo de pop-up para aumentar a área que está disponível para o controle.       O <xref:System.Windows.FrameworkElement.Parent%2A>propriedade deve ser definida no pop-up quando usado em um [!INCLUDE[TLA#tla_winfxwebapp](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.FrameworkElement.Parent%2A>       Para criar uma dica de ferramenta, use o <xref:System.Windows.Controls.ToolTip>e <xref:System.Windows.Controls.ToolTipService>classes.</xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.Controls.ToolTip> Para obter mais informações, consulte [visão geral de dica de ferramenta](~/add/includes/ajax-current-ext-md.md)."
