  namespace: System.Windows.Forms
  summary: "Obtém ou define o tempo decorrido antes que a dica de ferramenta seja exibida."
  remarks: "Com a propriedade InitialDelay, você pode reduzir ou aumentar o tempo que o <xref:System.Windows.Forms.ToolTip>aguarda antes de exibir uma janela de dica de ferramenta.</xref:System.Windows.Forms.ToolTip> Se o valor da propriedade InitialDelay é definido como um valor que é muito longo duração, o usuário do seu aplicativo poderá não saber que seu aplicativo fornece ajuda de dica de ferramenta. Você pode usar essa propriedade para garantir que o usuário tem dicas de ferramenta exibidas rapidamente, diminuindo o tempo especificado.       O valor para essa propriedade não pode exceder 32767.       Se você quiser ter um padrão de atraso consistente para as janelas de dica de ferramenta, você pode definir o <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>propriedade.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> O <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>conjuntos de propriedades de <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>, InitialDelay propriedades com valores iniciais com base no valor de uma única vez e.</xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> Toda vez que o <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>estiver definida, a propriedade InitialDelay é definida como o mesmo valor que o <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>propriedade.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> Uma vez o <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>estiver definida, você pode definir independentemente a propriedade InitialDelay, substituindo o valor padrão.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>"
  example:
  - "The following code example creates an instance of the <xref:System.Windows.Forms.ToolTip> class and associates the instance with the <xref:System.Windows.Forms.Form> that the instance is created within. The code then initializes the delay properties <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, InitialDelay, and <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>. In addition the instance of the <xref:System.Windows.Forms.ToolTip> class sets the <xref:System.Windows.Forms.ToolTip.ShowAlways%2A> property to `true` to enable ToolTip text to be displayed regardless of whether the form is active. Finally, the example associates ToolTip text with two controls on a form, a <xref:System.Windows.Forms.Button> and a <xref:System.Windows.Forms.CheckBox>. The code example requires that the method defined in the example is located within a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.Button> control named `button1` and a <xref:System.Windows.Forms.CheckBox> control named `checkBox1,` and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[ToolTip Example#1](~/add/codesnippet/csharp/p-system.windows.forms.t_24_1.cs)]\n [!code-vb[ToolTip Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.t_24_1.vb)]\n [!code-cpp[ToolTip Example#1](~/add/codesnippet/cpp/p-system.windows.forms.t_24_1.cpp)]"
