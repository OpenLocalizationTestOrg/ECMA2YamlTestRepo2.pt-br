  remarks: "O evento ManipulationInertiaStarting ocorre quando o usuário retira a todos os dedos na tela durante uma manipulação. Por exemplo, se um usuário &quot;lançar&quot; um <xref:System.Windows.UIElement>em uma superfície, o usuário será tocam o <xref:System.Windows.UIElement>para iniciar a ação move o dedo na tela para uma pequena distância e, em seguida, solte <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement> </xref:System.Windows.UIElement> Quando o usuário libera o elemento, inércia começa e o evento ManipulationInertiaStarting ocorre.  O <xref:System.Windows.UIElement>continua a receber <xref:System.Windows.UIElement.ManipulationDelta>eventos para indicar que inércia está ocorrendo no elemento.</xref:System.Windows.UIElement.ManipulationDelta> </xref:System.Windows.UIElement>       Você pode usar esse evento para especificar o comportamento de inércia.  Por exemplo, você pode definir a velocidade inicial que é usada quando inércia começa.  Você também pode especificar a quantidade de inércia definindo a desaceleração desejada ou definindo o posicionamento desejado.  Você pode definir esses valores para cada tipo de manipulação (tradução, expansão ou rotação) de forma independente.  Para obter mais informações, consulte <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs>.</xref:System.Windows.Input.ManipulationInertiaStartingEventArgs>       Para obter mais informações sobre manipulações, consulte o [visão geral de entrada](~/add/includes/ajax-current-ext-md.md).  Para obter um exemplo de um aplicativo que responde às manipulações, consulte [passo a passo: Criando seu primeiro toque aplicativo](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;routedEventInfo_ManipulationInertiaStarting&quot;></a># # Roteadas informações de evento | | |   |-|-|   | Campo de identificador | <xref:System.Windows.UIElement.ManipulationInertiaStartingEvent>|   | Estratégia de roteamento | Bolha |   | Delegado | <xref:System.EventHandler%601> of type <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs>.|</xref:System.Windows.Input.ManipulationInertiaStartingEventArgs></xref:System.EventHandler%601></xref:System.Windows.UIElement.ManipulationInertiaStartingEvent>"
