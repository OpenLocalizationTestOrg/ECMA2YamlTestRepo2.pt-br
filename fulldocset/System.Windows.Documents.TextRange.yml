  remarks: "Quando `preserveTextElements` é `false`personalizado <xref:System.Windows.Documents.TextElement>objetos são salvos como conhecidos <xref:System.Windows.Documents.TextElement>tipos.</xref:System.Windows.Documents.TextElement> </xref:System.Windows.Documents.TextElement>  Por exemplo, suponha que você criar um personalizado <xref:System.Windows.Documents.TextElement>chamado `Heading1`, que herda de <xref:System.Windows.Documents.Paragraph>.</xref:System.Windows.Documents.Paragraph> </xref:System.Windows.Documents.TextElement> Quando você chama esse método com `preserveTextElements` definida como `false`, `Heading1` é convertido em um <xref:System.Windows.Documents.Paragraph>quando o <xref:System.Windows.Documents.TextRange>é salvo.</xref:System.Windows.Documents.TextRange> </xref:System.Windows.Documents.Paragraph>  Quando você chama esse método com `preserveTextElements` definida como `true`, `Heading1` é salvo sem serem convertidos. Para preservar os elementos de texto personalizado, `dataFormat` deve ser definida como <xref:System.Windows.DataFormats.Xaml?displayProperty=fullName>.</xref:System.Windows.DataFormats.Xaml?displayProperty=fullName>       Salvar é introduzido no .NET Framework versão 3.5.  Para obter mais informações, consulte [versões e dependências](~/add/includes/ajax-current-ext-md.md)."
