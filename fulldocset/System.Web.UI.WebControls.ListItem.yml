  name: ListItem
  nameWithType: ListItem
  fullName: System.Web.UI.WebControls.ListItem
  type: Class
  summary: "Representa um item de dados em um controle de lista associado a dados. Essa classe não pode ser herdada."
  remarks: "Um controle de item de lista representa um item de dados individuais dentro de um controle de lista associado a dados, como um <xref:System.Web.UI.WebControls.ListBox>ou um <xref:System.Web.UI.WebControls.RadioButtonList>controle.</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.ListBox>       Há várias maneiras para especificar o texto exibido para um item na lista de controle. O método mais comum é colocando o texto em HTML interna conteúdo. O conteúdo HTML interno é o texto entre as marcas de abertura e fechamento do controle ListItem. Você também pode usar o <xref:System.Web.UI.WebControls.ListItem.Text%2A>propriedade para especificar o texto exibido na lista de controle para o item.</xref:System.Web.UI.WebControls.ListItem.Text%2A>       O <xref:System.Web.UI.WebControls.ListItem.Value%2A>propriedade permite que você associe um valor com o item na lista de controle, além para o texto exibido no controle.</xref:System.Web.UI.WebControls.ListItem.Value%2A> Por exemplo, você pode exibir o texto de um item na lista de controle, como `&quot;Item 1&quot;`e usar o <xref:System.Web.UI.WebControls.ListItem.Value%2A>propriedade para especificar um valor para esse item, como `&quot;$1.99&quot;`.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       Você pode ter qualquer combinação de conteúdo interno de HTML, <xref:System.Web.UI.WebControls.ListItem.Text%2A>, ou <xref:System.Web.UI.WebControls.ListItem.Value%2A>propriedades definidas.</xref:System.Web.UI.WebControls.ListItem.Value%2A> </xref:System.Web.UI.WebControls.ListItem.Text%2A> A saída HTML resultante para o controle ListItem depende a combinação dessas três propriedades que são definidas. Por exemplo, se todas as três propriedades são definidas da seguinte maneira: ```   <asp:ListItem Value=&quot;Value 1&quot; Text=&quot;Item 1&quot;>Inner 1</asp:ListItem>   ``` interna conteúdo HTML é usado para renderizado o HTML interno conteúdo e o <xref:System.Web.UI.WebControls.ListItem.Value%2A>propriedade é usada para o `Value` atributo.</xref:System.Web.UI.WebControls.ListItem.Value%2A> A saída de renderização de HTML resultante é: ```   <option value=&quot;Value 1&quot;>Inner 1</option>   ``` a tabela a seguir lista a combinação de conjunto de propriedades e a propriedade correspondente usado para o conteúdo renderizado em HTML interno e `Value` atributo. As três colunas à esquerda listam a combinação de conjunto de propriedades. As duas colunas à direita listam cujo valor da propriedade é usado para o atributo correspondente.      | Conteúdo HTML interno | Propriedade de texto | Valor de propriedade | Renderizado o HTML interno conteúdo | Renderizado atributo Value |   |------------------------|-------------------|--------------------|---------------------------------|------------------------------|   | Definir | Definir | Definir | Conteúdo HTML interno | Valor de propriedade |   | Definir | Definir | Não defina | Conteúdo HTML interno | Conteúdo HTML interno |   | Definir | Não defina | Definir | Conteúdo HTML interno | Valor de propriedade |   | Definir | Não defina | Não defina | Conteúdo HTML interno | Texto HTML interno |   | Não defina | Definir | Definir | Propriedade de texto | Valor de propriedade |   | Não defina | Definir | Não defina | Propriedade de texto | Propriedade de texto |   | Não defina | Não defina | Definir | Valor de propriedade | Valor de propriedade |   | Não defina | Não defina | Não defina | Não defina | Não defina |      > [!NOTE] > Porque o <xref:System.Web.UI.WebControls.ListItem.Text%2A>e <xref:System.Web.UI.WebControls.ListItem.Value%2A>Propriedades de cada um valor padrão de uma cadeia de caracteres vazia, é possível ter itens de lista vazia na lista de controle.</xref:System.Web.UI.WebControls.ListItem.Value%2A> </xref:System.Web.UI.WebControls.ListItem.Text%2A>       Quando um controle de lista é exibido, qualquer controle ListItem com seu <xref:System.Web.UI.WebControls.ListItem.Selected%2A>propriedade definida como `true` aparece realçado no controle.</xref:System.Web.UI.WebControls.ListItem.Selected%2A>       O controle ListItem fornece o <xref:System.Web.UI.WebControls.ListItem.Enabled%2A>propriedade para permitir que você especifique se um controle ListItem está habilitado ou desabilitado.</xref:System.Web.UI.WebControls.ListItem.Enabled%2A> Um controle ListItem desabilitado ficará esmaecido para indicar que não podem ser selecionado. Use esta propriedade para desativar um controle ListItem em um <xref:System.Web.UI.WebControls.RadioButtonList>controle ou um <xref:System.Web.UI.WebControls.CheckBoxList>controle.</xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.RadioButtonList>      > [!NOTE] > Você não pode usar essa propriedade para desabilitar um controle ListItem em um <xref:System.Web.UI.WebControls.DropDownList>controle ou <xref:System.Web.UI.WebControls.ListBox>controle.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.DropDownList>       Para obter uma lista de valores de propriedade inicial para uma instância do item de lista, consulte o <xref:System.Web.UI.WebControls.ListItem.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.ListItem.%23ctor%2A>      > [!CAUTION] > Este controle pode ser usado para exibir a entrada do usuário, que pode incluir um script de cliente mal-intencionado. Verifique todas as informações que são enviadas de um cliente para o script executável, instruções SQL ou outro código antes de exibi-lo em seu aplicativo. Você pode usar controles de validação para verificar se a entrada do usuário antes de exibir o texto de entrada em um controle. O ASP.NET fornece um recurso de validação de solicitação de entrada para o bloco de script e HTML na entrada do usuário. Para obter mais informações, consulte [protegendo controles padrão](~/add/includes/ajax-current-ext-md.md), [como: proteger contra scripts maliciosos em um aplicativo da Web aplicando codificação HTML a cadeias de caracteres](~/add/includes/ajax-current-ext-md.md), e [Validando a entrada do usuário em páginas da Web do ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example illustrates the use of ListItem controls within a <xref:System.Web.UI.WebControls.ListBox> control.  \n  \n> [!NOTE]\n>  The following code samples use the single-file code model and may not work correctly if copied directly into a code-behind file. Each code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic ListItem Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_351_1.aspx)]\n [!code-cs[Classic ListItem Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_351_1.aspx)]  \n  \n [!code-cs[ListBoxMultiSelectExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_351_2.aspx)]\n [!code-vb[ListBoxMultiSelectExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_351_2.aspx)]  \n[!code-cs[ListBoxMultiSelectExample#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_351_3.aspx)]\n[!code-vb[ListBoxMultiSelectExample#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_351_3.aspx)]"
