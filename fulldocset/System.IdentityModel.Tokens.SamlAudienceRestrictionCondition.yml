  name: SamlAudienceRestrictionCondition
  nameWithType: SamlAudienceRestrictionCondition
  fullName: System.IdentityModel.Tokens.SamlAudienceRestrictionCondition
  type: Class
  summary: "Especifica que uma asserção SAML destina-se a um público específico."
  remarks: "A classe SamlAudienceRestrictionCondition que corresponde do `<saml:AudienceRestrictionCondition>` elemento XML, que é definido na especificação do OASIS SAML 1.1. O SamlAudienceRestrictionCondition é uma das várias <xref:System.IdentityModel.Tokens.SamlConditions>que pode ser usado para definir o escopo de uma asserção de SAML, Use a classe SamlAudienceRestrictionCondition para especificar um <xref:System.IdentityModel.Tokens.SamlAssertion>é pretendido para um público específico e que a autoridade emissora de SAML não garante a asserção SAML para outros públicos que recebem o token de segurança.</xref:System.IdentityModel.Tokens.SamlAssertion> </xref:System.IdentityModel.Tokens.SamlConditions> As declarações para <xref:System.IdentityModel.Tokens.SamlSecurityToken>tokens de segurança são expressos como parte de um <xref:System.IdentityModel.Tokens.SamlAssertion>, opcionalmente, que pode ter um conjunto de condições afetam a validade da asserção.</xref:System.IdentityModel.Tokens.SamlAssertion> </xref:System.IdentityModel.Tokens.SamlSecurityToken> Uma dessas condições é um SamlAudienceRestrictionCondition, que especifica se a asserção destina-se para uma ou mais audiências específicas. A autoridade emissora de SAML não pode impedir que um destinatário indesejado agir com base nas informações fornecidas na asserção SAML. No entanto, a classe SamlAudienceRestrictionCondition permite que a autoridade SAML para declarar explicitamente que nenhuma garantia é fornecida para uma parte de forma máquina - e legível.       Para especificar o conjunto de públicos-alvo, use o <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.%23ctor%28System.Collections.Generic.IEnumerable%7BSystem.Uri%7D%29>construtor que aceita um conjunto de públicos.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.%23ctor%28System.Collections.Generic.IEnumerable%7BSystem.Uri%7D%29> Para obter o conjunto de públicos-alvo, acessar o <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>propriedade.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>"
