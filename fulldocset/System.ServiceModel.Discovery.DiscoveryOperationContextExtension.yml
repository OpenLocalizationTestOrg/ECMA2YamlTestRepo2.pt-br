  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Obtém um <xref:System.TimeSpan>que especifica o atraso máximo de resposta.</xref:System.TimeSpan>"
  remarks: "Em um modo ad hoc de operação, seletivas de cliente a descoberta de localizar ou resolver solicitam. Com base nos critérios especificados na solicitação, mais de um serviço pode responder ao cliente. Para impedir que todas as respostas de que chegam ao mesmo tempo e sobrecarregar o cliente, os atrasos de tempo de execução do serviço de descoberta enviar as respostas para a solicitação para um período aleatório entre 0 e o valor de MaxResponseDelay."
  syntax:
    content: public TimeSpan MaxResponseDelay { get; }
    return:
      type: System.TimeSpan
      description: "O atraso máximo de resposta."
