  remarks: "A ordem dos valores no <xref:System.Collections.ICollection>não for especificado, mas é a mesma ordem que as chaves associadas no <xref:System.Collections.ICollection>retornado pelo <xref:System.Data.Common.DbConnectionStringBuilder.Keys%2A>método.</xref:System.Data.Common.DbConnectionStringBuilder.Keys%2A> </xref:System.Collections.ICollection> </xref:System.Collections.ICollection>       Retornado <xref:System.Collections.ICollection>não é uma cópia estática; em vez disso, o que <xref:System.Collections.ICollection>faz referência a valores no original <xref:System.Data.Common.DbConnectionStringBuilder>.</xref:System.Data.Common.DbConnectionStringBuilder> </xref:System.Collections.ICollection> </xref:System.Collections.ICollection> Portanto, as alterações que <xref:System.Data.Common.DbConnectionStringBuilder>são refletidas em <xref:System.Collections.ICollection>.</xref:System.Collections.ICollection> </xref:System.Data.Common.DbConnectionStringBuilder>"
