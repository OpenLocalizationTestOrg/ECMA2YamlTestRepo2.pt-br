  remarks: "Only the following are allowed to be passed to the constructor as `dbType`: `Bit`, `BigInt`, `DateTime`, `Decimal`, `Float`, `Int`, `Money`, `Numeric`, `SmallDateTime`, `SmallInt`, `SmallMoney`, `TimeStamp`, `TinyInt`, `UniqueIdentifier`, `Xml`.       A seguir estão os valores padrão atribuídos a `dbType`, dependendo do `SqlDbType` ( <xref:Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionDatabase%2A>, <xref:Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionName%2A>, <xref:Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionOwningSchema%2A>, e <xref:Microsoft.SqlServer.Server.SqlMetaData.Type%2A>propriedades são definidas como `null`): | SqlDbType | Comprimento máximo | Precisão | Escala | Localidade | Comparar opções |   |---------------|--------------------|---------------|-----------|------------|---------------------|   | `Bit`|1|1|0|0| Nenhum |   | `BigInt`|8|&19; |&0; |&0; | Nenhum |   | `DateTime`|8|&23; |&3; |&0; | Nenhum |   | `Decimal`|9|18|0|0| Nenhum |   | `Float`|8|&53; |&0; |&0; | Nenhum |   | `Int`|4|10|0|0| Nenhum |   | `Money`|8|&19; |&4; |&0; | Nenhum |   | `Numeric`|9|18|0|0| Nenhum |   | `SmallDateTime`|4|16|0|0| Nenhum |   | `SmallInt`|2|5|0|0| Nenhum |   | `SmallMoney`|4|10|4|0| Nenhum |   | `TimeStamp`|8|&0; |&0; |&0; | Nenhum |   | `TinyInt`|1|3|0|0| Nenhum |   | `UniqueIdentifier`|16|0|0|0| Nenhum |   | `Xml`| Max (-1) |&0; |&0; |&0; | IgnoreCase, IgnoreKanaType, IgnoreWidth |</xref:Microsoft.SqlServer.Server.SqlMetaData.Type%2A> </xref:Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionOwningSchema%2A> </xref:Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionName%2A> </xref:Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionDatabase%2A>"
