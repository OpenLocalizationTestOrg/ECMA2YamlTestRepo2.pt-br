  name: EditorZoneBase
  nameWithType: EditorZoneBase
  fullName: System.Web.UI.WebControls.WebParts.EditorZoneBase
  type: Class
  summary: "Serve como a classe base para todos os controles que atuam como contêineres de zona <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> controles."
  remarks: "A classe EditorZoneBase é uma classe de zona especializado que herda o <xref:System.Web.UI.WebControls.WebParts.ToolZone>classe e fornece um conjunto básico de comportamentos para zonas derivadas que contêm <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.ToolZone> Há vários outros tipos de <xref:System.Web.UI.WebControls.WebParts.ToolZone>classes; para obter mais informações, consulte o tópico de visão geral para a <xref:System.Web.UI.WebControls.WebParts.ToolZone>classe.</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.ToolZone> Como outras regiões de ferramenta, zonas de EditorZoneBase não são visíveis quando uma página está no modo de procura normal; elas são visíveis apenas quando uma página está em modo de exibição de edição. Também como as outras zonas de ferramenta, zonas EditorZoneBase só podem conter o tipo especial de controles que eles foram projetados para conter (nesse caso, <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles).</xref:System.Web.UI.WebControls.WebParts.EditorPart>       As zonas EditorZoneBase fornecem uma interface de usuário especial para os controles de edição que eles contêm. Muitos desses elementos de interface do usuário são comuns a todas as zonas no conjunto de controle de Web Parts. Para obter uma discussão detalhada sobre os elementos de interface do usuário comuns em zonas de Web Parts, consulte o tópico de visão geral de classe para a <xref:System.Web.UI.WebControls.WebParts.WebZone>classe.</xref:System.Web.UI.WebControls.WebParts.WebZone>       Como a classe EditorZoneBase é abstrata, você não pode usá-lo diretamente em uma página da Web. Em vez disso, você deve usar um controle que herda da classe EditorZoneBase e implementa seu comportamento. Você pode usar a zona derivada que é fornecida no conjunto de controle de Web Parts, o <xref:System.Web.UI.WebControls.WebParts.EditorZone>controle, ou você pode derivar seu próprio controle personalizado do EditorZoneBase.</xref:System.Web.UI.WebControls.WebParts.EditorZone>       A classe EditorZoneBase fornece uma interface comum de usuário (UI) para conter controles especiais que permitem que os usuários finais editar as propriedades de aparência, layout e outros atributos da <xref:System.Web.UI.WebControls.WebParts.WebPart>controles.</xref:System.Web.UI.WebControls.WebParts.WebPart> Algumas propriedades que se aplicam a interface do usuário consultem verbos, como o <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ApplyVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb%2A>, e <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb%2A>Propriedades.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ApplyVerb%2A> Verbos são ações comuns realizadas por usuários em uma página e são representados na interface do usuário por botões, links, itens de menu ou outros elementos. Por exemplo, quando os usuários editar propriedades em um controle que eles podem clicar em um verbo aplicar para salvar as alterações.       Várias outras propriedades afetam o texto que é exibido em vários pontos a interface do usuário de edição. Eles incluem o <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ErrorText%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.HeaderText%2A>, e <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InstructionText%2A>Propriedades.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ErrorText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>       Duas propriedades importantes fornecem referências para controles relacionados. O <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>propriedade é uma coleção do <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles contidos na zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A> O <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>propriedade é uma referência de objeto para um controle contido em um <xref:System.Web.UI.WebControls.WebParts.WebPartZone>– que pode ser um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle ou qualquer outro ASP.NET controle de servidor, controle de usuário ou controle personalizado que está sendo editado.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>       Por fim, o <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorPartChrome%2A>propriedade faz referência a uma instância de um <xref:System.Web.UI.WebControls.WebParts.EditorPartChrome>objeto que está associado com a região, e que contém as características de estilo os periféricos elementos de interface do usuário (conhecido como chrome), como estilos de título e borda para <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles na zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPartChrome> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorPartChrome%2A>       Um número de métodos da classe EditorZoneBase é especializado para tratar a edição de outros controles. O <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.Close%2A>método altera a página de modo de exibição de edição de volta para um modo de exibição de navegação normal.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.Close%2A> O <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A>método é para criar o chrome (elementos de interface do usuário periféricos, como uma borda, verbos, ícones e um título) que envolve cada <xref:System.Web.UI.WebControls.WebParts.EditorPart>controle na zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A> O <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A>é um método abstrato; classes derivadas substituem-lo para criar instâncias de todos os <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles contidos na zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A> O <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A>método pode ser chamado por uma classe derivada, se a coleção de <xref:System.Web.UI.WebControls.WebParts.EditorPart>as alterações da zona por algum motivo programático, que sinaliza o controle de Web Parts definido para recriar e atualizar a coleção de controles <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A> O <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnDisplayModeChanged%2A>método é usado para definir a coleção de <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles para `null` quando as alterações de modo de exibição do modo de edição de volta para o modo de procura.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnDisplayModeChanged%2A> Por fim, o <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnSelectedWebPartChanged%2A>método é usado para manipular o evento quando um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle está inserindo ou sair do modo de edição.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnSelectedWebPartChanged%2A> Por exemplo, esse método é um local conveniente para sincronizar os valores de propriedade de um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle com os valores editáveis associada <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
  example:
  - "The following code example demonstrates several declarative and programmatic uses of the EditorZoneBase class. Because the class is abstract, the code examples use the derived <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that ships with the Web Parts control set, demonstrating the properties and methods that it inherits from the EditorZoneBase class.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.  \n  \n-   A custom <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that demonstrates some of the EditorZoneBase class members.  \n  \n-   A description of how the example works in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is a Web page that contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control. Near the top of the page is a `Register` directive for the user control. The user control tag is declared in the page with a `<uc1:DisplayModeMenu>` element. Notice that below the `<asp:WebPartZone>` element is an `<asp:EditorZone>` element that contains <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls, and has a variety of tags and properties set to determine its appearance and behavior. Most of the code in the page demonstrates the various programmatic uses of the EditorZoneBase properties and methods.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_377_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_377_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that shows how to work with a number of the EditorZoneBase class members. The custom class derives from <xref:System.Web.UI.WebControls.WebParts.EditorZone> so that it can be used with a zone template in the declarative markup of the Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses dynamic compilation; thus, you will notice that the `Register` directive near the top of the Web page does not reference an assembly file. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_EditorZoneBase_Common#12](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_377_2.vb)]\n [!code-cs[WebParts_EditorZoneBase_Common#12](~/add/codesnippet/csharp/t-system.web.ui.webcontr_377_2.cs)]  \n  \n When you load the page in a browser, you can select **Edit Mode** from the drop-down list to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of one of the two controls, and click **Edit** to edit the control. When the editing UI is visible, you can see the effects of the various declarative and programmatic uses of the EditorZoneBase class members."
