  remarks: "Estado de exibição de um parâmetro é o acúmulo de todos os seus valores de propriedade. Para manter esses valores em solicitações HTTP, controles de servidor ASP.NET usam essa propriedade, o que é uma ocorrência da <xref:System.Web.UI.StateBag>classe para armazenar os valores de propriedade.</xref:System.Web.UI.StateBag> Os valores são passados como uma variável para um HTML `hidden` elemento de entrada quando as solicitações subsequentes são processadas. Estado de exibição é habilitado para todos os controles de servidor por padrão.       Para obter mais informações sobre dicionários e como usá-los, consulte [coleções e estruturas de dados](~/add/includes/ajax-current-ext-md.md)."
