- uid: System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize(System.ComponentModel.IComponent)
  id: Initialize(System.ComponentModel.IComponent)
  parent: System.Web.UI.Design.WebControls.PanelContainerDesigner
  langs:
  - csharp
  name: Initialize(IComponent)
  nameWithType: PanelContainerDesigner.Initialize(IComponent)
  fullName: System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize(IComponent)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Prepara o designer para exibir, editar e criar o controle associado."
  remarks: "O designer visual chama o método Initialize quando ele estiver pronto para usar o designer para processar o <xref:System.Web.UI.WebControls.Panel>controle.</xref:System.Web.UI.WebControls.Panel> A inicialização e seus métodos base configurar propriedades e configurar eventos que são necessários para a operação do designer.       O `component` parâmetro é o <xref:System.Web.UI.WebControls.Panel>controle associado este designer ou uma cópia do <xref:System.Web.UI.WebControls.Panel>controle.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel>"
  example:
  - "The following code example shows how to override the Initialize method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner> class to change the behavior of a control that is derived from the <xref:System.Web.UI.WebControls.Panel> class at design time. The example throws an <xref:System.ArgumentException> exception, if the associated control is not a `MyPanelContainer` object.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.PanelContainerDesigner#5](~/add/codesnippet/csharp/ac1bad61-9446-4e26-936e-_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.PanelContainerDesigner#5](~/add/codesnippet/visualbasic/ac1bad61-9446-4e26-936e-_1.vb)]"
  syntax:
    content: public override void Initialize (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "Um <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref>, que implementa um <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref>."
  overload: System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>component</code>não é um <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> ou de uma classe derivada de <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref>."
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.PanelContainerDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: PanelContainerDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém um valor que indica se o designer deve usar uma cópia temporária em vez do controle real que está associado com o designer para gerar a marcação de tempo de design."
  remarks: "Porque a propriedade UsePreviewControl é sempre `true`, o designer usa um <xref:System.Web.UI.WebControls.View>controle que contém uma cópia do associado <xref:System.Web.UI.WebControls.Panel>controle para gerar a marcação de tempo de design.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.View> O <xref:System.Web.UI.WebControls.View>controle não afeta qualquer persistência para <xref:System.Web.UI.WebControls.Panel>.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.View>       Se a propriedade UsePreviewControl foi substituída para retornar `false`, o designer usará associado <xref:System.Web.UI.WebControls.Panel>para gerar a marcação de tempo de design e alterações em tempo de design para o controle será mantido para a origem de marcação da página.</xref:System.Web.UI.WebControls.Panel>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462
