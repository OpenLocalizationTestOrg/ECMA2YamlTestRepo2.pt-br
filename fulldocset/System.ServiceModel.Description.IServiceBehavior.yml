  name: IServiceBehavior
  nameWithType: IServiceBehavior
  fullName: System.ServiceModel.Description.IServiceBehavior
  type: Interface
  summary: "Fornece um mecanismo para modificar ou inserir extensões personalizadas em um serviço inteiro, incluindo o <xref href=&quot;System.ServiceModel.ServiceHostBase&quot;> </xref>."
  remarks: "Implementar IServiceBehavior para modificar, examinar ou estender algum aspecto da execução de todo o serviço no nível do aplicativo:-Use o <xref:System.ServiceModel.Description.IServiceBehavior.ApplyDispatchBehavior%2A>método para alterar valores de propriedade de tempo de execução ou inserir objetos de extensão personalizada, como manipuladores de erro, os interceptadores de mensagem ou parâmetro, extensões de segurança e outros objetos de extensão personalizada.</xref:System.ServiceModel.Description.IServiceBehavior.ApplyDispatchBehavior%2A>      -Usar o <xref:System.ServiceModel.Description.IServiceBehavior.Validate%2A>método para examinar a descrição antes [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] constrói o serviço em execução para confirmar que ela pode ser executada corretamente.</xref:System.ServiceModel.Description.IServiceBehavior.Validate%2A>      -Usar o <xref:System.ServiceModel.Description.IServiceBehavior.AddBindingParameters%2A>método para passar para um elemento de associação as informações personalizadas para o serviço de forma que ela pode suportar o serviço corretamente.</xref:System.ServiceModel.Description.IServiceBehavior.AddBindingParameters%2A>       IServiceBehavior podem ser usados de qualquer um desses métodos, mas somente um é importante. Nesses casos, os métodos não utilizados podem retornar sem um valor.      > [!NOTE] > Passam por todos os métodos de IServiceBehavior <xref:System.ServiceModel.Description.ServiceDescription?displayProperty=fullName>e <xref:System.ServiceModel.ServiceHostBase?displayProperty=fullName>objetos como parâmetros.</xref:System.ServiceModel.ServiceHostBase?displayProperty=fullName> </xref:System.ServiceModel.Description.ServiceDescription?displayProperty=fullName> O <xref:System.ServiceModel.Description.ServiceDescription>parâmetro para exame apenas; se você modificar esses objetos o comportamento de execução é indefinido.</xref:System.ServiceModel.Description.ServiceDescription>       Para executar a tarefa de personalização para a qual destina-se, o objeto IServiceBehavior deve ser adicionado para o <xref:System.ServiceModel.Description.ServiceDescription.Behaviors%2A>propriedade antes da construção de tempo de execução do serviço.</xref:System.ServiceModel.Description.ServiceDescription.Behaviors%2A> Há três maneiras de fazer isso: - programaticamente adicionar o comportamento de serviço personalizado para o <xref:System.ServiceModel.Description.ServiceDescription.Behaviors%2A>propriedade antes do ponto em que o <xref:System.ServiceModel.ICommunicationObject.Open%2A?displayProperty=fullName>método é chamado no <xref:System.ServiceModel.ServiceHost?displayProperty=fullName>objeto.</xref:System.ServiceModel.ServiceHost?displayProperty=fullName> </xref:System.ServiceModel.ICommunicationObject.Open%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.ServiceDescription.Behaviors%2A>      -Criar um atributo personalizado que implementa IServiceBehavior e usá-lo para marcar as classes de serviço devem ser modificada. Quando um <xref:System.ServiceModel.ServiceHost>objeto for construído, [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] usa reflexão para descobrir os atributos do tipo de serviço.</xref:System.ServiceModel.ServiceHost> Se nenhum atributo implementar IServiceBehavior, eles são adicionados à coleção de comportamentos em <xref:System.ServiceModel.Description.ServiceDescription>.</xref:System.ServiceModel.Description.ServiceDescription>      -Estender o <xref:System.ServiceModel.Configuration.BehaviorExtensionElement?displayProperty=fullName>classe para oferecer suporte a especificação do comportamento em um aplicativo ou arquivo de configuração de máquina.</xref:System.ServiceModel.Configuration.BehaviorExtensionElement?displayProperty=fullName> Consulte a seção de exemplo para obter mais informações.       Exemplos dos comportamentos de serviço no [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] incluem o <xref:System.ServiceModel.ServiceBehaviorAttribute>atributo, o <xref:System.ServiceModel.Description.ServiceThrottlingBehavior?displayProperty=fullName>, o <xref:System.ServiceModel.Description.ServiceDebugBehavior?displayProperty=fullName>e o <xref:System.ServiceModel.Description.ServiceMetadataBehavior?displayProperty=fullName>comportamento.</xref:System.ServiceModel.Description.ServiceMetadataBehavior?displayProperty=fullName> </xref:System.ServiceModel.Description.ServiceDebugBehavior?displayProperty=fullName> </xref:System.ServiceModel.Description.ServiceThrottlingBehavior?displayProperty=fullName> </xref:System.ServiceModel.ServiceBehaviorAttribute>"
  example:
  - "The following code example shows the use of a service behavior specified in a configuration file to insert a custom error handler in a service application. In this example, the error handler catches all exceptions and converts them into a custom `GreetingFault` SOAP fault that is then returned to the client.  \n  \n The following IServiceBehavior implementation adds no binding parameter objects, adds the custom <xref:System.ServiceModel.Dispatcher.IErrorHandler?displayProperty=fullName> object to each <xref:System.ServiceModel.Dispatcher.ChannelDispatcher.ErrorHandlers%2A?displayProperty=fullName> property, and validates that each operation of the service to which the service behavior is applied and has a <xref:System.ServiceModel.FaultContractAttribute?displayProperty=fullName> of type `GreetingFault`.  \n  \n [!code-vb[IErrorHandler#7](~/add/codesnippet/visualbasic/ierrorhandler.client/ierrorhandler.vb#7)]\n [!code-cs[IErrorHandler#7](~/add/codesnippet/csharp/ierrorhandler.client/ierrorhandler.cs#7)]  \n  \n In this example, the behavior class also implements <xref:System.ServiceModel.Configuration.BehaviorExtensionElement?displayProperty=fullName>, which enables the service behavior to be inserted by using it in an application configuration file, as the following code example demonstrates.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public interface IServiceBehavior
  implements: []
  platform:
  - net462
- uid: System.ServiceModel.Description.IServiceBehavior.AddBindingParameters(System.ServiceModel.Description.ServiceDescription,System.ServiceModel.ServiceHostBase,System.Collections.ObjectModel.Collection{System.ServiceModel.Description.ServiceEndpoint},System.ServiceModel.Channels.BindingParameterCollection)
