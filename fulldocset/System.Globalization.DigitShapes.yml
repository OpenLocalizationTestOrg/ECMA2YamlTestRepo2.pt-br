  name: DigitShapes
  nameWithType: DigitShapes
  fullName: System.Globalization.DigitShapes
  type: Enum
  summary: "Especifica a exibição de específicos de cultura de dígitos."
  remarks: "Um valor de DigitShapes Especifica que nenhuma forma de dígito é substituída para a entrada de Unicode, uma forma de dígitos for substituído contexto com base em ou uma forma de dígitos nacionais nativo é substituída para a entrada.       Os idiomas árabes, índicos e tailandeses tem formas clássicas para números diferentes de dígitos de 0 a 9 (Unicode U + 0030 por meio de U + 0039), que geralmente são usados nos computadores. O aplicativo usa a enumeração DigitShapes com o <xref:System.Globalization.NumberFormatInfo.DigitSubstitution%2A>propriedade para especificar como exibir dígitos U +&0030; por meio de U +&0039; na ausência de outras informações de formatação.</xref:System.Globalization.NumberFormatInfo.DigitSubstitution%2A>       Enumeração DigitShapes é usada principalmente por aplicativos destinados a culturas que usam scripts bidirecional. Por exemplo, a ordem de leitura de scripts árabes e índicos é bidirecional."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum DigitShapes
  inheritance:
