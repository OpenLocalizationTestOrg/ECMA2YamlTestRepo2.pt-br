  namespace: System.Diagnostics.Eventing
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Diagnostics.Eventing.EventDescriptor&quot;> </xref> classe."
  remarks: "Para obter detalhes sobre esses parâmetros, consulte os atributos do [EventDefinitionType](https://msdn.microsoft.com/en-us/library/windows/desktop/aa382754\\(v=vs.85\\).aspx) tipo complexo."
  syntax:
    content: public EventDescriptor (int id, byte version, byte channel, byte level, byte opcode, int task, long keywords);
    parameters:
    - id: id
      type: System.Int32
      description: "O identificador de evento."
    - id: version
      type: System.Byte
      description: "Versão do evento. A versão indica uma revisão para a definição do evento. Você pode usar este membro e a Id para identificar um evento exclusivo."
    - id: channel
      type: System.Byte
      description: "Define um destino potencial para o evento."
    - id: level
      type: System.Byte
      description: "Especifica o nível de detalhes incluído no evento."
    - id: opcode
      type: System.Byte
      description: "Operação sendo executada no momento em que o evento será gravado."
    - id: task
      type: System.Int32
      description: "Identifica um componente lógico do aplicativo que está gravando o evento."
    - id: keywords
      type: System.Int64
      description: "Máscara de bits que especifica a categoria de evento. A palavra-chave pode conter um ou mais definido pelo provedor palavras-chave, palavras-chave padrão ou ambos."
