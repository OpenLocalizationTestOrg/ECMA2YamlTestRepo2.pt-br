  name: CodeConstructor
  nameWithType: CodeConstructor
  fullName: System.CodeDom.CodeConstructor
  type: Class
  summary: "Representa uma declaração para um construtor de instância de um tipo."
  remarks: "CodeConstructor pode ser usado para representar uma declaração de um construtor de instância de um tipo. Use <xref:System.CodeDom.CodeTypeConstructor>para declarar um construtor estático de um tipo.</xref:System.CodeDom.CodeTypeConstructor>       Se o construtor chama um construtor de classe base, defina os argumentos de construtor para o construtor da classe base no <xref:System.CodeDom.CodeConstructor.BaseConstructorArgs%2A>propriedade.</xref:System.CodeDom.CodeConstructor.BaseConstructorArgs%2A> Se o construtor sobrecargas outro construtor para o tipo, defina os argumentos de construtor para passar para o construtor de tipo sobrecarregado no <xref:System.CodeDom.CodeConstructor.ChainedConstructorArgs%2A>propriedade.</xref:System.CodeDom.CodeConstructor.ChainedConstructorArgs%2A>"
  example:
  - "This example demonstrates using a CodeConstructor to declare several types of constructors.  \n  \n [!code-cs[CodeConstructorExample#2](~/add/codesnippet/csharp/t-system.codedom.codecon_0_1.cs)]\n [!code-cpp[CodeConstructorExample#2](~/add/codesnippet/cpp/t-system.codedom.codecon_0_1.cpp)]\n [!code-vb[CodeConstructorExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecon_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeConstructor : System.CodeDom.CodeMemberMethod
