  summary: "Obtém ou define o valor de <xref href=&quot;System.Configuration.IdnElement&quot;> </xref> configuração."
  remarks: "O atributo de nome de domínio internacionais (IDN) controla apenas o processamento de IDN. Todos os outros processamentos de identificadores de recursos internacionais (IRI) (normalização de caractere, por exemplo) é executado por padrão.       A configuração <xref:System.Configuration.IdnElement>indiretamente é controlado pela <xref:System.Configuration.IriParsingElement?displayProperty=fullName>definição de configuração que controla IRI processamento de <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement?displayProperty=fullName> </xref:System.Configuration.IdnElement> Processamento de IRI deve ser habilitado para processamento para ser possível de IDN. Se o processamento de IRI é desabilitado, o processamento de IDN será definido para a configuração padrão em que o comportamento do .NET Framework 2.0 é usado para fins de compatibilidade e nomes IDN não são usados.       O parâmetro de configuração para o <xref:System.Configuration.IdnElement>serão lidos uma vez quando o primeiro <xref:System.Uri?displayProperty=fullName>classe é construída.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IdnElement> Alterações na configuração depois desse tempo são ignoradas.       Para obter mais informações sobre suporte a IRI, consulte a seção comentários para a <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName>"
  syntax:
