  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Serializa a determinada coleção em um objeto de CodeDOM."
  remarks: "Coleções são serializadas da seguinte maneira: 1.  Se a coleção é uma matriz, a matriz será gravada.          1.  Se a coleção tem um *AddRange* método, ele será chamado e fornecido com uma matriz.          2.  Se a coleção tem um *adicionar* método, ele será chamado repetidamente até que todos os itens na coleção são gravados.      2.  Se a coleção é um <xref:System.Collections.IList>, o método Serialize será convertido da coleção para um <xref:System.Collections.IList>e adicionar por meio dessa interface.</xref:System.Collections.IList> </xref:System.Collections.IList>          1.  Se a coleção não tem *adicionar* método, mas está marcado com <xref:System.ComponentModel.DesignerSerializationVisibility?displayProperty=fullName>, Serialize irá enumerar a coleção e serializar cada elemento.</xref:System.ComponentModel.DesignerSerializationVisibility?displayProperty=fullName>"
  syntax:
    content: public override object Serialize (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, object value);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "O <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref> para usar durante a serialização."
    - id: value
      type: System.Object
      description: "O objeto a ser serializado."
    return:
      type: System.Object
      description: "Um objeto de CodeDOM representando <code> value </code>."
  overload: System.ComponentModel.Design.Serialization.CollectionCodeDomSerializer.Serialize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>manager</code>or <code>value</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
