  summary: "Obtém ou define o nome do número, caractere ou símbolo de marcador do item de lista como ele aparece na marcação da formatação do documento."
  remarks: "Um <xref:System.Windows.Documents.DocumentStructures.ListStructure>espelhos um conjunto de itens, geralmente abreviada parágrafos, o que realmente são formatados como uma lista no `<FixedPage>` faz parte de marcação de um documento.</xref:System.Windows.Documents.DocumentStructures.ListStructure> Normalmente, cada item na lista é formatado com um marcador, como um número, um caractere ou um marcador. O marcador também pode ser vários caracteres ou até mesmo uma imagem. O valor da propriedade marcador é o <xref:System.Windows.FrameworkElement.Name%2A>atributo do elemento, no `<FixedPage>` parte de marcação de um documento, que especifica quais ou marcador seja</xref:System.Windows.FrameworkElement.Name%2A> Por exemplo, se o elemento de marcador Especifica o numeral 3 como o marcador para um item de lista e o <xref:System.Windows.FrameworkElement.Name%2A>desse elemento é &quot;ThirdItem&quot;, em seguida, a propriedade de marcador do <xref:System.Windows.Documents.DocumentStructures.ListItemStructure>que espelhos do item de lista deve ser definido como &quot;ThirdItem&quot;.</xref:System.Windows.Documents.DocumentStructures.ListItemStructure> </xref:System.Windows.FrameworkElement.Name%2A>       Se um item de lista tem um marcador, com falha referenciar o marcador com a propriedade de marcador do <xref:System.Windows.Documents.DocumentStructures.ListItemStructure>pode forçar os aplicativos que estão consumindo a <xref:System.Windows.Documents.DocumentStructures.ListItemStructure>para exibir ou imprimir o marcador no final do documento.</xref:System.Windows.Documents.DocumentStructures.ListItemStructure> </xref:System.Windows.Documents.DocumentStructures.ListItemStructure>"
  syntax:
    content: public string Marker { get; set; }
    return:
      type: System.String
      description: "Um <xref:System.String>Marcar o item de lista.</xref:System.String>"
  overload: System.Windows.Documents.DocumentStructures.ListItemStructure.Marker*
  exceptions: []
  platform:
  - net462
