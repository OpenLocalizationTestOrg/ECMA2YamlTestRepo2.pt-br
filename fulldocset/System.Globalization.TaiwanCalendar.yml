  name: TaiwanCalendar
  nameWithType: TaiwanCalendar
  fullName: System.Globalization.TaiwanCalendar
  type: Class
  summary: "o calendário de Taiwan."
  remarks: "O calendário de Taiwan funciona exatamente como o calendário gregoriano, exceto que o ano e era são diferentes. A classe TaiwanCalendar reconhece somente o era atual.      > [!NOTE] > Para obter informações sobre como usar a classe TaiwanCalendar e as outras classes de calendário no .NET Framework, consulte [trabalhando com calendários](~/add/includes/ajax-current-ext-md.md).       Anos bissextos do calendário de Taiwan correspondem do mesmo anos bissextos no calendário gregoriano. Um ano bissexto no calendário gregoriano é definido como um ano gregoriano divisível por quatro, exceto se ela for divisível por 100. No entanto, os anos de calendário gregoriano que são divisíveis por 400 são bissextos. Um ano comum tem 365 dias e um ano bissexto tem 366 dias.       O calendário de Taiwan tem 12 meses com 28 a 31 dias a cada: | Valor GetMonth | Mês | Dias em anos comuns | Dias em anos bissextos |   |--------------------|-----------|--------------------------|------------------------|   | 1 | 1月 (janeiro) | 31 | 31 |   | 2 | 2月 (fevereiro) | 28 | 29 |   | 3 | 3月 (março) | 31 | 31 |   | 4 | 4月 (abril) | 30 | 30 |   | 5 | 5月 (maio) | 31 | 31 |   | 6 | 6月 (junho) | 30 | 30 |   | 7 | 7月 (julho) | 31 | 31 |   | 8 | 8月 (agosto) | 31 | 31 |   | 9 | 9月 (setembro) | 30 | 30 |   | 10 | 10月 (outubro) | 31 | 31 |   | 11 | 11月 (novembro) | 30 | 30 |   | 12 | 12月 (dezembro) | 31 | 31 |       Fevereiro tem 29 dias durante os anos bissextos e 28 durante anos comuns.       A data de 1º de janeiro de 2001, C.E. no calendário gregoriano é equivalente a 1º de janeiro do ano 90 da era atual do calendário de Taiwan.       Cada <xref:System.Globalization.CultureInfo>suporta um conjunto de calendários.</xref:System.Globalization.CultureInfo> O <xref:System.Globalization.CultureInfo.Calendar%2A>propriedade retorna o calendário padrão para a cultura e o <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>propriedade retorna uma matriz que contém todos os calendários suportados pela cultura.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Para alterar o calendário usado por um <xref:System.Globalization.CultureInfo>o aplicativo deve definir a <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>propriedade <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>para um novo <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class TaiwanCalendar : System.Globalization.Calendar
