  summary: "Obtém ou define a fonte de informações para associar o <xref href=&quot;System.Web.UI.HtmlControls.HtmlSelect&quot;> </xref> controle."
  remarks: "Use a propriedade de fonte de dados para especificar a fonte de dados para associar ao <xref:System.Web.UI.HtmlControls.HtmlSelect>controle.</xref:System.Web.UI.HtmlControls.HtmlSelect> Uma fonte de dados deve ser uma coleção que implementa o o <xref:System.Collections.IEnumerable?displayProperty=fullName>interface (como <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, ou <xref:System.Collections.Generic.List%601?displayProperty=fullName>) ou o <xref:System.ComponentModel.IListSource>interface.</xref:System.ComponentModel.IListSource> </xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Quando você definir a propriedade de fonte de dados, você deve manualmente escrever o código para executar associação de dados.       Se a fonte de dados contém vários conjuntos de dados, como um <xref:System.Data.DataSet?displayProperty=fullName>do objeto com várias tabelas, use o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A>propriedade para especificar o conjunto de dados para associar ao controle.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A> </xref:System.Data.DataSet?displayProperty=fullName>       Você pode especificar quais campos da fonte de dados para associar a <xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>e <xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>Propriedades de cada item no controle definindo a <xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A>e <xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A>Propriedades, respectivamente.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A> </xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>       Como alternativa, você pode usar o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>propriedade para associar automaticamente a uma fonte de dados representada por um controle de fonte de dados.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> Quando você define o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>propriedade, os dados de controle de listagem automaticamente associa ao controle de fonte de dados especificado.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> Você não precisa escrever código que explicitamente chama o <xref:System.Web.UI.Control.DataBind%2A>método.</xref:System.Web.UI.Control.DataBind%2A>       Se os valores especificados para ambas as propriedades de fonte de dados e o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>propriedade, o ASP.NET não é capaz de resolver a fonte de dados e um <xref:System.Web.HttpException?displayProperty=fullName>exceção será lançada.</xref:System.Web.HttpException?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>"
