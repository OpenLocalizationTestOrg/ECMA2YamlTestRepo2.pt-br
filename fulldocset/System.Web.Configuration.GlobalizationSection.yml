  summary: "Obtém ou define um valor que indica se o <> </> *> e <> </> *> propriedades devem se basear o <xref:System.Net.HttpRequestHeader>valor de campo de cabeçalho que é enviado pelo navegador do cliente.</xref:System.Net.HttpRequestHeader>"
  remarks: "Quando a propriedade EnableClientBasedCulture está habilitada, o <xref:System.Web.Configuration.GlobalizationSection.Culture%2A>e <xref:System.Web.Configuration.GlobalizationSection.UICulture%2A>propriedades se baseiam o <xref:System.Net.HttpRequestHeader>valor de campo de cabeçalho que é enviado pelo navegador do cliente.</xref:System.Net.HttpRequestHeader> </xref:System.Web.Configuration.GlobalizationSection.UICulture%2A> </xref:System.Web.Configuration.GlobalizationSection.Culture%2A> Se o <xref:System.Net.HttpRequestHeader>o valor do cabeçalho não pode ser mapeado para uma cultura específica, o <xref:System.Web.Configuration.GlobalizationSection.Culture%2A>e <xref:System.Web.Configuration.GlobalizationSection.UICulture%2A>valores são usados.</xref:System.Web.Configuration.GlobalizationSection.UICulture%2A> </xref:System.Web.Configuration.GlobalizationSection.Culture%2A> </xref:System.Net.HttpRequestHeader> O valor padrão é `false`."
  example:
