  summary: "Ocorre quando a operação de arrastar-soltar está em andamento e o ponteiro sai dos limites de designer."
  remarks: "O evento OnDragLeave é gerado quando o usuário arrasta o ponteiro fora do designer ou o usuário cancela a operação de arrastar e soltar atual.       O exemplo a seguir descreve como e quando os eventos relacionados às operações de arrastar e soltar são gerados.       Se o designer é um destino válido, o <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>é gerado com o efeito de arrastar e soltar especificado.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> Para obter uma lista dos efeitos de arrastar e soltar, consulte o <xref:System.Windows.Forms.DragDropEffects>enumeração.</xref:System.Windows.Forms.DragDropEffects>       As alterações no estado de botão do mouse, posição do ponteiro e estado de teclado são rastreadas.      -Se o usuário sai dos limites de designer, o evento OnDragLeave é gerado.      -Se o mouse entra outro designer, o <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragEnter%2A>para este designer é gerado.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragEnter%2A>      -Se o mouse se move, mas permanece dentro do mesmo designer, o <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>é gerado.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>      -Se houver uma alteração no teclado ou mouse botão estado, o <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>evento é gerado e determina se deseja continuar a operação de arrastar, para remover os dados, ou cancelar a operação com base no valor da propriedade Action do evento <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>       Se o valor for `DragAction.Continue`, o <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>é gerado para continuar a operação e o <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>é gerado com o efeito de novo para comentários visuais apropriado podem ser definido.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A> Para obter uma lista dos efeitos de soltar válidas, consulte o <xref:System.Windows.Forms.DragDropEffects>enumeração.</xref:System.Windows.Forms.DragDropEffects>      > [!NOTE] > O <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>e <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>eventos são combinados para que, como o mouse se move entre o local de destino, o usuário é fornecido com a maioria dos até comentários de data na posição do mouse.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>       Se o valor for `DragAction.Drop`, o valor de efeito de soltar é retornado para a fonte, para que o aplicativo de origem pode executar a operação apropriada nos dados de origem; por exemplo, recortar os dados se a operação foi uma movimentação.       Se o valor for `DragAction.Cancel`, o evento OnDragLeave é gerado.       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
