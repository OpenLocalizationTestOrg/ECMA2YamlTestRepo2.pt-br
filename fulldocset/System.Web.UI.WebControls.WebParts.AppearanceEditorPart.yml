  remarks: "O método ApplyChanges é um método crítico em um <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>controle.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> Ele é chamado quando o usuário clica em um botão que representa um Okey ou um verbo aplicar na interface do usuário edição (IU).       Finalidade do método é salvar os valores que um usuário tiver definido em um <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>controle para as propriedades correspondentes na associado <xref:System.Web.UI.WebControls.WebParts.WebPart>controle.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> O controle associado é referenciado no herdadas <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>       O método ApplyChanges tenta definir as propriedades a seguir em associado <xref:System.Web.UI.WebControls.WebParts.WebPart>controle:- <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>- <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A></xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A> </xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
