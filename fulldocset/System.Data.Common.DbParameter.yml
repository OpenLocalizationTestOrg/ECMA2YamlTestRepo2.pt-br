- uid: System.Data.Common.DbParameter.Value
  id: Value
  parent: System.Data.Common.DbParameter
  langs:
  - csharp
  name: Value
  nameWithType: DbParameter.Value
  fullName: System.Data.Common.DbParameter.Value
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Obtém ou define o valor do parâmetro."
  remarks: "Para parâmetros de entrada, o valor é vinculado ao <xref:System.Data.Common.DbCommand>que é enviado ao servidor.</xref:System.Data.Common.DbCommand> Para parâmetros de valor de retorno e de saída, o valor é definido na conclusão do <xref:System.Data.Common.DbCommand>e depois o <xref:System.Data.Common.DbDataReader>está fechado.</xref:System.Data.Common.DbDataReader> </xref:System.Data.Common.DbCommand>       Quando você envia um valor de parâmetro nulo para o servidor, você deve especificar <xref:System.DBNull>, não null.</xref:System.DBNull> O valor nulo no sistema é um objeto vazio que não tem nenhum valor. <xref:System.DBNull>é usado para representar valores nulos.</xref:System.DBNull>       Se o aplicativo especifica o tipo de banco de dados, o valor associado é convertido para esse tipo de quando o provedor envia os dados para o servidor. O provedor tenta converter qualquer tipo de valor se ele dá suporte a <xref:System.IConvertible>interface.</xref:System.IConvertible> Erros de conversão podem resultar se o tipo especificado não é compatível com o valor.       O <xref:System.Data.Common.DbParameter.DbType%2A>propriedade pode ser inferida, definindo o valor.</xref:System.Data.Common.DbParameter.DbType%2A>       A propriedade de valor é substituída pelo `DbDataAdapter.Update`."
  syntax:
    content: public abstract object Value { get; set; }
