- uid: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot
  id: AllowProtectedMembersOnRoot
  parent: System.Xaml.XamlReaderSettings
  langs:
  - csharp
  name: AllowProtectedMembersOnRoot
  nameWithType: XamlReaderSettings.AllowProtectedMembersOnRoot
  fullName: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Obtém ou define um valor que indica se o objeto raiz pode incluir membros que têm um modelo de acesso protegido código quando ele informar a representação de tipo XAML."
  remarks: "Essa configuração é relevante para algumas implementações de XAML, como WPF onde o objeto raiz é geralmente &quot;fábrica&quot; para gerar uma instância de um tipo de padrão, quando esse tipo de padrão não é sempre uma instância de objeto prático. Por exemplo, uma raiz de `UserControl` tem um significado certo para modelos de aplicativo do WPF e do Silverlight, e `UserControl` pode ter protegido propriedades (`UserControl.Content`) que o analisador precisa acessar. Ferramentas e superfícies de design também precisam acessar essas propriedades. Nesses casos geralmente devem ser relatados para o sistema de tipo XAML como propriedades graváveis, embora eles têm acesso protegido no sistema de tipo de backup."
  syntax:
    content: public bool AllowProtectedMembersOnRoot { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o objeto raiz pode incluir membros que têm um modelo de acesso protegido código; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot*
  exceptions: []
  platform:
  - net462
