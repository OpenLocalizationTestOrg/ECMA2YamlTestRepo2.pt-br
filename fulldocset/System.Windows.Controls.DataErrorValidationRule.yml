  remarks: "O [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] modelo de associação de dados permite que você associe <xref:System.Windows.Data.Binding.ValidationRules%2A>com um <xref:System.Windows.Data.Binding>objeto.</xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidationRules%2A> Se o objeto de origem implementa o <xref:System.ComponentModel.IDataErrorInfo>interface, você pode usar a regra interna DataErrorValidationRule para verificar se há erros gerados pelo <xref:System.ComponentModel.IDataErrorInfo>implementação.</xref:System.ComponentModel.IDataErrorInfo> </xref:System.ComponentModel.IDataErrorInfo>       É uma sintaxe alternativa à configuração DataErrorValidationRule explicitamente definir o <xref:System.Windows.Data.Binding.ValidatesOnDataErrors%2A>propriedade `true` em seu <xref:System.Windows.Data.Binding>ou <xref:System.Windows.Data.MultiBinding>objeto.</xref:System.Windows.Data.MultiBinding> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidatesOnDataErrors%2A>       Você pode criar uma regra personalizada, criando uma classe que deriva de <xref:System.Windows.Controls.ValidationRule>.</xref:System.Windows.Controls.ValidationRule> Para obter mais informações e uma discussão detalhada da validação de dados, consulte [visão geral de associação de dados](~/add/includes/ajax-current-ext-md.md).       DataErrorValidationRule é introduzido no .NET Framework versão 3.5. Para obter mais informações, consulte [versões e dependências](~/add/includes/ajax-current-ext-md.md)."
