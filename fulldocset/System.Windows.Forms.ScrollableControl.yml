  name: ScrollableControl
  nameWithType: ScrollableControl
  fullName: System.Windows.Forms.ScrollableControl
  type: Class
  summary: "Define uma classe base para controles que oferecem suporte para o comportamento de rolagem automática."
  remarks: "Você não geralmente usa a classe ScrollableControl diretamente. O <xref:System.Windows.Forms.ContainerControl>e <xref:System.Windows.Forms.Panel>classes herdam desta classe.</xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.ContainerControl>       A classe do ScrollableControl atua como uma classe base para controles que exigem a capacidade de rolagem. Para habilitar um controle para exibir as barras de rolagem conforme o necessário, defina o <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>propriedade `true` e defina o <xref:System.Windows.Forms.ScrollableControl.AutoScrollMinSize%2A>propriedade para o tamanho desejado.</xref:System.Windows.Forms.ScrollableControl.AutoScrollMinSize%2A> </xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A> Quando o controle é dimensionado seja menor do que o tamanho mínimo especificado ou um controle filho é localizado fora dos limites do controle, as barras de rolagem apropriados são exibidas.       Para substituir manualmente as barras de rolagem são visíveis, defina o <xref:System.Windows.Forms.ScrollableControl.VScroll%2A>e <xref:System.Windows.Forms.ScrollableControl.HScroll%2A>Propriedades.</xref:System.Windows.Forms.ScrollableControl.HScroll%2A> </xref:System.Windows.Forms.ScrollableControl.VScroll%2A> Se a propriedade for definida como `false`, a barra de rolagem correspondente não estiver visível, mesmo se o <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>está definida como `true`.</xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>       Você pode manipular o <xref:System.Windows.Forms.ScrollableControl.Scroll>evento para saber quando o usuário ou código rola a área cliente.</xref:System.Windows.Forms.ScrollableControl.Scroll>       Ao adicionar controles programaticamente a um formulário, use o <xref:System.Windows.Forms.ScrollableControl.AutoScrollPosition%2A>propriedade para posicionar o controle dentro ou fora da área de rolagem visível atual.</xref:System.Windows.Forms.ScrollableControl.AutoScrollPosition%2A>"
