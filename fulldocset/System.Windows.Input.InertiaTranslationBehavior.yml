  name: InertiaTranslationBehavior
  nameWithType: InertiaTranslationBehavior
  fullName: System.Windows.Input.InertiaTranslationBehavior
  type: Class
  summary: "Desaceleração controles em uma manipulação de conversão durante inércia."
  remarks: "A classe InertiaTranslationBehavior Especifica como uma manipulação de conversão se comporta quando ela é inércia.  Use o <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A>propriedade no <xref:System.Windows.UIElement.ManipulationInertiaStarting>evento para fazer o seguinte:-especificar a velocidade inicial da inércia quando ele começa definindo o <xref:System.Windows.Input.InertiaTranslationBehavior.InitialVelocity%2A>propriedade.</xref:System.Windows.Input.InertiaTranslationBehavior.InitialVelocity%2A> </xref:System.Windows.UIElement.ManipulationInertiaStarting> </xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A>      -Especifique o local desejado da manipulação de término inércia definindo o <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>propriedade.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>      -Especifique a desaceleração desejada de inércia definindo o <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>propriedade.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>       Definir o <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>ou o <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>, mas não ambos.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A> </xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A> Quando você define uma dessas propriedades, a outra propriedade é alterada para <xref:System.Double.NaN?displayProperty=fullName>se ele tiver um valor.</xref:System.Double.NaN?displayProperty=fullName>       Para obter mais informações sobre manipulações, consulte o [visão geral de entrada](~/add/includes/ajax-current-ext-md.md).  Para obter um exemplo de um aplicativo que responde às manipulações, consulte [passo a passo: Criando seu primeiro toque aplicativo](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the <xref:System.Windows.UIElement.ManipulationInertiaStarting> event handler and sets the desired deceleration for translation, expansion, and rotation that is used during inertia. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](../Topic/Walkthrough:%20Creating%20Your%20First%20Touch%20Application.md).  \n  \n [!code-cs[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationinertiastarting)]\n [!code-vb[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationinertiastarting)]"
  syntax:
    content: public class InertiaTranslationBehavior
