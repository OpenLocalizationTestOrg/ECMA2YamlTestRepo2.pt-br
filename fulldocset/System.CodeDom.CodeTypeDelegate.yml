  name: CodeTypeDelegate
  nameWithType: CodeTypeDelegate
  fullName: System.CodeDom.CodeTypeDelegate
  type: Class
  summary: "Representa uma declaração delegate."
  remarks: "CodeTypeDelegate pode ser usado para declarar um tipo delegado, ou o manipulador de eventos. Um representante define a assinatura de um método que pode ser usada por métodos calback ou manipuladores de eventos. Delegados podem ser declarados no nível de namespace ou aninhados dentro de outros tipos. Delegados não podem ser aninhados dentro de outros delegados.       O <xref:System.CodeDom.CodeTypeDelegate.ReturnType%2A>propriedade especifica o tipo de dados do manipulador de eventos retornado pelo delegado.</xref:System.CodeDom.CodeTypeDelegate.ReturnType%2A> O <xref:System.CodeDom.CodeTypeDelegate.Parameters%2A>propriedade contém os parâmetros para o tipo de delegado.</xref:System.CodeDom.CodeTypeDelegate.Parameters%2A>       CodeTypeDelegate não deve ser usado para enumeração, interface ou tipo de declaração. Em vez disso, use <xref:System.CodeDom.CodeTypeDeclaration>para aqueles.</xref:System.CodeDom.CodeTypeDeclaration>      > [!NOTE] > Nem todos os idiomas oferecem suporte à declaração de representantes. Chamar o <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>método com o <xref:System.CodeDom.Compiler.GeneratorSupport>Sinalizador para determinar se ele tem suporte em um determinado idioma.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a CodeTypeDelegate to declare a new delegate type.  \n  \n [!code-cpp[CodeTypeDelegateExample#3](~/add/codesnippet/cpp/t-system.codedom.codetyp_5_1.cpp)]\n [!code-vb[CodeTypeDelegateExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_5_1.vb)]\n [!code-cs[CodeTypeDelegateExample#3](~/add/codesnippet/csharp/t-system.codedom.codetyp_5_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeDelegate : System.CodeDom.CodeTypeDeclaration
