  namespace: Microsoft.Win32
  summary: "Define o par nome/valor especificado."
  remarks: "Como muitos valores podem ser armazenados em cada chave do registro, você deve usar o `name` para especificar o valor específico que você deseja definir.      > [!NOTE] > Uma chave do registro pode ter um valor que não está associado com qualquer nome. Quando isso sem nome de valor é exibido no editor do registro, a cadeia de caracteres &quot;(Default)&quot; é exibida em vez de um nome. Para definir isso sem nome de valor, especifique `null` ou cadeia de caracteres vazia (&quot;&quot;) para `name`.       Para definir valores em uma chave, você deve abrir a chave com acesso de gravação. Depois de abrir uma chave com acesso de gravação, você pode alterar os pares de nome/valor na chave.       Se especificado `name` não existe na chave, ele é criado e o valor associado é definido como `value`.       Esta sobrecarga do <xref:Microsoft.Win32.RegistryKey.SetValue%2A>armazena inteiros de 64 bits como cadeias de caracteres (<xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>).</xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName> </xref:Microsoft.Win32.RegistryKey.SetValue%2A> Para armazenar números de 64 bits como <xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>valores, use a <xref:Microsoft.Win32.RegistryKey.SetValue%28System.String%2CSystem.Object%2CMicrosoft.Win32.RegistryValueKind%29>sobrecarga que especifica <xref:Microsoft.Win32.RegistryValueKind>.</xref:Microsoft.Win32.RegistryValueKind> </xref:Microsoft.Win32.RegistryKey.SetValue%28System.String%2CSystem.Object%2CMicrosoft.Win32.RegistryValueKind%29> </xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>       Esta sobrecarga do <xref:Microsoft.Win32.RegistryKey.SetValue%2A>armazena todos os valores de cadeia de caracteres como <xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>, mesmo que eles contêm expansíveis referências a variáveis de ambiente.</xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName> </xref:Microsoft.Win32.RegistryKey.SetValue%2A> Para salvar os valores de cadeia de caracteres expansíveis como cadeias de caracteres (<xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>), use a <xref:Microsoft.Win32.RegistryKey.SetValue%28System.String%2CSystem.Object%2CMicrosoft.Win32.RegistryValueKind%29>sobrecarga que especifica <xref:Microsoft.Win32.RegistryValueKind>.</xref:Microsoft.Win32.RegistryValueKind> </xref:Microsoft.Win32.RegistryKey.SetValue%28System.String%2CSystem.Object%2CMicrosoft.Win32.RegistryValueKind%29> </xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>       Tipos numéricos que não sejam números inteiros de 32 bits são armazenados como cadeias de caracteres por essa sobrecarga de método. Enumeração elementos são armazenados como cadeias de caracteres que contém os nomes de elemento.      > [!CAUTION] > Não expõem <xref:Microsoft.Win32.RegistryKey>objetos de forma que um programa mal-intencionado pode criar milhares de subchaves sentidas ou pares de chave/valor.</xref:Microsoft.Win32.RegistryKey> Por exemplo, não permitir que chamadores insira chaves arbitrárias ou valores.      > [!NOTE] > No Windows 98 e Windows Millennium Edition do registro não for Unicode e não todos os caracteres Unicode são válidos para todas as páginas de código. Um caractere Unicode inválido para a página de código atual é substituído por melhor correspondência disponível. Nenhuma exceção é lançada."
  example:
