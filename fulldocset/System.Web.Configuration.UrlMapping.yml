  name: UrlMapping
  nameWithType: UrlMapping
  fullName: System.Web.Configuration.UrlMapping
  type: Class
  summary: "Mapeia uma URL que é exibida aos usuários para a URL de uma página em seu aplicativo Web. Essa classe não pode ser herdada."
  remarks: "A classe UrlMapping permite que você mapeie uma URL que é exibida aos usuários para uma URL que existe em seu aplicativo Web. Adicionando um objeto UrlMapping para um <xref:System.Web.Configuration.UrlMappingCollection>é o equivalente programático para incluir um `add` elemento o `urlMappings` seção de um arquivo de configuração.</xref:System.Web.Configuration.UrlMappingCollection>       Cada objeto UrlMapping contém duas propriedades de identificação de uma URL. Uma propriedade especifica a URL mostrada ao usuário; a outra especifica uma URL em seu aplicativo Web. À direita de caracteres de espaço em branco são ignorados em ambos os <xref:System.Web.Configuration.UrlMapping.Url%2A>e <xref:System.Web.Configuration.UrlMapping.MappedUrl%2A>Propriedades.</xref:System.Web.Configuration.UrlMapping.MappedUrl%2A> </xref:System.Web.Configuration.UrlMapping.Url%2A>      > [!NOTE] > UrlMapping a propriedade pode gravar informações para a seção correspondente do arquivo de configuração de acordo com as restrições definidas por propriedade seção <xref:System.Configuration.SectionInformation.AllowDefinition%2A>cujo valor é <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> Qualquer tentativa de gravar em um arquivo de configuração em um nível não é permitido na hierarquia resulta em uma mensagem de erro gerada pelo analisador. No entanto, você pode usar essa classe para ler informações de configuração em qualquer nível na hierarquia."
  example:
  - "The following example uses the <xref:System.Web.Configuration.UrlMappingsSection> of the Web.config file to map two URLs, and adds a mapping for an additional URL. When you modify and save the Web.config file, your application restarts.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n[!code-cs[System.Web.Configuration.UrlMapping2#1](~/add/codesnippet/csharp/t-system.web.configurati_10_2.aspx)]\n[!code-vb[System.Web.Configuration.UrlMapping2#1](~/add/codesnippet/visualbasic/t-system.web.configurati_10_2.aspx)]"
