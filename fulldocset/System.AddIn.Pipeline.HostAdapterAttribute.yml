  name: HostAdapterAttribute
  nameWithType: HostAdapterAttribute
  fullName: System.AddIn.Pipeline.HostAdapterAttribute
  type: Class
  summary: "Identifica um objeto como um segmento de adaptador do host do pipeline."
  remarks: "O <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>e <xref:System.AddIn.Hosting.AddInStore.Update%2A>métodos que mantêm o armazenamento de informações sobre segmentos de pipeline disponíveis, usam esse atributo para identificar um adaptador do lado do host.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       Esse atributo deve ser usado somente em tipos de ativar os segmentos de pipeline. Tipos que representam objetos passados entre o host e o suplemento não é necessário para este atributo."
  example:
  - "The following example identifies a host-side adapter.  \n  \n [!code-vb[AddInP1HostSideAdapters#2](~/add/codesnippet/visualbasic/Calc1HostSideSideAdapter/Calc1ContractToViewHostSideAdapter.vb#2)]\n [!code-cs[AddInP1HostSideAdapters#2](~/add/codesnippet/csharp/Calc1HostSideAdapter/Calc1ContractToViewHostSideAdapter.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class HostAdapterAttribute : Attribute
