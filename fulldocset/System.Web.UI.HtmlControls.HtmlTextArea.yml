  remarks: "O método AddParsedSubObject adiciona um objeto para o <xref:System.Web.UI.HtmlControls.HtmlTextArea>do controle <xref:System.Web.UI.ControlCollection>se o objeto é do tipo <xref:System.Web.UI.LiteralControl>ou <xref:System.Web.UI.DataBoundLiteralControl>; caso contrário, um <xref:System.Web.HttpException>é gerada.</xref:System.Web.HttpException> </xref:System.Web.UI.DataBoundLiteralControl> </xref:System.Web.UI.LiteralControl> </xref:System.Web.UI.ControlCollection> </xref:System.Web.UI.HtmlControls.HtmlTextArea>       O método AddParsedSubObject é usado principalmente por desenvolvedores de controle estender a funcionalidade do <xref:System.Web.UI.HtmlControls.HtmlTextArea>controle.</xref:System.Web.UI.HtmlControls.HtmlTextArea>"
  example:
