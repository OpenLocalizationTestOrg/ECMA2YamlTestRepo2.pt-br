  name: BinaryMessageEncodingElement
  nameWithType: BinaryMessageEncodingElement
  fullName: System.ServiceModel.Configuration.BinaryMessageEncodingElement
  type: Class
  summary: "Representa um codificador de mensagem que codifica [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] mensagens em binário no fio. Essa classe não pode ser herdada."
  remarks: "Codificação é o processo de transformar um conjunto de caracteres Unicode em uma sequência de bytes.       A classe BinaryMessageEncodingElement representa a seção de configuração que especifica a codificação de caracteres e versionamento de mensagens utilizados para mensagens XML baseadas em binário. O codificador de mensagem binária codifica [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] mensagens em binário no fio. Embora essa codificação resulta em muito rápido transmissão de mensagens, interoperabilidade com base no WS -* padrões serão perdidos.       O <xref:System.ServiceModel.Configuration.MtomMessageEncodingElement>classe representa a seção de configuração que especifica a codificação de caracteres e o controle de versão de mensagem usado para uma mensagem usando uma codificação de mecanismo de otimização de transmissão da mensagem (MTOM).</xref:System.ServiceModel.Configuration.MtomMessageEncodingElement> MTOM é uma tecnologia eficiente para transmitir dados binários em [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] mensagens. O codificador MTOM tenta equilíbrio entre eficiência e interoperabilidade. A codificação de MTOM transmite a maioria dos XML no formato textual, mas otimiza o transmiti-los como blocos grandes de dados binários-é, sem conversão de texto.       O <xref:System.ServiceModel.Configuration.TextMessageEncodingElement>classe representa uma seção de configuração que especifica um codificador de texto usado para criar mensagens de baseado em texto no fio.</xref:System.ServiceModel.Configuration.TextMessageEncodingElement> Produzido por esse codificador de mensagens são adequadas para WS -* com base em interoperabilidade. Serviço Web ou cliente de serviço Web geralmente pode entender XML textual. No entanto, a transmissão de grandes blocos de dados binários como texto é o método menos eficiente para codificação de mensagens XML."
  syntax:
    content: 'public sealed class BinaryMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
