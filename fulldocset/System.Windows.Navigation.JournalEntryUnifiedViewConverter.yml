  type: Class
  summary: "JournalEntryUnifiedViewConverter mescla o histórico de navegação Voltar e o histórico de navegação direta (como expostos por <xref href=&quot;System.Windows.Controls.Frame&quot;> </xref> ou <xref href=&quot;System.Windows.Navigation.NavigationWindow&quot;> </xref>) em uma única [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-menu de navegação de estilo."
  remarks: "Ambos <xref:System.Windows.Controls.Frame>e <xref:System.Windows.Navigation.NavigationWindow>Exibir cromo de navegação que oferece suporte à navegação de histórico usando os seguintes mecanismos:-um botão de navegação de volta uma parte do conteúdo de cada vez.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame>      -Um botão de navegação direta uma parte em um momento.      -Um [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-lista suspensa de estilo que mostra:-itens de uma lista combinada de até nove no histórico de navegação e até nove itens no histórico de navegação de avanço.          -A posição do item atual do conteúdo em relação ao voltar e o histórico de navegação de avanço.       O histórico de navegação é armazenado pelo <xref:System.Windows.Navigation.NavigationWindow>e <xref:System.Windows.Controls.Frame>nas seguintes propriedades: **novamente o histórico de navegação**: <xref:System.Windows.Controls.Frame.BackStack%2A?displayProperty=fullName>, <xref:System.Windows.Navigation.NavigationWindow.BackStack%2A?displayProperty=fullName>.</xref:System.Windows.Navigation.NavigationWindow.BackStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame.BackStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       **Encaminhar o histórico de navegação**: <xref:System.Windows.Controls.Frame.ForwardStack%2A?displayProperty=fullName>, <xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A?displayProperty=fullName>.</xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A?displayProperty=fullName> </xref:System.Windows.Controls.Frame.ForwardStack%2A?displayProperty=fullName>       Para criar o [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-lista suspensa de estilo, <xref:System.Windows.Navigation.NavigationWindow>e <xref:System.Windows.Controls.Frame>usar JournalEntryUnifiedViewConverter para mesclar seu histórico de navegação regressiva individuais e encaminhar o histórico de navegação em uma única lista de navegação de entradas de histórico.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> A lista resultante contém até nove entradas de histórico de navegação e até nove entradas do histórico de navegação de avanço, além de uma entrada para o conteúdo atual.       Se você criar navegação personalizados [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]e precisa fornecer um [!INCLUDE[TLA#tla_ie7](~/add/includes/tlasharptla-ie7-md.md)]-lista suspensa de estilo, você pode usar JournalEntryUnifiedViewConverter para efeito semelhante.      ## XAML atributo uso esta classe não é usado normalmente em [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  example:
  - "The following example shows how to construct a text-based navigation history menu. The menu uses JournalEntryUnifiedViewConverter to combine both the back and forward navigation histories of the hosted <xref:System.Windows.Controls.Frame> navigator.  \n  \n [!code-xml[JournalEntryUnifiedPositionConverterSnippets#JournalEntryUnifiedPositionConverterWithMenuXAML](~/add/codesnippet/xaml/journalentryunifiedpositionconvertersnippets/mainwindow.xaml#journalentryunifiedpositionconverterwithmenuxaml)]\n [!code-xml[JournalEntryUnifiedPositionConverterSnippets#JournalEntryUnifiedPositionConverterWithMenuXAML](~/add/codesnippet/xaml/t-system.windows.navigat_0_1.xaml)]"
