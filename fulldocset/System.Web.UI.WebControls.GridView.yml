  remarks: "Quando a paginação está habilitada (definindo o <xref:System.Web.UI.WebControls.GridView.AllowPaging%2A>propriedade `true`), uma linha adicional chamada de linha de pager será exibida automaticamente o <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.AllowPaging%2A> A linha de pager contém controles que permitem ao usuário navegar para outras páginas e podem ser exibidos na parte superior, inferior, ou tanto a parte superior e inferior do controle. Use a propriedade BottomPagerRow para acessar programaticamente o <xref:System.Web.UI.WebControls.GridViewRow>objeto que representa a linha pager inferior a <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow>      > [!NOTE] > BottomPagerRow a propriedade está disponível somente depois de <xref:System.Web.UI.WebControls.GridView>controle cria a linha de pager inferior no <xref:System.Web.UI.WebControls.GridView.RowCreated>evento.</xref:System.Web.UI.WebControls.GridView.RowCreated> </xref:System.Web.UI.WebControls.GridView>       Essa propriedade normalmente é usada quando você precisa manipular programaticamente linha inferior pager, por exemplo, ao adicionar conteúdo personalizado. Qualquer modificação para a propriedade BottomPagerRow deve ser executada após o <xref:System.Web.UI.WebControls.GridView>controle foi processado; caso contrário, o <xref:System.Web.UI.WebControls.GridView>controle substituirá as alterações.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView>"
