- uid: System.Security.ISecurityPolicyEncodable.ToXml(System.Security.Policy.PolicyLevel)
  id: ToXml(System.Security.Policy.PolicyLevel)
  parent: System.Security.ISecurityPolicyEncodable
  langs:
  - csharp
  name: ToXml(PolicyLevel)
  nameWithType: ISecurityPolicyEncodable.ToXml(PolicyLevel)
  fullName: System.Security.ISecurityPolicyEncodable.ToXml(PolicyLevel)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Cria uma codificação de XML do objeto de segurança e seu estado atual."
  remarks: "O contexto do nível de política é fornecido para resolução de referências de conjunto de permissões nomeadas. Por exemplo, grupos de código usam nível de política para localizar os conjuntos de permissões nomeadas por nome.       Código personalizado que estende os objetos de política de segurança necessário para implementar o ToXml e <xref:System.Security.ISecurityPolicyEncodable.FromXml%2A>métodos para tornar os objetos de segurança-pode ser codificada.</xref:System.Security.ISecurityPolicyEncodable.FromXml%2A>"
  syntax:
    content: public System.Security.SecurityElement ToXml (System.Security.Policy.PolicyLevel level);
    parameters:
    - id: level
      type: System.Security.Policy.PolicyLevel
      description: "O contexto do nível de política para resolver permissões nomeadas define referências."
    return:
      type: System.Security.SecurityElement
      description: "O elemento raiz da representação XML do objeto de diretiva."
  overload: System.Security.ISecurityPolicyEncodable.ToXml*
  exceptions: []
  platform:
  - net462
