  name: EncoderReplacementFallbackBuffer
  nameWithType: EncoderReplacementFallbackBuffer
  fullName: System.Text.EncoderReplacementFallbackBuffer
  type: Class
  summary: "Representa uma cadeia de entrada de substituição que é usada quando o caractere de entrada original não pode ser codificado. Essa classe não pode ser herdada."
  remarks: "Pode não ser possível converter um caractere em uma sequência de bytes codificados equivalente, se nenhuma codificação adequado existe. Um motivo comum para uma codificação para falhar é se a operação de conversão usa uma página de código que não é possível representar o caractere para codificar.       Se o caractere de entrada não pode ser convertido em uma sequência de bytes de saída, um <xref:System.Text.EncoderReplacementFallback?displayProperty=fullName>objeto fornece uma cadeia de caracteres de substituição que substituirá o caractere de entrada original.</xref:System.Text.EncoderReplacementFallback?displayProperty=fullName> A cadeia de caracteres de substituição inicializa o valor da <xref:System.Text.EncoderReplacementFallback>objeto e o valor da <xref:System.Text.EncoderReplacementFallback>objeto inicializa o valor de um objeto EncoderReplacementFallbackBuffer.</xref:System.Text.EncoderReplacementFallback> </xref:System.Text.EncoderReplacementFallback> O valor de um objeto EncoderReplacementFallbackBuffer é chamado o buffer de fallback de substituição. A operação de conversão codifica o buffer de fallback de substituição em vez do caractere de entrada original, em seguida, continua a processar o restante da entrada."
  syntax:
    content: 'public sealed class EncoderReplacementFallbackBuffer : System.Text.EncoderFallbackBuffer'
  inheritance:
  - System.Text.EncoderFallbackBuffer
  implements: []
  inheritedMembers: []
  platform:
  - net462
