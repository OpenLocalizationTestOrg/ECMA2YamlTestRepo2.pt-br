  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se a paginação baseada em servidor está habilitada."
  remarks: "Use a propriedade AllowServerPaging para especificar se a paginação baseada em servidor está habilitada. Se essa propriedade é definida como `true`, o objeto de fonte de dados executa paginação baseada em servidor. Caso contrário, o <xref:System.Windows.Forms.ListView>controle faz com base em interface do usuário de paginação.</xref:System.Windows.Forms.ListView> Com base em interface do usuário de paginação, do <xref:System.Windows.Forms.ListView>controle solicita todos os registros da fonte de dados e usa apenas aqueles para a página atual.</xref:System.Windows.Forms.ListView>"
  syntax:
    content: public bool AllowServerPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a paginação baseada em servidor estiver habilitada; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
