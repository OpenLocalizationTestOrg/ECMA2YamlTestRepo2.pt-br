  syntax:
    content: public virtual string GetRequestUrl (string url, object[] parameters);
    parameters:
    - id: url
      type: System.String
      description: "Original Uniform Resource Locator (URL da solicitação HTTP)."
    - id: parameters
      type: System.Object[]
      description: "Os valores de parâmetro de método da Web a ser adicionado à URL, se necessário."
    return:
      type: System.String
      description: "Um <xref:System.String>que contém a modificação do objeto, o localizador de solicitação uniforme (URL) da solicitação de HTTP de saída.</xref:System.String>"
