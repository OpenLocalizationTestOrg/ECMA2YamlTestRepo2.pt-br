  summary: "Grava as alterações de unidade de compilação para o armazenamento persistente."
  remarks: "O método de gravação salva um <xref:System.CodeDom.CodeCompileUnit>para o armazenamento persistente.</xref:System.CodeDom.CodeCompileUnit> A classe derivada é responsável por invocar o <xref:System.CodeDom.Compiler.ICodeGenerator>no gravador de texto adequado para salvar o código.</xref:System.CodeDom.Compiler.ICodeGenerator> O <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>garante que os objetos de CodeDOM que são passados para gravação são as mesmas instâncias de objetos que foram recuperados do <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Parse%2A>, exceto em casos em que o processo de serialização precisava fazer alterações no código.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Parse%2A> </xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> Isso permite que um carregador de designer otimizado armazenar dados adicionais no <xref:System.CodeDom.CodeObject.UserData%2A>propriedade dos elementos de código.</xref:System.CodeDom.CodeObject.UserData%2A> Esses dados estará disponíveis durante o método de gravação para todos os elementos que não foram substituídas pelo processo de serialização."
