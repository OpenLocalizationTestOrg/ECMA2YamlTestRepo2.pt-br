  fullName: System.Web.UI.ImageClickEventHandler
  type: Delegate
  summary: "Representa o método que trata os eventos que são gerados quando um usuário clica em um controle de servidor ASP.NET baseada em imagem."
  remarks: "Este representante define a assinatura necessária para todos os eventos de clique gerado quando um usuário clica em um controle de servidor ASP.NET baseada em imagem. Você deve usar a assinatura definida por este delegado para qualquer `OnServerClick` manipuladores de eventos que você cria para um <xref:System.Web.UI.HtmlControls.HtmlInputImage>controle de servidor ou qualquer `OnClick` manipuladores de eventos que você cria para um <xref:System.Web.UI.WebControls.ImageButton>controle de servidor Web.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage>       Se você criar um personalizada baseada em imagem controle de servidor ASP.NET que os usuários podem clicar, use esse delegado para definir os eventos associados a essa ação do usuário.       Para obter mais informações sobre delegados e como eles interagem com eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115). Para obter informações sobre como gerar eventos, consulte [NIB: gerar um evento](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)."
