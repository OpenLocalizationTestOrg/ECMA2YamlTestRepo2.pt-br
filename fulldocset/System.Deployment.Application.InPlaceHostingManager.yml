  name: InPlaceHostingManager
  nameWithType: InPlaceHostingManager
  fullName: System.Deployment.Application.InPlaceHostingManager
  type: Class
  summary: "Instalar ou atualizar um [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] implantação em um computador."
  remarks: "Você pode usar InPlaceHostingManager para gravar programas que instalam [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] aplicativos por meio de programação. Por exemplo, você pode usar essa classe em um ambiente de software (SMS) de gerenciamento controlada do sistema ou em situações em que você precisa de uma instalação complexas que realiza uma série de operações de pré-instalação ou pós-instalação no computador local. Em geral, você deve usar os membros dessa classe em uma ordem específica: 1.  Crie uma nova instância da InPlaceHostingManager.      2.  Baixe o manifesto de implantação usando <xref:System.Deployment.Application.InPlaceHostingManager.GetManifestAsync%2A>.</xref:System.Deployment.Application.InPlaceHostingManager.GetManifestAsync%2A>      3.  Verifique se o aplicativo pode ser executado com as permissões apropriadas usando <xref:System.Deployment.Application.InPlaceHostingManager.AssertApplicationRequirements%2A>.</xref:System.Deployment.Application.InPlaceHostingManager.AssertApplicationRequirements%2A>      4.  Baixar e instalar o aplicativo usando <xref:System.Deployment.Application.InPlaceHostingManager.DownloadApplicationAsync%2A>.</xref:System.Deployment.Application.InPlaceHostingManager.DownloadApplicationAsync%2A>      -Se você chamar qualquer um desses parâmetros fora de ordem, eles lançará uma exceção.       InPlaceHostingManager pode instalar um [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] aplicativo, mas não é possível executá-lo. Alguns métodos na classe, como <xref:System.Deployment.Application.InPlaceHostingManager.Execute%2A>, são reservados para uso durante o download de um aplicativo baseado em Windows Presentation Foundation que é executado dentro de um navegador da Web.</xref:System.Deployment.Application.InPlaceHostingManager.Execute%2A>       Para usar InPlaceHostingManager para baixar e instalar aplicativos, você deve garantir que o certificado para assinar o [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] aplicativos você planeja instalar já está instalado nos computadores cliente como um editor confiável. Para obter mais informações sobre editores confiáveis, consulte [visão geral de implantação do aplicativo confiável](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Atualmente, há uma limitação do produto que impede que InPlaceHostingManager funcione corretamente quando você depurar seu código usando [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]. Se você depurar seu aplicativo no [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] usando a tecla F5, o exemplo lançarão exceções misteriosas ao chamar <xref:System.Deployment.Application.InPlaceHostingManager.DownloadApplicationAsync%2A>.</xref:System.Deployment.Application.InPlaceHostingManager.DownloadApplicationAsync%2A> Depurar usando [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)], inicie o aplicativo sem depuração e, em seguida, anexar o depurador. Como alternativa, você pode usar outro depurador, como o WinDbg."
  example:
  - "The following code example shows how to use InPlaceHostingManager to install a [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] application programmatically on a client computer.  \n  \n [!code-vb[System.Deployment.Application.InPlaceHostingManager#1](~/add/codesnippet/visualbasic/InPlaceHostingManagerProjectVB/Form1.vb#1)]\n [!code-cs[System.Deployment.Application.InPlaceHostingManager#1](~/add/codesnippet/csharp/InPlaceHostingManagerProject/Form1.cs#1)]"
  syntax:
    content: 'public class InPlaceHostingManager : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
