  name: SessionSecurityTokenReceivedEventArgs
  nameWithType: SessionSecurityTokenReceivedEventArgs
  fullName: System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived&quot;> </xref> eventos."
  remarks: "Por padrão, o <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>é gerado de dentro de <xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName>método depois de um token de sessão (<xref:System.IdentityModel.Tokens.SessionSecurityToken>) tenham sido lidos com êxito o cookie de sessão.</xref:System.IdentityModel.Tokens.SessionSecurityToken> </xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived> No caso de manipulador, você pode modificar propriedades do token da sessão antes de ela é passada à frente do pipeline e é usada para autenticar a entidade que faz a solicitação (usuário).       Você pode acessar o token por meio de <xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.SessionToken%2A>propriedade.</xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.SessionToken%2A> Depois de modificar o token, você pode garantir que ele é regravado no cookie definindo o <xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.ReissueCookie%2A>para `true`.</xref:System.IdentityModel.Services.SessionSecurityTokenReceivedEventArgs.ReissueCookie%2A> Por fim, o <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>é um evento cancelável e você pode definir o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade (herdado de <xref:System.ComponentModel.CancelEventArgs>) para anular o processamento da solicitação.</xref:System.ComponentModel.CancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>"
  syntax:
    content: 'public class SessionSecurityTokenReceivedEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
