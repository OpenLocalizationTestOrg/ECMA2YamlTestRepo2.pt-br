  fullName: System.Windows.Annotations.Storage.AnnotationStore.AutoFlush
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Annotations.Storage
  summary: "Obtém ou define um valor que indica se os dados nos buffers de anotação a ser gravado imediatamente para o repositório de dados físico."
  remarks: "Aplicativos que usam um modelo de salvamento explícitos podem definir AutoFlush `false` e chame <xref:System.Windows.Annotations.Storage.AnnotationStore.Flush%2A>diretamente quando apropriado.</xref:System.Windows.Annotations.Storage.AnnotationStore.Flush%2A>       Aplicativos que usam um modelo de salvamento implícito podem definir AutoFlush `true` para fazer com que <xref:System.Windows.Annotations.Storage.AnnotationStore.Flush%2A>seja chamado automaticamente após cada operação de armazenamento (Adicionar, excluir ou modificar).</xref:System.Windows.Annotations.Storage.AnnotationStore.Flush%2A>"
  syntax:
    content: public abstract bool AutoFlush { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se for de dados em buffers de anotação a ser gravado imediatamente para o repositório de dados físico para cada operação. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se for de dados nos buffers de anotação a ser gravado quando o aplicativo chama explicitamente <xref:System.Windows.Annotations.Storage.AnnotationStore.Flush*>.</xref:System.Windows.Annotations.Storage.AnnotationStore.Flush*>"
  overload: System.Windows.Annotations.Storage.AnnotationStore.AutoFlush*
  exceptions: []
  platform:
  - net462
