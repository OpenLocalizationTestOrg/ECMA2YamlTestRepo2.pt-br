  name: EnterpriseServicesInteropOption
  nameWithType: EnterpriseServicesInteropOption
  fullName: System.Transactions.EnterpriseServicesInteropOption
  type: Enum
  summary: "Especifica as transações distribuídas como interagir com transações COM+."
  remarks: "O .NET Framework permite que os componentes gerenciados de .NET participar de transações em COM+ usando as classes de <xref:System.EnterpriseServices>namespace.</xref:System.EnterpriseServices> No entanto, como a interoperação não é fornecida por padrão, você precisa usar essa enumeração para especificar como você deseja participar no contexto COM+. Especificamente, quando você cria um novo <xref:System.Transactions.TransactionScope>, usar essa enumeração para indicar como deseja que a transação para participar de transações COM+.</xref:System.Transactions.TransactionScope> Para obter mais informações, consulte [interoperabilidade com serviços da empresa e transações COM+](http://msdn.microsoft.com/en-us/2e93b3c6-4d48-4b9b-82b2-7d5908a2c970)."
  syntax:
    content: public enum EnterpriseServicesInteropOption
  inheritance:
