  name: KoreanCalendar
  nameWithType: KoreanCalendar
  fullName: System.Globalization.KoreanCalendar
  type: Class
  summary: "Representa o Calendário coreano."
  remarks: "O Calendário coreano é exatamente como o calendário gregoriano, exceto que o ano e era são diferentes.      > [!NOTE] > Para obter informações sobre como usar a classe KoreanCalendar e as outras classes de calendário no .NET Framework, consulte [trabalhando com calendários](~/add/includes/ajax-current-ext-md.md).       A classe KoreanCalendar reconhece somente o era atual.       Anos bissextos no Calendário coreano correspondem do mesmo anos bissextos no calendário gregoriano. Um ano bissexto no calendário gregoriano é definido como um ano gregoriano divisível por quatro, exceto se ela for divisível por 100. No entanto, os anos de calendário gregoriano que são divisíveis por 400 são bissextos. Um ano comum tem 365 dias e um ano bissexto tem 366 dias.       O Calendário coreano tem 12 meses com 28 a 31 dias a cada: | Valor GetMonth | Mês | Dias em anos comuns | Dias em anos bissextos |   |--------------------|-----------|--------------------------|------------------------|   | 1 | 1월 (janeiro) | 31 | 31 |   | 2 | 2월 (fevereiro) | 28 | 29 |   | 3 | 3월 (março) | 31 | 31 |   | 4 | 4월 (abril) | 30 | 30 |   | 5 | 5월 (maio) | 31 | 31 |   | 6 | 6월 (junho) | 30 | 30 |   | 7 | 7월 (julho) | 31 | 31 |   | 8 | 8월 (agosto) | 31 | 31 |   | 9 | 9월 (setembro) | 30 | 30 |   | 10 | 10월 (outubro) | 31 | 31 |   | 11 | 11월 (novembro) | 30 | 30 |   | 12 | 12월 (dezembro) | 31 | 31 |       Fevereiro tem 29 dias durante os anos bissextos e 28 dias durante os anos comuns.       A data de 1º de janeiro de 2001. no calendário gregoriano é equivalente a 1º de janeiro do ano 4334 da era atual no Calendário coreano.       Cada <xref:System.Globalization.CultureInfo>objeto oferece suporte a um conjunto de calendários.</xref:System.Globalization.CultureInfo> O <xref:System.Globalization.CultureInfo.Calendar%2A>propriedade retorna o calendário padrão para a cultura e o <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>propriedade retorna uma matriz que contém todos os calendários suportados pela cultura.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Para alterar o calendário usado por um <xref:System.Globalization.CultureInfo>o aplicativo deve definir a <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>propriedade <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>para um novo <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class KoreanCalendar : System.Globalization.Calendar
