  - net462
- uid: System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate
  id: ZoneTemplate
  parent: System.Web.UI.WebControls.WebParts.CatalogZone
  langs:
  - csharp
  name: ZoneTemplate
  nameWithType: CatalogZone.ZoneTemplate
  fullName: System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define um modelo para conter controles filho dentro de um <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogZone&quot;> </xref> controle no formato de persistência de página."
  remarks: "A propriedade ZoneTemplate faz referência a um modelo do tipo <xref:System.Web.UI.ITemplate>que é usado para conter o <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controles na zona.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.ITemplate> O modelo de zona permite que os desenvolvedores de página declarar o <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controles para usar no formato de persistência, em vez de precisar criar todos os controles de forma programática.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       O acessador set para as chamadas de propriedade ZoneTemplate de <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A>método, o que força a coleção de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controles que são declarados no modelo de zona na página a ser atualizado.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A> Isso garante que a coleção de controles referenciado pela zona permaneça atual sempre que um usuário altera os controles realmente declarados dentro do modelo na página."
  syntax:
    content: public virtual System.Web.UI.ITemplate ZoneTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "Um <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> que atua como um contêiner para controles filho na zona."
  overload: System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate*
  exceptions: []
