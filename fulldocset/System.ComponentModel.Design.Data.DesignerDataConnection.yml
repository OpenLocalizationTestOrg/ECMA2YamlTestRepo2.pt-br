- uid: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured
  id: IsConfigured
  parent: System.ComponentModel.Design.Data.DesignerDataConnection
  langs:
  - csharp
  name: IsConfigured
  nameWithType: DesignerDataConnection.IsConfigured
  fullName: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Obtém um valor que indica se as informações de conexão no arquivo de configuração do aplicativo."
  remarks: "A propriedade IsConfigured será `true` se o <xref:System.ComponentModel.Design.Data.DesignerDataConnection>objeto foram lidos no arquivo de configuração do aplicativo, ou se o <xref:System.ComponentModel.Design.Data.DesignerDataConnection>objeto foi gravado para o arquivo de configuração do aplicativo, o <xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A?displayProperty=fullName>método.</xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.Data.DesignerDataConnection> </xref:System.ComponentModel.Design.Data.DesignerDataConnection>       Quando o IsConfigured é `true`, o <xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A>propriedade está definida como o nome da conexão, conforme definido no [connectionStrings Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) do arquivo de configuração.</xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A>"
  syntax:
    content: public bool IsConfigured { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a conexão é definido no arquivo de configuração do aplicativo; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.Data.DesignerDataConnection.Name
  id: Name
  parent: System.ComponentModel.Design.Data.DesignerDataConnection
  langs:
  - csharp
  name: Name
  nameWithType: DesignerDataConnection.Name
  fullName: System.ComponentModel.Design.Data.DesignerDataConnection.Name
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Obtém o nome da conexão de dados."
  remarks: "A propriedade de nome contém o nome que identifica uma conexão específica em um arquivo de configuração do aplicativo ou uma lista de conexões de dados. Quando o <xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>é de propriedade `true`, propriedade de nome é usada como o `name` atributo no [connectionStrings Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) elemento de configuração, ou é retornado do <xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A>método.</xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A> </xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>"
  syntax:
    content: public string Name { get; }
    return:
      type: System.String
      description: "O nome da conexão de dados."
  overload: System.ComponentModel.Design.Data.DesignerDataConnection.Name*
  exceptions: []
  platform:
  - net462
