- uid: System.Xml.Serialization.CodeIdentifier.MakeValid(System.String)
  id: MakeValid(System.String)
  parent: System.Xml.Serialization.CodeIdentifier
  langs:
  - csharp
  name: MakeValid(String)
  nameWithType: CodeIdentifier.MakeValid(String)
  fullName: System.Xml.Serialization.CodeIdentifier.MakeValid(String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Gera um nome de entidade de código válido de uma cadeia de caracteres de entrada."
  remarks: "O método MakeValid remove qualquer caractere que não pode aparecer em um identificador de código. Retorna a cadeia de caracteres &quot;Item&quot; se nenhum caractere é válido. Ele define a cadeia de caracteres &quot;Item&quot; para uma entrada que começa com um caractere de início inválida, por exemplo, um dígito ou um símbolo de moeda.       Você não precisa chamar este método diretamente."
  syntax:
    content: public static string MakeValid (string identifier);
    parameters:
    - id: identifier
      type: System.String
      description: "O nome de uma entidade de código, como um parâmetro de método, normalmente obtido um nome de elemento ou atributo XML."
    return:
      type: System.String
      description: "Uma cadeia de caracteres que pode ser usada como um identificador de código, como o nome de um parâmetro de método."
  overload: System.Xml.Serialization.CodeIdentifier.MakeValid*
  exceptions: []
  platform:
  - net462
