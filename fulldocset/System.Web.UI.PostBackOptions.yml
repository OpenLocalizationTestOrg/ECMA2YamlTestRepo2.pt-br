- uid: System.Web.UI.PostBackOptions.ActionUrl
  id: ActionUrl
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: ActionUrl
  nameWithType: PostBackOptions.ActionUrl
  fullName: System.Web.UI.PostBackOptions.ActionUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Obtém ou define a URL de destino para a postagem de uma página de Web Forms."
  remarks: "A propriedade ActionUrl o <xref:System.Web.UI.PostBackOptions>classe especifica a URL para o `action` atributo de uma página de Web Forms.</xref:System.Web.UI.PostBackOptions> A propriedade ActionUrl pode ser usada para especificar qual página Web Forms para postbacks de dados, causando uma postagem entre páginas. Para obter mais informações sobre postagem entre páginas, consulte [entre páginas de lançamento em Web Forms do ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates using the ActionUrl property of a <xref:System.Web.UI.PostBackOptions> object to cause a cross-page postback if a user positions the mouse pointer on a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-vb[System.Web.UI.PostBackOptions.ActionUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.postback_0_1.aspx)]\n [!code-cs[System.Web.UI.PostBackOptions.ActionUrl#1](~/add/codesnippet/csharp/p-system.web.ui.postback_0_1.aspx)]"
  syntax:
    content: public string ActionUrl { get; set; }
    return:
      type: System.String
      description: "A URL para postagem de uma página de Web Forms. O valor padrão é uma cadeia de caracteres vazia (&quot;&quot;)."
  overload: System.Web.UI.PostBackOptions.ActionUrl*
  exceptions: []
  platform:
  - net462
