  name: DeferredLoadingEnabled
  nameWithType: DataContext.DeferredLoadingEnabled
  fullName: System.Data.Linq.DataContext.DeferredLoadingEnabled
  type: Property
  assemblies:
  - System.Data.Linq
  namespace: System.Data.Linq
  summary: "Obtém ou define um valor que indica se as relações um-para-muitos ou um de carregamento de atraso."
  remarks: "Quando o código acessa uma dessas relações, null será retornado se a relação é um para um, e uma coleção vazia é retornada se ele for um-para-muitos. As relações ainda podem ser preenchidas, definindo o <xref:System.Data.Linq.DataContext.LoadOptions%2A>propriedade.</xref:System.Data.Linq.DataContext.LoadOptions%2A>       O cenário principal para essa propriedade é habilitar a extração de uma parte do modelo de objeto e enviá-lo (por exemplo, para um serviço da Web).      > [!NOTE] > Se essa propriedade é definida como `false` depois que uma consulta tiver sido executada, uma exceção será lançada. Consulte o **os modos válidos** seção abaixo para obter mais informações.      ## Carregamento de adiado os modos válidos requer controle de objeto. Somente os três modos a seguir são válidos:- <xref:System.Data.Linq.DataContext.ObjectTrackingEnabled%2A>= `false`.</xref:System.Data.Linq.DataContext.ObjectTrackingEnabled%2A> DeferredLoadingEnabled é ignorada e inferido para ser `false`. Esse comportamento corresponde a um somente leitura <xref:System.Data.Linq.DataContext>.</xref:System.Data.Linq.DataContext>      -   <xref:System.Data.Linq.DataContext.ObjectTrackingEnabled%2A> = `true`.</xref:System.Data.Linq.DataContext.ObjectTrackingEnabled%2A> DeferredLoadingEnabled = `false`. Essa situação corresponde a um <xref:System.Data.Linq.DataContext>que permite que os usuários carreguem um gráfico de objeto usando <xref:System.Data.Linq.DataLoadOptions.LoadWith%2A>diretivas, mas não habilitar o carregamento adiado.</xref:System.Data.Linq.DataLoadOptions.LoadWith%2A> </xref:System.Data.Linq.DataContext>      -São definidos como `true`. Esse é o padrão.       Os sinalizadores não podem ser alterados depois que uma consulta é executada. Qualquer alteração após a execução da primeira consulta que usa <xref:System.Data.Linq.DataContext>lança uma exceção.</xref:System.Data.Linq.DataContext>"
  syntax:
