  name: ImportedFromTypeLibAttribute
  nameWithType: ImportedFromTypeLibAttribute
  fullName: System.Runtime.InteropServices.ImportedFromTypeLibAttribute
  type: Class
  summary: "Indica que os tipos definidos em um assembly foram originalmente definidos em uma biblioteca de tipos."
  remarks: "Você pode aplicar esse atributo para assemblies, embora o [Tlbimp.exe (importador da biblioteca)](~/add/includes/ajax-current-ext-md.md) aplica normalmente para você quando ele uma biblioteca de tipos.       O principal uso do atributo é capturar a origem das informações de tipo. Por exemplo, você pode importar A.tlb como um assembly de interoperabilidade chamado. dll e ter o assembly de referência de b. dll. dll. Quando você exportar um b. dll para B.tlb, esse atributo faz as referências no B.tlb que apontam para o. dll em vez disso, aponte para A.tlb. Isso não deve ser confundido com o <xref:System.Runtime.InteropServices.ComImportAttribute>que especifica se um tipo individual é implementado no COM.</xref:System.Runtime.InteropServices.ComImportAttribute>"
  example:
  - >-
    [!code-cpp[ImprovedInteropSnippets#3](~/add/codesnippet/cpp/t-system.runtime.interop_1_1.cpp)]
     [!code-cs[ImprovedInteropSnippets#3](~/add/codesnippet/csharp/t-system.runtime.interop_1_1.cs)]
     [!code-vb[ImprovedInteropSnippets#3](~/add/codesnippet/visualbasic/t-system.runtime.interop_1_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ImportedFromTypeLibAttribute : Attribute
