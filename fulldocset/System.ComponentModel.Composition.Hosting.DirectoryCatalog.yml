  name: DirectoryCatalog
  nameWithType: DirectoryCatalog
  fullName: System.ComponentModel.Composition.Hosting.DirectoryCatalog
  type: Class
  summary: "Descobre partes atribuídos em assemblies em um diretório especificado."
  remarks: "Você pode usar um objeto DirectoryCatalog para analisar o conteúdo de um diretório designado. As partes atribuídas contidas nos arquivos DLL (biblioteca) de vínculo dinâmico são extraídas e disponibilizadas por meio do catálogo. Para restringir a DLLs específicas de análise, você pode especificar um padrão de pesquisa usando a mesma sintaxe que o <xref:System.IO.Directory.GetFiles%2A?displayProperty=fullName>método.</xref:System.IO.Directory.GetFiles%2A?displayProperty=fullName>      > [!WARNING] > O diretório designado não deve permitir o acesso a não administradores. Por exemplo, usar uma pasta que contém os arquivos temporários da Internet pode criar vulnerabilidades em seu aplicativo.       Este tipo implementa o <xref:System.IDisposable>interface.</xref:System.IDisposable> Quando você terminar de usar o tipo, descarte-direta ou indiretamente. Para descartar o tipo diretamente, chame seu <xref:System.IDisposable.Dispose%2A>método em um `try` / `catch` bloco.</xref:System.IDisposable.Dispose%2A> Para descartar indiretamente dele, use uma construção de linguagem, como `using` (em c#) ou `Using` (no Visual Basic). Para obter mais informações, consulte a seção &quot;Usando um objeto que implementa IDisposable&quot; o <xref:System.IDisposable>tópico da interface.</xref:System.IDisposable>"
  example:
  - "The following example creates a DirectoryCatalog object that searches the directory the application runs from for parts. It uses a simple import to test the catalog. To fulfill this import, a DLL in the directory must have a matching export, as illustrated in the second code block.  \n  \n [!code-cs[Composition.DirectoryCatalog#1](~/add/codesnippet/csharp/consoleapplication7/program.cs#1)]\n [!code-vb[Composition.DirectoryCatalog#1](~/add/codesnippet/visualbasic/consoleapplication8/module1.vb#1)]  \n  \n To create the matching export, the following code must be in a DLL file. To create a DLL file in Visual Studio, add a new project of the type \"Class Library\" to your solution, and place this code in it.  \n  \n [!code-cs[Composition.DirectoryCatalog#2](~/add/codesnippet/csharp/classlibrary1/class1.cs#2)]\n [!code-vb[Composition.DirectoryCatalog#2](~/add/codesnippet/visualbasic/classlibrary1/class1.vb#2)]"
