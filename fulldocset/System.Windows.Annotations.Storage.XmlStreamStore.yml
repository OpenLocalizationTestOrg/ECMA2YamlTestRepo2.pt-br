  syntax:
    content: public static System.Collections.Generic.IList<Uri> GetWellKnownCompatibleNamespaces (Uri name);
    parameters:
    - id: name
      type: System.Uri
      description: "A sequência inicial de URI para retornar a lista de namespaces para."
