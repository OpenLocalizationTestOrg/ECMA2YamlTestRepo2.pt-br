  fullName: System.Windows.Forms.Binding
  type: Class
  summary: "Representa a simple associação entre o valor da propriedade de um objeto e o valor da propriedade de um controle."
  remarks: "Use a classe de associação para criar e manter uma ligação simples entre a propriedade de um controle e a propriedade de um objeto ou a propriedade do objeto atual em uma lista de objetos.       Como um exemplo do primeiro caso, você pode vincular o <xref:System.Windows.Forms.Control.Text%2A>propriedade de um <xref:System.Windows.Forms.TextBox>o controle para o `FirstName` propriedade de um `Customer` objeto.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control.Text%2A> Como um exemplo de segundo caso, você pode vincular o <xref:System.Windows.Forms.Control.Text%2A>propriedade de um <xref:System.Windows.Forms.TextBox>o controle para o `FirstName` propriedade de um <xref:System.Data.DataTable>que contém os clientes.</xref:System.Data.DataTable> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control.Text%2A>       A classe de associação também permite que você formate valores são exibidos por meio de <xref:System.Windows.Forms.Binding.Format>eventos e para recuperar valores formatados por meio do <xref:System.Windows.Forms.Binding.Parse>evento.</xref:System.Windows.Forms.Binding.Parse> </xref:System.Windows.Forms.Binding.Format>       Ao construir uma instância de associação com <xref:System.Windows.Forms.Binding.%23ctor%2A>construtor, você deve especificar três itens:-o nome da propriedade para associar ao controle.</xref:System.Windows.Forms.Binding.%23ctor%2A>      -A fonte de dados.      -O caminho de navegação que resolve para uma lista ou a propriedade da fonte de dados. O caminho de navegação também é usado para criar o objeto <xref:System.Windows.Forms.Binding.BindingMemberInfo%2A>propriedade.</xref:System.Windows.Forms.Binding.BindingMemberInfo%2A>       Primeiro, você deve especificar o nome da propriedade de controle que você deseja associar os dados. Por exemplo, para exibir dados em um <xref:System.Windows.Forms.TextBox>controlar, especifique o <xref:System.Windows.Forms.TextBoxBase.Text%2A>propriedade.</xref:System.Windows.Forms.TextBoxBase.Text%2A> </xref:System.Windows.Forms.TextBox>       Em seguida, você pode especificar uma instância de qualquer uma das classes na tabela a seguir como a fonte de dados.        Em terceiro lugar, você deve especificar o caminho de navegação, que pode ser uma cadeia de caracteres vazia (&quot;&quot;), um nome de propriedade único ou uma hierarquia delimitados de nomes. Se você definir o caminho de navegação para uma cadeia de caracteres vazia, o <xref:System.Object.ToString%2A>método será chamado no objeto de fonte de dados subjacente.</xref:System.Object.ToString%2A>       Se a fonte de dados é um <xref:System.Data.DataTable>, que pode conter vários <xref:System.Data.DataColumn>objetos, o caminho de navegação deve ser usado para resolver para uma coluna específica.</xref:System.Data.DataColumn> </xref:System.Data.DataTable>      > [!NOTE] > Quando a fonte de dados é um <xref:System.Data.DataSet>, <xref:System.Data.DataViewManager>, ou <xref:System.Data.DataTable>, você está, na verdade, associação a um <xref:System.Data.DataView>.</xref:System.Data.DataView> </xref:System.Data.DataTable> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> Consequentemente, as linhas associadas são realmente <xref:System.Data.DataRowView>objetos.</xref:System.Data.DataRowView>       Um caminho de navegação delimitados é necessário quando a fonte de dados é definida como um objeto que contém várias <xref:System.Data.DataTable>objetos (como um <xref:System.Data.DataSet>ou <xref:System.Data.DataViewManager>).</xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataTable> Você também pode usar um caminho de navegação delimitados quando você vincula a um objeto cujas propriedades retornam referências para outros objetos (como uma classe com propriedades que retornam outros objetos de classe). Por exemplo, todos os caminhos de navegação seguintes descrevem campos de dados válido: - &quot;Size.Height&quot; - &quot;Suppliers.CompanyName&quot; - &quot;Regions.regionsToCustomers.CustomerFirstName&quot; - &quot;Regions.regionsToCustomers.customersToOrders.ordersToDetails.Quantity&quot; cada membro do caminho pode retornar uma propriedade que seja resolvido para um único valor (como um inteiro) ou uma lista de valores (como uma matriz de cadeias de caracteres). Embora cada membro no caminho pode ser uma lista ou propriedade, o membro final deve ser resolvido para uma propriedade. Cada membro amplia o membro anterior: &quot;Size.Height&quot; resolve para a propriedade <xref:System.Drawing.Size.Height%2A>atual <xref:System.Drawing.Size>; &quot;Regions.regionsToCustomers.CustomerFirstName&quot; resolve para o nome do cliente atual, em que o cliente é um dos clientes para a região atual.</xref:System.Drawing.Size> </xref:System.Drawing.Size.Height%2A>       Um <xref:System.Data.DataRelation>retorna uma lista de valores, vincule um <xref:System.Data.DataTable>para um segundo <xref:System.Data.DataTable>em <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.Data.DataTable> </xref:System.Data.DataRelation> Se o <xref:System.Data.DataSet>contém <xref:System.Data.DataRelation>objetos, você pode especificar o membro de dados como um <xref:System.Data.DataTable.TableName%2A>seguido por um <xref:System.Data.DataRelation.RelationName%2A>e, em seguida, um <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataRelation> </xref:System.Data.DataSet> Por exemplo, se o <xref:System.Data.DataTable>chamado &quot;Fornecedores&quot; contém um <xref:System.Data.DataRelation>denominado &quot;suppliers2products&quot;, o membro de dados pode ser &quot;Suppliers.suppliers2products.ProductName&quot;.</xref:System.Data.DataRelation> </xref:System.Data.DataTable>       A fonte de dados pode consistir em um conjunto de classes relacionadas. Por exemplo, imagine um conjunto de classes que catálogos solar sistemas. A classe denominada `System` contém uma propriedade chamada `Stars` que retorna uma coleção de `Star` objetos. Cada `Star` objeto tem `Name` e `Mass` propriedades, bem como `Planets` propriedade que retorna uma coleção de `Planet` objetos. Nesse sistema, cada planeta também tem `Mass` e `Name` propriedades. Cada `Planet` ainda mais o objeto tem um `Moons` propriedade que retorna uma coleção de `Moon` objetos, cada um deles também tem `Name` e `Mass` propriedades. Se você especificar um `System` do objeto da fonte de dados, você pode especificar qualquer um dos seguintes como o membro de dados: controles - &quot;Stars.Name&quot; - &quot;Stars.Mass&quot; - &quot;Stars.Planets.Name&quot; - &quot;Stars.Planets.Mass&quot; - &quot;Stars.Planets.Moons.Name&quot; - &quot;Stars.Planets.Moons.Mass&quot; que podem ser associada a um simples recurso de uma coleção de objetos de associação de um <xref:System.Windows.Forms.ControlBindingsCollection>, que pode ser acessado por meio do controle <xref:System.Windows.Forms.Control.DataBindings%2A>propriedade.</xref:System.Windows.Forms.Control.DataBindings%2A> </xref:System.Windows.Forms.ControlBindingsCollection> Adicionar uma associação à coleção ao chamar o <xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>método, assim, associando uma propriedade do controle a uma propriedade de um objeto (ou a uma propriedade do objeto atual em uma lista).</xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>       You can simple-bind to any object that derives from the <xref:System.Windows.Forms.Control?displayProperty=fullName> class, for example, the following Windows controls:      -   <xref:System.Windows.Forms.Button>      -   <xref:System.Windows.Forms.CheckBox>      -   <xref:System.Windows.Forms.CheckedListBox>      -   <xref:System.Windows.Forms.ComboBox>      -   <xref:System.Windows.Forms.DateTimePicker>      -   <xref:System.Windows.Forms.DomainUpDown>      -   <xref:System.Windows.Forms.GroupBox>      -   <xref:System.Windows.Forms.HScrollBar>      -   <xref:System.Windows.Forms.Label>      -   <xref:System.Windows.Forms.LinkLabel>      -   <xref:System.Windows.Forms.ListBox>      -   <xref:System.Windows.Forms.ListView>      -   <xref:System.Windows.Forms.MonthCalendar>      -   <xref:System.Windows.Forms.NumericUpDown>      -   <xref:System.Windows.Forms.PictureBox>      -   <xref:System.Windows.Forms.ProgressBar>      -   <xref:System.Windows.Forms.RadioButton>      -   <xref:System.Windows.Forms.RichTextBox>      -   <xref:System.Windows.Forms.ScrollBar>      -   <xref:System.Windows.Forms.StatusBar>      -   <xref:System.Windows.Forms.TextBox>      -   <xref:System.Windows.Forms.TreeView>      -   <xref:System.Windows.Forms.VScrollBar>      > [!NOTE] >  Only the <xref:System.Windows.Forms.ListControl.SelectedValue%2A> property of the <xref:System.Windows.Forms.ComboBox>, <xref:System.Windows.Forms.CheckedListBox>, and <xref:System.Windows.Forms.ListBox> control is simple bound.</xref:System.Windows.Forms.ListBox></xref:System.Windows.Forms.CheckedListBox></xref:System.Windows.Forms.ComboBox></xref:System.Windows.Forms.ListControl.SelectedValue%2A></xref:System.Windows.Forms.VScrollBar></xref:System.Windows.Forms.TreeView></xref:System.Windows.Forms.TextBox></xref:System.Windows.Forms.StatusBar></xref:System.Windows.Forms.ScrollBar></xref:System.Windows.Forms.RichTextBox></xref:System.Windows.Forms.RadioButton></xref:System.Windows.Forms.ProgressBar></xref:System.Windows.Forms.PictureBox></xref:System.Windows.Forms.NumericUpDown></xref:System.Windows.Forms.MonthCalendar></xref:System.Windows.Forms.ListView></xref:System.Windows.Forms.ListBox></xref:System.Windows.Forms.LinkLabel></xref:System.Windows.Forms.Label></xref:System.Windows.Forms.HScrollBar></xref:System.Windows.Forms.GroupBox></xref:System.Windows.Forms.DomainUpDown></xref:System.Windows.Forms.DateTimePicker></xref:System.Windows.Forms.ComboBox></xref:System.Windows.Forms.CheckedListBox></xref:System.Windows.Forms.CheckBox></xref:System.Windows.Forms.Button></xref:System.Windows.Forms.Control?displayProperty=fullName>       O <xref:System.Windows.Forms.BindingManagerBase>classe é uma classe abstrata que gerencia todos os objetos de associação para uma determinada fonte de dados e um membro de dados.</xref:System.Windows.Forms.BindingManagerBase> Classes que derivam de <xref:System.Windows.Forms.BindingManagerBase>são o <xref:System.Windows.Forms.CurrencyManager>e o <xref:System.Windows.Forms.PropertyManager>classes.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingManagerBase> Como uma associação é gerenciada depende se a associação é uma associação de lista ou de uma associação de propriedade. Por exemplo, se for uma associação de lista, você pode usar o <xref:System.Windows.Forms.BindingManagerBase>para especificar um <xref:System.Windows.Forms.BindingManagerBase.Position%2A>na lista; o <xref:System.Windows.Forms.BindingManagerBase.Position%2A>, portanto, determina qual item (fora de todos os itens na lista), na verdade, está associado a um controle.</xref:System.Windows.Forms.BindingManagerBase.Position%2A> </xref:System.Windows.Forms.BindingManagerBase.Position%2A> </xref:System.Windows.Forms.BindingManagerBase> Para retornar a apropriado <xref:System.Windows.Forms.BindingManagerBase>use o <xref:System.Windows.Forms.BindingContext>.</xref:System.Windows.Forms.BindingContext> </xref:System.Windows.Forms.BindingManagerBase>       Para adicionar uma nova linha a um conjunto de controles associados ao mesmo <xref:System.Windows.Forms.Binding.DataSource%2A>use o <xref:System.Windows.Forms.BindingManagerBase.AddNew%2A>método de <xref:System.Windows.Forms.BindingManagerBase>classe.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingManagerBase.AddNew%2A> </xref:System.Windows.Forms.Binding.DataSource%2A> Use a <xref:System.Windows.Forms.BindingContext.Item%2A>propriedade da <xref:System.Windows.Forms.BindingContext>classe para retornar o <xref:System.Windows.Forms.CurrencyManager>.</xref:System.Windows.Forms.CurrencyManager> apropriado</xref:System.Windows.Forms.BindingContext> </xref:System.Windows.Forms.BindingContext.Item%2A> Para cancelar a adição de uma nova linha, use o <xref:System.Windows.Forms.CurrencyManager.CancelCurrentEdit%2A>método.</xref:System.Windows.Forms.CurrencyManager.CancelCurrentEdit%2A>"
  example:
  - "The following code example creates a Windows Form with several controls that demonstrate simple data binding. The example creates a <xref:System.Data.DataSet> with two tables named `Customers` and `Orders`, and a <xref:System.Data.DataRelation> named `custToOrders`. Four controls (a <xref:System.Windows.Forms.DateTimePicker> and three <xref:System.Windows.Forms.TextBox> controls) are data bound to columns in the tables. For each control, the example creates and adds a Binding to the control through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. The example returns a <xref:System.Windows.Forms.BindingManagerBase> for each table through the form's <xref:System.Windows.Forms.BindingContext>. Four <xref:System.Windows.Forms.Button> controls increment or decrement the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> property on the <xref:System.Windows.Forms.BindingManagerBase> objects.  \n  \n [!code-cs[Classic Binding Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_1_1.cs)]\n [!code-cpp[Classic Binding Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_1_1.cpp)]\n [!code-vb[Classic Binding Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_1_1.vb)]"
