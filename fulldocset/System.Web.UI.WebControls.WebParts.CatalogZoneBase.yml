  remarks: "O método RenderBody renderiza a área do corpo de um <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>zona, que é a área de conteúdo principal entre as áreas de cabeçalho e rodapé e contém <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controles.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>       O método RenderBody substitui o método base no <xref:System.Web.UI.WebControls.WebParts.WebZone>classe para fornecer processamento especializado que tratam de layout e estilo de atributos que se aplicam apenas aos <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>zonas.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebZone> O método renderiza uma tabela que contém todo o conteúdo do corpo e na tabela, ele define valores de atributo diferente dependendo de várias condições, incluindo quantos <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controles estão na zona.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Se houver várias <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controles, um link é criado para cada controle e somente o conteúdo do controle selecionado no momento é exibido.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Atributos de estilo especiais são definidos no <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogPartChrome%2A>propriedade selecionado <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controle em relação àqueles que não estão selecionados atualmente.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogPartChrome%2A>       Se não houver nenhum <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controles na zona, o método RenderBody renderiza o valor da <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>"
