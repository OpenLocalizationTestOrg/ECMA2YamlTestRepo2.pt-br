UI.WebControls.WebControl.Height%2A>- <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>- <xref:System.Web.UI.Control.Visible%2A>- <xref:System.Web.UI.WebControls.WebControl.Width%2A>quando você usa modelos para definir a aparência do <xref:System.Web.UI.WebControls.Login>controle, a propriedade TextBoxStyle não tem nenhum efeito.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.Control.Visible%2A> </xref:System.Web.UI.WebControls.WebControl.ToolTip%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A> </xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.Font%2A> </xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> </xref:System.Web.UI.WebControls.Login>"
  example:
  - "The following code example sets the background and text colors of the User name and Password <xref:System.Web.UI.WebControls.TextBox> controls by setting properties on the <xref:System.Web.UI.WebControls.Style> object referenced by the TextBoxStyle property.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[LoginTextBoxStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_77_1.aspx)]\n [!code-cs[LoginTextBoxStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_77_1.aspx)]"
