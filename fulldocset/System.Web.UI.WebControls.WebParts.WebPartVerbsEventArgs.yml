  nameWithType: WebPartVerbsEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartVerbsEventArgs
  type: Class
  summary: "Fornece dados de evento para o <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs&quot;> </xref> evento que é usado pelo <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs*>método.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs*>"
  remarks: "A classe WebPartVerbsEventArgs representa os dados de evento para o <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>evento que ocorre quando os verbos de Web Parts são criados para uma zona que deriva da <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>classe</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> de</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>       Verbos de partes de Web representam as ações que os usuários podem executar na interface do usuário (UI) de uma página de Web Parts, como minimizar, fechar ou controles de restauração. adicionando controles a uma página. ou cancelar uma ação. Verbos podem aparecer em áreas de cabeçalho e rodapé de uma zona e há verbos padrão fornecidos com o conjunto de controles de Web Parts e verbos personalizados que podem ser adicionados por desenvolvedores. Um verbo é representado na interface de usuário por um objeto que pode ser clicado, que você pode definir aparecem como um hiperlink, uma imagem ou um botão, usando o <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>       Um <xref:System.Web.UI.WebControls.WebParts.WebPartZone>zona fornece um conjunto padrão de verbos renderizado no menu de verbos do controle de Web Parts.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> Uma zona de Web Parts personalizada, ou um controle de Web Parts dentro de uma zona de Web Parts, pode adicionar verbos adicionais para o menu.       Um controle em uma zona de Web Parts pode adicionar verbos para o menu de verbos do controle herdando a <xref:System.Web.UI.WebControls.WebParts.WebPart>base classe e substituir o <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Se o controle não herda o <xref:System.Web.UI.WebControls.WebParts.WebPart>classe base você pode adicionar um verbo novo Implementando o <xref:System.Web.UI.WebControls.WebParts.IWebActionable>interface e, em seguida, substituindo o <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>coleção.</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Protegido <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>método permite derivadas de classes para substituir o evento sem anexar um delegado para o proprietário.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName> Uma classe derivada deve sempre chamar o <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>método da classe base para garantir que representantes registrados recebam o evento.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>"
