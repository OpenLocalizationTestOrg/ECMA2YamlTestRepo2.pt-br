  name: MtomMessageEncodingElement
  nameWithType: MtomMessageEncodingElement
  fullName: System.ServiceModel.Configuration.MtomMessageEncodingElement
  type: Class
  summary: "Representa a seção de configuração que especifica a codificação e o controle de versão de mensagem usado para mensagens SOAP mensagem transmissão otimização mecanismo (MTOM) com base. Essa classe não pode ser herdada."
  remarks: "Codificação é o processo de transformar um conjunto de caracteres Unicode em uma sequência de bytes.       A classe MtomMessageEncodingElement representa o elemento de configuração que especifica a codificação de caracteres e o controle de versão de mensagem usado para uma mensagem usando uma codificação de mecanismo de otimização de transmissão da mensagem (MTOM). MTOM é uma tecnologia eficiente para transmitir dados binários em [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] mensagens. O codificador MTOM tentativas de equilíbrio entre eficiência e interoperabilidade. A codificação de MTOM transmite a maioria dos XML no formato textual, mas otimiza o transmiti-los como blocos grandes de dados binários-é, sem conversão de texto.       O <xref:System.ServiceModel.Configuration.TextMessageEncodingElement>classe representa um elemento de configuração que especifica um codificador de texto usado para criar mensagens de baseado em texto no fio.</xref:System.ServiceModel.Configuration.TextMessageEncodingElement> Produzido por esse codificador de mensagens são adequadas para WS-* com base em interoperabilidade. Serviço Web ou cliente de serviço Web geralmente pode entender XML textual. No entanto, a transmissão de grandes blocos de dados binários como texto é o método menos eficiente para codificação de mensagens XML.       O <xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement>classe representa o elemento de configuração que especifica a codificação de caracteres e o controle de versão de mensagem usado para mensagens XML baseadas em binário.</xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement> Isso é mais eficiente, mas menos interoperável das opções de codificação."
  syntax:
    content: 'public sealed class MtomMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
