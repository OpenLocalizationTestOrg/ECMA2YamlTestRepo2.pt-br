  namespace: System.Web
  summary: "Recupera os nós de mapa de site filho de um determinado <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> objeto."
  remarks: "O <xref:System.Web.SiteMapNode>objetos delegar para o provedor de mapa de site para controlar seus nós de mapa de site pai e filho.</xref:System.Web.SiteMapNode> Como resultado, as classes que implementam um provedor de mapa de site para um site hierárquico mapeiam estrutura, como <xref:System.Web.StaticSiteMapProvider>e usar <xref:System.Web.SiteMapNode>objetos para representar nós de mapa de site, deve acompanhar as relações hierárquicas de todos os nós de mapa de site para poder navegar de uma árvore hierárquica inteira.</xref:System.Web.SiteMapNode> </xref:System.Web.StaticSiteMapProvider>       As chamadas de método GetChildNodes o <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>método internamente para recuperar somente leitura <xref:System.Web.SiteMapNodeCollection>coleção de nós de mapa de site que são relevantes para o usuário atual e relativo para o nó de mapa do site especificado.</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>"
  syntax:
    content: public override System.Web.SiteMapNodeCollection GetChildNodes (System.Web.SiteMapNode node);
    parameters:
    - id: node
      type: System.Web.SiteMapNode
      description: "O <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> para o qual recuperar todos os nós de mapa do site filho."
    return:
      type: System.Web.SiteMapNodeCollection
      description: "Somente leitura <xref href=&quot;System.Web.SiteMapNodeCollection&quot;> </xref> que contém os nós de mapa de site filho de <code> node </code>. Se a restrição de segurança está habilitada, a coleção contém somente nós de mapa de site que o usuário tem permissão para ver."
  overload: System.Web.StaticSiteMapProvider.GetChildNodes*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>node</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
