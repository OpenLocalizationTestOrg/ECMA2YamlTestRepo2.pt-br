  summary: "Ocorre quando qualquer parte de uma célula é clicado."
  remarks: "Esse evento ocorre quando qualquer parte de uma célula é clicado, incluindo bordas e preenchimento. Ele também ocorre quando o usuário pressiona e solta a tecla de espaço, enquanto uma célula de botão ou caixa de seleção de célula tem foco e ocorre duas vezes para esses tipos de célula quando a célula é clicada durante pressionando a tecla de espaço.       Para determinar quando o conteúdo da célula é clicado, tratar o <xref:System.Windows.Forms.DataGridView.CellContentClick>evento.</xref:System.Windows.Forms.DataGridView.CellContentClick>       Esse evento não receber informações sobre a posição do mouse. Se o manipulador de eventos precisa de informações sobre a posição do mouse, use o <xref:System.Windows.Forms.DataGridView.CellMouseClick>evento.</xref:System.Windows.Forms.DataGridView.CellMouseClick>       Para cliques em um <xref:System.Windows.Forms.DataGridViewCheckBoxCell>, esse evento ocorrerá antes que as alterações de caixa de seleção de valor, portanto, se você não deseja calcular o valor esperado com base no valor atual, você normalmente tratarão o <xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>eventos em vez disso.</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCheckBoxCell> Como esse evento ocorre somente quando o valor especificado pelo usuário é confirmado, que normalmente ocorre quando o foco deixar a célula, você deve também tratar o <xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>evento.</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> No manipulador de que, se a célula atual for uma célula de caixa de seleção, chamar o <xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>método e passar o <xref:System.Windows.Forms.DataGridViewDataErrorContexts>valor.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example shows a CellClick event handler in a Tic-Tac-Toe game implementation that uses image columns in a <xref:System.Windows.Forms.DataGridView> control. Unless the game is over or the cell has already been clicked, the event handler sets the cell value to one of two <xref:System.Drawing.Bitmap> objects represented by the variables `x` and `o`.  \n  \n This code is part of a larger example shown in [How to: Work with Image Columns in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/csharp/e-system.windows.forms.d_65_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/cpp/e-system.windows.forms.d_65_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/visualbasic/e-system.windows.forms.d_65_1.vb)]"
