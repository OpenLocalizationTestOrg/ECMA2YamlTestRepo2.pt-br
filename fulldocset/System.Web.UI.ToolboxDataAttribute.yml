  name: ToolboxDataAttribute
  nameWithType: ToolboxDataAttribute
  fullName: System.Web.UI.ToolboxDataAttribute
  type: Class
  summary: "Especifica a marca padrão gerada para um controle personalizado quando ele é arrastado da caixa de ferramentas em uma ferramenta como o Microsoft Visual Studio."
  remarks: "Por padrão, o designer visual de uma ferramenta como o Visual Studio cria uma marca vazia. Isso é uma marca que representa um controle em seu estado padrão, quando o controle é removido da caixa de ferramentas de um designer visual para a superfície de design. Para especificar valores padrão inicial, um controle pode fazer uso desse atributo. Você pode usar esse atributo para personalizar o conteúdo HTML inicial que é colocado no designer quando o controle é arrastado da caixa de ferramentas para o formulário."
  example:
  - "```  \n[ ToolboxData(\"<{0}:MyLabel runat= server Text=   \n       MyLabel><{0}:MyLabel>\") ]public class MyLabel : Label {...}  \n```  \n  \n In the following code example, the previous code sets several properties specific to `MyLabel`. All occurrences of `{0}` are replaced, by the designer, with the tag prefix associated with the `MyLabel` class.  \n  \n [!code-cs[SystemWebUI_ToolboxDataAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.toolboxd_1.cs)]\n [!code-vb[SystemWebUI_ToolboxDataAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.toolboxd_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ToolboxDataAttribute : Attribute
