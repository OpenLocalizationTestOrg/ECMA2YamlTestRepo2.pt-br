  fullName: System.ServiceModel.WebHttpSecurity
  type: Class
  summary: "Especifica os tipos de segurança disponíveis para um ponto de extremidade de serviço configurado para receber solicitações HTTP."
  remarks: "WebHttpSecurity fornece os requisitos de segurança para um ponto de extremidade configurado com um <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding>       Se o <xref:System.ServiceModel.WebHttpSecurityMode>valor for especificado o <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>método e, em seguida, as configurações fornecidas pelo <xref:System.ServiceModel.WebHttpSecurity.Transport%2A>propriedade entra em vigor para o ponto de extremidade de serviço.</xref:System.ServiceModel.WebHttpSecurity.Transport%2A> </xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> </xref:System.ServiceModel.WebHttpSecurityMode> O valor de <xref:System.ServiceModel.WebHttpSecurityMode>só pode ser definida no <xref:System.ServiceModel.WebHttpBinding>construtor-lo como um parâmetro explícito e seu valor não podem ser definidos novamente depois que a instância de associação é criada.</xref:System.ServiceModel.WebHttpBinding> </xref:System.ServiceModel.WebHttpSecurityMode>"
  syntax:
    content: public sealed class WebHttpSecurity
