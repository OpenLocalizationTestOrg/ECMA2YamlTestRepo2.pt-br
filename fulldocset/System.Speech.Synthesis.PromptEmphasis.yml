  name: PromptEmphasis
  nameWithType: PromptEmphasis
  fullName: System.Speech.Synthesis.PromptEmphasis
  type: Enum
  summary: "Enumera os valores para níveis de ênfase nos prompts."
  remarks: "Membros da enumeração PromptEmphasis são usados pelo <xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A>construtor, pelo <xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A>método e o <xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A>método para especificar o nível de ênfase de texto falado.</xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A> </xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A> O <xref:System.Speech.Synthesis.PromptStyle.Emphasis%2A>propriedade obtém o foco para um <xref:System.Speech.Synthesis.PromptStyle>objeto usando uma instância de PromptEmphasis.</xref:System.Speech.Synthesis.PromptStyle> </xref:System.Speech.Synthesis.PromptStyle.Emphasis%2A>      > [!NOTE] > Os mecanismos de síntese de fala no Windows não dão suporte variações na ênfase da saída de fala no momento. Definir valores para dar ênfase usando um membro da enumeração PromptEmphasis não produzirá nenhuma alteração audível na saída de fala sintetizada."
  syntax:
    content: public enum PromptEmphasis
  inheritance:
