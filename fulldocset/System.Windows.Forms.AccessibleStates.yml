  type: Field
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "A seleção alterada tal que todos os objetos entre a âncora de seleção, que é o objeto com o foco do teclado e esse objeto levar no estado de seleção do objeto de âncora. Se o objeto de âncora não for selecionado, os objetos serão removidos da seleção. Se o objeto de âncora for selecionado, a seleção é estendida para incluir este objeto e todos os objetos entre. Você pode definir o estado de seleção, combinar isso com <xref href=&quot;System.Windows.Forms.AccessibleSelection&quot;> </xref> ou &lt;xref:System.Windows.Forms.AccessibleSelection.RemoveSelection?displayProperty=fullName&gt;. Esse estado não altera o foco ou a âncora da seleção, a menos que ele é combinado com &lt;xref:System.Windows.Forms.AccessibleSelection.TakeFocus?displayProperty=fullName&gt;."
  syntax:
    content: ExtSelectable
    return:
      type: System.Windows.Forms.AccessibleStates
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
