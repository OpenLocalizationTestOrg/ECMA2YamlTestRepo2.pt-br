  name: SiteMapNode
  nameWithType: SiteMapNode
  fullName: System.Web.SiteMapNode
  type: Class
  summary: "Representa um nó na estrutura de mapa de site hierárquica como descrito pelo <xref href=&quot;System.Web.SiteMap&quot;> </xref> classe e classes que implementam abstrata <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> classe."
  remarks: "Um objeto SiteMapNode representa uma página do site da Web em uma estrutura de mapa de site. SiteMapNode objetos são carregados por estático <xref:System.Web.SiteMap>classe em tempo de execução usando um ou mais provedores de mapa de site para carregar dados de mapa do site de armazenamento persistente na memória.</xref:System.Web.SiteMap> SiteMapNode objetos são quebrados pelo <xref:System.Web.UI.WebControls.SiteMapNodeItem>classe para uso por controles de servidor da Web, como o <xref:System.Web.UI.WebControls.SiteMapPath>controle.</xref:System.Web.UI.WebControls.SiteMapPath> </xref:System.Web.UI.WebControls.SiteMapNodeItem>       A classe SiteMapNode inclui várias propriedades que são usadas para descrever uma única página em um site da Web, incluindo propriedades que descrevem uma página, como o <xref:System.Web.SiteMapNode.Url%2A>, <xref:System.Web.SiteMapNode.Title%2A>, e <xref:System.Web.SiteMapNode.Description%2A>Propriedades.</xref:System.Web.SiteMapNode.Description%2A> </xref:System.Web.SiteMapNode.Title%2A> </xref:System.Web.SiteMapNode.Url%2A> Enquanto o <xref:System.Web.SiteMapNode.Url%2A>propriedade é usada pelo <xref:System.Web.XmlSiteMapProvider>de classe, que é o provedor de mapa de site padrão do ASP.NET, como uma chave de pesquisa das coleções internas que o provedor usa para acompanhar nós, a classe SiteMapNode suporta básico <xref:System.Web.SiteMapNode.Key%2A>propriedade que pode ser usada por provedores de mapa de site para controlar a nós.</xref:System.Web.SiteMapNode.Key%2A> </xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapNode.Url%2A> Além disso, o <xref:System.Web.SiteMapNode.Url%2A>por controles de navegação, a propriedade é usada para renderizar os hiperlinks para páginas dentro de uma estrutura de navegação.</xref:System.Web.SiteMapNode.Url%2A> O <xref:System.Web.SiteMapNode.Title%2A>propriedade é um nome amigável para o SiteMapNode, geralmente é o mesmo que o título do HTML de um formulário da Web e é usada por controles de navegação para processar rótulos simples.</xref:System.Web.SiteMapNode.Title%2A> Por fim, uma <xref:System.Collections.Specialized.NameValueCollection>coleção de adicionais de <xref:System.Web.SiteMapNode.Attributes%2A>atributos está disponíveis para provedores de mapa de site que usam objetos SiteMapNode, mas requerem propriedades adicionais que não estão disponíveis na classe base SiteMapNode</xref:System.Web.SiteMapNode.Attributes%2A> </xref:System.Collections.Specialized.NameValueCollection>"
  example:
  - "This section contains two code examples. The first code example demonstrates how to create a new site map node collection and add elements to it. The second code example demonstrates how to load site map data from a text file.  \n  \n The following code example demonstrates how to use the <xref:System.Web.SiteMapNodeCollection.%23ctor%2A> constructor to create a new <xref:System.Web.SiteMapNodeCollection> collection, and then add elements to it with the <xref:System.Web.SiteMapNodeCollection.Add%2A> method.  \n  \n [!code-cs[System.Web.SiteMapNode_2#1](~/add/codesnippet/csharp/t-system.web.sitemapnode_1.cs)]\n [!code-vb[System.Web.SiteMapNode_2#1](~/add/codesnippet/visualbasic/t-system.web.sitemapnode_1.vb)]  \n  \n The following code example demonstrates how the `SimpleTextSiteMapProvider` parses a text file that contains site map data in comma-delimited strings. A new SiteMapNode object is added to the internal tracking collections of the class for each line that is read from the file.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.SiteMapProvider> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#9](~/add/codesnippet/visualbasic/t-system.web.sitemapnode_2.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#9](~/add/codesnippet/csharp/t-system.web.sitemapnode_2.cs)]"
