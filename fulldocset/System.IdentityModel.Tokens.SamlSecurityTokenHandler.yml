  name: SamlSecurityTokenHandler
  nameWithType: SamlSecurityTokenHandler
  fullName: System.IdentityModel.Tokens.SamlSecurityTokenHandler
  type: Class
  summary: "Representa um manipulador de token de segurança que cria tokens de segurança do SAML 1.1 asserções."
  remarks: "A classe SamlSecurityTokenHandler serializa e desserializa os tokens de segurança com o apoio de SAML 1.1 asserções em <xref:System.IdentityModel.Tokens.SamlSecurityToken>objetos.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Manipuladores de token de segurança serão responsáveis por criar, ler, gravar e validar tokens.       Você pode configurar um serviço de token de segurança (STS) ou a terceira parte confiável (RP) aplicativo processe a segurança de reserva de asserção SAML 1.1 tokens com a adição de uma instância da classe SamlSecurityTokenHandler para o <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection>configurado para o serviço (ou aplicativo) do objeto.</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection> Isso pode ser feito por meio de programação ou no arquivo de configuração. O manipulador em si está configurado da configuração especificada para a coleção por meio da coleção <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A>propriedade quando ele é adicionado à coleção.</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A> Embora seja possível configurar o manipulador individualmente, definindo seu <xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>propriedade, isso não é geralmente necessário; no entanto, se o manipulador deve ser configurado individualmente, a propriedade deve ser definida depois que o manipulador é adicionado à coleção.</xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>       Para muitos cenários, a classe SamlSecurityTokenHandler pode ser usada como-é; No entanto, a classe fornece que muitos pontos de extensão por meio dos métodos ele expõe. Derivando de SamlSecurityTokenHandler e substituindo os métodos específicos, você pode modificar a funcionalidade do processamento de token fornecido na implementação do padrão, ou você pode adicionar o processamento de extensões para a especificação de asserção SAML que pode ser necessário em alguns cenários personalizados."
