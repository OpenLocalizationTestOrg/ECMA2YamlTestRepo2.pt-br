  name: SecurityTokenManager
  nameWithType: SecurityTokenManager
  fullName: System.IdentityModel.Selectors.SecurityTokenManager
  type: Class
  summary: "Representa um Gerenciador de token de segurança que especifica como os tokens de segurança são fornecidos, autenticados e serializados."
  remarks: "Use a classe SecurityTokenManager quando precisar de um token de segurança personalizada, o autenticador de token de segurança ou o provedor de token de segurança. Use um token de segurança personalizada para lidar com as credenciais que [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] não oferece suporte. Usar um autenticador de token de segurança personalizada quando os métodos de autenticação [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] fornece não forem suficientes. Uma classe SecurityTokenManager retorna um autenticador de token de segurança no <xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenAuthenticator%28System.IdentityModel.Selectors.SecurityTokenRequirement%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%40%29>método.</xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenAuthenticator%28System.IdentityModel.Selectors.SecurityTokenRequirement%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%40%29> Um provedor de token de segurança fornece tokens de segurança SOAP para mensagens de saída. Uma classe SecurityTokenManager retorna um provedor de token de segurança no <xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>método.</xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]usando autenticadores de token de segurança personalizada e provedores de token de segurança, consulte [credencial personalizada e validação de credencial](~/add/includes/ajax-current-ext-md.md). [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]criar um token de segurança personalizada, consulte [como: criar um Token personalizado](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public abstract class SecurityTokenManager
