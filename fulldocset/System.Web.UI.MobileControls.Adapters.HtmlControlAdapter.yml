  summary: "Use esse método para gravar os atributos personalizados para atributos de multimídia J-Phone. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
