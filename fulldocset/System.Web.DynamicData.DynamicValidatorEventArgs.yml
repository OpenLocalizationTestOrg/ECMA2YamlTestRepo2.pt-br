  type: Class
  summary: "A classe base para <xref href=&quot;System.Web.DynamicData.DynamicValidator&quot;> </xref> classes que contêm dados de evento."
  remarks: "O <xref:System.Web.DynamicData.DynamicValidator>classe captura exceções lançadas de classes LINQ to SQL ou de métodos de Entity Framework em um modelo de dados.</xref:System.Web.DynamicData.DynamicValidator> Essa classe não contém dados de evento. Ela é usada por eventos que não passam informações de estado para um manipulador de eventos quando um evento é gerado. Se o manipulador de eventos requer informações de estado, você deve criar uma classe derivada dessa classe para manter os dados."
