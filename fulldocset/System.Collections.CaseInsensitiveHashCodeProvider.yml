  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: "Retorna um código hash para o objeto fornecido, usando um algoritmo de hash que diferencia maiusculas de minúsculas de cadeias de caracteres."
  remarks: "O valor de retorno deste método não deve ser mantido por dois motivos. Primeiro, a função de hash de uma classe pode ser alterada para gerar uma distribuição melhor, tornando quaisquer valores da função de hash antigo inútil. Em segundo lugar, a implementação padrão dessa classe não garante que o mesmo valor será retornado por instâncias diferentes."
  syntax:
