  remarks: "Quando um <xref:System.Web.UI.WebControls.DetailsView>controle está associado a um objeto que herda de <xref:System.Web.UI.DataSourceView>e o <xref:System.Web.UI.DataSourceView.CanDelete%2A>propriedade retorna `true`, o <xref:System.Web.UI.WebControls.DetailsView>controle pode tirar proveito da fonte de dados de recursos do controle e fornecer funcionalidade de exclusão automática.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.DataSourceView.CanDelete%2A> </xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > Para um <xref:System.Web.UI.WebControls.SqlDataSourceView>objeto para excluir dados, o <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A?displayProperty=fullName>propriedade subjacente <xref:System.Web.UI.WebControls.SqlDataSource>devem ser definidas com uma instrução de consulta delete.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.SqlDataSourceView>       Quando a propriedade AutoGenerateDeleteButton é definida como `true`, um <xref:System.Web.UI.WebControls.CommandField>campo de linha com um botão de exclusão é exibido automaticamente no <xref:System.Web.UI.WebControls.DetailsView>controle.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Clicando no botão Excluir permanentemente remove o registro da fonte de dados.      > [!NOTE] > Você também deve definir o <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>propriedade para o recurso de exclusão automática funcione.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>       O <xref:System.Web.UI.WebControls.DetailsView>controle fornece vários eventos que você pode usar para executar uma ação personalizada quando um registro é excluído.</xref:System.Web.UI.WebControls.DetailsView> A tabela a seguir lista os eventos disponíveis.      | Evento | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>| Ocorre quando o botão Excluir é clicado, mas após o <xref:System.Web.UI.WebControls.DetailsView>controle excluir o registro da fonte de dados.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> Esse evento geralmente é usado para verificar os resultados da operação de exclusão. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>| Ocorre quando o botão Excluir é clicado, mas antes de <xref:System.Web.UI.WebControls.DetailsView>controle excluir o registro da fonte de dados.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> Esse evento geralmente é usado para cancelar a operação de exclusão. |       O valor de AutoGenerateDeleteButton é armazenado em estado de exibição."
