  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.GridView.Sorting&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.GridView>controlar gera o <xref:System.Web.UI.WebControls.GridView.Sorting>evento quando um botão de classificação (um botão com sua `CommandName` propriedade definida como &quot;Classificar&quot;) é clicado, mas antes de <xref:System.Web.UI.WebControls.GridView>controle manipula a operação de classificação.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> </xref:System.Web.UI.WebControls.GridView> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada, como cancelar a operação de classificação, sempre que esse evento ocorre.      > [!NOTE] > Embora qualquer botão dentro de um <xref:System.Web.UI.WebControls.GridView>controlar com seu `CommandName` propriedade definida como &quot;Classificar&quot; irá gerar o <xref:System.Web.UI.WebControls.GridView.Sorting>evento, botões de classificação geralmente aparecem na linha de cabeçalho de um <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> </xref:System.Web.UI.WebControls.GridView>       Um objeto GridViewSortEventArgs é passado para o método de manipulação de eventos, que permite que você especificar ou determinar a classificação de direção de classificação e de expressão na qual classificar o <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> Para determinar a expressão de classificação, use o <xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression%2A> Para determinar a direção de classificação, use o <xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortDirection%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortDirection%2A> Você também pode cancelar uma operação de classificação, definindo o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância de GridViewSortEventArgs, consulte o <xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewSortEventArgs object passed to the event-handling method to cancel the sorting operation when the user attempts to sort the address column in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewSorting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_244_1.aspx)]\n [!code-cs[GridViewSorting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_244_1.aspx)]"
