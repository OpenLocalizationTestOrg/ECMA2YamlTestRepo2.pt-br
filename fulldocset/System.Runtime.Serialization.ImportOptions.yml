  summary: "Obtém ou define um <xref href=&quot;System.CodeDom.Compiler.CodeDomProvider&quot;> </xref> instância que fornece os meios para verificar se as opções específicas para um idioma de destino com suporte."
  remarks: "Para dar suporte à geração de código melhor para diferentes idiomas, informações sobre o que há suporte para o idioma de destino devem ser passado para o importador do esquema. Isso é feito ao passar uma instância da <xref:System.CodeDom.Compiler.CodeDomProvider>classe, que fornece um <xref:System.CodeDom.Compiler.CodeDomProvider.Supports%2A>método para verificar se ele dá suporte a determinado <xref:System.CodeDom.Compiler.CodeGeneratorOptions>.</xref:System.CodeDom.Compiler.CodeGeneratorOptions> </xref:System.CodeDom.Compiler.CodeDomProvider.Supports%2A> </xref:System.CodeDom.Compiler.CodeDomProvider>"
  syntax:
