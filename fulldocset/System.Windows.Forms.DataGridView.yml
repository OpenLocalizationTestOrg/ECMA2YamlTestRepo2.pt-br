dViewCellStyle>para definir essa propriedade para várias linhas.</xref:System.Windows.Forms.DataGridViewCellStyle> Para obter mais informações, consulte [práticas recomendadas para dimensionamento do controle DataGridView do Windows Forms](~/add/includes/ajax-current-ext-md.md)."
