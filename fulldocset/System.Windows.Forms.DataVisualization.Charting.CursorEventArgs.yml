  summary: "Obtém ou define a posição final de um intervalo selecionado. Dependendo do evento, também define a posição final do intervalo."
  remarks: "A propriedade NewSelectionEnd representa a nova posição de um cursor e pode ser usada no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>e <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>eventos para obter a posição do cursor.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> Ele também pode ser usado no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>evento para definir a posição do cursor.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>       Observe que a definição dessa propriedade <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>evento não terá efeito.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> A propriedade NewSelectionEnd terá um valor de <xref:System.Double.NaN>nesse evento.</xref:System.Double.NaN>       A posição inicial de um intervalo selecionado não é necessariamente menor do que a posição final de um intervalo selecionado.  A posição inicial é a posição em que o primeiro usuário clicados dentro da área do gráfico e a posição final é a posição do mouse no momento em que o evento é gerado.       Para determinar a área do gráfico que o evento está sendo gerado para usar o <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>       Use o <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>propriedade para determinar se essa posição final para um intervalo selecionado ao longo do primário ou secundário X ou eixo Y.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>"
  syntax:
