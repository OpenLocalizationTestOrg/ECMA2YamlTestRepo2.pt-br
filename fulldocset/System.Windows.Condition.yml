  namespace: System.Windows
  summary: "Obtém ou define a propriedade da condição. Isso só é aplicável a <xref href=&quot;System.Windows.MultiTrigger&quot;> </xref> objetos."
  remarks: "<xref:System.Windows.MultiTrigger>s permitem que você defina os valores de propriedade com base em um conjunto de condições.</xref:System.Windows.MultiTrigger> Uma condição é atendida quando o valor da propriedade (especificado pela propriedade de propriedade) do elemento corresponde especificado <xref:System.Windows.Condition.Value%2A>(verificação de igualdade de referência).</xref:System.Windows.Condition.Value%2A> Se todas as condições especificadas forem atendidas, o gatilho é aplicado.       Se `TargetType` não está definido no estilo do modelo que contém os gatilhos. Em seguida, você precisará qualificar o nome de propriedade usando o `ClassName.PropertyName` sintaxe.       Observe que, se ele é uma condição para um <xref:System.Windows.MultiTrigger>, a propriedade e <xref:System.Windows.Condition.Value%2A>propriedades devem ser definidas.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.MultiTrigger> Definindo o <xref:System.Windows.Condition.Binding%2A>valor causará uma exceção nesse caso.</xref:System.Windows.Condition.Binding%2A>       Para <xref:System.Windows.Condition>s em <xref:System.Windows.MultiDataTrigger>s, o <xref:System.Windows.Condition.Binding%2A>propriedade deve ser usada em vez desta propriedade.</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger> </xref:System.Windows.Condition>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]"
