  remarks: "A propriedade Description costuma ser uma cadeia de caracteres que é usada em catálogos que fornecem listas de partes de controles e como uma dica de ferramenta na barra de título do controle da parte. O conteúdo da propriedade de descrição é exibida em uma dica de ferramenta quando você posiciona o ponteiro do mouse sobre o texto do título na barra de título de uma parte do controle. O texto de dica de ferramenta é criado a partir do valor da <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>propriedade, seguida por um hífen, seguido pelo valor da propriedade de descrição.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>       Para obter um exemplo de código que usa essa propriedade, consulte a base de <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>       O escopo de personalização dessa propriedade é definido como <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>e pode ser modificado somente por usuários autorizados.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Para obter mais informações, consulte <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>e [Web Parts Personalization Overview](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
