  remarks: "Este construtor é chamado pelo mecanismo de tempo de execução de fluxo de trabalho quando o mecanismo de tempo de execução do fluxo de trabalho é inicializado a partir de um arquivo de configuração de aplicativo que especifica um <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Você também pode usar esse construtor para inicializar o <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>de um aplicativo host.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> O que <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>é inicializada de acordo com os pares chave-valor que estão contidos em <xref:System.Collections.Specialized.NameValueCollection>.</xref:System.Collections.Specialized.NameValueCollection> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService> A tabela a seguir enumera as chaves potenciais, a propriedade que inicializa cada valor e o tipo de cada propriedade. O valor associado a cada chave deve ser uma cadeia de caracteres que representa o tipo apropriado para a propriedade referida por chave. Você pode especificar um ou mais desses pares chave-valor.      | Chave | Tipo de propriedade | Descrição da propriedade |   |---------|-------------------|--------------------------|   | `&quot;IsTransactional&quot;`|`bool`| Especifica se <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>participa de transações de fluxo de trabalho usando o <xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>.</xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService> O padrão é `true`, especificando que o controle de alterações são gravadas no banco de dados de forma síncrona. |   | `&quot;UseDefaultProfile&quot;`|`bool`| Especifica se o perfil de controle padrão será retornado se um perfil de rastreamento não é possível encontrar um <xref:System.Workflow.Runtime.Tracking.TrackingService.GetProfile%2A>chame.</xref:System.Workflow.Runtime.Tracking.TrackingService.GetProfile%2A> O padrão é `true`, especificando que o perfil de controle padrão será usado. |   | `&quot;ProfileChangeCheckInterval&quot;`|`double`| Especifica o tempo em milissegundos no qual examinar o banco de dados para seus perfis de controle de alterações. O padrão é 60.000 milissegundos. |   | `&quot;ConnectionString&quot;`|`string`| Especifica a cadeia de caracteres de conexão do banco de dados. O padrão é uma referência nula (`Nothing` no Visual Basic). |   | `&quot;PartitionOnCompletion&quot;`|`bool`| Especifica se os dados para uma instância de fluxo de trabalho de controle devem ser movido para a partição ativa no momento no banco de dados quando a instância de fluxo de trabalho for concluída. |"
