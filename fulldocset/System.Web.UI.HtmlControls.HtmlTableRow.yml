  remarks: "Usar a coleção de células para acessar de forma programática as células de uma linha em um <xref:System.Web.UI.HtmlControls.HtmlTable>controle.</xref:System.Web.UI.HtmlControls.HtmlTable> Você pode adicionar programaticamente, remova e inserir células na coleção.      > [!NOTE] > Se não houver nenhuma célula definida em uma linha, vazio <xref:System.Web.UI.HtmlControls.HtmlTableCellCollection>objeto é retornado.</xref:System.Web.UI.HtmlControls.HtmlTableCellCollection>"
