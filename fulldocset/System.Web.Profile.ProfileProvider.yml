  summary: "Quando substituído em uma classe derivada, recupera dados de perfil de usuário para todos os perfis na fonte de dados."
  remarks: "O método GetAllProfiles é usado para recuperar informações de perfil para todos os perfis. Somente os dados para o `applicationName` especificado na configuração do arquivo é retornado. O `authenticationOption` parâmetro especifica se somente perfis anônimos, apenas perfis autenticados, ou todos os perfis são pesquisados.       Os resultados retornados por <xref:System.Web.Profile.ProfileProvider.GetAllInactiveProfiles%2A>são restritas pelo `pageIndex` e `pageSize` parâmetros.</xref:System.Web.Profile.ProfileProvider.GetAllInactiveProfiles%2A> O `pageSize` parâmetro identifica o número máximo de <xref:System.Web.Profile.ProfileInfo>objetos a serem retornadas em <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> O `pageIndex` parâmetro identifica qual página de resultados a serem retornados, onde zero identifica a primeira página. O `totalRecords` parâmetro é um `out` parâmetro que é definido como o número total de perfis de usuário inativo configurado `applicationName`, com base no `authenticationOption` e `userInactiveSinceDate` parâmetros. Por exemplo, se houver 13 usuários configurado `applicationName`e o `pageIndex` valor é 1, com um `pageSize` de 5, o <xref:System.Web.Profile.ProfileInfoCollection>retornado contém da sexta os perfis inativos décima retornado.</xref:System.Web.Profile.ProfileInfoCollection> O `totalRecords` parâmetro deve ser definido como 13."
