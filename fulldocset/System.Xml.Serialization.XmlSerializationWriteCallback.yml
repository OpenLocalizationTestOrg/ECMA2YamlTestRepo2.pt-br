  remarks: "Durante a inicialização, a infraestrutura de serialização de XML do .NET Framework gera e dinamicamente compila uma classe temporária para serialização derivada da <xref:System.Xml.Serialization.XmlSerializationWriter>classe</xref:System.Xml.Serialization.XmlSerializationWriter> de Durante esse processo, o .NET Framework gera métodos de gravação que implementam o representante da classe XmlSerializationWriteCallback. Ele então para determinados faz mapeamentos entre tipos do .NET Framework e tipos de dados XML que são serializados por meio de XML de codificação SOAP e não são elementos raiz. Em seguida, se necessário, um método write é chamado durante a serialização.       Você não deve instanciar XmlSerializationWriteCallback diretamente.       Codificação de SOAP é descrito na seção 5 da especificação do SOAP 1.1."
