  name: MessagePropertyFilter
  nameWithType: MessagePropertyFilter
  fullName: System.Messaging.MessagePropertyFilter
  type: Class
  summary: "Controla e seleciona as propriedades que são recuperadas quando inspecionar ou receber mensagens de uma fila de mensagens."
  remarks: "Definir o MessagePropertyFilter em um <xref:System.Messaging.MessageQueue>instância controla o conjunto de propriedades que são recuperadas quando inspecionar ou receber uma mensagem.</xref:System.Messaging.MessageQueue> O filtro está definido na instância do <xref:System.Messaging.MessageQueue>que recupera as informações de mensagem.</xref:System.Messaging.MessageQueue> Quando você define um membro com valor booliano de MessagePropertyFilter `false`, evitar as informações da <xref:System.Messaging.Message>propriedade que está sendo recuperadas pelo <xref:System.Messaging.MessageQueue>.</xref:System.Messaging.MessageQueue> </xref:System.Messaging.Message> associada       Há várias propriedades de filtro que não são valores booleanos. Eles são valores inteiros que obtém ou definir os tamanhos padrão da <xref:System.Messaging.Message.Body%2A?displayProperty=fullName>, <xref:System.Messaging.Message.Extension%2A?displayProperty=fullName>, ou <xref:System.Messaging.Message.Label%2A?displayProperty=fullName>.</xref:System.Messaging.Message.Label%2A?displayProperty=fullName> </xref:System.Messaging.Message.Extension%2A?displayProperty=fullName> </xref:System.Messaging.Message.Body%2A?displayProperty=fullName>       Recuperar um conjunto limitado de propriedades ajuda a melhorar o desempenho porque pequenas quantidades de dados são transferidas da fila.       Ao definir uma propriedade em MessagePropertyFilter, você está indicando somente se essa propriedade é recuperada quando uma mensagem é recebida ou inspecionada. Você não estiver alterando o valor da propriedade associada para <xref:System.Messaging.Message>.</xref:System.Messaging.Message>       O <xref:System.Messaging.MessagePropertyFilter.%23ctor%2A>construtor define todas as propriedades de filtro para seus valores padrão, que, para os valores booleanos é `false`.</xref:System.Messaging.MessagePropertyFilter.%23ctor%2A> Consulte o tópico de construtor para os valores padrão atribuídos às propriedades de números inteiros."
  example:
  - "The following code example sends two messages of different priorities to the queue, and retrieves them subsequently.  \n  \n [!code-cpp[Message.DefaultPropertiesToSend#1](~/add/codesnippet/cpp/t-system.messaging.messa_1_1.cpp)]\n [!code-vb[Message.DefaultPropertiesToSend#1](~/add/codesnippet/visualbasic/t-system.messaging.messa_1_1.vb)]\n [!code-cs[Message.DefaultPropertiesToSend#1](~/add/codesnippet/csharp/t-system.messaging.messa_1_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ExpandableObjectConverter))]

      public class MessagePropertyFilter : ICloneable
