  summary: "Serve como a classe base para controles personalizados de Web Parts ASP.NET, adicionando a base de <xref href=&quot;System.Web.UI.WebControls.WebParts.Part&quot;> </xref> classe apresenta algumas propriedades de interface do usuário adicional do usuário, a capacidade de criar conexões e o comportamento de personalização."
  remarks: "Quando você criar controles com funcionalidade de Web Parts, você tem duas opções básicas. Você pode criar controles personalizados que derivam da classe de Web Part, ou você pode criar ou usar outros controles de servidor. Controles ASP.NET existentes, controles de servidor personalizados e controles de usuário podem todos receber a funcionalidade completa de Web Parts por declará-los dentro de (ou adicioná-las programaticamente a) um <xref:System.Web.UI.WebControls.WebParts.WebPartZone>zona de controle, que serão ajustados com <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>objetos no tempo de execução e tratadas como controles de Web Part true.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> Para obter detalhes, consulte a documentação para a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>classe.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> Para velocidade de desenvolvimento e reutilização máxima de código, usar controles de servidor existentes pode ser uma boa opção. Para o máximo controle programático sobre o comportamento e a funcionalidade de Web Parts de controles, criar um controle personalizado que herda da classe de Web Part geralmente é a melhor opção.       A classe abstrata de Web Part herda da base de <xref:System.Web.UI.WebControls.WebParts.Part>de controle e fornece os elementos básicos para todos os controles de Web Part.</xref:System.Web.UI.WebControls.WebParts.Part> A classe inclui um conjunto comum de propriedades que afetam a aparência da interface do usuário. O <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A>, e <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A>Propriedades de cada especificam se o usuário de um aplicativo Web tem permissão para interagir com o controle da parte da forma indicado pelo nome da propriedade determinada.</xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeState%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeType%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.Description%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A>, e <xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A>propriedades determinam o tamanho, a visibilidade, a aparência e o conteúdo de suporte (por exemplo, um título e uma descrição) para um controle de Web Part.</xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeState%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>       A relação de um controle de Web Part para seu contexto dentro do conjunto de controle é determinado pelas propriedades, como o Web Parts <xref:System.Web.UI.WebControls.WebParts.WebPart.WebPartManager%2A>, que contém uma referência para o controle associado <xref:System.Web.UI.WebControls.WebParts.WebPartManager>objeto, e <xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A>, que referencia o <xref:System.Web.UI.WebControls.WebParts.WebZone>que contém o controle.</xref:System.Web.UI.WebControls.WebParts.WebZone> </xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart.WebPartManager%2A> Pode haver apenas um <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle por página e cada instância de uma WebPart controle pode residir em um único <xref:System.Web.UI.WebControls.WebParts.WebZone>por vez.</xref:System.Web.UI.WebControls.WebParts.WebZone> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>      > [!NOTE] > Web Part de um controle pode ser colocado fora de uma zona em uma página da Web, mas nesse caso, ele funciona como um controle de servidor normal e perde a funcionalidade de quase todas as Web Parts.       Várias outras propriedades importantes afetam recursos exclusivos de controles da Web Part. O <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>propriedade permite que os desenvolvedores definir uma cadeia de caracteres arbitrária que pode ser usada como um filtro em tempo de execução para determinar se um controle é adicionado à página.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> Usado em conjunto com um recurso, como gerenciamento de função, o <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>propriedade fornece um mecanismo útil para a criação de exibições com base em funções de usuário definida.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>propriedade indica se, durante a exportação, todos os dados em um controle de propriedades disponíveis é exportado, ou apenas os dados não confidenciais.</xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> Isso permite que desenvolvedores distinguir entre os dados confidenciais e dados que não, para fins de segurança. O <xref:System.Web.UI.WebControls.WebParts.WebPart.WebBrowsableObject%2A>propriedade retorna uma referência a uma instância de um controle de Web Part, para que um <xref:System.Web.UI.WebControls.WebParts.EditorPart>controle pode editá-lo quando a página estiver no modo de edição.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.WebBrowsableObject%2A> Por fim, há várias propriedades que indicam o status do controle em relação ao restante da página. O <xref:System.Web.UI.WebControls.WebParts.WebPart.IsClosed%2A>propriedade indica se um controle está fechado (e, portanto, é adicionada a um <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>objeto), ou se ela está aberta e disponível na página.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsClosed%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>propriedade indica se um controle é um controle compartilhado (em vez de um controle específico do usuário), isso significa que ele está visível para todos os usuários de uma página da Web.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPart.IsStandalone%2A>propriedade indica se um controle atualmente está contido em um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>-derivado de zona (como <xref:System.Web.UI.WebControls.WebParts.WebPartZone>).</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsStandalone%2A> Um valor de `false` indica que o controle está dentro de uma zona e, portanto, tem a funcionalidade completa de Web Parts. O <xref:System.Web.UI.WebControls.WebParts.WebPart.IsStatic%2A>propriedade indica se um controle é estática ou dinâmica.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsStatic%2A> Um controle estático é declarado na marcação de uma página da Web, enquanto um controle dinâmico é adicionado por meio de programação.       A classe de Web Part também fornece vários métodos que determinam o que acontece em vários pontos no ciclo de vida do controle. Por exemplo, o <xref:System.Web.UI.WebControls.WebParts.WebPart.OnConnectModeChanged%2A>e <xref:System.Web.UI.WebControls.WebParts.WebPart.OnEditModeChanged%2A>métodos podem ser ambos substituídos em uma classe derivada para fornecer controle programático sobre o processamento de conteúdo do controle durante o evento que corresponde ao nome de cada método.</xref:System.Web.UI.WebControls.WebParts.WebPart.OnEditModeChanged%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.OnConnectModeChanged%2A>       Classes que derivam de Web Part podem adicionar <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>objetos para o <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>coleção.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Os verbos são renderizados em um menu de verbos, que aparece na barra de título de um controle de Web Part. <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>objetos fornecem elementos de interface do usuário simples para ações de usuário comuns como ocultar, minimizando o controle ou exibir a Ajuda.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb>       O <xref:System.Web.UI.WebControls.WebParts.WebPart.CreateEditorParts%2A>método cria uma coleção de qualquer personalizado <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles que estão associados um controle de Web Part.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.CreateEditorParts%2A> Os desenvolvedores podem substituir este método para que ele cria controles personalizados projetados especificamente para editar seu controle de Web Part. O método é chamado quando um usuário clica o verbo de edição em um controle de Web Part."
  example:
  - "The following code example demonstrates how to create a WebPart control and reference it in a Web page.  \n  \n The first part of the example contains the code for a custom WebPart control named `TextDisplayWebPart`. This control demonstrates how to create a simple custom WebPart control that gives you access to the features of the Web Parts control set. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example assumes that you compile the source code into an assembly, place it in a Bin subfolder of your Web application, and reference the assembly with a `Register` directive in your Web page. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_General_TextDisplayPart#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_102_1.vb)]\n [!code-cs[WebParts_General_TextDisplayPart#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_102_1.cs)]  \n  \n The second part of the example shows how to reference the `TextDisplayWebPart` control in an ASP.NET Web page. Notice that many of the various WebPart properties can be assigned declaratively to the custom control.  \n  \n [!code-cs[WebParts_General_TextDisplayPart#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_102_2.aspx)]\n [!code-vb[WebParts_General_TextDisplayPart#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_102_2.aspx)]"
