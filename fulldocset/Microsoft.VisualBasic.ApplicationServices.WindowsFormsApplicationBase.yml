  id: UnhandledException
  parent: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase
  langs:
  - csharp
  name: UnhandledException
  nameWithType: WindowsFormsApplicationBase.UnhandledException
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UnhandledException
  type: Event
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Ocorre quando o aplicativo encontra uma exceção sem tratamento."
  remarks: "Um aplicativo gera o `UnhandledException` eventos quando ele encontra uma exceção sem tratamento. Este evento é parte do modelo de aplicativo do Visual Basic. Para obter mais informações, consulte [visão geral do modelo de aplicativo do Visual Basic](~/add/includes/ajax-current-ext-md.md).       Você pode usar o <xref:System.Threading.ThreadExceptionEventArgs.Exception%2A>propriedade o `e` parâmetro para acessar a exceção sem tratamento que causou este evento.</xref:System.Threading.ThreadExceptionEventArgs.Exception%2A>       Você pode usar o <xref:Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventArgs.ExitApplication%2A>propriedade o `e` parâmetro para controlar se o aplicativo será encerrado.</xref:Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventArgs.ExitApplication%2A> Por padrão, <xref:Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventArgs.ExitApplication%2A>é `True`.</xref:Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventArgs.ExitApplication%2A> Portanto, o aplicativo é encerrado depois de concluir o `UnhandledException` manipulador de eventos. Você pode definir o valor `False` no `UnhandledException` manipulador de eventos para manter o aplicativo em execução e retornar a um estado de espera.       O código para o `UnhandledException` manipulador de eventos é armazenado no arquivo Project, que está oculto por padrão.      ||   |-|   | Para acessar a janela do Editor de códigos para eventos de aplicativo |   |&1;.  Com um projeto selecionado no **Solution Explorer**, clique em **propriedades** no **projeto** menu.<br />2.  Clique o **aplicativo** guia.<br />3.  Clique o **exibir eventos do aplicativo** para abrir o Editor de códigos. |       Para obter mais informações, consulte [página de aplicativo, Designer de projeto (Visual Basic)](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Compilador do Visual Basic impede que os aplicativos que são criados para depuração de gerar este evento, para permitir que um depurador manipular as exceções não tratadas. Isso significa que, se você estiver testando seu aplicativo executando-o sob o depurador do Visual Studio Integrated Development Environment, seu `UnhandledException` manipulador de eventos não será chamado. Para obter mais informações sobre a criação de aplicativos para depuração, consulte [/debug (Visual Basic)](~/add/includes/ajax-current-ext-md.md).      ## Tarefas a tabela a seguir lista exemplos de tarefas que envolvem o `My.Application.UnhandledException` evento.      |||   |-|-|   | Para | Consulte |   | Registrar exceções não manipuladas | [Como: registrar exceções](~/add/includes/ajax-current-ext-md.md)|      # # Disponibilidade por tipo de projeto | | |   |-|-|   | Tipo de projeto | Disponível |   | Aplicativo de formulários do Windows | **Yes**|   | A biblioteca de classe | Não |   | Aplicativo de console | Não |   | Biblioteca de controle de formulários do Windows | Não |   | Biblioteca de controle de Web | Não |   | Serviço do Windows | Não |   | Site da Web | Não |"
  example:
  - "This example uses the `My.Application.UnhandledException` event to log any unhandled exceptions.  \n  \n You must enter the code in the Code Editor window for application events. To access this window, follow the procedure found in this topic's Remarks section. For more information, see [Application Page, Project Designer (Visual Basic)](../Topic/Application%20Page,%20Project%20Designer%20\\(Visual%20Basic\\).md).  \n  \n Because the `UnhandledException` event is not raised when a debugger is attached to the application, you have to run this example outside the Visual Studio Integrated Development Environment.  \n  \n [!code-vb[VbVbalrMyApplication#17](~/add/codesnippet/visualbasic/VbVbalrMyApplication/FakeMyEvents.vb#17)]"
  syntax:
    content: public event Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventHandler UnhandledException;
    return:
      type: Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventHandler
      description: "A ser adicionado."
  exceptions: []
