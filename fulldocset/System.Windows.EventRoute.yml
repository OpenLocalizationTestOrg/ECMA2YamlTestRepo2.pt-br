  name: EventRoute
  nameWithType: EventRoute
  fullName: System.Windows.EventRoute
  type: Class
  summary: "Representa o contêiner para a rota a ser seguido por um evento roteado."
  remarks: "Esta classe corresponde à válido <xref:System.Windows.RoutedEvent>e contém uma lista ordenada de objeto e o manipulador de lista pares de destino que se referem à rota de evento para o evento.</xref:System.Windows.RoutedEvent> EventRoute dá suporte à adição de novas entradas à lista e permite que os manipuladores na lista a ser invocado.       As operações mais normais para adicionar manipuladores para [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] eventos não precisam trabalhar com essa classe (por exemplo, use <xref:System.Windows.EventManager>métodos para adicionar o tratamento de classe ou para manipuladores existentes de um evento de consulta).</xref:System.Windows.EventManager> Essa classe é principalmente para uso quando elementos têm conhecimento específico sobre elementos filho ou elementos pai que tornam mais prático adicionar elementos ou remover elementos da rota de evento calculado padrão."
  syntax:
    content: public sealed class EventRoute
