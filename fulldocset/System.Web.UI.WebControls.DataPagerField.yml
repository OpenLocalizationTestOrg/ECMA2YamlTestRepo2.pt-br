  name: DataPagerField
  nameWithType: DataPagerField
  fullName: System.Web.UI.WebControls.DataPagerField
  type: Class
  summary: "Serve como a classe base para tipos de campo do pager dados, que representa um controle de navegação para o <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> controle."
  remarks: "A classe DataPagerField serve como a classe base para todos os tipos de campo de pager de dados. Campos de pager de dados são usados pelo <xref:System.Web.UI.WebControls.DataPager>controle para representar um controle de navegação.</xref:System.Web.UI.WebControls.DataPager>       Use as classes derivadas de DataPagerField para selecionar o tipo de pager é exibido no <xref:System.Web.UI.WebControls.DataPager>controle.</xref:System.Web.UI.WebControls.DataPager> A tabela a seguir lista os tipos de campo de pager de dados disponíveis.      | Tipo de campo do pager | Descrição |   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.NextPreviousPagerField>| Permite que os usuários a navegar pelos dados uma página por vez, ou para ir para a primeira ou última página. |   | <xref:System.Web.UI.WebControls.NumericPagerField>| Permite aos usuários selecionar um número de página por página. |   | <xref:System.Web.UI.WebControls.TemplatePagerField>| Permite que os desenvolvedores de página criar uma interface do usuário de paginação personalizada. |       Você pode derivar da classe para criar tipos de campo de pager adicional DataPagerField.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField>"
  example:
  - "The following example shows how to use <xref:System.Web.UI.WebControls.NextPreviousPagerField>, <xref:System.Web.UI.WebControls.NumericPagerField>, and <xref:System.Web.UI.WebControls.TemplatePagerField> objects to display page navigation controls in a <xref:System.Web.UI.WebControls.DataPager> control. The objects are derived from the DataPagerField class.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_168_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_168_1.aspx)]"
  syntax:
    content: 'public abstract class DataPagerField : System.Web.UI.IStateManager'
  inheritance:
  - System.Object
  implements:
  - System.Web.UI.IStateManager
  inheritedMembers: []
