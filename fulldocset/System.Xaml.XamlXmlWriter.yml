  name: XamlXmlWriter
  nameWithType: XamlXmlWriter
  fullName: System.Xaml.XamlXmlWriter
  type: Class
  summary: "Usa um <xref:System.IO.TextWriter>ou <xref:System.Xml.XmlWriter>classe de suporte para gravar um fluxo do nó XAML em um texto ou marcação serializado formulário.</xref:System.Xml.XmlWriter> </xref:System.IO.TextWriter>"
  remarks: "Normalmente, essa classe é usada em cenários de serialização.      ## Como usar XamlXmlWriter o <xref:System.Xaml.XamlWriter>API tem vários métodos que gravar diferentes tipos de nós XAML.</xref:System.Xaml.XamlWriter> Coletivamente, eles são referenciados na documentação como o `Write` métodos de <xref:System.Xaml.XamlWriter>.</xref:System.Xaml.XamlWriter> XamlXmlWriter usa várias classes de estado interno para determinar o que fazer quando um dos seus `Write` implementações é chamado. Um `Write` chamada usará os estados para determinar se o elemento solicitado, atributo ou valor pode ser gravado, ou se uma exceção será lançada. Por exemplo, se você chamar <xref:System.Xaml.XamlXmlWriter.WriteEndObject%2A>e o estado do XamlXmlWriter a posição do nó atual está em um valor ou em um membro, uma exceção será lançada.</xref:System.Xaml.XamlXmlWriter.WriteEndObject%2A> Normalmente, os chamadores da API XamlXmlWriter devem estar cientes do tipo do nó atual do XAML que vêm de leitor de XAML e o fluxo do nó XAML. Com base nessas informações, chamadores Evite chamar `Write` APIs que não são relevantes para o tipo de nó atual.      ## Namespaces XAML e XAML o XamlXmlWriter namespace gravando o comportamento de XamlXmlWriter é complexo e não está limitado a chamadas explícitas a <xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A>.</xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A> Em vez disso, outros `Write` chamadas, tais como <xref:System.Xaml.XamlXmlWriter.WriteStartObject%2A>, podem exigir que a declaração de namespace deve ser gravada em determinados pontos na estrutura de nó.</xref:System.Xaml.XamlXmlWriter.WriteStartObject%2A> O gravador XAML o gera um prefixo por sua própria lógica ou usa as informações do <xref:System.Xaml.INamespacePrefixLookup>serviço para determinar um prefixo preferencial.</xref:System.Xaml.INamespacePrefixLookup> Além disso, explícita <xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A>chamadas pode adiar ou pode retornar nada se a declaração do namespace XAML já está declarado e aplicáveis em outro lugar.</xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A>      ## Escrever um método exceções exceções lançadas pelo XamlXmlWriter`Write` métodos são normalmente um <xref:System.InvalidOperationException>ou <xref:System.Xaml.XamlXmlWriterException>.</xref:System.Xaml.XamlXmlWriterException> </xref:System.InvalidOperationException>       Um <xref:System.InvalidOperationException>geralmente indica que um leitor XAML passada uma estrutura de nó inválido para o fluxo do nó XAML.</xref:System.InvalidOperationException> Nesse caso a estrutura de nó é inválida por razões que não estão relacionadas à validação de um esquema XAML ou um contexto de esquema XAML. Em vez disso, o fluxo do nó é inválido em sua forma básica. Por exemplo, se uma implementação de leitor XAML com defeito gerou um fluxo do nó XAML que continha dois consecutivas `StartObject` nós, a tentativa de chamar o segundo <xref:System.Xaml.XamlXmlWriter.WriteStartObject%2A>lançaria <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Xaml.XamlXmlWriter.WriteStartObject%2A> Todos os gravadores XAML consideram essa operação seja inválido. Outro exemplo de uma <xref:System.InvalidOperationException>quando informações de namespace XAML não estão disponíveis por meio do contexto de esquema XAML que se aplica a posição de fluxo do nó atual.</xref:System.InvalidOperationException>       A <xref:System.Xaml.XamlXmlWriterException>indica uma exceção em que essa implementação específica de gravador XAML escolhe para lançar uma exceção com base em sua funcionalidade pretendida.</xref:System.Xaml.XamlXmlWriterException> Um <xref:System.Xaml.XamlXmlWriterException>pode indicar a casos específicos, onde um XamlXmlWriter viola seu próprio estado ou configurações.</xref:System.Xaml.XamlXmlWriterException> Por exemplo, um <xref:System.Xaml.XamlXmlWriterException>pode ser resultado de tentativas de gravação das informações de namespace XAML em uma posição que não dão suporte a XamlXmlWriter e seu formato de serialização, ou escrever membros duplicados quando a instância &quot;s <xref:System.Xaml.XamlXmlWriterSettings>proprietário proibida.</xref:System.Xaml.XamlXmlWriterSettings> </xref:System.Xaml.XamlXmlWriterException>"
