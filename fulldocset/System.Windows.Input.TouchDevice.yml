    parameters:
    - id: element
      type: System.Windows.IInputElement
      description: "O elemento que captura o entrada por toque."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o elemento foi capaz de capturar o toque; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
