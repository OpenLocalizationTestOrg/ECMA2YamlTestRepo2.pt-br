- uid: System.Web.UI.WebControls.Label.AddParsedSubObject(System.Object)
  id: AddParsedSubObject(System.Object)
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: AddParsedSubObject(Object)
  nameWithType: Label.AddParsedSubObject(Object)
  fullName: System.Web.UI.WebControls.Label.AddParsedSubObject(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Notifica o controle que um elemento foi analisado e adiciona o elemento para o <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> controle."
  remarks: "O método AddParsedSubObject é usado principalmente por desenvolvedores de controle ao derivar um controle personalizado da <xref:System.Web.UI.WebControls.Label>classe</xref:System.Web.UI.WebControls.Label> de       Se o objeto de entrada é um <xref:System.Web.UI.LiteralControl>e o <xref:System.Web.UI.WebControls.Label>controle não tem filho controles, o objeto de entrada é usado para definir o <xref:System.Web.UI.WebControls.Label.Text%2A>propriedade o <xref:System.Web.UI.WebControls.Label>controle.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Label.Text%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.LiteralControl> Caso contrário, o <xref:System.Web.UI.Control.AddParsedSubObject%2A>método da base de <xref:System.Web.UI.Control>classe é chamada e o objeto especificado é adicionado para o <xref:System.Web.UI.Control.Controls%2A>coleção.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.Control> </xref:System.Web.UI.Control.AddParsedSubObject%2A>"
  example:
  - "The following code example demonstrates how to override the AddParsedSubObject method in a custom <xref:System.Web.UI.WebControls.Label> server control so that it always sets the text property to the parsed object's text property, if the parsed object is a <xref:System.Web.UI.WebControls.Literal>, and to an empty string otherwise.  \n  \n [!code-cs[CustomLabelAddParsedSubObject#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_227_1.aspx)]\n [!code-vb[CustomLabelAddParsedSubObject#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_227_1.aspx)]  \n[!code-cs[CustomLabelAddParsedSubObject#2](~/add/codesnippet/csharp/m-system.web.ui.webcontr_227_2.cs)]\n[!code-vb[CustomLabelAddParsedSubObject#2](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_227_2.vb)]"
  syntax:
    content: protected override void AddParsedSubObject (object obj);
    parameters:
    - id: obj
      type: System.Object
      description: "Um objeto que representa o elemento analisado."
  overload: System.Web.UI.WebControls.Label.AddParsedSubObject*
  exceptions: []
