  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Retorna a URL do servidor de autenticação para um membro. Essa classe foi preterida."
  remarks: "Esta classe foi preterido e não é mais suportada. Rede do Microsoft Passport foi substituído pelo Windows Live ID. Para obter mais informações sobre como usar o Windows Live ID para autenticar usuários em um aplicativo Web, consulte [SDK do Windows Live ID](http://go.microsoft.com/fwlink/?LinkId=106346)."
  syntax:
    content: public string AuthUrl (string strReturnUrl, int iTimeWindow, bool fForceLogin, string strCoBrandedArgs, int iLangID, string strNameSpace, int iKPP, bool bUseSecureAuth);
    parameters:
    - id: strReturnUrl
      type: System.String
      description: "Define a URL do local que o servidor de logon deve redirecionar após a conclusão do logon. Passar <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> para indicar que o Passport deve usar o valor padrão."
    - id: iTimeWindow
      type: System.Int32
      description: "Especifica o intervalo durante o qual os membros devem ter último logon. Passe -1 para indicar que o Passport deve usar o valor padrão."
    - id: fForceLogin
      type: System.Boolean
      description: "Determina como o `iTimeWindow` parâmetro será usado. Passe -1 para indicar que o Passport deve usar o valor padrão."
    - id: strCoBrandedArgs
      type: System.String
      description: "Especifica as variáveis a serem acrescentados à URL da página de script de modelo Co-branding que foi especificada no registro de participante inicial. Passar <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> para indicar que o Passport deve usar o valor padrão."
    - id: iLangID
      type: System.Int32
      description: "Especifica o idioma no qual a página de autoridade do domínio necessário deve ser exibida. Passe -1 para indicar que o Passport deve usar o valor padrão."
    - id: strNameSpace
      type: System.String
      description: "Especifica o domínio no qual o Passport deve ser criado. Passar <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> para indicar que o Passport deve usar o valor padrão."
    - id: iKPP
      type: System.Int32
      description: "Especifica as políticas de coleta de dados para fins de conformidade de Online Privacy Protection Act (COPPA) dos filhos. Passe -1 para indicar que o Passport deve usar o valor padrão."
    - id: bUseSecureAuth
      type: System.Boolean
      description: "Declara se a interface do usuário de logon real deve ser servido HTTPS da autoridade de domínio do Passport. Passe -1 para indicar que o Passport deve usar o valor padrão."
    return:
      type: System.String
      description: "A URL do servidor de logon para um membro, bem como as informações opcionais enviados para o servidor de logon na cadeia de caracteres de consulta."
  overload: System.Web.Security.PassportIdentity.AuthUrl*
