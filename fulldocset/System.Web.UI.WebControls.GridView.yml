- uid: System.Web.UI.WebControls.GridView.AutoGenerateColumns
  id: AutoGenerateColumns
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: AutoGenerateColumns
  nameWithType: GridView.AutoGenerateColumns
  fullName: System.Web.UI.WebControls.GridView.AutoGenerateColumns
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se os campos vinculados são criados automaticamente para cada campo na fonte de dados."
  remarks: "Quando a propriedade AutoGenerateColumns é definida como `true`, uma <xref:System.Web.UI.WebControls.AutoGeneratedField>objeto é criado automaticamente para cada campo na fonte de dados.</xref:System.Web.UI.WebControls.AutoGeneratedField> Cada campo é exibido como uma coluna no <xref:System.Web.UI.WebControls.GridView>controle na ordem em que os campos aparecem na fonte de dados.</xref:System.Web.UI.WebControls.GridView> Essa opção fornece uma maneira conveniente de exibir todos os campos na fonte de dados; No entanto, você tem controle de como um campo de coluna gerada automaticamente é exibido ou se comporta limitado.       Em vez de deixar o <xref:System.Web.UI.WebControls.GridView>controle gera automaticamente os campos de coluna, você pode definir manualmente os campos de coluna, definindo a propriedade AutoGenerateColumns como `false` e, em seguida, criar um personalizado `Columns` coleção.</xref:System.Web.UI.WebControls.GridView> Além dos campos de coluna associada, você também pode exibir um campo de coluna de botão, um campo de coluna da caixa de seleção, um campo de comando, um campo de coluna de hiperlink, um campo de imagem ou um campo de coluna com base em seu próprio modelo personalizadas.       Você também pode combinar os campos de coluna explicitamente declarado com campos de coluna gerada automaticamente. Quando ambos são usados, os campos de coluna explicitamente declarado são renderizados primeiro, seguido pelos campos de coluna gerada automaticamente. Campos de coluna associada gerados automaticamente não são adicionados para o <xref:System.Web.UI.WebControls.GridView.Columns%2A>coleção.</xref:System.Web.UI.WebControls.GridView.Columns%2A> Para obter mais informações, consulte <xref:System.Web.UI.WebControls.GridView.Columns%2A>.</xref:System.Web.UI.WebControls.GridView.Columns%2A>       Se você definir essa propriedade como `true` e defina o <xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A>propriedade para um tipo de modelo, <xref:System.Web.DynamicData.DynamicField>controles são gerados.</xref:System.Web.DynamicData.DynamicField> </xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A> Se você não definir o <xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A>propriedade <xref:System.Web.UI.WebControls.BoundField>controles são gerados.</xref:System.Web.UI.WebControls.BoundField> </xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A> Se você não quiser <xref:System.Web.DynamicData.DynamicField>controles, você tem as seguintes opções: - defina a <xref:System.Web.UI.WebControls.GridView.ColumnsGenerator%2A>propriedade para `null` no `Page_Load` manipulador de eventos.</xref:System.Web.UI.WebControls.GridView.ColumnsGenerator%2A> </xref:System.Web.DynamicData.DynamicField> Nesse caso, <xref:System.Web.UI.WebControls.BoundField>controles são gerados.</xref:System.Web.UI.WebControls.BoundField>      -Escrever código personalizado para gerar automaticamente os campos, criar e atribuir seu próprio <xref:System.Web.UI.WebControls.GridView.ColumnsGenerator%2A>classe e atribuir uma instância dele para o controle.</xref:System.Web.UI.WebControls.GridView.ColumnsGenerator%2A>      -Definir AutoGenerateColumns como `false`. Nesse caso, nenhum campo é gerado e você deve especificar manualmente os campos usando controles como <xref:System.Web.UI.WebControls.BoundField>ou <xref:System.Web.UI.WebControls.ImageField>.</xref:System.Web.UI.WebControls.ImageField> </xref:System.Web.UI.WebControls.BoundField>      -Não defina o <xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A>propriedade.</xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A> Nesse caso, <xref:System.Web.UI.WebControls.BoundField>controles são gerados.</xref:System.Web.UI.WebControls.BoundField>"
  example:
  - "The following example demonstrates how to use the AutoGenerateColumns property to automatically create bound field columns in a <xref:System.Web.UI.WebControls.GridView> control for each field in the data source.  \n  \n [!code-vb[GridViewSimple#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1153_1.aspx)]\n [!code-cs[GridViewSimple#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1153_1.aspx)]"
  syntax:
    content: public virtual bool AutoGenerateColumns { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para criar automaticamente os campos associados para cada campo na fonte de dados; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.GridView.AutoGenerateColumns*
  exceptions: []
  platform:
  - net462
