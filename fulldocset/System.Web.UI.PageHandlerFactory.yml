  name: PageHandlerFactory
  nameWithType: PageHandlerFactory
  fullName: System.Web.UI.PageHandlerFactory
  type: Class
  summary: "Cria instâncias de classes que herdam o <xref href=&quot;System.Web.UI.Page&quot;> </xref> classe e implementar o <xref href=&quot;System.Web.IHttpHandler&quot;> </xref> interface. Instâncias são criadas dinamicamente para manipular solicitações para arquivos ASP.NET. A classe PageHandlerFactory é a implementação padrão de fábrica de manipulador para páginas ASP.NET."
  remarks: "A classe implementa PageHandlerFactory o <xref:System.Web.IHttpHandlerFactory>interface para fornecer o manipulador HTTP padrão para arquivos ASP.NET.</xref:System.Web.IHttpHandlerFactory> O PageHandlerFactory chama o sistema de compilação do ASP.NET para compilar, se necessário e retornar o tipo exato correspondente à URL e, em seguida, cria uma instância desse tipo. O tipo de página herda do <xref:System.Web.UI.Page>classe e implemente o <xref:System.Web.IHttpHandler>interface.</xref:System.Web.IHttpHandler> </xref:System.Web.UI.Page>       Para criar uma fábrica de manipulador de página personalizado, implemente o <xref:System.Web.IHttpHandlerFactory>e registrar a classe PageHandlerFactory personalizada no arquivo Web. config para o aplicativo no [httpHandlers Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/24ca01f3-7141-4fdc-acac-71c0733cf6c2) seção de configuração.</xref:System.Web.IHttpHandlerFactory>"
  syntax:
    content: public class PageHandlerFactory
  inheritance:
