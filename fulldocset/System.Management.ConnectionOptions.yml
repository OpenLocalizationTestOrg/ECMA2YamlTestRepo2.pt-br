- uid: System.Management.ConnectionOptions.Authentication
  id: Authentication
  parent: System.Management.ConnectionOptions
  langs:
  - csharp
  name: Authentication
  nameWithType: ConnectionOptions.Authentication
  fullName: System.Management.ConnectionOptions.Authentication
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Obtém ou define o nível de autenticação COM a ser usada para operações por essa conexão."
  remarks: "No Windows 2000 e abaixo, o WMI serviço solicitará a autenticação no nível de conexão, enquanto no Windows XP e superior irá solicitar a autenticação no nível de pacote. Se o cliente requer uma configuração de autenticação específico, essa propriedade pode ser usada para controlar o nível de autenticação essa conexão específica. Por exemplo, a propriedade pode ser definida como <xref:System.Management.AuthenticationLevel?displayProperty=fullName>se o cliente requer que todas as comunicações sejam criptografados.</xref:System.Management.AuthenticationLevel?displayProperty=fullName>      ## Nível de autenticação COM o valor de propriedade a ser usado para operações por essa conexão. O valor padrão é <xref:System.Management.AuthenticationLevel?displayProperty=fullName>, que indica que o cliente usará o nível de autenticação solicitado pelo servidor, de acordo com o processo padrão de negociação do DCOM.</xref:System.Management.AuthenticationLevel?displayProperty=fullName>      ## Relação de confiança de segurança do .NET framework completo para o chamador imediato. Este membro não pode ser usado por código parcialmente confiável. Para obter mais informações, consulte [usando bibliotecas de código parcialmente confiável](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-cs[wminet_ConnectionOptions_Authentication#1](~/add/codesnippet/csharp/p-system.management.conn_0_1.cs)]\n [!code-vb[wminet_ConnectionOptions_Authentication#1](~/add/codesnippet/visualbasic/p-system.management.conn_0_1.vb)]"
  syntax:
    content: public System.Management.AuthenticationLevel Authentication { get; set; }
    return:
      type: System.Management.AuthenticationLevel
      description: "Retorna um <xref href=&quot;System.Management.AuthenticationLevel&quot;> </xref> valor de enumeração que indica o nível de autenticação COM usado para uma conexão para o computador local ou remoto."
  overload: System.Management.ConnectionOptions.Authentication*
  exceptions: []
  platform:
  - net462
- uid: System.Management.ConnectionOptions.Authority
  id: Authority
  parent: System.Management.ConnectionOptions
  langs:
  - csharp
  name: Authority
  nameWithType: ConnectionOptions.Authority
  fullName: System.Management.ConnectionOptions.Authority
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Obtém ou define a autoridade a ser usado para autenticar o usuário especificado."
  remarks: "A propriedade deve ser passada como a seguir: se ela começa com a cadeia de caracteres &quot;Kerberos:&quot;, a autenticação Kerberos será usada e essa propriedade deve conter um nome principal Kerberos. Por exemplo, ```   Kerberos:<principal name>   ``` se o valor da propriedade começa com a cadeia de caracteres &quot;NTLMDOMAIN:&quot;, a autenticação NTLM será usada e a propriedade deve conter um nome de domínio NTLM. Por exemplo, ```   NTLMDOMAIN:<domain name>   ``` se a propriedade for nula, a autenticação NTLM será usada e o domínio NTLM do usuário atual será usado.      ## Valor da propriedade se não `null`, essa propriedade pode conter o nome do domínio do Windows NT/Windows 2000 no qual obter o usuário seja autenticado.      ## Relação de confiança de segurança do .NET framework completo para o chamador imediato. Este membro não pode ser usado por código parcialmente confiável. Para obter mais informações, consulte [usando bibliotecas de código parcialmente confiável](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-cs[wminet_ConnectionOptions_Authority#1](~/add/codesnippet/csharp/p-system.management.conn_1_1.cs)]\n [!code-vb[wminet_ConnectionOptions_Authority#1](~/add/codesnippet/visualbasic/p-system.management.conn_1_1.vb)]"
  syntax:
    content: public string Authority { get; set; }
    return:
      type: System.String
      description: "Retorna um <xref:System.String>que define a autoridade usada para autenticar o usuário especificado.</xref:System.String>"
  overload: System.Management.ConnectionOptions.Authority*
  exceptions: []
  platform:
  - net462
