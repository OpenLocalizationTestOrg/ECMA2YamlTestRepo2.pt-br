  name: RawAcl
  nameWithType: RawAcl
  fullName: System.Security.AccessControl.RawAcl
  type: Class
  summary: "Representa uma lista de controle de acesso (ACL)."
  remarks: "A classe RawAcl permite a manipulação completa de entradas de controle de acesso (ACEs). Ele não impõe regras de classificação para as ACEs e não fornece lógica de validação. Qualquer ACE pode ser inserido, modificado ou removido em qualquer local na ACL."
  syntax:
    content: 'public sealed class RawAcl : System.Security.AccessControl.GenericAcl'
  inheritance:
  - System.Object
  - System.Security.AccessControl.GenericAcl
