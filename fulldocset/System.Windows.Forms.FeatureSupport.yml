  summary: "Obtém a versão do recurso especificado que está disponível no sistema."
  remarks: "Versão números consistem em três partes: major, minor e criar. Normalmente, um número de versão é exibido como &quot;número de number.build number.minor principal&quot;.       Consulte a documentação do produto que contém o recurso para determinar os nomes a serem passados para o `featureClassName` e `featureConstName` parâmetros."
  syntax:
    content: public static Version GetVersionPresent (string featureClassName, string featureConstName);
    parameters:
    - id: featureClassName
      type: System.String
      description: "O nome totalmente qualificado da classe para a consulta para obter informações sobre o recurso especificado. Essa classe deve implementar o <xref href=&quot;System.Windows.Forms.IFeatureSupport&quot;> </xref> interface ou herdar de uma classe que implementa essa interface."
    - id: featureConstName
      type: System.String
      description: "O nome totalmente qualificado do recurso a ser pesquisada."
    return:
      type: System.Version
      description: "Um <xref:System.Version>com o número de versão do recurso especificado disponível no sistema; ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se o recurso não está instalado.</xref:System.Version>"
  overload: System.Windows.Forms.FeatureSupport.GetVersionPresent*
  exceptions: []
