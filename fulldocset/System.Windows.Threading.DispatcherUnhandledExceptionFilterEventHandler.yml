  summary: "Representa o método que manipulará o <xref href=&quot;System.Windows.Threading.Dispatcher.UnhandledExceptionFilter&quot;> </xref> eventos."
  remarks: "O <xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>evento ocorre quando o código em execução por meio do <xref:System.Windows.Threading.Dispatcher>lança uma exceção não tratada.</xref:System.Windows.Threading.Dispatcher> </xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>       O <xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>evento fornece um meio para não gerar o <xref:System.Windows.Threading.Dispatcher.UnhandledException>evento.</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>  O <xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>é gerado pela primeira vez e se <xref:System.Windows.Threading.DispatcherUnhandledExceptionFilterEventArgs.RequestCatch%2A>no <xref:System.Windows.Threading.DispatcherUnhandledExceptionFilterEventArgs>é definido como `false`, o <xref:System.Windows.Threading.Dispatcher.UnhandledException>evento não será gerado.</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.DispatcherUnhandledExceptionFilterEventArgs> </xref:System.Windows.Threading.DispatcherUnhandledExceptionFilterEventArgs.RequestCatch%2A> </xref:System.Windows.Threading.Dispatcher.UnhandledExceptionFilter>"
