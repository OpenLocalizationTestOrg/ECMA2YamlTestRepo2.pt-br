  name: GridPattern
  nameWithType: GridPattern
  fullName: System.Windows.Automation.GridPattern
  type: Class
  summary: "Representa os controles que atuam como contêineres para uma coleção de elementos filho. Os filhos deste controlam suporte <xref href=&quot;System.Windows.Automation.GridItemPattern&quot;> </xref> e são organizados em um sistema de coordenadas lógico bidimensional que pode ser percorrido por linha e coluna."
  remarks: "GridPattern não oferece suporte a manipulação ativa de uma grade; o <xref:System.Windows.Automation.TransformPattern>padrão de controle é necessária para essa funcionalidade.</xref:System.Windows.Automation.TransformPattern>       Consulte [mapeamento de padrão de controle para clientes de automação de interface do usuário](~/add/includes/ajax-current-ext-md.md) para obter exemplos de controles que podem dar suporte a esse padrão de controle."
  syntax:
    content: 'public class GridPattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462
