  name: IWebPartParameters
  nameWithType: IWebPartParameters
  fullName: System.Web.UI.WebControls.WebParts.IWebPartParameters
  type: Interface
  summary: "Define o contrato que implementa um controle de Web Parts para passar um valor de parâmetro em uma conexão de Web Parts."
  remarks: "Normalmente, os dados são enviados de um provedor para um consumidor em uma conexão de Web Parts. No entanto, em alguns casos, um provedor precisa de um parâmetro do consumidor para determinar quais valores devem enviar de volta. A interface IWebPartParameters define os membros para implementar que facilitam a passagem de um parâmetro de um consumidor para um provedor.       O <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>classe implementa a interface IWebPartParameters.</xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer> Transformadores são usadas para converter dados entre dois controles de Web Parts com pontos de conexão incompatível. Um <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>objeto transforma os dados de um provedor de implementar o <xref:System.Web.UI.WebControls.WebParts.IWebPartRow>interface quando o provedor precisa de um parâmetro do consumidor.</xref:System.Web.UI.WebControls.WebParts.IWebPartRow> </xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>       O <xref:System.Web.UI.WebControls.WebParts.IWebPartParameters.GetParametersData%2A>método recupera os dados do provedor e fornece um método de retorno de chamada para processar os dados para o consumidor.</xref:System.Web.UI.WebControls.WebParts.IWebPartParameters.GetParametersData%2A> O método de retorno de chamada pode ser um método personalizado no consumidor que define os valores de retorno adequadamente."
  syntax:
    content: public interface IWebPartParameters
  implements: []
  platform:
  - net462
