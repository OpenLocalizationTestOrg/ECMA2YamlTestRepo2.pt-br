  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o índice da linha para editar."
  remarks: "O índice de linha é baseada em zero (a primeira linha é zero de linha).       Essa propriedade normalmente é usada somente em cenários a seguir, que envolve os manipuladores de eventos específicos:-você deseja o <xref:System.Web.UI.WebControls.GridView>controle para abrir no modo de edição de uma linha específica na primeira vez que a página é exibida.</xref:System.Web.UI.WebControls.GridView> Para fazer isso, você pode definir a propriedade EditIndex no manipulador para o <xref:System.Web.UI.Control.Load>evento o <xref:System.Web.UI.Page>classe ou do <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Page> </xref:System.Web.UI.Control.Load>      -Você deseja saber qual linha foi editada após a linha foi atualizada. Para fazer isso, você pode recuperar o índice de linha da propriedade EditIndex do <xref:System.Web.UI.WebControls.GridView.RowUpdated>manipulador de eventos.</xref:System.Web.UI.WebControls.GridView.RowUpdated>      -Você está associando o <xref:System.Web.UI.WebControls.GridView>controle a uma fonte de dados, definindo o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>propriedade programaticamente.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.GridView> Nesse caso, você deve definir a propriedade EditIndex <xref:System.Web.UI.WebControls.GridView.RowEditing>e <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>manipuladores de eventos.</xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> </xref:System.Web.UI.WebControls.GridView.RowEditing>       Se você definir a propriedade EditIndex após um postback ou em manipuladores de eventos que são gerados posterior a <xref:System.Web.UI.Control.Load>evento, o <xref:System.Web.UI.WebControls.GridView>controle não pode entrar em modo de edição para a linha especificada.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Control.Load> Se você ler o valor dessa propriedade em outros manipuladores de eventos, o índice não é garantido para refletir a linha que está sendo editada.       Para determinar qual linha o usuário clicou uma **editar** botão ou hiperlink no antes do <xref:System.Web.UI.WebControls.GridView>controle entra em modo de edição, você pode recuperar o índice de linha do <xref:System.Web.UI.WebControls.GridViewEditEventArgs.NewEditIndex%2A>propriedade do <xref:System.Web.UI.WebControls.GridViewEditEventArgs>do objeto no <xref:System.Web.UI.WebControls.GridView.RowEditing>manipulador de eventos.</xref:System.Web.UI.WebControls.GridView.RowEditing> </xref:System.Web.UI.WebControls.GridViewEditEventArgs> </xref:System.Web.UI.WebControls.GridViewEditEventArgs.NewEditIndex%2A> </xref:System.Web.UI.WebControls.GridView>       Para impedir que o <xref:System.Web.UI.WebControls.GridView>modo de edição de controle de entrar depois que um usuário clicou uma **editar** botão ou hiperlink, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade do <xref:System.Web.UI.WebControls.GridViewEditEventArgs>do objeto para `true` no <xref:System.Web.UI.WebControls.GridView.RowEditing>manipulador de eventos.</xref:System.Web.UI.WebControls.GridView.RowEditing> </xref:System.Web.UI.WebControls.GridViewEditEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.GridView>"
