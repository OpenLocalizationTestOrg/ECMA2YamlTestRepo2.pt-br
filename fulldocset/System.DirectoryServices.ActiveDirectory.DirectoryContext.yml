  name: DirectoryContext
  nameWithType: DirectoryContext
  fullName: System.DirectoryServices.ActiveDirectory.DirectoryContext
  type: Class
  summary: "A classe DirectoryContext identifica um diretório específico e as credenciais que são usadas para acessar o diretório."
  remarks: "Um contexto de diretório deve ser criado antes de acessar os métodos e propriedades de um objeto de diretório do ActiveDirectory como um domínio ou floresta.       Ao criar um contexto de diretório, o processo atuais credenciais ou credenciais alternativas podem ser aplicadas para esse contexto usando o construtor apropriado.  Essas credenciais determinam as permissões que estão em vigor quando o programa acessa objetos de diretório.  Como objetos de serviços de domínio do Active Directory podem ser protegidos contra recuperação ou modificação por usuários não administrativos, o uso de credenciais alternativas com permissão para acessar os objetos de destino, às vezes, é necessário para a funcionalidade do programa apropriado.       A tabela a seguir contém uma lista dos tipos de destino que são permitidos e uma descrição do formato da cadeia de caracteres de destino.      | Tipo de destino | membro <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| Formato de nome de destino |   |-----------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|------------------------|   | Controlador de domínio | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| O nome DNS do controlador de domínio. |   | Instância do AD LDS | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| O nome DNS do servidor do AD LDS e o LDAP número da porta, por exemplo, ad_lds_instance.fabrikam.com:389.|   | Domínio | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| O nome DNS do domínio, por exemplo, sales.corp.fabrikam.com.|   | Floresta | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| O nome DNS da floresta, por exemplo, corp.fabrikam.com.|   | Partição de aplicativo | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| O nome DNS da partição do aplicativo. |   | Definir configurações do AD LDS | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| Uma das palavras-chave que está associado com o ponto de conexão de serviço registrado por instâncias do AD LDS para o conjunto de configurações. |</xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>"
  syntax:
    content: public class DirectoryContext
