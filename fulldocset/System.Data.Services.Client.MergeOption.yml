  name: MergeOption
  nameWithType: MergeOption
  fullName: System.Data.Services.Client.MergeOption
  type: Enum
  summary: "Determina a opção de sincronização para envio ou recebimento de entidades para ou do [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]."
  remarks: "Esse valor é usado quando a materialização de objetos. Defina essa propriedade como a opção de materialização apropriado antes de executar quaisquer consultas ou atualizações para o serviço de dados. O valor padrão é `MergeOption.AppendOnly`."
  syntax:
    content: public enum MergeOption
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Data.Services.Client.MergeOption.AppendOnly
  id: AppendOnly
  parent: System.Data.Services.Client.MergeOption
  langs:
  - csharp
  name: AppendOnly
  nameWithType: MergeOption.AppendOnly
  fullName: System.Data.Services.Client.MergeOption.AppendOnly
  type: Field
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Client
  summary: "Acrescente apenas novas entidades. Entidades existentes ou seus valores originais não serão modificados. Nenhuma alteração no lado do cliente serão perdidas nessa mesclagem. Este é o comportamento padrão."
  syntax:
    content: AppendOnly
    return:
      type: System.Data.Services.Client.MergeOption
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.Client.MergeOption.NoTracking
  id: NoTracking
  parent: System.Data.Services.Client.MergeOption
  langs:
  - csharp
  name: NoTracking
  nameWithType: MergeOption.NoTracking
  fullName: System.Data.Services.Client.MergeOption.NoTracking
  type: Field
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Client
  summary: "Objetos são sempre carregados do armazenamento persistente. As alterações de propriedade feitas a objetos no contexto do objeto são substituídas pelos valores de fonte de dados."
  syntax:
    content: NoTracking
    return:
      type: System.Data.Services.Client.MergeOption
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.Client.MergeOption.OverwriteChanges
  id: OverwriteChanges
  parent: System.Data.Services.Client.MergeOption
  langs:
  - csharp
  name: OverwriteChanges
  nameWithType: MergeOption.OverwriteChanges
  fullName: System.Data.Services.Client.MergeOption.OverwriteChanges
  type: Field
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Client
  summary: "Todos os valores atuais no cliente são substituídos por valores atuais do serviço de dados, independentemente de se eles foram alterados no cliente."
  syntax:
    content: OverwriteChanges
    return:
      type: System.Data.Services.Client.MergeOption
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.Client.MergeOption.PreserveChanges
  id: PreserveChanges
  parent: System.Data.Services.Client.MergeOption
  langs:
  - csharp
  name: PreserveChanges
  nameWithType: MergeOption.PreserveChanges
  fullName: System.Data.Services.Client.MergeOption.PreserveChanges
  type: Field
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Client
  summary: "Os valores atuais que foram alterados no cliente não são modificados, mas nenhum valor inalterado é atualizados com os valores atuais do serviço de dados. Nenhuma alteração no lado do cliente serão perdidas nessa mesclagem."
  syntax:
    content: PreserveChanges
    return:
      type: System.Data.Services.Client.MergeOption
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
