  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneCollection
  type: Class
  summary: "Contém uma coleção somente leitura de <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZone&quot;> </xref> controles."
  remarks: "A classe WebPartZoneCollection contém a coleção de <xref:System.Web.UI.WebControls.WebParts.WebPartZone>controles que existem em uma página de Web Parts.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> Ele é usado principalmente pelo <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle para controlar e gerenciar todas as zonas.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> O <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle mantém uma referência para o conjunto de zonas em uma página em seu somente leitura <xref:System.Web.UI.WebControls.WebParts.WebPartManager.Zones%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.Zones%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       A classe WebPartZoneCollection é útil quando você quiser executar operações em várias zonas ou seu conteúdo ao mesmo tempo, ou quando você precisa localizar uma zona específica e examinar ou alterar seu conteúdo. Embora o conjunto de zonas em si é somente leitura e não é possível alterar o tamanho do objeto da coleção em si, você ainda pode obter referências para as regiões individuais dentro da coleção e quando você tem uma referência a um objeto de zona individual, você pode alterar seus valores de propriedade.       A classe WebPartZoneCollection tem dois construtores. O primeiro deles, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor>, simplesmente inicializa uma instância vazia de um novo WebPartZoneCollection.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor> O outro, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor%28System.Collections.ICollection%29>, inicializa uma coleção, passando uma coleção existente de zonas.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.%23ctor%28System.Collections.ICollection%29>       A classe WebPartZoneCollection contém um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Item%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Item%2A> Esta propriedade permite que você localize um <xref:System.Web.UI.WebControls.WebParts.WebPartZone>controle dentro da coleção, passando um identificador de cadeia de caracteres.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> A zona está localizada por meio da correspondência de identificador de cadeia de caracteres para o valor da <xref:System.Web.UI.Control.ID%2A>propriedade em um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.Control.ID%2A>       A classe WebPartZoneCollection também tem vários métodos que são úteis para examinar ou acessar seu conteúdo. O <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Contains%2A>método determina se uma determinada região existe na coleção.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.Contains%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.CopyTo%2A>método copia a coleção para uma matriz de <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>objetos.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.CopyTo%2A> Por fim, o <xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.IndexOf%2A>método retorna o índice de uma zona específica na coleção.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneCollection.IndexOf%2A>"
  example:
  - "The following code example demonstrates the use of the WebPartZoneCollection class. The code example contains three parts: two sections of code, and an explanation of how to run the example.  \n  \n The first part of the code example is a Web page that contains three <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls, each of which contains a single server control. Although these server controls are all standard ASP.NET controls, they can act as <xref:System.Web.UI.WebControls.WebParts.WebPart> controls at run time because they are placed within a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone.  \n  \n [!code-cs[WebParts_WebPartZoneCollection_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_155_1.aspx)]\n [!code-vb[WebParts_WebPartZoneCollection_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_155_1.aspx)]  \n  \n The second part of the code example is the partial class that contains the code to demonstrate usage of the WebPartZoneCollection class. This code handles the events for the Web page.  \n  \n [!code-vb[WebParts_WebPartZoneCollection_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_155_2.vb)]\n [!code-cs[WebParts_WebPartZoneCollection_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_155_2.cs)]  \n  \n Load the page in a browser. The three <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zones are visible with their contained server controls. Near the bottom of the page are several buttons, each of which demonstrates some aspect of working with the WebPartZoneCollection object. Click each button to see its effect on the zones and their contents. To view the code associated with each button that demonstrates some aspect of the WebPartZoneCollection object, view the code in the partial class file referenced above as the second part of this code example."
