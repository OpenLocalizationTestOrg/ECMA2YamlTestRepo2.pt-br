  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Associa o controle associado à fonte de dados de tempo de design."
  remarks: "O método DataBind primeiro define o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>propriedade do <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>controle para fazer referência a fonte de dados de tempo de design e conjuntos do <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A>propriedade `null`.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> A associação de dados chama o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>método do controle que é derivado do <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>classe para associar à fonte de dados de tempo de design.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> Finalmente, ele restaura os valores originais da <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>e <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A>Propriedades.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>       O `dataBoundControl` parâmetro é o controle que é derivado do <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>classe que está associado este designer, ou uma cópia desse controle.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
