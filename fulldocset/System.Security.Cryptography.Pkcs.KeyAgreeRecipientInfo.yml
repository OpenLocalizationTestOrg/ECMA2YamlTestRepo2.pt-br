  remarks: 'A versão determina se a mensagem no qual este <xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>objeto está contido é uma mensagem de PKCS #7 ou uma sintaxe de mensagem criptográfico (CMS).</xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo> CMS é um superconjunto mais recente do PKCS #7.'
