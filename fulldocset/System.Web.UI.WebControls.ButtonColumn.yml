      type: System.Web.UI.WebControls.ButtonColumnType
      description: "Uma da <xref href=&quot;System.Web.UI.WebControls.ButtonColumnType&quot;> </xref> valores. O padrão é <xref uid=&quot;langword_csharp_LinkButton&quot; name=&quot;LinkButton&quot; href=&quot;&quot;> </xref>."
