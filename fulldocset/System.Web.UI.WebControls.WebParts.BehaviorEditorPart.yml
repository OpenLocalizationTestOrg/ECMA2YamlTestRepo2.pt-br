  nameWithType: BehaviorEditorPart
  fullName: System.Web.UI.WebControls.WebParts.BehaviorEditorPart
  type: Class
  summary: "Fornece um controle de editor que permite aos usuários finais editar várias propriedades de interface de usuário em um associado <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controle. Essa classe não pode ser herdada."
  remarks: "A classe BehaviorEditorPart é um controle de editor que deriva de <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe e é usado para editar as propriedades que afetam o comportamento de um associado <xref:System.Web.UI.WebControls.WebParts.WebPart>ou <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>controle.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       Apenas há orientada a ferramenta zonas no conjunto de controle de Web Parts (para obter detalhes, consulte o <xref:System.Web.UI.WebControls.WebParts.ToolZone>Visão geral da classe), existem controles orientada a ferramenta parte (partes de ferramenta), e cada parte da ferramenta deve residir em um determinado tipo de zona de ferramenta.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Partes de ferramenta no conjunto de controle de Web Parts têm características de distinção dois:-são controles de auxiliar que permitem aos usuários finais personalizem controles em uma página de Web Parts.      -Elas são visíveis apenas em certos modos de exibição.       O controle BehaviorEditorPart é uma parte de ferramenta fica visível apenas quando uma página de Web Parts está em modo de edição e quando um determinado <xref:System.Web.UI.WebControls.WebParts.WebPart>controle foi selecionado para edição.</xref:System.Web.UI.WebControls.WebParts.WebPart> Controle BehaviorEditorPart, como todos os outros <xref:System.Web.UI.WebControls.WebParts.EditorPart>controla, reside em um <xref:System.Web.UI.WebControls.WebParts.EditorZone>controle.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > Um <xref:System.Web.UI.WebControls.WebParts.EditorZone>zona só pode conter <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles, e <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles não podem ser colocados em qualquer outro tipo de zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       O controle não é exibido na página sob determinadas condições. Se o <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>valor da propriedade de <xref:System.Web.UI.WebControls.WebParts.WebPart>controle que está sendo editado é `true`e a página está no escopo de personalização de usuário (que é o padrão), o controle não é exibido.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> Para o controle BehaviorEditorPart a ser exibido neste cenário, normalmente você precisaria siga duas etapas:-adicionar uma entrada ao arquivo Web. config que dê uma permissão de usuário autorizado ao editar páginas da Web no escopo de personalização compartilhado (o que significa que as alterações feitas pelo usuário será visíveis para todos os usuários do aplicativo).      -Altere programaticamente a página de nível de usuário para nível compartilhado escopo de personalização em tempo de execução, por exemplo, usando o <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A>método.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A>       Para obter um exemplo de como fazer o controle BehaviorEditorPart visíveis em uma página, consulte a seção exemplo deste tópico. Para obter mais informações sobre controles compartilhados e escopo de personalização, consulte [Web Parts Personalization Overview](~/add/includes/ajax-current-ext-md.md).       A classe BehaviorEditorPart também tem um método importante, <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A>, que ele herda o <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe e substituições.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A> O método é fundamental, porque ele permite obter os valores de propriedade de <xref:System.Web.UI.WebControls.WebParts.WebPart>controle que está sendo editado e atribuindo-os aos campos de controle de edição.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Na maioria dos casos, o controle BehaviorEditorPart deve ser usado em formato de persistência da página, declarando um `<asp:behavioreditorpart>` elemento dentro de um `<zonetemplate>` elemento, que por sua vez, está contido por um `<asp:editorzone>` elemento em uma página da Web. O controle de BehaviorEditorPart permite que os usuários finais editar as seguintes propriedades de interface do usuário de um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle:- <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.ImportErrorMessage%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A>Editar outras propriedades e o comportamento de <xref:System.Web.UI.WebControls.WebParts.WebPart>controles, você pode usar outros <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles fornecidos com o conjunto de controles de Web Parts.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ImportErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A> </xref:System.Web.UI.WebControls.WebParts.Part.Description%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Esses controles incluem o <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>, o <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>e o <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controle.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> Fornecido <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles devem fornecer a maioria dos recursos de edição necessárias para editar <xref:System.Web.UI.WebControls.WebParts.WebPart>os controles, mas você também pode criar um controle editor personalizado por herança da <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe</xref:System.Web.UI.WebControls.WebParts.EditorPart> de</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Para obter um exemplo de código, consulte o <xref:System.Web.UI.WebControls.WebParts.EditorPart>Visão geral da classe.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Para melhorar o acesso, o controle BehaviorEditorPart é renderizado dentro de um `<fieldset>` elemento. O `<fieldset>` elemento agrupa um conjunto relacionado de controles usados para edição no controle BehaviorEditorPart e facilita a navegação com guias entre esses controles para os agentes do usuário visual (como navegadores comuns) e os agentes de usuário orientada a fala (como o software de leitura de tela).      ## Acessibilidade a marcação processada por padrão para este controle pode não estar de acordo com os padrões de acessibilidade, como as diretrizes de prioridade 1 conteúdo WCAG Web Accessibility Guidelines 1.0 (). Para obter detalhes sobre o suporte de acessibilidade para este controle, consulte [controles ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare a BehaviorEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and a BehaviorEditorPart control, which is used to edit the behavior properties of a <xref:System.Web.UI.WebControls.BulletedList> control.  \n  \n-   An entry to make in the Web.config file to give an authorized user permission to edit the page in shared personalization scope.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md). The documentation for this user control explains how to call the <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A> method to switch the page into shared mode, which enables the BehaviorEditorPart control to appear.  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_298_1.ascx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_298_1.ascx)]  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to a BehaviorEditorPart control. Note that the page also contains a <xref:System.Web.UI.WebControls.BulletedList> control that is bound to the Pubs database; because this control resides in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, it is able to function as a <xref:System.Web.UI.WebControls.WebParts.WebPart> control that can be edited by the BehaviorEditorPart control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_298_2.aspx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_298_2.aspx)]  \n  \n The third part of the example is an entry in the Web.config file. You must make an entry like the following in the `<webParts>` section of the file, to enable an authorized user or set of users to edit the Web page when it is in shared personalization scope. This entry is a critical step; otherwise, the BehaviorEditorPart control will not be visible when you switch the page into edit mode.  \n  \n `<webParts>`  \n  \n `<personalization>`  \n  \n `<authorization>`  \n  \n `<allow users=\"User_account\" roles=\"admin\"`  \n  \n `verbs=\"enterSharedScope\"/>`  \n  \n `</authorization>`  \n  \n `</personalization>`  \n  \n `</webParts>`  \n  \n When you load the page in a browser, you can first select the **Shared** option on the **Display Mode** drop-down list control. Next, click the drop-down list itself, and select **Edit Mode** to switch the page into edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **Author List WebPart** control, and click **Edit** to begin editing. When the editing UI is visible, you can see the BehaviorEditorPart control, and a button and text box positioned above it. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list control to return the page to browse mode and see the full effect of the editing changes."
