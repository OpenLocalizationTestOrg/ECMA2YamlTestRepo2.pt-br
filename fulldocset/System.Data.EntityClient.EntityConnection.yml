  summary: "Retorna o <xref href=&quot;System.Data.Metadata.Edm.MetadataWorkspace&quot;> </xref> associado a esta <xref href=&quot;System.Data.EntityClient.EntityConnection&quot;> </xref>."
  remarks: "Um <xref:System.Data.Metadata.Edm.MetadataWorkspace>é criado automaticamente quando o <xref:System.Data.EntityClient.EntityConnection>classe é criada.</xref:System.Data.EntityClient.EntityConnection> </xref:System.Data.Metadata.Edm.MetadataWorkspace> O processo de criação pode lançar exceções específicas de metadados. Metadados são carregados na memória e um aplicativo do modelo de dados de entidade (EDM) usa metadados para acessar informações sobre a fonte de dados subjacente. Para obter mais informações, consulte [metadados ADO.NET](http://msdn.microsoft.com/en-us/196097a5-a791-4ac4-9e6a-805685d481d5).       Para evitar inadvertidamente a colocação de objetos, como <xref:System.Data.Common.CommandTrees>e <xref:System.Data.Objects.ObjectContext>fora de sincronia com metadados, <xref:System.Data.EntityClient.EntityConnection>deve bloquear seus metadados.</xref:System.Data.EntityClient.EntityConnection> </xref:System.Data.Objects.ObjectContext> </xref:System.Data.Common.CommandTrees> Nenhuma alteração para a cadeia de caracteres de conexão é permitida depois que os metadados é bloqueado. Estes são dois cenários em que os metadados está bloqueado: - o <xref:System.Data.EntityClient.EntityConnection>instância é criada por meio do construtor padrão, ou por meio de <xref:System.Data.EntityClient.EntityConnection.%23ctor%28System.String%29>construtor, que aceita uma cadeia de caracteres de conexão.</xref:System.Data.EntityClient.EntityConnection.%23ctor%28System.String%29> </xref:System.Data.EntityClient.EntityConnection> Em qualquer caso a cadeia de caracteres de conexão pode ser alterada várias vezes antes que a conexão é aberta. <xref:System.Data.EntityClient.EntityConnection.Open%2A>ou <xref:System.Data.EntityClient.EntityConnection.GetMetadataWorkspace%2A>bloqueia os metadados.</xref:System.Data.EntityClient.EntityConnection.GetMetadataWorkspace%2A></xref:System.Data.EntityClient.EntityConnection.Open%2A>      -A <xref:System.Data.EntityClient.EntityConnection>instância é criada por meio do <xref:System.Data.EntityClient.EntityConnection.%23ctor%28System.Data.Metadata.Edm.MetadataWorkspace%2CSystem.Data.Common.DbConnection%29>construtor, que aceita um <xref:System.Data.Metadata.Edm.MetadataWorkspace>e <xref:System.Data.Common.DbConnection>.</xref:System.Data.Common.DbConnection> </xref:System.Data.Metadata.Edm.MetadataWorkspace> </xref:System.Data.EntityClient.EntityConnection.%23ctor%28System.Data.Metadata.Edm.MetadataWorkspace%2CSystem.Data.Common.DbConnection%29> </xref:System.Data.EntityClient.EntityConnection> Nesse caso, os metadados está bloqueado no momento da construção. Nenhuma alteração para a cadeia de caracteres de conexão nunca é permitidas.       Quando os metadados forem carregados, o <xref:System.Data.EntityClient.EntityConnection>verifica se o arquivo de mapeamento, o modelo conceitual e o modelo de armazenamento estão presentes.</xref:System.Data.EntityClient.EntityConnection>"
