- uid: System.IO.Compression.ZipFileExtensions.ExtractToDirectory(System.IO.Compression.ZipArchive@,System.String)
  id: ExtractToDirectory(System.IO.Compression.ZipArchive@,System.String)
  parent: System.IO.Compression.ZipFileExtensions
  langs:
  - csharp
  name: ExtractToDirectory(ZipArchive,String)
  nameWithType: ZipFileExtensions.ExtractToDirectory(ZipArchive,String)
  fullName: System.IO.Compression.ZipFileExtensions.ExtractToDirectory(ZipArchive,String)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Extrai todos os arquivos no arquivo zip para um diretório no sistema de arquivos."
  remarks: "Esse método cria o diretório especificado por `destinationDirectoryName`. Se o diretório de destino já existir, este método não substituí-lo; ele gera um <xref:System.IO.IOException>exceção.</xref:System.IO.IOException> O método também cria subdiretórios que refletem a hierarquia no arquivo morto zip. Se ocorrer um erro durante a extração, o arquivo permanece parcialmente extraído. Cada arquivo extraído tem o mesmo caminho relativo para o diretório especificado por `destinationDirectoryName` como sua fonte de entrada tem para a raiz do arquivo."
  example:
  - "The following example shows how to create a new entry in a zip archive from an existing file, and extract the archive to a new directory. In order to compiler this code example, you must reference the `System.IO.Compression` and `System.IO.Compression.FileSystem` assemblies in your project.  \n  \n [!code-cs[System.IO.Compression.ZipArchive#3](~/add/codesnippet/csharp/4accbbec-99e5-4a5c-a5ba-_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchive#3](~/add/codesnippet/visualbasic/4accbbec-99e5-4a5c-a5ba-_1.vb)]"
  syntax:
    content: public static void ExtractToDirectory (this System.IO.Compression.ZipArchive source, string destinationDirectoryName);
    parameters:
    - id: source
      type: System.IO.Compression.ZipArchive
      description: "O arquivo zip para extrair os arquivos."
    - id: destinationDirectoryName
      type: System.String
      description: "O caminho para o diretório para colocar os arquivos extraídos. Você pode especificar um caminho absoluto ou relativo. Um caminho relativo é interpretado como relativo ao diretório de trabalho atual."
  overload: System.IO.Compression.ZipFileExtensions.ExtractToDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>destinationDirectoryName</code>é <xref:System.String>, contém somente espaços em branco ou contém pelo menos um caractere inválido."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationDirectoryName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "O caminho especificado excede o comprimento máximo definido pelo sistema. Por exemplo, em plataformas baseadas em Windows, caminhos não devem exceder a 248 caracteres e nomes de arquivo não devem exceder 260 caracteres."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "O caminho especificado é inválido (por exemplo, é uma unidade não mapeada)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "O diretório especificado por <code> destinationDirectoryName </code> já existe.       - ou - é o nome de uma entrada no arquivo morto <xref:System.String>, contém somente espaços em branco ou contém pelo menos um caractere inválido.</xref:System.String>       - ou - extraindo uma entrada de arquivo cria um arquivo que está fora do diretório especificado por <code> destinationDirectoryName </code>. (Por exemplo, isso pode acontecer se o nome da entrada contém acessadores do diretório pai.)       - ou - duas ou mais entradas no arquivo tem o mesmo nome."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "O chamador não tem a permissão necessária para gravar no diretório de destino."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>destinationDirectoryName</code>contém um formato inválido."
  - type: System.IO.InvalidDataException
    commentId: T:System.IO.InvalidDataException
    description: "Uma entrada de arquivo não pode ser encontrada ou está corrompida.       - ou - uma entrada de arquivo morto foi compactada usando um método de compactação sem suporte."
  platform:
  - net462
- uid: System.IO.Compression.ZipFileExtensions.ExtractToFile(System.IO.Compression.ZipArchiveEntry@,System.String)
  id: ExtractToFile(System.IO.Compression.ZipArchiveEntry@,System.String)
  parent: System.IO.Compression.ZipFileExtensions
  langs:
  - csharp
  name: ExtractToFile(ZipArchiveEntry,String)
  nameWithType: ZipFileExtensions.ExtractToFile(ZipArchiveEntry,String)
  fullName: System.IO.Compression.ZipFileExtensions.ExtractToFile(ZipArchiveEntry,String)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Extrai uma entrada no arquivo zip para um arquivo."
  remarks: "Se o arquivo de destino já existir, este método não substituí-lo; ele gera um <xref:System.IO.IOException>exceção.</xref:System.IO.IOException> Para substituir um arquivo existente, use o <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29>sobrecarga do método.</xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29>       O último tempo de gravação do arquivo é definido como a última vez em que a entrada no arquivo morto zip foi alterada; Esse valor é armazenado no <xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>propriedade.</xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>       Você não pode usar esse método para extrair um diretório. Use o <xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%2A>método em vez disso.</xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%2A>"
  example:
  - "The following example shows how to iterate through the contents of a zip archive file and extract files that have a .txt extension.  \n  \n [!code-cs[System.IO.Compression.ZipArchive#1](~/add/codesnippet/csharp/8bd2b877-de70-46a7-bd7b-_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchive#1](~/add/codesnippet/visualbasic/8bd2b877-de70-46a7-bd7b-_1.vb)]"
  syntax:
    content: public static void ExtractToFile (this System.IO.Compression.ZipArchiveEntry source, string destinationFileName);
    parameters:
    - id: source
      type: System.IO.Compression.ZipArchiveEntry
      description: "A entrada de arquivo morto zip para extrair um arquivo de."
    - id: destinationFileName
      type: System.String
      description: "O caminho do arquivo para criar a partir do conteúdo da entrada. Você pode especificar um caminho absoluto ou relativo. Um caminho relativo é interpretado como relativo ao diretório de trabalho atual."
  overload: System.IO.Compression.ZipFileExtensions.ExtractToFile*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>destinationFileName</code>é uma cadeia de caracteres de comprimento zero, contém somente espaços em branco ou contém um ou mais caracteres inválidos, conforme definido pelo <xref:System.IO.Path.InvalidPathChars>.       - ou - <code>destinationFileName</code> Especifica um diretório."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationFileName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "O caminho especificado, o nome do arquivo ou ambos excederem o comprimento máximo definido pelo sistema. Por exemplo, em plataformas baseadas em Windows, caminhos não devem exceder a 248 caracteres e nomes de arquivo não devem exceder 260 caracteres."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "O caminho especificado é inválido (por exemplo, é uma unidade não mapeada)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<code>destinationFileName</code>já existe.       - ou - erro de uma e/s.       - ou - a entrada está atualmente aberta para gravação.       - ou - a entrada foi excluída do arquivo morto."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "O chamador não tem a permissão necessária para criar o novo arquivo."
  - type: System.IO.InvalidDataException
    commentId: T:System.IO.InvalidDataException
    description: "A entrada está ausente do arquivo morto, ou está corrompida e não pode ser lido.       - ou - a entrada foi compactada usando um método de compactação sem suporte."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "O arquivo zip que pertence esta entrada foi descartado."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>destinationFileName</code>está em um formato inválido.       - ou - o arquivo zip para esta entrada foi aberto em <xref href=&quot;System.IO.Compression.ZipArchiveMode&quot;> </xref> modo, o que não permite a recuperação de entradas."
  platform:
  - net462
