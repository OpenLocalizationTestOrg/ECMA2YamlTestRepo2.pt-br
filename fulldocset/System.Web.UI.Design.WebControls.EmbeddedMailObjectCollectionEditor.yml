  summary: "Edita o valor do objeto especificado usando o provedor de serviço especificado e o contexto."
  remarks: "As chamadas de método EditValue o <xref:System.ComponentModel.ITypeDescriptorContext.OnComponentChanging%2A>método o `context` método de base de parâmetro e, em seguida, chama o EditValue.</xref:System.ComponentModel.ITypeDescriptorContext.OnComponentChanging%2A> Exceções geradas são propagadas de volta para o chamador. O <xref:System.ComponentModel.ITypeDescriptorContext.OnComponentChanged%2A>método `context` é chamado quando a edição é concluída.</xref:System.ComponentModel.ITypeDescriptorContext.OnComponentChanged%2A>"
