  langs:
  - csharp
  name: RegistrationClassContext
  nameWithType: RegistrationClassContext
  fullName: System.Runtime.InteropServices.RegistrationClassContext
  type: Enum
  summary: "Especifica o conjunto de contextos de execução em que um objeto de classe estará disponível para solicitações para construir instâncias."
  remarks: "São usados os valores na enumeração RegistrationClassContext o `classContext` parâmetro o <xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A>método.</xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A> Esses valores são os mesmos definidos no COM **CLSCTX** enumeração, que é usada como o `dwClsContext` parâmetro em chamadas para a API COM `CoRegisterClassObject`.       Para obter mais informações sobre `CoRegisterClassObject` e **CLSCTX** enumeração, consulte a biblioteca MSDN."
  syntax:
    content: >-
      [System.Flags]

      public enum RegistrationClassContext
  inheritance:
  - System.Enum
  platform:
  - net462
