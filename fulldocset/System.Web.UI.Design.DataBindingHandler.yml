  remarks: "Este método deve ser implementado em uma classe derivada para fornecer funcionalidade para um manipulador personalizado de associação de dados. A lógica para a associação de dados deve ser implementada dentro desse método e pode ser específica para o tipo ou tipos que é o manipulador de associação de dados associar uma ou mais propriedades no."
