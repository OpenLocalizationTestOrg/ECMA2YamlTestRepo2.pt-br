  langs:
  - csharp
  name: IAttachedPropertyStore
  nameWithType: IAttachedPropertyStore
  fullName: System.Xaml.IAttachedPropertyStore
  type: Interface
  summary: "Representa um repositório anexável para um objeto em que os membros anexáveis são definidos. Esse repositório anexável pode ser referenciado com <xref href=&quot;System.Xaml.AttachablePropertyServices&quot;> </xref>."
  remarks: "Um membro anexável geralmente é implementado e usado como uma propriedade anexável. O termo &quot;anexável&quot; fornece a possibilidade de que uma tecnologia também define um sistema para eventos anexáveis. Como um item em um repositório de propriedade, um evento anexável armazena uma referência para o manipulador que é atribuído por meio do uso de anexável. Um evento anexável em XAML pode usar o mesmo repositório como as propriedades anexadas, mesmo se o evento anexável não é realmente uma propriedade para o sistema de tipo subjacente ou como ele é considerado em uso do mundo real."
  syntax:
    content: public interface IAttachedPropertyStore
  implements: []
  platform:
  - net462
