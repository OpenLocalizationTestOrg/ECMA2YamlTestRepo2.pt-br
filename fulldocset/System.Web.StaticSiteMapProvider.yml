  namespace: System.Web
  summary: "Recupera o nó de mapa de site pai de um determinado <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> objeto."
  remarks: "O <xref:System.Web.SiteMapNode>objetos delegar para o provedor de mapa de site para controlar seus nós de mapa de site pai e filho.</xref:System.Web.SiteMapNode> Como resultado, as classes que implementam um provedor de mapa de site para um site hierárquico mapeiam estrutura, como o <xref:System.Web.StaticSiteMapProvider>classe e usar <xref:System.Web.SiteMapNode>objetos para representar nós de mapa de site, deve acompanhar as relações hierárquicas de todos os nós de mapa de site para poder navegar de uma árvore hierárquica inteira.</xref:System.Web.SiteMapNode> </xref:System.Web.StaticSiteMapProvider>       Se um <xref:System.Web.SiteMapNode.ParentNode%2A>propriedade não for encontrada, o <xref:System.Web.StaticSiteMapProvider>classe detecta se o provedor de mapa de site atual tem uma <xref:System.Web.SiteMapProvider.ParentProvider%2A>propriedade.</xref:System.Web.SiteMapProvider.ParentProvider%2A> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.SiteMapNode.ParentNode%2A> Nesse caso, o provedor de mapa de site chama a propriedade GetParentNode para o provedor de mapa de site pai. Isso permite que o cenário em que o nó de mapa de site pai de um nó de mapa de site é mantido por um provedor de mapa de site diferente.       As chamadas de método GetParentNode o <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>método internamente para recuperar o <xref:System.Web.SiteMapNode>que representa o pai do nó de mapa de site especificado.</xref:System.Web.SiteMapNode> </xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> Se a restrição de segurança está habilitada, o nó de mapa do site é retornado somente se o usuário tem permissão para vê-lo."
  syntax:
    content: public override System.Web.SiteMapNode GetParentNode (System.Web.SiteMapNode node);
    parameters:
    - id: node
      type: System.Web.SiteMapNode
      description: "O <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> para o qual recuperar o nó de mapa de site pai."
    return:
      type: System.Web.SiteMapNode
      description: "Um <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> que representa o pai do <xref href=&quot;System.Web.SiteMapNode&quot;> </xref>; caso contrário, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, se nenhum nó de mapa de site pai existe ou o usuário não tem permissão para ver o nó de mapa de site pai."
  overload: System.Web.StaticSiteMapProvider.GetParentNode*
  exceptions:
  - type: System.ArgumentNullException
