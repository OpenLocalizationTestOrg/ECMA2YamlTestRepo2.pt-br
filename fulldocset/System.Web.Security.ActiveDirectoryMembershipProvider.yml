- uid: System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail(System.String,System.Int32,System.Int32,System.Int32@)
  id: FindUsersByEmail(System.String,System.Int32,System.Int32,System.Int32@)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: FindUsersByEmail(String,Int32,Int32,Int32)
  nameWithType: ActiveDirectoryMembershipProvider.FindUsersByEmail(String,Int32,Int32,Int32)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail(String,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Retorna uma coleção de usuários da associação de armazenamento de dados do Active Directory com base no endereço de email do usuário."
  remarks: "O método FindUsersByEmail obtém um <xref:System.Web.Security.MembershipUserCollection>que contém os registros de usuário do Active Directory armazenar que correspondem a `emailToMatch` parâmetros.</xref:System.Web.Security.MembershipUserCollection> Os registros de usuário são retornados classificados em ordem crescente por endereço de email.       O `emailToMatch` parâmetro é limitado a 256 caracteres.       O <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe emitirá a pesquisa usando o `clientSearchTimeout` e `serverSearchTimeout` valores de configuração.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Desde que a <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe executa pesquisas em relação ao servidor de diretório usando as páginas de 512 linhas por página, os tempo limite se aplica a cada página de resultados obtidos pela <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Por exemplo, se uma consulta de pesquisa resulta em 1.000 linhas de dados, a <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe buscará essas informações como duas páginas de dados.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Isso significa que os tempos limite de cliente e a pesquisa começará a contar a partir do zero quando o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe solicita a segunda página de dados.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Os resultados retornados pelo método FindUsersByEmail são restritas pelo `pageIndex` e `pageSize` parâmetros. O `pageSize` parâmetro especifica o número máximo de <xref:System.Web.Security.MembershipUser>instâncias para retornar em <xref:System.Web.Security.MembershipUserCollection>.</xref:System.Web.Security.MembershipUserCollection> </xref:System.Web.Security.MembershipUser> O `pageIndex` parâmetro especifica qual página de resultados a serem retornados, onde 0 (zero) indica a primeira página.       O `totalRecords` parâmetro é um `out` parâmetro que é definido como o número total de usuários da associação correspondente encontrado no repositório de dados do Active Directory. Por exemplo, se houver 13 usuários para o repositório de dados configurados e o `pageIndex` valor era 1 com um `pageSize` de 5, o <xref:System.Web.Security.MembershipUserCollection>retornado conteria o sexto ao décimo usuário.</xref:System.Web.Security.MembershipUserCollection> O `totalRecords` parâmetro deve ser definido como 13.       Você pode controlar se deseja permitir a pesquisa para usuários, definindo o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>arquivo de propriedade na configuração do aplicativo usando o `enableSearchMethods` atributo do [associação Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A> Definindo o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>propriedade `false` faz com que o método FindUsersByEmail lançar uma <xref:System.NotSupportedException>exceção.</xref:System.NotSupportedException> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>       O provedor usa uma pesquisa de subárvore a partir do ponto de pesquisa especificado na cadeia de conexão. Consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>tópico sobre a classe para obter mais informações sobre cadeias de caracteres de conexão.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       É recomendável que você não habilitar a pesquisa em sistemas de produção até que você confirmar que as consultas de pesquisa emitido pela <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe não impactar negativamente o desempenho do seu servidor de diretório.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Desde o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe destina-se um ambiente da Web sem monitoração de estado, não é possível usar as otimizações de paginação expostas pelo subjacente <xref:System.DirectoryServices>APIs.</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Isso significa que as operações de paginação durante pesquisas nos diretórios grandes são muito caras e devem ser evitadas. Operações de pesquisa sempre são emitidas no servidor do diretório configurado na cadeia de conexão, ou em um servidor selecionado automaticamente no caso de uma cadeia de caracteres de conexão que aponta para um domínio. O provedor não usa um catálogo global para seus métodos de pesquisa."
  syntax:
    content: public override System.Web.Security.MembershipUserCollection FindUsersByEmail (string emailToMatch, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: emailToMatch
      type: System.String
      description: "Endereço de email ou parte do endereço de email para pesquisar."
    - id: pageIndex
      type: System.Int32
      description: "O índice da página de resultados a serem retornados. `pageIndex`é baseado em zero."
    - id: pageSize
      type: System.Int32
      description: "O tamanho da página de resultados a serem retornados."
    - id: totalRecords
      type: System.Int32
      description: "Quando este método retorna, contém o número total de usuários retornado da coleção. Esse parâmetro é passado não inicializado."
    return:
      type: System.Web.Security.MembershipUserCollection
      description: "Um <xref:System.Web.Security.MembershipUserCollection>contendo <code> pageSize </code> <xref:System.Web.Security.MembershipUser>instâncias começando na página especificada por <code> pageIndex </code>.</xref:System.Web.Security.MembershipUser> </xref:System.Web.Security.MembershipUserCollection>"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O método FindUsersByEmail é chamado antes do <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instância será inicializada."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>emailToMatch</code> is empty.  \n  \n \\- or -  \n  \n <code>emailToMatch</code> exceeds 256 characters.  \n  \n \\- or -  \n  \n <code>pageIndex</code> is less than 0.  \n  \n \\- or -  \n  \n <code>pageSize</code> is less than 1.  \n  \n \\- or -  \n  \n <code>pageSize</code> multiplied by <code>pageIndex</code>, plus <code>pageSize</code>, minus 1 is greater than <xref:System.Int32.MaxValue>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "O <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods*>é de propriedade <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods*>"
  platform:
  - net462
