  fullName: System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Recupera um <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> objeto com base em uma chave especificada."
  remarks: "O método FindSiteMapNodeFromKey recupera um nó de mapa de site do interno <xref:System.Collections.Hashtable>objeto baseado em `key`.</xref:System.Collections.Hashtable>       O <xref:System.Web.XmlSiteMapProvider>objeto, que é derivado do <xref:System.Web.StaticSiteMapProvider>classe e é o provedor de mapa de site padrão do ASP.NET, usa o <xref:System.Web.SiteMapNode.Url%2A>propriedade de uma <xref:System.Web.SiteMapNode>objeto como uma chave de pesquisa em suas coleções internas, por padrão.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.XmlSiteMapProvider> Se o <xref:System.Web.SiteMapNode.Url%2A>propriedade o <xref:System.Web.SiteMapNode>estiver definido, ele deve ser exclusivo dentro do escopo do provedor de mapa do site.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> O <xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A>método tentará recuperar a nós de mapa de site com base em <xref:System.Web.SiteMapNode.Url%2A>.</xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A> Caso contrário, você pode usar o <xref:System.Web.SiteMapNode.Key%2A>propriedade e o método FindSiteMapNodeFromKey correspondente para recuperar nós de mapa de site.</xref:System.Web.SiteMapNode.Key%2A>       O <xref:System.Web.StaticSiteMapProvider>tem uma implementação padrão que procura ocorrências da <xref:System.Web.SiteMapNode>classe com base no `key` parâmetro.</xref:System.Web.SiteMapNode> </xref:System.Web.StaticSiteMapProvider> Se um implementador de provedor de mapa de site usado o <xref:System.Web.StaticSiteMapProvider.AddNode%2A>método, o <xref:System.Web.StaticSiteMapProvider>já serão armazenados uma referência a cada <xref:System.Web.SiteMapNode>com base no valor da <xref:System.Web.SiteMapNode.Key%2A?displayProperty=fullName>propriedade.</xref:System.Web.SiteMapNode.Key%2A?displayProperty=fullName> </xref:System.Web.SiteMapNode> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.StaticSiteMapProvider.AddNode%2A> Por padrão, o <xref:System.Web.XmlSiteMapProvider>gera GUIDs para instâncias da <xref:System.Web.SiteMapNode>classe que não têm um valor para o <xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName>propriedade.</xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName> </xref:System.Web.SiteMapNode> </xref:System.Web.XmlSiteMapProvider>  Implementadores de provedor de mapa de site personalizado devem fornecer seu próprio mecanismo para gerar valores exclusivos do <xref:System.Web.SiteMapNode.Key%2A?displayProperty=fullName>propriedade caso uma instância do <xref:System.Web.SiteMapNode>classe não tem um valor para o <xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName>propriedade.</xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName> </xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Key%2A?displayProperty=fullName>       O <xref:System.Web.SiteMapProvider>e <xref:System.Web.XmlSiteMapProvider>classes, que são a implementação de provedor de mapa de site padrão do ASP.NET, usam a URL de uma <xref:System.Web.SiteMapNode>objeto como uma chave em várias coleções que mantêm as classes.</xref:System.Web.SiteMapNode> </xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapProvider>"
  syntax:
    content: public override System.Web.SiteMapNode FindSiteMapNodeFromKey (string key);
    parameters:
    - id: key
      type: System.String
      description: "Uma chave de pesquisa com a qual um <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> é criado."
    return:
      type: System.Web.SiteMapNode
      description: "Um <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> que representa a página identificada pela <code> key </code>; caso contrário, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, se a restrição de segurança está habilitada e o nó de mapa de site não pode ser mostrado para o usuário atual ou o nó de mapa de site não foi encontrado na coleção de nós de mapa de site por <code> key </code>."
  overload: System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey*
  exceptions: []
  platform:
