- uid: System.Windows.RoutedEventArgs.Handled
  id: Handled
  parent: System.Windows.RoutedEventArgs
  langs:
  - csharp
  name: Handled
  nameWithType: RoutedEventArgs.Handled
  fullName: System.Windows.RoutedEventArgs.Handled
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Obtém ou define um valor que indica o estado atual de manipulação de eventos para um evento roteado durante o tráfego de rota."
  remarks: "Marcar o evento manipulado limita a visibilidade do evento roteado para ouvintes na rota de evento. O evento ainda passam para o restante da rota, mas somente manipuladores especificamente adicionados com `HandledEventsToo` `true` no <xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29>chamada do método será chamada em resposta.</xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29> Padrão de manipuladores de ouvintes de instância (como aqueles expresso em [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]) não serão chamados. Manipulação de eventos que são marcados como manipulados não é um cenário comum.       Se você for um autor de controle definindo seus próprios eventos, as decisões tomadas sobre a classe de manipulação de eventos, nível afetará os usuários de seu controle, bem como quaisquer usuários de controles derivados e potencialmente outros elementos que são contidas pelo seu controle ou que contém o controle. Para obter mais informações, consulte [marcar eventos roteados como Handled e tratamento de classe](~/add/includes/ajax-current-ext-md.md).       Em circunstâncias muito raras é apropriado para tratar eventos onde Handled está marcado como `true`e modifique os argumentos de evento alterando Handled para `false`. Isso pode ser necessário em certas áreas de eventos de entrada de controles, como o tratamento de chaves de <xref:System.Windows.UIElement.KeyDown>versus <xref:System.Windows.UIElement.TextInput>nível baixo onde competem de eventos de entrada de alto níveis para o tratamento e cada um é tentar trabalhar com uma estratégia de roteamento diferente.</xref:System.Windows.UIElement.TextInput> </xref:System.Windows.UIElement.KeyDown>"
  example:
  - "The following example implements an event handler that marks the event handled.  \n  \n [!code-vb[ClassHandling#OnStarClassHandler](~/add/codesnippet/visualbasic/ClassHandling.sdksamplelibrary/class1.vb#onstarclasshandler)]\n [!code-cs[ClassHandling#OnStarClassHandler](~/add/codesnippet/csharp/ClassHandling/SDKSampleLibrary/class1.cs#onstarclasshandler)]"
  syntax:
    content: public bool Handled { get; set; }
    return:
      type: System.Boolean
      description: "Se a configuração, defina como<xref uid=&quot;langword_csharp_ true&quot; name=&quot; true&quot; href=&quot;&quot;> </xref> se o evento deve ser marcado como tratada; caso contrário <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Se esse valor, de leitura<xref uid=&quot;langword_csharp_ true&quot; name=&quot; true&quot; href=&quot;&quot;> </xref> indica que um manipulador de classe ou algum manipulador de instância na rota, já marcado este evento manipulado. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>.indicates que nenhum manipulador de tal marcou o evento manipulado.       O valor padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.RoutedEventArgs.Handled*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.RoutedEventArgs.InvokeEventHandler(System.Delegate,System.Object)
  id: InvokeEventHandler(System.Delegate,System.Object)
  parent: System.Windows.RoutedEventArgs
  langs:
  - csharp
  name: InvokeEventHandler(Delegate,Object)
  nameWithType: RoutedEventArgs.InvokeEventHandler(Delegate,Object)
  fullName: System.Windows.RoutedEventArgs.InvokeEventHandler(Delegate,Object)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Quando substituído em uma classe derivada, fornece uma maneira para invocar os manipuladores de eventos de uma maneira de um tipo específico, que pode aumentar a eficiência sobre a implementação base."
  remarks: "A implementação base incorpora reflexão para determinar o manipulador de direito para qualquer caso em que o manipulador não é literalmente <xref:System.Windows.RoutedEventHandler>, e essa etapa de reflexão tem algumas consequências de desempenho.</xref:System.Windows.RoutedEventHandler> Invocações podem ser feitas mais eficientes não depender de reflexão. Esse é o cenário que motiva a esse método está disponível para qualquer classe de argumentos de eventos roteados que escolher para substituí-la. Implementações não devem chamar a base para esse método, porque sua implementação já deve ser responsável por invocar os manipuladores de tipo seguro."
  example:
  - "The following is pseudocode that illustrates a basic pattern that can be used for implementation. Here, `MyRoutedEventHandler` is a subclass of <xref:System.Windows.RoutedEventHandler>.  \n  \n [!code-cs[CorePseudocode#RoutedEventArgs](~/add/codesnippet/csharp/CorePseudocode/corepseudocode.cs#routedeventargs)]\n [!code-vb[CorePseudocode#RoutedEventArgs](~/add/codesnippet/visualbasic/corepseudocode/corepseudocode.vb#routedeventargs)]"
  syntax:
    content: protected virtual void InvokeEventHandler (Delegate genericHandler, object genericTarget);
    parameters:
    - id: genericHandler
      type: System.Delegate
      description: "O manipulador genérico / delegar implementação a ser invocado."
    - id: genericTarget
      type: System.Object
      description: "O destino no qual o manipulador fornecido deve ser invocado."
  overload: System.Windows.RoutedEventArgs.InvokeEventHandler*
  exceptions: []
  platform:
  - net462
