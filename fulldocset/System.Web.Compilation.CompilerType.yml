  name: CompilerType
  nameWithType: CompilerType
  fullName: System.Web.Compilation.CompilerType
  type: Class
  summary: "Representa as configurações de compilador usadas no ambiente de compilação do ASP.NET para gerar e compilar o código-fonte de um caminho virtual. Essa classe não pode ser herdada."
  remarks: "Use o <xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>propriedade de um <xref:System.Web.Compilation.BuildProvider>implementação para examinar as configurações usadas para gerar e compilar o código-fonte de um caminho virtual para o provedor de compilação.</xref:System.Web.Compilation.BuildProvider> </xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>       O ASP.NET usa do ambiente de compilação <xref:System.Web.Compilation.BuildProvider>objetos para gerar o código-fonte para os tipos de arquivos personalizados dentro do projeto.</xref:System.Web.Compilation.BuildProvider> Classes derivadas de <xref:System.Web.Compilation.BuildProvider>fornecer detalhes de compilação para arquivos de origem, páginas da Web, recursos e outros itens personalizados.</xref:System.Web.Compilation.BuildProvider> Quando o provedor de compilação requer uma linguagem de programação específica, ele substitui o <xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>propriedade e chama o <xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerType%2A>método para retornar um objeto CompilerType para a linguagem de programação com suporte.</xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerType%2A> </xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>       Para definir o objeto CompilerType dentro de uma implementação de provedor de compilação, use o <xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerType%2A>método ou o <xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerTypeForLanguage%2A>método.</xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerTypeForLanguage%2A> </xref:System.Web.Compilation.BuildProvider.GetDefaultCompilerType%2A>       O <xref:System.Web.Compilation.CompilerType.CodeDomProviderType%2A>propriedade especifica o <xref:System.CodeDom.Compiler.CodeDomProvider>implementação usada para gerar e compilar o código-fonte para um provedor de compilação.</xref:System.CodeDom.Compiler.CodeDomProvider> </xref:System.Web.Compilation.CompilerType.CodeDomProviderType%2A> O <xref:System.Web.Compilation.CompilerType.CompilerParameters%2A>propriedade define as configurações usadas para compilar o código-fonte em um assembly.</xref:System.Web.Compilation.CompilerType.CompilerParameters%2A>"
  example:
  - "The following code example illustrates a simple build provider implementation, inheriting from the abstract <xref:System.Web.Compilation.BuildProvider> base class. The build provider overrides the <xref:System.Web.Compilation.BuildProvider.CodeCompilerType%2A>, <xref:System.Web.Compilation.BuildProvider.GetGeneratedType%2A>, and <xref:System.Web.Compilation.BuildProvider.GenerateCode%2A> members of the base class.  \n  \n [!code-cs[System.Web.Compilation_SampleBuildProvider#2](~/add/codesnippet/csharp/t-system.web.compilation_4_1.cs)]\n [!code-vb[System.Web.Compilation_SampleBuildProvider#2](~/add/codesnippet/visualbasic/t-system.web.compilation_4_1.vb)]"
  syntax:
    content: public sealed class CompilerType
