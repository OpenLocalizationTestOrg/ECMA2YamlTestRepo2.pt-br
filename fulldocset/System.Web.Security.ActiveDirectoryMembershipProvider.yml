- uid: System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts
  id: MaxInvalidPasswordAttempts
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: MaxInvalidPasswordAttempts
  nameWithType: ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Obtém o número de tentativas de resposta com falha, que um usuário tem permissão para a pergunta de redefinição de senha."
  remarks: "Quando o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>é de propriedade `true`, o usuário deve responder à pergunta de senha para redefinir sua senha.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> O usuário é permitido um número limitado de tentativas de resposta na janela de tempo estabelecida pelo <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>propriedade.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A> Se o número de tentativas de resposta de senha é maior que ou igual ao valor armazenado na propriedade MaxInvalidPasswordAttempts, o usuário está bloqueado para outras tentativas para o número de minutos armazenada no <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>propriedade.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>      > [!NOTE] > Esta propriedade controla o número de tentativas de logon com falha, um usuário pode fazer antes do bloqueio. Os identificadores do servidor do Active Directory tentativas de logon com falha e não é afetado pelo valor dessa propriedade.       As propriedade é definida na configuração do aplicativo de MaxInvalidPasswordAttempts arquivo usando o `maxInvalidPasswordAttempts` atributo do [associação Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento. Se a propriedade não está definida no arquivo de configuração do aplicativo, a propriedade MaxInvalidPasswordAttempts é definida como o valor padrão de `5`."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to lock out users who make three failed attempts to enter the password answer in a 10-minute time window. If the user is locked out, no further attempts to answer the password question may be made for 15 minutes.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,  \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          maxInvalidPasswordAttempts=\"3\"  \n          passwordAttemptWindow=\"10\"  \n          passwordAnswerAttemptLockoutDuration=\"15\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override int MaxInvalidPasswordAttempts { get; }
    return:
      type: System.Int32
      description: "O número de falhas de senha responder tentativas de um usuário é permitido antes que a conta seja bloqueada. O padrão é `5`."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Foi feita uma tentativa de acessar a propriedade MaxInvalidPasswordAttempts antes do <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instância foi inicializada."
  platform:
  - net462
