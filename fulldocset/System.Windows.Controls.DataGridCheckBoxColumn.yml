  summary: "Obtém ou define um valor que indica se o hospedado <xref href=&quot;System.Windows.Controls.CheckBox&quot;> </xref> controles permitem três estados ou dois."
  remarks: "A propriedade IsThreeState lhe permite usar um booliano que permite valor nulo como tipo de dados e tem a mesma funcionalidade que a <xref:System.Windows.Controls.Primitives.ToggleButton.IsThreeState%2A?displayProperty=fullName>propriedade <xref:System.Windows.Controls.CheckBox>.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.Primitives.ToggleButton.IsThreeState%2A?displayProperty=fullName>       Os três estados para o <xref:System.Windows.Controls.Primitives.ToggleButton.IsChecked%2A?displayProperty=fullName>propriedade o <xref:System.Windows.Controls.CheckBox>controle são `true`, `false`, e `null`.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.Primitives.ToggleButton.IsChecked%2A?displayProperty=fullName>"
  syntax:
    content: public bool IsThreeState { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os controles hospedados oferecer suporte a três estados; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se eles oferecem suporte a dois estados. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
