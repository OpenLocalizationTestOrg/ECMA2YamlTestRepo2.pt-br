  type: Class
  summary: "Fornece suporte de tempo de design em um designer visual para controles que derivam de <xref href=&quot;System.Web.UI.WebControls.BaseDataBoundControl&quot;> </xref> classe."
  remarks: "Em um designer visual, quando você alternar de origem para o modo de Design, a marcação que descreve um controle que é derivado de <xref:System.Web.UI.WebControls.BaseDataBoundControl>classe é analisada e uma versão de tempo de design do controle é criada na superfície de design.</xref:System.Web.UI.WebControls.BaseDataBoundControl> Quando você alternar de volta à exibição da fonte, o código de controle de tempo de design é persistente para a origem da marcação e editado na marcação da página da Web.       Designers que são derivados da classe base abstrata de BaseDataBoundControlDesigner fornecem suporte de tempo de design para controles que são derivados da <xref:System.Web.UI.WebControls.BaseDataBoundControl>classe</xref:System.Web.UI.WebControls.BaseDataBoundControl> de"
