  namespace: System.Windows.Forms
  summary: "Determina se a lista de valores padrão retornados a <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues*>método é uma lista exclusiva.</xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues*>"
  remarks: "Se a lista retornada pelo <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A>método for exclusivo, nenhum outro valor é válido.</xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A> Isso é típico de um tipo de dados enumerado. Se a lista não é exclusiva, há outros valores válidos, além de valores de lista padrão que <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A>fornece.</xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A>       Conforme implementado neste conversor de tipo, esse método sempre retornará `false`.       Normalmente o <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValuesSupported%2A>método é chamado para antes de uma tentativa de usar o <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A>e <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValuesExclusive%2A>métodos.</xref:System.Windows.Forms.ImageIndexConverter.GetStandardValuesExclusive%2A> </xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A> </xref:System.Windows.Forms.ImageIndexConverter.GetStandardValuesSupported%2A>"
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um contexto do formatador."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues*>método retorna uma lista exclusiva de valores válidos; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues*> Essa implementação sempre retorna <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
