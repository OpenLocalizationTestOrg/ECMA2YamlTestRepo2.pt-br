  name: DataList
  nameWithType: DataList
  fullName: System.Web.UI.WebControls.DataList
  type: Class
  summary: "Um associado a dados controle de lista que exibe itens usando modelos."
  remarks: "Neste tópico:- [Introdução](#introduction)      -   [modelos](#templates)      -   [Personalizando a aparência do controle DataList](#customizing_the_appearance_of_the_datalist_control)      -   [exibir direção e o Layout](#display_direction_and_layout)      -   [segurança](#security)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # Introdução utilizar o controle DataList para exibir uma lista de dados definido pelo modelo associado.       Controle DataList dá suporte a selecionar e editar.      <a name=&quot;templates&quot;></a># # O conteúdo do controle DataList modelos podem ser manipulados usando modelos. A tabela a seguir lista os modelos com suporte.      | Nome do modelo | Descrição |   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataList.AlternatingItemTemplate%2A>| Se definido, fornece o conteúdo e o layout de itens em DataList alternados.</xref:System.Web.UI.WebControls.DataList.AlternatingItemTemplate%2A> Se não estiver definido, `ItemTemplate` é usado. |   | <xref:System.Web.UI.WebControls.DataList.EditItemTemplate%2A>| Se definido, fornece o conteúdo e o layout para o item que está sendo editado em DataList.</xref:System.Web.UI.WebControls.DataList.EditItemTemplate%2A> Se não estiver definido, `ItemTemplate` é usado. |   | <xref:System.Web.UI.WebControls.DataList.FooterTemplate%2A>| Se definido, fornece o conteúdo e o layout para a seção de rodapé do DataList.</xref:System.Web.UI.WebControls.DataList.FooterTemplate%2A> Se não estiver definida, uma seção de rodapé de página não será exibida. |   | <xref:System.Web.UI.WebControls.DataList.HeaderTemplate%2A>| Se definido, fornece o conteúdo e o layout da seção de cabeçalho do DataList.</xref:System.Web.UI.WebControls.DataList.HeaderTemplate%2A> Se não estiver definida, uma seção de cabeçalho não será exibida. |   | <xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A>| Modelo que fornece o conteúdo e o layout de itens do DataList. |   | <xref:System.Web.UI.WebControls.DataList.SelectedItemTemplate%2A>| Se definido, fornece o conteúdo e o layout para o item atualmente selecionado em DataList.</xref:System.Web.UI.WebControls.DataList.SelectedItemTemplate%2A> </xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A> Se não estiver definido, <xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A>será usado. |   | <xref:System.Web.UI.WebControls.DataList.SeparatorTemplate%2A>| Se definido, fornece o conteúdo e o layout para o separador entre os itens do DataList.</xref:System.Web.UI.WebControls.DataList.SeparatorTemplate%2A> </xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A> Se não estiver definido, um separador não será exibido. |       No mínimo, o <xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A>precisa ser definido para exibir os itens no controle DataList.</xref:System.Web.UI.WebControls.DataList.ItemTemplate%2A> Modelos adicionais podem ser usados para fornecer uma aparência personalizada para o controle DataList.      <a name=&quot;customizing_the_appearance_of_the_datalist_control&quot;></a># # Personalizando a aparência do controle DataList a aparência do controle DataList pode ser personalizada, definindo as propriedades de estilo para as diferentes partes do controle. A tabela a seguir lista as propriedades de estilo diferente.      | Propriedade de estilo | Descrição |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>| Especifica o estilo de itens no controle DataList alternados. |   | <xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A>| Especifica o estilo para o item que está sendo editado no controle DataList. |   | <xref:System.Web.UI.WebControls.DataList.FooterStyle%2A>| Especifica o estilo do rodapé no controle DataList. |   | <xref:System.Web.UI.WebControls.DataList.HeaderStyle%2A>| Especifica o estilo do cabeçalho no controle DataList. |   | <xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>| Especifica o estilo dos itens no controle DataList. |   | <xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A>| Especifica o estilo para o item selecionado no controle DataList. |   | <xref:System.Web.UI.WebControls.DataList.SeparatorStyle%2A>| Especifica o estilo do separador entre os itens no controle DataList. |       Você também pode mostrar ou ocultar partes diferentes do controle.</xref:System.Web.UI.WebControls.DataList.SeparatorStyle%2A> </xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataList.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataList.EditItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A> A tabela a seguir lista as propriedades que controlam quais partes são mostradas ou ocultadas.      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataList.ShowFooter%2A>| Mostra ou oculta a seção de rodapé do controle DataList. |   | <xref:System.Web.UI.WebControls.DataList.ShowHeader%2A>| Mostra ou oculta a seção de cabeçalho do controle DataList. |      <a name=&quot;display_direction_and_layout&quot;> </a> # # Exibir direção e a direção de exibição de um controle DataList de Layout podem ser vertical ou horizontal.</xref:System.Web.UI.WebControls.DataList.ShowHeader%2A> </xref:System.Web.UI.WebControls.DataList.ShowFooter%2A> Definir o <xref:System.Web.UI.WebControls.DataList.RepeatDirection%2A>propriedade para especificar a direção de exibição.</xref:System.Web.UI.WebControls.DataList.RepeatDirection%2A>       O layout do controle DataList é controlado com a <xref:System.Web.UI.WebControls.DataList.RepeatLayout%2A>propriedade.</xref:System.Web.UI.WebControls.DataList.RepeatLayout%2A> Definir essa propriedade como `RepeatLayout.Table` exibirá DataList em um formato de tabela, enquanto `RepeatLayout.Flow` exibe DataList sem uma estrutura de tabela.      <a name=&quot;security&quot;></a># # Segurança o `DataList` controle pode conter controles que permitem que os usuários insiram informações.      > [!CAUTION] > Este controle pode ser usado para exibir a entrada do usuário, que pode incluir um script de cliente mal-intencionado. Verifique todas as informações que são enviadas de um cliente para o script executável, instruções SQL ou outro código antes de exibi-lo em seu aplicativo. Você pode usar controles de validação para verificar se a entrada do usuário antes de exibir o texto de entrada em um controle. O ASP.NET fornece um recurso de validação de solicitação de entrada para o bloco de script e HTML na entrada do usuário.       Para obter mais informações sobre segurança, consulte [protegendo controles padrão](~/add/includes/ajax-current-ext-md.md), [como: proteger contra scripts maliciosos em um aplicativo da Web aplicando codificação HTML a cadeias de caracteres](~/add/includes/ajax-current-ext-md.md), e [Validando a entrada do usuário em páginas da Web do ASP.NET](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe de declarativa```   <asp:DataList       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataKeyField=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       EditItemIndex=&quot;integer&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ExtractTemplateRows=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GridLines=&quot;None|Horizontal|Vertical|Both&quot;       Height=&quot;size&quot;       HorizontalAlign=&quot;NotSet|Left|Center|Right|Justify&quot;       ID=&quot;string&quot;       OnCancelCommand=&quot;CancelCommand event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDeleteCommand=&quot;DeleteCommand event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnEditCommand=&quot;EditCommand event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCommand=&quot;ItemCommand event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnUpdateCommand=&quot;UpdateCommand event handler&quot;       RepeatColumns=&quot;integer&quot;       RepeatDirection=&quot;Horizontal|Vertical&quot;       RepeatLayout=&quot;Table|Flow&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       ShowFooter=&quot;True|False&quot;       ShowHeader=&quot;True|False&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       UseAccessibleHeader=&quot;True|False&quot;       Visible=&quot;True|False&quot;       Width=&quot;size