  name: WebHttpBinding
  nameWithType: WebHttpBinding
  fullName: System.ServiceModel.WebHttpBinding
  type: Class
  summary: "Uma associação usada para configurar pontos de extremidade para [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] serviços Web que são expostos por meio de solicitações HTTP em vez de mensagens SOAP."
  remarks: "O [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] o modelo de programação da Web permite aos desenvolvedores expor [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] serviços por meio de solicitações HTTP que usam &quot;plain old XML&quot; Web estilo (POX) de mensagens em vez de mensagens baseadas em SOAP. Para os clientes se comunicam com um serviço usando solicitações HTTP, um ponto de extremidade do serviço deve ser configurado com o WebHttpBinding que foi <xref:System.ServiceModel.Description.WebHttpBehavior>anexado ao proprietário.</xref:System.ServiceModel.Description.WebHttpBehavior> O modelo de programação WCF Web também requer que as operações de serviço individuais são anotadas com o <xref:System.ServiceModel.Web.WebGetAttribute>ou <xref:System.ServiceModel.Web.WebInvokeAttribute>atributos.</xref:System.ServiceModel.Web.WebInvokeAttribute> </xref:System.ServiceModel.Web.WebGetAttribute> Isso define um mapeamento de um URI e um método HTTP para a operação de serviço, bem como o formato das mensagens de erro usado para chamar a operação e retornar os resultados. Suporte em [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] para distribuição e do ASP. Integração de AJAX ambos criados sobre o modelo de programação WCF Web."
  syntax:
    content: 'public class WebHttpBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
  inheritedMembers: []
  platform:
  - net462
