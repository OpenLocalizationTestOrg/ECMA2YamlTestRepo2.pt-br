  remarks: "Para <xref:System.Windows.Controls.Frame>, as pilhas de navegação estão disponíveis as seguintes propriedades:- <xref:System.Windows.Controls.Frame.BackStack%2A>- <xref:System.Windows.Controls.Frame.ForwardStack%2A>para <xref:System.Windows.Navigation.NavigationWindow>, as pilhas de navegação estão disponíveis as seguintes propriedades:- <xref:System.Windows.Navigation.NavigationWindow.BackStack%2A><xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A>duas pilhas de navegação passado são combinadas em uma pilha de navegação única que contém itens até nove de cada pilha de navegação, além do item atual.</xref:System.Windows.Navigation.NavigationWindow.ForwardStack%2A>       </xref:System.Windows.Navigation.NavigationWindow.BackStack%2A> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame.ForwardStack%2A> </xref:System.Windows.Controls.Frame.BackStack%2A> </xref:System.Windows.Controls.Frame>      ## Membros de uso de atributo XAML dessa classe ou não são geralmente usados em [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], ou não pode ser usado em [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
