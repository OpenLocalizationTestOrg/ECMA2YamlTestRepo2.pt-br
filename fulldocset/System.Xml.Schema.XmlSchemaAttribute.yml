  fullName: System.Xml.Schema.XmlSchemaAttribute.FixedValue
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Obtém ou define o valor fixo do atributo."
  remarks: "`FixedValue`indica que o valor do atributo, se presente, deve ser igual ao valor fornecido. Por padrão, essa propriedade é definida como null, o que significa que nenhum valor fixo é fornecido para o atributo. O `fixed` e `default` propriedades são mutuamente exclusivas.       Opcional."
  syntax:
    content: public string FixedValue { get; set; }
    return:
      type: System.String
      description: "O valor fixo do atributo. O padrão é nulo.       Opcional."
  overload: System.Xml.Schema.XmlSchemaAttribute.FixedValue*
  exceptions: []
  platform:
  - net462
