  name: PreviousTrackingServiceAttribute
  nameWithType: PreviousTrackingServiceAttribute
  fullName: System.Workflow.Runtime.Tracking.PreviousTrackingServiceAttribute
  type: Class
  summary: "Indica o tipo do <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingService&quot;> </xref> que foi usada antes da versão atual."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Quando um assembly que contém uma nova versão de um <xref:System.Workflow.Runtime.Tracking.TrackingService>implementação for implantada, esse atributo é aplicado para a nova versão do rastreamento classe para identificar o assembly da versão anterior do serviço.</xref:System.Workflow.Runtime.Tracking.TrackingService> Isso permite que o tempo de execução ao utilizar o serviço de rastreamento mais recente para fluxos de trabalho que estavam usando persistentes ao usar a versão anterior do controle de serviço, mas retomado após a nova versão foi implementada."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class PreviousTrackingServiceAttribute : Attribute
