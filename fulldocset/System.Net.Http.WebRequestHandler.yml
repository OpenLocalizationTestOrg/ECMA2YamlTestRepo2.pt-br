  fullName: System.Net.Http.WebRequestHandler.AllowPipelining
  type: Property
  assemblies:
  - System.Net.Http.WebRequest
  namespace: System.Net.Http
  summary: "Obtém ou define um valor que indica se a solicitação para o recurso de Internet de pipeline."
  remarks: "Um aplicativo usa a propriedade AllowPipelining para indicar a preferência de conexões de pipeline. Quando for AllowPipelining `true`, um aplicativo faz conexões com pipelining para os servidores que oferecem suporte a eles."
