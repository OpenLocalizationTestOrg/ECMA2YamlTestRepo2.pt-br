  name: XamlReaderSettings
  nameWithType: XamlReaderSettings
  fullName: System.Xaml.XamlReaderSettings
  type: Class
  summary: "Especifica as regras de processamento ou configurações de opção para um <xref href=&quot;System.Xaml.XamlReader&quot;> </xref> implementação."
  remarks: "Por padrão, um objeto XamlReaderSettings inicializado usa valores para propriedades que correspondem ao esperado padrões, como `false` para propriedades Boolianas ou valores nulos para propriedades de tipo de referência. Inicialização padrão resulta nos seguintes valores: - o <xref:System.Xaml.XamlReaderSettings.BaseUri%2A>e <xref:System.Xaml.XamlReaderSettings.LocalAssembly%2A>são propriedades `null`.</xref:System.Xaml.XamlReaderSettings.LocalAssembly%2A> </xref:System.Xaml.XamlReaderSettings.BaseUri%2A>      -A <xref:System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements%2A>é de propriedade `false`.</xref:System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements%2A>      -A <xref:System.Xaml.XamlReaderSettings.ProvideLineInfo%2A>é de propriedade `false` no modelo de objeto; no entanto, ele pode ser definido como `true` em tempo de execução com base em executáveis carregado e suas configurações de depuração, ou pelo contexto de esquema XAML.</xref:System.Xaml.XamlReaderSettings.ProvideLineInfo%2A>"
  syntax:
    content: public class XamlReaderSettings
