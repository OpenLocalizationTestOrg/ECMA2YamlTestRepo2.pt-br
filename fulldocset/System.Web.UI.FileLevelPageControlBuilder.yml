  name: AppendSubBuilder(ControlBuilder)
  nameWithType: FileLevelPageControlBuilder.AppendSubBuilder(ControlBuilder)
  fullName: System.Web.UI.FileLevelPageControlBuilder.AppendSubBuilder(ControlBuilder)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Adiciona um <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> o objeto para o <xref href=&quot;System.Web.UI.FileLevelPageControlBuilder&quot;> </xref> objeto para os controles filho que pertencem ao controle de contêiner."
  remarks: "O método AppendSubBuilder substitui o <xref:System.Web.UI.ControlBuilder.AppendSubBuilder%2A?displayProperty=fullName>método para fornecer lógica personalizada quando páginas mestras e páginas de conteúdo estão sendo usadas.</xref:System.Web.UI.ControlBuilder.AppendSubBuilder%2A?displayProperty=fullName> Em uma página de conteúdo, qualquer coisa que não está dentro do <xref:System.Web.UI.WebControls.Content>controle (exceto blocos de script para código do servidor) gera um <xref:System.Web.HttpParseException>exceção.</xref:System.Web.HttpParseException> </xref:System.Web.UI.WebControls.Content> Adicionando um <xref:System.Web.UI.ControlBuilder>objeto para um controle filho que é um <xref:System.Web.UI.WebControls.Content>controlar gera um <xref:System.Web.HttpException>exceção.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.Content> </xref:System.Web.UI.ControlBuilder> Para obter mais informações sobre páginas mestras e de conteúdo, consulte [páginas mestras ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public override void AppendSubBuilder (System.Web.UI.ControlBuilder subBuilder);
    parameters:
    - id: subBuilder
      type: System.Web.UI.ControlBuilder
      description: "O <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> atribuído ao controle filho."
  overload: System.Web.UI.FileLevelPageControlBuilder.AppendSubBuilder*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "O <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> que foi adicionado está associado com um <xref href=&quot;System.Web.UI.WebControls.Content&quot;> </xref> controlar e só é permitida nas páginas que contêm <xref href=&quot;System.Web.UI.WebControls.Content&quot;> </xref> controles."
  - type: System.Web.HttpParseException
    commentId: T:System.Web.HttpParseException
    description: "A página de conteúdo contido em um literal que um <xref href=&quot;System.Web.UI.WebControls.Content&quot;> </xref> controle."
  platform:
  - net462
