  summary: "Contêiner para toda a lógica de edição de caixa de diálogo para <xref:System.Activities.Presentation.PropertyEditing.PropertyContainer.PropertyEntry*>objetos.</xref:System.Activities.Presentation.PropertyEditing.PropertyContainer.PropertyEntry*>"
  remarks: "Use a classe DialogPropertyValueEditor para mostrar um embutido editor que pode ter um editor de caixa de diálogo associada.       A classe DialogPropertyValueEditor pode conter um <xref:System.Windows.DataTemplate>para um editor de caixa de diálogo ou lógica personalizada que é chamada quando a caixa de diálogo é invocada.</xref:System.Windows.DataTemplate>       Use o <xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>seu <xref:System.Windows.DataTemplate>para chamar sua classe DialogPropertyValueEditor personalizado</xref:System.Windows.DataTemplate> </xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>       Você pode fornecer um <xref:System.Windows.DataTemplate>que é mostrada na caixa de diálogo de host, ou você pode substituir o <xref:Systems.Windows.Forms.ShowDialog>método, que permite a reutilização das caixas de diálogo existente ou system.</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Windows.DataTemplate>       A lista a seguir mostra as regras para determinar se o <xref:System.Windows.DataTemplate>ou <xref:Systems.Windows.Forms.ShowDialog>método é usado.</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Windows.DataTemplate>       Se o <xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>propriedade não é um [!INCLUDE[null](~/add/includes/null-md.md)] referência (Nothing no Visual Basic), que <xref:System.Windows.DataTemplate>é hospedado em uma caixa de diálogo de host específico que fornece o host de estilo.</xref:System.Windows.DataTemplate> </xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A> O <xref:Systems.Windows.Forms.ShowDialog>não for chamado.</xref:Systems.Windows.Forms.ShowDialog>       Se o <xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>propriedade é um [!INCLUDE[null](~/add/includes/null-md.md)] referência (Nothing no Visual Basic), virtual <xref:Systems.Windows.Forms.ShowDialog>método é chamado e você pode substituir este método para mostrar qualquer caixa de diálogo.</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>"
