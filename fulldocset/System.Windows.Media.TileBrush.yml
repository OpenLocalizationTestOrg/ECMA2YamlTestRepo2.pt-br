  remarks: "Um valor de <xref:System.Windows.Media.BrushMappingMode>indica que o ViewboxUnits em relação à caixa delimitadora do conteúdo.</xref:System.Windows.Media.BrushMappingMode> Observe que um valor de <xref:System.Windows.Media.BrushMappingMode>Especifica pixels independentes de dispositivo em vez de pixels do dispositivo, que dependem do dispositivo.</xref:System.Windows.Media.BrushMappingMode> Portanto, quando um valor de <xref:System.Windows.Media.BrushMappingMode>aplica-se, cada pixel representa 1/96 de polegada.</xref:System.Windows.Media.BrushMappingMode>       Você deve se lembrar dessa distinção de pixel quando você especificar o <xref:System.Windows.Media.TileBrush.Viewbox%2A>de um <xref:System.Windows.Media.ImageBrush>que tem um <xref:System.Windows.Media.Imaging.BitmapImage>como sua fonte.</xref:System.Windows.Media.Imaging.BitmapImage> </xref:System.Windows.Media.ImageBrush> </xref:System.Windows.Media.TileBrush.Viewbox%2A> Por exemplo, quando você usa o pixel padrão como uma medida, uma imagem de 300 por 300 pixels é apenas um polegadas de largura se a resolução de imagem é 300 pontos por polegada. No entanto, quando você deseja definir um valor absoluto, você deve definir o <xref:System.Windows.Media.TileBrush.Viewbox%2A>como (0, 0, 96, 96) para incluir a imagem inteira.</xref:System.Windows.Media.TileBrush.Viewbox%2A>       Você pode especificar o tamanho e posição de <xref:System.Windows.Media.TileBrush>conteúdo usando o <xref:System.Windows.Media.TileBrush.Viewbox%2A>propriedade.</xref:System.Windows.Media.TileBrush.Viewbox%2A> </xref:System.Windows.Media.TileBrush> A propriedade ViewboxUnits determina se o <xref:System.Windows.Media.TileBrush.Viewbox%2A>valor é relativa aos limites do <xref:System.Windows.Media.TileBrush>conteúdo ou se é um valor absoluto.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.Viewbox%2A>      <a name=&quot;dependencyPropertyInfo_ViewboxUnits&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Media.TileBrush.ViewboxUnitsProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.TileBrush.ViewboxUnitsProperty>"
