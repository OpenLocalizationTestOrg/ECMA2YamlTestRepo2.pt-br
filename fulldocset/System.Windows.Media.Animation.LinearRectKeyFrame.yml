  summary: "Anima a partir de <xref href=&quot;System.Windows.Rect&quot;> </xref> valor do quadro chave anterior para a sua própria <xref:System.Windows.Media.Animation.RectKeyFrame.Value*>usando interpolação linear.</xref:System.Windows.Media.Animation.RectKeyFrame.Value*>"
  remarks: "Essa classe é usada como parte de um <xref:System.Windows.Media.Animation.RectKeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames>para animar uma <xref:System.Windows.Rect>valor da propriedade ao longo de um conjunto de quadros-chave.</xref:System.Windows.Rect> </xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.RectKeyFrameCollection>       Um quadro-chave define um segmento do <xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames>ao qual ela pertence.</xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames> Cada quadro chave tem um destino <xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A>e <xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A> O <xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A>Especifica a hora em que o quadro chave <xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A>deve ser alcançado.</xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A> Um quadro chave anima do valor de destino de quadro chave anterior a seu próprio valor de destino. Ele começa quando o quadro chave anterior termina e termina quando é atingido sua própria chave de tempo.       Quadros-chave lineares como LinearRectKeyFrame criam uma interpolação linear suave entre valores."
  syntax:
