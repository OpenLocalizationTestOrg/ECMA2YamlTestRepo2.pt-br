  name: CompilationMode
  nameWithType: CompilationMode
  fullName: System.Web.UI.CompilationMode
  type: Enum
  summary: "Define constantes que especificam como o ASP.NET deve compilar páginas. aspx e. ascx controles."
  remarks: "Os valores de enumeração de CompilationMode indicam se uma página ou um controle deve ser compilada em tempo de execução. Quando nenhum modo de compilação é especificado, o valor padrão é sempre. Definir uma página nunca compilar usando o atributo nunca aumentarão o desempenho por desqualificação a página especificada no processo de compilação. Para definir um atributo CompilationMode específico de página que especifica um arquivo. aspx,. ascx ou. master não deve ser compilado no nível da página, você pode usar uma diretiva semelhante à seguinte: `<%@ page compilationMode=&quot;never&quot; %>` o modo de compilação também pode ser especificado em arquivos de configuração. O <xref:System.Web.Configuration.PagesSection>objeto da seção de configuração identifica configurações específicas da página.</xref:System.Web.Configuration.PagesSection> O elemento da seção de configuração pode ser declarado no computador, site, aplicativo e no subdiretório dos arquivos de configuração.       Se o CompilationMode for definida para nunca e uma página contém uma construção de código ou bloco de script que requer compilação, ASP.NET retornará um erro e a página não será executado."
  example:
  - "The following code example demonstrates how to use the CompilationMode page directive to indicate that a page should never be compiled.  \n  \n [!code-vb[CompilationMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.compilat_1.aspx)]\n [!code-cs[CompilationMode#1](~/add/codesnippet/csharp/t-system.web.ui.compilat_1.aspx)]"
  syntax:
    content: public enum CompilationMode
