  name: LinkDescriptor
  nameWithType: LinkDescriptor
  fullName: System.Data.Services.Client.LinkDescriptor
  type: Class
  summary: "Fornece uma descrição das modificações feitas a entidades por operações retornadas em uma <xref href=&quot;System.Data.Services.Client.DataServiceResponse&quot;> </xref>."
  remarks: "O <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>método retorna um <xref:System.Data.Services.Client.DataServiceResponse>objeto que contém uma série de <xref:System.Data.Services.Client.OperationResponse>objetos, cada uma delas contém uma sequência de <xref:System.Data.Services.Client.EntityDescriptor>ou instâncias de LinkDescriptor representam alterações persistentes.</xref:System.Data.Services.Client.EntityDescriptor> </xref:System.Data.Services.Client.OperationResponse> </xref:System.Data.Services.Client.DataServiceResponse> </xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>       Para operações bem-sucedidas, o <xref:System.Data.Services.Client.EntityDescriptor.State%2A>propriedade do descritor está definido como inalterados e os novos valores para inserir e operações de atualização são mescladas de acordo com as configurações de mesclagem.</xref:System.Data.Services.Client.EntityDescriptor.State%2A>       Para operações com erros, o <xref:System.Data.Services.Client.EntityDescriptor.State%2A>do descritor permanecem como estavam antes <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>foi chamado.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> </xref:System.Data.Services.Client.EntityDescriptor.State%2A>       Se ocorreu um erro e o processamento é interrompido durante uma operação, o <xref:System.Data.Services.Client.EntityDescriptor.State%2A>permanecerá inalterada.</xref:System.Data.Services.Client.EntityDescriptor.State%2A>"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("State = {state}")]

      public sealed class LinkDescriptor : System.Data.Services.Client.Descriptor
