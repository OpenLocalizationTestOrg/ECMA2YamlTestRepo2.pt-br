  name: WorkflowRuntimeSection
  nameWithType: WorkflowRuntimeSection
  fullName: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection
  type: Class
  summary: "Representa uma seção, dentro de um arquivo de configuração, que define as configurações para o mecanismo de tempo de execução do fluxo de trabalho."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]WorkflowRuntimeSection contém as configurações especificadas por um `section`> do tipo WorkflowRuntimeSection em um arquivo de configuração. As configurações especificadas em um WorkflowRuntimeSection são usadas para inicializar o mecanismo de tempo de execução do fluxo de trabalho. O aplicativo pode chamar o <xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.String%29?displayProperty=fullName>construtor para inicializar o mecanismo de tempo de execução do fluxo de trabalho da seção do arquivo de configuração nomeada apropriadamente.</xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.String%29?displayProperty=fullName>       Se seu aplicativo não usa arquivos de configuração, mas você ainda deseja inicializar o mecanismo de tempo de execução do fluxo de trabalho de um WorkflowRuntimeSection você pode configurar um WorkflowRuntimeSection em seu aplicativo e a chamada a <xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.Workflow.Runtime.Configuration.WorkflowRuntimeSection%29?displayProperty=fullName>construtor.</xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.Workflow.Runtime.Configuration.WorkflowRuntimeSection%29?displayProperty=fullName> Por exemplo, seu aplicativo pode armazenar parâmetros de configuração em um banco de dados ou ele pode operar em um ambiente confiável, onde os arquivos de configuração não são usados"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class WorkflowRuntimeSection : System.Configuration.ConfigurationSection
