  name: EndpointReference
  nameWithType: EndpointReference
  fullName: System.IdentityModel.Protocols.WSTrust.EndpointReference
  type: Class
  summary: "Representa um elemento wsa: EndpointReference."
  remarks: "O elemento wsa: EndpointReference pode ser usado em elementos wst:OnBehalfOf e wp:AppliesTo dentro de um elemento wsp:RequestSecurityToken para especificar uma referência de ponto de extremidade.       Suporta o namespace do esquema padrão WS-Addressing (http://schemas.xmlsoap.org/ws/2004/08/addressing) ou o namespace do esquema de WS-Addressing 1.0 (http://www.w3.org/2005/08/addressing) durante a leitura. Na gravação há suporte para apenas o namespace de WS-Addressing 1.0 (http://www.w3.org/2005/08/addressing).       Para obter mais informações sobre o elemento wsa: EndpointReference, consulte o Web Services endereçamento – especificação principal. Para obter mais informações sobre seu uso em protocolos WS-Trust, consulte a versão da especificação WS-Trust que se aplica ao seu cenário."
  syntax:
    content: public class EndpointReference
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
