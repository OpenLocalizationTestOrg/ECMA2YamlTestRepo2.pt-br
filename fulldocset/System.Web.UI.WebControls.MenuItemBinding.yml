ref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A> Isso permite que você navegue para a mesma URL de cada item de menu ao qual o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado.</xref:System.Web.UI.WebControls.MenuItemBinding>      > [!NOTE] > Se o <xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrl%2A>e NavigateUrlField propriedades são definidas, a propriedade NavigateUrlField terá precedência.</xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrl%2A>"
