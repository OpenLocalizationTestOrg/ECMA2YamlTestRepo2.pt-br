  name: IDuplexContextChannel
  nameWithType: IDuplexContextChannel
  fullName: System.ServiceModel.IDuplexContextChannel
  type: Interface
  summary: "Define a interface que um canal cliente deve implementar para trocar mensagens de uma sessão duplex."
  remarks: "Um contrato duplex requer uma sessão, porque um contexto deve ser estabelecido para correlacionar o conjunto de mensagens sendo enviadas entre o cliente e o serviço."
  syntax:
    content: 'public interface IDuplexContextChannel : System.ServiceModel.IContextChannel, System.ServiceModel.IExtensibleObject<System.ServiceModel.IContextChannel>'
  implements:
