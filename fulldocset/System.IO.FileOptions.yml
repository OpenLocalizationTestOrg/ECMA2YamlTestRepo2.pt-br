- uid: System.IO.FileOptions.SequentialScan
  id: SequentialScan
  parent: System.IO.FileOptions
  langs:
  - csharp
  name: SequentialScan
  nameWithType: FileOptions.SequentialScan
  fullName: System.IO.FileOptions.SequentialScan
  type: Field
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Indica que o arquivo deve ser acessado sequencialmente do princípio ao fim. O sistema pode usar isso como uma dica para otimizar o cache de arquivo. Se um aplicativo mover o ponteiro do arquivo para acesso aleatório, o ideal de cache poderá não ocorrer; No entanto, a operação correta ainda é garantida."
  remarks: "Especificar este sinalizador pode aumentar o desempenho de aplicativos que leia arquivos grandes usando acesso sequencial. Ganhos de desempenho podem ser ainda mais notáveis para aplicativos que leia arquivos grandes principalmente sequencialmente, mas, ocasionalmente, ignoram pequenos intervalos de bytes."
  syntax:
    content: SequentialScan
    return:
      type: System.IO.FileOptions
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
