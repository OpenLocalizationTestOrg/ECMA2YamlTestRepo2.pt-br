- uid: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.IncludeWindowsGroups
  id: IncludeWindowsGroups
  parent: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement
  langs:
  - csharp
  name: IncludeWindowsGroups
  nameWithType: X509ClientCertificateAuthenticationElement.IncludeWindowsGroups
  fullName: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.IncludeWindowsGroups
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor que indica se os grupos do Windows é incluída no contexto de segurança."
  remarks: "Definir essa propriedade como `true` tem um impacto no desempenho, já que resulta em uma expansão de grupo completo. Defina essa propriedade como `false` se você não precisa estabelecer a lista de grupos de um usuário pertence."
  syntax:
    content: public bool IncludeWindowsGroups { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se grupos do Windows são incluídos no contexto de segurança; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.IncludeWindowsGroups*
  exceptions: []
