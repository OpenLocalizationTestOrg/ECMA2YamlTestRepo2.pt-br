  summary: "Recupera um valor correspondente para a chave fornecida a partir de <xref href=&quot;System.Data.OleDb.OleDbConnectionStringBuilder&quot;> </xref> instância."
  remarks: "O método TryGetValue permite que os desenvolvedores recuperar com segurança um valor de um <xref:System.Data.OleDb.OleDbConnectionStringBuilder>sem a necessidade de verificar se o nome de chave fornecido é um nome de chave válido.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> Porque TryGetValue não gera uma exceção ao chamar, passando uma chave que não existe, não é necessário que procurar uma chave antes de recuperar seu valor. Chamando TryGetValue com uma chave inexistente colocará o valor null (`Nothing` no Visual Basic) no `value` parâmetro."
  example:
  - "The following example demonstrates the behavior of the TryGetValue method.  \n  \n [!code-vb[DataWorks OleDbConnectionStringBuilder.TryGetValue#1](~/add/codesnippet/visualbasic/c608ef8d-2ee4-49df-a105-_1.vb)]\n [!code-cs[DataWorks OleDbConnectionStringBuilder.TryGetValue#1](~/add/codesnippet/csharp/c608ef8d-2ee4-49df-a105-_1.cs)]"
