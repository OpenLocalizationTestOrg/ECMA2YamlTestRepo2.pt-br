  name: DataListCommandEventHandler
  nameWithType: DataListCommandEventHandler
  fullName: System.Web.UI.WebControls.DataListCommandEventHandler
  type: Delegate
  summary: "Representa o método que manipulará o <xref href=&quot;System.Web.UI.WebControls.DataList.CancelCommand&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.DeleteCommand&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.EditCommand&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.ItemCommand&quot;> </xref>, e <xref href=&quot;System.Web.UI.WebControls.DataList.UpdateCommand&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> controle."
  remarks: "O <xref:System.Web.UI.WebControls.DataList.CancelCommand>é gerado quando o `Cancel` botão para um item no <xref:System.Web.UI.WebControls.DataList>controle é clicado.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.CancelCommand>       O <xref:System.Web.UI.WebControls.DataList.DeleteCommand>é gerado quando o `Delete` botão para um item no <xref:System.Web.UI.WebControls.DataList>controle é clicado.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.DeleteCommand>       O <xref:System.Web.UI.WebControls.DataList.EditCommand>é gerado quando o `Edit` botão para um item no <xref:System.Web.UI.WebControls.DataList>controle é clicado.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.EditCommand>       O <xref:System.Web.UI.WebControls.DataList.ItemCommand>evento é gerado quando qualquer botão de um item no <xref:System.Web.UI.WebControls.DataList>controle é clicado.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemCommand> Isso permite que você teste para quando um botão de comando específico é clicado e tomar as devidas providências programaticamente. Esse evento é geralmente usado para lidar com os botões de comando personalizado para o <xref:System.Web.UI.WebControls.DataList>controle.</xref:System.Web.UI.WebControls.DataList>       O <xref:System.Web.UI.WebControls.DataList.UpdateCommand>é gerado quando o `Update` botão para um item no <xref:System.Web.UI.WebControls.DataList>controle é clicado.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.UpdateCommand>       Quando você cria um delegado DataListCommandEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to define event handlers for the <xref:System.Web.UI.WebControls.DataList.EditCommand>, <xref:System.Web.UI.WebControls.DataList.UpdateCommand>, <xref:System.Web.UI.WebControls.DataList.CancelCommand> and <xref:System.Web.UI.WebControls.DataList.DeleteCommand> events of a <xref:System.Web.UI.WebControls.DataList> control. This example specifies the event handlers declaratively, setting the event handler for each command property on the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n [!code-cs[DataListEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_312_1.aspx)]\n [!code-vb[DataListEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_312_1.aspx)]  \n  \n The following code example demonstrates how to specify the event handlers and programmatically add them to the events in the `Page_Load` method.  \n  \n [!code-vb[DataListEdit2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_312_2.aspx)]\n [!code-cs[DataListEdit2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_312_2.aspx)]"
  syntax:
    content: public delegate void DataListCommandEventHandler(object source, DataListCommandEventArgs e);
