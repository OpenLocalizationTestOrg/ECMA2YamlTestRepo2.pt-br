rol.CausesValidation%2A>Propriedades para `true`, e especifique o grupo de controles para validar no <xref:System.Web.UI.WebControls.ListControl.ValidationGroup%2A>propriedade.</xref:System.Web.UI.WebControls.ListControl.ValidationGroup%2A> </xref:System.Web.UI.WebControls.ListControl.CausesValidation%2A> </xref:System.Web.UI.WebControls.ListControl.AutoPostBack%2A> </xref:System.Web.UI.WebControls.CheckBoxList>"
