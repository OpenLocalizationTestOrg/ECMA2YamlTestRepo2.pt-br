  namespace: System.Web.Services.Protocols
  summary: "Retorna um inicializador para o método especificado."
  remarks: "O objeto retornado pelo método GetInitializer é o <xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A>propriedade o `methodinfo` parâmetro.</xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A> O <xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A>valor da propriedade é uma matriz do tipo <xref:System.Reflection.ParameterInfo>.</xref:System.Reflection.ParameterInfo> </xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A>       O método GetInitializer é chamado durante a inicialização do serviço. Posteriormente, no momento em que uma solicitação é processada, o inicializador de objeto é passado para o <xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Initialize%2A>método de outra <xref:System.Web.Services.Protocols.ValueCollectionParameterReader>instância.</xref:System.Web.Services.Protocols.ValueCollectionParameterReader> </xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Initialize%2A> A outra instância executa a leitura real."
  syntax:
    content: public override object GetInitializer (System.Web.Services.Protocols.LogicalMethodInfo methodInfo);
    parameters:
    - id: methodInfo
      type: System.Web.Services.Protocols.LogicalMethodInfo
      description: "Um <xref href=&quot;System.Web.Services.Protocols.LogicalMethodInfo&quot;> </xref> que especifica o método da Web para o qual o inicializador é obtido."
    return:
      type: System.Object
      description: "Um <xref href=&quot;System.Web.Services.Protocols.LogicalMethodInfo&quot;> </xref> que representa o método da Web."
