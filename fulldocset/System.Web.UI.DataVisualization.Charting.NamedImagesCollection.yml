  summary: "Representa uma coleção de <xref href=&quot;System.Web.UI.DataVisualization.Charting.NamedImage&quot;> </xref> objetos."
  remarks: "A classe NamedImagesCollection representa uma coleção de <xref:System.Web.UI.DataVisualization.Charting.NamedImage>objetos, que são objetos que têm uma imagem associada e um nome exclusivo para a coleção.</xref:System.Web.UI.DataVisualization.Charting.NamedImage>       Essa classe é exposta como o <xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A>propriedade de coleção da raiz <xref:System.Web.UI.DataVisualization.Charting.Chart>do objeto e só está disponível em tempo de execução.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A>       Uma imagem pode ser qualquer objeto derivado do .NET Framework <xref:System.Drawing.Image>classe, como <xref:System.Drawing.Bitmap>, que é criado dinamicamente.</xref:System.Drawing.Bitmap> </xref:System.Drawing.Image> A imagem pode ser armazenada na coleção e, em seguida, é atribuída em um momento posterior para qualquer propriedade de imagem no <xref:System.Web.UI.DataVisualization.Charting.Chart>controle, como <xref:System.Web.UI.DataVisualization.Charting.Chart.BackImage%2A>.</xref:System.Web.UI.DataVisualization.Charting.Chart.BackImage%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart>       Quando uma das propriedades de imagem no <xref:System.Web.UI.DataVisualization.Charting.Chart>controle é definido pela especificação de um `string` valor, o <xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A>propriedade de coleção do tipo NamedImagesCollection, é verificada para ver se existe uma imagem com esse nome.</xref:System.Web.UI.DataVisualization.Charting.Chart.Images%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart> Se uma correspondência <xref:System.Web.UI.DataVisualization.Charting.NamedImage>objeto for encontrado, esta imagem é usada.</xref:System.Web.UI.DataVisualization.Charting.NamedImage> Se uma correspondência <xref:System.Web.UI.DataVisualization.Charting.NamedImage>objeto não está localizado, a expressão de cadeia de caracteres é tratada como uma URL, o nome de recurso de imagem ou pathname.</xref:System.Web.UI.DataVisualization.Charting.NamedImage>"
