- uid: System.Runtime.InteropServices.ComUnregisterFunctionAttribute
  id: ComUnregisterFunctionAttribute
  children:
  - System.Runtime.InteropServices.ComUnregisterFunctionAttribute.#ctor
  langs:
  - csharp
  name: ComUnregisterFunctionAttribute
  nameWithType: ComUnregisterFunctionAttribute
  fullName: System.Runtime.InteropServices.ComUnregisterFunctionAttribute
  type: Class
  summary: "Especifica o método a ser chamado quando você cancelar o registro de um assembly para uso do COM; Isso permite a execução de código escrito pelo usuário durante o processo de cancelamento de registro."
  remarks: "Você pode aplicar esse atributo para métodos.       ComUnregisterFunctionAttribute permite que você adicione o código que reverte as operações executadas por um método de registro. Se você aplicar o <xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute>para fornecer um método de registro, você também deve fornecer um método de cancelamento de registro para inverter as operações realizadas no método de registro.</xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute> Você pode ter apenas um método de cancelamento de registro de uma classe.       O common language runtime chama o método com esse atributo quando seu assembly contendo é não (direta ou indiretamente) com o [Regasm.exe (ferramenta de registro de Assembly)](~/add/includes/ajax-current-ext-md.md) ou por meio de <xref:System.Runtime.InteropServices.RegistrationServices.UnregisterAssembly%2A?displayProperty=fullName>método API.</xref:System.Runtime.InteropServices.RegistrationServices.UnregisterAssembly%2A?displayProperty=fullName> Métodos com esse atributo podem ter qualquer visibilidade (pública, privada e assim por diante), mas devem ser `static` e é necessário executar uma única <xref:System.Type>parâmetro para o <xref:System.Type>para cancelar o registro.</xref:System.Type> </xref:System.Type>"
  example:
  - "The following example demonstrates applying <xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute> and ComUnregisterFunctionAttribute to methods with the appropriate signature.  \n  \n [!code-vb[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_13_1.vb)]\n [!code-cpp[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/cpp/t-system.runtime.interop_13_1.cpp)]\n [!code-cs[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/csharp/t-system.runtime.interop_13_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComUnregisterFunctionAttribute : Attribute
