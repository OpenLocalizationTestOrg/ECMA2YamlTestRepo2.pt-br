- uid: System.Workflow.Runtime.WorkflowInstance.EnqueueItem(System.IComparable,System.Object,System.Workflow.Runtime.IPendingWork,System.Object)
  id: EnqueueItem(System.IComparable,System.Object,System.Workflow.Runtime.IPendingWork,System.Object)
  parent: System.Workflow.Runtime.WorkflowInstance
  langs:
  - csharp
  name: EnqueueItem(IComparable,Object,IPendingWork,Object)
  nameWithType: WorkflowInstance.EnqueueItem(IComparable,Object,IPendingWork,Object)
  fullName: System.Workflow.Runtime.WorkflowInstance.EnqueueItem(IComparable,Object,IPendingWork,Object)
  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime
  summary: "Envia uma mensagem na fila de fluxo de trabalho especificado sincronicamente."
  remarks: "Envia o `item` para <xref:System.Workflow.Runtime.WorkflowQueue>.</xref:System.Workflow.Runtime.WorkflowQueue> especificado Se você quiser ser notificado quando a mensagem é entregue, você pode implementar <xref:System.Workflow.Runtime.IPendingWork>em seu serviço e passe um `workItem` e um <xref:System.Workflow.Runtime.IPendingWork>objeto EnqueueItem.</xref:System.Workflow.Runtime.IPendingWork> </xref:System.Workflow.Runtime.IPendingWork> Se você não quiser que essa notificação, você pode passar uma referência nula (`Nothing` no Visual Basic) para `pendingWork` e `workItem`.       Ao usar esse método com um fluxo de trabalho de máquina de estado, você pode obter uma exceção com a mensagem &quot;fila &quot;{0}&quot; não está habilitada.&quot; Isso ocorre quando o estado atual da máquina de estado não sabe como tratar um evento específico. Por exemplo, quando algum estado que não seja o estado atual contém a <xref:System.Workflow.Activities.EventDrivenActivity>que contém o <xref:System.Workflow.Activities.HandleExternalEventActivity>que é representada pela fila &quot;{0}&quot;.</xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.EventDrivenActivity>      > [!NOTE] > Não há garantia de mensagens sejam recebidas pela instância de fluxo de trabalho na ordem em que foram enviadas. Por exemplo, se receber uma mensagem em existente da fila (A fila) faz com que um fluxo de trabalho para criar outra fila (fila B), que, em seguida, escuta outra mensagem enviado após a primeira mensagem, é possível que a segunda mensagem será entregue pela primeira vez e não será recebida devido a sua fila não está sendo criada. Para evitar esse problema, a segunda mensagem não deve ser enviada até que a presença da segunda fila é verificada (usando <xref:System.Workflow.Runtime.WorkflowInstance.GetWorkflowQueueData%2A>.)</xref:System.Workflow.Runtime.WorkflowInstance.GetWorkflowQueueData%2A>"
  example:
  - "The following code example demonstrates how to use EnqueueItem. When the <xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowIdled> event occurs, the `OnWorkflowIdled` method defined in this example is called. It determines which workflow is idled using the <xref:System.Workflow.Runtime.WorkflowEventArgs.WorkflowInstance%2A> property and then gets a collection of queued items for the workflow instance by calling the <xref:System.Workflow.Runtime.WorkflowInstance.GetWorkflowQueueData%2A> method. The code iterates over the collection to determine which activity is waiting for the event that idled the workflow. It then sends an exception to the workflow queue using the EnqueueItem method along with the name of the event queue item.  \n  \n This code example is part of the Canceling a Workflow SDK sample from the Program.cs file. For more information, see [Canceling a Workflow](http://msdn.microsoft.com/en-us/d5077f56-a78b-48e7-825c-f6c77c8e54fb).  \n  \n [!code-cs[WF_Samples#261](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#261)]\n [!code-vb[WF_Samples#261](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#261)]"
  syntax:
    content: public void EnqueueItem (IComparable queueName, object item, System.Workflow.Runtime.IPendingWork pendingWork, object workItem);
    parameters:
    - id: queueName
      type: System.IComparable
      description: "O nome do <xref href=&quot;System.Workflow.Runtime.WorkflowQueue&quot;> </xref>."
    - id: item
      type: System.Object
      description: "O objeto enfileirar."
    - id: pendingWork
      type: System.Workflow.Runtime.IPendingWork
      description: "Um <xref href=&quot;System.Workflow.Runtime.IPendingWork&quot;> </xref> que permite que o remetente para ser notificado quando `item` é entregue."
    - id: workItem
      type: System.Object
      description: "Um objeto a ser passado para o <xref href=&quot;System.Workflow.Runtime.IPendingWork&quot;> </xref> métodos."
  overload: System.Workflow.Runtime.WorkflowInstance.EnqueueItem*
  exceptions:
