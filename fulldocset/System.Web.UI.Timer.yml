  - csharp
  name: Interval
  nameWithType: Timer.Interval
  fullName: System.Web.UI.Timer.Interval
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Obtém ou define o número de milissegundos de espera antes de iniciar um postback."
  remarks: "Use a propriedade de intervalo para definir a frequência de <xref:System.Web.UI.Timer>controle inicia um postback para o servidor.</xref:System.Web.UI.Timer> Você pode alterar o valor da propriedade Interval no código do servidor após um postback, como em um manipulador de eventos para o <xref:System.Web.UI.Timer.Tick>evento.</xref:System.Web.UI.Timer.Tick> A precisão de quando o <xref:System.Web.UI.Timer>postagens de controle para o servidor Web depende da precisão de ECMAScript (JavaScript) `window.setTimeout` função executada no navegador.</xref:System.Web.UI.Timer>      > [!NOTE] > Definindo a propriedade de intervalo como um valor pequeno pode gerar tráfego significativo para e do servidor Web. Use o <xref:System.Web.UI.Timer>controle para atualizar o conteúdo apenas sempre que necessário.</xref:System.Web.UI.Timer>       Quando você altera o valor da propriedade de intervalo, o código de tempo ECMAScript executado no navegador será redefinido quando as atualizações são processadas."
  example:
  - "The following example shows an <xref:System.Web.UI.UpdatePanel> control that displays a randomly generated stock price and the time that the stock price was generated. By default, the <xref:System.Web.UI.Timer> control updates the content in the <xref:System.Web.UI.UpdatePanel> control every 10 seconds. The user can decide to update the stock price every 10 seconds, every 60 seconds, or not at all. The Interval property is set to the user's choice.  \n  \n [!code-vb[System.Web.UI.Controls.Timer.Interval#1](~/add/codesnippet/visualbasic/p-system.web.ui.timer.in_1.aspx)]\n [!code-cs[System.Web.UI.Controls.Timer.Interval#1](~/add/codesnippet/csharp/p-system.web.ui.timer.in_1.aspx)]"
  syntax:
    content: public int Interval { get; set; }
    return:
      type: System.Int32
      description: "O número de milissegundos de espera antes de iniciar um postback. O valor padrão é 60.000 (60 segundos)."
  overload: System.Web.UI.Timer.Interval*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor especificado é menor que ou igual a zero."
