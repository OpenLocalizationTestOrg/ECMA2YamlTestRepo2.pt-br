  nameWithType: WorkflowDebuggerSteppingAttribute
  fullName: System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute
  type: Class
  summary: "Especifica a depuração passo a passo de comportamento de atividades compostas cujas atividades filho podem ser executados simultaneamente."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Este atributo é usado pelo depurador de fluxo de trabalho para determinar a ordem de depuração para as atividades filho que podem ser executados simultaneamente. Isso é permitir que você deseja manter o foco em uma ramificação de sua atividade composta ou shift e voltar entre as atividades filho simultaneamente em execução.       Esse atributo deve decorar a atividade composta, não as atividades filho."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowDebuggerSteppingAttribute : Attribute
