  summary: "Obtém ou define o tipo de interface do usuário usada para fornecer uma interface do usuário de seleção. Deve ser do tipo <xref href=&quot;System.Web.UI.MobileControls.ListSelectType&quot;> </xref>. O valor padrão é <xref href=&quot;System.Web.UI.MobileControls.ListSelectType&quot;> </xref>. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Um <xref:System.Web.UI.MobileControls.SelectionList>objeto pode ser renderizado como um `CheckBox`, `DropDown`, `ListBox`, `MultiSelectListBox`, ou `Radio` lista, dependendo do dispositivo de destino.</xref:System.Web.UI.MobileControls.SelectionList> O tipo de seleção também afeta se o controle permite que o usuário selecione vários itens. O `MultiSelectListBox` e `CheckBox` configurações permitem que várias seleções; outras configurações permitem somente uma seleção. Os tipos de seleção são mostrados na tabela a seguir.      | `ListSelectType` valor | Descrição | MultiSelect |   |----------------------------|-----------------|-----------------|   | `CheckBox`| Renderiza lista itens com caixas de seleção e a capacidade de seleção de vários. | Sim |   | `DropDown`| Renderiza lista os itens em uma caixa de listagem suspensa. | Não |   | `ListBox`| Renderiza lista os itens em uma caixa de listagem. | Não |   | `MultipleSelectionListBox`| Processa itens em uma caixa de listagem com vários recursos de seleção de lista. | Sim |   | `Radio`| Processa itens como opções de lista. | Não |"
  example:
