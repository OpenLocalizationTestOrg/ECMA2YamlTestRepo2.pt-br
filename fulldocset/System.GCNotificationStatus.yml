  summary: 'Esse resultado pode ser causado pelo seguinte: não há nenhum registro atual para uma notificação de coleta de lixo, coleta de lixo simultânea está habilitada ou o tempo especificado para o <code> millisecondsTimeout </code> parâmetro expirou e nenhuma notificação de coleta de lixo foi obtida. (Consulte o [ &lt;gcConcurrent&gt; ](../Topic/%3CgcConcurrent%3E%20Element.md) configuração de tempo de execução para obter informações sobre como desabilitar a coleta de lixo simultânea.)'
