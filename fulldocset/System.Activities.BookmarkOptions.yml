  summary: "Um <xref href=&quot;System.Activities.Bookmark&quot;> </xref> que pode ser reiniciado várias vezes."
  remarks: "Por padrão, o tempo de execução do fluxo de trabalho remove um indicador pendente de sua tabela de indicadores ao retomar o indicador. No entanto se o indicador é especificado como MultipleResume, o indicador não é removido da tabela, e o mesmo indicador pode ser reiniciado várias vezes. É um exemplo de uso de MultipleResume por atividades de loop, como <xref:System.Activities.While>, <xref:System.Activities.ForEach%601>e <xref:System.Activities.Flowchart>.</xref:System.Activities.Flowchart> </xref:System.Activities.ForEach%601> </xref:System.Activities.While>"
  syntax:
    content: MultipleResume
    return:
      type: System.Activities.BookmarkOptions
      description: "A ser adicionado."
