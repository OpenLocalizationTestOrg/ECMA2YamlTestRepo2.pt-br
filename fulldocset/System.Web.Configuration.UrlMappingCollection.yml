- uid: System.Web.Configuration.UrlMappingCollection.Clear
  id: Clear
  parent: System.Web.Configuration.UrlMappingCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: UrlMappingCollection.Clear()
  fullName: System.Web.Configuration.UrlMappingCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Remove todos os <xref href=&quot;System.Web.Configuration.UrlMapping&quot;> </xref> objetos da coleção."
  remarks: "Se você salvar o arquivo de configuração depois de chamar o método Clear, o resultado será dependente escolhido <xref:System.Configuration.ConfigurationSaveMode>.</xref:System.Configuration.ConfigurationSaveMode>       A lista a seguir descreve as condições que se aplicam se você usar o <xref:System.Configuration.Configuration.Save%2A>método para salvar o arquivo: - se você passar <xref:System.Configuration.ConfigurationSaveMode>ou <xref:System.Configuration.ConfigurationSaveMode?displayProperty=fullName>como o valor do parâmetro, um `clear` elemento é inserido no `urlMappings` seção do arquivo de configuração no nível de hierarquia atual.</xref:System.Configuration.ConfigurationSaveMode?displayProperty=fullName> </xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.Configuration.Save%2A>      -Se você passar <xref:System.Configuration.ConfigurationSaveMode>como o valor do parâmetro, uma série de `remove` elementos são adicionados para a `urlMappings` do arquivo de configuração no nível de hierarquia atual.</xref:System.Configuration.ConfigurationSaveMode> Essas `remove` elementos Remova todas as referências a `add` elementos definidos nos arquivos de configuração pai em níveis mais altos na hierarquia. Com o <xref:System.Configuration.ConfigurationSaveMode>valor de enumeração, há uma propriedade adicional na coleção que afeta o que é serializado para o arquivo de configuração.</xref:System.Configuration.ConfigurationSaveMode> A propriedade é <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>e é `false` por padrão.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Uma das seguintes condições se aplicar:- <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>definido como `true`.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Um `clear` elemento é inserido no `urlMappings` seção do arquivo de configuração no nível de hierarquia atual. Isso removerá todas as referências para o `add` elementos definidos nos arquivos de configuração pai em níveis mais altos na hierarquia.          - <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>sinalizador é definido como `false`.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Isso tem o efeito de remover o `clear` elemento a partir de `urlMappings` seção do arquivo de configuração no nível de hierarquia atual, se ele existir.       O método Clear realmente excluirá o `add` elementos definidos a `urlMappings` seção do arquivo de configuração no nível de hierarquia atual. Ele também remove todas as referências para o `add` elementos definidos na configuração do pai em níveis mais altos na hierarquia de arquivos, mas não excluí-los."
  example:
  - "The following code example removes all <xref:System.Web.Configuration.UrlMapping> objects from the <xref:System.Web.Configuration.UrlMappingCollection>.  \n  \n Refer to the code example in the <xref:System.Web.Configuration.UrlMappingCollection> class topic to learn how to get the collection.  \n  \n [!code-vb[System.Web.Configuration.UrlMapping#4](~/add/codesnippet/visualbasic/m-system.web.configurati_9_1.vb)]\n [!code-cs[System.Web.Configuration.UrlMapping#4](~/add/codesnippet/csharp/m-system.web.configurati_9_1.cs)]"
  syntax:
    content: public void Clear ();
    parameters: []
  overload: System.Web.Configuration.UrlMappingCollection.Clear*
  exceptions: []
  platform:
  - net462
