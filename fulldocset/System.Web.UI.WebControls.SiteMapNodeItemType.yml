  fullName: System.Web.UI.WebControls.SiteMapNodeItemType
  type: Enum
  summary: "A enumeração SiteMapNodeItemType é usada pelo <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> controle para identificar o tipo de um <xref href=&quot;System.Web.UI.WebControls.SiteMapNodeItem&quot;> </xref> nó dentro de uma hierarquia de nó."
  remarks: "O <xref:System.Web.UI.WebControls.SiteMapPath>controle gerencia as informações de navegação do site como uma coleção de <xref:System.Web.UI.WebControls.SiteMapNodeItem>objetos.</xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath> <xref:System.Web.UI.WebControls.SiteMapNodeItem>objetos representam funcionalmente diferentes tipos de <xref:System.Web.SiteMapNode>nós.</xref:System.Web.SiteMapNode></xref:System.Web.UI.WebControls.SiteMapNodeItem> Da mesma forma, eles são gerenciados pelo <xref:System.Web.UI.WebControls.SiteMapPath>controle.</xref:System.Web.UI.WebControls.SiteMapPath> A lista a seguir descreve os tipos de nós disponíveis:-um nó que representa a página exibida atualmente.      -Um nó que é o nó superior da hierarquia de navegação do site.      -Zero ou mais nós entre o nó superior e o nó atual (nós pai).      -Zero ou mais nós que representam os separadores de caminho de navegação do site.       Cada nó está associado a dados para uma base <xref:System.Web.SiteMapNode>, exceto nós do tipo PathSeparator.</xref:System.Web.SiteMapNode>"
  example:
  - "The following code example demonstrates how to call the <xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A> method after creating a <xref:System.Web.UI.WebControls.SiteMapNodeItem> within the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method. This code example is part of a larger code example provided for the <xref:System.Web.UI.WebControls.SiteMapPath> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_16_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_16_1.cs)]"
