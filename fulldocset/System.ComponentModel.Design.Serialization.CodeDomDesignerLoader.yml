  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Retorna um valor que indica se é preciso recarregar."
  remarks: "O método IsReloadNeeded verifica a presença da <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload>interface em <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider%2A>.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider%2A> </xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload> O provedor será a árvore CodeDOM de nova análise e passar a árvore de análise resultante para o <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>método.</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> Se esse método retornar `false`, o designer não será recarregado."
  syntax:
    content: protected override bool IsReloadNeeded ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider*>decide um recarregamento é necessária; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.CodeDomProvider*>"
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.IsReloadNeeded*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "O idioma não forneceu um analisador de código para este arquivo. Esse tipo de arquivo não pode oferecer suporte a um designer."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A classe pode ser criada, mas não é a primeira classe no arquivo ou o designer não pôde ser mostrado para esse arquivo porque nenhuma das classes existentes nele podem ser criadas."
  platform:
  - net462
