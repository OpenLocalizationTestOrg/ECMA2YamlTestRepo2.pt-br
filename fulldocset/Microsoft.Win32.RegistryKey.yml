egistryKey.GetValue%2A?displayProperty=fullName>método.</xref:Microsoft.Win32.RegistryKey.GetValue%2A?displayProperty=fullName> </xref:System.Diagnostics.PerformanceCounter> </xref:Microsoft.Win32.Registry.PerformanceData>   >> GetValue não oferece suporte ao ler valores do tipo REG_NONE ou REG_LINK.  Em ambos os casos, o valor padrão (`null`) é retornado em vez do valor real."
