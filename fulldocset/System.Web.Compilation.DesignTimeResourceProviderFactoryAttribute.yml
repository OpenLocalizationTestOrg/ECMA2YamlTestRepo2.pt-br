  name: DesignTimeResourceProviderFactoryAttribute
  nameWithType: DesignTimeResourceProviderFactoryAttribute
  fullName: System.Web.Compilation.DesignTimeResourceProviderFactoryAttribute
  type: Class
  summary: "Especifica o tipo de fábrica de provedor de recursos de tempo de design. Essa classe não pode ser herdada."
  remarks: "A classe DesignTimeResourceProviderFactoryAttribute permite uma <xref:System.Web.Compilation.ResourceProviderFactory>objeto para especificar o tipo de associado <xref:System.Web.UI.Design.DesignTimeResourceProviderFactory>objeto.</xref:System.Web.UI.Design.DesignTimeResourceProviderFactory> </xref:System.Web.Compilation.ResourceProviderFactory> O <xref:System.Web.UI.Design.DesignTimeResourceProviderFactory>classe é usada para criar provedores de tempo de design para ler e gravar recursos.</xref:System.Web.UI.Design.DesignTimeResourceProviderFactory> Dentro de [!INCLUDE[vsprvsext](~/add/includes/ajax-current-ext-md.md)], um desenvolvedor pode usar o **gerar recursos locais** comando o **ferramentas** menu para criar recursos durante o tempo de design."
  example:
  - "The following code example shows a customized resource provider factory that specifies a customized design-time resource provider factory through the DesignTimeResourceProviderFactoryAttribute attribute. This example does not include the code necessary to implement a customized design-time resource provider factory.  \n  \n [!code-vb[System.Web.Compilation.ResourceProviderFactory#1](~/add/codesnippet/visualbasic/t-system.web.compilation_11_1.vb)]\n [!code-cs[System.Web.Compilation.ResourceProviderFactory#1](~/add/codesnippet/csharp/t-system.web.compilation_11_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DesignTimeResourceProviderFactoryAttribute : Attribute
