  name: XmlMemberMapping
  nameWithType: XmlMemberMapping
  fullName: System.Xml.Serialization.XmlMemberMapping
  type: Class
  summary: "Uma entidade de código em um método de serviço Web do .NET Framework é mapeado para um elemento em uma mensagem de WSDL Web Services Description Language ()."
  remarks: "A classe XmlMemberMapping é usada com a <xref:System.Xml.Serialization.XmlMembersMapping>classe, que faz referência a uma matriz de objetos XmlMemberMapping.</xref:System.Xml.Serialization.XmlMembersMapping>       Um objeto XmlMemberMapping pode representar qualquer um dos seguintes:-parâmetro de entrada do método de serviço de um Web.      -Parâmetro de saída um método de serviço Web.      -Um serviço Web tipo de retorno, se não void.      -Um cabeçalho de SOAP de entrada.      -Um cabeçalho de saída SOAP.       Os objetos XmlMemberMapping são acessíveis por meio da propriedade operador indexado.       Consulte o <xref:System.Xml.Serialization.XmlMembersMapping>classe para obter uma explicação sobre as condições sob as quais um objeto de XmlMemberMapping corresponde a uma definição de mensagem WSDL `<part>` elemento.</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
    content: public class XmlMemberMapping
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlMemberMapping.Any
  id: Any
  parent: System.Xml.Serialization.XmlMemberMapping
  langs:
  - csharp
  name: Any
  nameWithType: XmlMemberMapping.Any
  fullName: System.Xml.Serialization.XmlMemberMapping.Any
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Obtém ou define um valor que indica se o tipo do .NET Framework mapeia para um elemento ou atributo XML de qualquer tipo."
  remarks: "Um valor true para qualquer propriedade corresponde do `any`> declaração de elemento e o `anyAttribute` declaração em um documento de esquema XML do atributo."
  syntax:
    content: public bool Any { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, se o tipo é mapeado para um XML qualquer elemento ou atributo. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.Serialization.XmlMemberMapping.Any*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlMemberMapping.CheckSpecified
  id: CheckSpecified
  parent: System.Xml.Serialization.XmlMemberMapping
  langs:
  - csharp
  name: CheckSpecified
  nameWithType: XmlMemberMapping.CheckSpecified
  fullName: System.Xml.Serialization.XmlMemberMapping.CheckSpecified
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Obtém um valor que indica se o campo que acompanha o tipo do .NET Framework tem um valor especificado."
  remarks: "No esquema XML, um elemento declarado com uma `minOccurs=&quot;0&quot;` valor de atributo indica que o elemento é opcional. Um atributo pode ser declarado com uma `use=&quot;optional&quot;` atributo. O .NET Framework, usando o [ferramenta de definição de esquema XML (Xsd.exe)](~/add/includes/ajax-current-ext-md.md), mapeia uma dessas construções para um campo ou propriedade pública que é acompanhada por um campo público do tipo `bool` cujo nome é o primeiro nome do campo com &quot;Especificada&quot; anexada. As verificações de propriedade CheckSpecified se tal um `bool` campo existir."
  syntax:
    content: public bool CheckSpecified { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, se o campo fornecido tem um valor especificado; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.Serialization.XmlMemberMapping.CheckSpecified*
  exceptions: []
  platform:
  - net462
