  langs:
  - csharp
  name: BaseValueSource
  nameWithType: BaseValueSource
  fullName: System.Windows.BaseValueSource
  type: Enum
  summary: "Identifica a origem do sistema de propriedade de um valor de propriedade de dependência específico."
  remarks: "Essa enumeração é usada por uma propriedade dentro de <xref:System.Windows.ValueSource>estrutura, que por sua vez é obtida chamando um <xref:System.Windows.DependencyPropertyHelper.GetValueSource%2A>método em relação a uma determinada propriedade de dependência.</xref:System.Windows.DependencyPropertyHelper.GetValueSource%2A> </xref:System.Windows.ValueSource>       Cada valor dessa enumeração indica que um determinado aspecto do geral [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] sistema de propriedade foi responsável para a determinação de valor efetivo de um determinado valor de propriedade de dependência em um objeto de dependência específicas. Para saber mais sobre o [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] sistema de propriedade e a precedência na qual cada aspecto da propriedade sistema opera, consulte [precedência de valor de propriedade de dependência](~/add/includes/ajax-current-ext-md.md).       O valor padrão não é o valor padrão da enumeração."
  syntax:
    content: public enum BaseValueSource
  inheritance:
  - System.Enum
  platform:
  - net462
