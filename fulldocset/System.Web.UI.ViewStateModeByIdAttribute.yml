  name: ViewStateModeByIdAttribute
  nameWithType: ViewStateModeByIdAttribute
  fullName: System.Web.UI.ViewStateModeByIdAttribute
  type: Class
  summary: "Define o atributo de metadados que o ASP.NET usam controles de servidor para especificar se participam carregar informações de estado de exibição por <xref:System.Web.UI.Control.ID*>.</xref:System.Web.UI.Control.ID*> Essa classe não pode ser herdada."
  remarks: "A classe ViewStateModeByIdAttribute é usada para especificar um controle que exige o carregamento do estado de exibição por <xref:System.Web.UI.Control.ID%2A>.</xref:System.Web.UI.Control.ID%2A> É o comportamento de carregamento do estado de exibição padrão do ASP.NET carregar as informações de estado de exibição para um controle por seu índice na árvore de controle da página. Há um custo de desempenho de carregamento de informações de estado de exibição por <xref:System.Web.UI.Control.ID%2A>como a árvore de controle de página deve ser pesquisada para o controle especificamente antes de carregar suas informações de estado de exibição.</xref:System.Web.UI.Control.ID%2A>       Se a classe ViewStateModeByIdAttribute é usada como um atributo de metadados de uma classe de controle personalizado, o <xref:System.Web.UI.Control.LoadViewStateByID%2A>retorna a propriedade do controle `true`.</xref:System.Web.UI.Control.LoadViewStateByID%2A> Se a classe ViewStateModeByIdAttribute não for usada, o <xref:System.Web.UI.Control.LoadViewStateByID%2A>propriedade do controle retorna o valor padrão de `false`, o que significa que o controle não carregar suas informações de estado de exibição por <xref:System.Web.UI.Control.ID%2A>.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.LoadViewStateByID%2A>       Para obter mais informações sobre o uso de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md).       A classe ViewStateModeByIdAttribute não se aplica ao salvar as informações de estado de exibição para um controle.       O atributo de metadados de classe ViewStateModeByIdAttribute é válido somente em declarações de classe."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ViewStateModeByIdAttribute : Attribute
