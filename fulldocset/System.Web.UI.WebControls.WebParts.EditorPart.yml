  remarks: "A propriedade DisplayTitle retorna o valor atual da base de <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>propriedade ou, se o controle não tem um título, um valor calculado.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> O valor calculado consiste em uma cadeia de caracteres de recurso localizável para controles sem título. Nos casos em que nenhum valor é atribuído para o <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>propriedade, o valor da propriedade DisplayTitle difere de <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> </xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>       Porque a propriedade DisplayTitle é projetada para ser somente leitura, uma propriedade calculada para obter o valor real atual do título exibido em tempo de execução, não tente usar esta propriedade para definir um título para um <xref:System.Web.UI.WebControls.WebParts.EditorPart>controle.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Para definir um título, use a base de <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>"
  syntax:
    content: public string DisplayTitle { get; }
    return:
