  fullName: System.Xaml.IAttachedPropertyStore.TryGetProperty(AttachableMemberIdentifier,Object)
  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Tenta obter um valor para o membro anexável especificado no repositório especificado."
  remarks: "Uma implementação não deve lançar uma exceção se o membro anexável específico não está no repositório."
  syntax:
    content: public bool TryGetProperty (System.Xaml.AttachableMemberIdentifier attachableMemberIdentifier, out object value);
    parameters:
    - id: attachableMemberIdentifier
      type: System.Xaml.AttachableMemberIdentifier
      description: "O identificador do sistema de tipo XAML para a entrada anexável obter."
    - id: value
      type: System.Object
      description: "Limite de parâmetro. Quando este método retorna, contém o objeto de destino para o valor se `attachableMemberIdentifier` existe no repositório e tem um valor."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se uma entrada anexável para <code> attachableMemberIdentifier </code> foi encontrado no repositório e um valor foi lançado <code> value </code>; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.IAttachedPropertyStore.TryGetProperty*
