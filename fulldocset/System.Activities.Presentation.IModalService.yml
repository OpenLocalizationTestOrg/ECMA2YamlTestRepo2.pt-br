  summary: "Habilita a notificação para um aplicativo host que uma caixa de diálogo modal é exibida."
  remarks: "Alguns aplicativos que precisam de designers de host a ser notificado quando a caixa de diálogo modal foi invocada. Visual Studio é um exemplo de um host. A interface IModalService fornece uma interface para comunicar o status atual de janela restrito.       O Designer de fluxo de trabalho do Windows chama o <xref:System.Activities.Presentation.IModalService.SetModalState%2A>método.</xref:System.Activities.Presentation.IModalService.SetModalState%2A> Quando o `isModal` parâmetro está definido como `true`, o host é notificado de que uma caixa de diálogo modal é exibida.       Este é um serviço opcional. Se um aplicativo host, não importa sobre o status de janela restrito, você não precisa usar o serviço.       Na implementação atual, se uma caixa de mensagem do Windows Presentation Foundation (WPF) (que é uma caixa de diálogo modal) for chamada, o <xref:System.Activities.Presentation.IModalService.SetModalState%2A>não for chamado.</xref:System.Activities.Presentation.IModalService.SetModalState%2A> Se o aplicativo de host requer essas informações, outra solução alternativa deve ser criada."
