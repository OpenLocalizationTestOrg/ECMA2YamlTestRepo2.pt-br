- uid: System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet(System.String,System.IServiceProvider)
  id: GetExpressionEditorSheet(System.String,System.IServiceProvider)
  parent: System.Web.UI.Design.RouteValueExpressionEditor
  langs:
  - csharp
  name: GetExpressionEditorSheet(String,IServiceProvider)
  nameWithType: RouteValueExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  fullName: System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Retorna uma folha de editor de expressão para uma <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> expressão."
  remarks: "O método GetExpressionEditorSheet retorna uma implementação de folha de editor para `RouteValue` expressões. A folha de editor `RouteValue` expressões permite aos usuários selecionar um parâmetro de URL. Depois que o usuário seleciona o parâmetro, a implementação do editor de folha gera um `RouteValue` expressão que é retornado para o designer visual."
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "A cadeia de caracteres de expressão que é usada para inicializar a folha de editor de expressão. A expressão não inclui o <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> prefixo de expressão."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Uma implementação de provedor de serviço que é fornecida pelo host do designer e que é usado para obter os serviços de tempo de design adicionais."
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "Um <xref href=&quot;System.Web.UI.Design.RouteValueExpressionEditorSheet&quot;> </xref> instância que define o <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> propriedades de expressão."
  overload: System.Web.UI.Design.RouteValueExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462
