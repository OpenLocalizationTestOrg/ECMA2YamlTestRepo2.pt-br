  type: Class
  summary: "Fornece dados para o <xref uid=&quot;langword_csharp_My.Application.StartupNextInstance&quot; name=&quot;My.Application.StartupNextInstance&quot; href=&quot;&quot;> </xref> eventos."
  remarks: "O <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance>evento ocorre quando uma instância subsequente de um aplicativo de instância única é iniciado, usando o modelo de aplicativo do Visual Basic.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance> Para obter mais informações, consulte [visão geral do modelo de aplicativo do Visual Basic](~/add/includes/ajax-current-ext-md.md).       StartupNextInstanceEventArgs contém os argumentos de linha de comando da instância do aplicativo subsequentes e indica se a primeira instância do aplicativo deve ser colocada em primeiro plano no fechamento do manipulador de exceção."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public class StartupNextInstanceEventArgs : EventArgs
