  name: CodeDomSerializer
  nameWithType: CodeDomSerializer
  fullName: System.ComponentModel.Design.Serialization.CodeDomSerializer
  type: Class
  summary: "Serializa um gráfico de objeto para uma série de instruções de CodeDOM. Essa classe fornece uma classe base abstrata para um serializador."
  remarks: "Você pode implementar um CodeDomSerializer personalizado para controlar a geração de código de inicialização do componente para um tipo de componente em tempo de design.       Para implementar um CodeDomSerializer personalizado para um tipo, você deve: 1.  Defina uma classe que deriva de CodeDomSerializer.      2.  Implemente o método substituições para os métodos de serialização ou desserialização. (Consulte as informações abaixo para obter detalhes).      3.  Associar sua implementação CodeDomSerializer personalizada um tipo de componente usando <xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>.</xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>       Para implementar um método de serialização para gerar o código de configuração de um componente: 1.  Dentro de uma classe que deriva de CodeDomSerializer, substitua um método de serialização ou desserialização apropriado da classe base.      2.  Se você quiser que o serializador padrão para gerar instruções de código que executam a configuração padrão do componente, você deve obter e chamar o serializador de base para o componente. Para obter o serializador de base para o componente, chame o <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetSerializer%2A>método o <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>passado para sua substituição de método.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetSerializer%2A> Passar o <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetSerializer%2A>método o tipo de componente para serializar a configuração, juntamente com o tipo base do serializador está solicitando, que é CodeDomSerializer.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetSerializer%2A> Chamar o método de mesmo nome que você está substituindo o serializador base, usando o <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>e o objeto passado para o método de substituição.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> Se você estiver implementando o <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer.Serialize%2A>método, o <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer.Serialize%2A>método do serializador base retornará um objeto.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer.Serialize%2A> </xref:System.ComponentModel.Design.Serialization.CodeDomSerializer.Serialize%2A> O tipo do objeto depende do tipo de serializador base que depende do tipo de componente que são serializar os valores do. Se você estiver implementando o <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeEvents%2A>, <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeProperties%2A>, ou <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializePropertiesToResources%2A>método, você deve criar um novo <xref:System.CodeDom.CodeStatementCollection>para conter as instruções de código gerado e passá-lo para o método.</xref:System.CodeDom.CodeStatementCollection> </xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializePropertiesToResources%2A> </xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeProperties%2A> </xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeEvents%2A>      3.  Se você chamou um método de serializador base, você terá um <xref:System.CodeDom.CodeStatementCollection>que contém as instruções para gerar para inicializar o componente.</xref:System.CodeDom.CodeStatementCollection> Caso contrário, você deve criar um <xref:System.CodeDom.CodeStatementCollection>.</xref:System.CodeDom.CodeStatementCollection> Você pode adicionar <xref:System.CodeDom.CodeStatement>objetos que representam instruções para gerar o código de configuração de componente para esta coleção.</xref:System.CodeDom.CodeStatement>      4.  Retornar o <xref:System.CodeDom.CodeStatementCollection>que representa o código-fonte para gerar para configurar o componente.</xref:System.CodeDom.CodeStatementCollection>"
  example:
  - "The following code example illustrates how to create a custom CodeDOM serializer that derives from CodeDomSerializer.  \n  \n [!code-cs[IDesignerSerializationManagerSample#1](~/add/codesnippet/csharp/t-system.componentmodel._57_1.cs)]\n [!code-cpp[IDesignerSerializationManagerSample#1](~/add/codesnippet/cpp/t-system.componentmodel._57_1.cpp)]\n [!code-vb[IDesignerSerializationManagerSample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._57_1.vb)]"
