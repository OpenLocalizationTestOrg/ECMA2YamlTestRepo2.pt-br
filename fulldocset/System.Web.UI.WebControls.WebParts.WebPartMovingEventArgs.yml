  langs:
  - csharp
  name: ZoneIndex
  nameWithType: WebPartMovingEventArgs.ZoneIndex
  fullName: System.Web.UI.WebControls.WebParts.WebPartMovingEventArgs.ZoneIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define a posição do índice de um controle de Web Parts dentro da zona."
  remarks: "A propriedade ZoneIndex indica a ordem numérica (ou a posição ordinal) dentro da zona para o controle de Web Parts que está sendo movido <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>evento.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> O <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle usa essa propriedade para controlar e gerenciar a sua coleção de controles de Web Parts em uma página da Web.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>      > [!IMPORTANT] > O valor da propriedade ZoneIndex para um controle não pode igual ao valor de índice para o mesmo controle dentro de <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>coleção.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>"
  syntax:
    content: public int ZoneIndex { get; set; }
    return:
      type: System.Int32
      description: "A ordem numérica de um controle dentro da zona. O primeiro controle em uma zona tem um valor de índice de zero."
  overload: System.Web.UI.WebControls.WebParts.WebPartMovingEventArgs.ZoneIndex*
  exceptions: []
  platform:
  - net462
