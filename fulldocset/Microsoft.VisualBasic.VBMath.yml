  namespace: Microsoft.VisualBasic
  summary: "Inicializa o gerador de número aleatório."
  remarks: "`Randomize`usa `Number` para inicializar o `Rnd` gerador de número aleatório da função, dando a ele um novo valor de semente. Se você omitir `Number`, o valor retornado pelo timer do sistema é usado como o novo valor de semente.       Se `Randomize` não for usado, o `Rnd` função (sem nenhum argumento) usa o mesmo número como uma semente na primeira vez que ele é chamado e consequentemente usa o último número gerado como um valor de semente.      > [!NOTE] > Para repetir sequências de números aleatórios, chame `Rnd` com um argumento negativo imediatamente antes de usar `Randomize` com um argumento numérico. Usando `Randomize` com o mesmo valor para `Number` não repete a sequência anterior.      > [!IMPORTANT] > Porque o `Random` instrução e o `Rnd` função começar com um valor de semente e gerar números que se enquadram dentro de um intervalo finito, os resultados podem ser previsíveis por alguém que conheça o algoritmo usado para gerá-los. Consequentemente, o `Random` instrução e o `Rnd` função não deve ser usada para gerar números aleatórios para uso na criptografia. Para obter mais informações, consulte <xref:System.Security.Cryptography.RandomNumberGenerator>.</xref:System.Security.Cryptography.RandomNumberGenerator>"
  example:
  - "This example uses the `Randomize` statement to initialize the random-number generator. Because the number argument has been omitted, `Randomize` uses the return value from the `Timer` function as the new seed value.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._199_1.vb)]"
  syntax:
    content: public static void Randomize (double Number);
