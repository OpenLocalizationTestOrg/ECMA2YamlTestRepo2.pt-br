  remarks: "ReferenceList classe representa o `<ReferenceList>` elemento de uma assinatura XML do documento criptografado definida pela especificação de criptografia de XML.       A classe ReferenceList contém referências a <xref:System.Security.Cryptography.Xml.EncryptedData>e <xref:System.Security.Cryptography.Xml.EncryptedKey>elementos que foram criptografados por uma chave contida dentro de outra <xref:System.Security.Cryptography.Xml.EncryptedKey>elemento.</xref:System.Security.Cryptography.Xml.EncryptedKey> </xref:System.Security.Cryptography.Xml.EncryptedKey> </xref:System.Security.Cryptography.Xml.EncryptedData> Os usos de classe ReferenceList <xref:System.Security.Cryptography.Xml.DataReference>elementos façam referência ao <xref:System.Security.Cryptography.Xml.EncryptedData>elementos, e <xref:System.Security.Cryptography.Xml.KeyReference>elementos façam referência ao <xref:System.Security.Cryptography.Xml.EncryptedKey>elementos.</xref:System.Security.Cryptography.Xml.EncryptedKey> </xref:System.Security.Cryptography.Xml.KeyReference> </xref:System.Security.Cryptography.Xml.EncryptedData> </xref:System.Security.Cryptography.Xml.DataReference>       Você pode adicionar somente <xref:System.Security.Cryptography.Xml.DataReference>ou <xref:System.Security.Cryptography.Xml.KeyReference>objetos na coleção ReferenceList.</xref:System.Security.Cryptography.Xml.KeyReference> </xref:System.Security.Cryptography.Xml.DataReference>       Para obter mais informações sobre os padrões de criptografia de XML, consulte http://www.w3.org/TR/xmlenc-core."
