  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Obtém ou define um valor que indica se o Gerenciador de segurança do aplicativo deve ignorar qualquer decisões persistentes e chamar a relação de confiança manager."
  remarks: "Se `true`, o <xref:System.Security.Policy.ApplicationSecurityManager>ignora decisões persistentes para o aplicativo e chama o Gerenciador de relação de confiança.</xref:System.Security.Policy.ApplicationSecurityManager> Se `false`, o <xref:System.Security.Policy.ApplicationSecurityManager>usa o cache de decisões, se disponível.</xref:System.Security.Policy.ApplicationSecurityManager>"
  syntax:
    content: public virtual bool IgnorePersistedDecision { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para chamar a relação de confiança Gerenciador. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Policy.TrustManagerContext.IgnorePersistedDecision*
  exceptions: []
  platform:
  - net462
- uid: System.Security.Policy.TrustManagerContext.KeepAlive
  id: KeepAlive
  parent: System.Security.Policy.TrustManagerContext
  langs:
  - csharp
  name: KeepAlive
  nameWithType: TrustManagerContext.KeepAlive
  fullName: System.Security.Policy.TrustManagerContext.KeepAlive
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Obtém ou define um valor que indica se o Gerenciador de confiança deve armazenar em cache de estado para esse aplicativo, para facilitar as solicitações futuras para determinar a confiança do aplicativo."
  remarks: "Este sinalizador é definido como `true` se o host pode chamar a relação de confiança manager diversas vezes para decisões de confiança para este aplicativo. Se `true`, o Gerenciador de confiança deve armazenar em cache qualquer estado que pode melhorar a velocidade de chamadas futuras para o <xref:System.Security.Policy.IApplicationTrustManager.DetermineApplicationTrust%2A>método.</xref:System.Security.Policy.IApplicationTrustManager.DetermineApplicationTrust%2A> Essa propriedade é definida como `false` se o host não espera chamar a relação de confiança manager novamente <xref:System.AppDomain>.</xref:System.AppDomain> atual"
  syntax:
    content: public virtual bool KeepAlive { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para dados de estado do cache; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Policy.TrustManagerContext.KeepAlive*
  exceptions: []
  platform:
  - net462
