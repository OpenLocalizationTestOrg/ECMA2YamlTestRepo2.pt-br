  name: RemoteEndpointMessageProperty
  nameWithType: RemoteEndpointMessageProperty
  fullName: System.ServiceModel.Channels.RemoteEndpointMessageProperty
  type: Class
  summary: "Disponibiliza o número de porta e endereço IP do cliente associado com o ponto de extremidade remoto do qual uma mensagem foi enviada."
  remarks: "A propriedade é adicionada a cada mensagem de entrada para um [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] serviço por meio de transportes HTTP e TCP.       A propriedade não está presente nas mensagens recebidas por meio de qualquer um conjunto nomeado pipes ou transporte MSMQ.       Disponibilidade da propriedade quando usando HTTP hospedado no IIS depende de ter uma solicitação ativa no momento.  Portanto, essa propriedade não está disponível depois que a solicitação foi concluída, por exemplo, ao executar um recebimento unidirecional.       O número de porta e endereço IP são que o nó do qual a mensagem foi recebida. Se uma mensagem passa por um proxy ou de retransmissão, o número de porta e endereço IP do respectivo retransmissão ou proxy é um anexado à mensagem por essa propriedade.       Lembre-se de que o endereço IP e porta podem ser falsificados por um invasor e, portanto, não devem ser considerados para autorização ou autenticação confidenciais de segurança a menos que a lógica específica do aplicativo adicional é adicionada."
  syntax:
    content: public sealed class RemoteEndpointMessageProperty
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
