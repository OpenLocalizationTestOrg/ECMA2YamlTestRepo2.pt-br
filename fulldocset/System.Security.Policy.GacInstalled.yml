  name: GacInstalled
  nameWithType: GacInstalled
  fullName: System.Security.Policy.GacInstalled
  type: Class
  summary: "Confirma que um assembly de código é originado no cache de assembly global (GAC) como evidência para avaliação de política. Essa classe não pode ser herdada."
  remarks: "A presença de evidência GacInstalled produz um <xref:System.Security.Permissions.GacIdentityPermission>na concessão definido.</xref:System.Security.Permissions.GacIdentityPermission> Se houver um <xref:System.Security.CodeAccessPermission.Demand%2A>para <xref:System.Security.Permissions.GacIdentityPermission>, o <xref:System.Security.Permissions.GacIdentityPermission>que corresponde do GacInstalled evidência é comparada com a permissão exigida.</xref:System.Security.Permissions.GacIdentityPermission> </xref:System.Security.Permissions.GacIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>"
  example:
  - "The following code example shows the use of the GacInstalled class.  \n  \n [!code-cs[System.Security.Policy.Gac#1](~/add/codesnippet/csharp/t-system.security.policy_0_1.cs)]\n [!code-vb[System.Security.Policy.Gac#1](~/add/codesnippet/visualbasic/t-system.security.policy_0_1.vb)]\n [!code-cpp[System.Security.Policy.Gac#1](~/add/codesnippet/cpp/t-system.security.policy_0_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class GacInstalled : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
