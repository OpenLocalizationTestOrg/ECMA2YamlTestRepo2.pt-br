- uid: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression
  id: LoadSuccessExpression
  parent: System.Web.UI.ScriptResourceDefinition
  langs:
  - csharp
  name: LoadSuccessExpression
  nameWithType: ScriptResourceDefinition.LoadSuccessExpression
  fullName: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Obtém ou define uma expressão de JavaScript que é usada para detectar se um arquivo JavaScript carregado com êxito."
  remarks: "Esta propriedade é usada em conjunto com o <xref:System.Web.UI.ScriptManager.EnableCdnFallback%2A?displayProperty=fullName>propriedade para renderizar o script embutido que será revertido para carregar a biblioteca de um local de servidor local se o script falhar ao carregar da CDN.</xref:System.Web.UI.ScriptManager.EnableCdnFallback%2A?displayProperty=fullName>       Para bibliotecas de scripts da Microsoft, este valor já está definido. Se você quiser registrar um script e obter suporte de fallback de CDN, você deve definir essa propriedade como uma expressão. Por exemplo, para testar se uma biblioteca jQuery foi carregada, você pode usar uma expressão como o seguinte:`typeof(window.jQuery) !== &quot;undefined&quot;`"
  syntax:
    content: public string LoadSuccessExpression { get; set; }
    return:
      type: System.String
      description: "A expressão de JavaScript. O padrão é uma cadeia de caracteres vazia."
  overload: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression*
  exceptions: []
  platform:
  - net462
