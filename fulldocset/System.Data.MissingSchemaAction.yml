  fullName: System.Data.MissingSchemaAction
  type: Enum
  summary: "Especifica a ação a ser tomada quando a adição de dados para o <xref href=&quot;System.Data.DataSet&quot;> </xref> e obrigatório <xref href=&quot;System.Data.DataTable&quot;> </xref> ou <xref href=&quot;System.Data.DataColumn&quot;> </xref> está ausente."
  remarks: "O MissingSchemaAction valores são usados sempre que uma ação será tomada que pode alterar o esquema de <xref:System.Data.DataSet>.</xref:System.Data.DataSet>"
  syntax:
    content: public enum MissingSchemaAction
