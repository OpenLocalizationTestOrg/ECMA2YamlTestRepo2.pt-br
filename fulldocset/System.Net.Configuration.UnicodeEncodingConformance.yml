  namespace: System.Net.Configuration
  summary: "Use o comportamento automático. O comportamento de codificação Unicode é determinado pelo Framework de destino do aplicativo atual. Para [!INCLUDE[net_v45](~/add/includes/ajax-current-ext-md.md)] e posterior, o comportamento de codificação de Unicode é estrito."
