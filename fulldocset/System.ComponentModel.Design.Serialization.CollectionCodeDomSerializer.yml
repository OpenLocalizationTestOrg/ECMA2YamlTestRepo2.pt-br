  remarks: "A classe CollectionCodeDomSerializer pode criar instruções ou expressões. Se o objeto a ser serializado é uma matriz, o CollectionCodeDomSerializer criará uma expressão e atribuí-lo para a instrução da pilha de contexto atual. Se o objeto é uma coleção com uma *AddRange* ou método semelhante, o CollectionCodeDomSerializer criará uma instrução que chama o método."
