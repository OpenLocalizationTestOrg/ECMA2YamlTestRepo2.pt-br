  summary: "Representa o <xref uid=&quot;langword_csharp_&lt;KeyReference&gt;&quot; name=&quot;&lt;KeyReference&gt;&quot; href=&quot;&quot;> </xref> elemento usado na criptografia de XML. Essa classe não pode ser herdada."
  remarks: "KeyReference classe representa o `<KeyReference>` elemento que contém informações sobre o local de uma chave criptografada.       Use o `<KeyReference>` elemento para se referir a `<EncryptedKey>` elementos que foram criptografados usando a chave definida no circunscrição `<EncryptedKey>` elemento. Você pode usar várias `<KeyReference>` elementos quando vários `<EncryptedKey>` existem elementos que são criptografadas usando a mesma chave.       Você pode incluir informações adicionais, como transformações XPath, transformações de descompactação ou obter informações sobre como recuperar os elementos de um recurso de armazenamento de documento para ajudar o aplicativo de descriptografia.       Para obter mais informações sobre os padrões de criptografia de XML, consulte a especificação de criptografia de XML, que está disponível na World Wide Web Consortium (W3C) em http://www.w3.org/TR/xmlenc-core/."
  example:
