  name: ResourceExpressionEditorSheet
  nameWithType: ResourceExpressionEditorSheet
  fullName: System.Web.UI.Design.ResourceExpressionEditorSheet
  type: Class
  summary: "Representa uma folha de editor de tempo de design para as propriedades de uma expressão de recurso na interface de usuário de um host de designer em tempo de design."
  remarks: "O designer visual usa o <xref:System.Web.UI.Design.ResourceExpressionEditor>classe com a classe ResourceExpressionEditorSheet para selecionar as propriedades individuais de uma expressão de referência de recurso e combinar os valores de propriedade de expressão de recurso selecionado em uma expressão de recurso.</xref:System.Web.UI.Design.ResourceExpressionEditor>       O <xref:System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>método retorna um objeto ResourceExpressionEditorSheet.</xref:System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName> Na caixa de diálogo de expressões, quando você seleciona uma propriedade de controle e associá-lo a uma expressão de recurso, o visual designer chama o <xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A>método.</xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A> O designer visual usa o objeto retornado de ResourceExpressionEditorSheet para solicitar o <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A>e <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A>Propriedades.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A> </xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A> Depois que as propriedades de expressão de recurso forem selecionadas, o visual designer chama o <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.GetExpression%2A>método combinar as propriedades em uma cadeia de caracteres de expressão de recurso.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet.GetExpression%2A>       O <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A>propriedade deve ser especificada em uma expressão de recurso; ele indexará o valor do recurso.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A> O <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A>propriedade é opcional.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A> Ele faz referência ao nome de arquivo ou chave de classe que define o recurso na pasta de recursos globais."
  example:
  - "The following code example demonstrates how to bind the <xref:System.Web.UI.WebControls.HyperLink.Text%2A> property of a <xref:System.Web.UI.WebControls.HyperLink> control to a resource expression using the <xref:System.Web.UI.Design.ResourceExpressionEditor>. To use the example:  \n  \n1.  In a Web site project, add a new resource file named Strings.resx to the App_GlobalResources folder.  \n  \n2.  Add a string named `myLinkText` to the Strings.resx resource file, and set the value to the text for a <xref:System.Web.UI.WebControls.HyperLink> control. For example, set the `myLinkText` string value to `This is a link`.  \n  \n3.  In an ASP.NET Web page, add a <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n4.  In the property grid for the `Hyperlink` control, click **Expressions**, and click the ellipsis button (**...)** to display the expression binding dialog box.  \n  \n5.  Select the `Text` property of a control, and set **Expression Type** to the `Resources` expression type. The visual designer displays the resource expression properties defined by the ResourceExpressionEditorSheet object.  \n  \n6.  Set the **Expression Properties** as follows:  \n  \n    -   Set **ClassKey** to `Strings`, the class name for the compiled Strings.resx resource file.  \n  \n    -   Set **ResourceKey** to `myLinkText`, the string name in Strings.resx.  \n  \n The visual designer uses the <xref:System.Web.UI.Design.ResourceExpressionEditor> object to assign the resource expression for the `Text` property. The following aspx source shows an example of a property value set using a resource expression:  \n  \n [!code-vb[ControlsUsingExpressions#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.r_1_1.aspx)]\n [!code-cs[ControlsUsingExpressions#3](~/add/codesnippet/csharp/t-system.web.ui.design.r_1_1.aspx)]\n [!code-xml[ControlsUsingExpressions#3](~/add/codesnippet/xml/t-system.web.ui.design.r_1_1.xml)]"
  syntax:
    content: 'public class ResourceExpressionEditorSheet : System.Web.UI.Design.ExpressionEditorSheet'
