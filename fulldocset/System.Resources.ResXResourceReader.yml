  name: ResXResourceReader
  nameWithType: ResXResourceReader
  fullName: System.Resources.ResXResourceReader
  type: Class
  summary: "Enumera os fluxos e arquivos de recurso (. resx) de XML e lê o recurso sequencial pares de nome e valor."
  remarks: "A classe ResXResourceReader fornece uma implementação padrão da <xref:System.Resources.IResourceReader>interface que lê as informações de recursos em um formato XML.</xref:System.Resources.IResourceReader> Para ler informações de recursos de um formato binário de recurso, use a <xref:System.Resources.ResourceReader>classe.</xref:System.Resources.ResourceReader>       Use a classe ResXResourceReader para enumerar recursos em arquivos. resx atravessando o enumerador de dicionário (<xref:System.Collections.IDictionaryEnumerator>) que é retornado pelo <xref:System.Resources.ResXResourceReader.GetEnumerator%2A>método.</xref:System.Resources.ResXResourceReader.GetEnumerator%2A> </xref:System.Collections.IDictionaryEnumerator> Chame os métodos fornecidos pela <xref:System.Collections.IDictionaryEnumerator>para ir para o próximo recurso e ler o nome e valor de cada recurso no arquivo. resx.</xref:System.Collections.IDictionaryEnumerator>      > [!NOTE] > ResXResourceReader a classe fornece dois enumeradores. O <xref:System.Resources.ResXResourceReader.GetEnumerator%2A?displayProperty=fullName>método retorna um <xref:System.Collections.IDictionaryEnumerator>objeto; é recomendável que você use esse método para enumerar recursos.</xref:System.Collections.IDictionaryEnumerator> </xref:System.Resources.ResXResourceReader.GetEnumerator%2A?displayProperty=fullName> O <xref:System.Resources.ResXResourceReader.System%23Collections%23IEnumerable%23GetEnumerator%2A?displayProperty=fullName>método é uma implementação de interface explícita que retorna um <xref:System.Collections.IEnumerator>objeto; não recomendamos seu uso.</xref:System.Collections.IEnumerator> </xref:System.Resources.ResXResourceReader.System%23Collections%23IEnumerable%23GetEnumerator%2A?displayProperty=fullName>       O exemplo a seguir usa o <xref:System.Resources.ResXResourceReader.GetEnumerator%2A>método para obter um <xref:System.Collections.IDictionaryEnumerator>objeto que é usado para enumerar os recursos em um arquivo. resx.</xref:System.Collections.IDictionaryEnumerator> </xref:System.Resources.ResXResourceReader.GetEnumerator%2A> O exemplo inclui um `CreateResourceFile` rotina que cria o arquivo de recurso necessário.       [!code-cs[System.Resources.ResXResourceReader.Class#1](~/add/codesnippet/csharp/t-system.resources.resxr_1_1.cs)][!code-vb[System.Resources.ResXResourceReader.Class#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_1_1.vb) ] se o <xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A>é de propriedade `true`, o valor da <xref:System.Collections.IDictionaryEnumerator.Value%2A?displayProperty=fullName>propriedade é um <xref:System.Resources.ResXDataNode>do objeto, em vez do valor do recurso.</xref:System.Resources.ResXDataNode> </xref:System.Collections.IDictionaryEnumerator.Value%2A?displayProperty=fullName> </xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A>   Isso torna o comentário do item de um recurso disponível no <xref:System.Resources.ResXDataNode.Comment%2A?displayProperty=fullName>propriedade.</xref:System.Resources.ResXDataNode.Comment%2A?displayProperty=fullName> O exemplo a seguir define o <xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A>propriedade `true` e enumera os recursos em um arquivo. resx, [!code-cs [System.Resources.ResXResourceReader.Class#2](~/add/codesnippet/csharp/t-system.resources.resxr_1_2.cs)][!code-vb[System.Resources.ResXResourceReader.Class#2](~/add/codesnippet/visualbasic/t-system.resources.resxr_1_2.vb) ] se <xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A>é `true`, o <xref:System.Resources.ResXDataNode>itens na enumeração podem ser:-denominado recursos junto com seus dados.</xref:System.Resources.ResXDataNode> </xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A>   </xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A> Nesse caso, o <xref:System.Resources.ResXDataNode.FileRef%2A?displayProperty=fullName>é de propriedade `null`.</xref:System.Resources.ResXDataNode.FileRef%2A?displayProperty=fullName>      -Recursos nomeados junto com o nome do arquivo que contém os dados de recurso. Nesse caso, o <xref:System.Resources.ResXDataNode.FileRef%2A?displayProperty=fullName>propriedade retorna um <xref:System.Resources.ResXFileRef>objeto que fornece informações sobre o recurso, incluindo seu nome de arquivo.</xref:System.Resources.ResXFileRef> </xref:System.Resources.ResXDataNode.FileRef%2A?displayProperty=fullName> Se os nomes de arquivo relativos são usados, você sempre deve definir a <xref:System.Resources.ResXResourceReader.BasePath%2A>propriedade para fornecer um ponto de referência para o caminho do arquivo relativo.</xref:System.Resources.ResXResourceReader.BasePath%2A>       Se você deseja recuperar os recursos de nomeados de um arquivo. resx em vez de enumerar seus recursos, você pode instanciar uma <xref:System.Resources.ResXResourceSet>objeto e chame seu `GetString` e `GetObject` métodos.</xref:System.Resources.ResXResourceSet>      > [!NOTE] > ResXResourceReader a classe contém uma demanda de link e uma demanda de herança no nível de classe que se aplica a todos os membros. Um <xref:System.Security.SecurityException>exceção é lançada quando o chamador imediato ou classe derivada não tem permissão de confiança total.</xref:System.Security.SecurityException>"
  example:
  - "The following example demonstrates how to use a ResXResourceReader to iterate through the resources in a .resx file. First, the ResXResourceReader`rsxr` is created for the file `items.resx`. Next, the <xref:System.Resources.ResXResourceReader.GetEnumerator%2A> method is used to create an <xref:System.Collections.IDictionaryEnumerator> to iterate through the resources and display the contents to the console.  \n  \n [!code-cpp[System.Resources.ResxresourceReader Example#1](~/add/codesnippet/cpp/t-system.resources.resxr_1_3.cpp)]\n [!code-cs[System.Resources.ResxresourceReader Example#1](~/add/codesnippet/csharp/t-system.resources.resxr_1_3.cs)]\n [!code-vb[System.Resources.ResxresourceReader Example#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_1_3.vb)]"
  syntax:
    content: 'public class ResXResourceReader : System.Resources.IResourceReader'
