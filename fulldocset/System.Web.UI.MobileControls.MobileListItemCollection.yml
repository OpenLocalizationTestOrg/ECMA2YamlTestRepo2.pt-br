  name: MobileListItemCollection
  nameWithType: MobileListItemCollection
  fullName: System.Web.UI.MobileControls.MobileListItemCollection
  type: Class
  summary: "Representa uma coleção de <xref href=&quot;System.Web.UI.MobileControls.MobileListItem&quot;> </xref> objetos e é usado para manter os itens de um <xref href=&quot;System.Web.UI.MobileControls.List&quot;> </xref> controle e um <xref href=&quot;System.Web.UI.MobileControls.SelectionList&quot;> </xref> controle. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
