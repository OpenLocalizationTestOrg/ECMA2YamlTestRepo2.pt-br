- uid: System.Printing.PrintCapabilities.#ctor(System.IO.Stream)
  id: '#ctor(System.IO.Stream)'
  parent: System.Printing.PrintCapabilities
  langs:
  - csharp
  name: PrintCapabilities(Stream)
  nameWithType: PrintCapabilities.PrintCapabilities(Stream)
  fullName: System.Printing.PrintCapabilities.PrintCapabilities(Stream)
  type: Constructor
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Printing.PrintCapabilities&quot;> </xref> classe usando um fluxo XML (que contém um documento PrintCapabilities) que especifica os recursos de impressora e está em conformidade com o XML [impressão esquema](http://go.microsoft.com/fwlink/?LinkId=186397)."
  remarks: "Todo o documento PrintCapabilities é armazenado em um campo não público no objeto, incluindo os elementos XML dentro dele que expressa recursos menos comuns que não são representados por qualquer uma das propriedades públicas da <xref:System.Printing.PrintCapabilities>classe.</xref:System.Printing.PrintCapabilities> Na verdade, se o driver que produziu o documento PrintCapabilities está usando uma extensão particular do [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397), ou em particular definida marcação também é armazenada como parte do documento PrintCapabilities não público.       As partes particular do documento, se houver, não são validadas pelo construtor, mas todos os **esquema de impressão**-partes definidas são validadas, incluindo as partes que não são representadas por qualquer uma das propriedades públicas da <xref:System.Printing.PrintCapabilities>classe.</xref:System.Printing.PrintCapabilities> Da mesma forma, o <xref:System.FormatException>foi gerada, mesmo se todas a marcação XML correspondente para as propriedades públicas é válido.</xref:System.FormatException>"
  syntax:
    content: public PrintCapabilities (System.IO.Stream xmlStream);
    parameters:
    - id: xmlStream
      type: System.IO.Stream
      description: "Um XML <xref:System.IO.Stream>que descreve os recursos de impressora e está em conformidade com o esquema de impressão.</xref:System.IO.Stream>"
  overload: System.Printing.PrintCapabilities.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>xmlStream</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "<code>xmlStream</code>não é um XML válido."
