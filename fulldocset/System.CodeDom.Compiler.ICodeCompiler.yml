  name: ICodeCompiler
  nameWithType: ICodeCompiler
  fullName: System.CodeDom.Compiler.ICodeCompiler
  type: Interface
  summary: "Define uma interface para invocar a compilação do código-fonte ou uma árvore CodeDOM usando um compilador específico."
  remarks: "> [!NOTE]> Nas versões do .NET Framework 1.0 e 1.1, provedores de código consistem em implementações de <xref:System.CodeDom.Compiler.CodeDomProvider>, <xref:System.CodeDom.Compiler.ICodeGenerator>, <xref:System.CodeDom.Compiler.ICodeParser>e ICodeCompiler.</xref:System.CodeDom.Compiler.ICodeParser> </xref:System.CodeDom.Compiler.ICodeGenerator> </xref:System.CodeDom.Compiler.CodeDomProvider> No [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)], o <xref:System.CodeDom.Compiler.CodeDomProvider.CreateGenerator%2A>, <xref:System.CodeDom.Compiler.CodeDomProvider.CreateParser%2A>, e <xref:System.CodeDom.Compiler.CodeDomProvider.CreateCompiler%2A>métodos são obsoletos e os métodos <xref:System.CodeDom.Compiler.ICodeGenerator>e ICodeCompiler estão diretamente disponíveis na <xref:System.CodeDom.Compiler.CodeDomProvider>classe</xref:System.CodeDom.Compiler.CodeDomProvider> </xref:System.CodeDom.Compiler.ICodeGenerator> </xref:System.CodeDom.Compiler.CodeDomProvider.CreateCompiler%2A> </xref:System.CodeDom.Compiler.CodeDomProvider.CreateParser%2A> </xref:System.CodeDom.Compiler.CodeDomProvider.CreateGenerator%2A> Você deve substituir esses métodos em sua implementação de provedor de código e não chama os métodos de base.       A interface ICodeCompiler pode ser implementada para que um compilador específico permitir que os desenvolvedores compilar programaticamente os assemblies de unidades de compilação do modelo de objeto de documento de código (CodeDOM), cadeias de caracteres que contém o código-fonte ou arquivos de código fonte.       A interface ICodeCompiler fornece a capacidade de invocar a compilação com parâmetros especificados em tempo de execução e acesso informações relacionadas à compilação após a compilação, incluindo o código de resultado e os erros e avisos que do compilador retorna. Cada método de compilação aceita um <xref:System.CodeDom.Compiler.CompilerParameters>objeto que indica as configurações para o compilador e retorna um <xref:System.CodeDom.Compiler.CompilerResults>objeto que indica os resultados da compilação.</xref:System.CodeDom.Compiler.CompilerResults> </xref:System.CodeDom.Compiler.CompilerParameters>       Os desenvolvedores de compilador devem fornecer uma implementação dessa interface para oferecer suporte a compilação dinâmica. <xref:System.CodeDom.Compiler.CodeDomProvider>os implementadores considere também implementa esta interface para fornecer a funcionalidade programática de compilação para o idioma que eles estão fornecendo suporte de CodeDom para.</xref:System.CodeDom.Compiler.CodeDomProvider>"
  syntax:
    content: public interface ICodeCompiler
  implements: []
  platform:
  - net462
