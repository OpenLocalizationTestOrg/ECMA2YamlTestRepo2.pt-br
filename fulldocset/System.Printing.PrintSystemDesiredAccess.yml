  name: AdministratePrinter
  nameWithType: PrintSystemDesiredAccess.AdministratePrinter
  fullName: System.Printing.PrintSystemDesiredAccess.AdministratePrinter
  type: Field
  assemblies:
  - System.Printing
  namespace: System.Printing
  summary: "O direito de executar todas as tarefas administrativas para a fila de impressão, incluindo o direito de pausar e retomar a qualquer trabalho de impressão e o direito de excluir todos os trabalhos da fila. Esse nível de acesso também inclui todos os direitos sob UsePrinter."
  syntax:
    content: AdministratePrinter
    return:
      type: System.Printing.PrintSystemDesiredAccess
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
