  name: FrameworkPropertyMetadataOptions
  nameWithType: FrameworkPropertyMetadataOptions
  fullName: System.Windows.FrameworkPropertyMetadataOptions
  type: Enum
  summary: "Especifica os tipos de comportamento de propriedade do nível da estrutura que pertencem a uma determinada propriedade de dependência no [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] sistema de propriedade."
  remarks: "Use esta enumeração ao construir um <xref:System.Windows.FrameworkPropertyMetadata>instância onde você deseja especificar um ou mais as metadados de nível de estrutura de configurações de opção.</xref:System.Windows.FrameworkPropertyMetadata>       Você não pode usar essa enumeração após a chamada de construtor. Em vez disso, os metadados de determinada opção de consulta foi definida durante o registro, verificando o `true` ou `false` valor de uma propriedade específica de um <xref:System.Windows.FrameworkPropertyMetadata>.</xref:System.Windows.FrameworkPropertyMetadata> existente Esses nomes de propriedade correspondem aos valores de enumeração de FrameworkPropertyMetadataOptions, exceto NotDataBindable, que é <xref:System.Windows.FrameworkPropertyMetadata.IsNotDataBindable%2A>em Terminar <xref:System.Windows.FrameworkPropertyMetadata>.</xref:System.Windows.FrameworkPropertyMetadata> </xref:System.Windows.FrameworkPropertyMetadata.IsNotDataBindable%2A>       A opção de diário só especifica a intenção de ser registradas. O registro em log real pode ou não pode ser resolvido pelos serviços de registro em log, como aqueles que estão presentes no [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] aplicativo de visualizador. Em particular, o registro em log tem algumas limitações conhecidas se a árvore de elementos foi construída por meio de código em vez de [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. Para obter detalhes, consulte [visão geral de navegação](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Embora a herança de valor de propriedade pode parecer funcionar para as propriedades de dependência, o comportamento de herança de uma propriedade não anexada por certos limites elemento na árvore de tempo de execução é indefinido. Sempre use <xref:System.Windows.DependencyProperty.RegisterAttached%2A>para registrar as propriedades em que você especificar <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>nos metadados.</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.DependencyProperty.RegisterAttached%2A>"
  example:
  - "The following example calls the <xref:System.Windows.FrameworkPropertyMetadata> constructor, and sets several options by using values from the FrameworkPropertyMetadataOptions enumeration.  \n  \n [!code-cs[PropertyMetadataAPIs#FPMCtor_DV_FPMO_PCC_CVC](~/add/codesnippet/csharp/PropertyMetadataAPIs/Class1.cs#fpmctor_dv_fpmo_pcc_cvc)]"
  syntax:
    content: >-
      [System.Flags]

      public enum FrameworkPropertyMetadataOptions
