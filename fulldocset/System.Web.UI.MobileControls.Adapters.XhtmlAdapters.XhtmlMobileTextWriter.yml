  name: XhtmlMobileTextWriter
  nameWithType: XhtmlMobileTextWriter
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter
  type: Class
  summary: "Fornece funcionalidade de gravador de texto para dispositivos destinados pela configuração de adaptador XHTML, incluindo a linguagem de marcação de hipertexto extensível (XHTML), XHTML Mobile e sem fio Markup Language (WML). Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "XHTML é uma marcação XML compatíveis com base em HTML 4.1 e permite que você crie sites da Web adequado para vários tipos de dispositivos. Ele mescla a facilidade do HTML de uso com as diretrizes de elemento estrita do XML para produzir uma linguagem de marcação com uma ampla gama de opções de formato e estilo e reduzido a ambiguidade de marca de marcação. Essa classe fornece recursos de formatação que controles de servidor ASP.NET usam ao processar XHTML conteúdo aos clientes. O XhtmlMobileTextWriter processa a marcação que atende aos padrões de três tipos diferentes de documento XHTML: XHTML Basic, que dá suporte a elementos de estilo e formatação limitados; Perfil móvel de XHTML, que dá suporte a folhas de estilo embutido; e WML 2.0, que é baseado em XHTML 1.1 e dá suporte a folhas de estilo em cascata.       Essa classe é usada principalmente por desenvolvedores de página móvel personalizada e adaptadores de controle.       A classe XhtmlMobileTextWriter pode processar todos os elementos HTML, atributos e definir o estilo de atributos, mas, ao contrário de <xref:System.Web.UI.HtmlTextWriter>classe, não permite que a capitalização de título desses elementos de marcação.</xref:System.Web.UI.HtmlTextWriter>       Um <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlPageAdapter>instancia um XhtmlMobileTextWriter e dependendo dos recursos do dispositivo de destino, inicia um número de propriedades, como <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SupportsNoWrapStyle%2A>, <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SuppressNewLine%2A>, e <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.UseDivsForBreaks%2A>, que ajudam o gravador de texto na página e seus controles de renderização.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.UseDivsForBreaks%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SuppressNewLine%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SupportsNoWrapStyle%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlPageAdapter>       O adaptador pode usar uma variedade de métodos para aplicar estilos e controlar a formatação:- <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterStyle%2A>e <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitStyle%2A>, - <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterLayout%2A>e <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitLayout%2A>e - <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterFormat%2A>e <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitFormat%2A>.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitFormat%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterFormat%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitLayout%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterLayout%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitStyle%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterStyle%2A>          > [!NOTE] > Esta classe deriva o <xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>classe, que por sua vez deriva o <xref:System.Web.UI.MobileControls.Adapters.MultiPartWriter>classe e grande parte da sua funcionalidade é fornecida por essas classes base.</xref:System.Web.UI.MobileControls.Adapters.MultiPartWriter> </xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>       Você pode usar os membros dessa classe e quaisquer membros ele herda o <xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>classe para criar gravadores de texto personalizado a ser usado em uma página personalizada de XHTML ou em adaptadores de classe.</xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter> Você também pode criar novas classes derivadas que substituem o comportamento padrão da classe XhtmlMobileTextWriter.       Filtragem de dispositivo é necessária para usar um adaptador específico ou o gravador de texto para um controle de servidor. Para obter mais informações sobre filtragem de dispositivo, consulte [arquitetura visão geral do controle comportamento adaptável](~/add/includes/ajax-current-ext-md.md) e [visão geral de filtragem de dispositivo](~/add/includes/ajax-current-ext-md.md)."
