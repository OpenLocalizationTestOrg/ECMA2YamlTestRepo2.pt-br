  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Atualiza a pergunta da senha e a resposta para um usuário no armazenamento do Active Directory."
  remarks: "O método é chamado pelo <xref:System.Web.Security.ActiveDirectoryMembershipUser>classe para atualizar a pergunta da senha e responder a um usuário no armazenamento de associação do Active Directory.</xref:System.Web.Security.ActiveDirectoryMembershipUser>       Exigir uma pergunta de senha e resposta fornece uma camada adicional de segurança ao redefinir a senha do usuário. Ao criar um nome de usuário, um usuário pode fornecer uma pergunta e resposta que pode ser usada posteriormente para redefinir uma senha esquecida. O método ChangePasswordQuestionAndAnswer atualiza a pergunta da senha e a resposta para um usuário de associação para novos valores.       Para usar o método ChangePasswordQuestionAndAnswer, você deve definir esses atributos adicionais no arquivo de configuração do aplicativo:- `requiresQuestionAndAnswer` devem ser `true.`       -    `attributeMapPasswordQuestion` e `attributeMapPasswordAnswer` devem ser mapeados para atributos no esquema do Active Directory.       Se os critérios acima não forem atendidos, um <xref:System.Configuration.Provider.ProviderException>é gerada na inicialização.</xref:System.Configuration.Provider.ProviderException>       O <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instância se conecta ao armazenamento de dados do Active Directory com as credenciais fornecidas no `username` e `password` parâmetros para validar a combinação de nome e senha do usuário.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> A atualização real de pergunta e resposta é executada com as credenciais de conexão configurada do provedor.       Se uma senha incorreta é fornecida para o método ChangePasswordQuestionAndAnswer, o servidor de diretório incrementar os contadores que acompanham as tentativas de senha inválida. Isso pode resultar em que o usuário que está sendo bloqueado e não consegue fazer logon até que o status de bloqueio é desmarcado por uma chamada para o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>método ou o tempo bloqueado especificado passa o diretório.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>       Se a atualização para a pergunta e resposta for bem-sucedida e o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>é de propriedade `true`, rastreamento de resposta do usuário, senha incorreta contadores são redefinidos.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       A resposta da senha é criptografada usando o <xref:System.Web.Security.MembershipProvider.EncryptPassword%2A>método antes de ser armazenado no repositório de dados do Active Directory.</xref:System.Web.Security.MembershipProvider.EncryptPassword%2A> A chave de criptografia e o algoritmo são especificadas pelo [machineKey Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46) elemento de configuração. O atributo de descriptografia no [machineKey Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46) elemento deve ser especificado, o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe não oferece suporte a chaves de criptografia geradas automaticamente.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       O comprimento máximo para a pergunta da senha é de 256 caracteres. O comprimento máximo para a resposta da senha é de 128 caracteres.       Espaços iniciais e finais são cortados de todos os valores de parâmetro, exceto para `password`.       O provedor localiza a instância de usuário para atualizar executando uma pesquisa de subárvore para o nome de usuário a partir do ponto de pesquisa especificado na cadeia de conexão. Consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>tópico sobre a classe para obter mais informações sobre cadeias de caracteres de conexão.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
