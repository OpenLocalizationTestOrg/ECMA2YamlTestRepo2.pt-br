      type: System.Web.UI.WebControls.ScrollBars
      description: "Uma da <xref href=&quot;System.Web.UI.WebControls.ScrollBars&quot;> </xref> valores. O padrão é <xref href=&quot;System.Web.UI.WebControls.ScrollBars&quot;> </xref>."
