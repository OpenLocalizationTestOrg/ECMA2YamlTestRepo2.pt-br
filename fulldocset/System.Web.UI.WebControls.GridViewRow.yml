  name: RowState
  nameWithType: GridViewRow.RowState
  fullName: System.Web.UI.WebControls.GridViewRow.RowState
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém o estado do <xref href=&quot;System.Web.UI.WebControls.GridViewRow&quot;> </xref> objeto."
  remarks: "Use o <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>propriedade para determinar o estado do <xref:System.Web.UI.WebControls.GridViewRow>objeto.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow.RowType%2A> O estado pode ser uma combinação bit a bit dos valores na tabela a seguir: | Valor de status | Descrição |   |------------------|-----------------|   | `DataControlRowState.Alternate`| O objeto <xref:System.Web.UI.WebControls.GridViewRow>é uma linha alternativa no controle <xref:System.Web.UI.WebControls.GridView>. |   | `DataControlRowState.Edit`| O objeto <xref:System.Web.UI.WebControls.GridViewRow>está no modo de edição. |   | `DataControlRowState.Normal`| O objeto <xref:System.Web.UI.WebControls.GridViewRow>está no estado normal (padrão). |   | `DataControlRowState.Selected`| O objeto <xref:System.Web.UI.WebControls.GridViewRow>está selecionado. |       Essa propriedade normalmente é usada para determinar o estado de uma linha antes de executar uma operação.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow>"
  example:
  - "The following example demonstrates how to use the RowState property to determine whether a row is in edit mode or is selected. If the user selects a different row while the <xref:System.Web.UI.WebControls.GridView> control is in edit mode, the <xref:System.Web.UI.WebControls.GridView> control exits edit mode.  \n  \n [!code-cs[GridViewRowRowState#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_268_1.aspx)]\n [!code-vb[GridViewRowRowState#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_268_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DataControlRowState RowState { get; set; }
    return:
      type: System.Web.UI.WebControls.DataControlRowState
      description: "Uma combinação bit a bit do <xref href=&quot;System.Web.UI.WebControls.DataControlRowState&quot;> </xref> valores."
  overload: System.Web.UI.WebControls.GridViewRow.RowState*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewRow.RowType
  id: RowType
  parent: System.Web.UI.WebControls.GridViewRow
  langs:
  - csharp
  name: RowType
  nameWithType: GridViewRow.RowType
  fullName: System.Web.UI.WebControls.GridViewRow.RowType
  type: Property
