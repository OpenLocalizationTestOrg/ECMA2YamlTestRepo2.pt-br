  name: IDataKeysControl
  nameWithType: IDataKeysControl
  fullName: System.Web.UI.IDataKeysControl
  type: Interface
  summary: "Define propriedades que especificam como o ASP.NET cria cliente IDs para um controle associado a dados."
  remarks: "A interface IDataKeysControl define duas propriedades que implementam controles de associação de dados para permitir que você especificar como uma ID de cliente é criada. Um controle associado a dados que exibe várias instâncias de um controle deve criar uma ID para cada instância do controle. O ID deve ser exclusivo para habilitar o acesso para o controle de script de cliente.       O <xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A>propriedade permite que você especifique o nome ou nomes de campos de dados cujos valores são incluídos no valor gerado para o <xref:System.Web.UI.Control.ClientID%2A>propriedade.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A> Esses valores são usados para identificar exclusivamente cada instância do controle de forma que corresponde a um valor de dados significativos, em vez de para um valor arbitrário como a ordem na qual os controles são processadas na página. Por exemplo, quando você exibir registros de uma tabela de dados de produtos, você pode atribuir `ProductID` para o <xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A>propriedade.</xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A> Nesse caso, cada instância do controle associado a dados pode ser identificada pelo valor da `ProductID` campo."
  syntax:
    content: public interface IDataKeysControl
  implements: []
  platform:
  - net462
