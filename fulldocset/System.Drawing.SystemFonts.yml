  nameWithType: SystemFonts.DefaultFont
  fullName: System.Drawing.SystemFonts.DefaultFont
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing
  summary: "Obtém a fonte padrão que os aplicativos podem usar para formulários e caixas de diálogo."
  remarks: "A tabela a seguir descreve o valor retornado pela propriedade DefaultFont dependendo do sistema operacional e a cultura local.      | Sistema de e/ou cultura | Fonte |   |----------------------------|----------|   | X, a versão em japonês do Windows NT 4 | MS UI Gótica, ponto 9 |   | Árabe Windows | Tahoma, 8 pontos |   | Outra sistema operacional/cultura | fonte MS Shell Dlg lógico, normalmente o Microsoft Sans Serif, 8 pontos |       MS Shell Dlg mapeia para uma fonte definida no registro do sistema.       Se as fontes acima não estiverem instaladas, a fonte padrão é Tahoma, 8 pontos. Se Tahoma, 8 pontos, não está instalado, DefaultFont retornará o valor da <xref:System.Drawing.FontFamily.GenericSansSerif%2A>propriedade.</xref:System.Drawing.FontFamily.GenericSansSerif%2A>       O <xref:System.Drawing.Font>retornado por DefaultFont não se altera quando o usuário está no modo de alto contraste.</xref:System.Drawing.Font> Para uma fonte que é alterado quando o usuário está no modo de alto contraste, usar outra fonte de sistema como <xref:System.Drawing.SystemFonts.IconTitleFont%2A>.</xref:System.Drawing.SystemFonts.IconTitleFont%2A>"
  syntax:
    content: public static System.Drawing.Font DefaultFont { get; }
    return:
      type: System.Drawing.Font
      description: "O padrão <xref href=&quot;System.Drawing.Font&quot;> </xref> do sistema. O valor retornado pode variar dependendo do sistema operacional do usuário e a configuração de cultura local do seu sistema."
  overload: System.Drawing.SystemFonts.DefaultFont*
