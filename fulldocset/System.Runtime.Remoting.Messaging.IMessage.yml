  name: IMessage
  nameWithType: IMessage
  fullName: System.Runtime.Remoting.Messaging.IMessage
  type: Interface
  summary: "Contém os coletores de dados enviados entre os colaboradores de mensagem de comunicação."
  remarks: "Mensagem coletores que usam que IMessage pode ser colocado em cadeias de coletor de cliente ou nas cadeias de coletor de servidor. Um objeto de mensagem é passado do coletor de mensagem para coletor de mensagem por meio da cadeia e executa um conjunto de propriedades nomeadas como identificadores de ação, informações de envoy e parâmetros.       Um objeto que implementa a interface IMessage atende as qualificações mínimo a ser considerado um objeto de mensagem. O objeto exato recebido por um coletor de mensagem não tem que ser passados para o coletor de Avançar, mas isso é geralmente o caso.       Embora os objetos no recipiente de propriedades não precisam ser serializável, o implementador de coletor de mensagem deve considerar isso, desde que as propriedades de fluem de fora do domínio do aplicativo devem ser serializáveis."
  example:
  - >-
    [!code-vb[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/visualbasic/t-system.runtime.remotin_60_1.vb)]
     [!code-cs[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/csharp/t-system.runtime.remotin_60_1.cs)]
     [!code-cpp[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/cpp/t-system.runtime.remotin_60_1.cpp)]
