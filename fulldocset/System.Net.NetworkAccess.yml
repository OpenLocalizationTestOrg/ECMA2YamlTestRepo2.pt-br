  summary: "Indica que o aplicativo tem permissão para se conectar aos recursos da Internet específicos. Observe que, no caso de recurso do host remoto, nenhuma verificação é realizada para ver se existem permissões Connect. Isso ocorre porque a porta de um host remoto de conexão é desconhecida e as permissões adequadas não podem ser criadas previamente. É responsabilidade do aplicativo para verificar as permissões do host remoto tentando se conectar a um soquete de escuta."
