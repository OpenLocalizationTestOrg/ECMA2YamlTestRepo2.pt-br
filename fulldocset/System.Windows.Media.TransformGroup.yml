  type: Class
  summary: "Representa uma composição <xref href=&quot;System.Windows.Media.Transform&quot;> </xref> composto de outros <xref href=&quot;System.Windows.Media.Transform&quot;> </xref> objetos."
  remarks: "Use um TransformGroup quando você deseja aplicar vários <xref:System.Windows.Media.Transform>objetos a uma única propriedade.</xref:System.Windows.Media.Transform>       Em uma transformação composta, a ordem das transformações individuais é importante. Por exemplo, se você primeiro gira, em seguida, dimensiona e traduzir, você obter um resultado diferente de se primeiro converter, em seguida, girar, dimensionar. Um motivo a ordem é importante é que transformações, como rotação e escala são feitas em relação a origem do sistema de coordenadas. Dimensionamento de um objeto que é centralizado na origem produz um resultado diferente de dimensionamento de um objeto que foi movido para fora da origem. Da mesma forma, girar um objeto que é centralizado na origem produz um resultado diferente de girar um objeto que foi movido para fora da origem.       **Recursos de Freezable:** porque ele herda o <xref:System.Windows.Freezable>classe, a classe TransformGroup fornece vários recursos especiais: TransformGroup objetos podem ser declarados como, compartilhados entre vários objetos, somente leitura para melhorar o desempenho, clonados e tornados thread-safe.</xref:System.Windows.Freezable> Para obter mais informações sobre os diferentes recursos fornecidos pelo <xref:System.Windows.Freezable>objetos, consulte [visão geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Children")]

      public sealed class TransformGroup : System.Windows.Media.Transform
