  summary: "Obtém ou define a taxa, em relação ao seu pai, na qual progride o tempo para este <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;> </xref>."
  remarks: "Configuração de SpeedRatio da linha de tempo não tem um efeito seu <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>; esse tempo é relativo ao pai da linha do tempo ou, se a linha do tempo é uma linha do tempo raiz, no momento em que o relógio do cronograma foi iniciado.</xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>       Se <xref:System.Windows.Media.Animation.Timeline.AccelerationRatio%2A>ou <xref:System.Windows.Media.Animation.Timeline.DecelerationRatio%2A>for especificado, esse SpeedRatio é a taxa média durante natural da linha do tempo.</xref:System.Windows.Media.Animation.Timeline.DecelerationRatio%2A> </xref:System.Windows.Media.Animation.Timeline.AccelerationRatio%2A>      <a name=&quot;dependencyPropertyInfo_SpeedRatio&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Media.Animation.Timeline.SpeedRatioProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.Animation.Timeline.SpeedRatioProperty>"
  example:
  - "A timeline's SpeedRatio property controls its rate of progress, relative to its parent. If the timeline is a root, its <xref:System.Windows.Media.MediaPlayer.SpeedRatio%2A> is relative to the default timeline speed. The following example shows several timelines with different SpeedRatio settings.  \n  \n [!code-xml[timingbehaviors_snip#_graphicsmm_SpeedExampleWholePage](~/add/codesnippet/xaml/timingbehaviors_snip.project/SpeedExample.xaml#_graphicsmm_speedexamplewholepage)]"
