- uid: System.Web.UI.WebControls.EditCommandColumn.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.WebControls.EditCommandColumn
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: EditCommandColumn.ValidationGroup
  fullName: System.Web.UI.WebControls.EditCommandColumn.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o grupo de controles de validação para o qual o <xref href=&quot;System.Web.UI.WebControls.EditCommandColumn&quot;> </xref> objeto faz com que a validação quando ele envia de volta para o servidor."
  remarks: "Grupos de validação permitem atribuir controles de validação em uma página a uma categoria específica. Cada grupo de validação pode ser validado independentemente de outros grupos de validação na página. Use a propriedade ValidationGroup para especificar o nome do grupo de validação para o qual o botão Atualizar em um <xref:System.Web.UI.WebControls.EditCommandColumn>objeto faz com que a validação quando ele envia de volta para o servidor.</xref:System.Web.UI.WebControls.EditCommandColumn>       A propriedade ValidationGroup tem efeito somente quando o valor da <xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>está definida como `true`.</xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A> Quando você especificar um valor para a propriedade ValidationGroup, somente os controles de validação que fazem parte do grupo especificado são validados quando o botão Atualizar em um <xref:System.Web.UI.WebControls.EditCommandColumn>postagens no objeto de volta para o servidor.</xref:System.Web.UI.WebControls.EditCommandColumn> Se você não especificar um valor para a propriedade ValidationGroup e <xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>está definida como `true`, todos os controles de validação na página que não estão atribuídos a um grupo de validação são validados quando o botão Atualizar em um <xref:System.Web.UI.WebControls.EditCommandColumn>postagens no objeto de volta para o servidor.</xref:System.Web.UI.WebControls.EditCommandColumn> </xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>       O valor dessa propriedade é armazenado em estado de exibição."
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "O grupo de controles de validação para o qual o botão Atualizar em um <xref href=&quot;System.Web.UI.WebControls.EditCommandColumn&quot;> </xref> faz com que a validação quando ele envia de volta para o servidor. O padrão é uma cadeia de caracteres vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.EditCommandColumn.ValidationGroup*
