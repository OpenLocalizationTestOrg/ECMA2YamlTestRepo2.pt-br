  name: IInputSessionShutdown
  nameWithType: IInputSessionShutdown
  fullName: System.ServiceModel.Dispatcher.IInputSessionShutdown
  type: Interface
  summary: "Define o contrato que deve ser implementado para encerrar uma sessão de entrada."
  remarks: "Use a interface IInputSessionShutdown dentro de uma sessão duplex para enviar mensagens de saída antes de fechar a sessão. Por exemplo, se um cliente fecha uma sessão pode implementar o serviço <xref:System.ServiceModel.Dispatcher.IInputSessionShutdown.DoneReceiving%2A>para ser notificado antes do desligamento, habilitando o serviço enviar uma mensagem de notificação antes de retornar.</xref:System.ServiceModel.Dispatcher.IInputSessionShutdown.DoneReceiving%2A> O cliente recebe a notificação antes da confirmação de que o cliente pode fechar o canal."
  syntax:
    content: public interface IInputSessionShutdown
  implements: []
  platform:
  - net462
