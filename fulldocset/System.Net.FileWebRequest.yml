  name: FileWebRequest
  nameWithType: FileWebRequest
  fullName: System.Net.FileWebRequest
  type: Class
  summary: "Fornece uma implementação de sistema de arquivos da <xref:System.Net.WebRequest>classe.</xref:System.Net.WebRequest>"
  remarks: "A classe FileWebRequest implementa o <xref:System.Net.WebRequest> `abstract` classe base para URIs Uniform Resource Identifier () que usam o `file://` esquema solicitar arquivos locais.</xref:System.Net.WebRequest>       Não use o <xref:System.Net.FileWebRequest.%23ctor%2A>construtor.</xref:System.Net.FileWebRequest.%23ctor%2A> Use o <xref:System.Net.WebRequest.Create%2A?displayProperty=fullName>método para inicializar novas instâncias de classe FileWebRequest.</xref:System.Net.WebRequest.Create%2A?displayProperty=fullName> Se o esquema URI é `file://`, o <xref:System.Net.WebRequest.Create%2A>método retorna um objeto FileWebRequest.</xref:System.Net.WebRequest.Create%2A>       O <xref:System.Net.FileWebRequest.GetResponse%2A>método faz uma solicitação síncrona para o arquivo especificado no <xref:System.Net.FileWebRequest.RequestUri%2A>propriedade e retorna um <xref:System.Net.FileWebResponse>objeto que contém a resposta.</xref:System.Net.FileWebResponse> </xref:System.Net.FileWebRequest.RequestUri%2A> </xref:System.Net.FileWebRequest.GetResponse%2A> Você pode fazer uma solicitação assíncrona para o arquivo usando o <xref:System.Net.FileWebRequest.BeginGetResponse%2A>e <xref:System.Net.FileWebRequest.EndGetResponse%2A>métodos.</xref:System.Net.FileWebRequest.EndGetResponse%2A> </xref:System.Net.FileWebRequest.BeginGetResponse%2A>       Quando você quiser gravar dados em um arquivo, o <xref:System.Net.FileWebRequest.GetRequestStream%2A>método retorna um <xref:System.IO.Stream>instância gravasse.</xref:System.IO.Stream> </xref:System.Net.FileWebRequest.GetRequestStream%2A> O <xref:System.Net.FileWebRequest.BeginGetRequestStream%2A>e <xref:System.Net.FileWebRequest.EndGetRequestStream%2A>métodos fornecem acesso assíncrono para o fluxo de dados de gravação.</xref:System.Net.FileWebRequest.EndGetRequestStream%2A> </xref:System.Net.FileWebRequest.BeginGetRequestStream%2A>       A classe FileWebRequest depende de <xref:System.IO.File>classe para tratamento de erros e segurança de acesso ao código.</xref:System.IO.File>"
