  langs:
  - csharp
  name: ButtonRenderer
  nameWithType: ButtonRenderer
  fullName: System.Windows.Forms.ButtonRenderer
  type: Class
  summary: "Fornece métodos usados para renderizar um controle de botão com ou sem estilos visuais. Essa classe não pode ser herdada."
  remarks: "A classe ButtonRenderer fornece um conjunto de `static` métodos que podem ser usados para renderizar um controle de botão. Processamento de um controle refere-se a interface do usuário de um controle de desenho. Para desenhar um botão, use um do <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>métodos.</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> Esses métodos fornecem uma variedade de opções, como desenhando texto ou uma imagem do botão.       Se esses estilos estejam habilitados no sistema operacional e estilos visuais são aplicados ao aplicativo atual, <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>desenhará o botão com o estilo visual atual.</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> Caso contrário, <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>desenhará o botão com o estilo clássico do Windows.</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> Isso é útil se você estiver desenhando um controle personalizado que automaticamente deve corresponder a configuração de estilo visual atual do sistema operacional.       Essa classe encapsula a funcionalidade de um <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>que é definido como um dos elementos expostos pela <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton?displayProperty=fullName>classe.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Para obter mais informações, consulte [renderização de controles com estilos visuais](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> method to draw a button. When the button is clicked, the control draws a smaller button inside the bounds of the original button, and the control uses the <xref:System.Windows.Forms.ButtonRenderer.DrawParentBackground%2A> method to paint over the rest of the original button.  \n  \n [!code-vb[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.b_11_1.vb)]\n [!code-cpp[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.b_11_1.cpp)]\n [!code-cs[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.b_11_1.cs)]"
