  remarks: "A enumeração TableHeaderScope é usada pelo <xref:System.Web.UI.WebControls.DataControlFieldHeaderCell>e <xref:System.Web.UI.WebControls.TableHeaderCell>classes para representar o escopo da célula de cabeçalho quando ele for renderizado.</xref:System.Web.UI.WebControls.TableHeaderCell> </xref:System.Web.UI.WebControls.DataControlFieldHeaderCell> O padrão `Scope` para essas duas classes é o valor de NotSet, não caso em que nenhum HTML `scope` atributo é gravado para a célula de cabeçalho. O <xref:System.Web.UI.WebControls.TableHeaderCell.Scope%2A>propriedade é usada para tornar as tabelas HTML mais acessível, fornecendo informações sobre as relações entre as células e cabeçalhos de.</xref:System.Web.UI.WebControls.TableHeaderCell.Scope%2A>"
  syntax:
    content: public enum TableHeaderScope
