- uid: System.Windows.Forms.OSFeature.IsPresent(System.Windows.Forms.SystemParameter)
  id: IsPresent(System.Windows.Forms.SystemParameter)
  parent: System.Windows.Forms.OSFeature
  langs:
  - csharp
  name: IsPresent(SystemParameter)
  nameWithType: OSFeature.IsPresent(SystemParameter)
  fullName: System.Windows.Forms.OSFeature.IsPresent(SystemParameter)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Recupera um valor que indica se o sistema operacional suporta o recurso especificado ou a métrica."
  remarks: "Normalmente, você usa o método IsPresent para determinar se o sistema operacional suporta o recurso específico ou a métrica identificado por `enumValue`. Com base no valor retornado do IsPresent, você deve executar ações condicionais em seu código. Por exemplo, se chamar este método com um valor de parâmetro <xref:System.Windows.Forms.SystemParameter>retorna `true`, você pode criar menus de desenho proprietário em seu aplicativo em um estilo simples.</xref:System.Windows.Forms.SystemParameter>       Acesso a alguns recursos do sistema ou a métrica pode gerar exceções se eles não estão disponíveis em uma versão específica do sistema operacional. Nesse caso, primeiro use correspondente <xref:System.Windows.Forms.SystemParameter>valor de enumeração, junto com IsPresent, para determinar se a métrica é suportada.</xref:System.Windows.Forms.SystemParameter> Por exemplo, chamar IsPresent com <xref:System.Windows.Forms.SystemInformation.CaretWidth%2A>antes de obter o <xref:System.Windows.Forms.SystemInformation.CaretWidth%2A?displayProperty=fullName>o valor da propriedade.</xref:System.Windows.Forms.SystemInformation.CaretWidth%2A?displayProperty=fullName> </xref:System.Windows.Forms.SystemInformation.CaretWidth%2A>"
  example:
  - "The following code example demonstrates how to use the IsPresent method with the <xref:System.Windows.Forms.SystemParameter> enumeration. The example determines if the operating system supports the `CaretWidth` metric before calling the <xref:System.Windows.Forms.SystemInformation.CaretWidth%2A?displayProperty=fullName> property.  \n  \n [!code-cpp[System.Windows.Forms.OSFeature.IsPresent#1](~/add/codesnippet/cpp/m-system.windows.forms.o_0_1.cpp)]\n [!code-cs[System.Windows.Forms.OSFeature.IsPresent#1](~/add/codesnippet/csharp/m-system.windows.forms.o_0_1.cs)]\n [!code-vb[System.Windows.Forms.OSFeature.IsPresent#1](~/add/codesnippet/visualbasic/m-system.windows.forms.o_0_1.vb)]  \n[!code-cpp[System.Windows.Forms.OSFeature.IsPresent#2](~/add/codesnippet/cpp/m-system.windows.forms.o_0_2.cpp)]\n[!code-cs[System.Windows.Forms.OSFeature.IsPresent#2](~/add/codesnippet/csharp/m-system.windows.forms.o_0_2.cs)]\n[!code-vb[System.Windows.Forms.OSFeature.IsPresent#2](~/add/codesnippet/visualbasic/m-system.windows.forms.o_0_2.vb)]"
  syntax:
    content: public static bool IsPresent (System.Windows.Forms.SystemParameter enumVal);
    parameters:
    - id: enumVal
      type: System.Windows.Forms.SystemParameter
      description: "Um <xref href=&quot;System.Windows.Forms.SystemParameter&quot;> </xref> que representa o recurso a ser pesquisado."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o recurso está disponível no sistema. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.OSFeature.IsPresent*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.OSFeature.LayeredWindows
  id: LayeredWindows
  parent: System.Windows.Forms.OSFeature
  langs:
  - csharp
  name: LayeredWindows
  nameWithType: OSFeature.LayeredWindows
  fullName: System.Windows.Forms.OSFeature.LayeredWindows
  type: Field
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Representa o recurso do windows em camadas, de nível superior. Este campo é somente leitura."
  remarks: "Uma janela em camadas pode ser feita transparente ou transparente pelo sistema operacional. Suporte para o windows em camadas foi introduzido no Windows 2000. Para obter mais informações, consulte o &quot;em camadas Windows: A nova maneira para Use Translucency e transparência efeitos em aplicativos do Windows&quot; na documentação do Platform SDK em http://msdn.microsoft.com.       Para determinar se o recurso do windows em camadas está instalado, use o <xref:System.Windows.Forms.OSFeature.Feature%2A>propriedade para chamar o método da classe base <xref:System.Windows.Forms.FeatureSupport.IsPresent%2A>com LayeredWindows como o recurso para pesquisar o loop for</xref:System.Windows.Forms.FeatureSupport.IsPresent%2A> </xref:System.Windows.Forms.OSFeature.Feature%2A>       Como alternativa, você pode verificar se o recurso é instalado por chamar o <xref:System.Windows.Forms.OSFeature.GetVersionPresent%2A>método com LayeredWindows como o recurso Localizar.</xref:System.Windows.Forms.OSFeature.GetVersionPresent%2A>"
  example:
  - "The following example determines whether the current system supports layered windows. The base class method <xref:System.Windows.Forms.FeatureSupport.IsPresent%2A> is called with LayeredWindows as the feature to look for. The result is displayed in a text box. This code assumes `textBox1` has been instantiated and placed on a form.  \n  \n [!code-vb[Classic OSFeature.LayeredWindows Example#1](~/add/codesnippet/visualbasic/f-system.windows.forms.o_1.vb)]\n [!code-cpp[Classic OSFeature.LayeredWindows Example#1](~/add/codesnippet/cpp/f-system.windows.forms.o_1.cpp)]\n [!code-cs[Classic OSFeature.LayeredWindows Example#1](~/add/codesnippet/csharp/f-system.windows.forms.o_1.cs)]"
  syntax:
    content: public static readonly object LayeredWindows;
    return:
      type: System.Object
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.OSFeature.Themes
  id: Themes
  parent: System.Windows.Forms.OSFeature
  langs:
  - csharp
  name: Themes
  nameWithType: OSFeature.Themes
  fullName: System.Windows.Forms.OSFeature.Themes
  type: Field
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Representa o recurso de temas do sistema operacional. Este campo é somente leitura."
  remarks: "Um tema é uma coleção de configurações de interface visual que incluem papel de parede, cursores, fontes, sons e ícones introduzido pela primeira vez no Microsoft Plus! para o Windows 95. O .NET Framework não dá suporte diretamente manipular temas, embora tenha suporte extensivo para estilos visuais no <xref:System.Windows.Forms.VisualStyles?displayProperty=fullName>namespace.</xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> Para obter mais informações sobre os temas do Windows, consulte os tópicos temas e estilos visuais e referência de estilos visuais no SDK do Win32.       Para determinar se o recurso de temas está instalado, chame o método da classe base <xref:System.Windows.Forms.FeatureSupport.IsPresent%2A>com temas como o recurso para pesquisar o loop for</xref:System.Windows.Forms.FeatureSupport.IsPresent%2A>       Como alternativa, você pode verificar se o recurso é instalado por chamar o <xref:System.Windows.Forms.OSFeature.GetVersionPresent%2A>método com temas como o recurso Localizar.</xref:System.Windows.Forms.OSFeature.GetVersionPresent%2A>"
  syntax:
    content: public static readonly object Themes;
    return:
      type: System.Object
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
