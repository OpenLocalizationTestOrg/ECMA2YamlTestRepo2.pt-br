  fullName: System.Web.UI.WebControls.DetailsViewInsertEventHandler
  type: Delegate
  summary: "Representa o método que manipula o <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemInserting&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controle."
  remarks: "O <xref:System.Web.UI.WebControls.DetailsView>controlar gera o <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>evento quando um botão de inserção (um botão com seu `CommandName` propriedade definida como &quot;Inserir&quot;) dentro do controle é clicado, mas antes de <xref:System.Web.UI.WebControls.DetailsView>controle inserir o registro.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView> Isso permite que você forneça um manipulador de eventos que executa uma rotina personalizada, como codificação HTML os valores de um registro antes de inseri-la na fonte de dados, sempre que esse evento ocorre.       Quando você cria um delegado DetailsViewInsertEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to programmatically add a DetailsViewInsertEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemInserting> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-vb[DetailsViewInsertEventHandlerInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_299_1.aspx)]\n [!code-cs[DetailsViewInsertEventHandlerInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_299_1.aspx)]  \n  \n The following code example demonstrates how to declaratively add a DetailsViewInsertEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemInserting> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[DetailsViewInsertEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_299_2.aspx)]\n [!code-vb[DetailsViewInsertEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_299_2.aspx)]"
