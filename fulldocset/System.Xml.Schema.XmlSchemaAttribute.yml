  langs:
  - csharp
  name: XmlSchemaAttribute
  nameWithType: XmlSchemaAttribute
  fullName: System.Xml.Schema.XmlSchemaAttribute
  type: Class
  summary: "Representa o <xref uid=&quot;langword_csharp_attribute&quot; name=&quot;attribute&quot; href=&quot;&quot;> </xref> elemento do esquema XML, conforme especificado pelo World Wide Web Consortium (W3C). Atributos fornecem informações adicionais para outros elementos de documento. A marca de atributo é aninhada entre as marcas de elemento do documento para o esquema. O documento XML exibe atributos como itens nomeados na marca de abertura de um elemento."
  remarks: "Declarações de atributo podem estar presentes como elementos filho de `schema` (com escopo global) do elemento ou em definições de tipo complexo. Para tipos complexos, declarações de atributo podem estar presentes como declarações locais ou referências a atributos com escopo global. As duas declarações de atributo globais e locais têm o atributo de tipo opcional que se refere a um tipo simple existente. Se o atributo de tipo opcional não for usado, a declaração de atributo (global ou local) deve definir um tipo simple local."
  example:
  - "The following example creates the `attribute` element.  \n  \n [!code-cs[Classic WebData XmlSchemaAttribute Example#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_9_1.cs)]\n [!code-cpp[Classic WebData XmlSchemaAttribute Example#1](~/add/codesnippet/cpp/t-system.xml.schema.xmls_9_1.cpp)]\n [!code-vb[Classic WebData XmlSchemaAttribute Example#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_9_1.vb)]  \n  \n The following XML file is generated for the preceding code example.  \n  \n [!code-xml[Classic WebData XmlSchemaAttribute Example#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_9_2.xml)]"
  syntax:
