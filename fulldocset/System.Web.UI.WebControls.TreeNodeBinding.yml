  remarks: "Às vezes, não é prático estaticamente predefinir a estrutura de árvore devido ao tamanho dos dados ou conteúdo personalizado que depende de entrada do usuário. Por isso, o <xref:System.Web.UI.WebControls.TreeView>controle oferece suporte ao preenchimento dinâmico de nós.</xref:System.Web.UI.WebControls.TreeView> Quando a propriedade PopulateOnDemand é definida como `true`, os nós filho do nó que o <xref:System.Web.UI.WebControls.TreeNodeBinding>objeto é aplicado a obtém populada em tempo de execução quando o nó é expandido.</xref:System.Web.UI.WebControls.TreeNodeBinding>       Quando as associações de dados são criadas definindo o <xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A>do <xref:System.Web.UI.WebControls.TreeView>controle `true`, as associações que são criadas com a propriedade de PopulateOnDemand definida `true`.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A> Associações de dados que são criadas declarativamente tem a propriedade PopulateOnDemand definida como `false`. Usando a sintaxe declarativa permite que você controle o comportamento das associações de dados individuais.      > [!NOTE] > Ao contrário da <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>propriedade de <xref:System.Web.UI.WebControls.TreeNode>classe, a propriedade PopulateOnDemand não requer um método de manipulação de eventos a ser definido para o <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>evento, se você estiver usando um controle de fonte de dados, como <xref:System.Web.UI.WebControls.XmlDataSource>.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Em vez disso, o <xref:System.Web.UI.WebControls.TreeView>controle gera dinamicamente um método de manipulação de eventos usando as propriedades do <xref:System.Web.UI.WebControls.TreeNodeBinding>objetos no <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>coleção.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeView> Você ainda pode definir um método de manipulação de eventos para o <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>evento; no entanto, ele será chamado depois do método de manipulação de eventos para o <xref:System.Web.UI.WebControls.TreeView>controle.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>       Navegadores com suporte também podem tirar proveito de preenchimento de nós do lado do cliente. Quando habilitado, isso permite que o <xref:System.Web.UI.WebControls.TreeView>controle para preencher um nó dinamicamente no cliente quando o nó é expandido, o que impede a necessidade de volta para o servidor.</xref:System.Web.UI.WebControls.TreeView> Para obter mais informações sobre o preenchimento de nós do lado do cliente, consulte <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>       O valor dessa propriedade é armazenado em estado de exibição."
