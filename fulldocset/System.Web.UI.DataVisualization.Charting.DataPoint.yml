  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Obtém ou define o valor de X de um ponto de dados."
  remarks: "Todos os tipos de gráfico podem ser exibidos como qualquer um dos gráficos de dispersão ou como gráficos de dispersão não, porque os valores de X e valores Y podem ser definidos. Definir um valor de X resultará em um gráfico de dispersão, enquanto a definição dessa propriedade não — que é equivalente a definir o valor como zero — resultará em um gráfico de dispersão não. Por exemplo, para desenhar um tipo de gráfico de ponto, adicione pontos de dados que têm valores de X igual a zero. Para exibir um gráfico de dispersão tradicional, adicione pontos de dados que têm valores de X diferente de zero.       Os valores X dos pontos de dados não são necessários para ser definido. Se não forem definidas, pontos de dados são plotados em sequência, usando os respectivos valores de índice de <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>.</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>"
  syntax:
    content: public double XValue { get; set; }
    return:
      type: System.Double
      description: "Um <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> que representa o valor de X de um ponto de dados."
