- uid: System.Workflow.Runtime.Tracking.SqlTrackingService.UseDefaultProfile
  id: UseDefaultProfile
  parent: System.Workflow.Runtime.Tracking.SqlTrackingService
  langs:
  - csharp
  name: UseDefaultProfile
  nameWithType: SqlTrackingService.UseDefaultProfile
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService.UseDefaultProfile
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém ou define um valor que especifica se um padrão <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingProfile&quot;> </xref> devem ser usados para tipos de fluxo de trabalho que não têm um perfil de rastreamento."
  remarks: "Se for UseDefaultProfile `true`, que <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>retornará um padrão <xref:System.Workflow.Runtime.Tracking.TrackingProfile>sempre que o mecanismo de tempo de execução do fluxo de trabalho tenta obter um perfil de rastreamento para um fluxo de trabalho <xref:System.Type>para o qual o serviço de rastreamento não tem nenhum associado <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Type> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService>       O padrão de fora da caixa perfil de rastreamento corresponde a todos os eventos de atividade, eventos de usuário e eventos de fluxo de trabalho emitidos por uma instância de fluxo de trabalho. Você pode alterar o padrão de perfil de rastreamento usando o `UpdateDefaultProfile` procedimento armazenado.      > [!NOTE] > O `UpdateDefaultProfile` procedimento armazenado alterará o perfil de controle padrão. Esse novo perfil padrão será retornado quando o mecanismo de tempo de execução do fluxo de trabalho solicita um perfil para um tipo de fluxo de trabalho para o qual o serviço de rastreamento não tiver nenhum perfil de rastreamento associado. Tipos de fluxo de trabalho que foram anteriormente associados com o perfil padrão antigo ainda será associados ao perfil após `UpdateDefaultProfile` é chamado; você deve chamar explicitamente o `UpdateTrackingProfile` procedimento armazenado em qualquer um desses tipos de fluxo de trabalho que você deseja associar o novo perfil padrão.       Enquanto UseDefaultProfile for true, o <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>retornará o controle de perfil para o mecanismo de tempo de execução do fluxo de trabalho para qualquer tipo de fluxo de trabalho para o qual ele não tem um perfil de rastreamento associado no banco de dados padrão.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Se você definir posteriormente UseDefaultProfile como false, o perfil padrão será associado esses tipos de fluxo de trabalho no banco de dados. Você pode chamar o `DeleteTrackingProfile` procedimento armazenado em um tipo de fluxo de trabalho para não associar um controle de perfil desse tipo, ou você pode chamar o `UpdateTrackingProfile` procedimento armazenado em um tipo de fluxo de trabalho para alterar o perfil de rastreamento associado a esse tipo.      > [!NOTE] > O mecanismo de tempo de execução do fluxo de trabalho armazena em cache seus perfis de rastreamento. Portanto, ele deve receber um <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved>evento para qualquer tipo de fluxo de trabalho para que ele já tem um perfil de rastreamento associado em seu cache antes que ele irá parar de usar seu perfil em cache para novas instâncias desse tipo de fluxo de trabalho.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved> Da mesma forma, o mecanismo de tempo de execução do fluxo de trabalho deve receber um <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated>evento para esses tipos de fluxo de trabalho antes que ele irá carregar um novo perfil de rastreamento em seu cache para associar novas instâncias do tipo de fluxo de trabalho.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated> O <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>gera os eventos adequados para tipos de fluxo de trabalho aplicável ao examinar o banco de dados para seus perfis de controle de alterações.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> A frequência em que o <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>executa esta operação é definida por <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService>  Portanto, sempre que você chamar o `UpdateTrackingProfile` ou `DeleteTrackingProfile` pode haver um atraso de até o limite especificado de procedimentos armazenados <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>antes do fluxo de trabalho do mecanismo de tempo de execução refletirá as alterações no cache do perfil.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>   >> Para obter mais informações sobre perfis, consulte [criando e usando perfis de controle](http://msdn.microsoft.com/en-us/f018ad09-d20f-4626-9792-31d9f278d0b0)."
  syntax:
    content: public bool UseDefaultProfile { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se um padrão de perfil de rastreamento deve ser usado; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.UseDefaultProfile*
  exceptions: []
  platform:
  - net462
