  name: SoapMessageStage
  nameWithType: SoapMessageStage
  fullName: System.Web.Services.Protocols.SoapMessageStage
  type: Enum
  summary: "Especifica o estágio de processamento de uma mensagem SOAP."
  remarks: "O ASP.NET fornece um mecanismo de extensibilidade para chamar serviços Web usando SOAP. O mecanismo de extensibilidade gira em torno de um <xref:System.Web.Services.Protocols.SoapExtension>que pode inspecionar ou modificar uma mensagem em estágios específicos na mensagem de processamento no cliente ou servidor.</xref:System.Web.Services.Protocols.SoapExtension> Esta enumeração Especifica o estágio de processamento de <xref:System.Web.Services.Protocols.SoapMessage>.</xref:System.Web.Services.Protocols.SoapMessage>"
  example:
  - "The following code example is a fragment of a SOAP extension, which implements the <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A> method. Within the <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A> method, processing of a <xref:System.Web.Services.Protocols.SoapMessage> is handled specific to the SoapMessageStage.  \n  \n [!code-vb[SoapMessageState#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_14_1.vb)]\n [!code-cpp[SoapMessageState#1](~/add/codesnippet/cpp/t-system.web.services.pr_14_1.cpp)]\n [!code-cs[SoapMessageState#1](~/add/codesnippet/csharp/t-system.web.services.pr_14_1.cs)]"
  syntax:
    content: public enum SoapMessageStage
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapMessageStage.AfterDeserialize
  id: AfterDeserialize
  parent: System.Web.Services.Protocols.SoapMessageStage
  langs:
  - csharp
  name: AfterDeserialize
  nameWithType: SoapMessageStage.AfterDeserialize
  fullName: System.Web.Services.Protocols.SoapMessageStage.AfterDeserialize
  type: Field
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "O estágio logo após um <xref href=&quot;System.Web.Services.Protocols.SoapMessage&quot;> </xref> é desserializado de uma mensagem SOAP em um objeto."
  remarks: "Durante a <xref:System.Web.Services.Protocols.SoapClientMessage>de processamento, o estágio de AfterDeserialize ocorre depois que a mensagem SOAP que contém a resposta de uma invocação de método de serviço Web XML tiver sido desserializada em um objeto, mas antes do cliente recebe os resultados desserializados.</xref:System.Web.Services.Protocols.SoapClientMessage>       Durante a <xref:System.Web.Services.Protocols.SoapServerMessage>o processamento, o estágio de AfterDeserialize ocorre depois que uma solicitação de rede que contém uma mensagem SOAP que representa uma invocação de método de serviço da Web em XML é desserializada em um objeto, mas antes do método no objeto que representa o XML Web é chamado de método de serviço.</xref:System.Web.Services.Protocols.SoapServerMessage>"
  syntax:
    content: AfterDeserialize
    return:
      type: System.Web.Services.Protocols.SoapMessageStage
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapMessageStage.AfterSerialize
  id: AfterSerialize
  parent: System.Web.Services.Protocols.SoapMessageStage
  langs:
  - csharp
  name: AfterSerialize
  nameWithType: SoapMessageStage.AfterSerialize
  fullName: System.Web.Services.Protocols.SoapMessageStage.AfterSerialize
  type: Field
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "O estágio logo após um <xref href=&quot;System.Web.Services.Protocols.SoapMessage&quot;> </xref> é serializado, mas antes do SOAP a mensagem é enviada pela rede."
  remarks: "Durante a <xref:System.Web.Services.Protocols.SoapClientMessage>o processamento, o estágio de AfterSerialize ocorre depois que um cliente invoca um método de serviço da Web em XML e os parâmetros são serializados em XML, mas antes do SOAP que contém esse XML de mensagem é enviada pela rede.</xref:System.Web.Services.Protocols.SoapClientMessage>       Durante a <xref:System.Web.Services.Protocols.SoapServerMessage>o processamento, o estágio de AfterSerialize ocorre depois que um método de serviço Web XML retorna e quaisquer valores de retorno é serializado em XML, mas antes do SOAP que contém esse XML de mensagem é enviada pela rede.</xref:System.Web.Services.Protocols.SoapServerMessage>"
  syntax:
    content: AfterSerialize
    return:
      type: System.Web.Services.Protocols.SoapMessageStage
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapMessageStage.BeforeDeserialize
  id: BeforeDeserialize
  parent: System.Web.Services.Protocols.SoapMessageStage
  langs:
  - csharp
  name: BeforeDeserialize
  nameWithType: SoapMessageStage.BeforeDeserialize
  fullName: System.Web.Services.Protocols.SoapMessageStage.BeforeDeserialize
  type: Field
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "O estágio antes um <xref href=&quot;System.Web.Services.Protocols.SoapMessage&quot;> </xref> é desserializado da mensagem SOAP enviada pela rede em um objeto."
  remarks: "Durante a <xref:System.Web.Services.Protocols.SoapClientMessage>o processamento, o estágio de BeforeDeserialize ocorre depois que a resposta de rede de uma invocação de método de serviço Web XML foi recebida, mas antes da resposta que contém o SOAP mensagem é desserializada em um objeto.</xref:System.Web.Services.Protocols.SoapClientMessage>       Durante a <xref:System.Web.Services.Protocols.SoapServerMessage>o processamento, o estágio de BeforeDeserialize ocorre depois que uma solicitação de rede que contém a mensagem SOAP para uma invocação de método de serviço da Web em XML é recebida pelo servidor Web, mas antes da mensagem SOAP que está sendo desserializado em um objeto.</xref:System.Web.Services.Protocols.SoapServerMessage>"
  syntax:
    content: BeforeDeserialize
    return:
      type: System.Web.Services.Protocols.SoapMessageStage
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapMessageStage.BeforeSerialize
  id: BeforeSerialize
  parent: System.Web.Services.Protocols.SoapMessageStage
  langs:
  - csharp
  name: BeforeSerialize
  nameWithType: SoapMessageStage.BeforeSerialize
  fullName: System.Web.Services.Protocols.SoapMessageStage.BeforeSerialize
  type: Field
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "O estágio apenas antes de um <xref href=&quot;System.Web.Services.Protocols.SoapMessage&quot;> </xref> que está sendo serializado."
  remarks: "Durante a <xref:System.Web.Services.Protocols.SoapClientMessage>o processamento, a etapa BeforeSerialize ocorre depois que um cliente invoca um método de serviço da Web em XML, mas antes da chamada que está sendo serializado.</xref:System.Web.Services.Protocols.SoapClientMessage>       Durante a <xref:System.Web.Services.Protocols.SoapServerMessage>de processamento, a etapa BeforeSerialize ocorre depois da chamada para o XML Web retorna do método de serviço, mas antes dos valores de retorno que está sendo serializado e enviado pela conexão de volta ao cliente.</xref:System.Web.Services.Protocols.SoapServerMessage>"
  syntax:
    content: BeforeSerialize
    return:
      type: System.Web.Services.Protocols.SoapMessageStage
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
