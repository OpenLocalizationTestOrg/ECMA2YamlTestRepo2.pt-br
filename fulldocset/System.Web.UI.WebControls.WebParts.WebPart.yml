  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define um valor que indica se um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controle é exibido em uma página da Web."
  remarks: "Um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle permanece oculto na sua região, na verdade é renderizado em sua página e participa na página fases do ciclo de vida, como o `PreRender` fase, embora não seja visível em um navegador.</xref:System.Web.UI.WebControls.WebParts.WebPart> Isso é diferente de <xref:System.Web.UI.WebControls.WebParts.WebPart>controles que são fechados, porque os controles fechados não são renderizados até mesmo em uma página, enquanto oculta os controles são renderizados e ativas em aplicativos de Web Parts, embora não é visível para os usuários.</xref:System.Web.UI.WebControls.WebParts.WebPart> As Web Parts controlar conjunto oculta o <xref:System.Web.UI.WebControls.WebParts.WebPart>controle definindo seu estilo CSS (folha) de estilo em cascata a um valor de `display:none`.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Mesmo se a propriedade oculto para um controle é definida como `true`, o controle ainda será exibido se o modo de exibição atual na página permite que oculta os controles a ser exibido. Por exemplo, edite o modo permite que oculta os controles a serem exibidos, para que os usuários podem editá-los. Quando oculta os controles são visíveis em certos modos de exibição, o título do controle exibe uma cadeia de caracteres que indica que o controle está no status oculta.       Quando a propriedade oculto em um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle é definido como `false`, que é o padrão, o controle é exibido na página.</xref:System.Web.UI.WebControls.WebParts.WebPart> Observe que, se o <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A>está definida como `false`, os usuários finais não tem permissão para editar o valor da propriedade Hidden.</xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A>       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates the use of the Hidden property for a custom Web Parts control. This example assumes the use of a custom control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n Notice that in the Web page, in the declarative markup for the `<aspSample:TextDisplayWebPart>` element, the `Hidden` attribute value is set to `true`. The `TextDisplayWebPart` control will not appear if the page is loaded in a browser. However, the control is still present on the page and in its zone, and it still could participate in connections with other <xref:System.Web.UI.WebControls.WebParts.WebPart> controls if you created those connections.  \n  \n [!code-cs[WebParts_WebPart_Hidden#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_207_1.aspx)]\n [!code-vb[WebParts_WebPart_Hidden#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_207_1.aspx)]"
  syntax:
    content: public virtual bool Hidden { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controle é exibido em uma página da Web; caso contrário, <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.Hidden*
  exceptions: []
  platform:
  - net462
