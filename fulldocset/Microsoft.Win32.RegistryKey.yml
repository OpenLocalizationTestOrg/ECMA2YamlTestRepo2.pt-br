  summary: "Define o valor de um par nome/valor na chave do registro, usando o tipo de dados do Registro especificada."
  remarks: "Como muitos valores podem ser armazenados em cada chave do registro, você deve usar o `name` para especificar o valor específico que você deseja definir.      > [!NOTE] > Uma chave do registro pode ter um valor que não está associado com qualquer nome. Quando isso sem nome de valor é exibido no editor do registro, a cadeia de caracteres &quot;(Default)&quot; é exibida em vez de um nome. Para definir isso sem nome de valor, especifique `null` ou cadeia de caracteres vazia (&quot;&quot;) para `name`.       Para definir valores em uma chave, você deve abrir a chave com acesso de gravação. Depois de abrir uma chave com acesso de gravação, você pode alterar os pares de nome/valor na chave.       Se especificado `name` não existe na chave, ele é criado e o valor associado é definido como `value`.      > [!NOTE] > Especificando o tipo de dados de registro <xref:Microsoft.Win32.RegistryValueKind>é o mesmo que usar o <xref:Microsoft.Win32.RegistryKey.SetValue%2A>sobrecarregar.</xref:Microsoft.Win32.RegistryKey.SetValue%2A> </xref:Microsoft.Win32.RegistryValueKind>       Se o tipo especificado `value` não coincide com a especificada `valueKind`, e os dados não podem ser convertido, <xref:System.ArgumentException>é gerada.</xref:System.ArgumentException> Por exemplo, você pode armazenar um <xref:System.Int64?displayProperty=fullName>como um <xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>, mas somente se o valor for menor que o valor máximo de <xref:System.Int32?displayProperty=fullName>.</xref:System.Int32?displayProperty=fullName> </xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName> </xref:System.Int64?displayProperty=fullName> Você não pode armazenar um valor de cadeia de caracteres único como <xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>.</xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>      > [!NOTE] > Se valores boxed são passados para <xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>ou <xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>, a conversão é feita usando a cultura invariável.</xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName> </xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>      > [!CAUTION] > Não expõem <xref:Microsoft.Win32.RegistryKey>objetos de forma que um programa mal-intencionado pode criar milhares de subchaves sentidas ou pares de chave/valor.</xref:Microsoft.Win32.RegistryKey> Por exemplo, não permitir que chamadores insira chaves arbitrárias ou valores.      > [!NOTE] > No Windows 98 e Windows Millennium Edition do registro não for Unicode e não todos os caracteres Unicode são válidos para todas as páginas de código. Um caractere Unicode inválido para a página de código atual é substituído por melhor correspondência disponível. Nenhuma exceção é lançada."
  example:
  - "The following code example creates a test key and uses the <xref:Microsoft.Win32.RegistryKey.SetValue%2A> method to store several values, specifying the registry data type for each value. The example then reads the name/value pairs and displays them to the console, using the <xref:Microsoft.Win32.RegistryKey.GetValueKind%2A> method to display the corresponding registry data types.  \n  \n [!code-cpp[Microsoft.Win32.RegistryValueKind#1](~/add/codesnippet/cpp/4d7d6152-5710-4faa-8e5f-_1.cpp)]\n [!code-cs[Microsoft.Win32.RegistryValueKind#1](~/add/codesnippet/csharp/4d7d6152-5710-4faa-8e5f-_1.cs)]\n [!code-vb[Microsoft.Win32.RegistryValueKind#1](~/add/codesnippet/visualbasic/4d7d6152-5710-4faa-8e5f-_1.vb)]"
  syntax:
    content: public void SetValue (string name, object value, Microsoft.Win32.RegistryValueKind valueKind);
    parameters:
    - id: name
      type: System.String
      description: "O nome do valor a ser armazenado."
    - id: value
      type: System.Object
      description: "Os dados a ser armazenado."
    - id: valueKind
      type: Microsoft.Win32.RegistryValueKind
      description: "O tipo de dados de registro a ser usado ao armazenar os dados."
  overload: Microsoft.Win32.RegistryKey.SetValue*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>value</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O tipo de <code> value </code> não correspondia ao tipo de dados de registro especificado por <code> valueKind </code>, portanto, os dados não podem ser convertidos corretamente."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "O <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> que contém especificado valor está fechado (closed chaves não podem ser acessadas)."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "O <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> é somente leitura e não pode ser gravado como; por exemplo, a chave não foi aberta com acesso de gravação.       - ou - <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> objeto representa um nó de nível raiz e o sistema operacional for Windows Millennium Edition ou Windows 98."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "O usuário não tem as permissões necessárias para criar ou modificar chaves do registro."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "O <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> objeto representa um nó de nível raiz e o sistema operacional é o Windows 2000, Windows XP ou Windows Server 2003."
  platform:
  - net462
