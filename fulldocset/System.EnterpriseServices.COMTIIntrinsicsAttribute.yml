  nameWithType: COMTIIntrinsicsAttribute
  fullName: System.EnterpriseServices.COMTIIntrinsicsAttribute
  type: Class
  summary: "Permite passar propriedades de contexto de COM Transaction Integrator (COMTI) para o contexto COM+."
  remarks: "COMTI fornece serviços para acessar o IBM sistema de controle de informações de cliente (CICS) e o sistema de gerenciamento de informações da IBM (IMS). Essencialmente, COMTI fornece um conjunto de ferramentas e serviços que facilitam a tarefa de quebra automática de transações do mainframe e lógica de negócios como componentes COM.       Para obter mais informações sobre o uso de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class COMTIIntrinsicsAttribute : Attribute
