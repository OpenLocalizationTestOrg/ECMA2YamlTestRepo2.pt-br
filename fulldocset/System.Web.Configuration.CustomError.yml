  name: CustomError
  nameWithType: CustomError
  fullName: System.Web.Configuration.CustomError
  type: Class
  summary: "Configura uma seção CustomError para mapear um código de erro do ASP.NET para uma página personalizada. Essa classe não pode ser herdada."
  remarks: "A classe CustomError fornece uma maneira de acessar e modificar programaticamente o `error` seção de um arquivo de configuração. Esse tipo é parte de um grupo que inclui o <xref:System.Web.Configuration.CustomErrorCollection>, <xref:System.Web.Configuration.CustomErrorsMode>e <xref:System.Web.Configuration.CustomErrorsSection>.</xref:System.Web.Configuration.CustomErrorsSection> </xref:System.Web.Configuration.CustomErrorsMode> </xref:System.Web.Configuration.CustomErrorCollection>      > [!NOTE] > Quando você define um erro personalizado, ASP.NET atribui a ele o erro padrão normalmente são emitido pelo serviço subjacente, como o IIS. Por exemplo, se você definir um erro personalizado para o código de status 404, ASP.NET emitirá-lo sempre que você se referir a uma página. aspx não existente. Os erros personalizados são emitidos apenas para esses elementos manipulados pelo ASP.NET. Por exemplo, se você fizer referência a uma página. htm inexistente, o IIS emite o erro 404 padrão."
  example:
  - "This example demonstrates how to specify values declaratively for several attributes of the `customErrors` section, which can also be accessed as members of the CustomError class.  \n  \n The following configuration file example shows how to specify values declaratively for the `customErrors` section.  \n  \n```  \n<customErrors mode=\"RemoteOnly\"  \n  defaultRedirect=\"customerror.htm\">  \n    <error statusCode=\"404\" redirect=\"customerror404.htm\"/>  \n</customErrors>  \n```  \n  \n The following code example demonstrates how to use the CustomError class.  \n  \n [!code-vb[System.Web.Configuration.CustomError#1](~/add/codesnippet/visualbasic/t-system.web.configurati_47_1.vb)]\n [!code-cs[System.Web.Configuration.CustomError#1](~/add/codesnippet/csharp/t-system.web.configurati_47_1.cs)]"
