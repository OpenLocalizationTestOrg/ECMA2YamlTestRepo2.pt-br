  remarks: "A classe ScrollBarEventArgs é exposta como o `e` parâmetro o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>evento.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>       A classe ScrollBarEventArgs contém as seguintes propriedades:-a <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ChartArea%2A>propriedade, que é usada para obter o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objeto que o evento foi gerado for...in</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ChartArea%2A> O <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>propriedade obtém o nome da área do gráfico; outras propriedades da área do gráfico também podem ser definidas.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>      -A <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.Axis%2A>propriedade, que é usada para obter o <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objeto ao qual pertence a barra de rolagem, usando o <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.Axis%2A> Outros <xref:System.Windows.Forms.DataVisualization.Charting.Axis>Propriedades também podem ser definidas.</xref:System.Windows.Forms.DataVisualization.Charting.Axis>      -A <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ButtonType%2A>propriedade, que é usada para obter o botão de barra de rolagem que o usuário final é clicado.</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.ButtonType%2A>      -A <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled%2A>propriedade, que determina se o <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controle cancela o comportamento padrão do botão de barra de rolagem após o código no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>evento conclui a execução.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled%2A>      -A <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX%2A>propriedade, que representa a posição X do cursor do mouse no momento em que o usuário final clicar o elemento da barra de rolagem.</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX%2A>      -A <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionY%2A>propriedade, que representa a posição Y do cursor do mouse no momento em que o usuário final clicar o elemento da barra de rolagem.</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionY%2A>"
