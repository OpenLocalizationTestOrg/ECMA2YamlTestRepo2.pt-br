  name: ValidationType
  nameWithType: ValidationType
  fullName: System.Xml.ValidationType
  type: Enum
  summary: "Especifica o tipo de validação a ser executado."
  remarks: "O <xref:System.Xml.XmlReader>classe pode impor a validação usando uma definição de tipo esquema ou documento (DTD).</xref:System.Xml.XmlReader> A enumeração de ValidationType Especifica o tipo de validação criado <xref:System.Xml.XmlReader>deve ser executadas por instância.</xref:System.Xml.XmlReader> O <xref:System.Xml.XmlReader>instância pode ser qualquer uma validação <xref:System.Xml.XmlReader>objeto criado pelo <xref:System.Xml.XmlReader.Create%2A>método, ou uma <xref:System.Xml.XmlValidatingReader>objeto.</xref:System.Xml.XmlValidatingReader> </xref:System.Xml.XmlReader.Create%2A> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader>       O modelo de validação tem três características, restrita, informativas e o status. Strict, não permite a combinação de tipos de validação, informativos fornece um aviso se a definição de tipo esquema ou documento (DTD) não pode ser encontrada e status fornece avisos se a validação não pode ser executada para elementos e atributos de esquemas."
  syntax:
    content: public enum ValidationType
  inheritance:
  - System.Enum
  platform:
  - net462
