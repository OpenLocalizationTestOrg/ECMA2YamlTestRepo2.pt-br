  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o objeto do qual o controle de associação de dados recupera sua lista de itens de dados."
  remarks: "Quando você definir a propriedade de fonte de dados, o <xref:System.Web.UI.WebControls.BaseDataBoundControl.ValidateDataSource%2A>método é chamado.</xref:System.Web.UI.WebControls.BaseDataBoundControl.ValidateDataSource%2A> Além disso, se o controle associado a dados já foi inicializado, o <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataPropertyChanged%2A>método é chamado para definir o <xref:System.Web.UI.WebControls.BaseDataBoundControl.RequiresDataBinding%2A>propriedade `true`.</xref:System.Web.UI.WebControls.BaseDataBoundControl.RequiresDataBinding%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataPropertyChanged%2A>       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
