  name: ManagementObjectSearcher
  nameWithType: ManagementObjectSearcher
  fullName: System.Management.ManagementObjectSearcher
  type: Class
  summary: "Recupera uma coleção de objetos de gerenciamento com base em uma consulta especificada. Essa classe é um dos pontos de entrada usados com mais frequência para recuperar informações de gerenciamento. Por exemplo, ele pode ser usado para enumerar todas as unidades de disco, adaptadores de rede, processos e muitos mais objetos de gerenciamento em um sistema, ou consultar todas as conexões que são, de rede de serviços que estão em pausa e assim por diante.  Quando instanciado, uma instância dessa classe utiliza como entrada uma consulta WMI é representada em um <xref href=&quot;System.Management.ObjectQuery&quot;> </xref> ou seus derivados e, opcionalmente, um <xref href=&quot;System.Management.ManagementScope&quot;> </xref> que representa o namespace WMI para executar a consulta no. Também pode levar opções avançadas adicionais um <xref href=&quot;System.Management.EnumerationOptions&quot;> </xref>. Quando o <xref href=&quot;System.Management.ManagementObjectSearcher.Get&quot;> </xref> método neste objeto é chamado, o ManagementObjectSearcher executa a consulta especificada no escopo especificado e retorna uma coleção de objetos de gerenciamento que correspondem à consulta em uma <xref href=&quot;System.Management.ManagementObjectCollection&quot;> </xref>."
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class ManagementObjectSearcher : System.ComponentModel.Component
