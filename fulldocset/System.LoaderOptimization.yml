  fullName: System.LoaderOptimization
  type: Enum
  summary: "Uma enumeração usada com a classe ttribute para especificar otimizações de carregador para um executável."
  remarks: "O significado de MultiDomainHost alterado no .NET Framework versão 2.0. O carregador agora compartilhe recursos entre domínios de aplicativo somente para assemblies que foram adicionados ao cache de assembly global.      > [!NOTE] > Se a política de segurança de acesso do código personalizado é definida para o <xref:System.AppDomain>, usando o <xref:System.AppDomain.SetAppDomainPolicy%2A>propriedade e o <xref:System.AppDomain>é criado usando o sinalizador de vários domínios, o efeito é o mesmo que especificar o sinalizador MultiDomainHost; ou seja, são compartilhados somente assemblies no GAC.</xref:System.AppDomain> </xref:System.AppDomain.SetAppDomainPolicy%2A> </xref:System.AppDomain> Quando isso ocorrer, o carregador não gerará uma exceção e o aplicativo não apresenta os ganhos de desempenho associados com o sinalizador de vários domínios.       Para obter mais informações sobre o compartilhamento de assembly e um domínio neutro de carregamento do assembly, consulte [domínios do aplicativo e Assemblies](http://msdn.microsoft.com/en-us/433b04ae-4ba8-4849-9dbd-79194f240346)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum LoaderOptimization
