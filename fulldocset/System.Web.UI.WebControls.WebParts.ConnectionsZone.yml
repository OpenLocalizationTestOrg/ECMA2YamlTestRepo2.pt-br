  name: ConnectionsZone
  nameWithType: ConnectionsZone
  fullName: System.Web.UI.WebControls.WebParts.ConnectionsZone
  type: Class
  summary: "Fornece uma interface de usuário (UI) que permite que usuários formem conexões entre <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> e outros controles de servidor que residem em <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> zonas."
  remarks: "Usando o conjunto de controles de Web Parts, você pode habilitar dois controles de servidor formar uma conexão e compartilhar dados, com um controle que atua como o provedor e o outros atuando como o consumidor dos dados. Os dois controles podem ser <xref:System.Web.UI.WebControls.WebParts.WebPart>controles ou qualquer outro tipo de controle de servidor, fornecido que eles são projetados para lidar com conexões e que eles residem em um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Para saber mais sobre conexões de Web Parts, consulte o <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>e <xref:System.Web.UI.WebControls.WebParts.ConnectionPoint>classe visões gerais, bem como [Web Parts Connections Overview](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.ConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       Desde que as condições e os controles necessários existem para formar uma conexão de Web Parts, é necessário ainda conectem-se, na verdade, os controles. Há três maneiras para formar uma conexão entre os controles de servidor: declarando uma conexão em uma página da Web, criar uma conexão no código ou adicionando um controle ConnectionsZone à página para que os usuários possam conectar os controles sob demanda. O controle ConnectionsZone gera uma interface do usuário que permite aos usuários para se conectar ou desconectar os controles de servidor em uma página que atendem as condições necessárias para formar uma conexão. Ele é um controle opcional que não é necessário para formar conexões, mas é útil no caso em que você deseja fornecer aos usuários controle sobre quais controles de servidor estão conectados ou desconectados.       O controle ConnectionsZone é um dos controles de zona de ferramenta de Web Parts que herdam a <xref:System.Web.UI.WebControls.WebParts.ToolZone>classe base.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Como uma zona de ferramenta, o controle ConnectionsZone foi projetado para ser visível apenas quando sua página da Web está em um determinado modo de exibição. Nesse caso, o modo de exibição é chamado modo de conexão (uma página está nesse modo quando o <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle na página tem seu <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>o valor da propriedade é definida como <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode>).</xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Depois que os usuários alternam uma página em modo de conexão, eles devem clicar em um verbo de conexão no menu de verbos de um dos controles de servidor e, em seguida, a conexão a interface do usuário se torna visível.       Como um controle de zona de Web Parts, o controle ConnectionsZone é um tipo de <xref:System.Web.UI.WebControls.WebParts.WebZone>zona (que herda de <xref:System.Web.UI.WebControls.CompositeControl>classe) criado para conter outros controles.</xref:System.Web.UI.WebControls.CompositeControl> </xref:System.Web.UI.WebControls.WebParts.WebZone> Em geral, uma zona ConnectionsZone tem a maioria dos mesmos elementos como outras zonas da ferramenta de Web Parts: um cabeçalho, uma área de corpo ou conteúdo e um rodapé. Para obter uma discussão completa de uma zona de Web Parts que é e as diferentes partes de uma zona, consulte o <xref:System.Web.UI.WebControls.WebParts.WebZone>Visão geral da classe.</xref:System.Web.UI.WebControls.WebParts.WebZone>      > [!IMPORTANT] > Ao contrário da maioria das outras zonas de Web Parts, é importante observar que uma zona ConnectionsZone não contém um tipo exclusivo do controle de servidor associado a ele. Para obter uma lista de zonas e os controles associados eles contêm, consulte o gráfico a <xref:System.Web.UI.WebControls.WebParts.WebZone>Visão geral da classe.</xref:System.Web.UI.WebControls.WebParts.WebZone> Mas não contém a zona ConnectionsZone <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>controles.</xref:System.Web.UI.WebControls.WebParts.WebPartConnection> Em vez disso, ele serve a uma finalidade muito limitada de fornecer uma interface do usuário para que os usuários se conectar ou desconectar os controles de servidor que existem em alguns <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona na página.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Os únicos controles contidos em um controle ConnectionsZone são os controles de servidor ASP.NET padrão gerado como parte de sua interface do usuário para formar conexões.       Quando o controle ConnectionsZone é processado, ele gera uma interface do usuário com base nos controles de servidor na página que têm a capacidade de formar conexões. O controle ConnectionsZone determina qual servidor controla no <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona na página são provedores, que são consumidores, quais pontos de conexão estão disponíveis, se os controles de servidor estão conectados ou desconectados e, em seguida, ele gera a interface do usuário adequadamente.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       Por exemplo, suponha que há um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle pode ser um provedor, um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle capaz de ser um consumidor, eles são declarados em um <xref:System.Web.UI.WebControls.WebParts.WebPartZone>na página, e no momento são desconectadas.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Quando um usuário alterna a página para o modo de conexão e clica o verbo de conectar-se em um dos controles, o controle ConnectionsZone gera uma interface do usuário com um link que, quando clicado, exibe um formulário no qual os usuários pode escolher as opções para cria uma conexão. (Se os controles foram conectados anteriormente, a exibição inicial em vez disso, apresenta aos usuários um botão para desconectar os controles). Na conexão da interface do usuário para a criação de novas conexões, os usuários veem o controle é um provedor, e o controle é um consumidor. Um controle de lista suspensa aparece abaixo de cada controle de servidor, listando disponíveis <xref:System.Web.UI.WebControls.WebParts.ConnectionPoint>objetos para o controle.</xref:System.Web.UI.WebControls.WebParts.ConnectionPoint> Nas listas suspensas respectivas, os usuários devem selecionar um <xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>objeto para o provedor (para determinar qual interface e os dados serão compartilhados com os consumidores) e um <xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint>de objeto para cada consumidor (determinar qual interface e dados do consumidor consumirá) que será conectado ao provedor.</xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>      > [!NOTE] > Implementação padrão de conjunto de controle nas Web Parts, um provedor pode se conectar a vários consumidores, mas um consumidor pode ter apenas um provedor.       Para usar o controle ConnectionsZone, declare-o dentro de `<form>` elemento em uma Web página (mas não aninhado dentro de outro elemento de zona de Web Parts), usando o `<asp:connectionszone>` elemento, ou você pode adicioná-lo para a página de forma programática. Se você declarar o elemento em uma página, ao contrário de outras zonas de Web Parts, você não pode declarar qualquer outro tipo de controles de servidor entre as marcas do `<asp:connectionszone>` elemento. Você pode declarar elementos dentro dele que se relacionam com suas próprias propriedades e os detalhes de estilo, mas não é um elemento autônomo e não é um modelo de controle dentro de outro servidor que os controles podem ser declarados.      > [!NOTE] > Para melhorar o acesso, o controle ConnectionsZone é renderizado dentro de um `<fieldset>` elemento. O `<fieldset>` elemento agrupa um conjunto relacionado de controles usados para estabelecer conexões no controle ConnectionsZone e facilita a navegação com guias entre esses controles para os agentes do usuário visual (como navegadores comuns) e os agentes de usuário orientada a fala (como o software de leitura de tela).       O controle ConnectionsZone tem um número de propriedades que ele usa para renderizar a interface do usuário da conexão. Um conjunto de propriedades inclui vários verbos – usados apenas em relação a conexões – que executam ações na interface de usuário: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A>e <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.DisconnectVerb%2A>.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.DisconnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureVerb%2A> Um grande conjunto de propriedades, usadas principalmente para a zona de conexões da interface do usuário, consiste em cadeias de caracteres de texto exibidas em vários locais (ou em determinadas situações, como quando ocorrem erros) na interface de usuário: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ExistingConnectionErrorMessage%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetFromText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NewConnectionErrorMessage%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendText%2A>e <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendToText%2A>.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendToText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NewConnectionErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetFromText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ExistingConnectionErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A> A classe ConnectionsZone também contém um número de propriedades comuns encontrados em outras zonas de Web Parts: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CancelVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CloseVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.Display%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionText%2A>e <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.PartChromeType%2A>.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.EmptyZoneText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.Display%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CancelVerb%2A> Por fim, o <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>propriedade é exclusiva para a classe, fazendo referência ao controle que inicia a conexão (esse é o controle no qual o usuário clica o verbo de conectar-se em seus verbos menu, que também é o controle referenciado no <xref:System.Web.UI.WebControls.WebParts.WebPartManager>do controle <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A>propriedade).</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>       A classe ConnectionsZone também tem um número de métodos, que são herdadas e substituída de classes base, e a maioria deles é proveniente de classes base de zona de Web Parts. Para obter detalhes, consulte os métodos individuais."
  example:
  - "The following code example demonstrates how to use the ConnectionsZone control on a Web Parts page. The example has four parts:  \n  \n-   A user control that enables you to switch display modes on the Web page.  \n  \n-   A source file that contains the code for a ZIP Code interface, and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection.  \n  \n-   A Web page that hosts all the controls, demonstrates how to declare an `<asp:connectionszone>` element, and sets a number of properties on the connections zone declaratively and programmatically.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The first part of this code example is the user control that enables users to switch display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_1.ascx)]\n [!code-vb[WebParts_ConnectionZone_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_1.ascx)]  \n  \n The second part of the example is the source file with the interface and custom controls. Notice that the `ZipCodeWebPart` control implements the `IZipCode` interface, adding a `ConnectionProvider` attribute so that the control can act as a provider for a connection. The `WeatherWebPart` control has a method marked with a `ConnectionConsumer` attribute, where it consumes the `IZipCode` interface, so it can act as a consumer in a connection.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This example uses dynamic compilation. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_2.cs)]\n [!code-vb[WebParts_ConnectionZone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_2.vb)]  \n  \n The third part of the example code is the Web page. Near the top are `Register` directives for the user control and the custom controls used in the connection. An <`asp:connectionszone>` element is declared in the page as an example of using the ConnectionsZone control declaratively. Within the element, a number of properties are set declaratively. Other properties on the connections zone are set programmatically in the `<script>` section of the page.  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_3.aspx)]\n [!code-vb[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_3.aspx)]  \n  \n Load the Web page in a browser. Use the **Display Mode** drop-down list control to switch the page to connect mode. On the verbs menu of the **ZIP Code Provider** control (the verbs menu is indicated by the downward arrow in the control's title bar), click the connect verb. A ConnectionsZone control appears. Note that in the connection UI, an **End Connection** button appears; the connection has already been declared in the markup of the page, so the controls are already connected. Click **End Connection**, and then use the **Display Mode** control again to return the page to browse mode. Next, return the page to connect mode again, click the connect verb on one of the controls, and note that the connection UI now displays a hyperlink that enables you to form a connection between the controls. Click the link, and use the connection UI to select connection points and establish the connection."
