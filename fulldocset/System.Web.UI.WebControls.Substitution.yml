  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o nome do método de retorno de chamada para invocar quando o <xref href=&quot;System.Web.UI.WebControls.Substitution&quot;> </xref> controle executa."
  remarks: "Use a propriedade MethodName para especificar o nome do método de retorno de chamada para invocar quando o <xref:System.Web.UI.WebControls.Substitution>controle executa.</xref:System.Web.UI.WebControls.Substitution> O método de retorno de chamada que você especificar deve ser um método estático do controle de usuário ou a página que contém o <xref:System.Web.UI.WebControls.Substitution>controle.</xref:System.Web.UI.WebControls.Substitution> A assinatura para o método de retorno de chamada deve corresponder a assinatura para um <xref:System.Web.HttpResponseSubstitutionCallback>delegado que utiliza um <xref:System.Web.HttpContext>parâmetro e retorna uma cadeia de caracteres.</xref:System.Web.HttpContext> </xref:System.Web.HttpResponseSubstitutionCallback> A cadeia de caracteres que retorna o método de retorno é o conteúdo a ser exibido na página no local do <xref:System.Web.UI.WebControls.Substitution>controle.</xref:System.Web.UI.WebControls.Substitution>       O <xref:System.Web.HttpContext>parâmetro encapsula todas as informações específicas a HTTP sobre uma solicitação HTTP individual.</xref:System.Web.HttpContext> Você pode usá-lo para acessar variáveis de sessão, informações de autorização e detalhes de personalização. Para obter mais informações, consulte <xref:System.Web.HttpResponseSubstitutionCallback>.</xref:System.Web.HttpResponseSubstitutionCallback>"
  example:
  - "The following code example demonstrates how to add a <xref:System.Web.UI.WebControls.Substitution> control declaratively to an output-cached Web page. When the page loads, a static bulleted list is displayed to the user. This section of the page is cached and updated only every 60 seconds. When the <xref:System.Web.UI.WebControls.Substitution> control executes, it calls the `GetUser` method, which returns a string that represents the current user. This string is displayed at the location of the <xref:System.Web.UI.WebControls.Substitution> control on the page. This section of the page is not cached and is updated each time the page is refreshed.  \n  \n [!code-cs[Substitution.MethodName#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_838_1.aspx)]\n [!code-vb[Substitution.MethodName#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_838_1.aspx)]"
