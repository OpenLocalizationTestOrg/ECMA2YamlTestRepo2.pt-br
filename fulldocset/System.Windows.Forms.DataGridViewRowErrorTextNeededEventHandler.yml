  remarks: "O <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>evento ocorre somente quando o <xref:System.Windows.Forms.DataGridView>controle <xref:System.Windows.Forms.DataGridView.DataSource%2A>está definida ou seu <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>é de propriedade `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> Manipulando o <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>evento é útil quando você quiser determinar o erro para uma linha, dependendo de seu estado e os valores que ele contém.</xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>       Quando você processa o <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>evento e especifique o texto de erro no manipulador de um glifo de erro é exibida no cabeçalho da linha, a menos que o <xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName>está definida como `false`.</xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> Quando o usuário move o ponteiro do mouse sobre o glifo de erro, o texto de erro é exibida em uma dica de ferramenta.       O <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>evento também ocorre sempre que o valor da <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName>propriedade é recuperada.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>       Você pode usar o <xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A?displayProperty=fullName>propriedade para determinar o estado ou o valor de uma linha e use essas informações para alterar ou modificar o <xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A?displayProperty=fullName> Essa propriedade é inicializada com o valor da linha <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>propriedade, que substitui o valor do evento.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>       Manipular o <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>evento ao trabalhar com grandes quantidades de dados para evitar as penalidades de desempenho de definir a linha <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>valor para várias linhas.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> Para obter mais informações, consulte [práticas recomendadas para dimensionamento do controle DataGridView do Windows Forms](~/add/includes/ajax-current-ext-md.md).       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Quando você cria um delegado DataGridViewRowErrorTextNeededEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
