  type: Class
  summary: "Representa uma conexão a um repositório de dados em uma ferramenta de design. Essa classe não pode ser herdada."
  remarks: "O objeto DesignerDataConnection representa uma conexão a um repositório de dados na ferramenta de design. Normalmente um objeto DesignerDataConnection é retornado como parte do <xref:System.ComponentModel.Design.Data.IDataEnvironment.Connections%2A>propriedade e é criada lendo o arquivo de configuração do aplicativo ou ao chamar o <xref:System.ComponentModel.Design.Data.IDataEnvironment.BuildConnection%2A>método.</xref:System.ComponentModel.Design.Data.IDataEnvironment.BuildConnection%2A> </xref:System.ComponentModel.Design.Data.IDataEnvironment.Connections%2A>"
