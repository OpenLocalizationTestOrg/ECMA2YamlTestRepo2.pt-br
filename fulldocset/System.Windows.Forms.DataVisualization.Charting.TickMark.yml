- uid: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle
  id: TickMarkStyle
  parent: System.Windows.Forms.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: TickMarkStyle
  nameWithType: TickMark.TickMarkStyle
  fullName: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém ou define o estilo da marca de escala."
  remarks: "A propriedade TickMarkStyle determina o estilo das marcas de escala.       As marcas de escala podem ser desenhadas dentro da área do gráfico, fora da área do gráfico, em uma linha de eixo, ou podem ser desabilitadas.       Para exibir as marcas de escala para os gráficos tridimensionais (3D), para que eles são desenhados apenas para a largura da parede, defina a propriedade TickMarkStyle <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>.</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> Em seguida, especifique um tamanho de marca de escala de zero (0) usando o <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Size%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Size%2A>       Se a propriedade TickMarkStyle está definida como <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>, as marcas de escala não são exibidas.</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> As marcas de escala podem também ser ativadas ou desativados, definindo o <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Enabled%2A>propriedade `true` ou `false`.</xref:System.Windows.Forms.DataVisualization.Charting.TickMark.Enabled%2A>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.TickMarkStyle TickMarkStyle { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.TickMarkStyle
      description: "Um <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.TickMarkStyle&quot;> </xref> valor de enumeração. O valor padrão é <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.TickMarkStyle&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle*
  exceptions: []
  platform:
