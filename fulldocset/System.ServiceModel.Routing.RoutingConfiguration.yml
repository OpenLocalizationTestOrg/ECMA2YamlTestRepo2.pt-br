- uid: System.ServiceModel.Routing.RoutingConfiguration.SoapProcessingEnabled
  id: SoapProcessingEnabled
  parent: System.ServiceModel.Routing.RoutingConfiguration
  langs:
  - csharp
  name: SoapProcessingEnabled
  nameWithType: RoutingConfiguration.SoapProcessingEnabled
  fullName: System.ServiceModel.Routing.RoutingConfiguration.SoapProcessingEnabled
  type: Property
  assemblies:
  - System.ServiceModel.Routing
  namespace: System.ServiceModel.Routing
  summary: "Obtém ou define um valor que indica se as mensagens devem ser processadas entre SOAP <xref:System.ServiceModel.Channels.MessageVersion>s.</xref:System.ServiceModel.Channels.MessageVersion>"
  remarks: "Processamento de SOAP é o processo em que as mensagens são convertidas entre SOAP <xref:System.ServiceModel.Channels.MessageVersion>s.</xref:System.ServiceModel.Channels.MessageVersion>       Definir esse valor como `false` indica que o <xref:System.ServiceModel.Routing.RoutingBehavior>não devem instalar o <xref:System.ServiceModel.Routing.SoapProcessingBehavior>nos pontos de extremidade do cliente.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior> Se definido como `false`, você deve adicionar seu próprios Inspetor de mensagem ou outro código para lidar com alguns aspectos de mensagens antes de serem enviados. Também é possível desativar o processamento em cada ponto de extremidade SOAP. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]a <xref:System.ServiceModel.Routing.SoapProcessingBehavior>classe.</xref:System.ServiceModel.Routing.SoapProcessingBehavior>       Por padrão, o <xref:System.ServiceModel.Routing.RoutingBehavior>cria e anexa um novo <xref:System.ServiceModel.Routing.SoapProcessingBehavior>com <xref:System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages%2A>definido como `true` para cada ponto de extremidade do cliente.</xref:System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages%2A> </xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior> Se você não quiser usar o <xref:System.ServiceModel.Routing.SoapProcessingBehavior>em um ponto de extremidade específico, crie um novo <xref:System.ServiceModel.Routing.SoapProcessingBehavior>com esse valor é definido `false` e, em seguida, anexá-lo para o ponto de extremidade no qual você deseja não processamento ocorra.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.SoapProcessingBehavior> Se o <xref:System.ServiceModel.Routing.RoutingBehavior>observa que um cliente já tem um <xref:System.ServiceModel.Routing.SoapProcessingBehavior>, ele não tentará anexar outro.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior>       Para desabilitar a aplicação de <xref:System.ServiceModel.Routing.SoapProcessingBehavior>qualquer ponto de extremidade, desativar o processamento de SOAP no <xref:System.ServiceModel.Routing.RoutingBehavior>e <xref:System.ServiceModel.Routing.RoutingConfiguration>.</xref:System.ServiceModel.Routing.RoutingConfiguration> </xref:System.ServiceModel.Routing.RoutingBehavior> </xref:System.ServiceModel.Routing.SoapProcessingBehavior>       Se for SoapProcessingEnabled `true`, o <xref:System.ServiceModel.Routing.SoapProcessingBehavior>é adicionada para o ponto de extremidade do cliente <xref:System.ServiceModel.Description.ServiceEndpoint.Behaviors%2A>coleção.</xref:System.ServiceModel.Description.ServiceEndpoint.Behaviors%2A> </xref:System.ServiceModel.Routing.SoapProcessingBehavior>"
  syntax:
    content: public bool SoapProcessingEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se as mensagens devem ser processadas; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Routing.RoutingConfiguration.SoapProcessingEnabled*
  exceptions: []
  platform:
  - net462
