  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém a marcação que é usada para renderizar o controle associado em tempo de design."
  remarks: "O método GetDesignTimeHtml define o índice de modelo do associado <xref:System.Web.UI.WebControls.LoginView>controle índice atual de tempo de design e, em seguida, faz com que o associado de controle para recriar e dados associar seus controles filhos, se necessário.</xref:System.Web.UI.WebControls.LoginView> Em seguida, as chamadas GetDesignTimeHtml o <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>base do método para gerar a marcação.</xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>"
  example:
