- uid: System.Web.UI.ScriptReferenceBase.ReplaceExtension(System.String)
  id: ReplaceExtension(System.String)
  parent: System.Web.UI.ScriptReferenceBase
  langs:
  - csharp
  name: ReplaceExtension(String)
  nameWithType: ScriptReferenceBase.ReplaceExtension(String)
  fullName: System.Web.UI.ScriptReferenceBase.ReplaceExtension(String)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Substitui a extensão de nome de arquivo no caminho de script especificado para designar um script de depuração."
  remarks: "Este método assume que o script tem uma extensão &quot;. js&quot;. Ele substitui a extensão &quot;. Debug&quot;."
  syntax:
    content: protected static string ReplaceExtension (string pathOrName);
    parameters:
    - id: pathOrName
      type: System.String
      description: "O caminho completo do script para renomear. O caminho deve terminar com &quot;. js&quot;."
    return:
      type: System.String
      description: "Uma cadeia de caracteres que contém o caminho do script com a extensão de depuração."
  overload: System.Web.UI.ScriptReferenceBase.ReplaceExtension*
  exceptions: []
  platform:
  - net462
