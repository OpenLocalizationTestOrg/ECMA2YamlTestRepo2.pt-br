  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaQualityLevel
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Obtém ou define a qualidade de compactação de um canal alfa planar."
