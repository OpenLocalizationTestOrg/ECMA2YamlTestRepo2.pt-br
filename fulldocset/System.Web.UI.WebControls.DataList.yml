  summary: "Obtém as propriedades de estilo para o item selecionado para edição no <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> controle."
  remarks: "Use a propriedade EditItemStyle para fornecer um estilo personalizado para o item selecionado para edição no <xref:System.Web.UI.WebControls.DataList>controle.</xref:System.Web.UI.WebControls.DataList> Atributos de estilo comuns que podem ser ajustados incluem cor de primeiro plano, cor de plano de fundo, fonte e alinhamento do conteúdo dentro da célula. Fornecer um estilo diferente aprimora a aparência do <xref:System.Web.UI.WebControls.DataList>controle.</xref:System.Web.UI.WebControls.DataList>       Propriedades de estilo do item de <xref:System.Web.UI.WebControls.DataList>controle são herdadas de propriedade de estilo de um item para outro através de uma hierarquia.</xref:System.Web.UI.WebControls.DataList> Propriedades de estilo do item definidas como inferiores na hierarquia são herdadas por propriedades de estilo do item superiores na hierarquia. Por exemplo, se você especificar uma fonte em vermelho para a <xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>propriedade, todas as outras propriedades de estilo do item no <xref:System.Web.UI.WebControls.DataList>controle também terá uma fonte vermelha.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> Isso permite que você forneça uma aparência comum para o controle definindo uma propriedade de estilo do item único. Você pode substituir as configurações de estilo herdado para uma propriedade de estilo do item que é superior na hierarquia, definindo suas propriedades de estilo. Por exemplo, você pode especificar uma fonte azul para o <xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>substituindo a fonte vermelha especificada na propriedade de <xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>propriedade.</xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A> A tabela a seguir lista a ordem da hierarquia do mais alto ao mais baixo.      | Precedência | Propriedade de estilo |   |----------------|--------------------|   |&1; | EditItemStyle |   |&2; | <xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A>|   |&3; | <xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A>|   |&4; | <xref:System.Web.UI.WebControls.DataList.ItemStyle%2A>|   |&5; | <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|       Para especificar um estilo personalizado para o item selecionado para edição, coloque o `<EditItemStyle>` marcas entre as marcas de abertura e fechamento do <xref:System.Web.UI.WebControls.DataList>controle.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> </xref:System.Web.UI.WebControls.DataList.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.AlternatingItemStyle%2A> </xref:System.Web.UI.WebControls.DataList.SelectedItemStyle%2A> Em seguida, você pode listar os atributos de estilo de abertura `<EditItemStyle>` marca."
