  name: HierarchicalDataSourceControl
  nameWithType: HierarchicalDataSourceControl
  fullName: System.Web.UI.HierarchicalDataSourceControl
  type: Class
  summary: "Fornece uma classe base para controles de fonte de dados que representam dados hierárquicos."
  remarks: "ASP.NET oferece suporte a uma arquitetura de associação de dados de controles que permite que os controles de servidor Web associar aos dados e apresentá-lo de forma consistente. Controles de servidor Web que associar aos dados são chamados de controles associados a dados e as classes que facilitam a vinculação são chamadas de controles da fonte de dados. Controles de fonte de dados podem representar qualquer fonte de dados: um arquivo, um fluxo, um banco de dados relacional, um objeto comercial e assim por diante. Fonte de dados controla apresentar dados de uma maneira consistente para controles associados a dados, independentemente da origem ou o formato dos dados subjacentes.       Controles de fonte de dados que representam dados hierárquicos é derivado da classe HierarchicalDataSourceControl, enquanto os controles de fonte de dados que representam listas ou tabelas de dados derivam de <xref:System.Web.UI.DataSourceControl>classe.</xref:System.Web.UI.DataSourceControl> A classe HierarchicalDataSourceControl é a implementação base da <xref:System.Web.UI.IHierarchicalDataSource>interface, que define um único método para recuperar objetos de exibição de fonte de dados hierárquicos associados com o controle de fonte de dados, <xref:System.Web.UI.IHierarchicalDataSource.GetHierarchicalView%2A>.</xref:System.Web.UI.IHierarchicalDataSource.GetHierarchicalView%2A> </xref:System.Web.UI.IHierarchicalDataSource>       Você pode pensar em um controle de fonte de dados como a combinação do objeto HierarchicalDataSourceControl e seus modos de exibição associados nos dados subjacentes, chamados de objetos de exibição de fonte de dados. Enquanto os controles de fonte de dados que representam dados tabulares normalmente estão associados somente uma exibição nomeada, a classe HierarchicalDataSourceControl oferece suporte a uma exibição da fonte de dados para cada nível de dados hierárquicos que representa o controle de fonte de dados. O nível de dados hierárquicos é identificado por um caminho hierárquico exclusivo, passado para o <xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A>método o `viewPath` parâmetro.</xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A> Cada <xref:System.Web.UI.HierarchicalDataSourceView>objeto define os recursos de um controle de fonte de dados para o nível hierárquico representado e executa operações, como insert, update, delete e classificação.</xref:System.Web.UI.HierarchicalDataSourceView>       Controles de servidor Web que derivam de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>classe, como <xref:System.Web.UI.WebControls.TreeView>, usar controles da fonte de dados hierárquicos para associar a dados hierárquicos.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>       Controles de fonte de dados são implementados como controles para habilitar a persistência declarativa e, opcionalmente, permitir a participação no gerenciamento de estado. Controles de fonte de dados não têm nenhum processamento visual e, portanto, não oferecem suporte a temas."
  example:
  - "The following code example demonstrates how to extend the abstract HierarchicalDataSourceControl class and the <xref:System.Web.UI.HierarchicalDataSourceView> class, and implement the <xref:System.Web.UI.IHierarchicalEnumerable> and <xref:System.Web.UI.IHierarchyData> interfaces to create a hierarchical data source control that retrieves file system information. The `FileSystemDataSource` control enables Web server controls to bind to <xref:System.IO.FileSystemInfo> objects and display basic file system information. The `FileSystemDataSource` class in the example provides the implementation of the <xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A> method, which retrieves a `FileSystemDataSourceView` object. The `FileSystemDataSourceView` object retrieves the data from the underlying data storage, in this case the file system information on the Web server. For security purposes, file system information is displayed only if the data source control is being used in a localhost, authenticated scenario, and only starts with the virtual directory that the Web Forms page using the data source control resides in. Finally, two classes that implement <xref:System.Web.UI.IHierarchicalEnumerable> and <xref:System.Web.UI.IHierarchyData> are provided to wrap the <xref:System.IO.FileSystemInfo> objects that `FileSystemDataSource` uses.  \n  \n [!code-cs[Urtue.Samples.Alexkr.FileSystemDataSource_1#2](~/add/codesnippet/csharp/t-system.web.ui.hierarch_1_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.FileSystemDataSource_1#2](~/add/codesnippet/visualbasic/t-system.web.ui.hierarch_1_1.vb)]  \n  \n The following code example demonstrates how to declaratively bind a <xref:System.Web.UI.WebControls.TreeView> control to file system data using the `FileSystemDataSource` example.  \n  \n [!code-vb[Urtue.Samples.Alexkr.FileSystemDataSource_webform_1#50](~/add/codesnippet/visualbasic/t-system.web.ui.hierarch_1_2.aspx)]\n [!code-cs[Urtue.Samples.Alexkr.FileSystemDataSource_webform_1#50](~/add/codesnippet/csharp/t-system.web.ui.hierarch_1_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Bindable(false)]

      [System.ComponentModel.Designer("System.Web.UI.Design.HierarchicalDataSourceDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.DataSourceControlBuilder))]

      [System.Web.UI.NonVisualControl]

      public abstract class HierarchicalDataSourceControl : System.Web.UI.Control, System.Web.UI.IHierarchicalDataSource
