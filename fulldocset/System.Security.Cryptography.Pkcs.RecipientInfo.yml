- uid: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  id: Version
  parent: System.Security.Cryptography.Pkcs.RecipientInfo
  langs:
  - csharp
  name: Version
  nameWithType: RecipientInfo.Version
  fullName: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: 'A propriedade abstrata versão recupera a versão das informações do destinatário. Classes derivadas automaticamente definir essa propriedade para os objetos e o valor que indica se você estiver usando PKCS #7 ou sintaxe de mensagem criptográfico (CMS) para proteger as mensagens. A versão também indica se o <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;> </xref> objeto estabelece uma chave de criptografia por um algoritmo de acordo de chave ou um transporte de chaves.'
  remarks: "Essa é uma propriedade abstrata substituída e <xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo> <xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>.</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo> </xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>       A versão determina se a mensagem é uma mensagem de PKCS #7 ou CMS. CMS é um superconjunto mais recente do PKCS #7."
  syntax:
    content: public abstract int Version { get; }
    return:
      type: System.Int32
      description: "Um <xref:System.Int32>valor que representa a versão do <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;> </xref> objeto.</xref:System.Int32>"
  overload: System.Security.Cryptography.Pkcs.RecipientInfo.Version*
  exceptions: []
  platform:
  - net462
