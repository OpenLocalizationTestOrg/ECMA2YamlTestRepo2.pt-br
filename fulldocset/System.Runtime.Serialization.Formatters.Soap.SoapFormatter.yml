  name: SoapFormatter
  nameWithType: SoapFormatter
  fullName: System.Runtime.Serialization.Formatters.Soap.SoapFormatter
  type: Class
  summary: "Serializa e desserializa um objeto ou um gráfico inteiro de objetos conectados, no formato SOAP."
  remarks: "> [!NOTE]> Começando com o .NET Framework 2.0, essa classe está obsoleto. Use <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>em vez disso.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>       O SoapFormatter e <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>classes implementam o <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>interface para oferecer suporte a chamadas de procedimento remoto (RPCs) e o <xref:System.Runtime.Serialization.IFormatter>interface (herdada pelo <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>) para dar suporte a serialização de um gráfico de objetos.</xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> </xref:System.Runtime.Serialization.IFormatter> </xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> </xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> A classe SoapFormatter também oferece suporte a RPCs com <xref:System.Runtime.Serialization.Formatters.ISoapMessage>objetos, sem usar o <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>funcionalidade.</xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> </xref:System.Runtime.Serialization.Formatters.ISoapMessage>       Durante a RPCs, o <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>interface permite a especificação de dois gráficos de objetos separados: o gráfico de objetos para serializar e um gráfico adicional que contém uma matriz de objetos de cabeçalho que transmitem informações sobre a chamada de função remota (por exemplo, ID da transação ou uma assinatura de método).</xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> Para serialização apropriada, o objeto raiz do primeiro gráfico deve ser um objeto que implementa o o <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>interface ou <xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage>interface.</xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage> </xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>       Durante a desserialização de um RPC, um <xref:System.Runtime.Remoting.Messaging.HeaderHandler>delegado é especificado para o <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>método do formatador.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A> </xref:System.Runtime.Remoting.Messaging.HeaderHandler> Usa a infra-estrutura de comunicação remota do <xref:System.Runtime.Remoting.Messaging.HeaderHandler>delegado para produzir um objeto que oferece suporte a <xref:System.Runtime.Serialization.ISerializable>interface.</xref:System.Runtime.Serialization.ISerializable> </xref:System.Runtime.Remoting.Messaging.HeaderHandler> Este objeto contém as informações armazenadas nos cabeçalhos e torna-se a raiz do gráfico retornado pelo desserializador.       O SoapFormatter também pode lidar com RPCs que são produzidos com objetos que implementam o <xref:System.Runtime.Serialization.Formatters.ISoapMessage>interface.</xref:System.Runtime.Serialization.Formatters.ISoapMessage> Para criar uma RPC sem usar o <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>funcionalidade, o local de um objeto que oferece suporte a <xref:System.Runtime.Serialization.Formatters.ISoapMessage>interface na raiz de um gráfico que está sendo serializado.</xref:System.Runtime.Serialization.Formatters.ISoapMessage> </xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> Para desserializar uma RPC criada dessa maneira a <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A>propriedade deve ser definida em outro objeto que ofereça suporte a <xref:System.Runtime.Serialization.Formatters.ISoapMessage>de interface e contém as informações relevantes chamada remota.</xref:System.Runtime.Serialization.Formatters.ISoapMessage> </xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A>      ## Objetos de TimeSpan de serialização de TimeSpan são serializados de acordo com o padrão ISO 8601:1998 seção 5.5.3.2.1 &quot;Alternativo&quot;.      ## SoapFormatter o de informações de versão não dá suporte a compatibilidade de serialização entre as versões do .NET Framework. Falha na serialização entre os tipos de versões 1.1 e 2.0 do Framework geralmente. As seguintes ações podem ser tomadas para solucionar este problema:-converter para usar o <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>, que fornece compatibilidade entre 1.1 e 2.0.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>      -Converta dados persistentes existentes para o novo formato.      -Converta todos os produtores e consumidores de dados serializados para a versão 2.0.      -Evite usar tipos alterado de 1.1 para 2.0."
  example:
