n.By%2A> property is ignored.  \n  \n To use other interpolation methods or animate between more than two target values, use a <xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames> object.  \n  \n<a name=\"xamlAttributeUsage_From\"></a>   \n## XAML Attribute Usage  \n <*object* `From`=\"<xref:System.Int16>\"/>  \n  \n \\- or -  \n  \n <*object* `From`=\"{[x:Null Markup Extension](~/add/includes/ajax-current-ext-md.md)}\"/>  \n  \n<a name=\"dependencyPropertyInfo_From\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.Animation.Int16Animation.FromProperty>|  \n|Metadata properties set to `true`|None|"
