- uid: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress
  id: ListenIPAddress
  parent: System.ServiceModel.NetPeerTcpBinding
  langs:
  - csharp
  name: ListenIPAddress
  nameWithType: NetPeerTcpBinding.ListenIPAddress
  fullName: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Obtém ou define o endereço IP usado para ouvir o nó par local."
  remarks: "Se essa propriedade não está definida ou está definida como `null` ou <xref:System.String.Empty>, associado <xref:System.ServiceModel.PeerNode>escuta em todos os endereços globais (IPv4 e IPv6) configurados para a máquina local.</xref:System.ServiceModel.PeerNode> </xref:System.String.Empty>       Se for especificado um endereço IP de unicast válido para essa propriedade, então associado <xref:System.ServiceModel.PeerNode>objeto escuta no endereço.</xref:System.ServiceModel.PeerNode> Endereços IPv4 e IPv6 curinga não são considerados válidos.       Se não`null` cadeia de caracteres de endereço IP for especificada para essa propriedade em conjunto com <xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>, em seguida, o endereço IP deve ser associado uma interface física, em vez de um virtual.</xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>       ListenIPAddress deve ser definida para redes ad hoc para registrar com o resolvedor de ponto padrão (PNRP). Se essa propriedade for especificada em conjunto com <xref:System.ServiceModel.Configuration.PnrpPeerResolverElement>(ponto a ponto resolvedor padrão), em seguida, o endereço IP deve pertencer a uma interface de rede física, em vez de um virtual (como uma interface de túnel).</xref:System.ServiceModel.Configuration.PnrpPeerResolverElement> Isso ocorre porque o PNRP publica apenas em nuvens PNRP correspondente para interfaces físicas. Definindo essa propriedade como null, todos os endereços globais são publicados na nuvem PNRP global."
  syntax:
    content: public System.Net.IPAddress ListenIPAddress { get; set; }
    return:
      type: System.Net.IPAddress
      description: "Um <xref:System.String>valor que contém o endereço do IPv4 ou IPv6 válido no qual o nó par local está escutando.</xref:System.String>"
  overload: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O endereço fornecido é inválido ou formado incorretamente."
  platform:
  - net462
