  type: Enum
  summary: "Especifica se o tamanho da imagem em um <xref href=&quot;System.Windows.Forms.ToolStripItem&quot;> </xref> é automaticamente ajustado para caber em uma <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> enquanto mantém as proporções originais da imagem."
  remarks: "O <xref:System.Windows.Forms.ToolStripItem.Image%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageIndex%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageKey%2A>, e <xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A>propriedades pertencem aos vários aspectos da manipulação de imagem.</xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A> </xref:System.Windows.Forms.ToolStripItem.ImageKey%2A> </xref:System.Windows.Forms.ToolStripItem.ImageIndex%2A> </xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A> </xref:System.Windows.Forms.ToolStripItem.Image%2A> Usar imagens em <xref:System.Windows.Forms.ToolStrip>controles, como definir essas propriedades diretamente ou definindo a execução de tempo – somente <xref:System.Windows.Forms.ToolStrip.ImageList%2A>propriedade.</xref:System.Windows.Forms.ToolStrip.ImageList%2A> </xref:System.Windows.Forms.ToolStrip>       Escala da imagem é determinado pela interação de propriedades no <xref:System.Windows.Forms.ToolStrip>e <xref:System.Windows.Forms.ToolStripItem>, da seguinte maneira:- <xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>é a escala da imagem final conforme determinado pela combinação da imagem de <xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A>configuração e o contêiner <xref:System.Windows.Forms.ToolStrip.AutoSize%2A>configuração.</xref:System.Windows.Forms.ToolStrip.AutoSize%2A> </xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A> </xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A> </xref:System.Windows.Forms.ToolStripItem> </xref:System.Windows.Forms.ToolStrip>          -Se <xref:System.Windows.Forms.ToolStrip.AutoSize%2A>é `true` (o padrão) e ToolStripItemImageScaling é SizeToFit, nenhuma imagem escala ocorre e o <xref:System.Windows.Forms.ToolStrip>é de tamanho do maior item ou um determinado tamanho mínimo.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip.AutoSize%2A>          -Se <xref:System.Windows.Forms.ToolStrip.AutoSize%2A>é `false` e ToolStripItemImageScaling é nenhuma, nenhuma imagem nem <xref:System.Windows.Forms.ToolStrip>escala ocorre.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip.AutoSize%2A>       Para controlar o tamanho da imagem, use o <xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>propriedade.</xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>"
  example:
  - "The following code example applies the SizeToFit member to a <xref:System.Windows.Forms.ToolStripButton>.  \n  \n [!code-cs[System.Windows.Forms.ToolStrip1#20](~/add/codesnippet/csharp/t-system.windows.forms.t_41_1.cs)]\n [!code-cpp[System.Windows.Forms.ToolStrip1#20](~/add/codesnippet/cpp/t-system.windows.forms.t_41_1.cpp)]\n [!code-vb[System.Windows.Forms.ToolStrip1#20](~/add/codesnippet/visualbasic/t-system.windows.forms.t_41_1.vb)]"
