- uid: System.Windows.Automation.ScrollPattern.SetScrollPercent(System.Double,System.Double)
  id: SetScrollPercent(System.Double,System.Double)
  parent: System.Windows.Automation.ScrollPattern
  langs:
  - csharp
  name: SetScrollPercent(Double,Double)
  nameWithType: ScrollPattern.SetScrollPercent(Double,Double)
  fullName: System.Windows.Automation.ScrollPattern.SetScrollPercent(Double,Double)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Define a posição de rolagem vertical e/ou horizontal como uma porcentagem da área total de conteúdo dentro do <xref href=&quot;System.Windows.Automation.AutomationElement&quot;> </xref>."
  remarks: "Esse método só é útil quando a área de conteúdo do controle é maior do que a região visível.       Passando o valor <xref:System.Windows.Automation.ScrollPatternIdentifiers.NoScroll>indica que não há nenhuma rolagem na direção especificada.</xref:System.Windows.Automation.ScrollPatternIdentifiers.NoScroll>"
  example:
  - "In the following example, a <xref:System.Windows.Automation.ScrollPattern>control pattern is obtained from an <xref:System.Windows.Automation.AutomationElement> and is then used to scroll the viewable region to the top left 'home' position of the content area.  \n  \n [!code-cs[UIAScrollPattern_snip#101](~/add/codesnippet/csharp/UIAScrollPattern_snip/UIAScrollPattern_snippets.cs#101)]\n [!code-vb[UIAScrollPattern_snip#101](~/add/codesnippet/visualbasic/UIAScrollPattern_snip/UIAScrollPattern_snippets.vb#101)]  \n[!code-cs[UIAScrollPattern_snip#102](~/add/codesnippet/csharp/UIAScrollPattern_snip/UIAScrollPattern_snippets.cs#102)]\n[!code-vb[UIAScrollPattern_snip#102](~/add/codesnippet/visualbasic/UIAScrollPattern_snip/UIAScrollPattern_snippets.vb#102)]"
  syntax:
    content: public void SetScrollPercent (double horizontalPercent, double verticalPercent);
    parameters:
    - id: horizontalPercent
      type: System.Double
      description: "A porcentagem do total horizontal área de conteúdo. <xref href=&quot;System.Windows.Automation.ScrollPattern.NoScroll&quot;></xref>deve ser passado se o controle não pode ser rolado nessa direção."
    - id: verticalPercent
      type: System.Double
      description: "A porcentagem do total vertical área de conteúdo. <xref href=&quot;System.Windows.Automation.ScrollPattern.NoScroll&quot;></xref>deve ser passado se o controle não pode ser rolado nessa direção."
  overload: System.Windows.Automation.ScrollPattern.SetScrollPercent*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Um valor que não pode ser convertido para um double é passado."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Um valor maior que 100 ou menor que 0 é passado (exceto -1, que é equivalente a <xref href=&quot;System.Windows.Automation.ScrollPattern.NoScroll&quot;> </xref>). O <> </> *> e <> </> *> os valores são normalizados para 0% ou 100%."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "É feita uma tentativa de rolar em uma direção não suportada."
  platform:
  - net462
