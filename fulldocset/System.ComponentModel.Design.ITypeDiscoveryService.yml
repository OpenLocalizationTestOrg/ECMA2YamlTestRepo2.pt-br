  name: GetTypes(Type,Boolean)
  nameWithType: ITypeDiscoveryService.GetTypes(Type,Boolean)
  fullName: System.ComponentModel.Design.ITypeDiscoveryService.GetTypes(Type,Boolean)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Recupera a lista de tipos disponíveis."
  remarks: "Se `baseType` é `null`, todos os tipos são retornados. Caso contrário, somente os tipos derivados do tipo base especificado são retornados. Se `excludeGlobalTypes` é `false`, tipos de todos os assemblies referenciados são verificados. Caso contrário, os tipos somente de Global Assembly Cache assemblies não GAC referenciada são verificados. Para obter mais informações, consulte [trabalhando com Assemblies e Cache de Assembly Global](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Collections.ICollection GetTypes (Type baseType, bool excludeGlobalTypes);
    parameters:
    - id: baseType
      type: System.Type
      description: "O tipo base para corresponder. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: excludeGlobalTypes
      type: System.Boolean
      description: "Indica se os tipos de todos os assemblies referenciados devem ser verificados."
    return:
      type: System.Collections.ICollection
      description: "Uma coleção de tipos que correspondem aos critérios especificados por <code> baseType </code> e <code> excludeGlobalTypes </code>."
  overload: System.ComponentModel.Design.ITypeDiscoveryService.GetTypes*
  exceptions: []
  platform:
