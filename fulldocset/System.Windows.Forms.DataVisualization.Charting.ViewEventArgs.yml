  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém a nova posição de uma exibição ao longo do eixo."
  remarks: "Essa propriedade é exposta na <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>e <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>eventos da raiz <xref:System.Windows.Forms.DataVisualization.Charting.Chart>de objeto e representa a nova posição de uma exibição.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>       A propriedade NewPosition pode ser definida para um novo valor no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>evento, mas não pode ser definida para um novo valor para o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>evento porque, nesse caso, o modo de exibição já foi criado.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>       O NewPosition sempre é medida como um valor do eixo."
  syntax:
    content: public double NewPosition { get; set; }
    return:
      type: System.Double
      description: "Um <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> valor que representa a posição de uma exibição ao longo do eixo, que é a parte inferior de uma exibição vertical ou a posição esquerda de uma exibição horizontal."
