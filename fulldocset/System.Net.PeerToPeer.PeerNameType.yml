  name: PeerNameType
  nameWithType: PeerNameType
  fullName: System.Net.PeerToPeer.PeerNameType
  type: Enum
  summary: "Define o tipo de <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> para criar. Um nome de ponto a ponto está protegido ou não segura. Um nome de ponto a ponto segura fornece uma prova de propriedade do nome. Um nome de ponto a ponto segura não tem nenhuma identidade associada."
  remarks: "Um nó deve ter acesso à chave privada associada à chave pública, usado na criação de seguro <xref:System.Net.PeerToPeer.PeerName>para comprovar a propriedade.</xref:System.Net.PeerToPeer.PeerName> O nó não tem uma relação com uma chave pública.       O formato de um nome de ponto a ponto é: *Authority.Classifier*. O valor de <xref:System.Net.PeerToPeer.PeerName.Authority%2A>depende se o nome é um nome de ponto a ponto segura ou um nome de ponto a ponto segura.</xref:System.Net.PeerToPeer.PeerName.Authority%2A> O <xref:System.Net.PeerToPeer.PeerName.Classifier%2A>parte do nome pode ser definido como qualquer cadeia de caracteres que contém a 15 caracteres Unicode, incluindo o `null` terminador.</xref:System.Net.PeerToPeer.PeerName.Classifier%2A> Uma vez o <xref:System.Net.PeerToPeer.PeerName.Authority%2A>, <xref:System.Net.PeerToPeer.PeerName.Classifier%2A>e nível de segurança de um par foram estabelecidas, um par também pode ser chamado com um nome relativo ou um nome de host.</xref:System.Net.PeerToPeer.PeerName.Classifier%2A> </xref:System.Net.PeerToPeer.PeerName.Authority%2A>       Somente o proprietário ou host de ponto a ponto, pode registrar um nome de ponto a ponto segura com o [API do provedor de Namespace PNRP](http://go.microsoft.com/fwlink?LinkID=92731). Qualquer nó pode declarar a propriedade a qualquer <xref:System.Net.PeerToPeer.PeerName>.</xref:System.Net.PeerToPeer.PeerName> segura       **Observação** usando um protegidos <xref:System.Net.PeerToPeer.PeerName>não garante a segurança geral de um aplicativo de rede.</xref:System.Net.PeerToPeer.PeerName> Segurança do aplicativo é dependente de implementação."
