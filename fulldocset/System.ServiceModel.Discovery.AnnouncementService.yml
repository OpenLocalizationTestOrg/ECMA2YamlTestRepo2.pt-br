  name: AnnouncementService
  nameWithType: AnnouncementService
  fullName: System.ServiceModel.Discovery.AnnouncementService
  type: Class
  summary: "Uma implementação auto-hospedado do serviço de notificação."
  remarks: "Essa classe escuta mensagens de entrada em um ponto de extremidade padrão do anúncio (<xref:System.ServiceModel.Discovery.AnnouncementEndpoint>) e fornece a notificação de eventos quando chegam mensagens de aviso de saudação ou Bye.</xref:System.ServiceModel.Discovery.AnnouncementEndpoint> Você pode fornecer uma implementação de serviço personalizado de lançamento por esta classe."
  syntax:
    content: >-
      [System.ServiceModel.ServiceBehavior(ConcurrencyMode=System.ServiceModel.ConcurrencyMode.Multiple, InstanceContextMode=System.ServiceModel.InstanceContextMode.Single)]

      public class AnnouncementService
