  fullName: System.Reflection.CustomAttributeFormatException
  type: Class
  summary: "A exceção que é lançada quando o formato binário de um atributo personalizado é inválido."
  remarks: "`CustomAttributeFormatException`usa o COR_E_FORMAT HRESULT que tem o valor 0x80131537.       `CustomAttributeFormatException`é gerada se um atributo personalizado em um tipo de dados está formatado incorretamente, possivelmente devido a um bug na ferramenta usada para criar o tipo de dados."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CustomAttributeFormatException : FormatException
