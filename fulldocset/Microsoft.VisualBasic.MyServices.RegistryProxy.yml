  summary: "Retorna um <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> tipo que fornece acesso a <xref uid=&quot;langword_csharp_HKEY_CLASSES_ROOT&quot; name=&quot;HKEY_CLASSES_ROOT&quot; href=&quot;&quot;> </xref>."
  remarks: "`HKEY_CLASSES_ROOT`é usado principalmente para armazenar informações sobre associações de arquivo no Windows.       O <xref:System.Security.Permissions.RegistryPermission>classe, que é o <xref:System.Security.Permissions>namespace, controla o acesso a variáveis de registro.</xref:System.Security.Permissions> </xref:System.Security.Permissions.RegistryPermission> Variáveis de registro não devem ser armazenadas em locais de memória onde o código sem <xref:System.Security.Permissions.RegistryPermission>pode acessá-los.</xref:System.Security.Permissions.RegistryPermission> Da mesma forma, quando conceder as permissões, conceda os privilégios mínimos necessários para obter o trabalho feito.       Valores de permissão de acesso de registro são definidos pelo <xref:System.Security.Permissions.RegistryPermissionAccess>enumeração.</xref:System.Security.Permissions.RegistryPermissionAccess> A tabela a seguir fornece detalhes sobre seus membros.      | Valor | Descrição |   |-----------|-----------------|   | AllAccess | Criar, ler e gravar o acesso a variáveis de registro. |   | Criar | Criar o acesso a variáveis de registro. |   | NoAccess | Sem acesso a variáveis de registro. |   | Leitura | Acesso de leitura a variáveis de registro. |   | Gravar | Acesso de gravação a variáveis de registro. |       A tabela a seguir lista exemplos de tarefas que envolvem o `My.Computer.Registry` objeto.      | Para | Consulte |   |--------|---------|   | Criar uma chave do registro e defina seu valor | [Como: criar uma chave do registro e defina seu valor](~/add/includes/ajax-current-ext-md.md)|   | Excluir uma chave do registro | [Como: excluir uma chave do registro](~/add/includes/ajax-current-ext-md.md)|   | Ler um valor de uma chave do registro | [Como: ler um valor de uma chave do registro](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example gets the names of the subkeys for the `ClassesRoot` registry key and adds them to `ListBox1`.  \n  \n [!code-vb[VbVbalrMyRegistry#10](~/add/codesnippet/visualbasic/p-microsoft.visualbasic._0_1.vb)]  \n  \n This example requires that you have a `ListBox` named `ListBox1` in your project."
  syntax:
