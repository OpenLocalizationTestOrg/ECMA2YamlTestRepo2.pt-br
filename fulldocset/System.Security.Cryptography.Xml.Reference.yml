  summary: "Representa o <xref uid=&quot;langword_csharp_&lt;reference&gt;&quot; name=&quot;&lt;reference&gt;&quot; href=&quot;&quot;> </xref> elemento de uma assinatura de XML."
  remarks: "O objeto de referência que representa o `reference`> elemento de uma assinatura digital XML definido pela especificação de assinatura digital XML.       Use o objeto de referência para especificar as seguintes informações:-o algoritmo digest usado para fazer logon do objeto de dados.  Esse valor é necessário.      -O identificador de URI (Uniform Resource) do objeto de dados para entrar. O URI pode especificar um caminho de arquivo ou elementos específicos dentro de um documento XML.  Esse valor é necessário.      -Uma cadeia de transformações para aplicar antes de gerar o resumo. Esse valor é opcional.      -O tipo de objeto para entrar.  Esse valor é opcional.      -Um identificador exclusivo usado para fazer referência atual `<reference>` elemento.  Esse valor é opcional.       Para obter mais informações sobre o `reference`> elemento, consulte o W3C especificação em www.w3.org/TR/xmldsig-core/."
  example:
  - "The following code example demonstrates how to generate and verify an enveloped XML signature using the Reference object.  \n  \n [!code-cs[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/add/codesnippet/csharp/t-system.security.crypto_86_1.cs)]\n [!code-cpp[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/add/codesnippet/cpp/t-system.security.crypto_86_1.cpp)]\n [!code-vb[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/add/codesnippet/visualbasic/t-system.security.crypto_86_1.vb)]"
