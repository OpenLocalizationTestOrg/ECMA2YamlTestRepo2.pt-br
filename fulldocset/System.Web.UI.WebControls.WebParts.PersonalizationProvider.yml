  namespace: System.Web.UI.WebControls.WebParts
  summary: "Quando substituído em uma classe derivada, retorna uma coleção que contém zero ou mais <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfo&quot;> </xref>-com base no escopo e parâmetros de consulta específica de objetos derivados."
  remarks: "Esse método é a definição abstrata de um método administrativo para consultar os dados de personalização. Implementações derivadas devem seguir a lógica descrita abaixo.       O conjunto de itens retornados é restrito pelo `pageIndex` e `pageSize` parâmetros, onde `pageSize` define o número de registros a serem retornados e `pageIndex` define quais registros a serem retornados. Por exemplo, um `pageIndex` 0 e um `pageSize` 25 retorna as primeiras 25 ocorrências, enquanto um `pageIndex` de 1 e um `pageSize` 25 retornaria ocorrências de 26 a 50. Se você quiser recuperar todos os registros disponíveis, defina `pageIndex` como 0 e `pageSize` <xref:System.Int32.MaxValue>.</xref:System.Int32.MaxValue>       O <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-objetos derivados são retornados em ordem alfabética e classificados por uma combinação de suas <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>e <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A>valores de propriedade, em ordem crescente.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>       Esse método passa caracteres curinga de consulta para o repositório de dados subjacente. Suporte para caracteres curinga depende atualmente como cada provedor trata os caracteres como um asterisco (*), um símbolo de porcentagem (%) ou um sublinhado (_).       Normalmente, para repositórios de dados compatível com SQL, você pode realizar uma pesquisa de curinga em um caminho parcial com o caractere curinga que aparecem no início, fim ou o cadeia de caracteres de texto de pesquisa no meio de <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Por exemplo, para localizar todos os caminhos que começam com &quot;~/vdir&quot;, o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>propriedade será definida como &quot;~/vdir%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       Da mesma forma, uma pesquisa de curinga em um nome de usuário parcial pode ter o caractere curinga aparecem em qualquer ponto na cadeia de texto do <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Por exemplo, para localizar todos os nomes de usuário que começam com &quot;John&quot;, o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>parâmetro seria semelhante a &quot;John %&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       As restrições de consulta a seguir se aplicam: - se apenas `scope` for fornecido, e `query` é `null` ou todas as propriedades em `query` retornar `null` ou valores padrão, todos os registros do tipo de correspondência `scope` parâmetro são retornados.      -Se a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>propriedade não é `null`, os registros retornados também são filtrados com base nos caminhos correspondentes a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>valor.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>      -Se a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>propriedade não é `null`, os registros retornados também são nomes filtrado de usuário com base no que correspondem a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>o valor da propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>      -Se a <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>propriedade não é igual a <xref:System.DateTime.MaxValue>, em seguida, os registros retornados também são filtrados para retornar somente os registros associados aos usuários inativos.</xref:System.DateTime.MaxValue> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> A comparação inclui registros onde o <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>propriedade é menor ou igual de <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>       Observe que esse método não valida combinações de parâmetros de consulta. Por exemplo, o código pode solicitar um conjunto de registros de estado de personalização associado com um nome de usuário específico no escopo compartilhado. Como nomes de usuário não são associados com informações compartilhadas, a coleção retornada deve ficar vazia.       Combinações de parâmetros que têm potencial para retornar uma coleção vazia não incluem:- <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>escopo em combinação com o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      - <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>escopo em combinação com os valores de qualquer ou todos os <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, e <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>Propriedades.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>"
