  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime
  summary: "Anula a instância de fluxo de trabalho."
  remarks: "A instância de fluxo de trabalho é interrompida de forma síncrona; ou seja, o método retorna após a instância de fluxo de trabalho foi anulada. O mecanismo de tempo de execução do fluxo de trabalho invalida a instância de fluxo de trabalho na memória e limpa <xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>.</xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A> Se um serviço de persistência usado por sua instância de fluxo de trabalho, todo o trabalho executado desde o último ponto de persistência é descartado. Depois que interrompa a instância de fluxo de trabalho, o mecanismo de tempo de execução do fluxo de trabalho gera o <xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowAborted>evento.</xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowAborted> Você pode chamar <xref:System.Workflow.Runtime.WorkflowRuntime.GetWorkflow%2A>para recarregar a instância de fluxo de trabalho e iniciar a partir de seu último ponto de persistência.</xref:System.Workflow.Runtime.WorkflowRuntime.GetWorkflow%2A>       `Abort`é diferente do <xref:System.Workflow.Runtime.WorkflowInstance.Terminate%2A>em que, embora `Abort` simplesmente limpa a instância de fluxo de trabalho na memória e pode ser reiniciado do último ponto de persistência, Terminate limpa a instância de fluxo de trabalho na memória e informa o serviço de persistência que a instância foi limpa da memória.</xref:System.Workflow.Runtime.WorkflowInstance.Terminate%2A> Para o <xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>, isso significa que todas as informações de estado para essa instância de fluxo de trabalho são excluídas do banco de dados após o encerramento.</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService> Você não poderá recarregar a instância de fluxo de trabalho de um ponto de persistência armazenada anteriormente."
  example:
