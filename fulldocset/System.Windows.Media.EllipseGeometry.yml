  name: EllipseGeometry
  nameWithType: EllipseGeometry
  fullName: System.Windows.Media.EllipseGeometry
  type: Class
  summary: "Representa a geometria de um círculo ou elipse."
  remarks: "Use a classe EllipseGeometry com um <xref:System.Windows.Shapes.Path>elemento ou um <xref:System.Windows.Media.GeometryDrawing>para desenhar uma elipse, ou com o <xref:System.Windows.UIElement.Clip%2A>propriedade de um <xref:System.Windows.UIElement>para definir uma região de clip elíptico.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.Clip%2A> </xref:System.Windows.Media.GeometryDrawing> </xref:System.Windows.Shapes.Path> A classe de EllipseGeometry também tem muitos outros usos. Para obter mais informações sobre EllipseGeometry, consulte [visão geral de geometria](~/add/includes/ajax-current-ext-md.md).      ## EllipseGeometry comparado a elipse a <xref:System.Windows.Shapes.Ellipse>classe tiver um <xref:System.Windows.Shapes.Shape.Fill%2A>, <xref:System.Windows.Shapes.Shape.Stroke%2A>e outras propriedades de renderização que não tem EllipseGeometry.</xref:System.Windows.Shapes.Shape.Stroke%2A> </xref:System.Windows.Shapes.Shape.Fill%2A> </xref:System.Windows.Shapes.Ellipse> O <xref:System.Windows.Shapes.Ellipse>classe é um <xref:System.Windows.FrameworkElement>e, portanto, participa do sistema de layout; ele pode ser usado como o conteúdo de qualquer elemento que dá suporte a <xref:System.Windows.UIElement>filhos.</xref:System.Windows.UIElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.Shapes.Ellipse>       A classe EllipseGeometry, por outro lado, simplesmente define a geometria de uma elipse e não é possível processar a mesmo. Devido à sua simplicidade, ele tem uma grande variedade de usos.      ## Freezable EllipseGeometry um de recursos é um tipo de <xref:System.Windows.Freezable>de objeto e, portanto, pode ser congelada para melhorar o desempenho.</xref:System.Windows.Freezable> Para obter informações sobre <xref:System.Windows.Freezable>recursos, como congelamento e clonagem, consulte [visão geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  example:
  - "The following example uses two EllipseGeometry objects to define the contents of a <xref:System.Windows.Media.GeometryDrawing>. This example produces the following output:  \n  \n ![A GeometryDrawing of two ellipses](~/add/media/graphicsmm-geodraw.jpg \"A GeometryDrawing of two ellipses\")  \nTwo EllipseGeometry objects  \n  \n [!code-cs[DrawingMiscSnippets_snip#GeometryDrawingExampleWholePage](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/GeometryDrawingExample.cs#geometrydrawingexamplewholepage)]\n [!code-xml[DrawingMiscSnippets_snip#GeometryDrawingExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/GeometryDrawingExample.xaml#geometrydrawingexamplewholepage)]"
  syntax:
    content: 'public sealed class EllipseGeometry : System.Windows.Media.Geometry'
