  fullName: System.Web.UI.WebControls.DetailsViewCommandEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemCommand&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.DetailsView>controlar gera o <xref:System.Web.UI.WebControls.DetailsView.ItemCommand>evento quando um botão dentro de um <xref:System.Web.UI.WebControls.ButtonField>, <xref:System.Web.UI.WebControls.CommandField>, ou <xref:System.Web.UI.WebControls.TemplateField>campo de linha é clicado.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.DetailsView.ItemCommand> </xref:System.Web.UI.WebControls.DetailsView> Isso permite que você forneça um manipulador de eventos que executa uma rotina personalizada sempre que esse evento ocorre.      > [!NOTE] > O <xref:System.Web.UI.WebControls.DetailsView>controle também gera outros eventos especializados quando determinados botões são clicados (botões com o `CommandName` propriedade definida como &quot;Excluir&quot;, &quot;Insert&quot;, &quot;Página&quot; ou &quot;Atualização&quot;).</xref:System.Web.UI.WebControls.DetailsView> Ao usar um desses botões, considere usar um dos eventos especializados fornecidos pelo controle (como <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>ou <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>).</xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>       Um objeto DetailsViewCommandEventArgs é passado para o manipulador de eventos. Se o botão que disparou o evento tem um nome de comando ou o valor do argumento de comando, você pode usar o objeto DetailsViewCommandEventArgs para determinar esses valores. Para determinar o nome do comando e o argumento de comando do botão clicado, use o <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>e <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>Propriedades, respectivamente.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> Você também pode acessar o <xref:System.Web.UI.WebControls.DetailsView>controle que disparou o evento usando o <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A> </xref:System.Web.UI.WebControls.DetailsView>       Para obter uma lista de valores de propriedade inicial para uma instância da classe DetailsViewCommandEventArgs, consulte o <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewCommandEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemCommand> event to determine the command name of the button clicked by the user. This example uses the single-file coding model.  \n  \n [!code-vb[DetailsViewCommandEventArgsCodeInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_153_1.aspx)]\n [!code-cs[DetailsViewCommandEventArgsCodeInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_153_1.aspx)]  \n  \n The following code example shows a code-behind coding model version of the previous example. For this example to work, you must copy the code below into the associated code-behind file.  \n  \n [!code-cs[DetailsViewCommandEventArgsCodeBehind2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_153_2.aspx)]\n [!code-vb[DetailsViewCommandEventArgsCodeBehind2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_153_2.aspx)]  \n  \n The following code example shows the code-behind file for the previous example.  \n  \n [!code-cs[DetailsViewCommandEventArgsCodeBehind2#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_153_3.cs)]\n [!code-vb[DetailsViewCommandEventArgsCodeBehind2#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_153_3.vb)]"
