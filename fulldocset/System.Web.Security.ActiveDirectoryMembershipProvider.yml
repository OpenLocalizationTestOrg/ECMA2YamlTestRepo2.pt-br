  summary: "Obtém um valor que indica se o <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instância está configurada para permitir que os usuários redefinam suas senhas."
  remarks: "A propriedade EnablePasswordReset indica se você pode usar o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword%2A>método para redefinir a senha do usuário.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword%2A> A propriedade EnablePasswordReset é definida na configuração do aplicativo de arquivo usando o `enablePasswordReset` atributo do [associação Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento.       Você só pode definir a propriedade EnablePasswordReset `true` quando o seguinte [associação Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) foram feitas as configurações de elemento.      -   `requiresQuestionAndAnswer` must be `true`.      -O esquema do Active Directory deve ser modificado para conter atributos para armazenar a pergunta da senha e resposta, assim como os três campos de controle para as tentativas de alteração de resposta de senha.      - `attributeMapPasswordQuestion`, `attributeMapPasswordAnswer`, `attributeMapFailedPasswordAnswerCount`, `attributeMapFailedPasswordAnswerTime`, e `attributeMapFailedPasswordAnswerLockoutTime` devem ser mapeados para atributos no esquema do Active Directory.       Se os critérios acima não forem atendidos, um <xref:System.Configuration.Provider.ProviderException>é gerada na inicialização.</xref:System.Configuration.Provider.ProviderException>       Quando a cadeia de caracteres de conexão no arquivo de configuração do aplicativo especifica um domínio do Active Directory em vez de um servidor específico, o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instância sempre se conectará ao controlador de domínio que tenha a função PDC para o domínio garantir que as alterações de senha em vigor e estão disponíveis quando o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser%2A>método é chamado.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>      > [!NOTE] > Mesmo se a propriedade EnablePasswordReset `true`, você não pode redefinir senhas de usuário, a menos que as credenciais usadas para se conectar ao servidor do Active Directory têm direitos de administrador de domínio (não recomendados) ou o direito de acesso de &quot;Redefinir senha&quot;."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to enable password resets. It uses the explicit credentials of a user given the \"reset password\" access right.  \n  \n> [!IMPORTANT]\n>  When you place user credentials in your Web.config file, there are potential security threats. Users with access rights to the directory containing the Web.config file can read the file, and thus see the credentials. For details on how to protect against this threat, see [Encrypting Configuration Information Using Protected Configuration](~/add/includes/ajax-current-ext-md.md).  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          connectionUsername=\"UserWithResetPasswordRights\"  \n          connectionPassword=\"PasswordForUser\"  \n          enablePasswordReset=\"true\"  \n          requiresQuestionAndAnswer=\"true\"  \n          attributeMapPasswordQuestion=\"PasswordQuestionADAttribute\"  \n          attributeMapPasswordAnswer=\"PasswordAnswerADAttribute\"  \n          attributeMapFailedPasswordAnswerCount=\"AnswerCountADAttribute\"  \n          attributeMapFailedPasswordAnswerTime=\"AnswerTimeADAttribute\"  \n          attributeMapFailedPasswordAnswerLockoutTime=\"LockOutTimeADAttribute\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
