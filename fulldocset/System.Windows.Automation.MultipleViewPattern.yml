  name: MultipleViewPattern
  nameWithType: MultipleViewPattern
  fullName: System.Windows.Automation.MultipleViewPattern
  type: Class
  summary: "Representa os controles que fornecem e pode alternar entre várias representações do mesmo conjunto de informações ou controles filho."
  remarks: "Exemplos de controles que podem apresentar vários modos de exibição incluem a exibição de lista (que pode mostrar o conteúdo como miniaturas, lado a lado, ícones ou detalhes), [!INCLUDE[TLA#tla_xl](~/add/includes/tlasharptla-xl-md.md)] gráficos (pizza, linha, barras, valor da célula com uma fórmula), [!INCLUDE[TLA#tla_word](~/add/includes/tlasharptla-word-md.md)] documentos (normal, layout da Web, layout de impressão, layout de leitura, estrutura de tópicos), [!INCLUDE[TLA#tla_outlook](~/add/includes/tlasharptla-outlook-md.md)] calendário (ano, mês, semana, dia) e [!INCLUDE[TLA#tla_wmp](~/add/includes/ajax-current-ext-md.md)] capas. As exibições com suporte são determinadas pelo desenvolvedor do controle e são específicas para cada controle."
  syntax:
    content: 'public class MultipleViewPattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462
