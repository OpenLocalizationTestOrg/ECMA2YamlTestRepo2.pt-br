extStyle-ForeColor`).</xref:System.Web.UI.WebControls.Style> Você pode definir a propriedade programaticamente no formulário `Property.Subproperty` (por exemplo, `ValidatorTextStyle.ForeColor`).       Configurações comuns incluem propriedades de fonte, cor do texto e cor de plano de fundo personalizado. As configurações de estilo para a propriedade ValidatorTextStyle são mescladas com as configurações de estilo para o <xref:System.Web.UI.WebControls.CreateUserWizard>controle.</xref:System.Web.UI.WebControls.CreateUserWizard> Todas as configurações aplicadas na propriedade ValidatorTextStyle substituem as configurações correspondentes nas propriedades de <xref:System.Web.UI.WebControls.CreateUserWizard>controle.</xref:System.Web.UI.WebControls.CreateUserWizard>       O seguinte <xref:System.Web.UI.WebControls.CreateUserWizard>Propriedades de estilo são substituídas pelas configurações de ValidatorTextStyle:- <xref:System.Web.UI.WebControls.Style.BackColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>- <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>- <xref:System.Web.UI.WebControls.Style.Font%2A>- <xref:System.Web.UI.WebControls.Style.ForeColor%2A>- <xref:System.Web.UI.WebControls.Style.Height%2A>- <xref:System.Web.UI.WebControls.Style.Width%2A>no entanto, quando você usa modelos para definir a aparência do <xref:System.Web.UI.WebControls.CreateUserWizard>controle, a propriedade ValidatorTextStyle não tem nenhum efeito.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Style.Width%2A> </xref:System.Web.UI.WebControls.Style.Height%2A> </xref:System.Web.UI.WebControls.Style.ForeColor%2A> </xref:System.Web.UI.WebControls.Style.Font%2A> </xref:System.Web.UI.WebControls.Style.BorderWidth%2A> </xref:System.Web.UI.WebControls.Style.BorderStyle%2A> </xref:System.Web.UI.WebControls.Style.BorderColor%2A> </xref:System.Web.UI.WebControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.CreateUserWizard>"
