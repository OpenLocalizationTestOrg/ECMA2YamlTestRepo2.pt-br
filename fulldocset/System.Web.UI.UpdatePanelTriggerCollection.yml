  remarks: "Gatilhos no <xref:System.Web.UI.UpdatePanelTrigger>coleção são especificados usando o **Coleção UpdatePanelTrigger** no designer ou adicionando-declarativamente como `<Triggers>` elementos dentro a <xref:System.Web.UI.UpdatePanel>controle.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanelTrigger> Você pode adicionar dois tipos de gatilhos: - um <xref:System.Web.UI.AsyncPostBackTrigger>objeto que pode ser usado para especificar que um controle pode causar um postback assíncrono e atualizar o conteúdo do painel de atualização.</xref:System.Web.UI.AsyncPostBackTrigger> O <xref:System.Web.UI.AsyncPostBackTrigger>objeto é usado para controles fora de um painel de atualização ou que não são controles filho imediato de um <xref:System.Web.UI.UpdatePanel>controle.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.AsyncPostBackTrigger>      -A <xref:System.Web.UI.PostBackTrigger>objeto que pode ser usado para especificar que um controle de postagem dentro de um <xref:System.Web.UI.UpdatePanel>controle pode causar um postback síncrono e uma atualização de página inteira.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.PostBackTrigger>"
