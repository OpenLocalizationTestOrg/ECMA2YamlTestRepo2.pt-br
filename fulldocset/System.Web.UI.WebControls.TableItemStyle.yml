  remarks: "Use o método MergeWith para combinar as propriedades de estilo especificada <xref:System.Web.UI.WebControls.Style>na instância do <xref:System.Web.UI.WebControls.TableItemStyle>classe que este método é chamado de.</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.Style>       Esse método une as propriedades do <xref:System.Web.UI.WebControls.Style>objeto e a instância atual da <xref:System.Web.UI.WebControls.TableItemStyle>classe.</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.Style> Isso é feito definindo cada propriedade que não está definida na instância atual do <xref:System.Web.UI.WebControls.TableItemStyle>classe com o valor na propriedade correspondente a `s` parâmetro.</xref:System.Web.UI.WebControls.TableItemStyle> Apenas as propriedades que não foram definidas serão substituídas. Se uma propriedade no `s` parâmetro não está definido, ele não substitui a propriedade correspondente na instância atual da <xref:System.Web.UI.WebControls.TableItemStyle>classe.</xref:System.Web.UI.WebControls.TableItemStyle>"
