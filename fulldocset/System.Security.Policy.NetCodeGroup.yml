  namespace: System.Security.Policy
  summary: "Contém um valor usado para especificar qualquer outro esquema de origem não especificado."
  remarks: "Ao chamar o <xref:System.Security.Policy.NetCodeGroup.AddConnectAccess%2A>método, você especificar um esquema e um tipo de objeto <xref:System.Security.Policy.CodeConnectAccess>objeto.</xref:System.Security.Policy.CodeConnectAccess> </xref:System.Security.Policy.NetCodeGroup.AddConnectAccess%2A> Você pode usar o valor do campo AnyOtherOriginScheme para especificar o <xref:System.Security.Policy.CodeConnectAccess>objetos que devem ser usados para qualquer esquema que não está contida no conjunto de esquemas de origem adicionado ao atual explicitamente <xref:System.Security.Policy.NetCodeGroup>objeto.</xref:System.Security.Policy.NetCodeGroup> </xref:System.Security.Policy.CodeConnectAccess>       O <xref:System.Security.Policy.CodeConnectAccess>objetos especificados com o campo AnyOtherOriginScheme são usados somente se o esquema de origem do código não corresponde a nenhum dos esquemas contidos no conjunto de esquemas de origem adicionado ao atual <xref:System.Security.Policy.NetCodeGroup>objeto.</xref:System.Security.Policy.NetCodeGroup> </xref:System.Security.Policy.CodeConnectAccess>       Para especificar o <xref:System.Security.Policy.CodeConnectAccess>objetos a ser aplicada ao esquema de origem do código não está disponível no seu evidência ou não foi reconhecida, use o <xref:System.Security.Policy.NetCodeGroup.AbsentOriginScheme>valor.</xref:System.Security.Policy.NetCodeGroup.AbsentOriginScheme> </xref:System.Security.Policy.CodeConnectAccess>       O valor do campo AnyOtherOriginScheme é &quot;*&quot;."
  syntax:
    content: public static readonly string AnyOtherOriginScheme;
    return:
      type: System.String
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
