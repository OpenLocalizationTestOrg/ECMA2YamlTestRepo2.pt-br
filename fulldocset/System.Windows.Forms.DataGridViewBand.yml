  summary: "Obtém ou define um valor que indica se a banda pode ser redimensionada na interface do usuário (IU)."
  remarks: "Você pode impedir que os usuários o redimensionamento de colunas ou linhas individuais definindo suas propriedades redimensionáveis. Por padrão, o valor da propriedade redimensionáveis se baseia o <xref:System.Windows.Forms.DataGridView.AllowUserToResizeColumns%2A>valor de propriedade para as colunas e o <xref:System.Windows.Forms.DataGridView.AllowUserToResizeRows%2A>valor de propriedade para as linhas.</xref:System.Windows.Forms.DataGridView.AllowUserToResizeRows%2A> </xref:System.Windows.Forms.DataGridView.AllowUserToResizeColumns%2A> Se você definir explicitamente redimensionável para <xref:System.Windows.Forms.DataGridViewTriState>ou <xref:System.Windows.Forms.DataGridViewTriState>, no entanto, o valor do controle é ignorado.</xref:System.Windows.Forms.DataGridViewTriState> </xref:System.Windows.Forms.DataGridViewTriState> Definir redimensionável <xref:System.Windows.Forms.DataGridViewTriState>para restaurar a herança.</xref:System.Windows.Forms.DataGridViewTriState>       Porque <xref:System.Windows.Forms.DataGridViewTriState>restaura a herança de valor, a propriedade redimensionável nunca retornarão um <xref:System.Windows.Forms.DataGridViewTriState>valor, a menos que a linha ou coluna não foi adicionada a um <xref:System.Windows.Forms.DataGridView>controle.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewTriState> </xref:System.Windows.Forms.DataGridViewTriState> Se você precisar determinar se o valor da propriedade redimensionável de uma linha ou coluna é herdado, verifique seu <xref:System.Windows.Forms.DataGridViewElement.State%2A>propriedade.</xref:System.Windows.Forms.DataGridViewElement.State%2A> Se o <xref:System.Windows.Forms.DataGridViewElement.State%2A>valor inclui o <xref:System.Windows.Forms.DataGridViewElementStates>sinalizador, o valor da propriedade redimensionáveis não é herdado.</xref:System.Windows.Forms.DataGridViewElementStates> </xref:System.Windows.Forms.DataGridViewElement.State%2A> Se o valor da propriedade redimensionável for <xref:System.Windows.Forms.DataGridViewTriState>, o usuário não poderá ajustar manualmente o tamanho da faixa.</xref:System.Windows.Forms.DataGridViewTriState>"
  example:
  - "The following code example sets the Resizable property to the default.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.MouseBasedResizing#14](~/add/codesnippet/cpp/p-system.windows.forms.d_251_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridView.MouseBasedResizing#14](~/add/codesnippet/csharp/p-system.windows.forms.d_251_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridView.MouseBasedResizing#14](~/add/codesnippet/visualbasic/p-system.windows.forms.d_251_1.vb)]"
