  name: AttachedPropertyBrowsableWhenAttributePresentAttribute
  nameWithType: AttachedPropertyBrowsableWhenAttributePresentAttribute
  fullName: System.Windows.AttachedPropertyBrowsableWhenAttributePresentAttribute
  type: Class
  summary: "Especifica que uma propriedade anexada só é navegável em um elemento que também tem outro específico [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] aplicado à definição de classe."
  remarks: "O significado do termo `browsable` como usado nas descrições para este [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] é análogo às descrições fornecidas para <xref:System.ComponentModel.BrowsableAttribute>, mas o estado navegável de uma propriedade anexada é particularmente relevante para informações de propriedade de [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], porque uma propriedade anexada é principalmente um [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] conceito.</xref:System.ComponentModel.BrowsableAttribute>       Isso [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] só deve ser aplicada no acessador get de definições de propriedade anexada. Não se aplicam a esse [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] para o acessador set. Embora intuitivamente é a operação de conjunto que está sendo feita navegável para [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] nos elementos relevantes, é a presença e as características do acessador get na propriedade de definição de elemento que controla o comportamento de true.       Para obter informações gerais sobre propriedades anexadas declarativa, consulte [visão geral de propriedades anexado](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class AttachedPropertyBrowsableWhenAttributePresentAttribute : System.Windows.AttachedPropertyBrowsableAttribute
