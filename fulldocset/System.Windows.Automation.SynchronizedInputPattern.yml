- uid: System.Windows.Automation.SynchronizedInputPattern.StartListening(System.Windows.Automation.SynchronizedInputType)
  id: StartListening(System.Windows.Automation.SynchronizedInputType)
  parent: System.Windows.Automation.SynchronizedInputPattern
  langs:
  - csharp
  name: StartListening(SynchronizedInputType)
  nameWithType: SynchronizedInputPattern.StartListening(SynchronizedInputType)
  fullName: System.Windows.Automation.SynchronizedInputPattern.StartListening(SynchronizedInputType)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Designa que o início do provedor aguardando a entrada do tipo especificado."
  remarks: "Quando o WPF encontra correspondência de entrada, ele verifica a rota do evento de entrada. Se o elemento de automação que está aguardando a entrada não está na rota, a entrada será descartada e o <xref:System.Windows.Automation.SynchronizedInputPattern.InputDiscardedEvent>é gerado.</xref:System.Windows.Automation.SynchronizedInputPattern.InputDiscardedEvent> Se a entrada é recebida, o elemento de automação de escuta para o tipo, o <xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedTargetEvent>evento é gerado; caso contrário, o <xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedOtherElementEvent>é gerado.</xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedOtherElementEvent> </xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedTargetEvent>       Depois de receber a entrada, o provedor para de escutar e continuará normalmente."
  syntax:
    content: public void StartListening (System.Windows.Automation.SynchronizedInputType inputType);
    parameters:
    - id: inputType
      type: System.Windows.Automation.SynchronizedInputType
      description: "O tipo de entrada para ouvir."
  overload: System.Windows.Automation.SynchronizedInputPattern.StartListening*
  exceptions: []
  platform:
  - net462
