- uid: System.IO.Packaging.StorageInfo.GetStreams
  id: GetStreams
  parent: System.IO.Packaging.StorageInfo
  langs:
  - csharp
  name: GetStreams()
  nameWithType: StorageInfo.GetStreams()
  fullName: System.IO.Packaging.StorageInfo.GetStreams()
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Retorna uma matriz do <xref href=&quot;System.IO.Packaging.StreamInfo&quot;> </xref> instâncias que atualmente estão contidas nesse armazenamento."
  remarks: "GetStreams sempre retornará um <xref:System.IO.Packaging.StreamInfo>matriz, mas a matriz pode ser vazio (comprimento zero) se não houver nenhum fluxos definido no repositório.</xref:System.IO.Packaging.StreamInfo>       GetStreams fornece um instantâneo dos fluxos atualmente definidos no repositório.  A pessoa <xref:System.IO.Packaging.StreamInfo>objetos refletirá o estado atualizado de seus respectivos fluxos, mas a matriz retornada não será atualizada com quaisquer adições ou exclusões.</xref:System.IO.Packaging.StreamInfo>  Chame GetStreams novamente para obter uma matriz atualizada como fluxos adicionadas ou excluídas para o repositório."
  syntax:
    content: public System.IO.Packaging.StreamInfo[] GetStreams ();
    parameters: []
    return:
      type: System.IO.Packaging.StreamInfo[]
      description: "Uma matriz do <xref href=&quot;System.IO.Packaging.StreamInfo&quot;> </xref> objetos, cada uma apontando para um fluxo de e/s definidos dentro desse armazenamento."
  overload: System.IO.Packaging.StorageInfo.GetStreams*
  exceptions: []
  platform:
  - net462
