  name: WebDisplayNameAttribute
  nameWithType: WebDisplayNameAttribute
  fullName: System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute
  type: Class
  summary: "Define o nome amigável de uma propriedade de um controle de Web Parts."
  remarks: "O <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controle fornece uma interface de usuário genérica (UI) que permite aos usuários editar propriedades personalizadas em <xref:System.Web.UI.WebControls.WebParts.WebPart>e controles de servidor colocado no <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zonas.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> A interface do usuário de edição é fornecida para propriedades que são marcadas no código-fonte com o `WebBrowsable` atributo (da <xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute>classe).</xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute> Quando uma propriedade é marcada com esse atributo, um <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>controle cria a interface do usuário de edição com base no tipo da propriedade e usa um <xref:System.ComponentModel.PropertyDescriptor>se necessário para converter o valor em cada controle de edição para o tipo da propriedade do objeto.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>       O `WebDisplayName` atributo (da classe WebDisplayNameAttribute) permite que você especifique o texto do rótulo que aparece com cada controle na edição IU."
  example:
  - "The following code example demonstrates how to use the WebDisplayNameAttribute attribute to assign a display name to a property on a Web Parts control. The custom `UserJobType` property is given a friendly name \"Job Type\" to display in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. This example is part of a larger example found in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> class overview.  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_113_1.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_113_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public class WebDisplayNameAttribute : Attribute
