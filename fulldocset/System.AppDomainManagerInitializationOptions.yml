  type: Enum
  summary: "Especifica a ação que um Gerenciador de domínio de aplicativo personalizado leva ao inicializar um novo domínio."
  remarks: "Esses sinalizadores são usados para configurações de propriedade de <xref:System.AppDomainManager>classe.</xref:System.AppDomainManager> Os sinalizadores AppDomainManagerInitializationOptions se aplicam apenas a gerenciadores de domínio de aplicativo personalizado; eles não se aplicam ao Gerenciador de padrão. O <xref:System.AppDomainManager.InitializeNewDomain%2A>método no Gerenciador de domínio de aplicativo padrão não fará nada.</xref:System.AppDomainManager.InitializeNewDomain%2A> O valor de enumeração padrão é None."
