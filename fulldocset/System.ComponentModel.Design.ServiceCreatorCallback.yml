items:
- uid: System.ComponentModel.Design.ServiceCreatorCallback
  id: ServiceCreatorCallback
  langs:
  - csharp
  name: ServiceCreatorCallback
  nameWithType: ServiceCreatorCallback
  fullName: System.ComponentModel.Design.ServiceCreatorCallback
  type: Delegate
  summary: "Fornece um mecanismo de retorno de chamada que pode criar uma instância de um serviço sob demanda."
  remarks: "ServiceCreatorCallback fornece um mecanismo para publicar os serviços que você pode solicitar tenha criado quando necessário, em vez do serviço que está sendo criado imediatamente quando o designer carrega. Você pode usar uma função de retorno de chamada se o serviço não é essencial e não pode ser usado. Um serviço publicado usando um ServiceCreatorCallback não usa quantos recursos adicionais, se ele não é solicitado e criado. Para usar uma função de retorno de chamada para publicar seu serviço, passar um ServiceCreatorCallback para o <xref:System.ComponentModel.Design.IServiceContainer.AddService%2A>método de <xref:System.ComponentModel.Design.IServiceContainer>.</xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.Design.IServiceContainer.AddService%2A>"
  example:
  - "The following code example shows how to publish a service using a callback function.  \n  \n [!code-cs[Classic ServiceCreatorCallback Example#1](~/add/codesnippet/csharp/t-system.componentmodel._5_1.cs)]\n [!code-cpp[Classic ServiceCreatorCallback Example#1](~/add/codesnippet/cpp/t-system.componentmodel._5_1.cpp)]\n [!code-vb[Classic ServiceCreatorCallback Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._5_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate object ServiceCreatorCallback(IServiceContainer container, Type serviceType);
  inheritance:
  - System.Delegate
  platform:
  - net462
