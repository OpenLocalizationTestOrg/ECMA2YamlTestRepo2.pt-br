  nameWithType: WebPartAddingEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartAddingEventHandler
  type: Delegate
  summary: "Representa o método que manipula o <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> objeto."
  remarks: "O <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>é gerado pelo <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A>método antes de adicionar um controle a uma zona de Web Parts.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> Esse evento fornece uma oportunidade de cancelar o processo antes de ser concluída. O <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>evento é chamado depois que um controle foi adicionado a uma zona de Web Parts.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>       O método especificado no delegado WebPartAddingEventHandler é chamado quando um <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>é gerado.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>       Os desenvolvedores de páginas podem fornecer manipuladores personalizados para o evento adicionando o `OnWebPartAdding` de atributo para o `<asp:webpartmanager>` elemento em uma página e atribuir um nome de método personalizado para o atributo. Um manipulador personalizado também pode ser atribuído programaticamente. Para obter mais informações sobre como atribuir programaticamente um manipulador de eventos, consulte [NIB: como: conectar-se métodos do manipulador de eventos para eventos](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
  syntax:
    content: public delegate void WebPartAddingEventHandler(object sender, WebPartAddingEventArgs e);
  inheritance:
