- uid: System.Web.UI.WebControls.AdRotator.Target
  id: Target
  parent: System.Web.UI.WebControls.AdRotator
  langs:
  - csharp
  name: Target
  nameWithType: AdRotator.Target
  fullName: System.Web.UI.WebControls.AdRotator.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o nome da janela do navegador ou do quadro que exibe o conteúdo da página da Web vinculada quando o <xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;> </xref> controle é clicado."
  remarks: "Use a propriedade de destino para especificar a janela de destino ou quadro que exibe o conteúdo da página da Web vinculada quando o <xref:System.Web.UI.WebControls.AdRotator>controle é clicado.</xref:System.Web.UI.WebControls.AdRotator>      > [!NOTE] > Propriedade de destino a renderiza como um `target` atributo. O `target` atributo de âncora (`a`) elementos não é permitida em XHTML 1.1. Portanto, se a marcação renderizada deve estar em conformidade com padrões XHTML ou deve estar em conformidade com padrões de acessibilidade, não defina a propriedade de destino. Para obter mais informações, consulte [padrões XHTML no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [acessibilidade no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md).       O valor de destino deve começar com uma letra no intervalo À Z (maiusculas de minúsculas), exceto para os seguintes valores especiais, que começam com um sublinhado.      | Valor de destino | Descrição |   |------------------|-----------------|   | `_blank`| Renderiza o conteúdo em uma nova janela sem quadros. |   | `_parent`| Renderiza o conteúdo no conjunto de quadros pai. |   | `_search`| Renderiza o conteúdo no painel de pesquisa. |   | `_self`| Renderiza o conteúdo do quadro com foco. |   | `_top`| Renderiza o conteúdo na janela inteira sem quadros. |      > [!NOTE] > Verifique a documentação do navegador para determinar se o `_search` valor tem suporte.  Por exemplo, Internet Explorer 5.0 ou posterior oferece suporte a `_search` valor de destino."
  example:
  - "The following code example demonstrates how to use the Target property. It displays the contents of the Web page linked to when the <xref:System.Web.UI.WebControls.AdRotator> control is clicked in a new, unframed window.  \n  \n [!code-cs[classic adrotator.advertisementfile example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_384_1.aspx)]\n [!code-vb[classic adrotator.advertisementfile example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_384_1.aspx)]  \n  \n The following code example demonstrates the file format for an XML file that contains advertisement information. For more information on the file format, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> member.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <Height>60</Height>  \n    <Width>190</Width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n    <Caption>This is the caption for Ad#1</Caption>   \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <Height>90</Height>  \n    <Width>90</Width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n    <Caption>This is the caption for Ad#2</Caption>   \n  </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "A janela do navegador ou quadro que exibe o conteúdo da página da Web vinculada quando o <xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;> </xref> controle é clicado. O valor padrão é uma cadeia de caracteres vazia (&quot;&quot;), que atualiza a janela ou quadro com foco."
  overload: System.Web.UI.WebControls.AdRotator.Target*
  exceptions: []
  platform:
  - net462
