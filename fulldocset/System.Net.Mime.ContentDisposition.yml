  namespace: System.Net.Mime
  summary: "Obtém ou define o nome sugerido para um anexo de email."
  remarks: "A propriedade de nome de arquivo permite que o remetente sugerir o nome a ser usado para armazenar um anexo de email no computador de destino. Esse nome é apenas uma sugestão; o sistema receptor pode ignorá-lo. O nome não deve incluir informações de caminho. tais informações são ignoradas pelo computador de recebimento.       Para remover informações de nome de arquivo, você pode definir essa propriedade `null` ou cadeia de caracteres vazia (&quot;&quot;).       O cabeçalho Content-Disposition é descrito na RFC 2183 disponível em [http://www.ietf.org](http://www.ietf.org/)."
