  fullName: System.DirectoryServices.AccountManagement.AdvancedFilters
  type: Class
  summary: "Essa classe fornece acesso gravável para determinados atributos para que os usuários podem modificar as propriedades somente leitura do objeto principal &quot;fictício&quot; que é passado para um <xref href=&quot;System.DirectoryServices.AccountManagement.PrincipalSearcher&quot;> </xref> do objeto ao usar [consulta através de exemplo](http://msdn.microsoft.com/en-us/84ac40bb-04c4-4d0b-adaf-0ddb9253599e)."
  remarks: "A classe AdvancedFilters é acessada de um <xref:System.DirectoryServices.AccountManagement.UserPrincipal>por meio do objeto a <xref:System.DirectoryServices.AccountManagement.UserPrincipal.AdvancedSearchFilter%2A>propriedade e eficazmente é tratado como uma propriedade do <xref:System.DirectoryServices.AccountManagement.UserPrincipal>de objeto e não se destina a ser usado em seu próprio.</xref:System.DirectoryServices.AccountManagement.UserPrincipal> </xref:System.DirectoryServices.AccountManagement.UserPrincipal.AdvancedSearchFilter%2A> </xref:System.DirectoryServices.AccountManagement.UserPrincipal>"
  example:
