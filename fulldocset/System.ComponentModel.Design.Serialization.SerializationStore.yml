  name: SerializationStore
  nameWithType: SerializationStore
  fullName: System.ComponentModel.Design.Serialization.SerializationStore
  type: Class
  summary: "Fornece a classe base para armazenar dados de serialização para o <xref href=&quot;System.ComponentModel.Design.Serialization.ComponentSerializationService&quot;> </xref>."
  remarks: "A classe SerializationStore é uma classe de implementação específica que armazena dados de serialização para <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>.</xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> O serviço adiciona estado neste repositório de serialização. Quando o repositório for fechado, pode ser salvo em um fluxo. Um repositório de serialização pode ser desserializado em um momento posterior pelo mesmo tipo de serviço de serialização. A classe implementa SerializationStore o <xref:System.IDisposable>interface para que <xref:System.ComponentModel.Design.Serialization.SerializationStore.System%23IDisposable%23Dispose%2A>simplesmente chama o <xref:System.ComponentModel.Design.Serialization.SerializationStore.Close%2A>método.</xref:System.ComponentModel.Design.Serialization.SerializationStore.Close%2A> </xref:System.ComponentModel.Design.Serialization.SerializationStore.System%23IDisposable%23Dispose%2A> </xref:System.IDisposable>"
  syntax:
    content: 'public abstract class SerializationStore : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
