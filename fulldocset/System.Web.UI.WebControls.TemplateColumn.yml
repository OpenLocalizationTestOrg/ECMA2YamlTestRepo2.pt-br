  nameWithType: TemplateColumn
  fullName: System.Web.UI.WebControls.TemplateColumn
  type: Class
  summary: "Representa um tipo de coluna para o <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controle que permite que você personalize o layout dos controles na coluna."
  remarks: "Use o tipo de coluna TemplateColumn em um <xref:System.Web.UI.WebControls.DataGrid>controle para criar uma coluna com um layout de controle personalizado.</xref:System.Web.UI.WebControls.DataGrid> Você pode fornecer uma aparência personalizada para a seção de cabeçalho, a seção de rodapé e a seção de itens da coluna usando o <xref:System.Web.UI.WebControls.TemplateColumn.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.TemplateColumn.FooterTemplate%2A>, e <xref:System.Web.UI.WebControls.TemplateColumn.ItemTemplate%2A>Propriedades, respectivamente.</xref:System.Web.UI.WebControls.TemplateColumn.ItemTemplate%2A> </xref:System.Web.UI.WebControls.TemplateColumn.FooterTemplate%2A> </xref:System.Web.UI.WebControls.TemplateColumn.HeaderTemplate%2A> Você também pode controlar como um item que está sendo editado é exibido no objeto TemplateColumn, definindo o <xref:System.Web.UI.WebControls.TemplateColumn.EditItemTemplate%2A>propriedade.</xref:System.Web.UI.WebControls.TemplateColumn.EditItemTemplate%2A>"
  example:
  - "The following code example demonstrates how to use the TemplateColumn class to create a column in the <xref:System.Web.UI.WebControls.DataGrid> control with a custom layout.  \n  \n [!code-cs[TemplateColumnEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_20_1.aspx)]\n [!code-vb[TemplateColumnEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_20_1.aspx)]"
