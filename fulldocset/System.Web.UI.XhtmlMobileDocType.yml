  name: XhtmlMobileDocType
  nameWithType: XhtmlMobileDocType
  fullName: System.Web.UI.XhtmlMobileDocType
  type: Enum
  summary: "Especifica o tipo de XHTML para o <xref href=&quot;System.Web.UI.XhtmlTextWriter&quot;> </xref> classe para renderizar a página ou controle."
  remarks: "Quando você especificar um dos valores de enumeração XhtmlMobileDocType como o parâmetro em um <xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A?displayProperty=fullName>chamada de método, valor força o gravador de texto para atender as restrições desse tipo de documento XHTML.</xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A?displayProperty=fullName>       XHTML básica é a versão móvel do XHTML 1.0 e suporta o número mínimo de módulos XHTML um documento XHTML. Ele foi projetado para clientes que não oferecem suporte para o conjunto completo de recursos XHTML, como telefones celulares, personal digital assistants (PDAs), pagers e decodificadores de sinais. Com Basic XHTML, um documento pode ser apresentado no número máximo de clientes, incluindo uma ampla variedade de telefones celulares com recursos de apresentação e formatos de exibição diferente.       XHTML Mobile Profile adiciona a XHTML Basic vários atributos e elementos adicionais de XHTML 1.0 completo, incluindo elementos de apresentação adicionais e suporte para folhas de estilo interno.       2.0 WML expande XHTML básica e de perfil móvel de XHTML, fornecendo suporte para folhas de estilo em cascata."
