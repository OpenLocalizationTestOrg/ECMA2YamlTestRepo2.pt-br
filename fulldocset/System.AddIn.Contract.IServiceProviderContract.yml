  remarks: "Os formatos de cadeias de caracteres que identifica os serviços e contratos de serviço são definidos pelo <xref:System.AddIn.Contract.IServiceProviderContract>implementação.</xref:System.AddIn.Contract.IServiceProviderContract> É recomendável que <xref:System.AddIn.Contract.IServiceProviderContract>implementações identificam um contrato de serviço, o <xref:System.Type.AssemblyQualifiedName%2A>propriedade do tipo que implementa o contrato de serviço.</xref:System.Type.AssemblyQualifiedName%2A> </xref:System.AddIn.Contract.IServiceProviderContract>"
