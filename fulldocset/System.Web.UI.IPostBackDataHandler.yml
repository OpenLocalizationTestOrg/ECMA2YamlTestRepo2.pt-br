  namespace: System.Web.UI
  summary: "Quando implementado por uma classe, sinaliza o controle de servidor para notificar o aplicativo ASP.NET que o estado do controle é alterado."
  remarks: "O método RaisePostDataChangedEvent gera qualquer evento de alteração para o controle de servidor que implementa o <xref:System.Web.UI.IPostBackDataHandler>interface.</xref:System.Web.UI.IPostBackDataHandler>"
