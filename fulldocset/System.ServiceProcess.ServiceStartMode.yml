  langs:
  - csharp
  name: ServiceStartMode
  nameWithType: ServiceStartMode
  fullName: System.ServiceProcess.ServiceStartMode
  type: Enum
  summary: "Indica o modo de início do serviço."
  remarks: "O ServiceStartMode é usado pelo instalador de serviço para indicar se o novo serviço deve ser desabilitado na inicialização do sistema, se o sistema deverá iniciar o serviço automaticamente na inicialização do sistema ou se o serviço deve ser iniciado manualmente por um usuário ou aplicativo. Ele também é usado pelo <xref:System.ServiceProcess.ServiceController.StartType%2A?displayProperty=fullName>propriedade para indicar como um serviço é iniciado.</xref:System.ServiceProcess.ServiceController.StartType%2A?displayProperty=fullName>"
  syntax:
    content: public enum ServiceStartMode
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.ServiceProcess.ServiceStartMode.Automatic
  id: Automatic
  parent: System.ServiceProcess.ServiceStartMode
  langs:
  - csharp
  name: Automatic
  nameWithType: ServiceStartMode.Automatic
  fullName: System.ServiceProcess.ServiceStartMode.Automatic
  type: Field
  assemblies:
  - System.ServiceProcess
  namespace: System.ServiceProcess
  summary: "Indica que o serviço deve ser iniciado (ou foi iniciado) pelo sistema operacional na inicialização do sistema. Se um serviço iniciado automaticamente depende de um serviço iniciado manualmente, o serviço iniciado manualmente também é iniciado automaticamente na inicialização do sistema."
  syntax:
    content: Automatic
    return:
      type: System.ServiceProcess.ServiceStartMode
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
