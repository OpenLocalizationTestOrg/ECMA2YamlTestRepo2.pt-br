  name: ThreadPriority
  nameWithType: ThreadPriority
  fullName: System.Threading.ThreadPriority
  type: Enum
  summary: "Especifica a prioridade de agendamento de um <xref href=&quot;System.Threading.Thread&quot;> </xref>."
  remarks: "ThreadPriority define o conjunto de todos os valores possíveis para uma prioridade de thread. Prioridades de thread especifique a prioridade relativa de um thread em vez de outro.       Cada thread tem uma prioridade atribuída. Threads criados no tempo de execução são atribuídas inicialmente o `Normal` prioridade, enquanto os threads criados fora do tempo de execução retêm sua prioridade anterior quando eles entram o tempo de execução. Você pode obter e definir a prioridade de thread, acessando seu <xref:System.Threading.Thread.Priority%2A>propriedade.</xref:System.Threading.Thread.Priority%2A>       Threads são agendados para execução com base em sua prioridade. O algoritmo de programação usado para determinar a ordem de execução de thread varia de acordo com cada sistema operacional. O sistema operacional também pode ajustar a prioridade de thread dinamicamente conforme o foco da interface do usuário é movido entre o primeiro plano e o plano de fundo.       A prioridade de thread não afeta o estado do segmento; o estado do segmento deve ser <xref:System.Threading.ThreadState>antes do sistema operacional pode agendar o proprietário.</xref:System.Threading.ThreadState>"
  example:
  - "The following code example shows the result of changing the priority of a thread. Three threads are created, the priority of one thread is set to BelowNormal, and the priority of a second is set to AboveNormal. Each thread increments a variable in a `while` loop and runs for a set time.  \n  \n [!code-cs[System.Threading.ThreadPriority#1](~/add/codesnippet/csharp/t-system.threading.threa_2_1.cs)]\n [!code-vb[System.Threading.ThreadPriority#1](~/add/codesnippet/visualbasic/t-system.threading.threa_2_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ThreadPriority
