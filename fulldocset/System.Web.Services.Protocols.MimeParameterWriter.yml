  remarks: "As classes derivadas de <xref:System.Web.Services.Protocols.MimeParameterWriter>, apenas <xref:System.Web.Services.Protocols.HtmlFormParameterWriter>implementa o método de solicitação degravação.</xref:System.Web.Services.Protocols.HtmlFormParameterWriter> </xref:System.Web.Services.Protocols.MimeParameterWriter>"
