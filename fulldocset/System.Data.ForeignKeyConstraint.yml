  name: ForeignKeyConstraint
  nameWithType: ForeignKeyConstraint
  fullName: System.Data.ForeignKeyConstraint
  type: Class
  summary: "Representa uma restrição de ação aplicada em um conjunto de colunas em uma relação de chave estrangeira/de chave primária quando um valor ou uma linha é excluída ou atualizada."
  remarks: "Um ForeignKeyConstraint restringe a ação executada quando um valor em uma coluna (ou colunas) é excluído ou atualizado. Essa é uma restrição destina-se a ser usado com colunas de chave primária. Em uma relação pai/filho entre duas tabelas, a exclusão de um valor da tabela pai pode afetar as linhas filho em uma das seguintes maneiras.      -O filho linhas também podem ser excluído (uma ação em cascata).      -Os valores na coluna filho (ou colunas) podem ser definidos com valores nulos.      -Os valores na coluna filho (ou colunas) podem ser definidos como valores padrão.      -Uma exceção pode ser gerada.       ForeignKeyConstraint objetos estão contidos no <xref:System.Data.ConstraintCollection>de um <xref:System.Data.DataTable>, que é acessado por meio de <xref:System.Data.DataTable.Constraints%2A>propriedade.</xref:System.Data.DataTable.Constraints%2A> </xref:System.Data.DataTable> </xref:System.Data.ConstraintCollection>       As restrições não são impostas, a menos que o <xref:System.Data.DataSet.EnforceConstraints%2A>está definida como `true`.</xref:System.Data.DataSet.EnforceConstraints%2A>       O <xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>é aplicado sempre que um <xref:System.Data.DataTable>do objeto <xref:System.Data.DataTable.AcceptChanges%2A>método é invocado.</xref:System.Data.DataTable.AcceptChanges%2A> </xref:System.Data.DataTable> </xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>"
  example:
  - "The following example creates a ForeignKeyConstraint, sets some of its properties, and adds it to a <xref:System.Data.DataTable> object's <xref:System.Data.ConstraintCollection>.  \n  \n [!code-vb[Classic WebData ForeignKeyConstraint Example#1](~/add/codesnippet/visualbasic/t-system.data.foreignkey_1.vb)]"
  syntax:
