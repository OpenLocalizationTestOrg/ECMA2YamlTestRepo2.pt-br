  fullName: System.Web.Management.RegiisUtility.ProtectedConfigAction(Int64,String,String,String,String,String,String,Int32,IntPtr)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Permite a manipulação específica de seções de configuração e os contêineres de chave do assembly com base nos parâmetros fornecidos."
  remarks: "O método ProtectedConfigAction é usado internamente para proteger e Desproteger seções dentro da configuração. O método ProtectedConfigAction também dá suporte à manipulação de contêiner de chave do assembly."
  syntax:
    content: public void ProtectedConfigAction (long options, string firstArgument, string secondArgument, string providerName, string appPath, string site, string cspOrLocation, int keySize, out IntPtr exception);
    parameters:
    - id: options
      type: System.Int64
      description: "O tipo de ação a ser executada."
    - id: firstArgument
      type: System.String
      description: "Uma configuração seção ou chave do assembly de nome do contêiner."
    - id: secondArgument
      type: System.String
      description: "O nome do arquivo de configuração ou o nome da conta."
    - id: providerName
      type: System.String
      description: "O nome do provedor."
    - id: appPath
      type: System.String
      description: "O caminho do aplicativo."
    - id: site
      type: System.String
      description: "A referência de site."
    - id: cspOrLocation
      type: System.String
      description: "O local de configuração."
    - id: keySize
      type: System.Int32
      description: "O tamanho da chave."
    - id: exception
      type: System.IntPtr
      description: "A exceção para exibir."
  overload: System.Web.Management.RegiisUtility.ProtectedConfigAction*
  exceptions: []
