  langs:
  - csharp
  name: NamespaceDeclaration
  nameWithType: NamespaceDeclaration
  fullName: System.Xaml.NamespaceDeclaration
  type: Class
  summary: "Declara o identificador e o prefixo de namespace do XAML, armazenando estes valores de cadeia de caracteres como propriedades separadas."
  remarks: "NamespaceDeclaration representa informações de namespace do XAML como parte de um fluxo do nó XAML. A classe NamespaceDeclaration é um tipo de nó que não é realmente um objeto ou membro; em vez disso, ele é um tipo de nó discretos.       No fluxo do nó XAML, uma NamespaceDeclaration é encontrado apenas antes do objeto ou membro ao qual se aplica a esse namespace XAML.       Por convenção, o identificador de um namespace XAML é semelhante a um identificador de recurso uniforme (URI). No entanto, a <xref:System.Xaml.NamespaceDeclaration.Namespace%2A>propriedade de NamespaceDeclaration é do tipo <xref:System.String>.</xref:System.String> </xref:System.Xaml.NamespaceDeclaration.Namespace%2A> As APIs do .NET Framework serviços XAML geralmente tratar identificadores do namespace XAML como cadeias de caracteres. Relativa versus distinções absolutas no verdadeiro <xref:System.Uri>tipo são irrelevantes para identificar um namespace XAML (ou XML).</xref:System.Uri> A convenção de URI como namespace também é comum em XML.       Objetos desse tipo são usados como entrada para o <xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName>método ao gravar informações de fluxo do nó XAML em um gráfico de objeto.</xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName> Objetos desse tipo são usados como entrada para o <xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName>método ao gravar informações de fluxo de nó XAML como XML para serialização.</xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName>       Uma declaração de namespace pode ter um <xref:System.String.Empty?displayProperty=fullName>valor para o prefixo.</xref:System.String.Empty?displayProperty=fullName> Um <xref:System.String.Empty?displayProperty=fullName>prefixo representa uma declaração de namespace XAML padrão.</xref:System.String.Empty?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("Prefix={Prefix} Namespace={Namespace}")]

      public class NamespaceDeclaration
