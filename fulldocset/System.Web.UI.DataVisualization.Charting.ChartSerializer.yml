  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Salva dados do gráfico e as propriedades com valores não padrão para o arquivo especificado."
  remarks: "Todas as propriedades do gráfico com os valores não padrão, que inclui pontos de dados, por padrão serão serializadas quando este método é chamado. Para controlar as características de gráfico para ser serializado use o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Propriedades.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Por padrão, os dados são salvos em um formato XML. Para salvar os dados em um formato binário, use o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>       Observe que as permissões de gravação devem ser habilitadas para o diretório no qual o arquivo está armazenado. Por padrão, essa é a pasta Bin do aplicativo.       Se esse método está sendo usado para salvar as propriedades de aparência como um modelo, verifique se o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>propriedade é definida primeiro como `true` antes de chamar esse método.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>       Serialização de um gráfico como um modelo procede de maneira diferente de serialização não template, principalmente porque a serialização de modelo se concentra nas propriedades de aparência.       Quando um modelo é serializado, o <xref:System.Web.UI.DataVisualization.Charting.Chart.LoadTemplate%2A>método pode ser usado para carregar o modelo, para fornecer as propriedades de aparência de um gráfico.</xref:System.Web.UI.DataVisualization.Charting.Chart.LoadTemplate%2A>       Modelos podem ser usados para simular paletas personalizadas."
  syntax:
    content: public void Save (string fileName);
    parameters:
    - id: fileName
      type: System.String
      description: "O caminho relativo ou absoluto do arquivo usado para armazenar os dados serializados. Observe que, se um caminho relativo for especificado, o caminho será relativo ao diretório atual."
