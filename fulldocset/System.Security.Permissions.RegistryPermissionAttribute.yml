  name: RegistryPermissionAttribute
  nameWithType: RegistryPermissionAttribute
  fullName: System.Security.Permissions.RegistryPermissionAttribute
  type: Class
  summary: "Permitir que as ações de segurança para <xref href=&quot;System.Security.Permissions.RegistryPermission&quot;> </xref> a serem aplicadas ao código usando a segurança declarativa. Essa classe não pode ser herdada."
  remarks: "O escopo da declaração que é permitido depende do <xref:System.Security.Permissions.SecurityAction>que é usado.</xref:System.Security.Permissions.SecurityAction>       As informações de segurança declaradas por um atributo de segurança são armazenadas nos metadados do atributo de destino e são acessadas pelo sistema em tempo de execução. Atributos de segurança são usados apenas para a segurança declarativa. Para segurança obrigatória, use a classe de permissão correspondente."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class RegistryPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
