  type: Class
  summary: "Exibe uma caixa de mensagem."
  remarks: "Uma caixa de mensagem é uma caixa de diálogo modal pré-fabricada que exibe uma mensagem de texto para um usuário. Mostrar uma caixa de mensagem chamando o <xref:System.Windows.MessageBox.Show%2A>método da classe MessageBox.</xref:System.Windows.MessageBox.Show%2A> de estático A mensagem de texto que é exibida é o argumento de cadeia de caracteres que você passa para <xref:System.Windows.MessageBox.Show%2A>.</xref:System.Windows.MessageBox.Show%2A> Várias sobrecargas do <xref:System.Windows.MessageBox.Show%2A>método também permite que você forneça uma legenda da barra de título.</xref:System.Windows.MessageBox.Show%2A>       Para habilitar um usuário fechar a caixa de mensagem, <xref:System.Windows.MessageBox.Show%2A>exibe uma caixa de mensagem que tem um **Okey** botão e um **fechar** botão na barra de título.</xref:System.Windows.MessageBox.Show%2A>       Você também pode usar uma caixa de mensagem para fazer uma pergunta de um usuário. As respostas do usuário, clicando em um dos vários botões que você especificar para exibir usando o <xref:System.Windows.MessageBoxButton>enumeração.</xref:System.Windows.MessageBoxButton> Você pode passar essa enumeração para várias sobrecargas do <xref:System.Windows.MessageBox.Show%2A>método.</xref:System.Windows.MessageBox.Show%2A> O valor padrão de <xref:System.Windows.MessageBoxButton>enumeração é <xref:System.Windows.MessageBoxButton>.</xref:System.Windows.MessageBoxButton> </xref:System.Windows.MessageBoxButton>       Você pode determinar qual botão um usuário clica examinando o valor que <xref:System.Windows.MessageBox.Show%2A>retorna.</xref:System.Windows.MessageBox.Show%2A> O valor de retorno é um valor de <xref:System.Windows.MessageBoxResult>enumeração, onde cada valor é igual a um dos botões que pode exibir uma caixa de mensagem.</xref:System.Windows.MessageBoxResult> O valor padrão para a caixa de mensagem é <xref:System.Windows.MessageBoxResult>porque **Okey** é o botão de caixa de mensagem padrão.</xref:System.Windows.MessageBoxResult> No entanto, algumas sobrecargas do <xref:System.Windows.MessageBox.Show%2A>permitem que você fornecer outro método <xref:System.Windows.MessageBoxResult>valor padrão.</xref:System.Windows.MessageBoxResult> </xref:System.Windows.MessageBox.Show%2A>       Caixas de mensagem podem comunicar informações e fazer perguntas que têm vários níveis de importância. Caixas de mensagem usam ícones para indicar a importância. Por exemplo, os ícones podem indicar se a mensagem é informativa, é um aviso ou é importante. O <xref:System.Windows.MessageBoxImage>enumeração encapsula o conjunto de ícones de caixa de mensagem possíveis.</xref:System.Windows.MessageBoxImage> Por padrão, uma caixa de mensagem exibe um ícone. No entanto, você pode passar um <xref:System.Windows.MessageBoxImage>valor para uma das várias <xref:System.Windows.MessageBox.Show%2A>sobrecargas do método para especificar que a caixa de mensagem inclui um ícone.</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.MessageBoxImage>       Caixas de mensagem às vezes fornecem uma funcionalidade especial, como a leitura da direita para esquerda. Você pode personalizar o comportamento de uma caixa de mensagem usando um ou mais <xref:System.Windows.MessageBoxOptions>valores de enumeração que são aceitas por algumas sobrecargas do <xref:System.Windows.MessageBox.Show%2A>método.</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.MessageBoxOptions>       Caixas de mensagem sempre têm uma janela do proprietário. Por padrão, o proprietário de uma caixa de mensagem é a janela ativa no momento em um aplicativo no momento em que uma caixa de mensagem é aberta. No entanto, você pode especificar outro proprietário para o <xref:System.Windows.Window>usando uma das várias <xref:System.Windows.MessageBox.Show%2A>sobrecargas.</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.Window> Para obter mais informações sobre janelas de proprietário, consulte <xref:System.Windows.Window.Owner%2A?displayProperty=fullName>.</xref:System.Windows.Window.Owner%2A?displayProperty=fullName>       Para obter mais informações, consulte [MessageBox exemplo](http://go.microsoft.com/fwlink/?LinkID=160023)."
