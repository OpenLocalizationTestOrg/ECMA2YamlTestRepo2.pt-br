  name: NetPeerTcpBinding
  nameWithType: NetPeerTcpBinding
  fullName: System.ServiceModel.NetPeerTcpBinding
  type: Class
  summary: "Fornece uma associação de segurança para aplicativos de rede ponto a ponto."
  remarks: "A associação NetPeerTcpBinding fornece suporte para a criação de aplicativos que usam uma infraestrutura de malha ponto a ponto TCP de nível de sistema de rede ponto a ponto.       Cada <xref:System.ServiceModel.PeerNode>instância pode hospedar vários canais par definidos com esse tipo de associação.</xref:System.ServiceModel.PeerNode> Fábricas de canais produzidas com uma instância configurada desse tipo podem ser usadas para gerar os canais de ponto a ponto. Uma fábrica de canal par pode produzir canais de mesmo nível que são apenas de entrada (implementa <xref:System.ServiceModel.Channels.IInputChannel>), somente de saída (implementa <xref:System.ServiceModel.Channels.IOutputChannel>) e duplex (implementa <xref:System.ServiceModel.Channels.IDuplexChannel>).</xref:System.ServiceModel.Channels.IDuplexChannel> </xref:System.ServiceModel.Channels.IOutputChannel> </xref:System.ServiceModel.Channels.IInputChannel>       Essa é uma das associações padrão fornecidas pelo Windows Communication Framework (WCF). Ele pode ser usado no código obrigatório ou especificado no arquivo de configuração XML correspondente para o aplicativo. O procedimento recomendado é definir a associação usando valores de configuração e não usa uma abordagem baseada em código, exceto em determinados cenários avançados em que os valores de configuração devem ser definidos como um serviço é inicializado."
  syntax:
    content: >-
      [System.Obsolete("PeerChannel feature is obsolete and will be removed in the future.", false)]

      public class NetPeerTcpBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences
