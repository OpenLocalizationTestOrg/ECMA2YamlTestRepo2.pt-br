  name: DataSourceViewSchemaConverter
  nameWithType: DataSourceViewSchemaConverter
  fullName: System.Web.UI.Design.DataSourceViewSchemaConverter
  type: Class
  summary: "Fornece um conversor de tipo para uma propriedade que representa um campo em um esquema de fonte de dados."
  remarks: "Use a classe DataSourceViewSchemaConverter para converter os tipos de objeto antes de atribuição em uma propriedade de controle. Em geral, o DataSourceViewSchemaConverter oferece suporte ao converter tipos de objeto de cadeia de caracteres e fornece uma lista de valores padrão disponíveis para atribuição para a propriedade do controle associado. A coleção de valores padrão é a lista de campos no esquema de fonte de dados para o controle atual.       Para dar suporte à conversão de tipos de objeto adicionais, derive uma classe de DataSourceViewSchemaConverter e substituir o <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.CanConvertFrom%2A>e <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.ConvertFrom%2A>métodos para os tipos de objeto adicionais.</xref:System.Web.UI.Design.DataSourceViewSchemaConverter.ConvertFrom%2A> </xref:System.Web.UI.Design.DataSourceViewSchemaConverter.CanConvertFrom%2A> Para dar suporte a uma lista personalizada de valores padrão de pode ser atribuídos, substituir o <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A>método.</xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A>       Aplicar o <xref:System.ComponentModel.TypeConverterAttribute>atributo para especificar a classe DataSourceViewSchemaConverter como conversor de tipo para uma propriedade de controle.</xref:System.ComponentModel.TypeConverterAttribute> Por exemplo, o <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>propriedade o <xref:System.Web.UI.WebControls.DataControlField>classe e o <xref:System.Web.UI.WebControls.BoundField.DataField%2A>propriedade do <xref:System.Web.UI.WebControls.BoundField>classe usar o DataSourceViewSchemaConverter como o conversor de tipo de propriedade.</xref:System.Web.UI.WebControls.BoundField> </xref:System.Web.UI.WebControls.BoundField.DataField%2A> </xref:System.Web.UI.WebControls.DataControlField> </xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>      > [!NOTE] > Você nunca deve acessar um conversor de tipo diretamente. Em vez disso, chame o conversor apropriado usando um <xref:System.ComponentModel.TypeDescriptor>objeto.</xref:System.ComponentModel.TypeDescriptor> Para obter mais informações, consulte os exemplos em <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>       O <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesSupported%2A>método indica que o conversor dá suporte a retornar uma lista de valores disponíveis por meio de <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A>método.</xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A> </xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesSupported%2A> O <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesExclusive%2A>método indica que a lista não é uma lista exclusiva de valores possíveis.</xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesExclusive%2A>"
