  remarks: "A propriedade ControlStyle controla a aparência do servidor Web contido por tipos derivados de <xref:System.Web.UI.WebControls.DataControlField>.</xref:System.Web.UI.WebControls.DataControlField>       Essa propriedade não afeta todos os tipos derivados. O <xref:System.Web.UI.WebControls.BoundField>controle, que normalmente exibe dados de texto e contém apenas <xref:System.Web.UI.WebControls.TextBox>controla, só é afetado pela propriedade ControlStyle no <xref:System.Web.UI.WebControls.DataControlRowState>estado.</xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.BoundField> Controles de servidor Web, como <xref:System.Web.UI.WebControls.ButtonField>e <xref:System.Web.UI.WebControls.CheckBoxField>podem ser afetados pela propriedade ControlStyle, dependendo da configuração específica de controle de instâncias de objeto contido pelo campo.</xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.ButtonField> Por exemplo, o <xref:System.Web.UI.WebControls.ButtonField>controle pode ser renderizado como um <xref:System.Web.UI.WebControls.LinkButton>, <xref:System.Web.UI.WebControls.ImageButton>, ou <xref:System.Web.UI.WebControls.Button>objeto.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonField> Embora um <xref:System.Web.UI.WebControls.LinkButton>controle é afetado por `font` atributos especificada <xref:System.Web.UI.WebControls.Style>objeto, um <xref:System.Web.UI.WebControls.Button>controle não é.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.LinkButton>"
