  type: Class
  summary: "Define um token de segurança que contém os dados associados a uma sessão."
  remarks: "Um token de sessão armazena o <xref:System.Security.Claims.ClaimsPrincipal>o usuário que está associado uma sessão, bem como outros parâmetros que definem a sessão; por exemplo, a sessão de início e de término.</xref:System.Security.Claims.ClaimsPrincipal>       Em cenários de passivos, o <xref:System.IdentityModel.Services.WSFederationAuthenticationModule>chama o <xref:System.IdentityModel.Services.SessionAuthenticationModule>(SAM) do pipeline para criar um token de sessão de autenticação a <xref:System.Security.Claims.ClaimsPrincipal>que representa o usuário autenticado.</xref:System.Security.Claims.ClaimsPrincipal> </xref:System.IdentityModel.Services.SessionAuthenticationModule> </xref:System.IdentityModel.Services.WSFederationAuthenticationModule> O SAM usa configurado <xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>para criar o token e para serializá-lo em um cookie (e para desserializar o token de um cookie em solicitações subsequentes).</xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler> O SAM usa uma instância do seu configurado <xref:System.IdentityModel.Services.CookieHandler>classe para gravar o cookie de volta para a resposta HTTP.</xref:System.IdentityModel.Services.CookieHandler> Esse cookie é retornado ao cliente e em solicitações subsequentes de cliente pode apresentar o cookie em vez de fazer uma viagem de ida e volta para o provedor de identidade novamente obter um token de segurança. Para obter mais informações sobre como as sessões operam com WIF, consulte [gerenciamento de sessão do WIF](~/add/includes/ajax-current-ext-md.md). Para obter informações sobre como usar sessões em cenários de farm da Web, consulte [WIF e Web Farms](~/add/includes/ajax-current-ext-md.md).       Um token de sessão pode operar em modo de referência ou não. Se o token de sessão não está operando no modo de referência, o token inteiro é serializado no cookie de sessão é armazenado no cliente. O token de sessão serializado pode ser muito grande e, portanto, o cookie armazenado no cliente também pode ser bastante considerável. No modo de referência, em vez de serialização de toda a sessão, token no cookie, o token é armazenado em um cache de token de segurança de sessão e somente as informações usadas para gerar a chave necessária para recuperar o token do cache são armazenadas no cookie. Isso pode reduzir significativamente o tamanho do cookie. O cache de token de sessão é implementado por uma classe derivada de <xref:System.IdentityModel.Tokens.SessionSecurityTokenCache>e a chave de cache é implementada pela <xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey>classe.</xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey> </xref:System.IdentityModel.Tokens.SessionSecurityTokenCache> O <xref:System.IdentityModel.Tokens.SessionSecurityToken.ContextId%2A>e <xref:System.IdentityModel.Tokens.SessionSecurityToken.KeyGeneration%2A>propriedades são usadas no <xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey>classe para gerar a chave de cache.</xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey> </xref:System.IdentityModel.Tokens.SessionSecurityToken.KeyGeneration%2A> </xref:System.IdentityModel.Tokens.SessionSecurityToken.ContextId%2A>       O <xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A>propriedade determina se o token de sessão está no modo de referência ou não.</xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A>      > [!IMPORTANT] > Para operar no modo de referência, fornecendo um manipulador para a Microsoft recomenda o <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated?displayProperty=fullName>eventos no arquivo global.asax.cs e configuração de <xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A>propriedade no token passado a <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A?displayProperty=fullName>propriedade.</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A?displayProperty=fullName> </xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A> </xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated?displayProperty=fullName> Isso garantirá que o token de sessão opera em modo de referência para cada solicitação e é favorecido em relação a simplesmente configurar o <xref:System.IdentityModel.Services.SessionAuthenticationModule.IsReferenceMode%2A?displayProperty=fullName>propriedade sobre o módulo de autenticação de sessão.</xref:System.IdentityModel.Services.SessionAuthenticationModule.IsReferenceMode%2A?displayProperty=fullName>       O <xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>classe fornecida com o WIF serializa o token de sessão como WS-Secure Conversation `<wsc:SecurityContextToken>` elemento.</xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>"
