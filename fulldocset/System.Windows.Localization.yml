  name: Localization
  nameWithType: Localization
  fullName: System.Windows.Localization
  type: Class
  summary: "A classe de localização define propriedades anexadas para atributos de localização e comentários."
  remarks: "Os autores de marcação podem ter requisitos específicos de elementos no [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] interface do usuário, como restrições de comprimento do texto, família de fontes ou tamanho da fonte. Os localizadores precisam saber sobre eles para fornecer a localização consistente. Propriedades de localização podem ser especificadas dentro de [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], permitindo que os autores de se comunicar suas necessidades de localização para os localizadores. Essas propriedades fornecem dicas e regras para localização, que pode ser usada para modificar o aplicativo. Há dois tipos de propriedades de localização:-atributos de localização. Os atributos especificam quais recursos, como <xref:System.Windows.Media.FontFamily>, devem ser localizados.</xref:System.Windows.Media.FontFamily>      -Comentários de localização. Os comentários são texto de forma livre que inclui o autor de marcação.       Para obter mais informações sobre como usar essas propriedades de localização, consulte [atributos de localização e comentários](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows localization attributes and comments defined for a text block.  \n  \n [!code-xml[AttributesSnippets#AttributesSnippet4](~/add/codesnippet/xaml/AttributesSnippets/Comments.xaml#attributessnippet4)]"
