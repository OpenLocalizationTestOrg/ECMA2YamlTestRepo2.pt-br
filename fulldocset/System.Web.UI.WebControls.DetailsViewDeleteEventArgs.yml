  name: DetailsViewDeleteEventArgs
  nameWithType: DetailsViewDeleteEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewDeleteEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemDeleting&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.DetailsView>controlar gera o <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>evento quando um botão de exclusão (um botão com seu `CommandName` propriedade definida como &quot;Excluir&quot;) dentro do controle é clicado, mas antes de <xref:System.Web.UI.WebControls.DetailsView>controle exclui o registro.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> </xref:System.Web.UI.WebControls.DetailsView> Isso permite que você forneça um manipulador de eventos que executa uma rotina personalizada, como verificar um registro antes de excluí-lo, sempre que esse evento ocorre.       Um <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>objeto é passado para o manipulador de eventos, que permite que você determine o índice do registro que está sendo excluído e para indicar que a operação de exclusão deve ser cancelada.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs> Para determinar o índice de um registro, use o <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.RowIndex%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.RowIndex%2A> Para cancelar a operação de exclusão, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Você também pode acessar os campos de não-chave e os campos de chave usando o <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>e <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>Propriedades, respectivamente.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A> Esses valores são úteis se você quiser verificar o registro antes de excluí-lo.      > [!NOTE] > É possível modificar os valores de campo de chave no <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A> Se você alterar esses valores, o registro correspondente para os novos valores de campo de chave será excluído.       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância da classe DetailsViewDeleteEventArgs, consulte o <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewDeleteEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> event to cancel a delete operation.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_273_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_273_1.aspx)]"
  syntax:
    content: 'public class DetailsViewDeleteEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
