  name: RadioButtonRenderer
  nameWithType: RadioButtonRenderer
  fullName: System.Windows.Forms.RadioButtonRenderer
  type: Class
  summary: "Fornece métodos usados para renderizar um controle botão de opção (também conhecido como um botão de opção) com ou sem estilos visuais. Essa classe não pode ser herdada."
  remarks: "A classe RadioButtonRenderer fornece um conjunto de `static` métodos que podem ser usados para renderizar uma opção de controle de botão. Processamento de um controle refere-se a interface do usuário de um controle de desenho. Para desenhar um botão de opção, use um do <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>métodos.</xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> Esses métodos fornecem uma variedade de opções, como desenhando texto ou uma imagem com o botão de opção.       Se esses estilos estejam habilitados no sistema operacional e estilos visuais são aplicados ao aplicativo atual, <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>desenhará o botão de opção com o estilo visual atual.</xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> Caso contrário, <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>desenhará o botão de opção com o estilo clássico do Windows.</xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> Isso é útil se você estiver desenhando um controle personalizado que automaticamente deve corresponder a configuração de estilo visual atual do sistema operacional.       Essa classe encapsula a funcionalidade de um <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>que é definido como um dos elementos expostos pela <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.RadioButton?displayProperty=fullName>classe.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.RadioButton?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Para obter mais informações, consulte [renderização de controles com estilos visuais](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to write a custom control that uses the <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> method to draw an option button that responds to mouse clicks.  \n  \n [!code-vb[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.r_6_1.vb)]\n [!code-cpp[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.r_6_1.cpp)]\n [!code-cs[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.r_6_1.cs)]"
