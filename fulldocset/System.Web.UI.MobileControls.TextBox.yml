- uid: System.Web.UI.MobileControls.TextBox.Size
  id: Size
  parent: System.Web.UI.MobileControls.TextBox
  langs:
  - csharp
  name: Size
  nameWithType: TextBox.Size
  fullName: System.Web.UI.MobileControls.TextBox.Size
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Obtém ou define o tamanho esperado da caixa de texto especificado, em caracteres. O valor padrão para o tamanho de uma caixa de texto é 0, o que significa que o navegador usará seu comprimento de caixa de texto padrão. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Essas informações não são usadas para executar verificações de validação em relação ao valor real de entrada. Para executar uma verificação de validação em relação a um valor de entrada, use os controles de validação ou o <xref:System.Web.UI.MobileControls.TextBox.MaxLength%2A>propriedade.</xref:System.Web.UI.MobileControls.TextBox.MaxLength%2A>       Essas informações determinam o comportamento de renderização. Por exemplo, o valor dessa propriedade ajuda a determinar como grandes para tornar uma caixa de texto de entrada em HTML."
  syntax:
    content: public int Size { get; set; }
