  remarks: "A propriedade ChartArea é exposta nos seguintes eventos da raiz <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objeto: <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>, <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanged>e <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Essa propriedade pode ser usada para:-determine qual área do gráfico do evento está sendo gerado; Isso é útil saber quando há várias áreas dentro de uma imagem de gráfico.      -obter e definir propriedades da área do gráfico, como <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.BackColor%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.BackColor%2A>"
