  name: PersistenceModeAttribute
  nameWithType: PersistenceModeAttribute
  fullName: System.Web.UI.PersistenceModeAttribute
  type: Class
  summary: "Define o atributo de metadados que especifica como um evento ou propriedade de controle de servidor ASP.NET é persistido para uma página ASP.NET em tempo de design. Essa classe não pode ser herdada."
  remarks: "Para obter mais informações sobre o uso de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > O designer de página da Web no Visual Studio não dá suporte a `ResetPropertyName` opcionalmente exposto por controles de formulários do Windows para a persistência da propriedade. Controles de servidor são serializados usando métodos fornecidos pela <xref:System.Web.UI.Design.ControlPersister>classe.</xref:System.Web.UI.Design.ControlPersister> A implementação desses métodos é controlada por atributos de metadados, como <xref:System.ComponentModel.DefaultValueAttribute>, PersistenceModeAttribute e <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>.</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> </xref:System.ComponentModel.DefaultValueAttribute>"
  example:
  - >-
    [!code-vb[PersistenceMode#2](~/add/codesnippet/visualbasic/t-system.web.ui.persiste_0_1.vb)]
     [!code-cs[PersistenceMode#2](~/add/codesnippet/csharp/t-system.web.ui.persiste_0_1.cs)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class PersistenceModeAttribute : Attribute
