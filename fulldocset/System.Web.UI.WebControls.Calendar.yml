  name: SelectedDates
  nameWithType: Calendar.SelectedDates
  fullName: System.Web.UI.WebControls.Calendar.SelectedDates
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém uma coleção de &lt;xref:System.DateTime?displayProperty=fullName&gt; objetos que representam as datas selecionadas no <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> controle."
  remarks: "Use a coleção SelectedDates para determinar as datas selecionadas atualmente no <xref:System.Web.UI.WebControls.Calendar>controle.</xref:System.Web.UI.WebControls.Calendar>       O <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>propriedade e a coleção SelectedDates estão intimamente relacionados.</xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> Quando o <xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>estiver definida como `CalendarSelectionMode.Day`, um modo que permite somente uma seleção única data, <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>e `SelectedDates[0]` têm o mesmo valor e `SelectedDates.Count` é igual a 1.</xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> </xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A> Quando o <xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>estiver definida como `CalendarSelectionMode.DayWeek` ou `CalendarSelectionMode.DayWeekMonth`, modos que permita várias seleções de data, <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>e `SelectedDates[0]` têm o mesmo valor.</xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> </xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>       A propriedade SelectedDates armazena uma coleção de <xref:System.DateTime?displayProperty=fullName>objetos.</xref:System.DateTime?displayProperty=fullName>       Quando o usuário seleciona uma semana ou mês no <xref:System.Web.UI.WebControls.Calendar>controle, o <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>é gerado.</xref:System.Web.UI.WebControls.Calendar.SelectionChanged> </xref:System.Web.UI.WebControls.Calendar> As datas selecionadas são adicionadas à coleção SelectedDates, substituindo o conteúdo anterior. O intervalo de datas são classificados em ordem crescente por data. O <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>propriedade também é atualizada para conter a primeira data na coleção SelectedDates.</xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>       Você também pode usar a coleção SelectedDates programaticamente selecionar datas no <xref:System.Web.UI.WebControls.Calendar>controle.</xref:System.Web.UI.WebControls.Calendar> Use o <xref:System.Web.UI.WebControls.SelectedDatesCollection.Add%2A>, <xref:System.Web.UI.WebControls.SelectedDatesCollection.Remove%2A>, <xref:System.Web.UI.WebControls.SelectedDatesCollection.Clear%2A>, e <xref:System.Web.UI.WebControls.SelectedDatesCollection.SelectRange%2A>métodos para manipular programaticamente as datas selecionadas na coleção SelectedDates.</xref:System.Web.UI.WebControls.SelectedDatesCollection.SelectRange%2A> </xref:System.Web.UI.WebControls.SelectedDatesCollection.Clear%2A> </xref:System.Web.UI.WebControls.SelectedDatesCollection.Remove%2A> </xref:System.Web.UI.WebControls.SelectedDatesCollection.Add%2A>      > [!NOTE] > Tanto o <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>propriedade e a coleção SelectedDates são atualizadas antes do <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>é gerado.</xref:System.Web.UI.WebControls.Calendar.SelectionChanged> </xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A> Você pode anular a seleção de data usando o <xref:System.Web.UI.WebControls.Calendar.OnSelectionChanged%2A>manipulador de eventos para definir manualmente a coleção SelectedDates.</xref:System.Web.UI.WebControls.Calendar.OnSelectionChanged%2A> O <xref:System.Web.UI.WebControls.Calendar.SelectionChanged>evento não será gerado quando essa coleção é definida por meio de programação.</xref:System.Web.UI.WebControls.Calendar.SelectionChanged>"
  example:
  - "The following code example demonstrates how to use the SelectedDates collection to determine the selected dates on the <xref:System.Web.UI.WebControls.Calendar> control.  \n  \n [!code-cs[Classic Calendar.SelectedDates Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_712_1.aspx)]\n [!code-vb[Classic Calendar.SelectedDates Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_712_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.SelectedDatesCollection SelectedDates { get; }
    return:
      type: System.Web.UI.WebControls.SelectedDatesCollection
      description: "Um <xref href=&quot;System.Web.UI.WebControls.SelectedDatesCollection&quot;> </xref> que contém uma coleção de &lt;xref:System.DateTime?displayProperty=fullName&gt; objetos que representam as datas selecionadas no <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref>. O valor padrão é vazio <xref href=&quot;System.Web.UI.WebControls.SelectedDatesCollection&quot;> </xref>."
  overload: System.Web.UI.WebControls.Calendar.SelectedDates*
  exceptions: []
  platform:
  - net462
