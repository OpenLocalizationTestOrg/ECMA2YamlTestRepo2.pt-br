  fullName: System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém ou define o tipo de intervalo de linhas de grade principais ou secundárias."
  remarks: "Por padrão essa propriedade não está definida para rótulos de eixo, marcas de escala principais e linhas de grade principais. Se não for definido — por padrão, explicitamente usando &quot;Não configurado&quot; em tempo de design ou atribuindo a ele um valor de <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>em tempo de execução — o valor real dessa propriedade é determinado pelo <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A>propriedade do <xref:System.Windows.Forms.DataVisualization.Charting.Axis>do objeto que o elemento de gráfico — uma linha de grade ou escala marcar, por exemplo — pertence.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       O tipo de intervalo de linhas de grade e marcas de escala secundárias nunca é afetado pelo valor de <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalType%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalType%2A>       Tipos de intervalo podem ser definidos como <xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>; o tipo de intervalo, em seguida, depende de valores de X ou o valores de Y do plotada <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>objetos, dependendo de qual eixo os elementos aplicáveis pertencem ao.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>       Definindo a propriedade IntervalType para um eixo de valor só terá efeito se os valores dos pontos de dados são <xref:System.DateTime>ou `double` valores.</xref:System.DateTime> Além disso, o <xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>ou <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>propriedade plotada <xref:System.Windows.Forms.DataVisualization.Charting.Series>deve ser definido como <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>ou <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>.</xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>       Definindo a propriedade IntervalType para um eixo de categoria só terá efeito se a <xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>propriedade (ou <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>propriedade, dependendo do eixo em questão) de plotada <xref:System.Windows.Forms.DataVisualization.Charting.Series>objeto é um <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>ou <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>.</xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>      > [!NOTE] > Domingo é considerado o primeiro dia da semana."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType IntervalType { get; set; }
    return:
