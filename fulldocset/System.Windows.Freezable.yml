  remarks: "Tentativa de modificar um objeto quando sua propriedade IsFrozen `true` lança um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException>       Essa propriedade é somente leitura sob a perspectiva do modelo de objeto. Parte da documentação sobre <xref:System.Windows.Freezable>comportamentos podem mencionar &quot;define IsFrozen `true`&quot; ou idioma semelhante ao discutir o comportamento de outros métodos de <xref:System.Windows.Freezable>, mas esse comportamento acontece internamente nas instâncias de classe quando métodos de instância manipulam as variáveis privadas que existem dentro de classe abstrata.</xref:System.Windows.Freezable> </xref:System.Windows.Freezable> Para definir o valor dessa propriedade, você deve chamar <xref:System.Windows.Freezable.Freeze%2A>.</xref:System.Windows.Freezable.Freeze%2A> Isso é efetivamente uma operação única para alterar a propriedade IsFrozen do padrão inicial `false` estado para o `true` estado. Não há nenhum significa disponíveis para definir o valor para `false`. Em vez disso, você pode alterar qualquer cópia em profundidade feita do original (consulte o <xref:System.Windows.Freezable.Clone%2A>método).</xref:System.Windows.Freezable.Clone%2A> Isso ocorre por design e é como qualquer classe derivada deve se comportar quando aplicado aos casos em que o <xref:System.Windows.Freezable>padrão é útil.</xref:System.Windows.Freezable>"
