  name: AmbientTheme
  nameWithType: AmbientTheme
  fullName: System.Workflow.ComponentModel.Design.AmbientTheme
  type: Class
  summary: "Fornece as configurações de propriedades de aparência para um fluxo de trabalho de nível superior em um ambiente de tempo de design."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Temas de fluxo de trabalho definem a aparência de uma superfície de design do fluxo de trabalho. Isso inclui quaisquer estilos de plano de fundo, estilos de primeiro plano, fontes e ícones definidos para a superfície de design do fluxo de trabalho. Um tema de ambiente contém as propriedades de exibição padrão para a superfície de design do fluxo de trabalho. Ele fornece configurações a serem usadas na superfície de design inteiro (por exemplo, a grade, cores de primeiro plano e plano de fundo, cor de designer somente leitura e assim por diante). Ele pode usar valores selecionados pelo usuário ou os valores do sistema operacional."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class AmbientTheme : System.Workflow.ComponentModel.Design.DesignerTheme
