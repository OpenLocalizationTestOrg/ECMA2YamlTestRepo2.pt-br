- uid: Microsoft.JScript.ActivationObject.GetField(System.String,System.Int32)
  id: GetField(System.String,System.Int32)
  parent: Microsoft.JScript.ActivationObject
  langs:
  - csharp
  name: GetField(String,Int32)
  nameWithType: ActivationObject.GetField(String,Int32)
  fullName: Microsoft.JScript.ActivationObject.GetField(String,Int32)
  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "Retorna um campo que tem o nome especificado, pesquisando a hierarquia de escopo. Este método pesquisa apenas o escopo especificado pelo nível de léxico."
  remarks: "Esse método se aplica aos campos que não podem ser resolvidos em tempo de compilação. Isso ocorre quando um `eval` expressão se refere a um campo em um escopo externo. Porque o `eval` expressão pode declarar um campo de local que tem o mesmo nome como um campo no escopo externo, o campo não pode ser antecipado associado ao campo de escopo externo."
  syntax:
    content: public virtual System.Reflection.FieldInfo GetField (string name, int lexLevel);
    parameters:
    - id: name
      type: System.String
      description: "O nome do campo a ser pesquisado."
    - id: lexLevel
      type: System.Int32
      description: "O nível de léxico para pesquisar."
    return:
      type: System.Reflection.FieldInfo
      description: "Um <xref:System.Reflection.FieldInfo>objeto que tem o nome especificado.</xref:System.Reflection.FieldInfo>"
  overload: Microsoft.JScript.ActivationObject.GetField*
  exceptions: []
  platform:
  - net462
