  name: HtmlForm
  nameWithType: HtmlForm
  fullName: System.Web.UI.HtmlControls.HtmlForm
  type: Class
  summary: "Fornece acesso programático para HTML <xref uid=&quot;langword_csharp_&lt;form&gt;&quot; name=&quot;&lt;form&gt;&quot; href=&quot;&quot;> </xref> elemento no servidor."
  remarks: "O controle HtmlForm é um contêiner para controles de servidor em uma página de Web Forms. Todos os controles de servidor que postagem de volta para o servidor devem ser colocados entre as marcas de abertura e fechamento de um controle HtmlForm.      > [!NOTE] > ASP.NET permite apenas um único controle HtmlForm ativos em uma página Web Forms. Se houver mais de um controle HtmlForm ativo em uma página de Web Forms, o common language runtime lançará um <xref:System.Web.HttpException?displayProperty=fullName>exceção ao solicitar a página.</xref:System.Web.HttpException?displayProperty=fullName> No entanto, você pode usar um <xref:System.Web.UI.WebControls.MultiView>controlam onde cada <xref:System.Web.UI.WebControls.View>objeto contém um controle HtmlForm, porque apenas um <xref:System.Web.UI.WebControls.View>está ativa em um determinado momento.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView>       Você pode controlar o comportamento do controle HtmlForm definindo suas propriedades. Para especificar o tipo de codificação para os dados do formulário, defina o <xref:System.Web.UI.HtmlControls.HtmlForm.Enctype%2A>propriedade.</xref:System.Web.UI.HtmlControls.HtmlForm.Enctype%2A> O método (`GET` ou `POST`) que usa um navegador para enviar dados de formulário para o servidor de processamento é especificado pela configuração de <xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A>propriedade.</xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A>      > [!CAUTION] > Por padrão, o <xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A>está definida como `POST`.</xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A> Você pode modificar o valor dessa propriedade como `GET`, mas isso pode interromper o estado interno e os serviços fornecidos pela estrutura de página ASP.NET de postback.       Você pode configurar os controles que implementam o <xref:System.Web.UI.WebControls.IButtonControl>interface para postar a uma página de destino diferente.</xref:System.Web.UI.WebControls.IButtonControl> Isso é chamado de postagem entre páginas. Para obter mais informações, consulte [entre páginas de lançamento em Web Forms do ASP.NET](~/add/includes/ajax-current-ext-md.md).       Para obter uma lista de valores de propriedade inicial para uma instância do HtmlForm, consulte o <xref:System.Web.UI.HtmlControls.HtmlForm.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlForm.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlForm class to create a simple form.  \n  \n [!code-cs[HtmlForm#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_13_1.aspx)]\n [!code-vb[HtmlForm#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_13_1.aspx)]"
