- uid: System.Windows.Media.Animation.Timeline.RepeatBehavior
  id: RepeatBehavior
  parent: System.Windows.Media.Animation.Timeline
  langs:
  - csharp
  name: RepeatBehavior
  nameWithType: Timeline.RepeatBehavior
  fullName: System.Windows.Media.Animation.Timeline.RepeatBehavior
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Obtém ou define o comportamento de repetição dessa linha do tempo."
  remarks: "Se uma iteração <xref:System.Windows.Media.Animation.RepeatBehavior.Count%2A>for especificado e a linha do tempo <xref:System.Windows.Media.Animation.Timeline.AutoReverse%2A>está definida como `true`, uma única repetição consiste em uma iteração direta e uma iteração com versões anteriores.</xref:System.Windows.Media.Animation.Timeline.AutoReverse%2A> </xref:System.Windows.Media.Animation.RepeatBehavior.Count%2A> Uma linha do tempo com um <xref:System.Windows.Media.Animation.Timeline.AutoReverse%2A>propriedade definida como verdadeira, uma iteração <xref:System.Windows.Media.Animation.RepeatBehavior.Count%2A>de 2 teria frente e para trás, em seguida, encaminha novamente e, em seguida, novamente com versões anteriores.</xref:System.Windows.Media.Animation.RepeatBehavior.Count%2A> </xref:System.Windows.Media.Animation.Timeline.AutoReverse%2A>       Em vez de especificar o número de vezes que desempenha uma linha do tempo, você também pode especificar o comprimento total de tempo que deseja que a linha do tempo para executar. Para uma linha de tempo se repetir, esse <xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName>valor deve ser maior que o cronograma <xref:System.Windows.Media.Animation.Timeline.Duration%2A>.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName> Por exemplo, uma linha do tempo com um <xref:System.Windows.Media.Animation.Timeline.Duration%2A>de 2 segundos e um <xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName>de 4 segundos será executada duas vezes.</xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName> </xref:System.Windows.Media.Animation.Timeline.Duration%2A> Se o <xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName>é menor do que a linha do tempo <xref:System.Windows.Media.Animation.Timeline.Duration%2A>, período ativo da linha do tempo é recortar curto.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName>       Para obter mais informações sobre linhas de tempo de repetição, consulte [visão geral de animação](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;dependencyPropertyInfo_RepeatBehavior&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Media.Animation.Timeline.RepeatBehaviorProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.Animation.Timeline.RepeatBehaviorProperty>"
  syntax:
    content: public System.Windows.Media.Animation.RepeatBehavior RepeatBehavior { get; set; }
    return:
      type: System.Windows.Media.Animation.RepeatBehavior
      description: "Uma iteração <> </> *> que especifica o número de vezes que a linha de tempo deve ser executado, um <xref:System.TimeSpan>valor que especifica o comprimento do período ativo essa linha do tempo total ou o valor especial <> </> *>, que especifica que a linha de tempo deve ser repetida indefinidamente.</xref:System.TimeSpan> O valor padrão é um <xref href=&quot;System.Windows.Media.Animation.RepeatBehavior&quot;> </xref> com um <xref:System.Windows.Media.Animation.RepeatBehavior.Count*>de `1`, que indica que a linha do tempo é reproduzido uma vez.</xref:System.Windows.Media.Animation.RepeatBehavior.Count*>"
