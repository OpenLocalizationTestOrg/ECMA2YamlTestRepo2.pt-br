  langs:
  - csharp
  name: Verbs
  nameWithType: MenuCommandService.Verbs
  fullName: System.ComponentModel.Design.MenuCommandService.Verbs
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Obtém uma coleção dos verbos do designer que estão disponíveis no momento."
  remarks: "A propriedade de verbos fornece um conjunto de verbos. Esses verbos provenientes de dois locais:-verbos adicionados por meio de <xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A>método de verbos.</xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A>      -Verbos oferecidos pelo designer selecionado no momento.       Verbos adicionados para esse serviço por meio de <xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A>método são chamados de verbos global porque eles são globais para esse serviço, mas geralmente há uma instância desse serviço para cada janela de ferramenta ou documento.</xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A> Verbos do Designer são obtidos consultando o provedor de serviços <xref:System.ComponentModel.Design.IDesignerHost>e <xref:System.ComponentModel.Design.ISelectionService>.</xref:System.ComponentModel.Design.ISelectionService> </xref:System.ComponentModel.Design.IDesignerHost> Se o serviço de seleção oferece uma seleção principal e um designer pode ser obtido para seleção de <xref:System.ComponentModel.Design.IDesignerHost>, verbos do designer são adicionados a essa lista.</xref:System.ComponentModel.Design.IDesignerHost> Se o nome de um verbo global está em conflito com o nome de um verbo do designer, o verbo do designer fornecida pelo designer terá precedência."
  syntax:
    content: public virtual System.ComponentModel.Design.DesignerVerbCollection Verbs { get; }
    return:
      type: System.ComponentModel.Design.DesignerVerbCollection
      description: "Um <xref href=&quot;System.ComponentModel.Design.DesignerVerbCollection&quot;> </xref> dos verbos do designer que estão disponíveis no momento."
  overload: System.ComponentModel.Design.MenuCommandService.Verbs*
  exceptions: []
  platform:
  - net462
