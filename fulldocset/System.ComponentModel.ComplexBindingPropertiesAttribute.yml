  name: ComplexBindingPropertiesAttribute
  nameWithType: ComplexBindingPropertiesAttribute
  fullName: System.ComponentModel.ComplexBindingPropertiesAttribute
  type: Class
  summary: "Especifica a fonte de dados e propriedades de membro de dados para um componente que oferece suporte à associação de dados complexos. Essa classe não pode ser herdada."
  remarks: "O ComplexBindingPropertiesAttribute é usado para especificar as propriedades usadas com associação de dados complexos, como associação com base em <xref:System.Collections.IList?displayProperty=fullName>.</xref:System.Collections.IList?displayProperty=fullName>       O atributo ComplexBindingPropertiesAttribute é especificado no nível de classe. Ele é herdável e não permite vários atributos da mesma classe.       Um controle pode oferecer suporte a ambos os associação simples, com <xref:System.ComponentModel.DefaultBindingPropertyAttribute>, bem como associação complexa.</xref:System.ComponentModel.DefaultBindingPropertyAttribute>       Para obter mais informações sobre o uso de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates using ComplexBindingPropertiesAttribute to identify a control's `DataSource` and `DataMember` properties for data binding. For a full code listing, see [How to: Apply Attributes in Windows Forms Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/visualbasic/t-system.componentmodel._141_1.vb)]\n [!code-cs[System.ComponentModel.AttributesDemoControl#20](~/add/codesnippet/csharp/t-system.componentmodel._141_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ComplexBindingPropertiesAttribute : Attribute
