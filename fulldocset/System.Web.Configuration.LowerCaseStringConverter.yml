  fullName: System.Web.Configuration.LowerCaseStringConverter
  type: Class
  summary: "Fornece suporte para converter um objeto em uma cadeia de caracteres em minúsculas. Essa classe não pode ser herdada."
  remarks: "A classe LowerCaseStringConverter permite que um objeto a ser convertido em uma cadeia de caracteres em minúsculas. Essa classe também fornece suporte para verificar se um tipo de objeto pode ser convertido em uma cadeia de caracteres minúscula antes que a conversão é feita.       Os métodos de LowerCaseStringConverter levar como um parâmetro de um objeto que implementa o <xref:System.ComponentModel.ITypeDescriptorContext>interface.</xref:System.ComponentModel.ITypeDescriptorContext> Essa interface fornece informações contextuais sobre um componente. Normalmente, essa interface é usada em tempo de design para fornecer informações sobre um contêiner de tempo de design. O <xref:System.ComponentModel.ITypeDescriptorContext>é normalmente usada em conversão de tipo.</xref:System.ComponentModel.ITypeDescriptorContext>"
