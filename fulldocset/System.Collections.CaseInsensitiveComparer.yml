- uid: System.Collections.CaseInsensitiveComparer.Compare(System.Object,System.Object)
  id: Compare(System.Object,System.Object)
  parent: System.Collections.CaseInsensitiveComparer
  langs:
  - csharp
  name: Compare(Object,Object)
  nameWithType: CaseInsensitiveComparer.Compare(Object,Object)
  fullName: System.Collections.CaseInsensitiveComparer.Compare(Object,Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: "Executa uma comparação de maiusculas e minúsculas de dois objetos do mesmo tipo e retorna um valor que indica se um é menor, igual a ou maior que o outro."
  remarks: "Se `a` e `b` são ambas cadeias de caracteres, esse método usa <xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName>comparar cadeias de caracteres com o uso de maiusculas e minúsculas ignorado; caso contrário, ele usa o <xref:System.IComparable>implementação de um objeto.</xref:System.IComparable> </xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName> Ou seja, se `a` implementa <xref:System.IComparable>, em seguida, esse método retorna o resultado da `a`.</xref:System.IComparable> `CompareTo`(`b`); caso contrário, se `b` implementa <xref:System.IComparable>, em seguida, retorna o resultado de negado de `b`.</xref:System.IComparable> `CompareTo` (`a`).       Comparando `null` com qualquer tipo é permitida e não gerará uma exceção ao usar <xref:System.IComparable>.</xref:System.IComparable> Ao classificar, `null` deverá ser menor do que qualquer outro objeto.       Comparações de cadeia de caracteres podem ter resultados diferentes dependendo da cultura. Para obter mais informações sobre as comparações de específicos de cultura, consulte o <xref:System.Globalization>namespace e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  syntax:
    content: public int Compare (object a, object b);
    parameters:
    - id: a
      type: System.Object
      description: "O primeiro objeto a ser comparado."
    - id: b
      type: System.Object
      description: "O segundo objeto a ser comparado."
    return:
      type: System.Int32
      description: "Um inteiro com sinal que indica os valores relativos das <code> a </code> e <code> b </code>, conforme mostrado na tabela a seguir.       <table><thead><tr><th> Valor       </th><th> Significado       </th></tr></thead><tbody><tr><td> Menor que zero       </td><td><code>a</code>é menor que <code> b </code>, com o uso de maiusculas e minúsculas ignorado.       </td></tr><tr><td> Zero       </td><td><code>a</code>é igual a <code> b </code>, com o uso de maiusculas e minúsculas ignorado.       </td></tr><tr><td> Maior que zero       </td><td><code>a</code>é maior do que <code> b </code>, com o uso de maiusculas e minúsculas ignorado.       </td></tr></tbody></table>"
  overload: System.Collections.CaseInsensitiveComparer.Compare*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Nem <code> a </code> nem <code> b </code> implementa o <xref:System.IComparable>interface.</xref:System.IComparable>       -or-       <code>a</code> and <code>b</code> are of different types."
