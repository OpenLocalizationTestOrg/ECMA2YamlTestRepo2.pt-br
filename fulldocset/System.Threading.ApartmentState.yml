  name: ApartmentState
  nameWithType: ApartmentState
  fullName: System.Threading.ApartmentState
  type: Enum
  summary: "Especifica o estado de apartment de um <xref href=&quot;System.Threading.Thread&quot;> </xref>."
  remarks: "Um compartimento é um contêiner lógico em um processo para objetos que compartilham os mesmos requisitos de acesso de thread. Todos os objetos no mesmo compartimento podem receber chamadas de qualquer thread no apartment. O .NET Framework não usa apartments e objetos gerenciados são responsáveis por usando todos os recursos compartilhados de maneira thread-safe próprios.       Como classes COM usam apartments, o common language runtime precisa para criar e inicializar um apartment ao chamar um objeto COM em uma situação de interoperabilidade COM. Um thread gerenciado pode criar e inserir um single-threaded apartment (STA) que permite que apenas um thread ou um multi-threaded apartment (MTA) que contém um ou mais threads. Você pode controlar o tipo de apartment criado definindo o <xref:System.Threading.Thread.ApartmentState%2A>propriedade do thread para um dos valores da enumeração ApartmentState.</xref:System.Threading.Thread.ApartmentState%2A> Como um determinado thread somente pode inicializar um compartimento COM uma vez, você não pode alterar o tipo de apartment após a primeira chamada para o código não gerenciado.       Para obter mais informações, consulte <xref:System.Threading.Thread>, [gerenciado e não gerenciado de Threading](http://msdn.microsoft.com/en-us/db425c20-4b2f-4433-bf96-76071c7881e5), e [Advanced COM Interoperability](http://msdn.microsoft.com/en-us/3ada36e5-2390-4d70-b490-6ad8de92f2fb).</xref:System.Threading.Thread>"
  example:
  - "The following code example demonstrates how to set the apartment state of a thread.  \n  \n [!code-cs[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/csharp/t-system.threading.apart_1.cs)]\n [!code-cpp[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/cpp/t-system.threading.apart_1.cpp)]\n [!code-vb[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/visualbasic/t-system.threading.apart_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ApartmentState
