  summary: "Representa uma coluna de <xref href=&quot;System.Windows.Forms.DataGridViewComboBoxCell&quot;> </xref> objetos."
  remarks: "A classe DataGridViewComboBoxColumn é um tipo especializado de <xref:System.Windows.Forms.DataGridViewColumn>usado para logicamente células de host que permitem que os usuários selecionem valores de uma lista de opções.</xref:System.Windows.Forms.DataGridViewColumn> Um DataGridViewComboBoxColumn tem um associado <xref:System.Windows.Forms.DataGridViewComboBoxCell>em cada <xref:System.Windows.Forms.DataGridViewRow>que intercepta proprietário.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewComboBoxCell>       Você pode preencher as células manualmente definindo suas <xref:System.Windows.Forms.DataGridViewCell.Value%2A>Propriedades.</xref:System.Windows.Forms.DataGridViewCell.Value%2A> Como alternativa, você pode associar a coluna para a fonte de dados indicada pelo <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> Se o <xref:System.Windows.Forms.DataGridView>está associada a uma tabela de banco de dados, defina a coluna <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>propriedade para o nome de uma coluna na tabela.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> </xref:System.Windows.Forms.DataGridView> Se o <xref:System.Windows.Forms.DataGridView>está associado a uma coleção de objetos, defina o <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>propriedade para o nome de uma propriedade de objeto.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> </xref:System.Windows.Forms.DataGridView>       Você pode preencher a lista suspensa de coluna manualmente adicionando valores para o <xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A>coleção.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A> Como alternativa, você pode associar a lista suspensa para sua própria fonte de dados, definindo a coluna <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>propriedade.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> Se os valores são objetos em uma coleção ou registros em uma tabela de banco de dados, você também deve definir o <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>e <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>Propriedades.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> O <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>propriedade indica qual coluna de propriedade ou o banco de dados de objeto fornece os valores que são exibidos na lista suspensa.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> O <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>propriedade indica qual coluna de banco de dados ou de propriedade do objeto é usada para definir a célula <xref:System.Windows.Forms.DataGridViewCell.Value%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.Value%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       Um cenário típico é associar o <xref:System.Windows.Forms.DataGridView>controlar para uma tabela de banco de dados principal e associar a lista suspensa para uma tabela filho relacionados.</xref:System.Windows.Forms.DataGridView> Por exemplo, você pode vincular o <xref:System.Windows.Forms.DataGridView>controlar para uma `Orders` tabela que contém um `ProductID` coluna e a coluna do conjunto <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>propriedade para um `Products` tabela que contém `ProductID` e `ProductName` colunas.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> </xref:System.Windows.Forms.DataGridView> Nesse caso, você poderia definir a coluna <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>&quot;ProductID&quot; para popular seus valores de célula da propriedade de `Orders.ProductID` coluna.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> No entanto, para exibir os nomes de produto real em células e a lista suspensa, você deve mapear esses valores para o `Products` tabela definindo a <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>propriedade como &quot;ProductID&quot; e o <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>propriedade como &quot;ProductName&quot;.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       Os valores de lista suspensa (ou os valores indicados pelo <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>propriedade) deve incluir os valores de célula reais ou <xref:System.Windows.Forms.DataGridView>controle lançará uma exceção.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       Definir a coluna <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>, <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>e <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>Propriedades define automaticamente as propriedades correspondentes de todas as células na coluna incluindo <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> Para substituir os valores de propriedade para células específicas, defina a propriedade da coluna primeiro e, em seguida, defina as propriedades de célula.       Ao contrário de <xref:System.Windows.Forms.ComboBox>controle, o <xref:System.Windows.Forms.DataGridViewComboBoxCell>não tem <xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>e <xref:System.Windows.Forms.ListControl.SelectedValue%2A>Propriedades.</xref:System.Windows.Forms.ListControl.SelectedValue%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell> </xref:System.Windows.Forms.ComboBox> Em vez disso, selecionando um valor de uma lista suspensa define a célula <xref:System.Windows.Forms.DataGridViewCell.Value%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.Value%2A>       O modo de classificação padrão para esse tipo de coluna é <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>"
