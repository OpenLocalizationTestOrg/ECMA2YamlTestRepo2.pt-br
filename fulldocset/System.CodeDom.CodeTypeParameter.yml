  name: CodeTypeParameter
  nameWithType: CodeTypeParameter
  fullName: System.CodeDom.CodeTypeParameter
  type: Class
  summary: "Representa um parâmetro de tipo de um tipo genérico ou método."
  remarks: "A classe CodeTypeParameter representa um parâmetro de tipo na declaração de um tipo genérico ou método.       Uma declaração de tipo ou método genérica contém um ou mais tipos conhecidos como parâmetros de tipo não for especificado. Representa um nome de parâmetro de tipo para o tipo de dentro do corpo da declaração genérico. Por exemplo, a declaração de genérica para o <xref:System.Collections.Generic.List%601>classe contém o parâmetro de tipo `T`.</xref:System.Collections.Generic.List%601>       Para obter mais informações sobre genéricos, consulte [genéricos na biblioteca de classes .NET Framework](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows the use of the CodeTypeParameter class to create a CodeDOM graph to generate an application containing generics code.  \n  \n [!code-vb[System.CodeDom.Generics.1#1](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_8_1.vb)]\n [!code-cs[System.CodeDom.Generics.1#1](~/add/codesnippet/csharp/t-system.codedom.codetyp_8_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeParameter : System.CodeDom.CodeObject
