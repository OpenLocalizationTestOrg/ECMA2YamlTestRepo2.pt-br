  remarks: "Essa propriedade especifica o limite superior do <xref:System.Windows.Forms.ProgressBar.Value%2A>propriedade.</xref:System.Windows.Forms.ProgressBar.Value%2A> Quando o valor da propriedade máximo é alterado, o <xref:System.Windows.Forms.ProgressBar>controle é redesenhado para refletir o novo intervalo de controle.</xref:System.Windows.Forms.ProgressBar> Quando o valor de <xref:System.Windows.Forms.ProgressBar.Value%2A>é igual ao valor da propriedade máximo, a barra de progresso é completamente preenchida.</xref:System.Windows.Forms.ProgressBar.Value%2A>       Você pode usar essa propriedade para especificar um valor para o qual o <xref:System.Windows.Forms.ProgressBar.Value%2A>propriedade deve ser definida (definindo o <xref:System.Windows.Forms.ProgressBar.Value%2A>propriedade ou usando o <xref:System.Windows.Forms.ProgressBar.Increment%2A>ou <xref:System.Windows.Forms.ProgressBar.PerformStep%2A>métodos) para indicar que uma operação é concluída.</xref:System.Windows.Forms.ProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ProgressBar.Increment%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> Por exemplo, você pode definir o valor da propriedade máximo para o número total de arquivos em uma operação de cópia de arquivo. Cada vez que um arquivo é copiado, o <xref:System.Windows.Forms.ProgressBar.Value%2A>propriedade pode ser aumentada em 1 até que o número total de arquivos é copiado.</xref:System.Windows.Forms.ProgressBar.Value%2A> Nesse ponto, a barra de progresso deve ser totalmente preenchida."
  example:
  - "The following code example uses a <xref:System.Windows.Forms.ProgressBar> control to display the progress of a file copy operation. The example uses the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> and Maximum properties to specify a range for the <xref:System.Windows.Forms.ProgressBar> that is equivalent to the number of files to copy. The code also uses the <xref:System.Windows.Forms.ProgressBar.Step%2A> property with the <xref:System.Windows.Forms.ProgressBar.PerformStep%2A> method to increment the value of the <xref:System.Windows.Forms.ProgressBar> as a file is copied. This example requires that you have a <xref:System.Windows.Forms.ProgressBar> control created called `pBar1` that is created within a <xref:System.Windows.Forms.Form> and that there is a method created called `CopyFile` (that returns a Boolean value indicating the file copy operation was completed successfully) that performs the file copy operation. The code also requires that an array of strings containing the files to copy is created and passed to the `CopyWithProgress` method defined in the example and that the method is called from another method or event in the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[ProgressBarOverview#1](~/add/codesnippet/cpp/p-system.windows.forms.p_17_1.cpp)]\n [!code-cs[ProgressBarOverview#1](~/add/codesnippet/csharp/p-system.windows.forms.p_17_1.cs)]\n [!code-vb[ProgressBarOverview#1](~/add/codesnippet/visualbasic/p-system.windows.forms.p_17_1.vb)]"
