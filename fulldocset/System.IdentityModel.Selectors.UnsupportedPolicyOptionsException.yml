  name: UnsupportedPolicyOptionsException
  nameWithType: UnsupportedPolicyOptionsException
  fullName: System.IdentityModel.Selectors.UnsupportedPolicyOptionsException
  type: Class
  summary: "Indica que uma política foi fornecida para o sistema que incluídas opções sem suporte."
  remarks: "Exceção UnsupportedPolicyOptionsException indica que uma política foi fornecida para o sistema que inclui opções que não são suportadas. Restrições que podem fazer com que essas falhas incluem o seguinte: um destinatário solicitou um token do serviço de token de segurança local, especificando http://schemas.xmlsoap.org/ws/2005/05/identity/issuer/self como o emissor do token. No entanto, um dos requisitos especificados na política não há suporte pelo serviço de token de segurança local CardSpace. Para obter mais informações, consulte [uma referência técnica para o perfil de cartão de informações v&1;.0](http://go.microsoft.com/fwlink/?LinkId=102401). Exemplos de opções sem suporte incluem o seguinte:-uma declaração solicitada pelo destinatário não está na lista de declarações com suporte especificado no [suporte para tipos de declaração](http://go.microsoft.com/fwlink/?LinkId=102402) seção de &quot;Uma referência técnica para o perfil de cartão de informações v&1;.0&quot;.      -O tipo de token é algo diferente de SAML 1.0 ou 1.1.      -Para sites não SSL, uma chave não é simétrica.      -O KeyWrapAlgorithm difere o algoritmo padrão.      -Um elemento sem suporte é especificado na política. Os elementos que têm suporte são os seguintes: - EncryptionAlgorithm - CanonicalizationAlgorithm - SignWith - TokenType - ClaimsElement - KeyType - KeySize - EncryptWith - RequestType - SecondaryParameters - KeyWrapAlgorithm - wst:RequestType não é do tipo de problema.      -Para tipos de chave assimétricos, um tamanho de chave não é de 2048."
  syntax:
    content: 'public class UnsupportedPolicyOptionsException : Exception'
