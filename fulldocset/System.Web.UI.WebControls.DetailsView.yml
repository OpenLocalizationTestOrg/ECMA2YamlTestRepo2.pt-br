- uid: System.Web.UI.WebControls.DetailsView.Fields
  id: Fields
  parent: System.Web.UI.WebControls.DetailsView
  langs:
  - csharp
  name: Fields
  nameWithType: DetailsView.Fields
  fullName: System.Web.UI.WebControls.DetailsView.Fields
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém uma coleção de <xref href=&quot;System.Web.UI.WebControls.DataControlField&quot;> </xref> objetos que representam os campos de linha explicitamente declarado em uma <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controle."
  remarks: "Quando você declarar explicitamente os campos de linha para um <xref:System.Web.UI.WebControls.DetailsView>controle, esses campos são armazenados na propriedade Fields (coleção) de linha.</xref:System.Web.UI.WebControls.DetailsView> A coleção de campos também permite que você gerencie programaticamente a coleção de linhas explicitamente declaradas.      > [!NOTE] > Explicitamente declarado como campos de linha podem ser usados em combinação com os campos de linha gerados automaticamente. Quando ambos são usados, os campos de linha explicitamente declarado são renderizados primeiro, seguido pelos campos de linha gerados automaticamente. Gerado automaticamente os campos não são adicionados à coleção de campos de linha.       Tipos de campo de linha diferente determinam o comportamento das linhas no controle. A tabela a seguir mostra a linha de diferente tipos de campo que podem ser usados na coleção de campos.      | Tipo de campo de linha | Descrição |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Exibe o valor de um campo em uma fonte de dados como texto. |   | <xref:System.Web.UI.WebControls.ButtonField>| Exibe o botão de comando do <xref:System.Web.UI.WebControls.DetailsView>controle.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.BoundField> Isso permite que você exiba uma linha com um controle de botão personalizado, como adicionar ou remover botão. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Exibe uma caixa de seleção de <xref:System.Web.UI.WebControls.DetailsView>controle.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CheckBoxField> Esse tipo de campo de linha é comumente usado para exibir campos com um valor booliano. |   | <xref:System.Web.UI.WebControls.CommandField>| Exibe o comando interno botões para executar editar, inserir ou excluir operações no controle <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Exibe o valor de um campo em uma fonte de dados como um hiperlink.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Esse tipo de campo de linha permite associar um segundo campo para a URL do hiperlink. |   | <xref:System.Web.UI.WebControls.ImageField>| Exibe uma imagem no controle <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.TemplateField>| Exibe o conteúdo definido pelo usuário para uma linha de <xref:System.Web.UI.WebControls.DetailsView>controle de acordo com um modelo especificado.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.ImageField> Esse tipo de campo de linha permite que você crie um campo de linha personalizado. |       Declare explicitamente os campos de linha para um <xref:System.Web.UI.WebControls.DetailsView>conjunto de controles, primeiro o <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>propriedade `false`.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> </xref:System.Web.UI.WebControls.DetailsView> Em seguida, adicione a abertura e fechamento `<Fields>` marcas entre as marcas de abertura e fechamento do <xref:System.Web.UI.WebControls.DetailsView>controle.</xref:System.Web.UI.WebControls.DetailsView> Por fim, lista os campos de linha que você deseja incluir entre a abertura e fechamento `<Fields>` marcas. Os campos de linha são exibidos no <xref:System.Web.UI.WebControls.DetailsView>controle na ordem em que os campos de linha aparecem no conjunto de campos.</xref:System.Web.UI.WebControls.DetailsView>       Embora programaticamente, você pode adicionar campos de linha para a coleção de campos, é mais fácil de listar os campos de linha em declarativamente o <xref:System.Web.UI.WebControls.DetailsView>de controle e, em seguida, use o <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>propriedade de cada campo de linha para mostrar ou ocultar o campo de linha.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> </xref:System.Web.UI.WebControls.DetailsView>       Se o <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>propriedade de um campo de linha é definida como `false`, a linha não é exibida no <xref:System.Web.UI.WebControls.DetailsView>controle e os dados para a linha não faz uma viagem de ida e ao cliente.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlField.Visible%2A> Se você deseja que os dados de uma linha que não é visível para fazer uma viagem de ida e, adicione o nome do campo para o <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>"
  example:
  - "The following code example demonstrates how to declaratively add row fields to the Fields collection of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[DetailsViewFields#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_545_1.aspx)]\n [!code-vb[DetailsViewFields#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_545_1.aspx)]"
