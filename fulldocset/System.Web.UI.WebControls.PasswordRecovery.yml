  remarks: "A propriedade UserNameTemplate contém o modelo que define a aparência do <xref:System.Web.UI.WebControls.PasswordRecovery>controle no modo de exibição de nome de usuário.</xref:System.Web.UI.WebControls.PasswordRecovery>       A tabela a seguir lista os controles necessários e opcionais usados no modelo de exibição de nome de usuário.      | ID ou nome do comando | Tipo de controle | Obrigatórios/opcionais |   |------------------------|------------------|------------------------|   | `UserName`| Qualquer controle que implemente <xref:System.Web.UI.IEditableTextControl>. | Opcional |   | `Submit`| Qualquer controle que faz com que o serviço de propagação de eventos. | Opcional |       O controle de envio pode ser qualquer controle que causa a propagação de eventos, como <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, ou <xref:System.Web.UI.WebControls.ImageButton>.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.IEditableTextControl> O controle `CommandName` propriedade deve ser definida como &quot;Enviar&quot;.       O <xref:System.Web.UI.WebControls.PasswordRecovery>controlar lança um <xref:System.Web.HttpException>exceção se o modo de exibição de nome de usuário não contém os controles necessários.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.PasswordRecovery> Nenhuma exceção é lançada se você fornecer uma ID de controle opcional para um controle do tipo errado; No entanto, o controle é subsequentemente ignorado pelo <xref:System.Web.UI.WebControls.PasswordRecovery>controle.</xref:System.Web.UI.WebControls.PasswordRecovery>       Quando você usa um modelo para definir a aparência da exibição de nome de usuário, apenas as propriedades a seguir afetam o comportamento do controle:-todas as propriedades herdadas de <xref:System.Web.UI.WebControls.WebControl>(consulte a <xref:System.Web.UI.WebControls.PasswordRecovery>tabela de membros de controle).</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.WebControl>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.GeneralFailureText%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessPageUrl%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessPageUrl%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserName%2A>      -   <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameFailureText%2A>       Todas as outras propriedades estarão inativas quando você usar um modelo para o modo de exibição de nome de usuário a <xref:System.Web.UI.WebControls.PasswordRecovery>controle.</xref:System.Web.UI.WebControls.PasswordRecovery>"
