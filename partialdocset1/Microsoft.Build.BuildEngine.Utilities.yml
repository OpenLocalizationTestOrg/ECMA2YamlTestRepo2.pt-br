  namespace: Microsoft.Build.BuildEngine
  summary: "Converte a cadeia de caracteres especificada em uma sintaxe que permite que o [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] mecanismo para interpretar o caractere literalmente."
  remarks: "Determinados caracteres têm significado especial em [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] arquivos de projeto. Ponto e vírgula (;) e asteriscos (*) são exemplos de caracteres. Para usar esses caracteres especiais como literais, eles devem ser especificados com o sintaxe % nn, onde nn representa o valor hexadecimal de ASCII do caractere. Esse método realiza a conversão."
  syntax:
    content: public static string Escape (string unescapedExpression);
    parameters:
    - id: unescapedExpression
      type: System.String
      description: "A cadeia de caracteres para converter."
    return:
      type: System.String
      description: "O valor convertido de cadeia de caracteres especificada."
