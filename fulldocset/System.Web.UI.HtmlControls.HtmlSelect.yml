  name: HtmlSelect
  nameWithType: HtmlSelect
  fullName: System.Web.UI.HtmlControls.HtmlSelect
  type: Class
  summary: "Permite o acesso programático para HTML <xref uid=&quot;langword_csharp_&lt;select&gt;&quot; name=&quot;&lt;select&gt;&quot; href=&quot;&quot;> </xref> elemento no servidor."
  remarks: "Use o controle HtmlSelect para criar uma caixa de seleção. Especificar listas de item no controle colocando HTML `<option>` elementos entre a abertura e fechamento `<select>` marcas. Cada item é representado por um <xref:System.Web.UI.WebControls.ListItem?displayProperty=fullName>objeto.</xref:System.Web.UI.WebControls.ListItem?displayProperty=fullName> Para especificar o texto que é exibido para cada item no controle, você pode definir o <xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>propriedade do item, ou simplesmente insira o texto entre a abertura e fechamento `<option>` marcas.</xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> Definindo o <xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>propriedade do item, você pode associar um valor com o item que é diferente do texto.</xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> Para selecionar um item da lista, por padrão, defina o <xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>propriedade do item a ser `true`.</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>       Você pode controlar a aparência e comportamento do controle HtmlSelect definindo a <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>e <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>Propriedades.</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> O <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>propriedade especifica a altura (em linhas) do controle.</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> O <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>propriedade especifica se mais de um item pode ser selecionado simultaneamente no controle HtmlSelect.</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>       Por padrão, o controle HtmlSelect é exibido como uma caixa de listagem suspensa. Se você permitir que várias seleções (definindo o <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>propriedade `true`) ou especifique uma altura maior do que uma linha (definindo o <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>propriedade para um valor maior que `1`), o controle é exibido como uma caixa de listagem.</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>       Para determinar o item selecionado em um controle de HtmlSelect seleção única, use o <xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A>propriedade para obter o índice do item selecionado.</xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A> Você pode usar esse valor para recuperar o item do <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>coleção.</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       Para determinar os itens selecionados a partir de um controle HtmlSelect que permita várias seleções, percorrer o <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>coleta e teste o <xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>propriedade de cada item.</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       Classe HtmlSelect fornece duas propriedades para dar suporte à associação de dados. Para associar dados a qualquer objeto que implementa o <xref:System.Collections.IEnumerable?displayProperty=fullName>interface (como <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, e <xref:System.Collections.Generic.List%601?displayProperty=fullName>), ou o <xref:System.ComponentModel.IListSource>interface, use o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>propriedade para especificar a fonte de dados para associar a.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Quando você define o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>propriedade manualmente você deve escrever o código para executar a associação de dados.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> Para vincular um controle HtmlSelect automaticamente a uma fonte de dados representada por um controle de fonte de dados, use o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>propriedade e defina seu valor como o <xref:System.Web.UI.Control.ID%2A>propriedade do controle de fonte de dados usar.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> Quando você define o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>propriedade, o controle HtmlSelect associa automaticamente para o controle de fonte de dados especificado.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> Portanto, você não precisa chamar explicitamente o <xref:System.Web.UI.Control.DataBind%2A>método.</xref:System.Web.UI.Control.DataBind%2A>       Você também pode especificar quais campos na fonte de dados de ligação para o <xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>e <xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>Propriedades de um item no controle definindo a <xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A>e <xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A>Propriedades, respectivamente.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A> </xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> Se a fonte de dados contiver várias fontes de dados, use o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A>propriedade para especificar a origem específica para associar ao controle.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A> Por exemplo, se você tiver um <xref:System.Data.DataSet?displayProperty=fullName>do objeto com várias tabelas, você deve especificar qual tabela para associar o controle com o <xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A>propriedade.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A> </xref:System.Data.DataSet?displayProperty=fullName>       Para obter uma lista de valores de propriedade inicial para uma instância do HtmlSelect, consulte o <xref:System.Web.UI.HtmlControls.HtmlSelect.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlSelect.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to create an HtmlSelect control by explicitly declaring the items that appear in the control.  \n  \n [!code-cs[htmlselect#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_1.aspx)]\n [!code-vb[htmlselect#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_1.aspx)]  \n  \n The following code example demonstrates how to create an HtmlSelect control by binding the control to a data source.  \n  \n [!code-cs[HtmlSelectDataSource#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_2.aspx)]\n [!code-vb[HtmlSelectDataSource#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_2.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property to specify the data source for an HtmlSelect control. The <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property is set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control used to retrieve the data. When the page is loaded, the HtmlSelect control automatically binds to the data source specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n [!code-cs[HtmlSelect.DataSourceID#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_3.aspx)]\n [!code-vb[HtmlSelect.DataSourceID#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_3.aspx)]"
