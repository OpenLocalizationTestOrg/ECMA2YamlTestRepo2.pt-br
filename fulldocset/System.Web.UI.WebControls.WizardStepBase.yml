- uid: System.Web.UI.WebControls.WizardStepBase.AllowReturn
  id: AllowReturn
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: AllowReturn
  nameWithType: WizardStepBase.AllowReturn
  fullName: System.Web.UI.WebControls.WizardStepBase.AllowReturn
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se o usuário tem permissão para retornar à etapa atual de uma etapa subsequente em um <xref href=&quot;System.Web.UI.WebControls.WizardStepCollection&quot;> </xref> coleção."
  remarks: "A propriedade AllowReturn pode ser usada para impor a navegação linear em um <xref:System.Web.UI.WebControls.Wizard>controle.</xref:System.Web.UI.WebControls.Wizard> Se cada etapa tem sua propriedade AllowReturn definida como `false`, o usuário não poderá retornar a uma etapa após foi acessado. Um cenário onde você pode usar essa funcionalidade é impedir que um usuário para retornar a uma etapa depois que ela foi concluída porque a persistência de dados para um banco de dados como cada etapa é concluída. Se você salvar os dados depois de cada etapa e permitir que o usuário retornar a uma etapa e alterar as informações depois que ele tiver sido salvo, os dados salvos podem ficar corrompidos. Definindo a propriedade AllowReturn como `false`, depois que o usuário deixar uma etapa, ele ou ela não poderá retornar a ele e alterar os valores.       A propriedade AllowReturn determina como e quando o **anterior** botão não é processado. A tabela a seguir descreve o **anterior** botão comportamento de renderização.      | Cenário | Comportamento |   |--------------|--------------|   | Linear: Etapa 1 tem AllowReturn definido como `false` e a ação do usuário vai para a etapa 2. | Etapa 2 não mostra o **anterior** botão. |   | Não-Linear: Etapa 1 tem AllowReturn definido como `false` e a ação do usuário vai para a etapa 3. | Etapa 3 não exibe o **anterior** botão. |   | Botões de barra lateral: Etapa 2 tem AllowReturn definido como `false` , <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>é definido como `true`, e um usuário clica no botão de barra lateral. | Botões não será desabilitado automaticamente na barra lateral quando AllowReturn está definido como `false`.</xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> Se um usuário clica no botão, a ação será ignorada. |   | Linear & não-Linear com modelo personalizado: A etapa que tenha um modelo de navegação personalizada. | Não automático exibindo ou ocultando ocorre se AllowReturn for definido como `false` quando você usa um modelo de navegação. O **anterior** botão deve ser opcional no modelo. |   | Usando o Designer do Visual Studio e <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>: O controle tem 5 etapas, você está trabalhando na etapa 4 e execute a página. | Quando a etapa 4 é a <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>, o **anterior** botão é processado.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> O **anterior** botão somente está oculto para <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>definida como <xref:System.Web.UI.WebControls.WizardStepType>quando a etapa anterior no histórico de tem AllowReturn definido como `false`.</xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> Como etapa 4 é processada primeiro e não há nenhuma etapa no histórico, o **anterior** botão não estiver oculto. |   | Iniciar etapa e navegação não Linear: um usuário acessa a etapa 3 e a etapa 4 e, em seguida, etapa 1, que tem <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>definido como <xref:System.Web.UI.WebControls.WizardStepType>. | O assistente não adicionará um **anterior** botão quando o <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>é definido para <xref:System.Web.UI.WebControls.WizardStepType>, independentemente de como o usuário navega para essa etapa. |   | Mesma etapa no histórico: Um usuário acessa a etapa 3 onde <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>é definido como <xref:System.Web.UI.WebControls.WizardStepType>e o usuário não confirmar suas ações.</xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> </xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> </xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> Em seguida, clicar no botão anterior na etapa 3. | Controle o assistente verifica se o **anterior** etapa no histórico é a etapa &quot;mesma&quot; que o usuário está ativado. Se a etapa for o mesmo, o controle de assistente examina novamente o histórico para determinar a etapa anterior de &quot;outra&quot; e bases a exibição do **anterior** botão e destino com base na &quot;etapa diferente&quot; no histórico. |      > [!NOTE] > Quando AllowReturn a propriedade é definida como `false`, mas o <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>propriedade do controle pai de <xref:System.Web.UI.WebControls.WizardStepBase>é definido como `true`, clicar em um botão na área de barra lateral não tem nenhum efeito.</xref:System.Web.UI.WebControls.WizardStepBase> </xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> Geralmente, a área de barra lateral é exibida para fornecer uma navegação não linear, portanto, se você não estiver usando a funcionalidade de navegação não linear, talvez você queira definir o <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>propriedade `false`.</xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example demonstrates using the AllowReturn property to stop the user from returning to a step in the <xref:System.Web.UI.WebControls.Wizard> control after it has been accessed. In the example, the `Step1` step has its AllowReturn property set to `false`. After the user leaves the `Step1` step, no Previous button appears on the `Step2` step.  \n  \n [!code-cs[System.Web.UI.WebControls.WizardStepBaseAllowReturn#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_10_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardStepBaseAllowReturn#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_10_1.aspx)]"
  syntax:
    content: public virtual bool AllowReturn { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o usuário tem permissão para retornar para a etapa atual. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WizardStepBase.AllowReturn*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WizardStepBase.EnableTheming
  id: EnableTheming
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: EnableTheming
  nameWithType: WizardStepBase.EnableTheming
  fullName: System.Web.UI.WebControls.WizardStepBase.EnableTheming
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se os temas se aplicam a este controle."
  remarks: "A propriedade EnableTheming indica se os temas estão habilitados para o <xref:System.Web.UI.WebControls.WizardStepBase>controle.</xref:System.Web.UI.WebControls.WizardStepBase> A propriedade EnableTheming também afeta se temas estão habilitados para os controles contidos em sua coleção de controles. Quando a propriedade EnableTheming for `true`, diretório de tema do aplicativo é pesquisado capas de controle aplicar. Se nenhuma capa de controle específico existe no diretório do tema, não é aplicada uma capa. Quando a propriedade EnableTheming for `false`, o diretório de tema não é pesquisado e o valor da <xref:System.Web.UI.Control.SkinID%2A>propriedade não é usada.</xref:System.Web.UI.Control.SkinID%2A>       Um controle pode substituir o valor de EnableTheming definida por seu controle pai ou o conteúdo da página. Por exemplo, se um <xref:System.Web.UI.WebControls.WizardStepBase>controle tem EnableTheming definido como `false`, você pode aplicar seletivamente os temas para controles filho dentro da etapa do assistente, definindo o <xref:System.Web.UI.Control.EnableTheming%2A>propriedade `true` nos controles filho individuais.</xref:System.Web.UI.Control.EnableTheming%2A> </xref:System.Web.UI.WebControls.WizardStepBase>"
  syntax:
    content: public override bool EnableTheming { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>usar temas; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WizardStepBase.EnableTheming*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WizardStepBase.ID
  id: ID
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: ID
  nameWithType: WizardStepBase.ID
  fullName: System.Web.UI.WebControls.WizardStepBase.ID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o identificador programático atribuído ao controle de servidor."
  remarks: "Use a propriedade ID para identificar e fazer referência a um controle de etapa do assistente específico em uma página Web Forms. O valor de ID torna-se o nome da instância de controle na página. Isso permite que você acesse facilmente uma etapa específica no código para a página. Por exemplo, se você definir a propriedade ID de um <xref:System.Web.UI.WebControls.WizardStepBase>controle a &quot;Etapa&1;&quot;, você pode referenciar os controles filho da etapa do assistente no código para a página como `Step1.Controls`.</xref:System.Web.UI.WebControls.WizardStepBase>       O <xref:System.Web.UI.WebControls.WizardStepBase>controle garante que cada etapa em um <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>controle tem um identificador exclusivo válido quando etapas são adicionadas ou modificadas em tempo de design.</xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A> </xref:System.Web.UI.WebControls.WizardStepBase> Por exemplo, quando você define a ID de uma etapa em tempo de design, ele não pode corresponder ao identificador de outra etapa contido no <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>controle e ele não podem corresponder a <xref:System.Web.UI.Control.ID%2A>para que o contém <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>controle.</xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>"
  example:
  - "The following code example defines three wizard steps for a <xref:System.Web.UI.WebControls.Wizard> control in a Web Forms page. In code for the page, the wizard step instances are named by their ID values, and they can be referenced in the code as `WizardStep1`, `WizardStep2`, and `WizardStep3`.  \n  \n [!code-cs[System.Web.UI.WebControls.WizardActiveStep#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_480_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardActiveStep#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_480_1.aspx)]"
  syntax:
    content: public override string ID { get; set; }
    return:
      type: System.String
      description: "O identificador programático atribuído ao controle."
  overload: System.Web.UI.WebControls.WizardStepBase.ID*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "A propriedade foi definida como uma cadeia de caracteres do identificador inválido em tempo de design.       - ou - a propriedade foi definida para o mesmo identificador que a contendo <> </> *> controle em tempo de design.       - ou - a propriedade foi definida para o mesmo identificador que outra etapa em que o contém <> </> *> controle em tempo de design."
  platform:
  - net462
