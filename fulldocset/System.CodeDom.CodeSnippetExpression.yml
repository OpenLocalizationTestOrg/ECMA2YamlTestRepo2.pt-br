  name: CodeSnippetExpression
  nameWithType: CodeSnippetExpression
  fullName: System.CodeDom.CodeSnippetExpression
  type: Class
  summary: "Representa uma expressão literal."
  remarks: "Uma expressão literal armazena o código de uma expressão como um fragmento de código literal. O CodeDOM não converte fragmentos de código literal. Fragmentos de código literal são armazenados e como elas são de saída. Objetos de codeDOM que contêm código literal são fornecidos para que os desenvolvedores podem encapsular o código que já está no idioma de destino.       O <xref:System.CodeDom.CodeSnippetExpression.Value%2A>propriedade contém o código literal para essa expressão trecho.</xref:System.CodeDom.CodeSnippetExpression.Value%2A>"
  example:
  - "The following code example demonstrates how to create an instance of the CodeSnippetExpression class using a literal code fragment.  \n  \n [!code-cpp[CodeDomSampleBatch#9](~/add/codesnippet/cpp/t-system.codedom.codesni_1_1.cpp)]\n [!code-vb[CodeDomSampleBatch#9](~/add/codesnippet/visualbasic/t-system.codedom.codesni_1_1.vb)]\n [!code-cs[CodeDomSampleBatch#9](~/add/codesnippet/csharp/t-system.codedom.codesni_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

