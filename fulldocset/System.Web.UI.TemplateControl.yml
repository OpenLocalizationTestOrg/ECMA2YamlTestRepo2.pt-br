  remarks: "A classe TemplateControl é uma classe abstrata que fornece propriedades e métodos para a <xref:System.Web.UI.Page>classe e a <xref:System.Web.UI.UserControl>classe</xref:System.Web.UI.UserControl> </xref:System.Web.UI.Page> comuns Uma nova instância do TemplateControl não é criada diretamente.       A classe TemplateControl define os métodos com suporte a expressões de associação de dados declarativas:-Use o <xref:System.Web.UI.TemplateControl.Eval%2A>método para a expressão de associação de dados que envolvem a fontes de dados, como propriedades simples ou expressões.</xref:System.Web.UI.TemplateControl.Eval%2A>      -Usar o <xref:System.Web.UI.TemplateControl.XPath%2A>método de análise e avaliação de uma expressão de associação de dados XPath.</xref:System.Web.UI.TemplateControl.XPath%2A>      -Usar o <xref:System.Web.UI.TemplateControl.XPathSelect%2A>instrução select do método de associação de dados em uma expressão que contém um XPath.</xref:System.Web.UI.TemplateControl.XPathSelect%2A> O resultado é uma coleção de nós que implementa o <xref:System.Collections.IEnumerable>interface.</xref:System.Collections.IEnumerable>       Para obter mais informações sobre expressões de associação de dados, consulte [sintaxe de expressão de associação de dados](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca) e [para bancos de dados de associação](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742)."
