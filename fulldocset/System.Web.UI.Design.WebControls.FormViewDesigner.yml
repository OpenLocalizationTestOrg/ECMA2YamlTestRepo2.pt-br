- uid: System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.FormViewDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: FormViewDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém a marcação que é usada para renderizar o controle associado em tempo de design."
  remarks: "Se um modelo de item tiver sido definido para o <xref:System.Web.UI.WebControls.FormView>controlar os conjuntos de método GetDesignTimeHtml o <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>coleção do controle para vazio <xref:System.String>matriz se o esquema da fonte de dados não pode ser obtido.</xref:System.String> </xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> </xref:System.Web.UI.WebControls.FormView> Atualiza o GetDesignTimeHtml o <xref:System.ComponentModel.TypeDescriptor>objeto para forçar uma chamada para o <xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.PreFilterProperties%2A>método.</xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.PreFilterProperties%2A> </xref:System.ComponentModel.TypeDescriptor> O GetDesignTimeHtml, em seguida, chama o método base para gerar a marcação.       Se nenhum modelo de item tiver sido definido para o <xref:System.Web.UI.WebControls.FormView>controlar as chamadas GetDesignTimeHtml o <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetEmptyDesignTimeHtml%2A>método para gerar a marcação que renderiza a um espaço reservado.</xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetEmptyDesignTimeHtml%2A> </xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.FormViewDesigner> class to change the appearance of the <xref:System.Web.UI.WebControls.FormView> control at design time. The example adds a new first row to the grid to contain the <xref:System.Web.UI.WebControls.FormView.Caption%2A> property, if the <xref:System.Web.UI.WebControls.FormView.Caption%2A> is defined. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control that is derived from the <xref:System.Web.UI.WebControls.FormView> is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the GetDesignTimeHtml draws a blue dashed border around the control to make its extent more visible. The example does not change the run-time appearance of the control.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.FormViewDesigner#4](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_14_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.FormViewDesigner#4](~/add/codesnippet/csharp/m-system.web.ui.design.w_14_1.cs)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "Um <xref:System.String>contendo a marcação usada para renderizar o <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> em tempo de design.</xref:System.String>"
  overload: System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
  - net462
