  remarks: "Quando um controle de fonte de dados que oferece suporte a exclusão é associado a um <xref:System.Web.UI.WebControls.GridView>controle, o <xref:System.Web.UI.WebControls.GridView>controle pode tirar proveito da fonte de dados de recursos do controle e fornecer funcionalidade de exclusão automática.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Para um controle de fonte de dados excluir dados, ele deve ser configurado para excluir dados. Para configurar um controle de fonte de dados para excluir registros, consulte a documentação para o controle de fonte de dados específicos.       Quando a propriedade AutoGenerateDeleteButton é definida como `true`, uma coluna (representado por um <xref:System.Web.UI.WebControls.CommandField>objeto) com um botão de exclusão para dados de cada linha é adicionada automaticamente para o <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.CommandField> Clicar no botão de exclusão de uma linha permanentemente remove o registro da fonte de dados.      > [!NOTE] > Você também deve definir o <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>propriedade para identificar o campo de chave ou campos da fonte de dados para o recurso de exclusão automática funcione.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>       O <xref:System.Web.UI.WebControls.GridView>controle fornece vários eventos que você pode usar para executar uma ação personalizada quando uma linha é excluída.</xref:System.Web.UI.WebControls.GridView> A tabela a seguir lista os eventos disponíveis.      | Evento | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.RowDeleted>| Ocorre quando o botão de exclusão de uma linha é clicado, mas após o <xref:System.Web.UI.WebControls.GridView>controle excluir o registro da fonte de dados.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleted> Esse evento geralmente é usado para verificar os resultados da operação de exclusão. |   | <xref:System.Web.UI.WebControls.GridView.RowDeleting>| Ocorre quando o botão de exclusão de uma linha é clicado, mas antes de <xref:System.Web.UI.WebControls.GridView>controle excluir o registro da fonte de dados.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleting> Esse evento geralmente é usado para cancelar a operação de exclusão. |"
  example:
  - "The following example demonstrates how to use the AutoGenerateDeleteButton property to enable the automatic deleting feature of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewEdit#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1343_1.aspx)]\n [!code-cs[GridViewEdit#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1343_1.aspx)]"
