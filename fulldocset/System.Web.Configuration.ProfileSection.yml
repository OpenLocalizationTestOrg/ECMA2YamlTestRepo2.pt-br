- uid: System.Web.Configuration.ProfileSection.PropertySettings
  id: PropertySettings
  parent: System.Web.Configuration.ProfileSection
  langs:
  - csharp
  name: PropertySettings
  nameWithType: ProfileSection.PropertySettings
  fullName: System.Web.Configuration.ProfileSection.PropertySettings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém um <xref href=&quot;System.Web.Configuration.RootProfilePropertySettingsCollection&quot;> </xref> coleção de <xref href=&quot;System.Web.Configuration.ProfilePropertySettings&quot;> </xref> objetos."
  remarks: "A propriedade PropertySettings é um <xref:System.Web.Configuration.RootProfilePropertySettingsCollection>que fornece uma coleção de <xref:System.Web.Configuration.ProfilePropertySettings>objetos e uma coleção de <xref:System.Web.Configuration.ProfileGroupSettings>objetos, cada um deles fornece uma coleção nomeada de outros <xref:System.Web.Configuration.ProfilePropertySettings>objetos.</xref:System.Web.Configuration.ProfilePropertySettings> </xref:System.Web.Configuration.ProfileGroupSettings> </xref:System.Web.Configuration.ProfilePropertySettings> </xref:System.Web.Configuration.RootProfilePropertySettingsCollection> Essas coleções são usadas pelo mecanismo de compilação do ASP.NET para gerar dinamicamente uma classe chamada `ProfileCommon`, que é derivada de <xref:System.Web.Profile.ProfileBase>.</xref:System.Web.Profile.ProfileBase> As propriedades da `ProfileCommon` classe consistem em propriedades definidas na coleção. Além disso, cada propriedade de grupo de `ProfileCommon` classe irá conter suas próprias propriedades, conforme definido para esse grupo."
  example:
  - "The following code example shows how to use the PropertySettings property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.ProfileSection> class.  \n  \n [!code-cs[System.Web.Configuration.ProfileSection#7](~/add/codesnippet/csharp/p-system.web.configurati_292_1.cs)]\n [!code-vb[System.Web.Configuration.ProfileSection#7](~/add/codesnippet/visualbasic/p-system.web.configurati_292_1.vb)]"
  syntax:
    content: public System.Web.Configuration.RootProfilePropertySettingsCollection PropertySettings { get; }
    return:
      type: System.Web.Configuration.RootProfilePropertySettingsCollection
      description: "Um <xref href=&quot;System.Web.Configuration.RootProfilePropertySettingsCollection&quot;> </xref> objeto que contém todas as propriedades definidas dentro do <xref uid=&quot;langword_csharp_properties&quot; name=&quot;properties&quot; href=&quot;&quot;> </xref> subseção do <xref uid=&quot;langword_csharp_profile&quot; name=&quot;profile&quot; href=&quot;&quot;> </xref> seção do arquivo de configuração."
  overload: System.Web.Configuration.ProfileSection.PropertySettings*
  exceptions: []
  platform:
  - net462
