  name: SessionStateBehavior
  nameWithType: SessionStateBehavior
  fullName: System.Web.SessionState.SessionStateBehavior
  type: Enum
  summary: "Especifica o tipo de suporte de sessão que é necessária para lidar com uma solicitação."
  remarks: "A enumeração SessionStateBehavior é usada com o <xref:System.Web.HttpContext.SetSessionStateBehavior%2A>método.</xref:System.Web.HttpContext.SetSessionStateBehavior%2A> Você pode chamar esse método para indicar que o suporte do estado de sessão é necessária para lidar com uma solicitação e passar um valor de enumeração SessionStateBehavior para especificar o tipo de comportamento de estado de sessão se aplica à solicitação."
  syntax:
    content: public enum SessionStateBehavior
  inheritance:
  - System.Enum
  platform:
  - net462
