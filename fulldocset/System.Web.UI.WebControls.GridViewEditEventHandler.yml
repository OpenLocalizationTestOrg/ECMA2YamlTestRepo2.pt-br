  fullName: System.Web.UI.WebControls.GridViewEditEventHandler
  type: Delegate
  summary: "Representa o método que manipula o <xref href=&quot;System.Web.UI.WebControls.GridView.RowEditing&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controle."
  remarks: "O <xref:System.Web.UI.WebControls.GridView.RowEditing>evento é gerado quando um botão de edição (um botão com sua `CommandName` propriedade definida como &quot;Edit&quot;) é clicado, mas antes de <xref:System.Web.UI.WebControls.GridView>controle entra em modo de edição.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowEditing> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada, como cancelar a operação de edição, sempre que esse evento ocorre.       Quando você cria um delegado GridViewEditEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a GridViewEditEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowEditing> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewEditEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_86_1.aspx)]\n [!code-cs[GridViewEditEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_86_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a GridViewEditEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowEditing> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewRowEditing#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_86_2.aspx)]\n [!code-cs[GridViewRowEditing#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_86_2.aspx)]"
