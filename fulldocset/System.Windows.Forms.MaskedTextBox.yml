    return:
      type: System.Type
      description: "Um <xref:System.Type>que representa o tipo de dados usado na validação.</xref:System.Type> O padrão é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.MaskedTextBox.ValidatingType*
  exceptions: []
  platform:
