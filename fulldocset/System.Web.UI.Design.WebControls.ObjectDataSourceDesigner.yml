  name: ObjectDataSourceDesigner
  nameWithType: ObjectDataSourceDesigner
  fullName: System.Web.UI.Design.WebControls.ObjectDataSourceDesigner
  type: Class
  summary: "Fornece suporte de tempo de design em um designer visual para o <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> controle de servidor Web."
  remarks: "O <xref:System.Web.UI.WebControls.ObjectDataSource>controle representa uma fonte de dados que chama os métodos de um objeto comercial para executar as operações de banco de dados Delete, Insert, Select e Update.</xref:System.Web.UI.WebControls.ObjectDataSource>       Em um designer visual, quando você alternar de origem para o modo de Design, o código-fonte marcação que descreve o <xref:System.Web.UI.WebControls.ObjectDataSource>controle é analisado e uma versão de tempo de design do controle é criada na superfície de design.</xref:System.Web.UI.WebControls.ObjectDataSource> Quando você alternar de volta à exibição da fonte, o controle de tempo de design é persistente para o código-fonte marcação e editado na marcação da página da Web. A classe ObjectDataSourceDesigner fornece suporte de tempo de design para o <xref:System.Web.UI.WebControls.ObjectDataSource>controle em um designer visual.</xref:System.Web.UI.WebControls.ObjectDataSource>       Os membros da classe ObjectDataSourceDesigner fornecerem a seguinte funcionalidade: - o <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure%2A>propriedade indica se o Assistente Configurar fonte de dados pode ser exibido.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure%2A> O <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanRefreshSchema%2A>propriedade indica se o esquema do associado <xref:System.Web.UI.WebControls.ObjectDataSource>controle pode ser atualizado em tempo de design.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanRefreshSchema%2A>      -A <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A>propriedade especifica o método que executa a função Select.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A> O <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A>propriedade especifica o tipo do objeto comercial que fornece os dados para o controle associado.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A>      -O <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetView%2A>método retorna uma exibição da fonte de dados com o nome especificado.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetView%2A> O <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetViewNames%2A>método retorna uma lista de nomes de exibição de fonte de dados associado <xref:System.Web.UI.WebControls.ObjectDataSource>controle.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetViewNames%2A> O <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.RefreshSchema%2A>método extrai os metadados para o método de seleção do objeto comercial associado.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.RefreshSchema%2A>      -O <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A>método faz com que o Assistente Configurar fonte de dados a ser exibido na superfície de design visual.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A> O <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A>Remove as propriedades do método, adiciona propriedades adicionais para ou sombreia propriedades do controle associado.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A>"
  example:
  - "The following code example shows how to extend the ObjectDataSourceDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.ObjectDataSource> control at design time.  \n  \n The example derives the `MyObjectDataSource` control from the <xref:System.Web.UI.WebControls.ObjectDataSource>. The `MyObjectDataSource` is a copy of the <xref:System.Web.UI.WebControls.ObjectDataSource> control. The example also derives the `MyObjectDataSourceDesigner` class from the ObjectDataSourceDesigner and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyObjectDataSourceDesigner` on the `MyObjectDataSource` control.  \n  \n The `MyObjectDataSourceDesigner` overrides the <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time.  \n  \n The `MyObjectDataSourceDesigner` overrides the <xref:System.Web.UI.Design.DataSourceDesigner.GetDesignTimeHtml%2A> method to display the <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A> and <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A> properties in a placeholder, in addition to the control type and ID.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.ObjectDataSourceDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_26_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.ObjectDataSourceDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_26_1.cs)]"
  syntax:
    content: 'public class ObjectDataSourceDesigner : System.Web.UI.Design.DataSourceDesigner'
