  fullName: Microsoft.SqlServer.Server.SystemDataAccessKind
  type: Enum
  summary: "Descreve o tipo de acesso a dados do sistema para uma função ou um método definido pelo usuário."
  remarks: "Descreve o tipo de acesso a dados do sistema para uma função ou um método definido pelo usuário.       Essa enumeração é usada no <xref:Microsoft.SqlServer.Server.SqlMethodAttribute>e <xref:Microsoft.SqlServer.Server.SqlFunctionAttribute>para indicar que tem o tipo de acesso a dados de sistema, o método ou função.</xref:Microsoft.SqlServer.Server.SqlFunctionAttribute> </xref:Microsoft.SqlServer.Server.SqlMethodAttribute>       Observe que métodos e as funções não são permitidas para fazer alterações no banco de dados, portanto, as opções para essa enumeração são `None` (ou seja, nenhum acesso a dados executado pelo método ou função) e `Read` (o que significa que o método ou a função executa operações de acesso a dados somente leitura, como a execução de instruções SELECT)."
