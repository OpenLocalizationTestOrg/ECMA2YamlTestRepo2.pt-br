  name: ConsoleSpecialKey
  nameWithType: ConsoleSpecialKey
  fullName: System.ConsoleSpecialKey
  type: Enum
  summary: "Especifica as combinações de modificador e chaves de console que podem interromper o processo atual."
  remarks: "O <xref:System.ConsoleCancelEventArgs.SpecialKey%2A?displayProperty=fullName>propriedade retorna o tipo de enumeração ConsoleSpecialKey.</xref:System.ConsoleCancelEventArgs.SpecialKey%2A?displayProperty=fullName>       Pressionar simultaneamente determinadas combinações de tecla sinaliza o sistema operacional para interromper o processo em execução no momento. Das duas combinações de chave válidas são <xref:System.ConsoleModifiers?displayProperty=fullName>plus quebra (CTRL + BREAK) e <xref:System.ConsoleModifiers?displayProperty=fullName>mais <xref:System.ConsoleKey?displayProperty=fullName>(CTRL + C).</xref:System.ConsoleKey?displayProperty=fullName> </xref:System.ConsoleModifiers?displayProperty=fullName> </xref:System.ConsoleModifiers?displayProperty=fullName>"
