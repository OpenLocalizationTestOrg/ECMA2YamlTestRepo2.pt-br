  name: TransferSession
  nameWithType: TransferSession
  fullName: System.ServiceModel.Channels.TransferSession
  type: Enum
  summary: "Determina se o contrato para a transferência de mensagens de um cliente para um aplicativo requer uma sessão e se a entrega de mensagens deve preservar a ordem na qual as operações são chamadas pelo cliente."
  remarks: "As enumerações TransferSession são geralmente usadas em associação com um contrato de serviço. Quando um cliente envia mensagens para um aplicativo remoto ou o serviço para chamar operações, TransferSession é usado para determinar se uma sessão é necessária para interagir com o serviço e se as mensagens usadas para invocar as operações em um serviço devem chegar na mesma ordem em que foram enviadas.       Entrega de mensagens entre cliente e serviço requer uma sessão para preservar a ordem na qual as operações são chamadas pelo cliente. Se não houver nenhuma sessão entre pontos de extremidade, a ordem de entrega não reflete a ordem na qual as mensagens são enviadas.      -O valor de TransferSession que um aplicativo usa Especifica se o aplicativo requer uma ordem específica na sequência de chamada. Se forem solicitados, o contrato requer que as mensagens devem chegar na ordem em que são enviados.      -Se desordenadas, em seguida, as mensagens usadas para invocar operações públicas podem chegar em qualquer ordem.       Se não houver nenhum, não existem sessões."
  syntax:
    content: public enum TransferSession
  inheritance:
  - System.Enum
  platform:
  - net462
