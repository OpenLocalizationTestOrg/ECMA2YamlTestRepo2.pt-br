  namespace: System.Security.Cryptography
  summary: "Exporta o material da chave em um BLOB, no formato especificado."
  remarks: "Geração CNG (Cryptography Next) permite que a exportação em qualquer formato que o provedor de armazenamento de chaves (KSP) subjacente oferece suporte. Por exemplo, no Windows Vista, o padrão KSP (que é <xref:System.Security.Cryptography.CngProvider.MicrosoftSoftwareKeyStorageProvider%2A>) só permite a exportação de chaves privadas no <xref:System.Security.Cryptography.CngKeyBlobFormat.Pkcs8PrivateBlob%2A>, <xref:System.Security.Cryptography.CngKeyBlobFormat.EccPrivateBlob%2A>, e <xref:System.Security.Cryptography.CngKeyBlobFormat.OpaqueTransportBlob%2A>formatos.</xref:System.Security.Cryptography.CngKeyBlobFormat.OpaqueTransportBlob%2A> </xref:System.Security.Cryptography.CngKeyBlobFormat.EccPrivateBlob%2A> </xref:System.Security.Cryptography.CngKeyBlobFormat.Pkcs8PrivateBlob%2A> </xref:System.Security.Cryptography.CngProvider.MicrosoftSoftwareKeyStorageProvider%2A> Essa restrição é controlada pelo KSP subjacente. Se você usar outro KSP, outros formatos podem ser aplicadas."
  syntax:
    content: public byte[] Export (System.Security.Cryptography.CngKeyBlobFormat format);
