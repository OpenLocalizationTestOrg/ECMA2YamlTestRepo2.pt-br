  name: ActiveDirectoryRole
  nameWithType: ActiveDirectoryRole
  fullName: System.Workflow.Activities.ActiveDirectoryRole
  type: Class
  summary: "Representa uma função do Active Directory em um ambiente de hospedagem do Windows Workflow Foundation. Essa classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Normalmente, o repositório do Active Directory é usado para armazenar informações organizacionais para a equipe. O objetivo principal para o ActiveDirectoryRole é para fazer consultas em tais informações organizacionais, por motivos comerciais.       Funções do Active Directory geralmente correspondem a uma função de trabalho, o título ou a habilidade de trabalho dentro do contexto da organização."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ActiveDirectoryRole : System.Workflow.Activities.WorkflowRole, IDisposable, System.Runtime.Serialization.ISerializable
