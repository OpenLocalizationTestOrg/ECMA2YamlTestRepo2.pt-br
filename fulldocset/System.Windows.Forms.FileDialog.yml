  type: Class
  summary: "Exibe uma caixa de diálogo na qual o usuário pode selecionar um arquivo."
  remarks: "FileDialog é uma classe abstrata que contém o comportamento comum para o <xref:System.Windows.Forms.OpenFileDialog>e <xref:System.Windows.Forms.SaveFileDialog>classes.</xref:System.Windows.Forms.SaveFileDialog> </xref:System.Windows.Forms.OpenFileDialog> Ele não se destina a ser usada diretamente, mas contém o comportamento comum para essas duas classes. Não é possível criar uma instância do FileDialog. Embora a classe é declarado como pública, você não pode herdar de, porque ele contém métodos abstratos internos. Para criar uma caixa de diálogo para selecionar ou salvar um arquivo, use <xref:System.Windows.Forms.OpenFileDialog>ou <xref:System.Windows.Forms.SaveFileDialog>.</xref:System.Windows.Forms.SaveFileDialog> </xref:System.Windows.Forms.OpenFileDialog>       FileDialog é uma caixa de diálogo modal Portanto, quando exibido, ele bloqueia o restante do aplicativo até que o usuário escolheu um arquivo. Quando uma caixa de diálogo é exibida modalmente, nenhuma entrada (clique de mouse ou teclado) pode ocorrer exceto para objetos na caixa de diálogo. O programa deve ocultar ou fechar a caixa de diálogo (normalmente em resposta a uma ação do usuário) antes de entrada para o programa de chamada pode ocorrer.      > [!CAUTION] > Quando você usa classes derivadas de FileDialog, tais como <xref:System.Windows.Forms.OpenFileDialog>e <xref:System.Windows.Forms.SaveFileDialog>, evite usar literais de cadeia de caracteres que contém os caminhos absolutos.</xref:System.Windows.Forms.SaveFileDialog> </xref:System.Windows.Forms.OpenFileDialog> Em vez disso, obtenha dinamicamente o caminho usando uma ou mais das técnicas descritas na tabela a seguir.       Se você quiser permitir que os usuários selecionar uma pasta em vez de um arquivo, use <xref:System.Windows.Forms.FolderBrowserDialog>.</xref:System.Windows.Forms.FolderBrowserDialog>       Dependendo do tipo de aplicativo, como são armazenados os dados associados ao aplicativo e o motivo para acessar o sistema de arquivos, há muitas maneiras possíveis, em que você pode criar um caminho de diretório. A tabela a seguir mostra as técnicas para criar caminhos dinamicamente.      | Categoria de caminho ou programa | Classe e membros para usar |   |------------------------------|------------------------------|   | Os caminhos padrão do Windows, como arquivos de programas, Meus documentos, a área de trabalho e assim por diante | A classe <xref:System.Environment?displayProperty=fullName>é a origem mais completa para esses, por meio de seus métodos estáticos, como <xref:System.Environment.SystemDirectory%2A>, ou por meio do método <xref:System.Environment.GetFolderPath%2A>, usando um do <xref:System.Environment.SpecialFolder>valores enumerados. |   | Caminhos relacionados ao aplicativo atual | O <xref:System.Windows.Forms.Application>classe tem membros estáticos para obter alguns caminhos, como <xref:System.Windows.Forms.Application.StartupPath%2A>, <xref:System.Windows.Forms.Application.ExecutablePath%2A>, <xref:System.Windows.Forms.Application.LocalUserAppDataPath%2A>e <xref:System.Windows.Forms.Application.CommonAppDataPath%2A>.</xref:System.Windows.Forms.Application.CommonAppDataPath%2A> </xref:System.Windows.Forms.Application.LocalUserAppDataPath%2A> </xref:System.Windows.Forms.Application.ExecutablePath%2A> </xref:System.Windows.Forms.Application.StartupPath%2A> </xref:System.Windows.Forms.Application> </xref:System.Environment.SpecialFolder> </xref:System.Environment.GetFolderPath%2A> </xref:System.Environment.SystemDirectory%2A> </xref:System.Environment?displayProperty=fullName><br /><br /> O <xref:System.IO.Path.GetTempPath%2A>método o <xref:System.IO.Path?displayProperty=fullName>retorna o caminho da pasta temporária.</xref:System.IO.Path?displayProperty=fullName> </xref:System.IO.Path.GetTempPath%2A><br /><br /> O <xref:System.IO.Directory.GetCurrentDirectory%2A>método o <xref:System.IO.Directory?displayProperty=fullName>classe retorna o diretório do aplicativo atual em execução.</xref:System.IO.Directory?displayProperty=fullName> </xref:System.IO.Directory.GetCurrentDirectory%2A><br /><br /> A propriedade <xref:System.IO.DriveInfo.RootDirectory%2A>da classe <xref:System.IO.DriveInfo>representa o diretório de raiz da unidade especificada. |   | Caminhos armazenados como configurações de aplicativo | Acesso a propriedade de configurações de aplicativos correspondente da classe wrapper derivada de <xref:System.Configuration.ApplicationSettingsBase>.</xref:System.Configuration.ApplicationSettingsBase> </xref:System.IO.DriveInfo> </xref:System.IO.DriveInfo.RootDirectory%2A> Para obter mais informações, consulte [configurações de aplicativo para o Windows Forms](~/add/includes/ajax-current-ext-md.md). |   | Armazenamento de registro | Alguns aplicativos armazenam informações de diretório no registro. A classe <xref:System.Windows.Forms.Application>tem o <xref:System.Windows.Forms.Application.CommonAppDataPath%2A>e propriedades de <xref:System.Windows.Forms.Application.LocalUserAppDataPath%2A>que possui um valor de <xref:Microsoft.Win32.RegistryKey>. |   | Aplicativos ClickOnce | Para aplicativos ClickOnce, use <xref:System.Windows.Forms.Application>como membros de classe <xref:System.Windows.Forms.Application.UserAppDataPath%2A>, que retorna um ponteiro para o diretório de dados ClickOnce.</xref:System.Windows.Forms.Application.UserAppDataPath%2A> </xref:System.Windows.Forms.Application> </xref:Microsoft.Win32.RegistryKey> </xref:System.Windows.Forms.Application.LocalUserAppDataPath%2A> </xref:System.Windows.Forms.Application.CommonAppDataPath%2A> </xref:System.Windows.Forms.Application> Para obter mais informações, consulte [acesso Local e remoto de dados em aplicativos ClickOnce](~/add/includes/ajax-current-ext-md.md). |   | Aplicativos internacionais | Aplicativos internacionais, recuperar a parte do caminho relativo de um recurso de cadeia de caracteres em seu aplicativo usando a <xref:System.Resources.ResourceReader?displayProperty=fullName>classe.</xref:System.Resources.ResourceReader?displayProperty=fullName> Para obter mais informações sobre globalização e localização, consulte o tópico [globalização e localização](~/add/includes/ajax-current-ext-md.md). |       Observe que um caminho completo pode ser criado usando um ou mais as técnicas descritas. Por exemplo, o <xref:System.Environment.GetFolderPath%2A>método pode ser usado para obter o caminho para a pasta Meus documentos e, em seguida, uma configuração de aplicativo pode ser usada para adicionar uma parte de subdiretório relativo.</xref:System.Environment.GetFolderPath%2A>       O <xref:System.IO.Path?displayProperty=fullName>classe contém membros estáticos para auxiliar na manipulação de cadeias de caracteres de caminho absolutas e relativas, enquanto o <xref:System.IO.File?displayProperty=fullName>e <xref:System.IO.Directory?displayProperty=fullName>classes tem membros estáticos que realmente manipulam arquivos e diretórios, respectivamente.</xref:System.IO.Directory?displayProperty=fullName> </xref:System.IO.File?displayProperty=fullName> </xref:System.IO.Path?displayProperty=fullName>      > [!IMPORTANT] > Se o usuário do seu aplicativo altera a pasta em que o FileDialog, o diretório de trabalho atual para o seu aplicativo é definido para o local especificado na FileDialog. Para evitar isso, defina o <xref:System.Windows.Forms.FileDialog.RestoreDirectory%2A>propriedade `true`.</xref:System.Windows.Forms.FileDialog.RestoreDirectory%2A>"
  example:
  - "The following code example uses the <xref:System.Windows.Forms.OpenFileDialog> implementation of FileDialog and illustrates creating, setting of properties, and showing the dialog box. The example uses the <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> method to display the dialog box and return the <xref:System.Windows.Forms.DialogResult>. The example requires a form with a <xref:System.Windows.Forms.Button> placed on it and the <xref:System.IO> namespace added to it.  \n  \n [!code-cpp[Classic OpenFileDialog Example#1](~/add/codesnippet/cpp/t-system.windows.forms.f_8_1.cpp)]\n [!code-cs[Classic OpenFileDialog Example#1](~/add/codesnippet/csharp/t-system.windows.forms.f_8_1.cs)]\n [!code-vb[Classic OpenFileDialog Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.f_8_1.vb)]"
  syntax:
