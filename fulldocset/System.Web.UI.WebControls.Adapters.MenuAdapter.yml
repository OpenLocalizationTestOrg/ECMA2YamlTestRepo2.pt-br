- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState(System.Object)
  id: LoadAdapterControlState(System.Object)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: LoadAdapterControlState(Object)
  nameWithType: MenuAdapter.LoadAdapterControlState(Object)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Carrega quaisquer informações de estado de controle que foi salvo pelo <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState*>método durante uma solicitação anterior para a página.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState*>"
  remarks: "Quando um adaptador precisa manter informações de estado particular, pode anular o LoadAdapterControlState e <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A>métodos.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> No caso do <xref:System.Web.UI.WebControls.Adapters.MenuAdapter>classe, onde a hierarquia de menu exibido é dependente de selecionado anteriormente <xref:System.Web.UI.WebControls.MenuItem>objeto `state` fornece um dicionário de pares nome/valor que contém o caminho do item selecionado na hierarquia do menu.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.Adapters.MenuAdapter> O `state` parâmetro é um <xref:System.Web.UI.Pair>objeto salvo pelo <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A>durante uma solicitação anterior para a página.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> </xref:System.Web.UI.Pair>       Se o controle não está registrado para participar do estado de controle, o adaptador deve registrar para estado de controle. Estado de controle do adaptador é mantido além do estado do controle, ao contrário de outros métodos de ciclo de vida."
  syntax:
    content: protected override void LoadAdapterControlState (object state);
    parameters:
    - id: state
      type: System.Object
      description: "Um <xref:System.Object>na forma de um dicionário que contém informações sobre o estado do adaptador.</xref:System.Object>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit(System.EventArgs)
  id: OnInit(System.EventArgs)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: OnInit(EventArgs)
  nameWithType: MenuAdapter.OnInit(EventArgs)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Registra o associado <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controle como requer o estado do controle."
  remarks: "O método OnInit registra o controle associado como requer o estado do controle. Por padrão, o .NET Framework chama o controle de servidor Web próprio <xref:System.Web.UI.Control.OnInit%2A>método.</xref:System.Web.UI.Control.OnInit%2A> No entanto, após o <xref:System.Web.UI.Control.Adapter%2A>propriedade do controle do servidor é definida, o .NET Framework chamará a implementação do adaptador do <xref:System.Web.UI.Control.OnInit%2A>método em vez de implementação do controle.</xref:System.Web.UI.Control.OnInit%2A> </xref:System.Web.UI.Control.Adapter%2A>       Use o método OnInit para inicializar as configurações no controle. Durante um postback, esta é uma fase importante para gerenciar a interação com os dados de estado de exibição existentes. Para obter mais informações, consulte [arquitetura visão geral do controle comportamento adaptável](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: protected override void OnInit (EventArgs e);
    parameters:
    - id: e
      type: System.EventArgs
      description: "O <xref:System.EventArgs>dados associados ao evento.</xref:System.EventArgs>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender(System.EventArgs)
  id: OnPreRender(System.EventArgs)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: OnPreRender(EventArgs)
  nameWithType: MenuAdapter.OnPreRender(EventArgs)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Manipula o <xref:System.Web.UI.Control.OnPreRender*>método associados <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controle.</xref:System.Web.UI.Control.OnPreRender*>"
  remarks: "O método OnPreRender chama interno `OnPreRender` método de <xref:System.Web.UI.WebControls.Menu>classe.</xref:System.Web.UI.WebControls.Menu> Todas as outras funções de pré-processamento das classes pai, como associação de dados, aplicar estilos e atribuições de eventos sejam executados como esperado.       Por padrão, o .NET Framework chama o <xref:System.Web.UI.WebControls.Menu>do controle <xref:System.Web.UI.WebControls.Menu.OnPreRender%2A>método.</xref:System.Web.UI.WebControls.Menu.OnPreRender%2A> </xref:System.Web.UI.WebControls.Menu> No entanto, após o <xref:System.Web.UI.Control.Adapter%2A>propriedade do controle é definida, o .NET Framework chamará a implementação do adaptador do método OnPreRender em vez de implementação do controle.</xref:System.Web.UI.Control.Adapter%2A>       Use o método OnPreRender para finalizar as configurações no controle. As alterações feitas em Propriedades de controle nesta fase serão salvo para o estado de exibição, mas as alterações feitas no <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>método não são salvas.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A> Para obter mais informações, consulte [arquitetura visão geral do controle comportamento adaptável](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: protected override void OnPreRender (EventArgs e);
    parameters:
    - id: e
      type: System.EventArgs
      description: "O <xref:System.EventArgs>dados associados ao evento.</xref:System.EventArgs>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent(System.String)
  id: RaisePostBackEvent(System.String)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RaisePostBackEvent(String)
  nameWithType: MenuAdapter.RaisePostBackEvent(String)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Usado para manter o caminho do menu quando ocorre um evento de postback."
  remarks: "O método RaisePostBackEvent é chamado quando o <xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A>evento é gerado e é usado para manter o caminho de navegação do menu.</xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A> O `eventArgument` parâmetro contém uma cadeia de caracteres delimitada de itens de menu que identificam o local atual na hierarquia de menu.       A página passa o valor de `eventArgument` para o controle associado <xref:System.Web.UI.WebControls.Menu.RaisePostBackEvent%2A>método.</xref:System.Web.UI.WebControls.Menu.RaisePostBackEvent%2A> O associado <xref:System.Web.UI.WebControls.Menu>controle também renderiza o elemento de marcação que faz com que o postback ocorra.</xref:System.Web.UI.WebControls.Menu> Se o controle processa o script do lado do cliente para postagem, o argumento do script é passado a `eventArgument` parâmetro. Se a postagem é causada por um envio simple, `eventArgument` é `null`."
  syntax:
    content: protected virtual void RaisePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "Um <xref:System.String>que representa o caminho do nó atual na hierarquia de menu.</xref:System.String>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A profundidade do nó atual mais do que é permitida. Isso pode ser causado por uma declaração inválida, por uma alteração desde a última solicitação ou por um pedido forjado de (FALSO)."
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag(System.Web.UI.HtmlTextWriter)
  id: RenderBeginTag(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderBeginTag(HtmlTextWriter)
  nameWithType: MenuAdapter.RenderBeginTag(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Adiciona os atributos de marca e grava a marcação para a marca de abertura do controle de fluxo de saída emitido para o navegador ou dispositivo."
  remarks: "O método RenderBeginTag adiciona atributos de marca e grava a marcação para a marca de abertura do controle de fluxo de saída emitido para o fluxo de resposta para o navegador do cliente. O <xref:System.Web.UI.WebControls.MenuItem>objetos serão renderizados em individualmente o <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>método e o controle serão fechados com uma chamada para o subsequente <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>método.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A> </xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> </xref:System.Web.UI.WebControls.MenuItem>       Substitua RenderBeginTag quando você deseja implementar o comportamento personalizado. Por exemplo, substitua o método para várias marcas de gravação no fluxo de resposta antes de qualquer controle de conteúdo, como `<table><tr><td>`. Use o método RenderBeginTag em conjunto com o <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>método para garantir a abertura e fechamento de consistência de marca na saída.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>"
  syntax:
    content: protected override void RenderBeginTag (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "O <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> instância que contém métodos para criar e processar a saída específica do dispositivo."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents(System.Web.UI.HtmlTextWriter)
  id: RenderContents(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderContents(HtmlTextWriter)
  nameWithType: MenuAdapter.RenderContents(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Grava os itens de menu associado a ele associada <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controle o fluxo de saída como uma série de hiperlinks."
  remarks: "O método RenderContents grava o <xref:System.Web.UI.WebControls.MenuItem>objetos associados <xref:System.Web.UI.WebControls.Menu>controle o fluxo de saída como hiperlinks.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> O método RenderContents é chamado da <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>método e é usada para executar modificações no código de marcação que é renderizado em um navegador de dispositivo.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>       Propriedades de controle devem ser definidas antes desta fase do ciclo de vida e apenas a criação de marcação real para o controle aqui. As alterações feitas ao controle neste estágio do ciclo de vida não são salvas em estado de exibição. Para salvar as alterações feitas ao controle, substituir o <xref:System.Web.UI.Control.OnPreRender%2A>evento.</xref:System.Web.UI.Control.OnPreRender%2A>"
  syntax:
    content: protected override void RenderContents (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "O <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> que contém métodos para criar e processar a saída específica do dispositivo."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A profundidade do item atual mais do que é permitida.       - ou - o item atual está desabilitado."
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag(System.Web.UI.HtmlTextWriter)
  id: RenderEndTag(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderEndTag(HtmlTextWriter)
  nameWithType: MenuAdapter.RenderEndTag(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Cria uma marcação final e grava a marcação para a marca de fechamento do controle o fluxo de saída emitido para o navegador ou dispositivo."
  remarks: "O método RenderEndTag grava a marcação para a marca de fechamento do controle o fluxo de saída emitido para o fluxo de resposta para o navegador do cliente. Marca de abertura, atributos e os atributos de estilo são renderizados no <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A>método.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A> O <xref:System.Web.UI.WebControls.MenuItem>objetos são renderizados em individualmente o <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>método.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> </xref:System.Web.UI.WebControls.MenuItem>       Substitua RenderEndTag quando você deseja implementar o comportamento personalizado. Por exemplo, substitua o método para gravar várias marcas de fechamento para o fluxo de resposta após qualquer controle de conteúdo, como `</td></tr></table>`. Use o método RenderEndTag em conjunto com o <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A>método para garantir a abertura e fechamento de consistência de marca na saída.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A>"
  syntax:
    content: protected override void RenderEndTag (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "O <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> instância que contém métodos para criar e processar a saída específica do dispositivo."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag*
  exceptions: []
  platform:
  - net462
