  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "A zona de sites restritos é usada para sites da Web com conteúdo que pode causar ou pode ter causado, problemas quando baixados. As URLs dos sites da Web não confiáveis precisam ser mapeados para esta zona pelo usuário."
  syntax:
    content: Untrusted
    return:
      type: System.Security.SecurityZone
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
