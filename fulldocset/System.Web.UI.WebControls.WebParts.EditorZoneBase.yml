  fullName: System.Web.UI.WebControls.WebParts.EditorZoneBase.ApplyVerb
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém uma referência a um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> alterações do objeto que permite aos usuários finais aplicar a edição para um controle no modo de edição."
  remarks: "O verbo aplicar é referenciado pela propriedade ApplyVerb em um controle derivado da <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>classe</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> de O verbo aplicar salva as alterações feitas pelo usuário final na interface do usuário edição (UI) de edição para um controle de servidor que está sendo editado. Por padrão, o verbo de aplicar aparece na interface do usuário como um <xref:System.Web.UI.WebControls.Button>controle.</xref:System.Web.UI.WebControls.Button> O tipo de botão pode ser uma imagem, um link ou um botão real; Você pode definir isso para todos os botões de verbo em uma região (não para botões individuais), definindo o herdadas <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>propriedade no nível de zona.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>       O verbo de aplicar é um controle de nível de zona, o que significa que, embora possa haver várias <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles, cada uma edição de uma ou mais propriedades para o controle de servidor que está no modo de edição, o verbo aplicar funciona universalmente para aplicar todas as alterações de todos os <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles na zona para o controle de servidor.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
  example:
  - "The following code example demonstrates how to access the ApplyVerb property both declaratively and programmatically. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> class overview topic.  \n  \n The first part of the code example shows how to access the ApplyVerb property declaratively in a Web page. This example customizes the text for the verb.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_13_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_13_1.aspx)]  \n  \n The second part of the example shows how to access the ApplyVerb property programmatically, by using a toggle button to enable or disable it.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#4](~/add/codesnippet/csharp/p-system.web.ui.webcontr_13_2.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#4](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_13_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the drop-down list control to switch to edit mode. You can click the verbs menu (the down arrow) in the title bar of one of the controls, and click **Edit** to edit the selected control. When the <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and editing UI are visible, you can see the button that represents the apply verb, and click the **Toggle ApplyVerb Enabled** button to enable or disable it."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartVerb ApplyVerb { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerb
      description: "Um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> que permite que os usuários finais aplicar as alterações a um controle."
  overload: System.Web.UI.WebControls.WebParts.EditorZoneBase.ApplyVerb*
  exceptions: []
