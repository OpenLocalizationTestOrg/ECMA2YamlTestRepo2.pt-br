  name: PrincipalContext
  nameWithType: PrincipalContext
  fullName: System.DirectoryServices.AccountManagement.PrincipalContext
  type: Class
  summary: "Encapsula o servidor ou domínio no qual todas as operações são executadas, o contêiner que é usado como a base dessas operações e as credenciais usadas para executar as operações."
  remarks: "Para operações de pesquisa, o contexto principal define a base de pesquisa e para operações de inserção, o contexto define o contêiner no qual o objeto é inserido."
  syntax:
    content: >-
      [System.Security.SecurityCritical(System.Security.SecurityCriticalScope.Everything)]

      public class PrincipalContext : IDisposable
