  name: TreeNodeTypes
  nameWithType: TreeNodeTypes
  fullName: System.Web.UI.WebControls.TreeNodeTypes
  type: Enum
  summary: "Representa os tipos de nó diferente (folha, pai e raiz) no <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controle."
  remarks: "A enumeração TreeNodeTypes é usada para representar os diferentes tipos de nó que estão disponíveis no <xref:System.Web.UI.WebControls.TreeView>controle.</xref:System.Web.UI.WebControls.TreeView> A tabela a seguir descreve os três tipos de nó diferente.      | Tipo de nó | Descrição |   |---------------|-----------------|   | Folha | Um nó sem nós filho. |   | Pai | Um nó com um nó pai e um ou mais nós filho. |   | Raiz | Um nó com nenhum nó pai e um ou mais nós filho. |       A enumeração TreeNodeTypes é uma enumeração de sinalizador, que permite que você combine os valores por meio de operações bit a bit. Por exemplo, para representar os nós pai e folha, você pode executar um bit a bit `OR` operação nos valores pai e folha.      > [!NOTE] > O <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>propriedade usa a enumeração TreeNodeTypes para representar os tipos de nós que exibem caixas de seleção de <xref:System.Web.UI.WebControls.TreeView>controle.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> Quando ela é definida como um valor diferente a nenhum valor, caixas de seleção são exibidas ao lado de tipo de nó especificado, que permite aos usuários selecionar vários itens do <xref:System.Web.UI.WebControls.TreeView>controle.</xref:System.Web.UI.WebControls.TreeView>"
  example:
  - "The following code example demonstrates how to use the TreeNodeTypes enumeration to indicate that the <xref:System.Web.UI.WebControls.TreeView> control should show a check box for each of the parent and leaf nodes only.  \n  \n [!code-vb[TreeViewShowCheckBoxes#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_406_1.aspx)]\n [!code-cs[TreeViewShowCheckBoxes#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_406_1.aspx)]"
  syntax:
    content: >-
      [System.Flags]

      public enum TreeNodeTypes
