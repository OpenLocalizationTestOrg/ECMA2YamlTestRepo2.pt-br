      description: "Uma coleção que contém as propriedades que são expostas na grade de propriedades para o <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> controle em tempo de design."
  overload: System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties*
