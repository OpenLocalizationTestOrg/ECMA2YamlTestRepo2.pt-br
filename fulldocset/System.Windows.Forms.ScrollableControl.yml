- uid: System.Windows.Forms.ScrollableControl.AutoScrollMargin
  id: AutoScrollMargin
  parent: System.Windows.Forms.ScrollableControl
  langs:
  - csharp
  name: AutoScrollMargin
  nameWithType: ScrollableControl.AutoScrollMargin
  fullName: System.Windows.Forms.ScrollableControl.AutoScrollMargin
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define o tamanho da margem de rolagem automática."
  remarks: "A margem de rolagem automática é a distância entre os controles filho e as bordas do controle pai rolável. O tamanho de AutoScrollMargin é adicionado ao tamanho de quaisquer controles filho contidos no controle rolável para determinar se as barras de rolagem são necessárias. A propriedade AutoScrollMargin é avaliada quando o controle rolável pai for redimensionado ou controles filho individuais sejam colocados em modo de exibição e é usada para determinar se as barras de rolagem devem ser exibidas. Controles encaixados são excluídos dos cálculos que determinam se as barras de rolagem devem ser exibidas.      > [!NOTE] > Se um controle encaixado <xref:System.Windows.Forms.Control.Dock%2A>está definida como <xref:System.Windows.Forms.DockStyle?displayProperty=fullName>, o controle preencherá o controle rolável pai e o controle encaixado é ignorado quando o AutoScrollMargin para determinar se as barras de rolagem são necessárias.</xref:System.Windows.Forms.DockStyle?displayProperty=fullName> </xref:System.Windows.Forms.Control.Dock%2A>       Se a distância da borda de um controle filho para o controle rolável pai é menor que o valor atribuído à propriedade AutoScrollMargin e o <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>está definida como `true`, é exibida na barra de rolagem apropriado.</xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>      > [!NOTE] > Recomendamos, quando encaixar controles em um controle rolável, adicione um controle rolável filho, como um <xref:System.Windows.Forms.Panel>, para conter outros controles que podem exigir a rolagem.</xref:System.Windows.Forms.Panel> Você deve adicionar o filho <xref:System.Windows.Forms.Panel>controle para o controle rolável e sua <xref:System.Windows.Forms.Control.Dock%2A>propriedade definida como <xref:System.Windows.Forms.DockStyle?displayProperty=fullName>e sua <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>propriedade definida como `true`.</xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A> </xref:System.Windows.Forms.DockStyle?displayProperty=fullName> </xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Panel> Você deve definir o <xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>propriedade do controle pai rolável para `false`.</xref:System.Windows.Forms.ScrollableControl.AutoScroll%2A>"
  example:
  - "The following code example uses the derived class, <xref:System.Windows.Forms.Panel>. The example evaluates the location of a text box and changes the appearance and behavior of its parent container, the panel control. The example requires that you have created an instance of a <xref:System.Windows.Forms.Panel> control, <xref:System.Windows.Forms.TextBox>, and <xref:System.Windows.Forms.Button>. Place the text box on the panel so that it overlaps at least one of the panel's edges. Call this function on the click of a button to see the difference in the panel's behavior and appearance.  \n  \n [!code-vb[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.s_50_1.vb)]\n [!code-cs[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/csharp/p-system.windows.forms.s_50_1.cs)]\n [!code-cpp[Classic ScrollableControl.AutoScroll Example#1](~/add/codesnippet/cpp/p-system.windows.forms.s_50_1.cpp)]"
  syntax:
    content: public System.Drawing.Size AutoScrollMargin { get; set; }
    return:
      type: System.Drawing.Size
      description: "Um <xref href=&quot;System.Drawing.Size&quot;> </xref> que representa a altura e largura da margem de rolagem automática em pixels."
  overload: System.Windows.Forms.ScrollableControl.AutoScrollMargin*
