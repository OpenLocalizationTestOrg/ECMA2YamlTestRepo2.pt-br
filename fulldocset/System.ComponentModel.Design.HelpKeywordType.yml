  type: Enum
  summary: "Define os identificadores que indicam o tipo de uma palavra-chave da Ajuda."
  remarks: "HelpKeywordType define os identificadores que indicam o tipo de uma palavra-chave de ajuda para o sistema de Ajuda. Qualquer ou todos os identificadores de tipo de palavra-chave podem ser especificados para uma única palavra-chave. O tipo de uma palavra-chave da Ajuda, às vezes, é usado quando o sistema de Ajuda é determinar os tópicos da Ajuda para exibir uma solicitação de Ajuda."
  syntax:
    content: public enum HelpKeywordType
  inheritance:
