- uid: System.Web.UI.WebControls.PanelStyle.Direction
  id: Direction
  parent: System.Web.UI.WebControls.PanelStyle
  langs:
  - csharp
  name: Direction
  nameWithType: PanelStyle.Direction
  fullName: System.Web.UI.WebControls.PanelStyle.Direction
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a direção na qual exibir controles que incluem texto em um painel de controle."
  remarks: "A propriedade de direção Especifica a direção na qual exibir controles que incluem texto em um painel de controle.       A propriedade de direção for definida usando um do <xref:System.Web.UI.WebControls.ContentDirection>valores.</xref:System.Web.UI.WebControls.ContentDirection> A tabela a seguir lista os valores possíveis.      | Valor | Descrição |   |-----------|-----------------|   | `NotSet`| A direção de conteúdo não está definida. |   | `LeftToRight`| Controles filho que incluem texto são exibidos da esquerda para a direita. |   | `RightToLeft`| Controles filho que incluem texto são exibidos da direita para esquerda. |       Se você especificar <xref:System.Web.UI.WebControls.ContentDirection>, controles filho que incluam texto de exibição da esquerda para a direita.</xref:System.Web.UI.WebControls.ContentDirection> Se você especificar <xref:System.Web.UI.WebControls.ContentDirection>, controles filho que incluem texto exibem da direita para esquerda.</xref:System.Web.UI.WebControls.ContentDirection> Use <xref:System.Web.UI.WebControls.ContentDirection>para exibir o texto para idiomas que são escritos da direita para a esquerda, como árabe ou hebraico.</xref:System.Web.UI.WebControls.ContentDirection>"
  example:
  - "The following code example sets the Direction properties of two panel controls, `Panel1` and `Panel2`, to the `ContentDirection.LeftToRight` enumeration value. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_210_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_210_1.vb)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ContentDirection Direction { get; set; }
    return:
      type: System.Web.UI.WebControls.ContentDirection
      description: "Uma da <xref href=&quot;System.Web.UI.WebControls.ContentDirection&quot;> </xref> valores. O padrão é <xref href=&quot;System.Web.UI.WebControls.ContentDirection&quot;> </xref>."
  overload: System.Web.UI.WebControls.PanelStyle.Direction*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A direção não é um do <xref href=&quot;System.Web.UI.WebControls.ContentDirection&quot;> </xref> valores."
  platform:
  - net462
