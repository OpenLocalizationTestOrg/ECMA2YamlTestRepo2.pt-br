- uid: System.Web.UI.HtmlControls.HtmlForm.SubmitDisabledControls
  id: SubmitDisabledControls
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: SubmitDisabledControls
  nameWithType: HtmlForm.SubmitDisabledControls
  fullName: System.Web.UI.HtmlControls.HtmlForm.SubmitDisabledControls
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define um valor booliano que indica se forçar controles desabilitado no cliente para enviar seus valores, permitindo que eles preservar seus valores depois que a página envia de volta para o servidor."
  remarks: "Use a propriedade SubmitDisabledControls para especificar se deseja forçar controles desabilitados no cliente para enviar seus valores, quando a página é postada. Isso permite que os controles desabilitados preservar seus valores depois que a página envia de volta para o servidor. Quando a propriedade SubmitDisabledControls é definida como `false`, controles no formulário que foi desabilitados usando script de cliente serão não enviados ao servidor na próxima vez que a página é postada. Como resultado, os valores armazenados pelos controles desabilitados são perdidos. Para permitir que os controles desabilitados preservar seus valores depois que a página envia de volta para o servidor, defina a propriedade de SubmitDisabledControls como `true`."
  example:
  - "The following code example demonstrates how to set the SubmitDisabledControls property on a form to `true` to cause controls disabled by client script to maintain their values after the page posts back to the server. In this example, if you set the SubmitDisabledControls property to `false` and then click the **Post back** button, the text in the HTML text box is lost and the HTML check box is no longer selected.  \n  \n [!code-cs[HtmlForm.SubmitDisabledControls#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_28_1.aspx)]\n [!code-vb[HtmlForm.SubmitDisabledControls#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_28_1.aspx)]"
  syntax:
    content: public virtual bool SubmitDisabledControls { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se controles desabilitados no cliente são forçados para enviar seus valores. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlForm.SubmitDisabledControls*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlForm.Target
  id: Target
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: Target
  nameWithType: HtmlForm.Target
  fullName: System.Web.UI.HtmlControls.HtmlForm.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o quadro ou janela no qual processar os resultados de informações é enviada para o servidor."
  remarks: "Use a propriedade de destino para especificar a janela de destino ou quadro que exibe os resultados das informações que é lançada para o servidor. Redirecionar os resultados das informações para o servidor é uma tarefa avançada. Não é recomendável usar essa propriedade simplesmente a postar de volta.      > [!NOTE] > Propriedade de destino a renderiza como um `target` atributo. O `target` atributo no `form` elementos não é permitida em XHTML 1.1. Portanto, se a marcação renderizada deve estar em conformidade com padrões XHTML ou deve estar em conformidade com padrões de acessibilidade, não defina a propriedade de destino. Para obter mais informações, consulte [padrões XHTML no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [acessibilidade no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md).       O valor de destino deve começar com uma letra no intervalo À Z (maiusculas de minúsculas), exceto para os seguintes valores especiais, que começam com um sublinhado.      | Valor de destino | Descrição |   |------------------|-----------------|   | `_blank`| Renderiza o conteúdo em uma nova janela sem quadros. |   | `_parent`| Renderiza o conteúdo no conjunto de quadros pai. |   | `_search`| Renderiza o conteúdo no painel de pesquisa. |   | `_self`| Renderiza o conteúdo do quadro com foco. |   | `_top`| Renderiza o conteúdo na janela inteira sem quadros. |      > [!NOTE] > Verifique a documentação do navegador para determinar se o `_search` valor tem suporte.  Por exemplo, Microsoft Internet Explorer 5.0 e posteriores dão suporte ao `_search` valor de destino."
  example:
  - "The following code example demonstrates how to use the Target property to specify a new, unframed window to display the results of the information posted back to the server.  \n  \n [!code-cs[HtmlFormTarget#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_16_1.aspx)]\n [!code-vb[HtmlFormTarget#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_16_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "A janela do navegador ou quadro que exibe os resultados das informações geradas para o servidor. O padrão é uma cadeia de caracteres vazia (&quot;&quot;), que atualiza a janela ou quadro com foco."
  overload: System.Web.UI.HtmlControls.HtmlForm.Target*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlForm.UniqueID
  id: UniqueID
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
