- uid: System.ServiceModel.Activities.Configuration.SendMessageChannelCacheElement.AllowUnsafeCaching
  id: AllowUnsafeCaching
  parent: System.ServiceModel.Activities.Configuration.SendMessageChannelCacheElement
  langs:
  - csharp
  name: AllowUnsafeCaching
  nameWithType: SendMessageChannelCacheElement.AllowUnsafeCaching
  fullName: System.ServiceModel.Activities.Configuration.SendMessageChannelCacheElement.AllowUnsafeCaching
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Configuration
  summary: "Obtém um valor que indica se o cache associado com uma instância de fluxo de trabalho é ativado ou desativada."
  remarks: "Na maioria dos casos quando não houver nenhum associações personalizadas e/ou comportamentos, podemos Ativar cache por padrão. No caso em que o usuário plug-in de suas próprias associação e os comportamentos, o cache de fábricas de canais pode se tornar não seguro, portanto, podemos Desativar cache por padrão. Mas o usuário pode definir o AllowUnsafeCachingback no que precisa deles para ler o documento apropriado do MSDN com cuidado e tomar uma decisão atinja um balanace entre segurança e desempenho."
  syntax:
    content: public bool AllowUnsafeCaching { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o cache de instância de fluxo de trabalho estiver ativado; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Activities.Configuration.SendMessageChannelCacheElement.AllowUnsafeCaching*
  exceptions: []
  platform:
  - net462
