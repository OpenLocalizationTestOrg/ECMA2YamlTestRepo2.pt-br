- uid: System.Web.UI.Design.RouteValueExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.RouteValueExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: RouteValueExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.RouteValueExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Avalia uma <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> expressão e fornece o valor de tempo de design."
  remarks: "O designer visual usa o método EvaluateExpression para avaliar um `RouteValue` expressão e fornecer o valor de tempo de design para uma propriedade do controle associado."
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "Um <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> expressão a ser avaliada. A expressão não inclui o <xref uid=&quot;langword_csharp_RouteValue&quot; name=&quot;RouteValue&quot; href=&quot;&quot;> </xref> prefixo de expressão."
    - id: parseTimeData
      type: System.Object
      description: "Um objeto que contém informações adicionais de análise que serão usadas para avaliar a expressão."
    - id: propertyType
      type: System.Type
      description: "O tipo da propriedade de controle."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Uma implementação de provedor de serviço que é fornecida pelo host do designer e que é usado para obter os serviços de tempo de design adicionais."
    return:
      type: System.Object
      description: "O valor do parâmetro da URL especificado se a avaliação da expressão for bem-sucedida; Caso contrário, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.RouteValueExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
