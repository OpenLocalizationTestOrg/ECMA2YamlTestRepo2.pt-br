  name: ScrollViewer
  nameWithType: ScrollViewer
  fullName: System.Windows.Controls.ScrollViewer
  type: Class
  summary: "Representa uma área rolável que pode conter outros elementos visíveis."
  remarks: "Um ScrollViewer permite que o conteúdo a ser exibido em uma área menor que o tamanho real.  Quando o conteúdo do ScrollViewer não está completamente visível, o ScrollViewer exibe barras de rolagem que o usuário pode usar para mover as áreas de conteúdo que é visível.  A área que inclui todo o conteúdo do ScrollViewer é a extensão.  A área visível do conteúdo é o visor.       Rolagem física é usada para rolar o conteúdo por um incremento físico predeterminado, normalmente por um valor que é declarado em pixels. Rolagem lógica é usada para rolar até o próximo item na árvore lógica. Se você precisar de rolagem física, em vez de rolagem lógica, encapsule o host <xref:System.Windows.Controls.Panel>elemento em um ScrollViewer e defina seu <xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A>propriedade `false`.</xref:System.Windows.Controls.ScrollViewer.CanContentScroll%2A> </xref:System.Windows.Controls.Panel> Rolagem física é o comportamento padrão de rolagem para a maioria dos <xref:System.Windows.Controls.Panel>elementos.</xref:System.Windows.Controls.Panel>       Se seu ScrollViewer contiver um grande número de itens, o desempenho de rolagem pode ser afetado.  Nesse caso, defina <xref:System.Windows.Controls.ScrollViewer.IsDeferredScrollingEnabled%2A>para `true`.</xref:System.Windows.Controls.ScrollViewer.IsDeferredScrollingEnabled%2A>  Isso faz com que a exibição de conteúdo permaneça estático enquanto arrasta o <xref:System.Windows.Controls.Primitives.Thumb>e atualizar somente quando o <xref:System.Windows.Controls.Primitives.Thumb>é liberado.</xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.Primitives.Thumb>       Como as barras de rolagem para um elemento ScrollViewer são definidas no estilo padrão do elemento, barras de rolagem não aparecerá se você aplicar um estilo personalizado a um ScrollViewer. Barras de rolagem devem ser definidas no estilo personalizado para que elas apareçam.      ## Personalizando controle ScrollViewer para aplicar as mesmas configurações de propriedade para vários controles de ScrollViewer, use o <xref:System.Windows.FrameworkElement.Style%2A>propriedade.</xref:System.Windows.FrameworkElement.Style%2A> Você pode modificar o padrão <xref:System.Windows.Controls.ControlTemplate>para que o controle uma aparência exclusiva.</xref:System.Windows.Controls.ControlTemplate> Para obter mais informações sobre como criar um <xref:System.Windows.Controls.ControlTemplate>, consulte [Personalizando a aparência de um controle existente, criando um ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Para ver as partes e os estados que são específicos para o ScrollViewer, consulte [ScrollViewer estilos e modelos](~/add/includes/ajax-current-ext-md.md).       Propriedades de dependência para este controle podem ser definidas pelo estilo padrão do controle.  Se uma propriedade é definida por um estilo padrão, a propriedade pode ser alterada de seu valor padrão quando o controle é exibido no aplicativo. O estilo padrão é determinado pelo qual tema de área de trabalho é usado quando o aplicativo está em execução.  Para obter mais informações, consulte [padrão WPF temas](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Definir uma propriedade visual só terá efeito se essa propriedade é presente no modelo padrão do controle ScrollViewer e é definida usando um. Você pode encontrar uma lista de propriedades visuais na seção &quot;Alterando o Visual estrutura de um controle de&quot; [Personalizando a aparência de um controle existente, criando um ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following example creates a ScrollViewer that contains some text and a rectangle. The scroll bars appear only when they are needed. When you resize the window, the scroll bars appear and disappear.  \n  \n [!code-xml[ScrollViewer#1](~/add/codesnippet/xaml/ScrollViewer.ScrollViewer_wcp/Pane1.xaml#1)]\n [!code-vb[ScrollViewer#1](~/add/codesnippet/visualbasic/ScrollViewer/ScrollViewer.vb#1)]\n [!code-cs[ScrollViewer#1](~/add/codesnippet/csharp/ScrollViewer.ScrollViewer_wcp/ScrollViewer_wcp.cs#1)]\n [!code-cpp[ScrollViewer#1](~/add/codesnippet/cpp/scrollviewer_cpp/ScrollViewer_wcp.cpp#1)]"
