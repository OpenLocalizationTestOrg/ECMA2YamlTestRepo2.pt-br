  name: XamlWriter
  nameWithType: XamlWriter
  fullName: System.Xaml.XamlWriter
  type: Class
  summary: "Fornece definições de classe de implementação e a base para um gravador XAML de padrão. Isso não é um gravador XAML de padrão de trabalho; Você deve derivar de XamlWriter e implementar membros abstratos ou use um XamlWriter existente a classe derivada."
  remarks: "As dois mais relevantes práticas classes derivadas de XamlWriter são o <xref:System.Xaml.XamlXmlWriter>e <xref:System.Xaml.XamlObjectWriter>classes, como explicam os seguintes detalhes:- <xref:System.Xaml.XamlXmlWriter>processa um conjunto de nós XAML e produz um arquivo de texto XML.</xref:System.Xaml.XamlXmlWriter> </xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlWriter> Essa classe pode ser usada para a serialização ou como parte da função de uma ferramenta que funciona com a representação na memória de XAML e produz saída de arquivo XAML.      - <xref:System.Xaml.XamlObjectWriter>processa um conjunto de nós XAML e produz um gráfico de objeto.</xref:System.Xaml.XamlObjectWriter> Essa classe pode ser usada como parte de uma personalização completa ou parcial do analisador XAML da tecnologia.       <xref:System.Xaml.XamlWriterSettings>é uma classe de configurações que são usados por um XamlWriter; No entanto, por padrão, o <xref:System.Xaml.XamlWriterSettings>classe não possui quaisquer configurações específicas.</xref:System.Xaml.XamlWriterSettings></xref:System.Xaml.XamlWriterSettings> O construtor base XamlWriter não usar esta classe de configurações como um argumento, nem a qualquer outro membro XamlWriter. Em vez disso, o <xref:System.Xaml.XamlXmlWriter>e <xref:System.Xaml.XamlObjectWriter>classes incluem suas próprias classes de configurações como argumentos de construção.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlWriter> Essas classes de configurações são <xref:System.Xaml.XamlXmlWriterSettings>e <xref:System.Xaml.XamlObjectWriterSettings>.</xref:System.Xaml.XamlObjectWriterSettings> </xref:System.Xaml.XamlXmlWriterSettings> As classes de configuração definem valores de configurações reais e são baseadas em <xref:System.Xaml.XamlWriterSettings>, para que eles possam usar o <xref:System.Xaml.XamlWriterSettings>recurso direta.</xref:System.Xaml.XamlWriterSettings> </xref:System.Xaml.XamlWriterSettings>"
  syntax:
    content: 'public abstract class XamlWriter : IDisposable'
