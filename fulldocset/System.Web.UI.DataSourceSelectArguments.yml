  name: DataSourceSelectArguments
  nameWithType: DataSourceSelectArguments
  fullName: System.Web.UI.DataSourceSelectArguments
  type: Class
  summary: "Fornece um mecanismo que controles de associação de dados usam para solicitar operações relacionadas a dados de controles de fonte de dados quando dados são recuperados. Essa classe não pode ser herdada."
  remarks: "Controles de associação de dados usam a classe de DataSourceSelectArguments para solicitar que um controle de fonte de dados executa operações adicionais relacionadas a dados em um conjunto de resultados, como os dados de classificação ou retornando um subconjunto específico de dados. Essas operações relacionadas a dados são enumeradas pelo <xref:System.Web.UI.DataSourceCapabilities>enumeração.</xref:System.Web.UI.DataSourceCapabilities> A tabela a seguir indica como a classe DataSourceSelectArguments oferece suporte a essas operações relacionadas a dados.      | Recurso | Propriedades de DataSourceSelectArguments relacionadas |   |----------------|--------------------------------------------------|   | <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>| <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>|   | <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>| <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>, <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>|   | <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>| <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>, <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>|       Controles associados a dados chamam explicitamente o <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>método vincular dados, que chama o <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>método do controle de fonte de dados que estão associados.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A> </xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> </xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> Dessa forma, o controle de associação de dados recupera dados do controle de fonte de dados sob demanda. Porque o <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>método aceita um parâmetro DataSourceSelectArguments, o controle associado a dados é responsável por criar e gerenciar um objeto DataSourceSelectArguments e passá-lo para o <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>método quando ele recupera dados de controle de fonte de dados.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>       Em alguns casos, controles de associação de dados talvez não seja necessário todos os recursos adicionais relacionados a dados. Nesse caso, os controles de associação de dados passar um <xref:System.Web.UI.DataSourceSelectArguments.Empty%2A>argumentos de objeto para o <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>método.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.Empty%2A>       Para conjuntos de resultados classificados, controles de associação de dados Verifique uma exibição de fonte de dados <xref:System.Web.UI.DataSourceView.CanSort%2A>propriedade em tempo de execução e adicione um <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>usando o recurso de <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>método.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanSort%2A> Como uma operação separada, o controle associado a dados pode solicitar um resultado classificado definida de um controle de fonte de dados definindo o <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>propriedade no objeto DataSourceSelectArguments passado para o <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>método.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>       Para cenários de paginação, controles de associação de dados Verifique uma exibição de fonte de dados <xref:System.Web.UI.DataSourceView.CanPage%2A>propriedade em tempo de execução e adicione um <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>usando o recurso de <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>método.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanPage%2A> Como uma operação separada, o controle associado a dados pode solicitar um subconjunto de dados de um controle de fonte de dados para paginação, definindo a <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>e <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>Propriedades no objeto DataSourceSelectArguments passadas para o <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>método.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> </xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>       Para recuperar uma contagem total de linhas para cenários de paginação, controles de associação de dados Verifique uma exibição de fonte de dados <xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A>propriedade em tempo de execução e adicione um <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>usando o recurso de <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>método.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A> Como uma operação separada, o controle associado a dados pode solicitar uma contagem total de linhas de um controle de fonte de dados para paginação, definindo a <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>propriedade no objeto DataSourceSelectArguments passado para o <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>método.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> Quando o <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>método retorna, a contagem total de linhas está contida pelo <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>propriedade.</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>      > [!IMPORTANT] > Se qualquer uma das propriedades DataSourceSelectArguments são definidas, mas o controle de fonte de dados associada atualmente não suporta o recurso solicitado, um <xref:System.InvalidOperationException>exceção é lançada quando o <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName>método é chamado.</xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName> </xref:System.InvalidOperationException>"
