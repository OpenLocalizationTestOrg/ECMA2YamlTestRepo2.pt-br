  fullName: System.Windows.Media.Effects.BitmapEffect
  type: Class
  summary: "**Observação: Esta API agora está obsoleta.** A alternativa não obsoleta é <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref>.       Define um efeito de bitmap. Classes derivadas definem os efeitos que podem ser aplicados a um <xref href=&quot;System.Windows.Media.Visual&quot;> </xref> objeto, como um <xref href=&quot;System.Windows.Controls.Button&quot;> </xref> ou um <xref href=&quot;System.Windows.Controls.Image&quot;> </xref>."
  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]efeitos de bitmap são renderizados por software. Qualquer objeto que aplica um efeito também será renderizado no software. Efeitos de bitmap não devem ser aplicados a elementos visuais grandes ou animações, porque isso pode prejudicar o desempenho.      > [!CAUTION] > Efeitos de bitmap não dão suporte a execução em confiança parcial. Um aplicativo deve ter permissões de confiança total para usar efeitos de bitmap.       Escala são aplicadas a um visual antes que um efeito seja aplicado. No caso de uma transformação de escala não uniforme, o efeito usará os valores de escala maior.       Atualizações para a árvore visual de um <xref:System.Windows.Media.VisualBrush>não serão propagadas se um efeito de bitmap está na cadeia de pais do pincel.</xref:System.Windows.Media.VisualBrush> Você pode contornar essa limitação forçando uma atualização da cena no objeto pai do efeito. Você pode chamar <xref:System.Windows.UIElement.InvalidateVisual%2A>ou incluir uma animação para forçar uma atualização de cena.</xref:System.Windows.UIElement.InvalidateVisual%2A>       Efeitos personalizados herdam desta classe para criar uma interface gerenciada para o efeito de não gerenciado. Para obter mais informações, consulte o [BitmapEffect não gerenciado](https://msdn.microsoft.com/library/ms735092.aspx) API."
  syntax:
    content: 'public abstract class BitmapEffect : System.Windows.Media.Animation.Animatable'
