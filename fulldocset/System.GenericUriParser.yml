  name: GenericUriParser
  nameWithType: GenericUriParser
  fullName: System.GenericUriParser
  type: Class
  summary: "Um analisador personalizável para um URI hierárquico."
  remarks: "Se você quiser criar um analisador com base em um esquema conhecido, use <xref:System.HttpStyleUriParser>, <xref:System.FtpStyleUriParser>, <xref:System.GopherStyleUriParser>, <xref:System.LdapStyleUriParser>, ou <xref:System.NewsStyleUriParser>.</xref:System.NewsStyleUriParser> </xref:System.LdapStyleUriParser> </xref:System.GopherStyleUriParser> </xref:System.FtpStyleUriParser> </xref:System.HttpStyleUriParser>       Ao criar um analisador personalizável, o comportamento do analisador for especificado, passando uma combinação bit a bit dos valores disponíveis no <xref:System.GenericUriParserOptions?displayProperty=fullName>enumeração para o construtor GenericUriParser.</xref:System.GenericUriParserOptions?displayProperty=fullName>       Existente <xref:System.Uri?displayProperty=fullName>classe foi estendida para oferecer suporte a identificadores de recursos internacionais (IRI) e nomes de domínio internacionalizados (IDNS).</xref:System.Uri?displayProperty=fullName> Os usuários atuais não verão qualquer alteração no comportamento do .NET Framework 2.0, a menos que eles permitem especificamente IRI. Isso garante a compatibilidade com versões anteriores do .NET Framework.       Todos os analisadores derivados GenericUriParser não obterá IRI e IDN suporte por padrão. O <xref:System.GenericUriParserOptions>opção não inclui IRI e IDN suporte.</xref:System.GenericUriParserOptions> Dois novos valores são adicionados para o <xref:System.GenericUriParserOptions?displayProperty=fullName>enumeração para indicar se um analisador personalizado oferece suporte a IRI e IDN.</xref:System.GenericUriParserOptions?displayProperty=fullName>       Para obter mais informações sobre IRI e IDN suporte, consulte a seção comentários para a <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName>"
