  name: OpenMode
  nameWithType: OpenMode
  fullName: Microsoft.VisualBasic.OpenMode
  type: Enum
  summary: "Indica como abrir um arquivo ao chamar funções de acesso a arquivos."
  remarks: "Quando você chamar funções relacionadas ao acesso de arquivo, você pode usar membros de enumeração em seu código em vez dos valores reais.       O `OpenMode` enumeração define constantes usadas para definir modos de acesso de arquivo. A seguinte tabela lista o `OpenMode` membros de enumeração.       `Input`, `Output`, e `Append` são usadas ao acessar sequencialmente os arquivos, como arquivos de texto, enquanto `Binary` é usada para acesso de arquivo binário e `Random` para acesso aleatório ao arquivo. Para obter exemplos, consulte o <xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>método.</xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>       Quando sequencialmente acessando um arquivo, você não pode alterar seus dados. Você pode ler os dados, acrescentar a ele ou substituí-lo com novos dados. Se você abri-lo para a entrada, o conteúdo do arquivo será substituído, mesmo se você não gravar diretamente para o arquivo.       Ao executar operações de e/s de arquivo, o `My.Computer.FileSystem` objeto fornece um melhor desempenho e a facilidade de uso de métodos de e/s de arquivo anterior. Para obter mais informações, consulte <xref:Microsoft.VisualBasic.FileSystem>objeto.</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenMode
  inheritance:
  - System.Enum
  platform:
  - net462
