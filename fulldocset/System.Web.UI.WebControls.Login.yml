.WebControls.WebControl.Enabled%2A>- <xref:System.Web.UI.WebControls.WebControl.Font%2A>- <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>- <xref:System.Web.UI.WebControls.WebControl.Height%2A>- <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>- <xref:System.Web.UI.Control.Visible%2A>- <xref:System.Web.UI.WebControls.WebControl.Width%2A>quando você usa modelos para definir a aparência do <xref:System.Web.UI.WebControls.Login>controle, a propriedade FailureTextStyle não tem nenhum efeito.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.Control.Visible%2A> </xref:System.Web.UI.WebControls.WebControl.ToolTip%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A> </xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.Font%2A> </xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> </xref:System.Web.UI.WebControls.Login>"
