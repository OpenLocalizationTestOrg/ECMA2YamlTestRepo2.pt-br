  langs:
  - csharp
  name: IPostBackDataHandler
  nameWithType: IPostBackDataHandler
  fullName: System.Web.UI.IPostBackDataHandler
  type: Interface
  summary: "Define métodos que devem implementar controles de servidor ASP.NET para carregar automaticamente os dados de postagem."
  remarks: "Você deve implementar a interface IPostBackDataHandler durante a criação de um controle de servidor que precisa examinar os dados de formulário que são lançados para o servidor pelo cliente. O contrato que define essa interface permite que um controle de servidor para determinar se o seu estado deve ser alterado como resultado de postback e a geração de eventos apropriados. Para obter mais informações, consulte [manipulação de eventos do servidor em páginas Web Forms do ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates a custom text box server control that implements the IPostBackDataHandler interface. The <xref:System.Web.UI.WebControls.TextBox.Text%2A> property is changed as a result of the postback, and the server control raises a <xref:System.Web.UI.WebControls.TextBox.TextChanged> event after postback data has been loaded.  \n  \n [!code-cs[Classic IPostBackDataHandler Example#1](~/add/codesnippet/csharp/t-system.web.ui.ipostbac_0_1.cs)]\n [!code-vb[Classic IPostBackDataHandler Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.ipostbac_0_1.vb)]"
  syntax:
    content: public interface IPostBackDataHandler
  implements: []
  platform:
  - net462
