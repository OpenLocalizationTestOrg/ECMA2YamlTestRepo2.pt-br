  remarks: "Use a propriedade ItemIndex para determinar o índice do <xref:System.Web.UI.WebControls.ListViewDataItem>objeto que contém o item de dados que está sendo atualizado.</xref:System.Web.UI.WebControls.ListViewDataItem> O índice do item é geralmente usado para recuperar o item do <xref:System.Web.UI.WebControls.ListView.Items%2A>coleção do <xref:System.Web.UI.WebControls.ListView>controle, que permite que você acesse as propriedades do item.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.Items%2A>"
