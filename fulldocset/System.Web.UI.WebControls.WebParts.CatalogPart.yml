  - csharp
  name: DisplayTitle
  nameWithType: CatalogPart.DisplayTitle
  fullName: System.Web.UI.WebControls.WebParts.CatalogPart.DisplayTitle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém uma cadeia de caracteres que contém o título atual real de um <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref> controle."
  remarks: "A propriedade DisplayTitle retorna o valor atual da base de <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>propriedade ou, se o controle não tem um título, um valor calculado.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>       A propriedade DisplayTitle foi projetada para ser uma propriedade somente leitura, calculada para obter o valor real atual do título exibido em tempo de execução. Portanto, não tente usar esta propriedade para definir um título para um <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controle.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Para definir um título, use a base de <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>"
  example:
  - "The following code example demonstrates programmatic use of the DisplayTitle property. In the `<script>` section of the page, the code accesses the DisplayTitle property of `DeclarativeCatalogPart1` that is declared on the page. This code shows only the Web page; for the full code required to run the example, see the <xref:System.Web.UI.WebControls.WebParts.CatalogPart> class overview.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string DisplayTitle { get; }
    return:
      type: System.String
      description: "Uma cadeia de caracteres que representa o título completo, visível do controle. O valor padrão é uma cadeia de caracteres vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.WebParts.CatalogPart.DisplayTitle*
  exceptions: []
