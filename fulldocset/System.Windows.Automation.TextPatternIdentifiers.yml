- uid: System.Windows.Automation.TextPatternIdentifiers.FontWeightAttribute
  id: FontWeightAttribute
  parent: System.Windows.Automation.TextPatternIdentifiers
  langs:
  - csharp
  name: FontWeightAttribute
  nameWithType: TextPatternIdentifiers.FontWeightAttribute
  fullName: System.Windows.Automation.TextPatternIdentifiers.FontWeightAttribute
  type: Field
  assemblies:
  - UIAutomationTypes
  namespace: System.Windows.Automation
  summary: "Identifica o `FontWeight` atributo de um intervalo de texto."
  remarks: "Refere-se ao traço relativo, espessura ou negrito de uma fonte.       Isso é modelado após o `lfWeight` campo [GDI LOGFONT](http://msdn.microsoft.com/library/default.asp?url=/library/gdi/fontext_1wmq.asp). Para manter a consistência, os seguintes valores foram adotados de LOGFONT: 0 = DontCare, 100 = fina, 200 = ExtraLight ou UltraLight, 300 = luz, 400 = Normal ou Regular, 500 = médio, 600 = SemiBold ou DemiBold, 700 = negrito, 800 = ExtraBold ou UltraBold e 900 = pesado ou preto.       Esse identificador é usado por provedores de automação de interface do usuário. Aplicativos de cliente de automação de interface do usuário devem usar o campo equivalente no <xref:System.Windows.Automation.TextPattern>.</xref:System.Windows.Automation.TextPattern>       Os valores para esse atributo são do tipo <xref:System.Int32>.</xref:System.Int32>       O valor padrão é `zero`."
  syntax:
    content: public static readonly System.Windows.Automation.AutomationTextAttribute FontWeightAttribute;
    return:
      type: System.Windows.Automation.AutomationTextAttribute
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
