- uid: System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated
  id: Authenticated
  parent: System.Web.UI.WebControls.AuthenticateEventArgs
  langs:
  - csharp
  name: Authenticated
  nameWithType: AuthenticateEventArgs.Authenticated
  fullName: System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se a tentativa de autenticação do usuário foi bem-sucedida."
  remarks: "Usar a propriedade autenticado em esquemas de autenticação personalizados implementados no <xref:System.Web.UI.WebControls.Login.Authenticate?displayProperty=fullName>manipulador de eventos para indicar o êxito ou falha de tentativa de logon do usuário.</xref:System.Web.UI.WebControls.Login.Authenticate?displayProperty=fullName>       Definindo a propriedade autenticado como `false` indica que o usuário do site da Web não tem apresentados credenciais válidas e <xref:System.Web.UI.WebControls.Login>controle deve gerar o <xref:System.Web.UI.WebControls.Login.LoginError>evento além de exibir o texto que indica a tentativa de logon não foi bem-sucedida.</xref:System.Web.UI.WebControls.Login.LoginError> </xref:System.Web.UI.WebControls.Login> O <xref:System.Web.UI.WebControls.Login.LoginError>evento permite que o desenvolvedor de página para que os processos adicionais ou ação que ocorre quando a autenticação do usuário não for bem-sucedida.</xref:System.Web.UI.WebControls.Login.LoginError> Definindo autenticado como `true` indica que foi apresentada ao usuário credenciais válidas e o <xref:System.Web.UI.WebControls.Login>controle deve gerar o <xref:System.Web.UI.WebControls.Login.LoggedIn>evento e redirecionar o usuário de volta para a página atual ou a página indicada pelo <xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A>.</xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A> </xref:System.Web.UI.WebControls.Login.LoggedIn> </xref:System.Web.UI.WebControls.Login>"
  example:
  - "The following code example uses the Authenticated property with a custom authentication scheme to indicate the success or failure of a user's login attempt.  \n  \n [!code-cs[LoginAuthenticate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1320_1.aspx)]\n [!code-vb[LoginAuthenticate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1320_1.aspx)]"
  syntax:
    content: public bool Authenticated { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a tentativa de autenticação for bem-sucedida; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated*
  exceptions: []
  platform:
  - net462
