  type: Enum
  summary: "Especifica a estrutura do arquivo que será usada para o <xref href=&quot;System.Diagnostics.EventSchemaTraceListener&quot;> </xref> log."
  remarks: "A enumeração TraceLogRetentionOption é usada para especificar o valor da <xref:System.Diagnostics.EventSchemaTraceListener.TraceLogRetentionOption%2A>propriedade de <xref:System.Diagnostics.EventSchemaTraceListener>classe.</xref:System.Diagnostics.EventSchemaTraceListener> </xref:System.Diagnostics.EventSchemaTraceListener.TraceLogRetentionOption%2A> Configuração da propriedade determina os valores possíveis e padrão para o <xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A?displayProperty=fullName>e <xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A?displayProperty=fullName>Propriedades.</xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A?displayProperty=fullName> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A?displayProperty=fullName>       Você pode definir o <xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A>e <xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A>Propriedades por meio de `maximumFileSize` e `maximumNumberOfFiles` atributos personalizados no arquivo de configuração ou usando o `maximumFileSize` ou `maximumNumberOfFiles` parâmetros no <xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>construtor.</xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A> Se o `maximumFileSize` ou `maximumNumberOfFiles` atributos no arquivo de configuração especificam um valor fora do intervalo, as propriedades são definidas para seus valores padrão. Se você especificar um valor fora do intervalo no `maximumFileSize` ou `maximumNumberOfFiles` parâmetro ao chamar o <xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>construtor, um <xref:System.ArgumentOutOfRangeException>é gerada.</xref:System.ArgumentOutOfRangeException> </xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>       A tabela a seguir mostra os valores possíveis e padrão para o tamanho do arquivo e a contagem de arquivos que estão associados a cada opção de retenção de log de rastreamento. &quot;N / a&quot; indica que a propriedade associada não é verificada para esse valor TraceLogRetentionOption.      | TraceLogRetentionOption | Tamanho máximo do arquivo | Tamanho de arquivo padrão | Número máximo de arquivos | Número de arquivos padrão |   |-----------------------------|-----------------------|-----------------------|-----------------------------|-----------------------------|   | LimitedCircularFiles | N/D | -1 | N/D |&1; |   | LimitedSequentialFiles | >&0; |&4; kB | N/D |&1; |   | SingleFileBoundedSize | >&0; |&4; kB | N/D | -1 |   | SingleFileUnboundedSize | >&0; |&4; kB | >&0; |&1; |   | UnlimitedSequentialFiles | >&0; |&4; kB | >&1; |&2; |"
  syntax:
    content: public enum TraceLogRetentionOption
