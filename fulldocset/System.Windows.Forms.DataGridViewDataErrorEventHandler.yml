  remarks: "O <xref:System.Windows.Forms.DataGridView.DataError>é gerado quando ocorre um erro durante uma operação de processamento de dados em uma associação de dados <xref:System.Windows.Forms.DataGridView>(por exemplo, quando uma operação de formato ou a análise gera uma exceção ou ocorre falha na atualização da fonte de dados).</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.DataError>       Quando você cria um delegado DataGridViewDataErrorEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
