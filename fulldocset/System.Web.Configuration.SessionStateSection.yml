- uid: System.Web.Configuration.SessionStateSection.Cookieless
  id: Cookieless
  parent: System.Web.Configuration.SessionStateSection
  langs:
  - csharp
  name: Cookieless
  nameWithType: SessionStateSection.Cookieless
  fullName: System.Web.Configuration.SessionStateSection.Cookieless
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica se os cookies são usados para identificar sessões de cliente."
  remarks: "Há duas maneiras que o estado da sessão pode armazenar a ID exclusiva que associa o cliente uma sessão de servidor: armazenando um cookie HTTP no cliente ou a ID de sessão na URL de codificação. Armazenar a ID de sessão no cookie é mais segura, mas requer que o navegador do cliente para oferecer suporte a cookies.       Para aplicativos que permitem que os clientes que não dão suporte a cookies, como uma variedade de dispositivos móveis, a ID de sessão pode ser armazenada na URL. A opção de URL tem várias desvantagens. Ele requer que os links no site ser relativo e que a página ser redirecionada no início da sessão com novos valores de cadeia de caracteres de consulta e expõe o direito de ID de sessão na cadeia de caracteres de consulta, onde ele pode ser selecionado para uso em uma violação de segurança.       Você é incentivado a usar o modo sem cookies somente se você precisar dar suporte a clientes que não têm suporte do cookie.       Estado de sessão também dá suporte a duas opções adicionais: <xref:System.Web.HttpCookieMode>e <xref:System.Web.HttpCookieMode>.</xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> O módulo de estado de sessão determinar qual modo permite que o primeiro (cookie ou cookieless) é usado em uma base por cliente com base nos recursos do navegador.  O <xref:System.Web.HttpCookieMode>opção executa um handshake com o navegador para verificar se um cookie pode ser armazenado e, portanto, requer uma solicitação adicional para tomar a decisão.</xref:System.Web.HttpCookieMode> Se você precisar dar suporte a clientes cookieless, considere fortemente o uso de <xref:System.Web.HttpCookieMode>para gerar URLs sem cookies somente para clientes que precisam delas.</xref:System.Web.HttpCookieMode>      > [!NOTE] > Com backup. Navegador 4.1 ou backup. Navegador 3.2, <xref:System.Web.HttpResponse.Redirect%2A>sempre se comporta como se o valor da <xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsRedirectWithCookie%2A>propriedade do <xref:System.Web.HttpBrowserCapabilities>objeto é `false`, a menos que a propriedade Cookieless no <xref:System.Web.Configuration.SystemWebSectionGroup.SessionState%2A>seção de Web. config foi definida explicitamente `true`.</xref:System.Web.Configuration.SystemWebSectionGroup.SessionState%2A> </xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsRedirectWithCookie%2A> </xref:System.Web.HttpResponse.Redirect%2A>   >> Na versão 1.1 do ASP.NET, as opções para essa configuração foram `true` ou `false`, mas com o ASP.NET 2.0, as opções são expandidas, e <xref:System.Web.HttpCookieMode>agora é a configuração padrão.</xref:System.Web.HttpCookieMode> Se seu aplicativo da Web tem a propriedade Cookieless definida como um valor booliano, em seguida, <xref:System.Web.HttpResponse.Redirect%2A>devem funcionar conforme o esperado para esses navegadores.</xref:System.Web.HttpResponse.Redirect%2A>"
  example:
  - "The following code example demonstrates how to get the Cookieless property. Refer to the code example in the <xref:System.Web.Configuration.SessionStateSection> class topic to learn how to access the <xref:System.Web.Configuration.SessionStateSection> object.  \n  \n [!code-vb[System.Web.Configuration.SessionStateSection#7](~/add/codesnippet/visualbasic/p-system.web.configurati_358_1.vb)]\n [!code-cs[System.Web.Configuration.SessionStateSection#7](~/add/codesnippet/csharp/p-system.web.configurati_358_1.cs)]"
  syntax:
    content: public System.Web.HttpCookieMode Cookieless { get; set; }
    return:
      type: System.Web.HttpCookieMode
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se todas as solicitações são tratadas como cookieless, ou <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se nenhuma solicitação é tratadas como cookieless, ou uma da <xref href=&quot;System.Web.HttpCookieMode&quot;> </xref> valores. O valor padrão no ASP.NET 2.0 é <xref href=&quot;System.Web.HttpCookieMode&quot;> </xref>. Em versões anteriores, o valor padrão foi <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.SessionStateSection.Cookieless*
  exceptions: []
  platform:
  - net462
