  remarks: "Quando a opção ContinueOnError é definida, as operações subsequentes ainda terão mesmo depois de ocorrer um erro.       Quando o envio em lote não for usado, o <xref:System.Data.Services.Client.DataServiceResponse.BatchHeaders%2A>propriedade o <xref:System.Data.Services.Client.DataServiceResponse>instância retorna uma coleção vazia e o <xref:System.Data.Services.Client.DataServiceResponse.BatchStatusCode%2A>propriedade é zero.</xref:System.Data.Services.Client.DataServiceResponse.BatchStatusCode%2A> </xref:System.Data.Services.Client.DataServiceResponse> </xref:System.Data.Services.Client.DataServiceResponse.BatchHeaders%2A>       Não é possível definir o lote e ContinueOnError ao mesmo tempo."
