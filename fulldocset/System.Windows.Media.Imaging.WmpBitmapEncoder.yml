- uid: System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices
  id: HorizontalTileSlices
  parent: System.Windows.Media.Imaging.WmpBitmapEncoder
  langs:
  - csharp
  name: HorizontalTileSlices
  nameWithType: WmpBitmapEncoder.HorizontalTileSlices
  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Obtém ou define o número de divisões horizontais para usar durante a codificação de compactação. Uma única divisão cria duas regiões horizontais."
  remarks: "Se <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>é `true`, HorizontalTileSlices deve ser definido como 0.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>       Um bloco criado por divisão nunca pode ser menor que 16 pixels. O valor é ajustado para manter o tamanho mínimo do bloco.       Quando usado em combinação com <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices%2A>, uma grade de blocos é formada.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices%2A> Por exemplo, se ambas as propriedades são definidas como 1, a imagem é dividida em blocos de 4.      <a name=&quot;XAMLTextUsage_7&quot;></a># # Uso de texto XAML"
  syntax:
    content: public short HorizontalTileSlices { get; set; }
    return:
      type: System.Int16
      description: "O número de divisões horizontais para usar durante a codificação de compactação. O intervalo de valores é de 0 a 4095. O padrão é 0."
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices*
  exceptions: []
  platform:
  - net462
