- uid: System.Web.UI.WebControls.WebParts.EditorPart.Display
  id: Display
  parent: System.Web.UI.WebControls.WebParts.EditorPart
  langs:
  - csharp
  name: Display
  nameWithType: EditorPart.Display
  fullName: System.Web.UI.WebControls.WebParts.EditorPart.Display
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém um valor que indica se um controle deve ser exibido quando seus associados <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controle está no modo de edição."
  remarks: "Em determinados pontos a edição process, a zona que contém um <xref:System.Web.UI.WebControls.WebParts.EditorPart>controle verifica a propriedade de exibição para determinar se o controle de exibição.</xref:System.Web.UI.WebControls.WebParts.EditorPart>       Há dois cenários em que a propriedade de exibição retorna `false` e <xref:System.Web.UI.WebControls.WebParts.EditorPart>controle não é exibido.</xref:System.Web.UI.WebControls.WebParts.EditorPart> O primeiro cenário ocorre quando o controle que está sendo editado um <xref:System.Web.UI.WebControls.WebParts.ProxyWebPart>controle.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPart> O segundo cenário ocorre quando o controle que está sendo editado tem seu <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>e <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>propriedades definidas como `true`, enquanto o escopo de personalização da página é definido no nível do usuário.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>"
  syntax:
    content: public virtual bool Display { get; }
    return:
      type: System.Boolean
      description: "Um valor booliano que indica se o controle deve ser exibido. O valor padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
