s.DataGridViewCellStyle.Font%2A> </xref:System.Windows.Forms.DataGridView> Alterando o valor de fonte automaticamente atualiza o <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>, <xref:System.Windows.Forms.DataGridView.ColumnHeadersDefaultCellStyle%2A>, e <xref:System.Windows.Forms.DataGridView.RowHeadersDefaultCellStyle%2A>Propriedades, alterar a fonte de qualquer célula que herda o valor.</xref:System.Windows.Forms.DataGridView.RowHeadersDefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridView.ColumnHeadersDefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> O valor de substituição de células de cabeçalho por padrão, e você pode substituir o valor para células, colunas e linhas específicas. Para obter mais informações sobre herança de estilo de célula, consulte [estilos de célula no controle de DataGridView dos Windows Forms](~/add/includes/ajax-current-ext-md.md)."
