  name: OdbcDataReader
  nameWithType: OdbcDataReader
  fullName: System.Data.Odbc.OdbcDataReader
  type: Class
  summary: "Fornece uma maneira de leitura de um fluxo somente de encaminhamento de linhas de dados de uma fonte de dados. Essa classe não pode ser herdada."
  remarks: "Para criar um OdbcDataReader, você deve chamar o <xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A>método de <xref:System.Data.Odbc.OdbcCommand>objeto, em vez de usar um construtor diretamente.</xref:System.Data.Odbc.OdbcCommand> </xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A>       Enquanto o OdbcDataReader estiver sendo usado, o associado <xref:System.Data.Odbc.OdbcConnection>está ocupado atendendo a OdbcDataReader, e nenhuma outra operação pode ser executada no <xref:System.Data.Odbc.OdbcConnection>fechamento diferente do proprietário.</xref:System.Data.Odbc.OdbcConnection> </xref:System.Data.Odbc.OdbcConnection> Esse é o caso até que o <xref:System.Data.Odbc.OdbcDataReader.Close%2A>é chamado de método do OdbcDataReader.</xref:System.Data.Odbc.OdbcDataReader.Close%2A> Por exemplo, você não poderá recuperar parâmetros de saída até depois de chamar <xref:System.Data.Odbc.OdbcDataReader.Close%2A>.</xref:System.Data.Odbc.OdbcDataReader.Close%2A>       As alterações feitas em um conjunto de resultados por outro processo ou thread enquanto dados estão sendo lidos podem estar visíveis para o usuário da OdbcDataReader. No entanto, o comportamento preciso é driver e depende do intervalo.       <xref:System.Data.Odbc.OdbcDataReader.IsClosed%2A>e <xref:System.Data.Odbc.OdbcDataReader.RecordsAffected%2A>são as únicas propriedades que você pode chamar após o OdbcDataReader está fechado.</xref:System.Data.Odbc.OdbcDataReader.RecordsAffected%2A></xref:System.Data.Odbc.OdbcDataReader.IsClosed%2A> Às vezes, você deve chamar <xref:System.Data.Odbc.OdbcDataReader.Close%2A>antes de chamar <xref:System.Data.Odbc.OdbcDataReader.RecordsAffected%2A>.</xref:System.Data.Odbc.OdbcDataReader.RecordsAffected%2A> </xref:System.Data.Odbc.OdbcDataReader.Close%2A>"
