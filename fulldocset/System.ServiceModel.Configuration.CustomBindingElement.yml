  name: CustomBindingElement
  nameWithType: CustomBindingElement
  fullName: System.ServiceModel.Configuration.CustomBindingElement
  type: Class
  summary: "Representa a seção de configuração que fornece controle total sobre a pilha de mensagens para o usuário."
  remarks: "Associações personalizadas fornecem controle total sobre o [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] pilha de mensagens. Uma associação individual define a pilha de mensagem, especificando os elementos de configuração para os elementos da pilha na ordem em que aparecem na pilha. Cada elemento define e configura um elemento da pilha. Deve haver apenas um elemento de transporte em cada associação personalizada. Sem esse elemento, a pilha de mensagens está incompleta.       A ordem na qual os elementos aparecem na pilha é importante, porque é a ordem na qual as operações são aplicadas à mensagem. A ordem recomendada de elementos da pilha é o seguinte: 1.  Transações 2 (opcional).  3 (opcional) do sistema de mensagens confiável.  Segurança 4 (opcional).  5 de transporte.  Codificador (opcional)"
  syntax:
    content: 'public class CustomBindingElement : System.ServiceModel.Configuration.NamedServiceModelExtensionCollectionElement<System.ServiceModel.Configuration.BindingElementExtensionElement>, System.Collections.Generic.ICollection<System.ServiceModel.Configuration.BindingElementExtensionElement>, System.Collections.Generic.IEnumerable<System.ServiceModel.Configuration.BindingElementExtensionElement>, System.ServiceModel.Configuration.IBindingConfigurationElement'
