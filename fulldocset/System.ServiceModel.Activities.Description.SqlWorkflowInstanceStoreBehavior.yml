- uid: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  id: InstanceLockedExceptionAction
  parent: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior
  langs:
  - csharp
  name: InstanceLockedExceptionAction
  nameWithType: SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  fullName: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Obtém ou define o <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*>propriedade.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*> Essa propriedade especifica a ação que um host de serviço deve tomar quando ele recebe um <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref> quando o host tenta bloquear uma instância porque a instância está bloqueada por outro host."
  remarks: "As opções permitidas para esse campo são: None, repita básico e repita agressiva. O valor padrão é None. A lista a seguir fornece descrições para essas três opções:-None. O host de serviço não tenta bloquear a instância e passa o <xref:System.Runtime.DurableInstancing.InstanceLockedException>ao chamador.</xref:System.Runtime.DurableInstancing.InstanceLockedException>      -Repetição básica. O host de serviço reattempts bloquear a instância com um intervalo de repetição linear e passa a exceção para o chamador no final da sequência.      -Repetição agressiva. O host de serviço reattempts bloquear a instância com um atraso aumentando exponencialmente e passa o <xref:System.Runtime.DurableInstancing.InstanceLockedException>ao chamador no final da sequência.</xref:System.Runtime.DurableInstancing.InstanceLockedException>"
  syntax:
    content: public System.Activities.DurableInstancing.InstanceLockedExceptionAction InstanceLockedExceptionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceLockedExceptionAction
      description: "A ação de um host de serviço deve ser executada quando receber um <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref>."
  overload: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction*
  exceptions: []
  platform:
  - net462
