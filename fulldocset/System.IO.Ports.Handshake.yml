  summary: "Controle de fluxo de hardware do envio de solicitação (RTS) é usado. RTS indica que os dados estão disponíveis para transmissão. Se o buffer de entrada fica cheio, a linha RTS será definida como <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. A linha RTS será definida como <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> quando mais espaço fica disponível no buffer de entrada."
