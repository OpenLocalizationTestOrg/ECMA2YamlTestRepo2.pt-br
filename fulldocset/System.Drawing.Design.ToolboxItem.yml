  name: ToolboxItem
  nameWithType: ToolboxItem
  fullName: System.Drawing.Design.ToolboxItem
  type: Class
  summary: "Fornece uma implementação básica de um item de caixa de ferramentas."
  remarks: "ToolboxItem é uma classe base para os itens da caixa de ferramentas que podem ser exibidos na caixa de ferramentas de um ambiente de tempo de design. Um item de caixa de ferramentas normalmente representa um componente a ser criado quando invocado em um documento do modo de design. A classe de ToolboxItem fornece os métodos e as propriedades necessárias para fornecer a caixa de ferramentas com as propriedades de exibição para o item de caixa de ferramentas, para criar um componente ou componentes quando usado e para serializar e desserializar próprio para persistência no banco de dados de caixa de ferramentas.       Uma instância da classe ToolboxItem pode ser configurada com um nome, o bitmap e o tipo a ser criado, sem criar uma classe que deriva de ToolboxItem. A classe ToolboxItem também fornece uma classe base para a caixa de ferramentas personalizada implementações de item. Um ToolboxItem personalizado pode criar vários componentes. Para implementar um item de caixa de ferramentas personalizado, você deve derivar de ToolboxItem e substituir o <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>, <xref:System.Drawing.Design.ToolboxItem.Serialize%2A>, e <xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>métodos.</xref:System.Drawing.Design.ToolboxItem.Deserialize%2A> </xref:System.Drawing.Design.ToolboxItem.Serialize%2A> </xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>       As propriedades e métodos a seguir devem ser configurados para um ToolboxItem funcione corretamente: - o <xref:System.Drawing.Design.ToolboxItem.DisplayName%2A>propriedade especifica o rótulo para o item de caixa de ferramentas quando exibido em uma caixa de ferramentas.</xref:System.Drawing.Design.ToolboxItem.DisplayName%2A>      -A <xref:System.Drawing.Design.ToolboxItem.TypeName%2A>propriedade especifica o nome totalmente qualificado do tipo de componente que cria o item.</xref:System.Drawing.Design.ToolboxItem.TypeName%2A> Se uma classe derivada cria vários componentes, o <xref:System.Drawing.Design.ToolboxItem.TypeName%2A>propriedade podem ou não podem ser usada, condicionada a se um <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>substituição de método depende do valor dessa propriedade.</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A> </xref:System.Drawing.Design.ToolboxItem.TypeName%2A>      -A <xref:System.Drawing.Design.ToolboxItem.AssemblyName%2A>propriedade especifica o assembly que contém o tipo de um componente que cria o item.</xref:System.Drawing.Design.ToolboxItem.AssemblyName%2A>      -A <xref:System.Drawing.Design.ToolboxItem.Bitmap%2A>propriedade opcionalmente, especifica uma imagem de bitmap será exibido ao lado do nome de exibição para o item de caixa de ferramentas na caixa de ferramentas.</xref:System.Drawing.Design.ToolboxItem.Bitmap%2A>      -A <xref:System.Drawing.Design.ToolboxItem.Filter%2A>propriedade opcionalmente contém qualquer <xref:System.ComponentModel.ToolboxItemFilterAttribute>objetos que determinam se o item de caixa de ferramentas pode ser usado em um determinado componente.</xref:System.ComponentModel.ToolboxItemFilterAttribute> </xref:System.Drawing.Design.ToolboxItem.Filter%2A>      -O <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>método retorna a instância do componente ou instâncias para inserir onde essa ferramenta é usada.</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>      -O <xref:System.Drawing.Design.ToolboxItem.Serialize%2A>método salva o item de caixa de ferramentas para <xref:System.Runtime.Serialization.SerializationInfo>.</xref:System.Runtime.Serialization.SerializationInfo> especificado</xref:System.Drawing.Design.ToolboxItem.Serialize%2A>      -O <xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>método configura o item de caixa de ferramentas das informações de estado contidas no <xref:System.Runtime.Serialization.SerializationInfo>.</xref:System.Runtime.Serialization.SerializationInfo> especificado</xref:System.Drawing.Design.ToolboxItem.Deserialize%2A>      -O <xref:System.Drawing.Design.ToolboxItem.Initialize%2A>método configura o item de caixa de ferramentas para criar o tipo especificado do componente, se o <xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A>método não foi substituído para se comportar de maneira diferente.</xref:System.Drawing.Design.ToolboxItem.CreateComponentsCore%2A> </xref:System.Drawing.Design.ToolboxItem.Initialize%2A>      -A <xref:System.Drawing.Design.ToolboxItem.Locked%2A>propriedade indica se as propriedades do item da caixa de ferramentas podem ser alteradas.</xref:System.Drawing.Design.ToolboxItem.Locked%2A> Um item de caixa de ferramentas normalmente é bloqueado depois que ele é adicionado a uma caixa de ferramentas.      -O <xref:System.Drawing.Design.ToolboxItem.Lock%2A>método bloqueia um item de caixa de ferramentas.</xref:System.Drawing.Design.ToolboxItem.Lock%2A>      -O <xref:System.Drawing.Design.ToolboxItem.CheckUnlocked%2A>método lançará uma exceção se o <xref:System.Drawing.Design.ToolboxItem.Locked%2A>é de propriedade `true`.</xref:System.Drawing.Design.ToolboxItem.Locked%2A> </xref:System.Drawing.Design.ToolboxItem.CheckUnlocked%2A>"
  example:
  - "The following code example provides a component that uses the <xref:System.Drawing.Design.IToolboxService> interface to add a text data format handler, or <xref:System.Drawing.Design.ToolboxItemCreatorCallback>, to the toolbox. The data creator callback delegate passes any text data pasted to the toolbox and dragged onto a form to a custom ToolboxItem that creates a <xref:System.Windows.Forms.TextBox> containing the text.  \n  \n [!code-cpp[ToolboxCreatorCallbackSample#1](~/add/codesnippet/cpp/t-system.drawing.design._1_1.cpp)]\n [!code-vb[ToolboxCreatorCallbackSample#1](~/add/codesnippet/visualbasic/t-system.drawing.design._1_1.vb)]\n [!code-cs[ToolboxCreatorCallbackSample#1](~/add/codesnippet/csharp/t-system.drawing.design._1_1.cs)]  \n  \n The following code example demonstrates the use of the ToolboxItem class as a base class for a custom toolbox item implementation.  \n  \n [!code-vb[System.Drawing.Design.ToolboxItem#1](~/add/codesnippet/visualbasic/t-system.drawing.design._1_2.vb)]\n [!code-cs[System.Drawing.Design.ToolboxItem#1](~/add/codesnippet/csharp/t-system.drawing.design._1_2.cs)]"
