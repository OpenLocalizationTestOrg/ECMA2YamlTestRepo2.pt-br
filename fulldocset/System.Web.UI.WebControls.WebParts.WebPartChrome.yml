  summary: "Cria o objeto de estilo que fornece os atributos de estilo para cada <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controle processado pelo <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartChrome&quot;> </xref> objeto."
  remarks: "O método CreateWebPartChromeStyle cria um <xref:System.Web.UI.WebControls.Style>objeto que é usado pelo <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>objeto para renderizar um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome> </xref:System.Web.UI.WebControls.Style> O método padrão cria atributos de estilo com base no <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>valor da propriedade de <xref:System.Web.UI.WebControls.WebParts.WebPart>controle referenciado no `webPart` parâmetro.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>       Uma situação especial ocorre quando um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle está selecionado.</xref:System.Web.UI.WebControls.WebParts.WebPart> Se a página estiver em um modo de exibição de página onde controles podem ser selecionados, e o controle atual, na verdade, está selecionado, o método padrão de CreateWebPartChromeStyle também mescla as informações de estilo do controle com as informações de estilo do <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.SelectedPartChromeStyle%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.SelectedPartChromeStyle%2A>"
  example:
  - "This code example demonstrates use of the CreateWebPartChromeStyle method. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartChrome> class overview topic.  \n  \n The following section from the code example demonstrates how to override the CreateWebPartChromeStyle method. Notice that it first retrieves the style information created by the base method, and then modifies the style information by changing the font used for the <xref:System.Web.UI.WebControls.WebParts.WebPart> control being rendered.  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#5](~/add/codesnippet/csharp/a3063f85-ba13-478a-a2c2-_1.cs)]\n [!code-vb[WebParts_WebPartChrome_Overview#5](~/add/codesnippet/visualbasic/a3063f85-ba13-478a-a2c2-_1.vb)]  \n  \n If you load the Web page in a browser, you can see that the font used in the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls is the one specified in the overridden CreateWebPartChromeStyle method."
