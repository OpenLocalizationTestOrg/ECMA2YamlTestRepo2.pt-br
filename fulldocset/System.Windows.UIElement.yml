  remarks: "UIElement fornece um ponto de partida para características de layout do elemento e também expõe os métodos virtuais que classes derivadas podem substituir, que pode influenciar o layout de elementos de renderização de comportamento do elemento e seus filhos.       Grande parte da entrada e o comportamento para elementos concentrando-se em geral também é definido na classe de UIElement. Isso inclui os eventos de teclado, mouse e entrada de caneta e propriedades de status relacionadas. Muitos desses eventos são eventos roteados e muitos dos eventos relacionados à entrada tem dois uma bolha roteamento de versão, bem como uma versão de túnel do evento. Esses eventos emparelhados normalmente são os eventos de maior interesse para autores de controle.       Também inclui um UIElement [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] que se relacionam com o [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] modelo de evento, incluindo métodos que podem gerar especificados roteadas eventos que são originados de uma instância do elemento.       Em termos de arquitetura, os UIElement pode ser considerada equivalente a um identificador de janela em [!INCLUDE[TLA#tla_win32](~/add/includes/tlasharptla-win32-md.md)] programação ou um elemento em [!INCLUDE[TLA#tla_dhtml](~/add/includes/tlasharptla-dhtml-md.md)] de programação. UIElement é um elemento base no nível de núcleo do WPF.       Um UIElement tem os seguintes recursos que são especificamente definidos pela classe de UIElement:-podem ser processados como um elemento filho (UIElement deriva <xref:System.Windows.Media.Visual>, uma classe de gráficos de nível alto) - contém a lógica que é usada para dimensionar e posicionar elementos filho possíveis de um UIElement (quando interpretada por um sistema de layout) - pode responder a entrada do usuário (incluindo o controle de entrada onde está obtendo enviada para por meio da manipulação de eventos ou o roteamento de comandos) - pode gerar eventos roteados que viajam uma rota através da árvore de elementos lógicos - oferece suporte a alguns aspectos do sistema animação <xref:System.Windows.FrameworkElement>é a classe de implementação de nível de framework WPF que amplia UIElement e adiciona específicas interações com o nível de framework WPF.</xref:System.Windows.FrameworkElement> </xref:System.Windows.Media.Visual> <xref:System.Windows.FrameworkElement>Adiciona e define os seguintes recursos: - características de layout específicas do framework adicionais - suportam para metadados mais rico reporting propriedades - implementação de classe específica de determinadas classes base e suas propriedades anexadas de entrada ou eventos - suporte de estilo anexados - ainda mais a animação dão suporte à outra relacionadas a classe é <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement></xref:System.Windows.FrameworkElement> O <xref:System.Windows.ContentElement>classe implementa muitos dos mesmos membros, como o UIElement; a diferença entre essas duas classes tem com seu pretendido colocar no modelo de conteúdo geral.</xref:System.Windows.ContentElement> Normalmente, uma classe derivada de UIElement define um modelo de conteúdo relativamente rígido, que significa que há restrições nas quais elementos podem ser elementos filho na marcação. Pode haver capacidade para fazer menos restritivo do conteúdo de filho em um UIElement, mas essa capacidade normalmente é centralizada nas propriedades do conteúdo designadas. Um <xref:System.Windows.ContentElement>classe derivada normalmente não é mais restritivo sobre o conteúdo para dar suporte a cenários, como documentos em formato de fluxo.</xref:System.Windows.ContentElement>      > [!IMPORTANT] > <xref:System.Windows.UIElement.Visibility%2A>estado afeta todas as entrada tratamento por esse elemento.</xref:System.Windows.UIElement.Visibility%2A> Elementos que não são visíveis não participam de teste de clique e não receber eventos de entrada, mesmo se o mouse estiver sobre os limites em que o elemento seria se eram visíveis."
  syntax:
    content: >-
      [System.Windows.Markup.UidProperty("Uid")]

      public class UIElement : System.Windows.Media.Visual, System.Windows.IInputElement, System.Windows.Media.Animation.IAnimatable
