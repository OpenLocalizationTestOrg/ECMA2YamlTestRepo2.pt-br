- uid: System.Windows.Data.CollectionViewSource.GetDefaultView(System.Object)
  id: GetDefaultView(System.Object)
  parent: System.Windows.Data.CollectionViewSource
  langs:
  - csharp
  name: GetDefaultView(Object)
  nameWithType: CollectionViewSource.GetDefaultView(Object)
  fullName: System.Windows.Data.CollectionViewSource.GetDefaultView(Object)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Retorna o modo de exibição padrão para a origem especificada."
  remarks: "Este modo de exibição padrão não está afiliado a qualquer <xref:System.Windows.Data.CollectionViewSource>objetos.</xref:System.Windows.Data.CollectionViewSource>       Todas as coleções têm um padrão <xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> WPF sempre associa a um modo de exibição em vez de uma coleção. Se você associar diretamente a uma coleção, WPF realmente associa ao modo de exibição padrão para essa coleção. Este modo de exibição padrão é compartilhado por todas as associações de coleção, o que faz com que todas as associações diretas para a coleção compartilhar a classificação, filtro, grupo e características do item atual da exibição padrão de um. Como alternativa, você pode criar uma exibição de sua coleção em [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] ou o código usando a <xref:System.Windows.Data.CollectionViewSource>classe e seu controle de associação para esse modo de exibição.</xref:System.Windows.Data.CollectionViewSource> Para obter um exemplo, consulte [como: Classificar e o grupo de dados usando um modo de exibição em XAML](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static System.ComponentModel.ICollectionView GetDefaultView (object source);
    parameters:
    - id: source
      type: System.Object
      description: "Uma referência de objeto para a fonte da associação."
    return:
      type: System.ComponentModel.ICollectionView
      description: "Retorna um <xref href=&quot;System.ComponentModel.ICollectionView&quot;> </xref> objeto que é a exibição padrão para a coleção de origem especificado."
  overload: System.Windows.Data.CollectionViewSource.GetDefaultView*
  exceptions: []
  platform:
  - net462
