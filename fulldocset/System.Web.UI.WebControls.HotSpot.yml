- uid: System.Web.UI.WebControls.HotSpot.HotSpotMode
  id: HotSpotMode
  parent: System.Web.UI.WebControls.HotSpot
  langs:
  - csharp
  name: HotSpotMode
  nameWithType: HotSpot.HotSpotMode
  fullName: System.Web.UI.WebControls.HotSpot.HotSpotMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o comportamento de um <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> do objeto em um <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> controlar quando o <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> é clicado."
  remarks: "Use a propriedade HotSpotMode para especificar o comportamento de um <xref:System.Web.UI.WebControls.HotSpot>do objeto em um <xref:System.Web.UI.WebControls.ImageMap>controlar quando o <xref:System.Web.UI.WebControls.HotSpot>é clicado.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> Essa propriedade é definida usando um do <xref:System.Web.UI.WebControls.HotSpotMode>valores de enumeração.</xref:System.Web.UI.WebControls.HotSpotMode> A tabela a seguir lista os valores possíveis.      | Valor | Descrição |   |-----------|-----------------|   | `NotSet`| O <xref:System.Web.UI.WebControls.HotSpot>usa o comportamento definido <xref:System.Web.UI.WebControls.ImageMap>do controle <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>propriedade.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> Se o controle de <xref:System.Web.UI.WebControls.ImageMap>não define o comportamento, os objetos <xref:System.Web.UI.WebControls.HotSpot>, navegue até uma URL. |   | `Inactive`| O <xref:System.Web.UI.WebControls.HotSpot>não tem nenhum comportamento. |   | `Navigate`| O <xref:System.Web.UI.WebControls.HotSpot>navega para uma URL. |   | `PostBack`| O <xref:System.Web.UI.WebControls.HotSpot>gera um postback para o servidor. |       Você pode especificar <xref:System.Web.UI.WebControls.HotSpot>comportamento em qualquer um de <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>propriedade do controle ou na propriedade de cada indivíduo HotSpotMode <xref:System.Web.UI.WebControls.HotSpot>objeto.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> Se ambas as propriedades forem definidas, a propriedade HotSpotMode especificada em cada indivíduo <xref:System.Web.UI.WebControls.HotSpot>objeto tem precedência sobre o <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>propriedade o <xref:System.Web.UI.WebControls.ImageMap>controle.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot>       Se você especificar `HotSpotMode.NotSet` para a propriedade HotSpotMode de um indivíduo <xref:System.Web.UI.WebControls.HotSpot>objeto, o <xref:System.Web.UI.WebControls.HotSpot>obtém seu comportamento de que o contém <xref:System.Web.UI.WebControls.ImageMap>do controle <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>propriedade.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> Nesse cenário, se o <xref:System.Web.UI.WebControls.ImageMap>do controle <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>não está definida como um valor de propriedade ou é definida como `HotSpotMode.NotSet`, o comportamento padrão é navegar até uma URL.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap>       Se você especificar `HotSpotMode.Navigate` para a propriedade HotSpotMode de um <xref:System.Web.UI.WebControls.HotSpot>objeto, o <xref:System.Web.UI.WebControls.HotSpot>objeto navega para uma URL quando a região do ponto de acesso é clicada.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> Use o <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>propriedade para especificar a URL de navegação.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>       Se você especificar `HotSpotMode.PostBack` para a propriedade HotSpotMode de um <xref:System.Web.UI.WebControls.HotSpot>objeto, o <xref:System.Web.UI.WebControls.HotSpot>objeto gera uma postagem para o servidor quando o <xref:System.Web.UI.WebControls.HotSpot>é clicado.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> Use a <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>propriedade para especificar um nome para o <xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Esse nome será passado a <xref:System.Web.UI.WebControls.ImageMapEventArgs>dados de evento em quando ocorre um evento de postback.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Quando um postback <xref:System.Web.UI.WebControls.HotSpot>é clicado, o <xref:System.Web.UI.WebControls.ImageMap.Click>é gerado.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> Para controlar programaticamente as ações executadas quando um postback <xref:System.Web.UI.WebControls.HotSpot>é clicado, fornecer um manipulador de eventos para o <xref:System.Web.UI.WebControls.ImageMap.Click>evento.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       Para fazer com que todos os <xref:System.Web.UI.WebControls.HotSpot>objetos em um <xref:System.Web.UI.WebControls.ImageMap>controle têm o mesmo comportamento, defina a propriedade HotSpotMode em cada indivíduo <xref:System.Web.UI.WebControls.HotSpot>objeto para `HotSpotMode.NotSet` ou não especifique um valor para a propriedade HotSpotMode.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>       Para especificar comportamentos diferentes para <xref:System.Web.UI.WebControls.HotSpot>objetos em um <xref:System.Web.UI.WebControls.ImageMap>controlar, defina a propriedade HotSpotMode em cada indivíduo <xref:System.Web.UI.WebControls.HotSpot>objeto como `HotSpotMode.Navigate`, `HotSpotMode.PostBack`, ou `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Se um <xref:System.Web.UI.WebControls.ImageMap>do controle <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>propriedade ou a propriedade HotSpotMode no <xref:System.Web.UI.WebControls.HotSpot>objetos que ela contém não está definido como um valor ou está definido como `HotSpotMode.NotSet`, por padrão, o comportamento é `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap>       Se você especificar `HotSpotMode.Inactive` para a propriedade HotSpotMode, o <xref:System.Web.UI.WebControls.HotSpot>objeto não tem nenhum comportamento de quando ele for clicado.</xref:System.Web.UI.WebControls.HotSpot> Você pode usar esse valor para criar um ponto de acesso inativo dentro de um ponto de acesso de active maior. Essa opção é fornecida para que você possa criar zonas de ponto de acesso mais complexas em um <xref:System.Web.UI.WebControls.ImageMap>controle.</xref:System.Web.UI.WebControls.ImageMap>       Para criar uma área inativa em um ponto de acesso a ativo, você deve especificar o ponto de acesso inativo antes do ponto de acesso de active do <xref:System.Web.UI.WebControls.ImageMap>controle.</xref:System.Web.UI.WebControls.ImageMap> Por exemplo, a seguinte <xref:System.Web.UI.WebControls.ImageMap>define um anel active especificando um ponto de acesso circular inativo dentro de um ponto de acesso circular active maior: ```   <asp:ImageMap ID=&quot;SaturnImage&quot;      ImageUrl=&quot;~/saturn.PNG&quot;      runat=&quot;server&quot; OnClick=&quot;SaturnImage_Click&quot;>     <asp:CircleHotSpot AlternateText=&quot;planet&quot; HotSpotMode=PostBack       PostBackValue=&quot;planet&quot; Radius=40 X=100 Y=100 />     <asp:CircleHotSpot HotSpotMode=Inactive        Radius=60 X=100 Y=100 />     <asp:CircleHotSpot AlternateText=&quot;rings&quot; HotSpotMode=PostBack       PostBackValue=&quot;rings&quot; Radius=80 X=100 Y=100 />   </asp:ImageMap>   ``` </xref:System.Web.UI.WebControls.ImageMap>"
  syntax:
    content: public virtual System.Web.UI.WebControls.HotSpotMode HotSpotMode { get; set; }
