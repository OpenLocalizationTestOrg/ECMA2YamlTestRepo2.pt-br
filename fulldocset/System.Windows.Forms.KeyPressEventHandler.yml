  summary: "Representa o método que manipulará o <xref href=&quot;System.Windows.Forms.Control.KeyPress&quot;> </xref> eventos de um <xref href=&quot;System.Windows.Forms.Control&quot;> </xref>."
  remarks: "Definir <xref:System.Windows.Forms.KeyPressEventArgs.Handled%2A?displayProperty=fullName>para `true` para cancelar o `KeyPress` evento.</xref:System.Windows.Forms.KeyPressEventArgs.Handled%2A?displayProperty=fullName> Isso mantém o controle processe o pressionamento da tecla.       Quando você cria um delegado KeyPressEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre como manipular eventos com delegados, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
