  langs:
  - csharp
  name: OracleCommandBuilder
  nameWithType: OracleCommandBuilder
  fullName: System.Data.OracleClient.OracleCommandBuilder
  type: Class
  summary: "Gera automaticamente os comandos de tabela única usados para reconciliar as alterações feitas em um <xref href=&quot;System.Data.DataSet&quot;> </xref> com o banco de dados associado. Essa classe não pode ser herdada."
  remarks: "Esse tipo foi substituído e será removido em uma versão futura do .NET Framework. Para obter mais informações, consulte [Oracle e ADO.NET](~/add/includes/ajax-current-ext-md.md).       O <xref:System.Data.OracleClient.OracleDataAdapter>não gera automaticamente as instruções SQL necessárias para reconciliar as alterações feitas em um <xref:System.Data.DataSet>associado com o banco de dados.</xref:System.Data.DataSet> </xref:System.Data.OracleClient.OracleDataAdapter> No entanto, você pode criar um objeto de OracleCommandBuilder que gera instruções SQL para atualizações de tabela única, definindo a <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>propriedade de <xref:System.Data.OracleClient.OracleDataAdapter>.</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> Em seguida, o OracleCommandBuilder gera qualquer instrução SQL adicional que você não definir.       A relação entre um <xref:System.Data.OracleClient.OracleDataAdapter>e seu OracleCommandBuilder correspondente é sempre um para um.</xref:System.Data.OracleClient.OracleDataAdapter> Para criar essa correspondência, você deve definir o <xref:System.Data.OracleClient.OracleDataAdapter>propriedade do objeto OracleCommandBuilder.</xref:System.Data.OracleClient.OracleDataAdapter> Isso faz com que o OracleCommandBuilder ao se registrar como um ouvinte, que gera a saída de <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>eventos que afetam o <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>       Para gerar instruções INSERT, UPDATE ou DELETE, o OracleCommandBuilder usa o <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>propriedade para recuperar um conjunto necessário de metadados.</xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>       O OracleCommandBuilder também usa o <xref:System.Data.OracleClient.OracleCommand.Connection%2A>e as <xref:System.Data.OracleClient.OracleCommand.Transaction%2A>Propriedades referenciadas por <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>.</xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> </xref:System.Data.OracleClient.OracleCommand.Transaction%2A> </xref:System.Data.OracleClient.OracleCommand.Connection%2A>       Se você chamar <xref:System.Data.Common.DbDataAdapter.Dispose%2A>, o OracleCommandBuilder seja desassociado do <xref:System.Data.OracleClient.OracleDataAdapter>, e os comandos gerados não são mais usados.</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.Common.DbDataAdapter.Dispose%2A>"
  example:
  - "The following example uses <xref:System.Data.OracleClient.OracleCommand>, along with <xref:System.Data.OracleClient.OracleDataAdapter> and <xref:System.Data.OracleClient.OracleConnection>, to select rows from a database. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the database table. The example then creates an OracleCommandBuilder.  \n  \n [Visual Basic]  \n  \n```  \nPrivate Function SelectOracleRows(connection As String, queryString As String, tableName As String) As DataSet  \n  \n   Dim connection As New OracleConnection(connection)  \n   Dim dataAdapter As New OracleDataAdapter()  \n   Dim dataSet As DataSet = New DataSet  \n  \n   dataAdapter.SelectCommand = New OracleCommand(queryString, connection)  \n  \n   Dim cmdBuilder As OracleCommandBuilder = New OracleCommandBuilder(dataAdapter)  \n  \n   connection.Open()  \n   dataAdapter.Fill(dataSet, tableName)  \n      ' Code to modify data in DataSet here   \n      ' Without the OracleCommandBuilder this line would fail.  \n   dataAdapter.Update(dataSet, tableName)  \n   connection.Close()  \nEnd Function  \n```  \n  \n [C#]  \n  \n```  \npublic static DataSet SelectOracleSrvRows(string myConnection, string mySelectQuery, string myTableName)  \n{  \n   OracleConnection myConn = new OracleConnection(myConnection);  \n   OracleDataAdapter myDataAdapter = new OracleDataAdapter();  \n   myDataAdapter.SelectCommand = new OracleCommand(mySelectQuery, myConn);  \n   OracleCommandBuilder cb = new OracleCommandBuilder(myDataAdapter);  \n  \n   myConn.Open();  \n   DataSet ds = new DataSet();  \n   myDataAdapter.Fill(ds, myTableName);  \n  \n   //Code to modify data in DataSet goes here...  \n  \n   //Without the OracleCommandBuilder this line would fail.  \n   myDataAdapter.Update(ds, myTableName);  \n   myConn.Close();  \n   return ds;  \n}  \n```"
  syntax:
    content: >-
      [System.Obsolete("OracleCommandBuilder has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

