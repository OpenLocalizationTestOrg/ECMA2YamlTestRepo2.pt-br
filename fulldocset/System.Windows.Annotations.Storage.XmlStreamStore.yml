- uid: System.Windows.Annotations.Storage.XmlStreamStore.IgnoredNamespaces
  id: IgnoredNamespaces
  parent: System.Windows.Annotations.Storage.XmlStreamStore
  langs:
  - csharp
  name: IgnoredNamespaces
  nameWithType: XmlStreamStore.IgnoredNamespaces
  fullName: System.Windows.Annotations.Storage.XmlStreamStore.IgnoredNamespaces
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Annotations.Storage
  summary: "Obtém uma lista de namespaces que foram ignoradas quando o fluxo XML foi carregado."
  remarks: "A propriedade IgnoredNamespaces nunca retornarão `null`, no entanto, a lista retornada pode ser vazia se nenhum namespace é ignorado.       IgnoredNamespaces ajuda a compatibilidade de marcação XML quando o programa lê o conteúdo de anotação criada por versões diferentes do [!INCLUDE[TLA#tla_caf](~/add/includes/tlasharptla-caf-md.md)].  Quando um aplicativo mais antigo recebe conteúdo de anotação criado usando uma versão mais recente do [!INCLUDE[TLA2#tla_caf](~/add/includes/tla2sharptla-caf-md.md)], IgnoredNamespaces retorna uma lista de namespaces XML para elementos e atributos não são conhecidos para a estrutura mais antiga.  Desconhecido elementos e atributos XML associados a namespaces mais recentes são ignorados quando o conteúdo da anotação é lida e desserializado por aplicativos mais antigos.  Para obter mais informações, consulte o *especificação de compatibilidade de marcação XML* disponível em [http://go.microsoft.com/fwlink/?LinkId=73824](http://go.microsoft.com/fwlink/?LinkId=73824)."
  syntax:
    content: public System.Collections.Generic.IList<Uri> IgnoredNamespaces { get; }
    return:
      type: System.Collections.Generic.IList{System.Uri}
      description: "A lista de namespaces que foram ignoradas quando o fluxo XML foi carregado."
  overload: System.Windows.Annotations.Storage.XmlStreamStore.IgnoredNamespaces*
  exceptions: []
