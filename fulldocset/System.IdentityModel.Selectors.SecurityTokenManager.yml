  langs:
  - csharp
  name: CreateSecurityTokenProvider(SecurityTokenRequirement)
  nameWithType: SecurityTokenManager.CreateSecurityTokenProvider(SecurityTokenRequirement)
  fullName: System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider(SecurityTokenRequirement)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Obtém um provedor de token de segurança que atenda aos requisitos de token de segurança especificados."
  remarks: "Um <xref:System.IdentityModel.Selectors.SecurityTokenManager>classe fornece tipos que podem fornecer tokens de segurança para mensagens SOAP de saída e autenticar tokens de segurança em mensagens de entrada SOAP.</xref:System.IdentityModel.Selectors.SecurityTokenManager> O método CreateSecurityTokenProvider retorna uma classe que pode autenticar os tokens de segurança que podem fornecer tokens de segurança que correspondem aos critérios especificados no `tokenRequirement` parâmetro."
  syntax:
    content: public abstract System.IdentityModel.Selectors.SecurityTokenProvider CreateSecurityTokenProvider (System.IdentityModel.Selectors.SecurityTokenRequirement tokenRequirement);
    parameters:
    - id: tokenRequirement
      type: System.IdentityModel.Selectors.SecurityTokenRequirement
      description: "Um <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenRequirement&quot;> </xref> que especifica os requisitos de token de segurança."
    return:
      type: System.IdentityModel.Selectors.SecurityTokenProvider
      description: "Um <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenProvider&quot;> </xref> que fornece tokens de segurança que atendem aos requisitos especificados para enviar mensagens de SOAP."
  overload: System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenSerializer(System.IdentityModel.Selectors.SecurityTokenVersion)
  id: CreateSecurityTokenSerializer(System.IdentityModel.Selectors.SecurityTokenVersion)
  parent: System.IdentityModel.Selectors.SecurityTokenManager
  langs:
  - csharp
  name: CreateSecurityTokenSerializer(SecurityTokenVersion)
  nameWithType: SecurityTokenManager.CreateSecurityTokenSerializer(SecurityTokenVersion)
  fullName: System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenSerializer(SecurityTokenVersion)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Obtém um serializador XML que pode serializar tokens de segurança em que a versão especificada do WS-* especificações."
  remarks: "Para adicionar suporte de serialização de um token personalizado, derive uma classe de <xref:System.ServiceModel.Security.WSSecurityTokenSerializer>e retornar uma instância dessa classe para o método CreateSecurityTokenSerializer.</xref:System.ServiceModel.Security.WSSecurityTokenSerializer> O <xref:System.ServiceModel.Security.WSSecurityTokenSerializer>classe que deriva de <xref:System.IdentityModel.Selectors.SecurityTokenSerializer>classe, é capaz de serializar e desserializar os tokens de segurança que acompanham [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)].</xref:System.IdentityModel.Selectors.SecurityTokenSerializer> </xref:System.ServiceModel.Security.WSSecurityTokenSerializer> Portanto, para adicionar suporte para um token personalizado para o serializador, substituir os métodos virtuais no <xref:System.ServiceModel.Security.WSSecurityTokenSerializer>de classe, adicione o código que verifica se o token de segurança desejado é o token personalizado e, se não, chame o método de classe base.</xref:System.ServiceModel.Security.WSSecurityTokenSerializer>"
  syntax:
    content: public abstract System.IdentityModel.Selectors.SecurityTokenSerializer CreateSecurityTokenSerializer (System.IdentityModel.Selectors.SecurityTokenVersion version);
    parameters:
    - id: version
      type: System.IdentityModel.Selectors.SecurityTokenVersion
      description: "Um <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenVersion&quot;> </xref> que especifica o WS-* versões da especificação que seguem tokens de segurança."
    return:
      type: System.IdentityModel.Selectors.SecurityTokenSerializer
      description: "Um <xref href=&quot;System.IdentityModel.Selectors.SecurityTokenSerializer&quot;> </xref> para serializar os tokens de segurança."
  overload: System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenSerializer*
  exceptions: []
  platform:
  - net462
