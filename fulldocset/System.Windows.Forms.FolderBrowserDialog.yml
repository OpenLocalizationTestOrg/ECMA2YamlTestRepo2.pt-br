  name: FolderBrowserDialog
  nameWithType: FolderBrowserDialog
  fullName: System.Windows.Forms.FolderBrowserDialog
  type: Class
  summary: "Solicita ao usuário para selecionar uma pasta. Essa classe não pode ser herdada."
  remarks: "Essa classe fornece uma maneira para solicitar ao usuário para procurar, criar e, eventualmente, selecione uma pasta. Use esta classe quando você deseja permitir que o usuário selecionar pastas, arquivos não. Navegação de pastas é feito por meio de um controle de árvore. Somente as pastas do sistema de arquivos podem ser selecionadas; não é possível pastas virtuais.       Normalmente, depois de criar um novo FolderBrowserDialog, defina o <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>para o local da qual iniciar a pesquisa.</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> Opcionalmente, você pode definir o <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>em um caminho absoluto de uma subpasta de <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>que será selecionada inicialmente.</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> </xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> Você também pode definir o <xref:System.Windows.Forms.FolderBrowserDialog.Description%2A>propriedade para fornecer instruções adicionais para o usuário.</xref:System.Windows.Forms.FolderBrowserDialog.Description%2A> Finalmente, chame o <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>método para exibir a caixa de diálogo para o usuário.</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> Quando a caixa de diálogo é fechada e a caixa de diálogo são provenientes de <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>é <xref:System.Windows.Forms.DialogResult?displayProperty=fullName>, o <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>será uma cadeia de caracteres que contém o caminho para a pasta selecionada.</xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> </xref:System.Windows.Forms.DialogResult?displayProperty=fullName> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>       Você pode usar o <xref:System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton%2A>propriedade para controlar se o usuário é capaz de criar novas pastas com o **nova pasta** botão.</xref:System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton%2A>       FolderBrowserDialog é uma caixa de diálogo modal Portanto, quando exibido, ele bloqueia o restante do aplicativo até que o usuário escolher uma pasta. Quando uma caixa de diálogo é exibida modalmente, nenhuma entrada (clique de mouse ou teclado) pode ocorrer exceto para objetos na caixa de diálogo. O programa deve ocultar ou fechar a caixa de diálogo (normalmente em resposta a uma ação do usuário) antes de entrada para o programa de chamada pode ocorrer."
  example:
  - "The following code example creates an application that enables the user to open rich text (.rtf) files within the <xref:System.Windows.Forms.RichTextBox> control.  \n  \n [!code-cpp[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/cpp/t-system.windows.forms.f_2_1.cpp)]\n [!code-cs[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/csharp/t-system.windows.forms.f_2_1.cs)]\n [!code-vb[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/visualbasic/t-system.windows.forms.f_2_1.vb)]"
