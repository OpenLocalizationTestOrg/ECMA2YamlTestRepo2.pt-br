  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Especifica um delegado de função que é usado para transformar cadeias de caracteres de tipo em arquivos de configuração."
  remarks: "Essa propriedade permite que um consumidor de sistema de configuração do .NET Framework definir um delegado de função que é usado para transformar cadeias de caracteres de tipo encontradas nos arquivos de configuração. [!INCLUDE[vs_dev10_long](~/add/includes/vs-dev10-long-md.md)]usa essa propriedade quando um projeto é direcionado para uma versão anterior do .NET Framework. A função certifica-se de que as cadeias de caracteres de tipo estão formatadas corretamente para a versão de destino do .NET Framework quando arquivos de configuração são atualizados."
  syntax:
