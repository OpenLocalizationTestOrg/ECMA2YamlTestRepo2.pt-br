  namespace: Microsoft.VisualBasic.Devices
  summary: "Obtém um objeto que fornece métodos para manipular a área de transferência."
  remarks: "Essa propriedade oferece acesso fácil ao <xref:Microsoft.VisualBasic.MyServices.ClipboardProxy>objeto.</xref:Microsoft.VisualBasic.MyServices.ClipboardProxy>       Essa propriedade está disponível somente para aplicativos de servidor não.      ## Disponibilidade por tipo de projeto | Tipo de projeto | Disponível |   |------------------|---------------|   | Aplicativo de formulários do Windows | **Yes**|   | A biblioteca de classe | **Yes**|   | Aplicativo de console | **Yes**|   | Biblioteca de controle de formulários do Windows | **Yes**|   | Biblioteca de controle de Web | Não |   | Serviço do Windows | **Yes**|   | Site da Web | Não |"
  example:
  - "This example reads text from the Clipboard into the string `textOnClipboard`.  \n  \n [!code-vb[VbVbcnMyClipboard#6](~/add/codesnippet/visualbasic/p-microsoft.visualbasic._78_1.vb)]  \n  \n This example fails if there is no text on the Clipboard."
  syntax:
    content: public Microsoft.VisualBasic.MyServices.ClipboardProxy Clipboard { get; }
    return:
      type: Microsoft.VisualBasic.MyServices.ClipboardProxy
      description: "O <xref uid=&quot;langword_csharp_My.Computer.Clipboard&quot; name=&quot;My.Computer.Clipboard&quot; href=&quot;&quot;> </xref> objeto para o computador."
  overload: Microsoft.VisualBasic.Devices.Computer.Clipboard*
  exceptions: []
