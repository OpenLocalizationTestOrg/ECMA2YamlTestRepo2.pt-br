  name: DSA
  nameWithType: DSA
  fullName: System.Security.Cryptography.DSA
  type: Class
  summary: "Representa a classe base abstrata da qual todas as implementações de algoritmo de Assinatura Digital (DSA) devem ser herdadas."
  remarks: "Você pode usar a classe DSA e classes derivadas para criar assinaturas digitais que ajudam a proteger a integridade dos dados.  O <xref:System.Security.Cryptography.DSACryptoServiceProvider>fornece uma implementação desta classe.</xref:System.Security.Cryptography.DSACryptoServiceProvider>       Para usar um sistema de chave pública para assinar digitalmente uma mensagem, o remetente primeiro se aplica a uma função de hash para a mensagem para criar um resumo da mensagem. O remetente, em seguida, criptografa o resumo de mensagem com a chave privada do remetente para criar assinatura pessoal do remetente. Ao receber a mensagem e a assinatura, o destinatário descriptografa a assinatura usando a chave pública do remetente para recuperar o resumo de mensagem e hashes a mensagem usando o mesmo algoritmo de hash que o remetente usou. Se o resumo de mensagem que o receptor computa corresponde exatamente Resumo da mensagem recebida do remetente, destinatário pode assumir que a mensagem não foi alterada em trânsito. Observe que uma assinatura pode ser verificada por qualquer pessoa, porque a chave pública do remetente é conhecimento comum.       Algoritmos assimétricos mais recentes estão disponíveis. Considere usar a <xref:System.Security.Cryptography.RSA>classe, a <xref:System.Security.Cryptography.ECDsa>classe, ou a <xref:System.Security.Cryptography.ECDiffieHellman>classe em vez de classe DSA.</xref:System.Security.Cryptography.ECDiffieHellman> </xref:System.Security.Cryptography.ECDsa> </xref:System.Security.Cryptography.RSA> Use DSA somente para compatibilidade com aplicativos herdados e dados.       Esse algoritmo oferece suporte a comprimentos de chave de 512 bits para 1024 bits em incrementos de 64 bits."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class DSA : System.Security.Cryptography.AsymmetricAlgorithm
