  remarks: "Use a propriedade DataTextField para especificar o nome do campo que contém o texto a ser exibida para as legendas hiperlink o <xref:System.Web.UI.WebControls.HyperLinkField>objeto.</xref:System.Web.UI.WebControls.HyperLinkField>       Em vez de usar essa propriedade para associar as legendas de hiperlink para um campo, você pode usar o <xref:System.Web.UI.WebControls.HyperLinkField.Text%2A>propriedade para definir as legendas de hiperlink para um valor estático.</xref:System.Web.UI.WebControls.HyperLinkField.Text%2A> Com essa opção, cada hiperlink compartilha a mesma legenda.      > [!NOTE] > Se o DataTextField e <xref:System.Web.UI.WebControls.HyperLinkField.Text%2A>propriedades são definidas, a propriedade DataTextField terá precedência.</xref:System.Web.UI.WebControls.HyperLinkField.Text%2A>"
  example:
  - "The following code example demonstrates how to use the DataTextField property to specify a field from the data source to bind to the hyperlink captions displayed in a <xref:System.Web.UI.WebControls.HyperLinkField> object.  \n  \n [!code-cs[HyperLinkFieldDataBind#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1229_1.aspx)]\n [!code-vb[HyperLinkFieldDataBind#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1229_1.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.HyperLinkField.DataTextFormatString%2A> property to format the values bound to the hyperlink captions displayed in a <xref:System.Web.UI.WebControls.HyperLinkField> object. The values are formatted as currency.  \n  \n [!code-cs[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1229_2.aspx)]\n [!code-vb[HyperLinkFieldDataTextFormatString#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1229_2.aspx)]"
