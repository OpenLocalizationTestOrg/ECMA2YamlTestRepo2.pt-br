  summary: "Representa um item de legenda, que é armazenado no <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendItemsCollection&quot;> </xref> classe."
  remarks: "A classe LegendItem representa um item de legenda, que pode ser um padrão ou o item personalizado:-itens de legenda padrão são inseridos automaticamente a legenda da série de dados ou pontos de dados. As entradas padrão para gráficos de pizza e rosca representam os pontos de dados plotados, enquanto as entradas para todos os outros tipos de gráfico representam a série plotada. Por padrão, essas entradas de legenda usam a cor de ponto ou série de dados para a cor de símbolo e o nome do ponto de dados ou de série para o texto do item de legenda. Itens de legenda padrão podem ser personalizados ou excluídos no tempo de execução usando o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>evento o <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controle.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>      -Itens de legenda personalizado tem texto definido pelo usuário, cor de símbolo e assim por diante. Ao contrário das entradas padrão, eles não estão conectados com os dados plotados. Itens de legenda personalizados podem ser adicionados no tempo de design ou em tempo de execução, usando o <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>propriedade o <xref:System.Windows.Forms.DataVisualization.Charting.Legend>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.Legend> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>       Símbolos de legenda podem ser retângulos, linhas ou marcadores, dependendo do <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>configuração da propriedade de um legenditem.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>       O texto de um item de legenda personalizado é determinado pelo <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Name%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.Name%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public class LegendItem : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
