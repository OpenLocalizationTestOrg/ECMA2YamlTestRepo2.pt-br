  remarks: "Use a propriedade HorizontalPadding para controlar a quantidade de espaço horizontal em redor do texto do nó ao qual o <xref:System.Web.UI.WebControls.TreeNodeStyle>é aplicada.</xref:System.Web.UI.WebControls.TreeNodeStyle> Este espaço é inserido entre a borda esquerda do texto e a borda da área de texto, bem como entre a borda direita do texto e a borda para o texto. Para controlar o espaçamento vertical, use o <xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A>propriedade.</xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A>       O valor dessa propriedade é armazenado em estado de exibição."
  example:
