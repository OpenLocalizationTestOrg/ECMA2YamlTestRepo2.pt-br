  remarks: "A classe BufferedGraphicsManager permite que você implemente o buffer duplo personalizado para seus elementos gráficos. Elementos gráficos que usam o buffer duplo podem reduzir ou eliminar a cintilação causado redesenhando uma superfície de exibição.       Essa classe tem uma propriedade estática, <xref:System.Drawing.BufferedGraphicsManager.Current%2A>, que retorna o principal <xref:System.Drawing.BufferedGraphicsContext>para o domínio de aplicativo atual.</xref:System.Drawing.BufferedGraphicsContext> </xref:System.Drawing.BufferedGraphicsManager.Current%2A> O <xref:System.Drawing.BufferedGraphicsContext>classe cria <xref:System.Drawing.BufferedGraphics>instâncias que podem ser usadas para desenhar os elementos gráficos em buffer.</xref:System.Drawing.BufferedGraphics> </xref:System.Drawing.BufferedGraphicsContext>       O <xref:System.Drawing.BufferedGraphics>classe não tem construtor público e deve ser criada pelo <xref:System.Drawing.BufferedGraphicsContext>objeto para um domínio de aplicativo usando sua <xref:System.Drawing.BufferedGraphicsContext.Allocate%2A>método.</xref:System.Drawing.BufferedGraphicsContext.Allocate%2A> </xref:System.Drawing.BufferedGraphicsContext> </xref:System.Drawing.BufferedGraphics> Você pode recuperar o <xref:System.Drawing.BufferedGraphicsContext>objeto para o domínio de aplicativo atual de estático <xref:System.Drawing.BufferedGraphicsManager.Current%2A?displayProperty=fullName>propriedade.</xref:System.Drawing.BufferedGraphicsManager.Current%2A?displayProperty=fullName> </xref:System.Drawing.BufferedGraphicsContext>       Para obter mais informações sobre buffer duplo, consulte [gráficos em buffer duplo](~/add/includes/ajax-current-ext-md.md), <xref:System.Drawing.BufferedGraphics>e <xref:System.Drawing.BufferedGraphicsContext>.</xref:System.Drawing.BufferedGraphicsContext> </xref:System.Drawing.BufferedGraphics>"
