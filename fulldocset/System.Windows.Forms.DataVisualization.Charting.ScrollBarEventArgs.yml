  remarks: "Essa propriedade é exposta no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>evento da raiz <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>       Essa propriedade pode ser usada para:-determinar o tipo de eixo – X, X2, Y ou Y2 — que o evento está sendo gerado, usando o <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>      -obter e definir propriedades de eixo, como <xref:System.Windows.Forms.DataVisualization.Charting.Axis.LineColor%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.LineColor%2A>"
