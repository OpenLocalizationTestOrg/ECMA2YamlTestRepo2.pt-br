  name: ReceiveImportContextInformation(IDictionary<String,Byte>,IServiceProvider)
  nameWithType: IWcfReferenceReceiveContextInformation.ReceiveImportContextInformation(IDictionary<String,Byte>,IServiceProvider)
  fullName: System.Web.Compilation.IWcfReferenceReceiveContextInformation.ReceiveImportContextInformation(IDictionary<String,Byte>,IServiceProvider)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Compilation
  summary: "Obtém informações de contexto adicional."
  remarks: "O `serviceReferenceExtensionFileContents` parâmetro fornece o conteúdo dos arquivos de extensão associado ao arquivo. svcmap de uma referência de serviço do WCF, como Reference.config ou arquivos de extensão personalizada que foram adicionados por meio de extensibilidade.      > [!NOTE] > Qualquer interface recebida do provedor de serviço que é específico para o Visual Studio não estarão disponível para uma extensão de importação quando em execução no contexto de um provedor de compilação do ASP.NET. Esse é o caso quando uma referência de serviço do WCF é compilada em um projeto do ASP.NET."
  syntax:
    content: public void ReceiveImportContextInformation (System.Collections.Generic.IDictionary<string,byte[]> serviceReferenceExtensionFileContents, IServiceProvider serviceProvider);
    parameters:
    - id: serviceReferenceExtensionFileContents
      type: System.Collections.Generic.IDictionary{System.String,System.Byte[]}
      description: "Fornece o conteúdo dos arquivos de extensão que estão associados com o arquivo svcmap de uma referência de serviço do WCF."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Uma referência a um provedor de serviços do Visual Studio a ser consultado para obter informações adicionais."
