    return:
      type: System.String
      description: "Uma lista separada por vírgulas de caminhos de chave do registro, altere para controle de acesso. ."
  overload: System.Security.Permissions.RegistryPermissionAttribute.ChangeAccessControl*
  exceptions: []
  platform:
  - net462
