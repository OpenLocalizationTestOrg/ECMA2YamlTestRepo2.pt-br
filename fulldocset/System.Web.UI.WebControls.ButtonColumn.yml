  type: Class
  summary: "Um tipo de coluna para o <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controle que contém um botão definido pelo usuário."
  remarks: "Use a classe ButtonColumn em um <xref:System.Web.UI.WebControls.DataGrid>controle para criar um botão que corresponde a cada linha no <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid> Especificar a legenda que é exibida nos botões, definindo o <xref:System.Web.UI.WebControls.ButtonColumn.Text%2A>propriedade.</xref:System.Web.UI.WebControls.ButtonColumn.Text%2A> Se você definir o <xref:System.Web.UI.WebControls.ButtonColumn.Text%2A>propriedade, todos os botões no compartilhamento de objeto ButtonColumn a mesma legenda.</xref:System.Web.UI.WebControls.ButtonColumn.Text%2A> Como alternativa, você pode vincular os botões ButtonColumn a um campo em uma fonte de dados. Isso permite que você exibir legendas diferentes para cada botão. Os valores no campo especificado são usados para o texto da legenda. Definir o <xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A>propriedade para associar o ButtonColumn a um campo em uma fonte de dados.</xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A>       Você pode formatar as legendas que são exibidas nos botões definindo o <xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A>propriedade com uma cadeia de caracteres de formatação.</xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A>       Clicando nos botões no ButtonColumn gera o <xref:System.Web.UI.WebControls.DataGrid.ItemCommand>evento.</xref:System.Web.UI.WebControls.DataGrid.ItemCommand> Você pode controlar programaticamente a ação que é executada quando o botão é clicado, fornecendo um manipulador de eventos para o <xref:System.Web.UI.WebControls.DataGrid.ItemCommand>evento.</xref:System.Web.UI.WebControls.DataGrid.ItemCommand>       Por padrão, a validação de página não é executada quando o ButtonColumn um botão é clicado. Validação de página determina se os controles de entrada que estão associados com uma validação de controlam na página de que todos os passam as regras de validação que são especificadas pelo controle de validação. Para executar a validação de página quando um botão é clicado, defina a <xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A>propriedade `true`.</xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A>"
  example:
  - "The following code example demonstrates how to use ButtonColumn class in a <xref:System.Web.UI.WebControls.DataGrid> control to create **Add** buttons.  \n  \n [!code-cs[ButtonColumnButtonType#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_178_1.cs)]\n [!code-vb[ButtonColumnButtonType#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_178_1.vb)]"
