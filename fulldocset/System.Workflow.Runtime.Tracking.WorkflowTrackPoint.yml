  summary: "Obtém a coleção de anotações associadas ao ponto de controle."
  remarks: "Você pode adicionar a anotações para especificar as anotações a serem retornados no <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>enviados para o serviço de controle quando o ponto de controle for correspondido.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>       As anotações são cadeias de caracteres que você definir que contêm informações para associar o ponto de controle. Por exemplo, uma anotação pode conter informações sobre o caminho de execução possível o fluxo de trabalho pode levar a partir deste ponto de controle, ou ele pode conter informações a serem exibidas em uma interface de usuário."
