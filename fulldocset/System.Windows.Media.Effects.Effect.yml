- uid: System.Windows.Media.Effects.Effect.EffectMapping
  id: EffectMapping
  parent: System.Windows.Media.Effects.Effect
  langs:
  - csharp
  name: EffectMapping
  nameWithType: Effect.EffectMapping
  fullName: System.Windows.Media.Effects.Effect.EffectMapping
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "Quando substituído em uma classe derivada, transforma a entrada do mouse e sistemas de coordenadas por meio do efeito."
  remarks: "Substitua a propriedade EffectMapping para atribuir uma transformação que difere de transformação de identidade padrão.       Entrada é transformada pelo inverso dessa transformação. O <xref:System.Windows.Media.Visual.TransformToAncestor%2A>e <xref:System.Windows.Media.Visual.TransformToDescendant%2A>métodos também têm a transformação EffectMapping aplicada.</xref:System.Windows.Media.Visual.TransformToDescendant%2A> </xref:System.Windows.Media.Visual.TransformToAncestor%2A>       Pontos de entrada devem ser em [0-1], intervalo e pontos de saída devem mapear a [0-1] intervalo. O <xref:System.Windows.Media.GeneralTransform.Inverse%2A>propriedade deve retornar um <xref:System.Windows.Media.GeneralTransform>que calcula o mapeamento inverso.</xref:System.Windows.Media.GeneralTransform> </xref:System.Windows.Media.GeneralTransform.Inverse%2A>       A transformação inversa mapeia um ponto de depois que o efeito é aplicado ao ponto de origem antes do efeito. O não-inverso transformação mapas de um ponto de antes do efeito é aplicado a após o efeito é aplicado.       Observe que a transformação não inclui informações sobre o tamanho de pixel físico que está sendo usado, e funciona apenas no intervalo de unidade."
  syntax:
    content: protected virtual System.Windows.Media.GeneralTransform EffectMapping { get; }
    return:
      type: System.Windows.Media.GeneralTransform
      description: "A transformação a ser aplicada. O padrão é a transformação de identidade."
  overload: System.Windows.Media.Effects.Effect.EffectMapping*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.Effects.Effect.ImplicitInput
  id: ImplicitInput
  parent: System.Windows.Media.Effects.Effect
  langs:
  - csharp
  name: ImplicitInput
  nameWithType: Effect.ImplicitInput
  fullName: System.Windows.Media.Effects.Effect.ImplicitInput
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "Obtém um <xref href=&quot;System.Windows.Media.Brush&quot;> </xref> que, quando ele é usado como entrada para uma <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref>, faz com que o bitmap do <xref href=&quot;System.Windows.UIElement&quot;> </xref> que o <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref> é aplicada para essa entrada."
  remarks: "Use a propriedade ImplicitInput como o valor a uma entrada de valor de pincel para <xref:System.Windows.Media.Effects.ShaderEffect>.</xref:System.Windows.Media.Effects.ShaderEffect>       A propriedade ImplicitInput representa a entrada de sombreador que vêm de processamento do <xref:System.Windows.UIElement>que o <xref:System.Windows.Media.Effects.Effect>é aplicado a.</xref:System.Windows.Media.Effects.Effect> </xref:System.Windows.UIElement>      > [!NOTE] > O comportamento é indefinido quando ImplicitInput é usado como um pincel em outras classes do WPF."
  syntax:
    content: public static System.Windows.Media.Brush ImplicitInput { get; }
    return:
      type: System.Windows.Media.Brush
      description: "O <xref href=&quot;System.Windows.Media.Brush&quot;> </xref> que atua como entrada."
  overload: System.Windows.Media.Effects.Effect.ImplicitInput*
  exceptions: []
  platform:
  - net462
