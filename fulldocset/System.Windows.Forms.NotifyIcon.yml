  remarks: "Valores mínimo e máximo de tempo limite são impostos pelo sistema operacional e são geralmente 10 e 30 segundos, respectivamente, no entanto, isso pode variar dependendo do sistema operacional. Os valores de tempo limite muito grande ou muito pequenos são ajustados para o valor mínimo ou máximo apropriado. Além disso, se o usuário não parece estar usando o computador (não há eventos de teclado ou mouse estão ocorrendo), em seguida, o sistema não conta neste momento para o tempo limite.       Dica de balão apenas uma pode exibir na barra de tarefas de cada vez. Tentativa de exibir uma dica de balão quando um é exibido atualmente nas causas de barra de tarefas do `timeout` valor a ser ignorado. O comportamento é ligeiramente diferente dependendo do sistema operacional e se a dica de balão é de outro, ou mesmo, o aplicativo. Quando a dica de balão a segunda é de outro aplicativo, a dica de balão primeiro será exibido para o valor de tempo limite mínimo antes do segundo aparece, independentemente do valor `timeout`. Na maioria dos casos, se as dicas de balão são do mesmo aplicativo, a dica de balão primeiro fecha imediatamente quando outra chamada para o método ShowBalloonTip é feita. Em alguns casos o segundo balão será aberto na parte superior de balão do primeiro.       O texto do título será exibido em uma fonte em negrito na parte superior do balão."
  example:
