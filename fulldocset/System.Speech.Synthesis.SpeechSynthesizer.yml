Aumenta cada vez saída de fala requer uma alteração na posição da boca ou os músculos faciais usados para produzir a fala.      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.BookmarkReached>.</xref:System.Speech.Synthesis.SpeechSynthesizer.BookmarkReached> Gerado quando o sintetizador encontra um indicador em um prompt.      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.VoiceChange>.</xref:System.Speech.Synthesis.SpeechSynthesizer.VoiceChange> Gerado quando a voz falada o sintetizador de alterações.      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakCompleted>.</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakCompleted> Gerado quando o sintetizador termina o processamento de uma operação de SpeakSsmlAsync.       Se não precisam dos seus aplicativos executar tarefas enquanto fala, você pode usar o <xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>ou o <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsml%2A>método para gerar fala de forma síncrona.</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsml%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>"
