  type: Class
  summary: "Fornece o comando relacionado métodos de utilitário que registrarem <xref href=&quot;System.Windows.Input.CommandBinding&quot;> </xref> e <xref href=&quot;System.Windows.Input.InputBinding&quot;> </xref> objetos para proprietários de classe e comandos, adicionar e remover manipuladores de eventos de comando e fornece serviços para consultar o status de um comando."
  remarks: "O CommandManager é responsável por gerenciar comandos roteados.  Para obter mais informações sobre comandos, consulte [visão geral do comando](~/add/includes/ajax-current-ext-md.md).       Use <xref:System.Windows.Input.CommandManager.RegisterClassCommandBinding%2A>para registrar um <xref:System.Windows.Input.CommandBinding>a uma classe em vez de uma instância.</xref:System.Windows.Input.CommandBinding> </xref:System.Windows.Input.CommandManager.RegisterClassCommandBinding%2A>       Use <xref:System.Windows.Input.CommandManager.RegisterClassInputBinding%2A>para registrar um <xref:System.Windows.Input.InputBinding>a uma classe em vez de uma instância.</xref:System.Windows.Input.InputBinding> </xref:System.Windows.Input.CommandManager.RegisterClassInputBinding%2A>       O <xref:System.Windows.Input.CommandManager.InvalidateRequerySuggested%2A>método força o CommandManager para gerar o <xref:System.Windows.Input.CommandManager.RequerySuggested>evento.</xref:System.Windows.Input.CommandManager.RequerySuggested> </xref:System.Windows.Input.CommandManager.InvalidateRequerySuggested%2A>  O <xref:System.Windows.Input.CommandManager.RequerySuggested>evento informa uma fonte de comando para consultar o comando está associado para determinar se o comando pode executar.</xref:System.Windows.Input.CommandManager.RequerySuggested>"
