- uid: System.Security.Cryptography.RIPEMD160Managed.HashCore(System.Byte[],System.Int32,System.Int32)
  id: HashCore(System.Byte[],System.Int32,System.Int32)
  parent: System.Security.Cryptography.RIPEMD160Managed
  langs:
  - csharp
  name: HashCore(Byte[],Int32,Int32)
  nameWithType: RIPEMD160Managed.HashCore(Byte[],Int32,Int32)
  fullName: System.Security.Cryptography.RIPEMD160Managed.HashCore(Byte[],Int32,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Quando substituído em uma classe derivada, encaminha os dados gravados para o objeto de <xref href=&quot;System.Security.Cryptography.RIPEMD160&quot;> </xref> algoritmo de hash para computar o hash."
  remarks: "Este método não é chamado pelo código do aplicativo.       Esse método abstrato executa o cálculo de hash. Cada gravação no objeto de fluxo de criptografia transmite os dados este método. Para cada bloco de dados, este método atualizará o estado do objeto hash para que um valor de hash correto é retornado no final do fluxo de dados."
  syntax:
    content: protected override void HashCore (byte[] rgb, int ibStart, int cbSize);
    parameters:
    - id: rgb
      type: System.Byte[]
      description: "Os dados de entrada."
    - id: ibStart
      type: System.Int32
      description: "O deslocamento para a matriz de bytes da qual começar a usar os dados."
    - id: cbSize
      type: System.Int32
      description: "O número de bytes na matriz para usar como dados."
  overload: System.Security.Cryptography.RIPEMD160Managed.HashCore*
  exceptions: []
  platform:
  - net462
