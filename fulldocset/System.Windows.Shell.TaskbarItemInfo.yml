- uid: System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos
  id: ThumbButtonInfos
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: ThumbButtonInfos
  nameWithType: TaskbarItemInfo.ThumbButtonInfos
  fullName: System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Obtém ou define a coleção de <xref href=&quot;System.Windows.Shell.ThumbButtonInfo&quot;> </xref> objetos que estão associados a <xref href=&quot;System.Windows.Window&quot;> </xref>."
  remarks: "Você pode adicionar botões para a miniatura da barra de tarefas para dar aos usuários acesso a tarefas comuns sem a necessidade de alternar para a janela do aplicativo. Por exemplo, o Windows Media Player fornece reproduzir, pausar, encaminhar e voltar botões que permitem a reprodução de mídia de controle de usuários de miniatura da barra de tarefas quando o aplicativo é minimizado. Botões na miniatura de barra de tarefas são representados por <xref:System.Windows.Shell.ThumbButtonInfo>objetos e estão contidos na coleção ThumbButtonInfos.</xref:System.Windows.Shell.ThumbButtonInfo>       O [!INCLUDE[win7](~/add/includes/win7-md.md)] shell permite um máximo de sete botões na miniatura de barra de tarefas. Se mais de sete <xref:System.Windows.Shell.ThumbButtonInfo>objetos são adicionados para o <xref:System.Windows.Shell.ThumbButtonInfoCollection>, os objetos adicionais são tratados como estouro.</xref:System.Windows.Shell.ThumbButtonInfoCollection> </xref:System.Windows.Shell.ThumbButtonInfo> Quando um botão é <xref:System.Windows.Visibility>, ele não tem quaisquer elementos visíveis, e nenhum espaço é reservado para o proprietário.</xref:System.Windows.Visibility> Neste botões adicionais, caso do <xref:System.Windows.Shell.ThumbButtonInfoCollection>estouro são exibidos.</xref:System.Windows.Shell.ThumbButtonInfoCollection>       A ilustração a seguir mostra a visualização da barra de tarefas com uma coleção de dois botões de elevador.       ![Exemplo de informações de Item da barra de tarefas](~/add/media/wpfshell-taskbariteminfo.png &quot;exemplo de informações de Item da barra de tarefas&quot;) botões Thumb de barra de tarefas do Windows"
  example:
  - "The following example shows how to create a <xref:System.Windows.Shell.TaskbarItemInfo> in markup. The <xref:System.Windows.Shell.TaskbarItemInfo> contains a collection of <xref:System.Windows.Shell.ThumbButtonInfo> objects that provide access to the Play and Stop commands from the taskbar item. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"
  syntax:
    content: public System.Windows.Shell.ThumbButtonInfoCollection ThumbButtonInfos { get; set; }
    return:
      type: System.Windows.Shell.ThumbButtonInfoCollection
      description: "A coleção de <xref href=&quot;System.Windows.Shell.ThumbButtonInfo&quot;> </xref> objetos que estão associados a <xref href=&quot;System.Windows.Window&quot;> </xref>. O padrão é uma coleção vazia."
