  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Altera a senha para o usuário especificado."
  remarks: "O método ChangePassword é usado para atualizar a senha do usuário no repositório de dados do Active Directory. Independentemente das credenciais que o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instância é configurada para usar, o provedor se conecta ao servidor do Active Directory usando o `username` e `oldPassword` parâmetros como as credenciais de conexão.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Se o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>é de propriedade `true`, o usuário não pode alterar sua ou sua senha se a conta foi bloqueada anteriormente porque o usuário fez muitas tentativas responder a pergunta da senha.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> O usuário precisará aguardar o número de minutos especificado no <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>propriedade antes de alterar a senha.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>       Se a alteração de senha for bem-sucedida e o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>é de propriedade `true`, em seguida, contadores de acompanhamento de resposta de senha incorreta do usuário são redefinidos.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       O provedor localiza a instância de usuário para atualizar executando uma pesquisa de subárvore para o nome de usuário a partir do ponto de pesquisa especificado na cadeia de conexão. Consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>tópico sobre a classe para obter mais informações sobre cadeias de caracteres de conexão.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Para alterar as senhas em um servidor do Active Directory a `connectionProtection` atributo deve ser definido como <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       Ao usar um servidor ADAM, o `connectionProtection` atributo pode ser definido como <xref:System.Web.Security.ActiveDirectoryConnectionProtection>, mas somente se você configurar explicitamente o servidor ADAM para permitir a alteração de senha via conexões não seguras.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>"
