  namespace: System.Web.UI
  summary: "Quando implementado por uma classe, processos postback dados para um controle de servidor ASP.NET."
  remarks: "A estrutura de página ASP.NET controla todos os controles de servidor que retornam `true` para esta chamada de método e, em seguida, invoca o <xref:System.Web.UI.IPostBackDataHandler.RaisePostDataChangedEvent%2A>método nesses controles.</xref:System.Web.UI.IPostBackDataHandler.RaisePostDataChangedEvent%2A>"
  example:
  - "The following code example demonstrates a server control that implements a version of the LoadPostData method.  \n  \n [!code-vb[Classic IPostBackDataHandler.LoadPostData Example#1](~/add/codesnippet/visualbasic/1a6863ac-1148-4133-b212-_1.vb)]\n [!code-cs[Classic IPostBackDataHandler.LoadPostData Example#1](~/add/codesnippet/csharp/1a6863ac-1148-4133-b212-_1.cs)]"
  syntax:
    content: public bool LoadPostData (string postDataKey, System.Collections.Specialized.NameValueCollection postCollection);
    parameters:
    - id: postDataKey
      type: System.String
      description: "O identificador de chave para o controle."
    - id: postCollection
      type: System.Collections.Specialized.NameValueCollection
      description: "A coleção de todos os valores de nome de entrada."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o estado do controle de servidor é alterado como resultado de postback; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.IPostBackDataHandler.LoadPostData*
  exceptions: []
  platform:
  - net462
