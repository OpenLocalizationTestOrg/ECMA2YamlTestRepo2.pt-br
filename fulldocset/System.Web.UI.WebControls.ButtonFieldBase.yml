  name: ButtonFieldBase
  nameWithType: ButtonFieldBase
  fullName: System.Web.UI.WebControls.ButtonFieldBase
  type: Class
  summary: "Serve como o resumo da classe base para campos de botão, como o <xref href=&quot;System.Web.UI.WebControls.ButtonField&quot;> </xref> ou <xref href=&quot;System.Web.UI.WebControls.CommandField&quot;> </xref> classe. A classe ButtonFieldBase fornece os métodos e propriedades que são comuns a todos os campos de botão."
  remarks: "A classe ButtonFieldBase é a classe base abstrata para campos de botão e contém os métodos e propriedades que são comuns a todos os campos de botão. Como essa classe é abstrata, é possível criar uma instância dele diretamente. Em vez disso, você deve criar uma instância de uma classe não abstrata que herda da classe ButtonFieldBase, como o <xref:System.Web.UI.WebControls.ButtonField>ou <xref:System.Web.UI.WebControls.CommandField>classe.</xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField>       Um objeto que é derivado de ButtonFieldBase é usado por controles de associação de dados (como o <xref:System.Web.UI.WebControls.GridView>e <xref:System.Web.UI.WebControls.DetailsView>controles) para exibir um ou mais botões para cada registro que é exibido.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Um campo de botão é exibido diferente dependendo do controle associado a dados no qual ele é usado. Por exemplo, o <xref:System.Web.UI.WebControls.GridView>controle exibe um campo do botão como uma coluna, enquanto o <xref:System.Web.UI.WebControls.DetailsView>controle exibe como uma linha.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Clicar em um botão em um campo de botão gera o evento de comando do controle de associação de dados pai. Você pode fornecer uma rotina personalizada para executar quando um botão é clicado, fornecendo um manipulador de eventos para o evento de comando.      > [!NOTE] > O <xref:System.Web.UI.WebControls.GridView>controlar gera o <xref:System.Web.UI.WebControls.GridView.RowCommand>evento, enquanto o <xref:System.Web.UI.WebControls.DetailsView>controlar gera o <xref:System.Web.UI.WebControls.DetailsView.ItemCommand>evento.</xref:System.Web.UI.WebControls.DetailsView.ItemCommand> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView.RowCommand> </xref:System.Web.UI.WebControls.GridView>       Para especificar o tipo de botão para exibir, use o <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>propriedade.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Para mostrar ou ocultar a seção de cabeçalho de um objeto ButtonFieldBase, defina o <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>propriedade.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>      > [!NOTE] > Alguns controles associados a dados (como o <xref:System.Web.UI.WebControls.GridView>controle) pode mostrar ou ocultar apenas a seção de cabeçalho inteiro do controle.</xref:System.Web.UI.WebControls.GridView> Esses controles associados a dados não oferecem suporte a <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>propriedade para um campo individual do botão.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> Para mostrar ou ocultar a seção de cabeçalho inteiro de um controle associado a dados (se disponível), use o `ShowHeader` propriedade do controle."
