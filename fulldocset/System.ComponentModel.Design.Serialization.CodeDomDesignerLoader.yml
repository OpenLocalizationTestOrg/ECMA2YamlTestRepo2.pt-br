- uid: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Dispose
  id: Dispose
  parent: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader
  langs:
  - csharp
  name: Dispose()
  nameWithType: CodeDomDesignerLoader.Dispose()
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Dispose()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Libera os recursos usados pelo <xref href=&quot;System.ComponentModel.Design.Serialization.CodeDomDesignerLoader&quot;> </xref> classe."
  remarks: "O método Dispose remove serviços adicionados pelo <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize%2A>método.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize%2A>       Chamar Dispose quando terminar de usar o <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> O método Dispose deixa a <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>em um estado inutilizável.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> Depois de chamar Dispose, você deve liberar todas as referências para o <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>para o coletor de lixo possa recuperar a memória que o <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>estava ocupando.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> </xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> Para obter mais informações, consulte [limpeza de recursos não gerenciados](~/add/includes/ajax-current-ext-md.md) e [implementar um método Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Sempre chamada Dispose antes de liberar sua última referência a <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> Caso contrário, os recursos que está usando não serão liberados até que o coletor de lixo chame o <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>do objeto `Finalize` método.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>"
  syntax:
    content: public override void Dispose ();
    parameters: []
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize
  id: Initialize
  parent: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader
  langs:
  - csharp
  name: Initialize()
  nameWithType: CodeDomDesignerLoader.Initialize()
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Inicializa a serviços."
  remarks: "A tabela a seguir descreve a substituição de serviços que o <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>adiciona ao contêiner de serviço.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>      | Termo | Definição |   |----------|----------------|   | <xref:System.ComponentModel.Design.Serialization.INameCreationService>| Fornece a semântica para a criação de nomes de objetos.</xref:System.ComponentModel.Design.Serialization.INameCreationService> O serviço usa o provedor de CodeDOM <xref:System.CodeDom.Compiler.ICodeGenerator>interface para criar nomes de identificadores válidos para o idioma.</xref:System.CodeDom.Compiler.ICodeGenerator> Além disso, o serviço de nomes de criação oferece suporte a nomes vazios. Nomes vazios devem ser interpretados como variáveis locais temporárias durante a serialização. |   | <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>| Permite que os outros objetos serializar um grupo de componentes em um objeto binário.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> Esse serviço é usado com mais frequência por recursos, como copiar e colar ou desfazer ou refazer. A classe <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>fornece um serviço de serialização designer que é baseado na criação de árvores CodeDOM objetos. |   | <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>| Esse serviço substitui <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>como um meio para serializar os componentes em um objeto binário. |       Para obter detalhes sobre serviços substituíveis e não podem ser substituídas, consulte <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader>.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> </xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> </xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>"
  syntax:
    content: protected override void Initialize ();
    parameters: []
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Initialize*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerLoaderHost&quot;> </xref> não foi inicializado, ou o carregador de designer não forneceu um serviço de resolução de tipo, que é necessário para a serialização de CodeDom."
  platform:
  - net462
