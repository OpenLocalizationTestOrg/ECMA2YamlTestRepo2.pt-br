  remarks: "Essa propriedade é definida como a mensagem de solicitação que levou a essa mensagem de resposta. No caso de uma solicitação enviada usando <xref:System.Net.Http.HttpClient>, essa propriedade apontará para a mensagem de solicitação real à esquerda para a resposta final.</xref:System.Net.Http.HttpClient> Observe que isso pode não ser a mesma mensagem, o usuário fornecido ao enviar a solicitação. Isso normalmente é o caso, se a solicitação precisar ser reenviados devido a redirecionamentos ou autenticação. Essa propriedade pode ser usada para determinar qual URL criado de fato a resposta (útil no caso de redirecionamentos)."
