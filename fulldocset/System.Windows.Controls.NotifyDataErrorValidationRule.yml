  summary: "Representa uma regra que verifica se há erros que são gerados por uma fonte de dados que implementa <xref:System.ComponentModel.INotifyDataErrorInfo>.</xref:System.ComponentModel.INotifyDataErrorInfo>"
  remarks: "O [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] modelo de associação de dados permite que você associe <xref:System.Windows.Data.Binding.ValidationRules%2A>com um <xref:System.Windows.Data.Binding>ou <xref:System.Windows.Data.BindingGroup>objeto.</xref:System.Windows.Data.BindingGroup> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidationRules%2A> A classe NotifyDataErrorValidationRule é uma regra interna que verifica para exceções geradas durante as atualizações da propriedade de fonte de associação. Você pode fornecer lógica personalizada para especificar como o mecanismo de associação lida com essas exceções usando <xref:System.Windows.Data.UpdateSourceExceptionFilterCallback>.</xref:System.Windows.Data.UpdateSourceExceptionFilterCallback> Para obter mais informações, consulte <xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>.</xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>       É uma sintaxe alternativa à configuração de NotifyDataErrorValidationRule explicitamente definir o <xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>propriedade `true` em seu <xref:System.Windows.Data.Binding>, <xref:System.Windows.Data.MultiBinding>, ou <xref:System.Windows.Data.BindingGroup>objeto.</xref:System.Windows.Data.BindingGroup> </xref:System.Windows.Data.MultiBinding> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A> Por padrão, o valor de <xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>é `true`, portanto, você não precisa usar explicitamente um NotifyDataErrorValidationRule.</xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>       Você pode criar uma regra personalizada, criando uma classe que deriva de <xref:System.Windows.Controls.ValidationRule>.</xref:System.Windows.Controls.ValidationRule> Para obter mais informações e uma discussão detalhada da validação de dados, consulte [visão geral de associação de dados](~/add/includes/ajax-current-ext-md.md)."
