- uid: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém um dicionário ordenado de pares de nome/valor do campo de chave que contém os nomes e valores dos campos de chave dos itens excluídos."
  remarks: "Use a propriedade de chaves para acessar os valores do campo de chave ou campos para o registro a ser excluído. Por exemplo, você pode usar esses valores para verificar o registro antes de excluí-lo, altere o registro para excluir ou manter um registro dos registros excluídos.      > [!NOTE] > Esta propriedade contém apenas os campos de chave. Para acessar os valores do par nome/valor para os campos de não-chave, use o <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>       A propriedade Keys retorna um objeto que implementa o <xref:System.Collections.Specialized.IOrderedDictionary>interface.</xref:System.Collections.Specialized.IOrderedDictionary> O objeto contém <xref:System.Collections.DictionaryEntry>objetos que representam os campos de chave.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Como um atalho, você também pode usar o indexador de <xref:System.Collections.Specialized.IOrderedDictionary>objeto para acessar os valores de campo de chave.</xref:System.Collections.Specialized.IOrderedDictionary> A vantagem de usar o indexador é que ela retorna valores de campo de chave diretamente.       Essa propriedade é somente leitura; No entanto, você pode modificar os valores de campo de chave de <xref:System.Collections.Specialized.IOrderedDictionary>objeto retorna.</xref:System.Collections.Specialized.IOrderedDictionary> Se você alterar os valores de campo de chave, o registro correspondente é excluído da fonte de dados."
  example:
  - "The following code example demonstrates how to use the Keys property to access the value of the key field for the record being deleted.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_857_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_857_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Um <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> que contém um dicionário ordenado de pares de nome/valor campo chave usada para corresponder o item para excluir."
  overload: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys*
  exceptions: []
