  summary: "Obtém ou define a cor de plano de fundo do controle."
  remarks: "O <xref:System.Windows.Forms.Control.BackColor%2A>propriedade não dá suporte a cores transparentes, a menos que o `SupportsTransparentBackColor` valor <xref:System.Windows.Forms.ControlStyles?displayProperty=fullName>é definido como `true`.</xref:System.Windows.Forms.ControlStyles?displayProperty=fullName> </xref:System.Windows.Forms.Control.BackColor%2A>       O <xref:System.Windows.Forms.Control.BackColor%2A>propriedade é uma propriedade de ambiente.</xref:System.Windows.Forms.Control.BackColor%2A> Uma propriedade de ambiente é uma propriedade de controle que, se não for definido, será recuperado do controle pai. Por exemplo, um <xref:System.Windows.Forms.Button>terão o mesmo <xref:System.Windows.Forms.Control.BackColor%2A>como seu pai <xref:System.Windows.Forms.Form>por padrão.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button> Para obter mais informações sobre propriedades de ambiente, consulte o <xref:System.Windows.Forms.AmbientProperties>classe ou o <xref:System.Windows.Forms.Control>Visão geral da classe.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.AmbientProperties>       Começando com o Windows Vista e, dependendo do tema, a definição dessa propriedade pode não alteram a aparência do calendário. Por exemplo, se Windows é configurado para usar o tema Aero, a definição dessa propriedade não terá efeito. Isso ocorre porque uma versão atualizada do calendário é renderizada com uma aparência derivada em tempo de execução do tema atual do sistema operacional. Se você quiser usar essa propriedade e habilitar a versão anterior do calendário, você pode desabilitar estilos visuais para seu aplicativo. Desabilitar estilos visuais pode afetar a aparência e comportamento de outros controles em seu aplicativo. Para desativar estilos visuais no Visual Basic, abra o Designer de projeto e desmarque o **estilos visuais XP habilitar** caixa de seleção. Para desabilitar estilos visuais em c#, abra Program.cs e comentar `Application.EnableVisualStyles();`."
  example:
  - "The following code example sets the <xref:System.Windows.Forms.Control.BackColor%2A> and <xref:System.Windows.Forms.Control.ForeColor%2A> of the controls to the default system colors. The code recursively calls itself if the control has any child controls. This code example requires that you have a <xref:System.Windows.Forms.Form> with at least one child control; however, a child container control, like a <xref:System.Windows.Forms.Panel> or <xref:System.Windows.Forms.GroupBox>, with its own child control(s) would better demonstrate the recursion.  \n  \n [!code-cs[Windows.Forms.Control Properties#1](~/add/codesnippet/csharp/p-system.windows.forms.m_29_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#1](~/add/codesnippet/cpp/p-system.windows.forms.m_29_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#1](~/add/codesnippet/visualbasic/p-system.windows.forms.m_29_1.vb)]"
