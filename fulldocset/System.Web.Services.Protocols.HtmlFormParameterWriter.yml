  name: HtmlFormParameterWriter
  nameWithType: HtmlFormParameterWriter
  fullName: System.Web.Services.Protocols.HtmlFormParameterWriter
  type: Class
  summary: "Grava a saída de parâmetros de solicitação de serviços da Web implementado usando HTTP com pares nome-valor codificados como um formulário HTML em vez de como uma mensagem SOAP."
  remarks: "HtmlFormParameterWriter e outras classes de <xref:System.Web.Services.Protocols>namespace oferece suporte às implementações do .NET Framework do Web services por meio de operações de HTTP GET e POST HTTP.</xref:System.Web.Services.Protocols> Os leitores e gravadores de serviço web serializar e desserializar, respectivamente, entre os parâmetros ou objetos de retorno de métodos Web e os fluxos de solicitação ou resposta HTTP. Os leitores e gravadores de serviço da web usam o HTTP para o transporte, mas não trocam mensagens usando o padrão SOAP. A classe do lado do cliente HtmlFormParameterWriter fornece métodos para gravar pares nome-valor do parâmetro no corpo de um HTTP de solicitação com o tipo MIME `application/x-www-form-urlencoded`.       Você normalmente não precisará usar HtmlFormParameterWriter diretamente. Quando a ferramenta Wsdl.exe gera o código de proxy do cliente de acordo com a implementação de HTTP POST, ela se aplica a <xref:System.Web.Services.Protocols.HttpMethodAttribute>para cada método Web e define o atributo <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>propriedade HtmlFormParameterWriter.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public class HtmlFormParameterWriter : System.Web.Services.Protocols.UrlEncodedParameterWriter'
  inheritance:
