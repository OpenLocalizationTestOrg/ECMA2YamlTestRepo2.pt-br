  name: SymmetricAlgorithm
  nameWithType: SymmetricAlgorithm
  fullName: System.Security.Cryptography.SymmetricAlgorithm
  type: Class
  summary: "Representa a classe base abstrata da qual todas as implementações de algoritmos simétricos devem ser herdadas."
  remarks: "As classes que derivam da classe SymmetricAlgorithm usam um modo encadeamento de chamada de blocos de codificação CBC (encadeamento), que requer uma chave (<xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>) e um vetor de inicialização (<xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A>) para executar transformações de criptografia nos dados.</xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A> </xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>  Para descriptografar dados criptografados usando uma das classes SymmetricAlgorithm, você deve definir o <xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>propriedade e o <xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A>propriedade com os mesmos valores que foram usados para criptografia.</xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A> </xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>  Para um algoritmo simétrico ser útil, a chave secreta deve ser conhecida apenas para o remetente e o receptor.       <xref:System.Security.Cryptography.RijndaelManaged>, <xref:System.Security.Cryptography.DESCryptoServiceProvider>, <xref:System.Security.Cryptography.RC2CryptoServiceProvider>, e <xref:System.Security.Cryptography.TripleDESCryptoServiceProvider>são implementações de algoritmos simétricos.</xref:System.Security.Cryptography.TripleDESCryptoServiceProvider> </xref:System.Security.Cryptography.RC2CryptoServiceProvider> </xref:System.Security.Cryptography.DESCryptoServiceProvider></xref:System.Security.Cryptography.RijndaelManaged>       Observe que quando usando classes derivadas, ele não for suficiente, de uma perspectiva de segurança, simplesmente forçar uma coleta de lixo depois de terminar de usar o objeto. Você deve chamar explicitamente o <xref:System.Security.Cryptography.SymmetricAlgorithm.Clear%2A>método no objeto para zerar quaisquer dados confidenciais dentro do objeto antes que ele seja liberado.</xref:System.Security.Cryptography.SymmetricAlgorithm.Clear%2A> Observe que a coleta de lixo não zero o conteúdo de objetos coletados, mas simplesmente marca a memória como disponível para redistribuição. Assim, os dados contidos em um objeto de lixo coletado podem ainda estar presentes no heap de memória na memória não alocada. No caso de objetos de criptografia, esses dados podem conter informações confidenciais, como dados de chave ou um bloco de texto sem formatação.       Criptografia de todas as classes do .NET Framework que contêm dados confidenciais implementar um `Clear` método. Quando chamado, o `Clear` método substitui todos os dados confidenciais dentro do objeto com zeros e, em seguida, libera o objeto para que ele pode ser ignorado com segurança coletado como lixo. Quando o objeto foi zerado e foi lançado, em seguida, você deve chamar o `Dispose` método com o `disposing` parâmetro definido como `True` para descartar todos os recursos gerenciados em associados ao objeto."
  example:
  - "The following code example uses the <xref:System.Security.Cryptography.RijndaelManaged> class with the specified <xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A> property and initialization vector (<xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A>) to encrypt a file specified by `inName`, and outputs the encrypted result to the file specified by `outName`. The `desKey` and `desIV` parameters to the method are 8-byte arrays. You must have the high encryption pack installed to run this example.  \n  \n [!code-cpp[Classic CryptoStream Example#1](~/add/codesnippet/cpp/t-system.security.crypto_19_1.cpp)]\n [!code-cs[Classic CryptoStream Example#1](~/add/codesnippet/csharp/t-system.security.crypto_19_1.cs)]\n [!code-vb[Classic CryptoStream Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_19_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class SymmetricAlgorithm : IDisposable
