  namespace: System.Windows.Automation
  summary: "Identifica a propriedade que obtém a coleção de controle específicos de modos de exibição."
  remarks: "Esse identificador é usado por aplicativos de cliente de automação de interface do usuário. Provedores de automação de interface do usuário devem usar o campo equivalente no <xref:System.Windows.Automation.MultipleViewPatternIdentifiers>.</xref:System.Windows.Automation.MultipleViewPatternIdentifiers>       Essa propriedade não está presente no <xref:System.Windows.Automation.MultipleViewPattern.MultipleViewPatternInformation>e deve ser recuperada usando <xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A>ou <xref:System.Windows.Automation.AutomationElement.GetCachedPropertyValue%2A>.</xref:System.Windows.Automation.AutomationElement.GetCachedPropertyValue%2A> </xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A> </xref:System.Windows.Automation.MultipleViewPattern.MultipleViewPatternInformation>"
  example:
  - "In the following example, a collection of integer identifiers is obtained that represents the current views available for a control that supports <xref:System.Windows.Automation.MultipleViewPattern>.  \n  \n [!code-cs[UIAMultipleViewPattern_snip#100](~/add/codesnippet/csharp/UIAMultipleViewPattern_snip/UIAMultipleViewPattern_snippets.cs#100)]\n [!code-vb[UIAMultipleViewPattern_snip#100](~/add/codesnippet/visualbasic/UIAMultipleViewPattern_snip/UIAMultipleViewPattern_snippets.vb#100)]  \n[!code-cs[UIAMultipleViewPattern_snip#102](~/add/codesnippet/csharp/UIAMultipleViewPattern_snip/UIAMultipleViewPattern_snippets.cs#102)]\n[!code-vb[UIAMultipleViewPattern_snip#102](~/add/codesnippet/visualbasic/UIAMultipleViewPattern_snip/UIAMultipleViewPattern_snippets.vb#102)]"
