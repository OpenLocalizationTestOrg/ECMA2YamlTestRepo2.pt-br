- uid: System.Windows.Shell.TaskbarItemInfo.ProgressValue
  id: ProgressValue
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: ProgressValue
  nameWithType: TaskbarItemInfo.ProgressValue
  fullName: System.Windows.Shell.TaskbarItemInfo.ProgressValue
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Obtém ou define um valor que indica o preenchimento do indicador de progresso no botão de barra de tarefas."
  remarks: "A propriedade ProgressValue é representada como um valor entre 0,0 e 1,0. Números menores e maiores são forçados dentro desses limites. <xref:System.Double>é forçado para 0.</xref:System.Double>       Você pode se comunicar o progresso das tarefas de longa execução, exibindo um indicador de progresso em um [!INCLUDE[win7](~/add/includes/win7-md.md)] botão da barra de tarefas. A cor do indicador é determinada pelo <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>propriedade, que contém uma da <xref:System.Windows.Shell.TaskbarItemProgressState>valores de enumeração.</xref:System.Windows.Shell.TaskbarItemProgressState> </xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> Se o <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>é de propriedade <xref:System.Windows.Shell.TaskbarItemProgressState>, <xref:System.Windows.Shell.TaskbarItemProgressState>, ou <xref:System.Windows.Shell.TaskbarItemProgressState>, a propriedade ProgressValue determina o preenchimento do indicador de progresso.</xref:System.Windows.Shell.TaskbarItemProgressState> </xref:System.Windows.Shell.TaskbarItemProgressState> </xref:System.Windows.Shell.TaskbarItemProgressState> </xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> ProgressValue é ignorado para alguns valores de <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> <xref:System.Windows.Shell.TaskbarItemProgressState>mostra um indicador verde pulsante entre o botão de barra de tarefas inteira.</xref:System.Windows.Shell.TaskbarItemProgressState> Nenhum indicador é mostrado para <xref:System.Windows.Shell.TaskbarItemProgressState>.</xref:System.Windows.Shell.TaskbarItemProgressState>       A ilustração a seguir mostra o indicador de progresso na barra de tarefas com um ProgressValue de 82%.       ![Exemplo de informações de Item da barra de tarefas](~/add/media/wpfshell-taskbariteminfo.png &quot;exemplo de informações de Item da barra de tarefas&quot;) indicador de andamento da barra de tarefas do Windows"
  example:
  - "The following example shows how to set the ProgressValue property in code. The value is set in the handler of a <xref:System.ComponentModel.BackgroundWorker.ProgressChanged?displayProperty=fullName> event to indicate the current progress of the background task. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-cs[Shell_TaskbarItemSample#130](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#130)]\n [!code-vb[Shell_TaskbarItemSample#130](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#130)]"
  syntax:
    content: public double ProgressValue { get; set; }
    return:
      type: System.Double
      description: "Um valor que indica o preenchimento do indicador de progresso no botão de barra de tarefas. O padrão é 0."
