  remarks: "O método CreateChildControls é um método auxiliar que é usado por classes que derivam de <xref:System.Web.UI.WebControls.CompositeDataBoundControl>classe para criar a hierarquia de controle para um controle de associação de dados composto.</xref:System.Web.UI.WebControls.CompositeDataBoundControl> Esta sobrecarga do método cria a hierarquia de controle com base nos valores do estado de exibição, em vez de diretamente da fonte de dados."
