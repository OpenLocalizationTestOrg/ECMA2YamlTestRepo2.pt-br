    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o foco do teclado e foco lógico foram definidos para este elemento. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se foco lógico foi configurado para este elemento apenas ou se a chamada para esse método não forçar o foco para alterar."
