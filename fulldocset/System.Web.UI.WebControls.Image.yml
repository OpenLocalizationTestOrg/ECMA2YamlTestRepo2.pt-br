  fullName: System.Web.UI.WebControls.Image
  type: Class
  summary: "Exibe uma imagem em uma página da Web."
  remarks: "Neste tópico:- [Introdução](#introduction)      -   [acessibilidade](#accessibility)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controle Introdução a imagem permite que você trabalhe com imagens do código do servidor.       Use o controle de imagem para exibir uma imagem válida com suporte pelo navegador solicitante na página da Web. O caminho para a imagem exibida é especificado pela configuração de <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>propriedade.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> Você pode especificar o texto a ser exibido no lugar da imagem quando a imagem não está disponível, definindo o <xref:System.Web.UI.WebControls.Image.AlternateText%2A>propriedade.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> O alinhamento da imagem em relação a outros elementos na página da Web é especificado pela configuração <xref:System.Web.UI.WebControls.Image.ImageAlign%2A>propriedade.</xref:System.Web.UI.WebControls.Image.ImageAlign%2A>      > [!NOTE] > Esse controle exibe apenas uma imagem. Se você precisa capturar cliques do mouse na imagem, use o <xref:System.Web.UI.WebControls.ImageButton>controle.</xref:System.Web.UI.WebControls.ImageButton>      <a name=&quot;accessibility&quot;></a># # Acessibilidade para obter informações sobre como configurar este controle para que ele gera marcação que está de acordo com os padrões de acessibilidade, consulte [acessibilidade no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controles ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe de declarativa```   <asp:Image       AccessKey=&quot;string&quot;       AlternateText=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DescriptionUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GenerateEmptyAlternateText=&quot;True|False&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageAlign=&quot;NotSet|Left|Right|Baseline|Top|Middle|Bottom|           AbsBottom|AbsMiddle|TextTop&quot;       ImageUrl=&quot;uri&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following example demonstrates how to create an Image control on a Web page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic Image Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_66_1.aspx)]\n [!code-cs[Classic Image Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_66_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ImageUrl")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.PreviewControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      public class Image : System.Web.UI.WebControls.WebControl
