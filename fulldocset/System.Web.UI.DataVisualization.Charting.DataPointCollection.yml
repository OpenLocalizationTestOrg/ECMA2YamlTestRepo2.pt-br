  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Dados associa o valor de X e Y da coleção pontos de dados para as primeiras colunas da fonte de dados especificado."
  remarks: "Esse método associa todos <xref:System.Web.UI.DataVisualization.Charting.DataPoint>objetos em um <xref:System.Web.UI.DataVisualization.Charting.Series>, e usa separar fontes de dados para os X e Y-valor (es).</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.DataPoint>       Observe que a primeira coluna disponível na fonte de dados será usada se a associação de dados em uma tabela. Para vincular a uma coluna que não seja a primeira coluna, use o <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindXY%2A>método.</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindXY%2A>       Você pode vincular a vários valores de Y, fornecendo uma lista separada por vírgulas de <xref:System.Collections.Generic.IEnumerable%601>objetos para o `yValues` parâmetro.</xref:System.Collections.Generic.IEnumerable%601>       Se os valores Y não são fornecidos pela fonte de dados, ou se o número errado de valores é fornecido, uma exceção será lançada.       Se você não deseja exibir gráficos de dispersão de tipo, em que X e Y de valores são usados, use uma da `DataBindY` métodos em vez disso.       A seguir está uma lista de objetos que você pode usar como o parâmetro de origem de dados: listas - matrizes DataView - leitores de dados (SQL, OleDB) - - - todos os outros objetos que usam o <xref:System.Collections.Generic.IEnumerable%601>interface.</xref:System.Collections.Generic.IEnumerable%601>"
  syntax:
