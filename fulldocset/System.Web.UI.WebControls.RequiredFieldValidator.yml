- uid: System.Web.UI.WebControls.RequiredFieldValidator.EvaluateIsValid
  id: EvaluateIsValid
  parent: System.Web.UI.WebControls.RequiredFieldValidator
  langs:
  - csharp
  name: EvaluateIsValid()
  nameWithType: RequiredFieldValidator.EvaluateIsValid()
  fullName: System.Web.UI.WebControls.RequiredFieldValidator.EvaluateIsValid()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Chamado durante o estágio de validação quando o ASP.NET processa um formulário da Web."
  remarks: ''
  example:
  - "The following code example demonstrates how to override the EvaluateIsValid method in a custom server control so that it always returns `false` if the value of the <xref:System.Web.UI.WebControls.RequiredFieldValidator> is null or empty, and always returns `true` otherwise.  \n  \n [!code-cs[CustomRequiredFieldValidatorEvaluateIsValid#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_185_1.aspx)]\n [!code-vb[CustomRequiredFieldValidatorEvaluateIsValid#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_185_1.aspx)]  \n[!code-cs[CustomRequiredFieldValidatorEvaluateIsValid#2](~/add/codesnippet/csharp/m-system.web.ui.webcontr_185_2.cs)]\n[!code-vb[CustomRequiredFieldValidatorEvaluateIsValid#2](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_185_2.vb)]"
  syntax:
    content: protected override bool EvaluateIsValid ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o valor no controle de entrada é válido. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.RequiredFieldValidator.EvaluateIsValid*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.RequiredFieldValidator.InitialValue
  id: InitialValue
  parent: System.Web.UI.WebControls.RequiredFieldValidator
  langs:
  - csharp
  name: InitialValue
  nameWithType: RequiredFieldValidator.InitialValue
  fullName: System.Web.UI.WebControls.RequiredFieldValidator.InitialValue
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o valor inicial do controle de entrada associado."
  remarks: "Use essa propriedade para especificar o valor inicial do controle de entrada.       Validação falhar apenas se o valor do controle de entrada associado com este InitialValue após perdendo o foco.      > [!NOTE] > As cadeias de propriedade InitialValue e o controle de entrada são cortadas para remover espaços extras antes e depois a cadeia de caracteres antes da validação é executada.       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example demonstrates how to use the InitialValue property to ensure that the user enters a value in the text box.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic RequiredFieldValidator.InitialValue Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_720_1.aspx)]\n [!code-vb[Classic RequiredFieldValidator.InitialValue Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_720_1.aspx)]  \n  \n The following example demonstrates how to use the InitialValue property to ensure that the user selects an item from the list box.  \n  \n [!code-cs[Classic RequiredFieldValidator.InitialValue Example#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_720_2.aspx)]\n [!code-vb[Classic RequiredFieldValidator.InitialValue Example#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_720_2.aspx)]"
  syntax:
    content: public string InitialValue { get; set; }
    return:
      type: System.String
      description: "Uma cadeia de caracteres que especifica o valor inicial do controle de entrada associado. O padrão é &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.RequiredFieldValidator.InitialValue*
  exceptions: []
  platform:
  - net462
