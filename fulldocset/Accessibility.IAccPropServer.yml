  syntax:
    content: public void GetPropValue (ref byte pIDString, uint dwIDStringLen, Guid idProp, out object pvarValue, out int pfHasProp);
    parameters:
    - id: pIDString
      type: System.Byte
      description: "Contém uma cadeia de caracteres que identifica a propriedade que está sendo solicitada."
    - id: dwIDStringLen
      type: System.UInt32
      description: "Especifica o comprimento da cadeia de caracteres de identidade especificado pelo `pIDString` parâmetro."
    - id: idProp
      type: System.Guid
      description: "Especifica um GUID que indica a propriedade desejada."
    - id: pvarValue
      type: System.Object
      description: "Especifica o valor da propriedade substituída. Este parâmetro é válido somente se `pfHasProp` for TRUE. O servidor deve definir como VT_EMPTY se `pfHasProp` for definido como FALSE."
    - id: pfHasProp
      type: System.Int32
      description: "Indica se o servidor está fornecendo um valor para a propriedade solicitada. O servidor deve definir isso como TRUE se ele está retornando uma propriedade de substituição ou como FALSE se ele não está retornando uma propriedade (caso em que ele também deve definir `pvarValue` como VT_EMPTY)."
  overload: Accessibility.IAccPropServer.GetPropValue*
