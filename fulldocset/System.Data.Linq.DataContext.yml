  name: DataContext
  nameWithType: DataContext
  fullName: System.Data.Linq.DataContext
  type: Class
  summary: "Representa o ponto de entrada principal para o [!INCLUDE[vbtecdlinq](~/add/includes/vbtecdlinq-md.md)] framework."
  remarks: "O DataContext é a origem de todas as entidades mapeado sobre uma conexão de banco de dados. Ele rastreia as alterações feitas a todas as entidades recuperadas e mantém um &quot;cache de identidade&quot; garante que as entidades recuperadas mais de uma vez é representados por usando a mesma instância de objeto.       Em geral, uma instância de DataContext destina-se até o último para uma &quot;unidade de trabalho&quot;, no entanto, o aplicativo define termo. Um DataContext é simples e não é caro criar. Um típico [!INCLUDE[vbtecdlinq](~/add/includes/vbtecdlinq-md.md)] aplicativo cria instâncias de DataContext no escopo do método ou como um membro de curta duração classes que representam um conjunto lógico de operações de banco de dados relacionado."
  syntax:
    content: 'public class DataContext : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
