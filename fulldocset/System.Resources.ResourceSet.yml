  fullName: System.Resources.ResourceSet.GetObject(String,Boolean)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Resources
  summary: "Procura um objeto de recurso com o nome especificado em minúsculas, se solicitado."
  remarks: "Se o valor de `ignoreCase` parâmetro é `true`, um recurso com o nome &quot;Recurso&quot; é equivalente ao recurso com o recurso&quot;nome&quot;. No entanto, observe que esse método sempre executa comparações de cadeia de caracteres de maiusculas e minúsculas usando <xref:System.Globalization.CultureInfo.InvariantCulture%2A?displayProperty=fullName>.</xref:System.Globalization.CultureInfo.InvariantCulture%2A?displayProperty=fullName> A vantagem é que os resultados das comparações de cadeia de caracteres de maiusculas e minúsculas executadas por esse método são os mesmos em todos os computadores, independentemente da cultura. A desvantagem é que os resultados não são consistentes com as regras de maiusculas e minúsculas de todas as culturas.       Por exemplo, o alfabeto turco tem duas versões do caractere i: uma com um ponto e sem um ponto. Turco, o caractere I (Unicode 0049) é considerado a versão maiuscula de um caractere diferente ı (0131 Unicode). O caractere i (0069 Unicode) é considerado a versão minúscula de outro caractere İ (0130 Unicode). Acordo com essas regras de maiusculas e minúsculas, uma comparação de cadeia de caracteres de maiusculas e minúsculas dos caracteres i (0069 Unicode) e (Unicode 0049) deve falhar para a cultura &quot;tr-TR&quot; (turco na Turquia). Usando o `GetObject` método com `ignoreCase` definida como `true`, essa comparação é bem-sucedida."
  syntax:
    content: public virtual object GetObject (string name, bool ignoreCase);
    parameters:
    - id: name
      type: System.String
      description: "Nome do recurso a ser pesquisado."
    - id: ignoreCase
      type: System.Boolean
      description: "Indica se o caso do nome especificado deve ser ignorado."
    return:
      type: System.Object
      description: "O recurso solicitado."
  overload: System.Resources.ResourceSet.GetObject*
  exceptions:
