  remarks: "Por padrão, o <xref:System.Windows.Forms.DataGridView>controle tentará converter o valor da célula em um formato adequado para exibição.</xref:System.Windows.Forms.DataGridView> Por exemplo, ele irá converter um valor numérico para uma cadeia de caracteres para exibição em uma célula da caixa de texto. Você pode indicar a convenção de formatação para usar definindo o <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>propriedade do <xref:System.Windows.Forms.DataGridViewCellStyle>retornado por propriedades, como o <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>propriedade.</xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>       Se a formatação padrão for insuficiente, você pode personalizar a formatação manipulando o CellFormattingevent. Esse evento permite que você indique o valor de exibição exato, bem como os estilos de célula, como cor de primeiro plano e plano de fundo, a ser usado para a exibição de célula. Isso significa que você pode manipular esse evento para qualquer tipo de formatação, independentemente se o valor de célula precisa de formatação de células.       O evento CellFormatting ocorre toda vez que cada célula é pintada, portanto você deve evitar longa de processamento ao lidar com esse evento. Esse evento também ocorre quando a célula <xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>são recuperados ou seus <xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A>método é chamado.</xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A> </xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>       Ao manipular o evento CellFormatting, o <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>propriedade é inicializada com o valor da célula.</xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Se você fornecer conversão personalizada do valor de célula para o valor de exibição, defina o <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>propriedade para o valor convertido, garantindo que o novo valor é do tipo especificado pela célula <xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Para indicar que nenhuma formatação de valor adicional é necessário, defina o <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>propriedade `true`.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Quando o manipulador de eventos é concluída, se o <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>é `null` ou não é do tipo correto, ou o <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>é de propriedade `false`, o <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>é formatado usando o <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, e <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Propriedades do estilo de célula retornada pelo <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>propriedade, que é inicializada usando a célula <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>       Independentemente do valor de <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>propriedade, as propriedades de exibição do objeto retornado pelo <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>propriedade são usados para renderizar a célula.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Para obter mais informações sobre formatação personalizada usando o evento CellFormatting, consulte [como: personalizar a formatação de dados no controle de DataGridView dos Windows Forms](~/add/includes/ajax-current-ext-md.md).       Para evitar penalidades de desempenho ao lidar com esse evento, acesse a célula através dos parâmetros do manipulador de eventos em vez de acessar a célula diretamente.       Para personalizar a conversão de um valor formatado, especificado pelo usuário em um valor de célula reais, manipular o <xref:System.Windows.Forms.DataGridView.CellParsing>evento.</xref:System.Windows.Forms.DataGridView.CellParsing>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
