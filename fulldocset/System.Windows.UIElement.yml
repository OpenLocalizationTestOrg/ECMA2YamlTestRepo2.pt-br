- uid: System.Windows.UIElement.Focusable
  id: Focusable
  parent: System.Windows.UIElement
  langs:
  - csharp
  name: Focusable
  nameWithType: UIElement.Focusable
  fullName: System.Windows.UIElement.Focusable
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Obtém ou define um valor que indica se o elemento pode receber foco.  Esta é uma propriedade de dependência."
  remarks: "Somente o elemento focalizado recebe entrada do teclado.       Focusable é o [!INCLUDE[TLA#tla_net](~/add/includes/tlasharptla-net-md.md)] acessador de propriedade para o que é na verdade uma propriedade de dependência. Essa propriedade de dependência particular com bastante frequência tem seu valor aparente &quot;padrão&quot; definido em classes de elemento derivado, particularmente em controles de modo diferente. Isso geralmente ocorre em uma das duas maneiras: - a propriedade de dependência é herdada por uma determinada classe derivada, mas substitui os metadados da propriedade de dependência de classe derivada e altera o valor padrão da propriedade.      -Um estilo ou modelo é aplicado a um elemento, que define esse valor de propriedade de dependência de maneira diferente.       Por exemplo, o aparente &quot;padrão&quot; de Focusable para um <xref:System.Windows.Controls.Button>controle será `true`, embora <xref:System.Windows.Controls.Button>herda Focusable como um [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] propriedade diretamente no <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> </xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.Button> Isso ocorre porque o valor de metadados aplicados para a propriedade de dependência Focusable é foi substituído do construtor estático do <xref:System.Windows.Controls.Control>classe, que está situado entre base <xref:System.Windows.Controls.Button>e <xref:System.Windows.UIElement>na hierarquia de classe.</xref:System.Windows.UIElement> </xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.Control>       Quando herdado por <xref:System.Windows.Controls.Control>ou suas classes derivadas, <xref:System.Windows.Controls.Control>redefine o valor padrão dessa propriedade para ser `true`.</xref:System.Windows.Controls.Control> </xref:System.Windows.Controls.Control>       Quando herdado por <xref:System.Windows.Controls.Label>(que é um <xref:System.Win