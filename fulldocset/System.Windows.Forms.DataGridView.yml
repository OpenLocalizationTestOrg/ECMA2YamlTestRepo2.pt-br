  summary: "Obtém ou define um valor que indica se o usuário tem permissão para selecionar mais de uma célula, linha ou coluna do <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> por vez."
  remarks: "Quando a propriedade MultiSelect é definida como `true`, vários elementos (células, linhas ou colunas) podem ser selecionados de <xref:System.Windows.Forms.DataGridView>controle.</xref:System.Windows.Forms.DataGridView> Para selecionar vários elementos, o usuário pode manter pressionada a tecla CTRL enquanto clica para selecionar os elementos. Elementos consecutivos podem ser selecionados clicando o primeiro elemento para selecionar e, em seguida, enquanto mantém pressionada a tecla SHIFT e clicando no último elemento para selecionar. O escopo de seleção se baseia o <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>propriedade.</xref:System.Windows.Forms.DataGridView.SelectionMode%2A> Por exemplo, se <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>for definido como <xref:System.Windows.Forms.DataGridViewSelectionMode?displayProperty=fullName>, o usuário pode selecionar várias colunas.</xref:System.Windows.Forms.DataGridViewSelectionMode?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.SelectionMode%2A>       Você pode usar a propriedade MultiSelect para permitir que um usuário selecione vários elementos de <xref:System.Windows.Forms.DataGridView>controlar e executar uma operação em todos os elementos selecionados.</xref:System.Windows.Forms.DataGridView> Por exemplo, o usuário pode selecionar várias células e, em seguida, clique em uma célula selecionada para exibir um menu de atalho que exibe um conjunto de tarefas a serem executadas nas células selecionadas.       Para determinar quais células, linhas ou colunas são selecionadas no <xref:System.Windows.Forms.DataGridView>controle, você pode acessar o <xref:System.Windows.Forms.DataGridView.SelectedCells%2A>, <xref:System.Windows.Forms.DataGridView.SelectedRows%2A>, ou <xref:System.Windows.Forms.DataGridView.SelectedColumns%2A>propriedade.</xref:System.Windows.Forms.DataGridView.SelectedColumns%2A> </xref:System.Windows.Forms.DataGridView.SelectedRows%2A> </xref:System.Windows.Forms.DataGridView.SelectedCells%2A> </xref:System.Windows.Forms.DataGridView> Para determinar o número de células selecionadas, chame o <xref:System.Windows.Forms.DataGridView.GetCellCount%2A>método com um valor de argumento de <xref:System.Windows.Forms.DataGridViewElementStates?displayProperty=fullName>.</xref:System.Windows.Forms.DataGridViewElementStates?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.GetCellCount%2A> Use o <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A>método para recuperar o número de linhas selecionadas e <xref:System.Windows.Forms.DataGridViewColumnCollection.GetColumnCount%2A>método para recuperar o número de colunas.</xref:System.Windows.Forms.DataGridViewColumnCollection.GetColumnCount%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A> Esses métodos são mais eficientes do que o acesso as coleções diretamente ao trabalhar com grandes quantidades de dados. Para obter mais informações, consulte [práticas recomendadas para dimensionamento do controle DataGridView do Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the MultiSelect property. To run this example, paste the code into a form that contains a <xref:System.Windows.Forms.DataGridView> named `dataGridView1`, and then call the `SetUpDataGridView` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event handler. Ensure all events are associated with their event handlers.  \n  \n [!code-vb[System.Windows.Forms.GridViewUnbound#5](~/add/codesnippet/visualbasic/p-system.windows.forms.d_247_1.vb)]\n [!code-cpp[System.Windows.Forms.GridViewUnbound#5](~/add/codesnippet/cpp/p-system.windows.forms.d_247_1.cpp)]\n [!code-cs[System.Windows.Forms.GridViewUnbound#5](~/add/codesnippet/csharp/p-system.windows.forms.d_247_1.cs)]"
