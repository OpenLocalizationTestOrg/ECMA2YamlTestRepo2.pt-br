  remarks: "Porque a propriedade UsePreviewControl é sempre `true`, o designer <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>propriedade retorna uma cópia do associado <xref:System.Web.UI.WebControls.Login>controle para gerar a marcação de tempo de design.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> O <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>propriedade cria a cópia, persistindo real <xref:System.Web.UI.WebControls.Login>controle, em seguida, analisar a cadeia de caracteres de controle persistente.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> O controle copiado não afeta qualquer persistência para <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login>       Se a propriedade UsePreviewControl foi substituída para retornar `false`, o designer usa associado <xref:System.Web.UI.WebControls.Login>para gerar a marcação de tempo de design e alterações em tempo de design para o controle será mantido para a origem de marcação da página.</xref:System.Web.UI.WebControls.Login>"
  syntax:
