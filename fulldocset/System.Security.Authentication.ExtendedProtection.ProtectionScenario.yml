  nameWithType: ProtectionScenario.TrustedProxy
  fullName: System.Security.Authentication.ExtendedProtection.ProtectionScenario.TrustedProxy
  type: Field
  assemblies:
  - System
  namespace: System.Security.Authentication.ExtendedProtection
  summary: "Autenticação integrada do Windows é encapsulada em um canal seguro terminado por um proxy confiável e tem um token de associação com necessidade da validação do SPN de canal. Isso exige a presença de um CBT, mas o CBT não estiver marcada, enquanto o SPN é verificado."
  syntax:
    content: TrustedProxy
    return:
      type: System.Security.Authentication.ExtendedProtection.ProtectionScenario
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
