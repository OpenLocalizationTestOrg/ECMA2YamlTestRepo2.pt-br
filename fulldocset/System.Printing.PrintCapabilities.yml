  name: CollationCapability
  nameWithType: PrintCapabilities.CollationCapability
  fullName: System.Printing.PrintCapabilities.CollationCapability
  type: Property
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: "Obtém uma coleção de valores que identificam os recursos de agrupamento de uma impressora."
  remarks: "Uma impressora padrão normalmente é agrupado saída imprimindo cada página da primeira cópia e, em seguida, todas as páginas da segunda cópia e assim por diante. Quando uma impressora padrão não collate, imprime todas as cópias da primeira página, em seguida, cada cópia da página de segundo e assim por diante.       Algumas impressoras são especialmente equipadas com compartimentos de agrupamento. A sequência de impressão para essas impressoras equipamento especial pode ser diferentes de impressoras padrão; No entanto, o resultado é o mesmo: cada cópia de um trabalho de impressão de várias páginas contém todas as suas páginas na sequência correta sem classificação manual.       Se a impressora não oferece suporte a agrupamento, a coleção está vazia.       Essa propriedade corresponde do [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397)do `DocumentCollate` palavra-chave, não o `JobCollateAllDocuments` palavra-chave."
  example:
  - "The following example shows how to use this property to determine the capabilities of a specific printer and how to configure a print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public System.Collections.ObjectModel.ReadOnlyCollection<System.Printing.Collation> CollationCapability { get; }
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.Printing.Collation}
      description: "Um &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; de <xref href=&quot;System.Printing.Collation&quot;> </xref> valores."
  overload: System.Printing.PrintCapabilities.CollationCapability*
  exceptions: []
  platform:
  - net462
