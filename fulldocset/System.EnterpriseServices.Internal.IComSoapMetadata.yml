- uid: System.EnterpriseServices.Internal.IComSoapMetadata.GenerateSigned(System.String,System.String,System.Boolean,System.String@)
  id: GenerateSigned(System.String,System.String,System.Boolean,System.String@)
  parent: System.EnterpriseServices.Internal.IComSoapMetadata
  langs:
  - csharp
  name: GenerateSigned(String,String,Boolean,String)
  nameWithType: IComSoapMetadata.GenerateSigned(String,String,Boolean,String)
  fullName: System.EnterpriseServices.Internal.IComSoapMetadata.GenerateSigned(String,String,Boolean,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Gera um assembly que contém metadados comuns de runtime (CLR) do idioma para um componente COM+ representado pela biblioteca de tipo especificado, assina o assembly com um par de chaves de nome forte e instala-o no cache de assembly global."
  remarks: "Se necessário, o método GenerateSigned Especifica que um assembly que contém metadados do CLR é gerado para uma biblioteca de tipo especificado. Além disso, GenerateSigned gera um par de chaves de nome forte e assina o assembly.       O `InstallGac` parâmetro indica se é necessário instalar o assembly no cache de assembly global. No entanto, uma implementação de GenerateSigned, pela <xref:System.EnterpriseServices.Internal.GenerateMetadata>classe, ignora esse valor e sempre tenta instalar o assembly assinado no cache de assembly global.</xref:System.EnterpriseServices.Internal.GenerateMetadata>"
  syntax:
    content: public string GenerateSigned (string SrcTypeLibFileName, string OutPath, bool InstallGac, out string Error);
    parameters:
    - id: SrcTypeLibFileName
      type: System.String
      description: "O nome da biblioteca de tipos para o qual gerar um assembly."
    - id: OutPath
      type: System.String
      description: "A pasta na qual gerar um assembly."
    - id: InstallGac
      type: System.Boolean
      description: "Um sinalizador que indica se é necessário instalar o assembly no cache de assembly global."
    - id: Error
      type: System.String
      description: "Uma cadeia de caracteres no qual uma mensagem de erro pode ser gravada."
    return:
      type: System.String
      description: "O nome do assembly gerado."
  overload: System.EnterpriseServices.Internal.IComSoapMetadata.GenerateSigned*
  exceptions: []
  platform:
  - net462
