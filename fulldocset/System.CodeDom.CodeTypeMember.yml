  summary: "Obtém ou define a linha em que ocorre a declaração de membro de tipo."
  remarks: "Essa propriedade indica o local da declaração de membro de tipo. Essa propriedade pode ser usada para o relatório de erros e depuração. O local da declaração de membro de tipo pode ser útil quando o código é gerado com base em um arquivo de modelo.      > [!CAUTION] > Esse valor é `null` por padrão e deve ser verificada para o conteúdo antes de serem referenciadas."
