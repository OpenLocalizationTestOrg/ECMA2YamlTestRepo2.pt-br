- uid: System.Web.UI.WebControls.BoundColumn.DataFormatString
  id: DataFormatString
  parent: System.Web.UI.WebControls.BoundColumn
  langs:
  - csharp
  name: DataFormatString
  nameWithType: BoundColumn.DataFormatString
  fullName: System.Web.UI.WebControls.BoundColumn.DataFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a cadeia de caracteres que especifica o formato de exibição de itens na coluna."
  remarks: "Use a propriedade DataFormatString para fornecer um formato personalizado para os itens na coluna.       A cadeia de caracteres de formato de dados consiste em duas partes, separadas por dois-pontos, na forma { `A` : `Bxx` }. Por exemplo, a cadeia de caracteres de formatação {0: F2} exibe um número de ponto fixo com duas casas decimais.      > [!NOTE] > Toda a cadeia de caracteres deve ser colocada entre colchetes para indicar que ela é uma cadeia de caracteres de formato e não uma cadeia de caracteres literal. Qualquer texto fora de chaves é exibido como texto literal.       O valor antes de dois-pontos (`A` no exemplo geral) Especifica o índice do parâmetro em uma lista com base em zero de parâmetros.      > [!NOTE] > Esse valor só pode ser definido como 0 porque há apenas um valor em cada célula.       O caractere após os dois-pontos (`B` no exemplo geral) Especifica o formato para exibir o valor. A tabela a seguir lista os formatos comuns.      | Formato de caractere | Descrição |   |----------------------|-----------------|   | `C`| Exibe valores numéricos em formato de moeda. |   | `D`| Exibe valores numéricos em formato decimal. |   | `E`| Exibe valores numéricos em formato científico de (exponencial). |   | `F`| Exibe valores numéricos em um formato fixo. |   | `G`| Exibe valores numéricos em formato geral. |   | `N`| Exibe valores numéricos em formato de número. |   | `X`| Exibe valores numéricos em formato hexadecimal. |      > [!NOTE] > O caractere de formato não diferencia maiusculas de minúsculas, exceto para `X`, que exibe os caracteres hexadecimais no caso especificado.       O valor após o caractere de formato (`xx` no exemplo geral) Especifica o número de dígitos significativos ou casas decimais a serem exibidas.       Para obter mais informações sobre cadeias de caracteres de formatação, consulte [tipos de formatação](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the DataFormatString property to specify various formats for the columns in the <xref:System.Web.UI.WebControls.DataGrid> control. The `Qty` column is formatted as an integer, the `Price` column is formatted as currency, the `Weight` column is formatted as a decimal number, and the `Expires` column is formatted as a short date and time string.  \n  \n [!code-vb[BoundColumnDataFormatString#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_840_1.aspx)]\n [!code-cs[BoundColumnDataFormatString#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_840_1.aspx)]"
  syntax:
    content: public virtual string DataFormatString { get; set; }
    return:
      type: System.String
      description: "Uma cadeia de formatação que especifica o formato de exibição de itens na coluna. O valor padrão é &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.BoundColumn.DataFormatString*
  exceptions: []
  platform:
  - net462
