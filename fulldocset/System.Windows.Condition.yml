  name: Condition
  nameWithType: Condition
  fullName: System.Windows.Condition
  type: Class
  summary: "Representa uma condição para a <xref href=&quot;System.Windows.MultiTrigger&quot;> </xref> e <xref href=&quot;System.Windows.MultiDataTrigger&quot;> </xref>, que se aplicam as alterações nos valores de propriedade com base em um conjunto de condições."
  remarks: "<xref:System.Windows.MultiTrigger>s e <xref:System.Windows.MultiDataTrigger>s permitem que você defina os valores de propriedade com base em um conjunto de condições.</xref:System.Windows.MultiDataTrigger></xref:System.Windows.MultiTrigger> Uma condição é atendida quando o valor da propriedade do item de dados ou elemento corresponde especificado <xref:System.Windows.Condition.Value%2A>(verificação de igualdade de referência).</xref:System.Windows.Condition.Value%2A> Se todas as condições especificadas forem atendidas, o gatilho é aplicado.       A seguir está uma lista de casos que farão com que uma exceção:-para cada condição, você pode apenas definir o <xref:System.Windows.Condition.Property%2A>propriedade ou o <xref:System.Windows.Condition.Binding%2A>propriedade.</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.Condition.Property%2A> Se ambas as propriedades são definidas, uma exceção será lançada.      -Se a condição é para um <xref:System.Windows.MultiTrigger>, o <xref:System.Windows.Condition.Property%2A>a propriedade não pode ser nula.</xref:System.Windows.Condition.Property%2A> </xref:System.Windows.MultiTrigger>      -Se a condição é para um <xref:System.Windows.MultiDataTrigger>, o <xref:System.Windows.Condition.Binding%2A>a propriedade não pode ser nula.</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger>      -Uma exceção será lançada se especificado <xref:System.Windows.Condition.Value%2A>não é válido para o tipo de <xref:System.Windows.Condition.Property%2A>.</xref:System.Windows.Condition.Property%2A> especificado</xref:System.Windows.Condition.Value%2A>       Observe que, se a condição é para um <xref:System.Windows.MultiTrigger>, o <xref:System.Windows.Condition.Property%2A>e <xref:System.Windows.Condition.Value%2A>propriedades devem ser definidas.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Property%2A> </xref:System.Windows.MultiTrigger> Se for para um <xref:System.Windows.MultiDataTrigger>, o <xref:System.Windows.Condition.Binding%2A>e <xref:System.Windows.Condition.Value%2A>propriedades devem ser definidas.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]  \n  \n See the <xref:System.Windows.Condition.Binding%2A> property for examples of conditions used in a <xref:System.Windows.MultiDataTrigger>."
  syntax:
    content: >-
      [System.Windows.Markup.XamlSetMarkupExtension("ReceiveMarkupExtension")]

      [System.Windows.Markup.XamlSetTypeConverter("ReceiveTypeConverter")]

      public sealed class Condition : System.ComponentModel.ISupportInitialize
