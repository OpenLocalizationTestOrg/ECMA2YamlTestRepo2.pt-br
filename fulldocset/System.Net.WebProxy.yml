  name: WebProxy
  nameWithType: WebProxy
  fullName: System.Net.WebProxy
  type: Class
  summary: "Contém as configurações de proxy HTTP para a <xref:System.Net.WebRequest>classe.</xref:System.Net.WebRequest>"
  remarks: "A classe WebProxy contém as configurações de proxy que <xref:System.Net.WebRequest>instâncias usam para determinar se um proxy da Web é usado para enviar solicitações.</xref:System.Net.WebRequest> Web global, as configurações de proxy podem ser especificadas no computador e arquivos de configuração do aplicativo e aplicativos pode usar instâncias da classe WebProxy para personalizar o uso do proxy da Web. A classe WebProxy é a implementação base do <xref:System.Net.IWebProxy>interface.</xref:System.Net.IWebProxy>       Para obter instâncias da classe de proxy da Web, você pode usar qualquer um dos métodos seguintes: - o <xref:System.Net.WebProxy.%23ctor%2A>construtor.</xref:System.Net.WebProxy.%23ctor%2A>      -O <xref:System.Net.WebProxy.GetDefaultProxy%2A>método.</xref:System.Net.WebProxy.GetDefaultProxy%2A>      -O <xref:System.Net.GlobalProxySelection.Select%2A>método.</xref:System.Net.GlobalProxySelection.Select%2A>       Esses métodos fornecem uma instância de WebProxy que você pode personalizar; a diferença entre eles é como a instância será inicializada antes de ser retornado ao seu aplicativo. O <xref:System.Net.WebProxy.%23ctor%2A>construtor retorna uma instância da classe WebProxy com o <xref:System.Net.WebProxy.Address%2A>propriedade definida como `null`.</xref:System.Net.WebProxy.Address%2A> </xref:System.Net.WebProxy.%23ctor%2A> Quando uma solicitação usa uma instância de WebProxy nesse estado, nenhum proxy é usado para enviar a solicitação.       O <xref:System.Net.WebProxy.GetDefaultProxy%2A>método retorna uma instância da classe WebProxy com o <xref:System.Net.WebProxy.Address%2A>, <xref:System.Net.WebProxy.BypassProxyOnLocal%2A>, e <xref:System.Net.WebProxy.BypassList%2A>propriedades definidas para os valores usados pelo Internet Explorer 5.5 e posterior.</xref:System.Net.WebProxy.BypassList%2A> </xref:System.Net.WebProxy.BypassProxyOnLocal%2A> </xref:System.Net.WebProxy.Address%2A> </xref:System.Net.WebProxy.GetDefaultProxy%2A>       O <xref:System.Net.GlobalProxySelection.Select%2A>método retorna uma instância da classe WebProxy com ele propriedades definida de acordo com uma combinação de configurações de arquivo de configuração e do Internet Explorer.</xref:System.Net.GlobalProxySelection.Select%2A>       A classe WebProxy dá suporte à detecção automática e a execução de scripts de configuração de proxy. Esse recurso também é conhecido como a descoberta automática de Proxy da Web (WPAD). Ao usar a configuração automática de proxy, um script de configuração, geralmente denominado WPAD, deve ser localizado, baixado, compilado e executado. Se essas operações obtiverem êxito, o script retorna os proxies que podem ser usados para uma solicitação."
  example:
  - "The following code example assigns a WebProxy instance to a <xref:System.Net.WebRequest> instance. The <xref:System.Net.WebRequest> instance uses the proxy to connect to external Internet resources. (For an example that demonstrates using the WPAD feature, see the documentation for the <xref:System.Net.IWebProxyScript> class.)  \n  \n [!code-cpp[Classic WebProxy Example#1](~/add/codesnippet/cpp/t-system.net.webproxy_1.cpp)]\n [!code-vb[Classic WebProxy Example#1](~/add/codesnippet/visualbasic/t-system.net.webproxy_1.vb)]\n [!code-cs[Classic WebProxy Example#1](~/add/codesnippet/csharp/t-system.net.webproxy_1.cs)]"
  syntax:
    content: 'public class WebProxy : System.Runtime.Serialization.ISerializable'
  inheritance:
  - System.Object
  implements:
  - System.Runtime.Serialization.ISerializable
  inheritedMembers: []
