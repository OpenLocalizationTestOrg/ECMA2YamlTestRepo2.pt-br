  summary: "Inicializa uma nova instância sem nome do <xref href=&quot;System.Web.UI.WebControls.ControlParameter&quot;> </xref> classe."
  remarks: "Um <xref:System.Web.UI.WebControls.ControlParameter>objeto criado com o construtor ControlParameter é inicializado com valores padrão para todas as suas propriedades.</xref:System.Web.UI.WebControls.ControlParameter> O <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>e as <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>propriedades são inicializadas para <xref:System.String.Empty?displayProperty=fullName>.</xref:System.String.Empty?displayProperty=fullName> </xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> Além disso, o <xref:System.Web.UI.WebControls.Parameter.Name%2A>propriedade é inicializada para <xref:System.String.Empty?displayProperty=fullName>, o <xref:System.Web.UI.WebControls.Parameter.Type%2A>propriedade é inicializada para <xref:System.TypeCode?displayProperty=fullName>, o <xref:System.Web.UI.WebControls.Parameter.Direction%2A>propriedade é inicializada para <xref:System.Data.ParameterDirection>e o <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>propriedade é inicializada para `null`.</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> </xref:System.Data.ParameterDirection> </xref:System.Web.UI.WebControls.Parameter.Direction%2A> </xref:System.TypeCode?displayProperty=fullName> </xref:System.Web.UI.WebControls.Parameter.Type%2A> </xref:System.String.Empty?displayProperty=fullName> </xref:System.Web.UI.WebControls.Parameter.Name%2A>"
  example:
  - "The following code shows how to create a <xref:System.Web.UI.WebControls.ControlParameter> object with the ControlParameter constructor. The <xref:System.Web.UI.WebControls.ControlParameter> object binds the <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property of a <xref:System.Web.UI.WebControls.DropDownList> control to a parameterized SQL query that retrieves data that is displayed in a <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-vb[System.Web.UI.WebControls.Parameter_3#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_108_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.Parameter_3#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_108_1.aspx)]"
