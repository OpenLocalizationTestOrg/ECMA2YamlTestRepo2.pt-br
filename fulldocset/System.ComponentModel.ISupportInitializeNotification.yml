  type: Interface
  summary: "Permite a coordenação de inicialização para um componente e suas propriedades dependentes."
  remarks: "Você deve implementar esta interface quando o componente tem dependências de inicialização em outros componentes que também implementam a interface ISupportInitializeNotification. Você pode verificar se os componentes dependentes concluiu a inicialização, verificando o <xref:System.ComponentModel.ISupportInitializeNotification.IsInitialized%2A>propriedade.</xref:System.ComponentModel.ISupportInitializeNotification.IsInitialized%2A>       ISupportInitializeNotification é implementada pelo <xref:System.Windows.Forms.BindingSource>e <xref:System.Windows.Forms.ListControl>tipos.</xref:System.Windows.Forms.ListControl> </xref:System.Windows.Forms.BindingSource>"
