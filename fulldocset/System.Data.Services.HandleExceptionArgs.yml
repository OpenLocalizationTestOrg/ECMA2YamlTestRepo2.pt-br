  type: Property
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Obtém o tipo de conteúdo de resposta."
  remarks: "Todos os erros resultam em uma carga de erro enviada do serviço. Esta propriedade informa o autor do serviço do formato de erro que será enviado de volta. O valor dessa propriedade será sempre um tipo de mime da autoridade de números atribuídos da Internet (IANA) válido."
  syntax:
    content: public string ResponseContentType { get; }
    return:
      type: System.String
      description: "O valor de cadeia de caracteres que indica o formato da resposta."
  overload: System.Data.Services.HandleExceptionArgs.ResponseContentType*
  exceptions: []
  platform:
  - net462
