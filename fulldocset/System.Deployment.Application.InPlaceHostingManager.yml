  summary: "Determina se o [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] aplicativo tem as permissões apropriadas e dependências de plataforma para ser executado no computador local."
  remarks: "Se `grantApplicationTrust` é `true`, <xref:System.Deployment.Application.InPlaceHostingManager>concederá permissões elevadas pelo aplicativo se isso for exigido.</xref:System.Deployment.Application.InPlaceHostingManager> Isso só é possível se <xref:System.Deployment.Application.InPlaceHostingManager>é capaz de conceder essas permissões.</xref:System.Deployment.Application.InPlaceHostingManager> Por exemplo, se um [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] aplicativo está sendo instalado como parte de um pacote maior e o instalador tenha confiança total, <xref:System.Deployment.Application.InPlaceHostingManager>poderá conceder a [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] aplicativo confiança total.</xref:System.Deployment.Application.InPlaceHostingManager> Se `grantApplicationTrust` é `false`, o aplicativo não receberá nenhuma permissão."
