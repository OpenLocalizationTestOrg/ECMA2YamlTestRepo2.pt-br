- uid: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceCompletionAction
  id: InstanceCompletionAction
  parent: System.Activities.DurableInstancing.SqlWorkflowInstanceStore
  langs:
  - csharp
  name: InstanceCompletionAction
  nameWithType: SqlWorkflowInstanceStore.InstanceCompletionAction
  fullName: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceCompletionAction
  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "Especifica a ação a ser executada após a conclusão de uma instância de fluxo de trabalho. Os valores possíveis são &quot;DeleteNothing&quot; e &quot;DeleteAll&quot;. O valor padrão é &quot;DeleteAll&quot;. Se a propriedade é definida como &quot;DeleteNothing&quot;, o provedor de persistência mantém todos os dados de instância e metadados no banco de dados de persistência depois que a instância de fluxo de trabalho seja concluída. Se a propriedade é definida como &quot;DeleteAll&quot;, o provedor de persistência exclui todos os metadados e dados de instância após a instância de fluxo de trabalho."
  remarks: "Os valores possíveis são &quot;DeleteNothing&quot; e &quot;DeleteAll&quot;. O valor padrão é &quot;DeleteAll&quot;. Se a propriedade é definida como &quot;DeleteNothing&quot;, o provedor de persistência mantém todos os dados de instância e metadados no banco de dados de persistência depois que a instância de fluxo de trabalho seja concluída. Se a propriedade é definida como &quot;DeleteAll&quot;, o provedor de persistência exclui todos os metadados e dados de instância após a instância de fluxo de trabalho."
  example:
  - "The following code sample demonstrates using InstanceCompletionAction in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/10161e56-a942-4bb2-99c1-_1.cs)]"
  syntax:
    content: public System.Activities.DurableInstancing.InstanceCompletionAction InstanceCompletionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceCompletionAction
      description: "A ação a ser executada após a conclusão de um fluxo de trabalho."
  overload: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceCompletionAction*
  exceptions: []
  platform:
  - net462
