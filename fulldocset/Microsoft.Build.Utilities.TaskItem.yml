  name: TaskItem
  nameWithType: TaskItem
  fullName: Microsoft.Build.Utilities.TaskItem
  type: Class
  summary: "Define um único item do projeto conforme ele é passado para uma tarefa."
  remarks: "Objetos TaskItem exatamente não correspondem aos elementos de item em arquivos de projeto. Se isso ocorreu, tarefas teria acesso a dados que não foi explicitamente passados para a tarefa por meio do arquivo de projeto. Não é um problema de segurança, mas em vez disso, um problema com clareza do arquivo de projeto e transparência.       Essa classe deve ser sealed porque o mecanismo de compilação cria sua própria cópia desse tipo. Se um terceiro foram estender a classe, em seguida, o mecanismo de compilação produzirá um comportamento indesejado."
  syntax:
    content: 'public sealed class TaskItem : MarshalByRefObject, Microsoft.Build.Framework.ITaskItem2'
  inheritance:
  - System.Object
  - System.MarshalByRefObject
  implements:
  - Microsoft.Build.Framework.ITaskItem2
