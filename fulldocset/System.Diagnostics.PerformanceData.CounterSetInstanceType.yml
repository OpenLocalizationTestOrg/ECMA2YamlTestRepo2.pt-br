  name: Multiple
  nameWithType: CounterSetInstanceType.Multiple
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.Multiple
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "O conjunto de contadores contém vários contadores de instância, por exemplo, um contador que mede a média e/s de disco para um processo."
  syntax:
    content: Multiple
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.MultipleAggregate
  id: MultipleAggregate
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: MultipleAggregate
  nameWithType: CounterSetInstanceType.MultipleAggregate
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.MultipleAggregate
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "O conjunto de contadores contém vários contadores de instância cujo valor de agregação é obtido em todas as instâncias do contador. Por exemplo, um contador nesse tipo de conjunto de contadores pode obter o tempo de execução do thread total para todos os threads em um aplicativo multithread e soma de seus valores."
  syntax:
    content: MultipleAggregate
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
