  summary: "Define a funcionalidade básica de uma função de easing."
  remarks: "Essa interface permite que você crie suas próprias funções de atenuação colocando normalizado tempo (um valor entre 0 e 1) e retornando o valor desejado.       Essa interface representa uma transformação de tempo normalizado (progresso). Animações usá-lo para transformar seu progresso. Classes que implementam esta interface podem controlar a velocidade em que uma animação é executada.       Derivam de <xref:System.Windows.Media.Animation.EasingFunctionBase>funções de classe para implementar seu próprio atenuação personalizada.</xref:System.Windows.Media.Animation.EasingFunctionBase>      > [!NOTE] > Implementação o WPF de atenuação funções é compatível com a implementação do Silverlight. Se você tiver o XAML que usa funções de atenuação em uma tecnologia, é usado sem modificação no outro."
