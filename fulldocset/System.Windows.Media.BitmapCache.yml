- uid: System.Windows.Media.BitmapCache.EnableClearType
  id: EnableClearType
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: EnableClearType
  nameWithType: BitmapCache.EnableClearType
  fullName: System.Windows.Media.BitmapCache.EnableClearType
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Obtém ou define um valor que indica se o bitmap é renderizado com ClearType ativado."
  remarks: "Defina a propriedade EnableClearType para permitir que o texto ClearType a ser renderizado no cache.       Quando a propriedade EnableClearType for `true`, seu aplicativo deve processar todo o texto ClearType em um plano de fundo opaco.       Quando a propriedade EnableClearType for `false`, o texto no cache é renderizado com suavização de escala de cinza.       Texto ClearType requer alinhamento de pixel correta de caracteres renderizados, portanto, você deve definir o <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>propriedade `true`.</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> Se você não definir essa propriedade, o conteúdo pode não estar corretamente.       Use a propriedade EnableClearType quando você sabe que o cache é renderizado em limites de pixel, portanto, é seguro para armazenar em cache ClearType texto. Essa situação normalmente ocorre em cenários de rolagem de texto."
  syntax:
    content: public bool EnableClearType { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se ClearType estiver ativo; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.BitmapCache.EnableClearType*
  exceptions: []
  platform:
  - net462
