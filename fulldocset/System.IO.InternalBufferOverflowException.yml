  remarks: "Esses construtores são usados pelo componente para indicar um erro. Use-as apenas se estendendo a classe ou o .NET Framework. Esta exceção indica um buffer interno estourou e os usuários devem ser tomadas medidas apropriadas no seu código para garantir que ele recuperará corretamente. A causa do estouro é geralmente há muitas alterações em um curto período de tempo, fazendo com que o buffer interno de notificação de estouro. Para resolver esse problema, use o <xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName>e <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName>notificações de alteração de propriedades para filtrar indesejados.</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName> Você também pode aumentar o tamanho do buffer interno através de <xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName>propriedade.</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName> No entanto, aumentar o tamanho do buffer é cara, portanto, mantenha o buffer tão pequenas quanto possível."
