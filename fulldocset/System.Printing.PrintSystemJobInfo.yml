  type: Class
  summary: "Define um trabalho de impressão em detalhes."
  remarks: "Essa classe não tem construtor público. Para obter uma referência a um objeto PrintSystemJobInfo, use estático <xref:System.Printing.PrintSystemJobInfo.Get%2A?displayProperty=fullName>método ou um dos seguintes <xref:System.Printing.PrintQueue>métodos da instância: <xref:System.Printing.PrintQueue.GetJob%2A>, <xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A>, ou <xref:System.Printing.PrintQueue.AddJob%2A>.</xref:System.Printing.PrintQueue.AddJob%2A> </xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A> </xref:System.Printing.PrintQueue.GetJob%2A> </xref:System.Printing.PrintQueue> </xref:System.Printing.PrintSystemJobInfo.Get%2A?displayProperty=fullName>       Muitas propriedades de trabalho de impressão, como se um trabalho é concluído, devem ser passadas da impressora para o objeto PrintSystemJobInfo antes do aplicativo lê a propriedade correspondente (<xref:System.Printing.PrintSystemJobInfo.IsCompleted%2A>).</xref:System.Printing.PrintSystemJobInfo.IsCompleted%2A> O <xref:System.Printing.PrintSystemJobInfo.Refresh%2A>método fornece essa funcionalidade.</xref:System.Printing.PrintSystemJobInfo.Refresh%2A>       Da mesma forma, quando seu aplicativo altera o valor da <xref:System.Printing.PrintSystemJobInfo.JobName%2A>propriedade, a alteração deve ser escrita para o utilitário de fila de impressão no computador.</xref:System.Printing.PrintSystemJobInfo.JobName%2A> O <xref:System.Printing.PrintSystemJobInfo.Commit%2A>método fornece essa funcionalidade.</xref:System.Printing.PrintSystemJobInfo.Commit%2A>       Se você derivar uma classe de PrintSystemJobInfo que tem propriedades graváveis adicionais, você deve implementar uma substituição da <xref:System.Printing.PrintSystemJobInfo.Refresh%2A>e <xref:System.Printing.PrintSystemJobInfo.Commit%2A>métodos.</xref:System.Printing.PrintSystemJobInfo.Commit%2A> </xref:System.Printing.PrintSystemJobInfo.Refresh%2A>      > [!CAUTION] > Classes dentro de <xref:System.Printing>namespace não têm suporte para uso dentro de um serviço do Windows ou serviço ou aplicativo ASP.NET.</xref:System.Printing> Tentativa de usar essas classes de dentro de um desses tipos de aplicativo pode gerar problemas inesperados, como diminuído exceções de desempenho e tempo de execução de serviço.       Se você quiser imprimir a partir de um aplicativo Windows Forms, consulte o <xref:System.Drawing.Printing>namespace.</xref:System.Drawing.Printing>"
