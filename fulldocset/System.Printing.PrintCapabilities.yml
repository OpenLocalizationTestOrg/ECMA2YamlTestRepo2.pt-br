    return:
      type: System.Printing.PageImageableArea
      description: "Um <xref href=&quot;System.Printing.PageImageableArea&quot;> </xref> objeto que especifica a distância em pixels (unidades de 1/96 polegada), do canto superior esquerdo da área de imagem. A distância vertical é medida a partir da borda superior do papel e a distância é medida da borda esquerda. O valor de retorno também especifica a largura e altura da área de imagem. Se o driver de impressora não relatar uma área de imagem, esta propriedade é nulo."
