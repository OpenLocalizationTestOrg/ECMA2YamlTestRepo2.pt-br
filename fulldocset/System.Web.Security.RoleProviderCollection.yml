  type: Class
  summary: "Uma coleção de objetos que herdam a <xref:System.Web.Security.RoleProvider>classe abstrata.</xref:System.Web.Security.RoleProvider>"
  remarks: "Os provedores de função para um aplicativo são expostos como um RoleProviderCollection somente leitura pela <xref:System.Web.Security.Roles.Providers%2A>propriedade de <xref:System.Web.Security.Roles>classe.</xref:System.Web.Security.Roles> </xref:System.Web.Security.Roles.Providers%2A> Você pode acessar um provedor de função específica na coleção por nome e converta-o como o tipo de provedor específico, como <xref:System.Web.Security.SqlRoleProvider>.</xref:System.Web.Security.SqlRoleProvider> Isso permite que você gerencie as informações da função de vários armazenamentos de dados em um único aplicativo, bem como acesso membros personalizados de um provedor de função que não fazem parte de <xref:System.Web.Security.RoleProvider>classe abstrata.</xref:System.Web.Security.RoleProvider>"
  example:
  - "The following code example lists the providers enabled for an application and their respective types.  \n  \n [!code-cs[System.Web.Security.Roles#7](~/add/codesnippet/csharp/t-system.web.security.ro_2_1.aspx)]\n [!code-vb[System.Web.Security.Roles#7](~/add/codesnippet/visualbasic/t-system.web.security.ro_2_1.aspx)]"
