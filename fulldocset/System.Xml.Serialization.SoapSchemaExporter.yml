  remarks: "Codificação de SOAP das mensagens do serviço Web SOAP é descrito na seção 5 da especificação do SOAP 1.1.       O <xref:System.Xml.Schema.XmlSchema>classe fornece uma representação programática de um documento de linguagem XSD de definição de esquema XML.</xref:System.Xml.Schema.XmlSchema>       Você não deve usar a classe SoapSchemaExporter diretamente."
