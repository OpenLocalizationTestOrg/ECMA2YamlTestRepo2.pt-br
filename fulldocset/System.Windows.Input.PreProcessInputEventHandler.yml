  summary: "Representa o método que manipulará o <xref href=&quot;System.Windows.Input.InputManager.PreProcessInput&quot;> </xref> eventos."
  remarks: "O PreProcessInputEventHandler é usado com o <xref:System.Windows.Input.InputManager.PreProcessInput>evento.</xref:System.Windows.Input.InputManager.PreProcessInput>       Entrada é processada em [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] nos estágios a seguir: 1.  Pré-processe estágio.  A Gerenciador de entrada gera o <xref:System.Windows.Input.InputManager.PreProcessInput>evento.</xref:System.Windows.Input.InputManager.PreProcessInput>      2.  Pré-notificar estágio.  A Gerenciador de entrada gera o <xref:System.Windows.Input.InputManager.PreNotifyInput>evento.</xref:System.Windows.Input.InputManager.PreNotifyInput>      3.  O [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] evento de entrada ou de eventos são gerados.      4.  Pós-notificar estágio.  A Gerenciador de entrada gera o <xref:System.Windows.Input.InputManager.PostNotifyInput>evento.</xref:System.Windows.Input.InputManager.PostNotifyInput>      5.  Estágio de pós-processamento.  A Gerenciador de entrada gera o <xref:System.Windows.Input.InputManager.PostProcessInput>evento.</xref:System.Windows.Input.InputManager.PostProcessInput>"
  syntax:
