  name: X509ClientCertificateAuthentication
  nameWithType: X509ClientCertificateAuthentication
  fullName: System.ServiceModel.Security.X509ClientCertificateAuthentication
  type: Class
  summary: "Especifica as propriedades de autenticação para validar o certificado do cliente."
  remarks: 'Se o <xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.CertificateValidationMode%2A>está definido para <xref:System.ServiceModel.Security.X509CertificateValidationMode>, em seguida, você deve criar um validador de certificado personalizado que herda da <xref:System.IdentityModel.Selectors.X509CertificateValidator>classe</xref:System.IdentityModel.Selectors.X509CertificateValidator> de</xref:System.ServiceModel.Security.X509CertificateValidationMode> </xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.CertificateValidationMode%2A> [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Como: criar um serviço que utiliza um validador de certificado personalizado](~/add/includes/ajax-current-ext-md.md).'
  example:
  - "The following code shows how to set this property.  \n  \n [!code-cs[X509ClientCertificateAuthentication#1](~/add/codesnippet/csharp/t-system.servicemodel.se_11_1.cs)]\n [!code-vb[X509ClientCertificateAuthentication#1](~/add/codesnippet/visualbasic/t-system.servicemodel.se_11_1.vb)]  \n  \n The property can also be set in a configuration file.  \n  \n```  \n<serviceCredentials>  \n  <clientCertificate>  \n     <authentication certificateValidationMode='ChainTrust' />  \n  </clientCertificate>  \n</serviceCredentials>  \n```"
  syntax:
    content: public class X509ClientCertificateAuthentication
