  remarks: "A propriedade MaximumRows oferece suporte a cenários de paginação. Controles de associação de dados Verifique uma exibição de fonte de dados <xref:System.Web.UI.DataSourceView.CanPage%2A>propriedade em tempo de execução e adicione um <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>usando o recurso de <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>método se o modo de exibição oferece suporte à paginação.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanPage%2A> Se o controle associado a dados Falha ao adicionar o recurso, e configurar as propriedades de paginação em um <xref:System.Web.UI.DataSourceSelectArguments>objeto passado para o modo de exibição de fonte de dados durante uma operação de recuperação de dados, um <xref:System.InvalidOperationException>exceção pode ser gerada.</xref:System.InvalidOperationException> </xref:System.Web.UI.DataSourceSelectArguments>       O controle associado a dados pode solicitar um subconjunto de dados de um controle de fonte de dados para paginação, definindo a <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>MaximumRows propriedades e o <xref:System.Web.UI.DataSourceSelectArguments>objeto passado para o <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>método.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments> </xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>      > [!IMPORTANT] > Se qualquer uma da <xref:System.Web.UI.DataSourceSelectArguments>propriedades são definidas, mas o controle de fonte de dados associada atualmente não suporta o recurso solicitado, um <xref:System.InvalidOperationException>exceção é lançada quando o <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName>método é chamado.</xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName> </xref:System.InvalidOperationException> </xref:System.Web.UI.DataSourceSelectArguments>"
