- uid: System.IO.Compression.ZipFileExtensions.CreateEntryFromFile(System.IO.Compression.ZipArchive@,System.String,System.String)
  id: CreateEntryFromFile(System.IO.Compression.ZipArchive@,System.String,System.String)
  parent: System.IO.Compression.ZipFileExtensions
  langs:
  - csharp
  name: CreateEntryFromFile(ZipArchive,String,String)
  nameWithType: ZipFileExtensions.CreateEntryFromFile(ZipArchive,String,String)
  fullName: System.IO.Compression.ZipFileExtensions.CreateEntryFromFile(ZipArchive,String,String)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Arquivos de um arquivo de compactá-lo e adicioná-lo ao arquivo morto zip."
  remarks: "A nova entrada no arquivo morto contém o conteúdo do arquivo especificado por `sourceFileName`. Se uma entrada com o nome especificado (`entryName`) já existe no arquivo, uma segunda entrada é criada com um nome idêntico. O <xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>da entrada é definida como a última vez em que o arquivo no sistema de arquivos foi alterado.</xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>"
  example:
  - "The following example shows how to create a new entry in a zip archive from an existing file.  \n  \n [!code-cs[System.IO.Compression.ZipArchive#3](~/add/codesnippet/csharp/2ae78e9a-102e-41b0-a8a5-_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchive#3](~/add/codesnippet/visualbasic/2ae78e9a-102e-41b0-a8a5-_1.vb)]"
  syntax:
    content: public static System.IO.Compression.ZipArchiveEntry CreateEntryFromFile (this System.IO.Compression.ZipArchive destination, string sourceFileName, string entryName);
    parameters:
    - id: destination
      type: System.IO.Compression.ZipArchive
      description: "O arquivo zip para adicionar o arquivo."
    - id: sourceFileName
      type: System.String
      description: "O caminho para o arquivo a ser arquivado. Você pode especificar um caminho absoluto ou relativo. Um caminho relativo é interpretado como relativo ao diretório de trabalho atual."
    - id: entryName
      type: System.String
      description: "O nome da entrada para criar o arquivo zip."
    return:
      type: System.IO.Compression.ZipArchiveEntry
      description: "Um wrapper para a nova entrada no arquivo morto zip."
  overload: System.IO.Compression.ZipFileExtensions.CreateEntryFromFile*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>sourceFileName</code>é <xref:System.String>, contém somente espaços em branco ou contém pelo menos um caractere inválido.       -or-       <code>entryName</code> is <xref:System.String>."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>sourceFileName</code>or <code>entryName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "Em <code> sourceFileName </code>, o caminho especificado, o nome do arquivo ou ambos excederem o comprimento máximo definido pelo sistema. Por exemplo, em plataformas baseadas em Windows, caminhos não devem exceder a 248 caracteres e nomes de arquivo não devem exceder 260 caracteres."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "<code>sourceFileName</code>não é válido (por exemplo, é uma unidade não mapeada)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "O arquivo especificado por <code> sourceFileName </code> não pode ser aberto."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "<code>sourceFileName</code>Especifica um diretório.       - ou - o chamador não tem a permissão necessária para acessar o arquivo especificado por <code>sourceFileName</code>."
  - type: System.IO.FileNotFoundException
    commentId: T:System.IO.FileNotFoundException
    description: "O arquivo especificado por <code> sourceFileName </code> não foi encontrado."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "O <code> sourceFileName </code> parâmetro está em um formato inválido.       - ou - o arquivo zip não dá suporte para gravação."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "O arquivo zip foi descartado."
  platform:
  - net462
