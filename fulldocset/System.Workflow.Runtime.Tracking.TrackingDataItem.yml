  summary: "Obtém ou define o nome da propriedade ou campo associado com os dados extraídos."
  remarks: "A infra-estrutura de controle de tempo de execução oferece suporte a extração de dados em campos e propriedades de classes que herdam de <xref:System.Workflow.ComponentModel.Activity>; um membro de tal campo ou propriedade; e um único item de um campo ou uma propriedade (ou um membro da) que implementa o <xref:System.Collections.IEnumerable>interface, por exemplo um único elemento em uma coleção.</xref:System.Collections.IEnumerable> </xref:System.Workflow.ComponentModel.Activity> FieldName contém o nome de ponto delineado do item extraído e é equivalente ou <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member%2A> <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A>dependendo do tipo de extração especificado, os dados contidos pelo <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>.</xref:System.Workflow.Runtime.Tracking.TrackingDataItem> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member%2A>"
  syntax:
