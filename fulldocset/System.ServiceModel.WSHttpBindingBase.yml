- uid: System.ServiceModel.WSHttpBindingBase.BypassProxyOnLocal
  id: BypassProxyOnLocal
  parent: System.ServiceModel.WSHttpBindingBase
  langs:
  - csharp
  name: BypassProxyOnLocal
  nameWithType: WSHttpBindingBase.BypassProxyOnLocal
  fullName: System.ServiceModel.WSHttpBindingBase.BypassProxyOnLocal
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Obtém ou define um valor que indica se deve ignorar o servidor proxy para endereços locais."
  remarks: "Um recurso de Internet é local se ele tem um endereço local. Um endereço local é aquele que está no mesmo computador, a rede local ou da intranet e é identificado, sintaticamente, pela falta de um ponto (.) como no URIs &quot;http://webserver/&quot; e &quot;http://localhost/&quot;.       Definindo o BypassProxyOnLocal propriedade determina se os pontos de extremidade configurado com o <xref:System.ServiceModel.WSHttpBindingBase>usar o servidor proxy ao acessar recursos locais.</xref:System.ServiceModel.WSHttpBindingBase>       Se for BypassProxyOnLocal `true`, solicitações aos recursos da Internet locais não usar o servidor proxy. WhenBypassProxyOnLocal é `false`, todas as solicitações de Internet são feitas por meio do servidor proxy."
  example:
  - "[C#]  \n  \n The following example sets this property to indicate that the proxy should be bypassed for local resources.  \n  \n [!code-cs[WSHttpBindingBase#3](~/add/codesnippet/csharp/p-system.servicemodel.ws_24_1.cs)]\n [!code-vb[WSHttpBindingBase#3](~/add/codesnippet/visualbasic/p-system.servicemodel.ws_24_1.vb)]  \n  \n The value of this property can also be set in the configuration file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para ignorar o servidor proxy para endereços locais; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.WSHttpBindingBase.BypassProxyOnLocal*
  exceptions: []
  platform:
  - net462
