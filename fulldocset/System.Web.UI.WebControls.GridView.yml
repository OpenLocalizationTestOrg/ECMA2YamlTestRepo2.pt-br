  fullName: System.Web.UI.WebControls.GridView
  type: Class
  summary: "Exibe os valores de uma fonte de dados em uma tabela em que cada coluna representa um campo e cada linha representa um registro. O controle GridView permite que você selecionar, classificar e editar esses itens."
  remarks: "Neste tópico:- [Introdução](#introduction)      -   [campos de coluna](#column_fields)      -   [associando a dados](#binding_to_data)      -   [operações de dados](#data_operations)      -   [Personalizando a Interface do usuário](#customizing_the_user_interface)      -   [eventos](#events)      -   [acessibilidade](#accessibility)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controle GridView a introdução é usado para exibir os valores de uma fonte de dados em uma tabela.       Cada coluna representa um campo, enquanto cada linha representa um registro. O controle GridView suporta os seguintes recursos: - a associação para controles de fonte de dados, como <xref:System.Web.UI.WebControls.SqlDataSource>.</xref:System.Web.UI.WebControls.SqlDataSource>      -Recursos interna de classificação.      -Interno de atualização e exclusão de recursos.      -Recursos de paginação internos.      -Recursos de seleção de linha internos.      -Acesso programático para o modelo de objeto de GridView dinamicamente definir propriedades, manipular eventos e assim por diante.      -Vários campos de chave.      -Vários campos de dados para as colunas de hiperlink.      -Aparência personalizável através de temas e estilos.      -Para saber mais sobre os outros controles de associação de dados que estão disponíveis no ASP.NET, consulte [controles de servidor Web associados a dados](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Se você estiver familiarizado com o <xref:System.Web.UI.WebControls.DataGrid>controle do .NET Framework versão 1.0, GridView controle é o sucessor do <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid>      <a name=&quot;column_fields&quot;></a># # A coluna campos de cada coluna em GridView controle é representado por um <xref:System.Web.UI.WebControls.DataControlField>objeto.</xref:System.Web.UI.WebControls.DataControlField> Por padrão, o <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>está definida como `true`, que cria um <xref:System.Web.UI.WebControls.AutoGeneratedField>objeto para cada campo na fonte de dados.</xref:System.Web.UI.WebControls.AutoGeneratedField> </xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> Cada campo é renderizado como uma coluna no controle GridView na ordem em que cada campo é exibido na fonte de dados.       Manualmente, você pode controlar qual coluna campos são exibidos no controle GridView, definindo o <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>propriedade `false` e, em seguida, definir sua própria coleção de campos de coluna.</xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> Tipos de campo de coluna diferente determinam o comportamento das colunas no controle. A tabela a seguir lista os tipos de campo de coluna diferente que podem ser usados.      | Tipo de campo de coluna | Descrição |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Exibe o valor de um campo em uma fonte de dados.</xref:System.Web.UI.WebControls.BoundField> Esse é o tipo de coluna padrão do controle GridView. |   | <xref:System.Web.UI.WebControls.ButtonField>| Exibe um botão de comando para cada item no controle GridView.</xref:System.Web.UI.WebControls.ButtonField> Isso permite que você crie uma coluna de controles de botão personalizado, como adicionar ou remover. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Exibe uma caixa de seleção para cada item no controle GridView.</xref:System.Web.UI.WebControls.CheckBoxField> Esse tipo de campo de coluna é comumente usado para exibir campos com um valor booliano. |   | <xref:System.Web.UI.WebControls.CommandField>| Exibe predefinidos botões de comando para executar select, editar ou excluir operações. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Exibe o valor de um campo em uma fonte de dados como um hiperlink.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> Esse tipo de campo de coluna permite que você associe um segundo campo para a URL do hiperlink. |   | <xref:System.Web.UI.WebControls.ImageField>| Exibe uma imagem para cada item no controle GridView. |   | <xref:System.Web.UI.WebControls.TemplateField>| Exibe o conteúdo definido pelo usuário para cada item no controle GridView acordo com um modelo especificado.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ImageField> Esse tipo de campo de coluna permite que você crie um campo de coluna personalizada. |       Para definir uma coleção de campos de coluna declarativamente, primeiro adicione abrindo e fechando `<Columns>` marcas entre as marcas de abertura e fechamento do controle GridView. Em seguida, lista os campos de coluna que você deseja incluir entre a abertura e fechamento `<Columns>` marcas. As colunas especificadas são adicionadas para o <xref:System.Web.UI.WebControls.GridView.Columns%2A>coleção na ordem listada.</xref:System.Web.UI.WebControls.GridView.Columns%2A> O <xref:System.Web.UI.WebControls.GridView.Columns%2A>coleção armazena todos os campos no controle de coluna e permite gerenciar programaticamente os campos de coluna no controle GridView.</xref:System.Web.UI.WebControls.GridView.Columns%2A>       Campos de coluna explicitamente declarado podem ser exibidos em combinação com os campos de coluna gerada automaticamente. Quando ambos são usados, os campos de coluna explicitamente declarado são renderizados primeiro, seguido pelos campos de coluna gerada automaticamente.      > [!NOTE] > Campos de coluna gerada automaticamente não são adicionados para o <xref:System.Web.UI.WebControls.GridView.Columns%2A>coleção.</xref:System.Web.UI.WebControls.GridView.Columns%2A>      <a name=&quot;binding_to_data&quot;></a># # Associação para o controle GridView a dados pode ser associada a um controle de fonte de dados (como o <xref:System.Web.UI.WebControls.SqlDataSource>controle ou <xref:System.Web.UI.WebControls.ObjectDataSource>controle) ou para qualquer coleção de fonte de dados que implementa o <xref:System.Collections.IEnumerable?displayProperty=fullName>interface, como <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, ou outros tipos de coleção.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Use um dos seguintes métodos para associar o controle GridView para o tipo de fonte de dados apropriado: - para associar a um controle de fonte de dados, defina o <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>propriedade do controle GridView para o <xref:System.Web.UI.Control.ID%2A>valor do controle de fonte de dados.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> O controle GridView automaticamente associa ao controle de fonte de dados especificado e pode tirar proveito da fonte de dados com os recursos do controle para executar a classificação, atualizar, excluir e paginação. Esse é o método preferencial para associar aos dados.      -Para associar a uma fonte de dados que implementa o <xref:System.Collections.IEnumerable?displayProperty=fullName>interface, definir programaticamente o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>propriedade de GridView à fonte de dados de controle e, em seguida, chamar o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>método.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName> Ao usar esse método, o controle GridView não oferece interna de classificação, update, delete e funcionalidade de paginação. Você precisa fornecer essa funcionalidade por meio do evento apropriado.       Para obter mais informações sobre associação de dados, consulte [ASP.NET mapa de conteúdo de acesso de dados](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).      > [!NOTE] > Este controle pode ser usado para exibir a entrada do usuário, que pode incluir um script de cliente mal-intencionado. Verifique todas as informações que são enviadas de um cliente para o script executável, instruções SQL ou outro código antes de exibi-lo em seu aplicativo. Sempre que possível, é altamente recomendável que os valores são codificada em HTML antes de eles serem exibidos neste controle (o <xref:System.Web.UI.WebControls.BoundField>classe valores codifica o HTML por padrão).</xref:System.Web.UI.WebControls.BoundField> O ASP.NET fornece um recurso de validação de solicitação de entrada para o bloco de script e HTML na entrada do usuário. Controles de servidor de validação também são fornecidos para avaliar a entrada do usuário. Para obter mais informações, consulte [Introdução aos controles de validação](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190).      <a name=&quot;data_operations&quot;></a># # Operações de dados o controle GridView fornece muitos recursos internos que permitem ao usuário classificar, atualizar, excluir, selecionar e percorrer os itens no controle. Quando o controle GridView é vinculado a um controle de fonte de dados, o GridView controle pode tirar proveito da fonte de dados de recursos do controle e fornecer a classificação automática, atualização e exclusão de funcionalidade.      > [!NOTE] > A GridView controle pode fornecer suporte para classificação, atualizando e excluindo com outros tipos de fontes de dados. No entanto, você precisará fornecer um manipulador de eventos apropriado com a implementação para essas operações.       Classificação permite que o usuário classificar os itens no controle GridView em relação a uma coluna específica clicando no cabeçalho da coluna. Para habilitar a classificação, defina o <xref:System.Web.UI.WebControls.GridView.AllowSorting%2A>propriedade `true`.</xref:System.Web.UI.WebControls.GridView.AllowSorting%2A>       As funcionalidades de atualização, exclusão e seleção automática são habilitadas quando um botão em um <xref:System.Web.UI.WebControls.ButtonField>ou <xref:System.Web.UI.WebControls.TemplateField>respectivamente, o campo de coluna, com um nome de comando de &quot;Editar&quot;, &quot;Delete&quot; e &quot;Select&quot; é clicado.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ButtonField> O controle GridView pode adicionar automaticamente um <xref:System.Web.UI.WebControls.CommandField>coluna campo com um editar, excluir ou botão de seleção se o <xref:System.Web.UI.WebControls.GridView.AutoGenerateEditButton%2A>, <xref:System.Web.UI.WebControls.GridView.AutoGenerateDeleteButton%2A>, ou <xref:System.Web.UI.WebControls.GridView.AutoGenerateSelectButton%2A>está definida como `true`, respectivamente.</xref:System.Web.UI.WebControls.GridView.AutoGenerateSelectButton%2A> </xref:System.Web.UI.WebControls.GridView.AutoGenerateDeleteButton%2A> </xref:System.Web.UI.WebControls.GridView.AutoGenerateEditButton%2A> </xref:System.Web.UI.WebControls.CommandField>      > [!NOTE] > Inserindo registros na fonte de dados não é diretamente suportado pelo controle GridView. No entanto, é possível inserir registros usando o controle GridView em conjunto com o `DetailsView` ou `FormView` controle. Para obter mais informações, consulte <xref:System.Web.UI.WebControls.DetailsView>ou <xref:System.Web.UI.WebControls.FormView>, respectivamente.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView>       Em vez de exibir todos os registros na fonte de dados ao mesmo tempo, o controle GridView pode automaticamente dividir os registros em páginas. Para habilitar a paginação, defina a <xref:System.Web.UI.WebControls.GridView.AllowPaging%2A>propriedade `true`.</xref:System.Web.UI.WebControls.GridView.AllowPaging%2A>      > [!NOTE] > Controle a GridView é recriada no postback com base nas informações que são armazenadas em <xref:System.Web.UI.PageStatePersister.ViewState%2A>.</xref:System.Web.UI.PageStatePersister.ViewState%2A> Se o controle GridView inclui um <xref:System.Web.UI.WebControls.TemplateField>ou um <xref:System.Web.UI.WebControls.CommandField>com o <xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A>propriedade definida como `true`, em seguida, o <xref:System.Web.UI.Page.EnableViewState%2A>propriedade também deve ser definida como `true` para garantir que os dados simultâneos operações, como atualizações e exclusões, aplicam a linha apropriada.</xref:System.Web.UI.Page.EnableViewState%2A> </xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.TemplateField>      <a name=&quot;customizing_the_user_interface&quot;></a># # Personalizando a Interface do usuário você pode personalizar a aparência do controle GridView, definindo as propriedades de estilo para as diferentes partes do controle. A tabela a seguir lista as propriedades de estilo diferente.      | Propriedade de estilo | Descrição |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A>| As configurações de estilo para as linhas de dados alternados no controle GridView.</xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> Quando essa propriedade for definida, as linhas de dados são exibidas alternando entre as configurações de <xref:System.Web.UI.WebControls.GridView.RowStyle%2A>e as configurações de <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A>. |   | <xref:System.Web.UI.WebControls.GridView.EditRowStyle%2A>| As configurações de estilo para a linha que está sendo editado no controle GridView. |   | <xref:System.Web.UI.WebControls.GridView.EmptyDataRowStyle%2A>| As configurações de estilo para a linha de dados vazios exibida no controle GridView quando a fonte de dados não contém quaisquer registros. |   | <xref:System.Web.UI.WebControls.GridView.FooterStyle%2A>| As configurações de estilo para a linha de rodapé do controle GridView. |   | <xref:System.Web.UI.WebControls.GridView.HeaderStyle%2A>| As configurações de estilo para a linha de cabeçalho do controle GridView. |   | <xref:System.Web.UI.WebControls.GridView.PagerStyle%2A>| As configurações de estilo para a linha de pager do controle GridView. |   | <xref:System.Web.UI.WebControls.GridView.RowStyle%2A>| As configurações de estilo para as linhas de dados no controle GridView.</xref:System.Web.UI.WebControls.GridView.RowStyle%2A> </xref:System.Web.UI.WebControls.GridView.PagerStyle%2A> </xref:System.Web.UI.WebControls.GridView.HeaderStyle%2A> </xref:System.Web.UI.WebControls.GridView.FooterStyle%2A> </xref:System.Web.UI.WebControls.GridView.EmptyDataRowStyle%2A> </xref:System.Web.UI.WebControls.GridView.EditRowStyle%2A> </xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> </xref:System.Web.UI.WebControls.GridView.RowStyle%2A> Quando a propriedade <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A>também é definida, as linhas de dados são exibidas alternando entre as configurações de <xref:System.Web.UI.WebControls.GridView.RowStyle%2A>e as configurações de <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A>. |   | <xref:System.Web.UI.WebControls.GridView.SelectedRowStyle%2A>| As configurações de estilo para a linha selecionada no controle GridView. |   | <xref:System.Web.UI.WebControls.GridView.SortedAscendingCellStyle%2A>| A configuração de estilo para a coluna de dados dos dados é classificada no controle GridView.</xref:System.Web.UI.WebControls.GridView.SortedAscendingCellStyle%2A> </xref:System.Web.UI.WebControls.GridView.SelectedRowStyle%2A> </xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> </xref:System.Web.UI.WebControls.GridView.RowStyle%2A> </xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> Quando este estilo é definido, o estilo (por exemplo, coluna destacado) é aplicado às células quando os dados são classificados em ordem crescente. |   | <xref:System.Web.UI.WebControls.GridView.SortedAscendingHeaderStyle%2A>| A configuração de estilo para a coluna de dados dos dados é classificada no controle GridView.</xref:System.Web.UI.WebControls.GridView.SortedAscendingHeaderStyle%2A> Quando este estilo é definido, uma seta, indicando que os dados são classificados em ordem crescente é colocada no cabeçalho do controle GridView quando os dados são classificados em ordem crescente. |   | <xref:System.Web.UI.WebControls.GridView.SortedDescendingCellStyle%2A>| A configuração de estilo para a coluna de dados dos dados é classificada no controle GridView.</xref:System.Web.UI.WebControls.GridView.SortedDescendingCellStyle%2A> Quando este estilo é definido, o estilo (por exemplo, coluna destacado) é aplicado às células quando os dados são classificados em ordem decrescente. |   | <xref:System.Web.UI.WebControls.GridView.SortedDescendingHeaderStyle%2A>| A configuração de estilo para a coluna de dados dos dados é classificada no controle GridView.</xref:System.Web.UI.WebControls.GridView.SortedDescendingHeaderStyle%2A> Quando esse estilo é definido, uma seta apontando para baixo é colocada no cabeçalho do GridView quando os dados são classificados em ordem decrescente. |       Você também pode mostrar ou ocultar partes diferentes do controle. A tabela a seguir lista as propriedades que controlam quais partes são mostradas ou ocultadas.      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.ShowFooter%2A>| Mostra ou oculta a seção de rodapé do controle GridView. |   | <xref:System.Web.UI.WebControls.GridView.ShowHeader%2A>| Mostra ou oculta a seção de cabeçalho do controle GridView. |      <a name=&quot;events&quot;> </a> # # Eventos a GridView controle fornece vários eventos que você pode programar.</xref:System.Web.UI.WebControls.GridView.ShowHeader%2A> </xref:System.Web.UI.WebControls.GridView.ShowFooter%2A> Isso permite que você execute uma rotina personalizada sempre que um evento ocorre. A tabela a seguir lista os eventos que são suportados pelo controle GridView.      | Evento | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.PageIndexChanged>| Ocorre quando um dos botões de paginação é clicado, mas após o controle GridView lida com a operação de paginação.</xref:System.Web.UI.WebControls.GridView.PageIndexChanged> Esse evento é geralmente usado quando você precisa executar uma tarefa depois que o usuário navega para uma página diferente no controle. |   | <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>| Ocorre quando um dos botões de paginação é clicado, mas antes do GridView controle manipula a operação de paginação.</xref:System.Web.UI.WebControls.GridView.PageIndexChanging> Esse evento geralmente é usado para cancelar a operação de paginação. |   | <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>| Ocorre quando o botão de cancelamento de uma linha é clicado, mas antes do controle GridView sai do modo de edição.</xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> Esse evento geralmente é usado para interromper a operação de cancelamento. |   | <xref:System.Web.UI.WebControls.GridView.RowCommand>| Ocorre quando um botão é clicado no controle GridView.</xref:System.Web.UI.WebControls.GridView.RowCommand> Esse evento geralmente é usado para executar uma tarefa quando um botão é clicado no controle. |   | <xref:System.Web.UI.WebControls.GridView.RowCreated>| Ocorre quando uma nova linha é criada no controle GridView.</xref:System.Web.UI.WebControls.GridView.RowCreated> Esse evento geralmente é usado para modificar o conteúdo de uma linha quando a linha é criada. |   | <xref:System.Web.UI.WebControls.GridView.RowDataBound>| Ocorre quando uma linha de dados está associada aos dados no controle GridView.</xref:System.Web.UI.WebControls.GridView.RowDataBound> Esse evento geralmente é usado para modificar o conteúdo de uma linha quando a linha está associada aos dados. |   | <xref:System.Web.UI.WebControls.GridView.RowDeleted>| Ocorre quando o botão de exclusão da linha é clicado, mas após o controle GridView exclui o registro da fonte de dados.</xref:System.Web.UI.WebControls.GridView.RowDeleted> Esse evento geralmente é usado para verificar os resultados da operação de exclusão. |   | <xref:System.Web.UI.WebControls.GridView.RowDeleting>| Ocorre quando o botão de exclusão da linha é clicado, mas antes do GridView controle excluir o registro da fonte de dados.</xref:System.Web.UI.WebControls.GridView.RowDeleting> Esse evento geralmente é usado para cancelar a operação de exclusão. |   | <xref:System.Web.UI.WebControls.GridView.RowEditing>| Ocorre quando o botão de edição de uma linha é clicado, mas antes do GridView controle entra em modo de edição.</xref:System.Web.UI.WebControls.GridView.RowEditing> Esse evento geralmente é usado para cancelar a operação de edição. |   | <xref:System.Web.UI.WebControls.GridView.RowUpdated>| Ocorre quando o botão de atualização de uma linha é clicado, mas após o controle GridView atualiza a linha.</xref:System.Web.UI.WebControls.GridView.RowUpdated> Esse evento geralmente é usado para verificar os resultados da operação de atualização. |   | <xref:System.Web.UI.WebControls.GridView.RowUpdating>| Ocorre quando o botão de atualização de uma linha é clicado, mas antes do GridView controle atualiza a linha.</xref:System.Web.UI.WebControls.GridView.RowUpdating> Esse evento geralmente é usado para cancelar a operação de atualização. |   | <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged>| Ocorre quando o botão de seleção de uma linha é clicado, mas após o controle GridView trata a operação select.</xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged> Esse evento geralmente é usado para executar uma tarefa depois que uma linha é selecionada no controle. |   | <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>| Ocorre quando o botão de seleção de uma linha é clicado, mas antes do GridView controle manipula a operação select.</xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> Esse evento geralmente é usado para cancelar a operação de seleção. |   | <xref:System.Web.UI.WebControls.GridView.Sorted>| Ocorre quando o hiperlink para classificar uma coluna é clicado, mas após o controle GridView lida com a operação de classificação.</xref:System.Web.UI.WebControls.GridView.Sorted> Esse evento geralmente é usado para executar uma tarefa depois que o usuário clica em um hiperlink para classificar uma coluna. |   | <xref:System.Web.UI.WebControls.GridView.Sorting>| Ocorre quando o hiperlink para classificar uma coluna é clicado, mas antes do GridView controle manipula a operação de classificação.</xref:System.Web.UI.WebControls.GridView.Sorting> Esse evento geralmente é usado para cancelar a operação de classificação ou para executar uma rotina de classificação personalizada. |      <a name=&quot;accessibility&quot;> </a> # # Acessibilidade para obter informações sobre como configurar este controle para que ele gera marcação que está de acordo com os padrões de acessibilidade, consulte [acessibilidade no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controles ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe de declarativa```   <asp:GridView       AccessKey=&quot;string&quot;       Allo