  summary: "Obtém um valor que indica se o <xref href=&quot;System.Web.UI.WebControls.FormView.ModeChanging&quot;> </xref> evento foi gerado como resultado do usuário cancelar uma operação de edição."
  remarks: "O <xref:System.Web.UI.WebControls.FormView.ModeChanging>é gerado quando um <xref:System.Web.UI.WebControls.FormView>tentativas de controle alternar entre o modo somente leitura, inserir e editar, mas antes que o modo for alterado.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanging> Use a propriedade CancelingEdit para determinar se o <xref:System.Web.UI.WebControls.FormView.ModeChanging>evento foi gerado como resultado do usuário cancelar uma operação de edição ou de inserção.</xref:System.Web.UI.WebControls.FormView.ModeChanging> Por exemplo, você pode querer redefinir o <xref:System.Web.UI.WebControls.FormView>controle sempre que o usuário cancela uma operação de edição.</xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following example demonstrates how to use the CancelingEdit property to determine whether a mode change is the result of the user canceling an edit operation.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormViewModeEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_623_1.aspx)]\n [!code-cs[FormViewModeEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_623_1.aspx)]"
  syntax:
    content: public bool CancelingEdit { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para indicar o <xref href=&quot;System.Web.UI.WebControls.FormView.ModeChanging&quot;> </xref> evento foi gerado como resultado do usuário cancelar uma operação de edição; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.FormViewModeEventArgs.CancelingEdit*
