  summary: "Edita o componente especificado usando a janela pai e o descritor de contexto especificado."
  remarks: "O <xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.EditComponent%2A>método obtém um <xref:System.Type>matriz de tipos de controle de página usando o <xref:System.Windows.Forms.Design.WindowsFormsComponentEditor.GetComponentEditorPages%2A>método.</xref:System.Windows.Forms.Design.WindowsFormsComponentEditor.GetComponentEditorPages%2A> </xref:System.Type> </xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.EditComponent%2A> Ele cria um <xref:System.Windows.Forms.Design.ComponentEditorForm>objeto e, em seguida, chama seus <xref:System.Windows.Forms.Design.ComponentEditorForm.ShowForm%2A>método para exibir o editor de componente.</xref:System.Windows.Forms.Design.ComponentEditorForm.ShowForm%2A> </xref:System.Windows.Forms.Design.ComponentEditorForm>"
