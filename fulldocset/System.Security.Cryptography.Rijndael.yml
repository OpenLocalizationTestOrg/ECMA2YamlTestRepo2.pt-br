  type: Class
  summary: "Representa a classe base da qual todas as implementações do algoritmo de criptografia simétrica Rijndael devem ser herdadas."
  remarks: "Esse algoritmo dá suporte a tamanhos de chave de 128, 192 ou 256 bits; o padrão é de 256 bits. Esse algoritmo dá suporte a tamanhos de bloco de 128, 192 ou 256 bits; Padronizando para 128 bits (<xref:System.Security.Cryptography.Aes>-compatíveis).</xref:System.Security.Cryptography.Aes>       A classe Rijndael é o predecessor do <xref:System.Security.Cryptography.Aes>algoritmo.</xref:System.Security.Cryptography.Aes> Você deve usar o <xref:System.Security.Cryptography.Aes>algoritmo em vez de Rijndael.</xref:System.Security.Cryptography.Aes> Para obter mais informações, consulte a entrada [diferenças entre Rijndael e AES](http://go.microsoft.com/fwlink/?LinkId=200932) no blog de segurança do .NET."
  example:
  - "The following code example uses the Rijndael class to encrypt and then decrypt data.  \n  \n [!code-cs[Cryptography.Rijndael.Create.File#1](~/add/codesnippet/csharp/t-system.security.crypto_35_1.cs)]\n [!code-vb[Cryptography.Rijndael.Create.File#1](~/add/codesnippet/visualbasic/t-system.security.crypto_35_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class Rijndael : System.Security.Cryptography.SymmetricAlgorithm
