  nameWithType: ToolTip
  fullName: System.Windows.Forms.ToolTip
  type: Class
  summary: "Representa uma pequena janela pop-up retangular que exibe uma breve descrição da finalidade do controle quando o usuário coloca o ponteiro sobre o controle."
  remarks: "Com a classe de dica de ferramenta, você pode fornecer dicas para um usuário quando o usuário coloca o ponteiro em um controle. A classe de dica de ferramenta é usada normalmente para alertar os usuários sobre o uso pretendido de um controle. Por exemplo, você pode especificar o texto de dica de ferramenta para um <xref:System.Windows.Forms.TextBox>controle que aceita um nome, especificando o formato do nome a ser digitado no controle.</xref:System.Windows.Forms.TextBox> Além de fornecer dicas, você também pode usar a classe de dica de ferramenta para fornecer informações de status de tempo de execução. Por exemplo, você pode usar a classe de dica de ferramenta para exibir dados de qualidade de velocidade e a linha de conexão quando o usuário move o ponteiro para um <xref:System.Windows.Forms.PictureBox>controle que exibe o status de conexão de Internet.</xref:System.Windows.Forms.PictureBox>       A classe de dica de ferramenta pode ser usada em qualquer contêiner. Para especificar explicitamente um contêiner, use o <xref:System.Windows.Forms.ToolTip.%23ctor%28System.ComponentModel.IContainer%29>construtor.</xref:System.Windows.Forms.ToolTip.%23ctor%28System.ComponentModel.IContainer%29> Normalmente, um único componente ToolTip é usado para criar as dicas de ferramenta para vários controles em um formulário simples. Depois de criar uma dica de ferramenta, use uma chamada separada para o <xref:System.Windows.Forms.ToolTip.SetToolTip%2A>método de associar o texto de exibição de dica de ferramenta a um controle individual.</xref:System.Windows.Forms.ToolTip.SetToolTip%2A> Em seguida, quando o usuário move o ponteiro em um controle, a dica de ferramenta com o texto é exibida. Você pode chamar <xref:System.Windows.Forms.ToolTip.SetToolTip%2A>mais de uma vez para o mesmo controle alterar o texto que é associado ao controle.</xref:System.Windows.Forms.ToolTip.SetToolTip%2A> Para obter o texto que está associado um controle, use o <xref:System.Windows.Forms.ToolTip.GetToolTip%2A>método.</xref:System.Windows.Forms.ToolTip.GetToolTip%2A> Para remover todas as associações de texto de dica de ferramenta com uma instância da classe de dica de ferramenta, use o <xref:System.Windows.Forms.ToolTip.RemoveAll%2A>método.</xref:System.Windows.Forms.ToolTip.RemoveAll%2A>      > [!NOTE] > Texto de dica de ferramenta não é exibido para controles que estão desabilitados. A menos que o <xref:System.Windows.Forms.ToolTip.ShowAlways%2A>está definida como `true`, dicas de ferramenta não são exibidas quando o contêiner estiver inativo.</xref:System.Windows.Forms.ToolTip.ShowAlways%2A>       A classe de dica de ferramenta fornece as seguintes propriedades e métodos para modificar o comportamento padrão e a aparência de uma dica de ferramenta.      | Categoria | Associados a membros |   |--------------|------------------------|   | Exibição manual | <xref:System.Windows.Forms.ToolTip.Active%2A>, <xref:System.Windows.Forms.ToolTip.Show%2A>, <xref:System.Windows.Forms.ToolTip.Hide%2A>, <xref:System.Windows.Forms.ToolTip.ShowAlways%2A>, <xref:System.Windows.Forms.ToolTip.Popup>, <xref:System.Windows.Forms.ToolTip.StopTimer%2A>|   | Dica de ferramenta temporização | <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>, <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>, <xref:System.Windows.Forms.ToolTip.StopTimer%2A>|   | Conteúdo | <xref:System.Windows.Forms.ToolTip.SetToolTip%2A>, <xref:System.Windows.Forms.ToolTip.GetToolTip%2A>, <xref:System.Windows.Forms.ToolTip.StripAmpersands%2A>, <xref:System.Windows.Forms.ToolTip.ToolTipIcon%2A>, <xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A>, <xref:System.Windows.Forms.ToolTip.RemoveAll%2A>|   | Aparência | <xref:System.Windows.Forms.ToolTip.BackColor%2A>, <xref:System.Windows.Forms.ToolTip.ForeColor%2A>, <xref:System.Windows.Forms.ToolTip.IsBalloon%2A>, <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A>, <xref:System.Windows.Forms.ToolTip.UseAnimation%2A>, <xref:System.Windows.Forms.ToolTip.UseFading%2A>|       Se você quiser desabilitar todo o texto de dica de ferramenta para que ele não pode ser exibido em seu aplicativo, você pode usar o <xref:System.Windows.Forms.ToolTip.Active%2A>propriedade.</xref:System.Windows.Forms.ToolTip.Active%2A> </xref:System.Windows.Forms.ToolTip.UseFading%2A> </xref:System.Windows.Forms.ToolTip.UseAnimation%2A> </xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> </xref:System.Windows.Forms.ToolTip.IsBalloon%2A> </xref:System.Windows.Forms.ToolTip.ForeColor%2A> </xref:System.Windows.Forms.ToolTip.BackColor%2A> </xref:System.Windows.Forms.ToolTip.RemoveAll%2A> </xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A> </xref:System.Windows.Forms.ToolTip.ToolTipIcon%2A> </xref:System.Windows.Forms.ToolTip.StripAmpersands%2A> </xref:System.Windows.Forms.ToolTip.GetToolTip%2A> </xref:System.Windows.Forms.ToolTip.SetToolTip%2A> </xref:System.Windows.Forms.ToolTip.StopTimer%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> </xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> </xref:System.Windows.Forms.ToolTip.StopTimer%2A> </xref:System.Windows.Forms.ToolTip.Popup> </xref:System.Windows.Forms.ToolTip.ShowAlways%2A> </xref:System.Windows.Forms.ToolTip.Hide%2A> </xref:System.Windows.Forms.ToolTip.Show%2A> </xref:System.Windows.Forms.ToolTip.Active%2A> Geralmente a dica de ferramenta é desenhada pelo sistema operacional, mas para personalizar a aparência da dica de ferramenta, você pode definir o <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A>propriedade `true` e tratar o <xref:System.Windows.Forms.ToolTip.Draw>evento.</xref:System.Windows.Forms.ToolTip.Draw> </xref:System.Windows.Forms.ToolTip.OwnerDraw%2A>       A <xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A>classe implementa a <xref:System.ComponentModel.IExtenderProvider?displayProperty=fullName>interface, que tem um único método, <xref:System.Windows.Forms.ToolTip.CanExtend%2A>.</xref:System.Windows.Forms.ToolTip.CanExtend%2A> </xref:System.ComponentModel.IExtenderProvider?displayProperty=fullName> </xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A> Dicas de ferramenta estendem controles no formulário mesmo em tempo de design, adicionando um `ToolTip` propriedade. Para obter mais informações sobre os provedores de extensão, consulte [provedores de extensor](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates an instance of the ToolTip class and associates the instance with the <xref:System.Windows.Forms.Form> that the instance is created within. The code then initializes the delay properties <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, and <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>. In addition the instance of the ToolTip class sets the <xref:System.Windows.Forms.ToolTip.ShowAlways%2A> property to `true` to enable ToolTip text to always be display regardless of whether the form is active. Finally, the example associates ToolTip text with two controls on a form, a <xref:System.Windows.Forms.Button> and a <xref:System.Windows.Forms.CheckBox>. The code example requires that the method defined in the example is located within a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.Button> control named `button1` and a <xref:System.Windows.Forms.CheckBox> control named `checkBox1`, and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[ToolTip Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_59_1.cs)]\n [!code-vb[ToolTip Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_59_1.vb)]\n [!code-cpp[ToolTip Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_59_1.cpp)]"
