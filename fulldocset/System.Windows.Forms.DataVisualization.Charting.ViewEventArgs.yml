  name: ViewEventArgs
  nameWithType: ViewEventArgs
  fullName: System.Windows.Forms.DataVisualization.Charting.ViewEventArgs
  type: Class
  summary: "Fornece dados de evento que são usados como um objeto de parâmetro no <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged&quot;> </xref> e <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging&quot;> </xref> eventos da raiz <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> objeto."
  remarks: "Essa classe é exposta como o `e` parâmetro o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>e <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>eventos.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> O <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>é gerado antes de uma nova é exibida, como resultado do usuário final clicando e arrastando-se em uma área do gráfico.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> O <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>é gerado depois que a nova exibição é criada.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>       É importante observar que a posição e o tamanho de um modo de exibição não podem ser definidas a <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>evento porque, nesse caso, o modo de exibição já foi criado.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>       A classe ViewEventArgs contém as seguintes propriedades: - o <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.ChartArea%2A>propriedade, que é usada para obter o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>do objeto no qual a exibição está sendo exibida.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.ChartArea%2A> O <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name%2A>propriedade obtém o nome da área do gráfico.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name%2A> Outras propriedades da área do gráfico também podem ser definidas.      -A <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.Axis%2A>propriedade, que é usada para obter o <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objeto ao qual a exibição está associada.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.Axis%2A> Para determinar o tipo de eixo, que pode ser X, Y, X2 ou Y2, use o <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> Outras propriedades de eixo também podem ser definidas.      -A <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition%2A>propriedade, que representa a nova posição de uma exibição.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewPosition%2A>      -A <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>propriedade, que representa o novo tamanho de uma exibição.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>      -A <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType%2A>propriedade, que representa a unidade de medida para o tamanho de uma exibição.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType%2A>"
