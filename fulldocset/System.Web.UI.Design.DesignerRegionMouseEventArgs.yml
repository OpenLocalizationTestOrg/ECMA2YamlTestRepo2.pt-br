  langs:
  - csharp
  name: DesignerRegionMouseEventArgs
  nameWithType: DesignerRegionMouseEventArgs
  fullName: System.Web.UI.Design.DesignerRegionMouseEventArgs
  type: Class
  summary: "Fornece dados para um <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> evento que é gerado quando você clica em um controle selecionado ou em uma região de designer em um controle selecionado. Essa classe não pode ser herdada."
  remarks: "O <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>é gerado pelo host de designer para determinadas ações em um controle na superfície de design.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> Por exemplo, um evento é gerado quando você clicar em um controle selecionado ou uma região de designer em um controle selecionado na superfície de design.       O <xref:System.Web.UI.Design.ControlDesigner>classe fornece um delegado de padrão para manipular o <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>evento.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> Quando você clica em um controle selecionado ou uma região de designer de um controle selecionado em tempo de design, o designer host inicializa um <xref:System.Web.UI.Design.ViewEventArgs>de objeto para um <xref:System.Web.UI.Design.ViewEvent.Click>tipo de evento e, em seguida, define o <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>propriedade com um objeto DesignerRegionMouseEventArgs.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs>       Quando o <xref:System.Web.UI.Design.ViewEventArgs>objeto indica que você clicou em uma região de designer, o representante padrão no <xref:System.Web.UI.Design.ControlDesigner>classe passa o objeto DesignerRegionMouseEventArgs para o <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>método.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.ViewEventArgs> Derivando de classes de <xref:System.Web.UI.Design.ControlDesigner>classe substituir o <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>método para processar os eventos que são gerados quando você clica em um controle no host de design.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> </xref:System.Web.UI.Design.ControlDesigner>       O <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region%2A>propriedade representa a região de designer de controle que o evento se aplica, se houver.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region%2A> O <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location%2A>propriedade representa o local na superfície de design que foi clicado.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location%2A>       Para obter mais informações sobre eventos e delegados, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example shows how to use the DesignerRegionMouseEventArgs to identify the region that was clicked and to change the view accordingly. This example is part of a larger example provided for the <xref:System.Web.UI.Design.EditableDesignerRegion> class.  \n  \n [!code-vb[SimpleMultiRegionControlDesigner#4](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_5_1.vb)]\n [!code-cs[SimpleMultiRegionControlDesigner#4](~/add/codesnippet/csharp/t-system.web.ui.design.d_5_1.cs)]"
  syntax:
    content: 'public sealed class DesignerRegionMouseEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
