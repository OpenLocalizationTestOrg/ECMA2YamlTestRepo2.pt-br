  remarks: "Use este construtor para criar e inicializar uma nova instância de <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Este construtor é usado para criar um <xref:System.Web.UI.HtmlControls.HtmlTableCell>objeto que representa o `<td>` elemento para uma célula de dados de tabela.</xref:System.Web.UI.HtmlControls.HtmlTableCell>       A tabela a seguir mostra o valor da propriedade inicial para uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableCell>.</xref:System.Web.UI.HtmlControls.HtmlTableCell>      | Propriedade | Valor inicial |   |--------------|-------------------|   | <xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>| A cadeia de caracteres literal &quot;td&quot;. |</xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>"
