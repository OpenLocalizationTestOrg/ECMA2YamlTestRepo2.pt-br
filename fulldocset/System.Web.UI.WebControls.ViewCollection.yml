  fullName: System.Web.UI.WebControls.ViewCollection
  type: Class
  summary: "Representa um contêiner de coleção que habilita um <xref href=&quot;System.Web.UI.WebControls.MultiView&quot;> </xref> controle para manter uma lista de seus controles filhos."
  remarks: "A classe ViewCollection representa um contêiner de coleção que habilita um <xref:System.Web.UI.WebControls.MultiView>controle para manter uma lista de seus controles filhos.</xref:System.Web.UI.WebControls.MultiView> Um <xref:System.Web.UI.WebControls.MultiView>controle só pode conter <xref:System.Web.UI.WebControls.View>controles como controles filho.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView>       Use o <xref:System.Web.UI.WebControls.ViewCollection.Add%2A>método para adicionar um novo <xref:System.Web.UI.WebControls.View>controle à coleção ViewCollection no final de uma matriz de índice ordinal.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.ViewCollection.Add%2A> Use o <xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A>método para adicionar um novo controle em um local de índice específico.</xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A> Use o <xref:System.Web.UI.WebControls.ViewCollection.Item%2A>indexador para obter um <xref:System.Web.UI.WebControls.View>controle da coleção em um índice especificado, usando a notação de matriz simples ViewCollection.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.ViewCollection.Item%2A>"
  example:
  - "The following code example demonstrates how to programmatically add <xref:System.Web.UI.WebControls.View> controls to a <xref:System.Web.UI.WebControls.MultiView> control. After each <xref:System.Web.UI.WebControls.View> control is created, the <xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A> method is used to add the <xref:System.Web.UI.WebControls.View> control to the ViewCollection collection of the <xref:System.Web.UI.WebControls.MultiView> control at the specified index. The <xref:System.Web.UI.WebControls.ViewCollection.Item%2A> indexer is used to access the <xref:System.Web.UI.Control.ID%2A> properties of the <xref:System.Web.UI.WebControls.View> controls stored in the ViewCollection collection and display them to the user.  \n  \n [!code-vb[ViewCollection.AddAt Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_91_1.aspx)]"
  syntax:
    content: 'public class ViewCollection : System.Web.UI.ControlCollection'
