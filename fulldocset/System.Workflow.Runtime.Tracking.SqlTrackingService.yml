  remarks: "O <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>examina periodicamente seu banco de dados para determinar se um ou mais dos seus perfis de rastreamento foi excluído.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Se detectar que um <xref:System.Workflow.Runtime.Tracking.TrackingProfile>foi excluído, ele gera o evento ProfileRemoved e coloca o fluxo de trabalho <xref:System.Type>em <xref:System.Workflow.Runtime.Tracking.ProfileRemovedEventArgs>.</xref:System.Workflow.Runtime.Tracking.ProfileRemovedEventArgs> </xref:System.Type> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> A infra-estrutura de controle de tempo de execução usa esse evento para atualizar seu perfil no cache. Você pode definir <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>para especificar a frequência em que o <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>examina o seu banco de dados.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval%2A>"
