  remarks: "Esse método com segurança diminui o contador de valor para aplicativos multithread.       Para diminuir o valor do contador por um valor específico, chame o <xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A>método e defina o `value` parâmetro para um número negativo.</xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A>       Para definir o valor do contador, use o <xref:System.Diagnostics.PerformanceData.CounterData.Value%2A>propriedade.</xref:System.Diagnostics.PerformanceData.CounterData.Value%2A>"
