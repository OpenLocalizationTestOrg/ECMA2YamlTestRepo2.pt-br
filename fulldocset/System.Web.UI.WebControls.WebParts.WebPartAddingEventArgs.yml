  name: WebPartAddingEventArgs
  nameWithType: WebPartAddingEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartAddingEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>é gerado pelo <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A>método antes de adicionar um controle a uma zona de Web Parts.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> Esse evento fornece uma oportunidade de cancelar o processo antes de ser concluída. O <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>evento é chamado depois que um controle foi adicionado a uma zona de Web Parts.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>       A classe WebPartAddingEventArgs contém informações que podem ser usadas dentro de um <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>evento.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> Ele fornece acesso para o controle de Web Parts que está sendo adicionado e a zona que está sendo adicionado ao."
  syntax:
    content: 'public class WebPartAddingEventArgs : System.Web.UI.WebControls.WebParts.WebPartCancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  - System.Web.UI.WebControls.WebParts.WebPartCancelEventArgs
