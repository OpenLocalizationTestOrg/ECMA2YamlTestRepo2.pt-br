- uid: System.Security.Policy.PolicyLevel.Resolve(System.Security.Policy.Evidence)
  id: Resolve(System.Security.Policy.Evidence)
  parent: System.Security.Policy.PolicyLevel
  langs:
  - csharp
  name: Resolve(Evidence)
  nameWithType: PolicyLevel.Resolve(Evidence)
  fullName: System.Security.Policy.PolicyLevel.Resolve(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Resolve a política com base na evidência para o nível de política e retorna resultante <xref href=&quot;System.Security.Policy.PolicyStatement&quot;> </xref>."
  remarks: "Resolve é a operação de avaliação de diretiva básica para níveis de política. Dado um conjunto de evidência como entrada, este método testa as condições de associação de grupos de código iniciando na raiz e funcionando para baixo como correspondente. A combinação de permissões resultante do código de correspondência grupos produz um <xref:System.Security.Policy.PolicyStatement>que é retornado.</xref:System.Security.Policy.PolicyStatement>       Conceder permissões ao código, a política de segurança usa as instruções de políticas resolvido para todos os níveis de política aplicáveis, juntamente com a solicitação de código de permissões."
  example:
  - "The following code shows the use of the Resolve method. This code example is part of a larger example provided for the <xref:System.Security.Policy.PolicyLevel> class.  \n  \n [!code-cpp[system.Security.policy.policylevel#13](~/add/codesnippet/cpp/m-system.security.policy_27_1.cpp)]\n [!code-cs[system.Security.policy.policylevel#13](~/add/codesnippet/csharp/m-system.security.policy_27_1.cs)]\n [!code-vb[system.Security.policy.policylevel#13](~/add/codesnippet/visualbasic/m-system.security.policy_27_1.vb)]"
  syntax:
    content: public System.Security.Policy.PolicyStatement Resolve (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "O <xref href=&quot;System.Security.Policy.Evidence&quot;> </xref> usado para resolver o <xref href=&quot;System.Security.Policy.PolicyLevel&quot;> </xref>."
    return:
      type: System.Security.Policy.PolicyStatement
      description: "Resultante <xref href=&quot;System.Security.Policy.PolicyStatement&quot;> </xref>."
  overload: System.Security.Policy.PolicyLevel.Resolve*
  exceptions:
  - type: System.Security.Policy.PolicyException
    commentId: T:System.Security.Policy.PolicyException
    description: "O nível de política contém vários grupos de código correspondentes marcados como exclusivo."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>evidence</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
- uid: System.Security.Policy.PolicyLevel.ResolveMatchingCodeGroups(System.Security.Policy.Evidence)
  id: ResolveMatchingCodeGroups(System.Security.Policy.Evidence)
  parent: System.Security.Policy.PolicyLevel
  langs:
  - csharp
  name: ResolveMatchingCodeGroups(Evidence)
  nameWithType: PolicyLevel.ResolveMatchingCodeGroups(Evidence)
  fullName: System.Security.Policy.PolicyLevel.ResolveMatchingCodeGroups(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Resolve política no nível de política e retorna a raiz de uma árvore de grupo de código que corresponde a evidência."
  remarks: "Você pode usar esse método para analisar o efeito dos grupos de código em um nível de política em relação a um determinado conjunto de evidência. Por exemplo, se a política de segurança não está concedendo um assembly as permissões de solicitação de código mínimo necessário, pode ser difícil saber pelo exame dos grupos de código exatamente onde está o problema.       Como esse método retorna um grupo de códigos que pode ter grupos de códigos filho, é possível que um administrador examine o grupo de códigos e seus grupos de códigos filho e determinar quais grupos de códigos correspondência."
  syntax:
    content: public System.Security.Policy.CodeGroup ResolveMatchingCodeGroups (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "O <xref href=&quot;System.Security.Policy.Evidence&quot;> </xref> usado para resolver a política."
    return:
      type: System.Security.Policy.CodeGroup
      description: "Um <xref href=&quot;System.Security.Policy.CodeGroup&quot;> </xref> que representa a raiz de uma árvore de grupos de código correspondente a evidência especificada."
  overload: System.Security.Policy.PolicyLevel.ResolveMatchingCodeGroups*
  exceptions:
  - type: System.Security.Policy.PolicyException
    commentId: T:System.Security.Policy.PolicyException
    description: "O nível de política contém vários grupos de código correspondentes marcados como exclusivo."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>evidence</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
