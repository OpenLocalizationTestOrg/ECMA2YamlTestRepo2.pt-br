  summary: "Especifica os possíveis alinhamentos com a qual os itens de um <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> podem ser exibidos."
  remarks: "Você controla <xref:System.Windows.Forms.ToolStrip>layout escolhendo um dos membros de ToolStripLayoutStyle com o <xref:System.Windows.Forms.ToolStrip.LayoutStyle%2A>propriedade.</xref:System.Windows.Forms.ToolStrip.LayoutStyle%2A> </xref:System.Windows.Forms.ToolStrip>      #### Pilha Layouts de empilhamento é Organizando itens ao lado de cada um dos outros em ambas as extremidades de <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> A lista a seguir descreve os layouts de pilha.      -StackWithOverflow é o padrão. Essa configuração faz com que o <xref:System.Windows.Forms.ToolStrip>para alterar seu layout automaticamente de acordo com o <xref:System.Windows.Forms.ToolStrip.Orientation%2A>propriedade tratar arrastando e cenários de encaixe.</xref:System.Windows.Forms.ToolStrip.Orientation%2A> </xref:System.Windows.Forms.ToolStrip>      -VerticalStackWithOverflow renderiza o <xref:System.Windows.Forms.ToolStrip>itens ao lado de cada um dos outros verticalmente.</xref:System.Windows.Forms.ToolStrip>      -HorizontalStackWithOverflow renderiza o <xref:System.Windows.Forms.ToolStrip>itens ao lado de cada um dos outros horizontalmente.</xref:System.Windows.Forms.ToolStrip>      #### Outros recursos da pilha Layouts <xref:System.Windows.Forms.ToolStripItem.Alignment%2A>determina o final do <xref:System.Windows.Forms.ToolStrip>ao qual o item é alinhado.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Alignment%2A>       Quando itens não se ajustarem dentro de <xref:System.Windows.Forms.ToolStrip>, um botão de estouro é exibida automaticamente.</xref:System.Windows.Forms.ToolStrip> O <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>propriedade determina se um item é exibido na área de excedentes sempre, conforme o necessário ou nunca.</xref:System.Windows.Forms.ToolStripItem.Overflow%2A>       No <xref:System.Windows.Forms.ToolStrip.LayoutCompleted>eventos, você pode inspecionar o <xref:System.Windows.Forms.ToolStripItem.Placement%2A>propriedade para determinar se um item foi colocado na principal <xref:System.Windows.Forms.ToolStrip>, o estouro <xref:System.Windows.Forms.ToolStrip>, ou se ele não estiver sendo exibido em todos os.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted> As razões comuns por que um item não é exibido são que o item não se ajustou no principal <xref:System.Windows.Forms.ToolStrip>e sua <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>propriedade foi definida como <xref:System.Windows.Forms.ToolStripItemOverflow>.</xref:System.Windows.Forms.ToolStripItemOverflow> </xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>       Fazer um <xref:System.Windows.Forms.ToolStrip>podem ser movidos, colocando-o em um <xref:System.Windows.Forms.ToolStripPanel>e definindo seu <xref:System.Windows.Forms.ToolStrip.GripStyle%2A>para <xref:System.Windows.Forms.ToolStripGripStyle>.</xref:System.Windows.Forms.ToolStripGripStyle> </xref:System.Windows.Forms.ToolStrip.GripStyle%2A> </xref:System.Windows.Forms.ToolStripPanel> </xref:System.Windows.Forms.ToolStrip>      #### Outras opções de Layout as outras opções de layout são fluxo e a tabela.      #### Layout de fluxo de Layout de fluxo é o padrão para <xref:System.Windows.Forms.ContextMenuStrip>, <xref:System.Windows.Forms.ToolStripDropDownMenu>e <xref:System.Windows.Forms.ToolStripOverflow>.</xref:System.Windows.Forms.ToolStripOverflow> </xref:System.Windows.Forms.ToolStripDropDownMenu> </xref:System.Windows.Forms.ContextMenuStrip> Ele é semelhante a <xref:System.Windows.Forms.FlowLayoutPanel>.</xref:System.Windows.Forms.FlowLayoutPanel> Os recursos de layout de fluxo são os seguintes:-todos os recursos de <xref:System.Windows.Forms.FlowLayoutPanel>são expostas pelo <xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A>propriedade.</xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A> </xref:System.Windows.Forms.FlowLayoutPanel> Você deve converter a <xref:System.Windows.Forms.LayoutSettings>classe para uma <xref:System.Windows.Forms.FlowLayoutSettings>classe.</xref:System.Windows.Forms.FlowLayoutSettings> </xref:System.Windows.Forms.LayoutSettings>      -Você pode usar o <xref:System.Windows.Forms.ToolStripItem.Dock%2A>e <xref:System.Windows.Forms.ToolStripItem.Anchor%2A>Propriedades em código para alinhar itens dentro da linha.</xref:System.Windows.Forms.ToolStripItem.Anchor%2A> </xref:System.Windows.Forms.ToolStripItem.Dock%2A>      -A <xref:System.Windows.Forms.ToolStripItem.Alignment%2A>propriedade será ignorada.</xref:System.Windows.Forms.ToolStripItem.Alignment%2A>      -Na <xref:System.Windows.Forms.ToolStrip.LayoutCompleted>eventos, você pode inspecionar o <xref:System.Windows.Forms.ToolStripItem.Placement%2A>propriedade para determinar se um item foi colocado na principal <xref:System.Windows.Forms.ToolStrip>ou não se encaixam.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted>      -A alça não é processada e, portanto, um <xref:System.Windows.Forms.ToolStrip>no estilo de layout de fluxo em um <xref:System.Windows.Forms.ToolStripPanel>não pode ser movido.</xref:System.Windows.Forms.ToolStripPanel> </xref:System.Windows.Forms.ToolStrip>      -A <xref:System.Windows.Forms.ToolStrip>botão de estouro não é processado, e <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>é ignorado.</xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>      #### Layout da tabela de Layout de tabela é o padrão para <xref:System.Windows.Forms.StatusStrip>.</xref:System.Windows.Forms.StatusStrip> Ele é semelhante a <xref:System.Windows.Forms.TableLayoutPanel>.</xref:System.Windows.Forms.TableLayoutPanel> Os recursos de layout de tabela são os seguintes:-todos os recursos de <xref:System.Windows.Forms.TableLayoutPanel>são expostas pelo <xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A>propriedade.</xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A> </xref:System.Windows.Forms.TableLayoutPanel> Você deve converter a <xref:System.Windows.Forms.LayoutSettings>classe para uma <xref:System.Windows.Forms.TableLayoutSettings>classe.</xref:System.Windows.Forms.TableLayoutSettings> </xref:System.Windows.Forms.LayoutSettings>      -Você pode usar o <xref:System.Windows.Forms.ToolStripItem.Dock%2A>e <xref:System.Windows.Forms.ToolStripItem.Anchor%2A>Propriedades em código para alinhar itens dentro da célula de tabela.</xref:System.Windows.Forms.ToolStripItem.Anchor%2A> </xref:System.Windows.Forms.ToolStripItem.Dock%2A>      -A <xref:System.Windows.Forms.ToolStripItem.Alignment%2A>propriedade será ignorada.</xref:System.Windows.Forms.ToolStripItem.Alignment%2A>      -Na <xref:System.Windows.Forms.ToolStrip.LayoutCompleted>eventos, você pode inspecionar o <xref:System.Windows.Forms.ToolStripItem.Placement%2A>propriedade para determinar se um item foi colocado na principal <xref:System.Windows.Forms.ToolStrip>ou não se encaixam.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted>      -A alça não é processada e, portanto, um <xref:System.Windows.Forms.ToolStrip>no estilo de layout de tabela em um <xref:System.Windows.Forms.ToolStripPanel>não pode ser movido.</xref:System.Windows.Forms.ToolStripPanel> </xref:System.Windows.Forms.ToolStrip>      -A <xref:System.Windows.Forms.ToolStrip>botão de estouro não é processado, e <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>é ignorado.</xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>"
