  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "Executa a instalação."
  remarks: "Este método chama o método de instalação de cada instalador contida o <xref:System.Configuration.Install.Installer.Installers%2A>propriedade desta instância.</xref:System.Configuration.Install.Installer.Installers%2A> O <xref:System.Collections.IDictionary>objeto especificado pelo `savedState` parâmetro é atualizado para refletir o status da instalação depois de executaram os instaladores independentes.</xref:System.Collections.IDictionary> Se todos os métodos de instalação for bem-sucedida, o <xref:System.Configuration.Install.AssemblyInstaller.Commit%2A>método é chamado.</xref:System.Configuration.Install.AssemblyInstaller.Commit%2A> Caso contrário, o <xref:System.Configuration.Install.AssemblyInstaller.Rollback%2A>método é chamado.</xref:System.Configuration.Install.AssemblyInstaller.Rollback%2A>"
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor and the Install and <xref:System.Configuration.Install.AssemblyInstaller.Commit%2A> methods of the <xref:System.Configuration.Install.AssemblyInstaller> class.  \n  \n An object of the <xref:System.Configuration.Install.AssemblyInstaller> class is created by invoking the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor. The properties of this object are set and the Install and <xref:System.Configuration.Install.AssemblyInstaller.Commit%2A> methods are called to install the 'MyAssembly_Install.exe' assembly.  \n  \n [!code-cs[AssemblyInstaller_Install#2](~/add/codesnippet/csharp/8e7aa37f-ec2e-44d8-9565-_1.cs)]\n [!code-vb[AssemblyInstaller_Install#2](~/add/codesnippet/visualbasic/8e7aa37f-ec2e-44d8-9565-_1.vb)]\n [!code-cpp[AssemblyInstaller_Install#2](~/add/codesnippet/cpp/8e7aa37f-ec2e-44d8-9565-_1.cpp)]"
  syntax:
    content: public override void Install (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "Um <xref:System.Collections.IDictionary>usado para salvar as informações necessárias para executar um commit, rollback, ou a operação de desinstalação.</xref:System.Collections.IDictionary>"
  overload: System.Configuration.Install.AssemblyInstaller.Install*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>savedState</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       - ou - não foi possível encontrar um arquivo."
  - type: System.Exception
    commentId: T:System.Exception
    description: "Ocorreu uma exceção no <xref href=&quot;System.Configuration.Install.Installer.BeforeInstall&quot;> </xref> manipulador de eventos de um dos instaladores na coleção.       - ou - ocorreu uma exceção no <xref href=&quot;System.Configuration.Install.Installer.AfterInstall&quot;> </xref> manipulador de eventos de um dos instaladores na coleção.       - ou - tipos de instalador não foram encontrados em um dos assemblies.       - ou - não foi possível criar uma instância de um dos tipos de instalador."
  platform:
  - net462
