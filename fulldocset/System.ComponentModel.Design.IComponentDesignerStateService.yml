  name: IComponentDesignerStateService
  nameWithType: IComponentDesignerStateService
  fullName: System.ComponentModel.Design.IComponentDesignerStateService
  type: Interface
  summary: "Permite que um designer armazenar e recuperar seu estado."
  remarks: "Estado do Designer é inserido pelo componente ao qual o designer está associado. Ofertas de superfície de design do Web Forms esse serviço e designers de componente usam o serviço. Este é um serviço de host opcional e designers de controle não devem presumir que ele sempre será fornecido.       Estado do Designer é representado como um conjunto de pares de nome/valor, na forma de um dicionário. Os valores armazenados no dicionário devem ser serializáveis. O componente especificado deve ser colocado no designer e deve ter um nome não vazio.      > [!CAUTION] > Não armazene informações confidenciais para o IComponentDesignerStateService. Informações confidenciais incluem a senha e os dados de autenticação ou quaisquer dados que você não deseja expor a uma fonte indesejada."
  syntax:
    content: public interface IComponentDesignerStateService
  implements: []
  platform:
