- uid: System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag(System.Windows.Forms.QueryContinueDragEventArgs)
  id: OnQueryContinueDrag(System.Windows.Forms.QueryContinueDragEventArgs)
  parent: System.Workflow.ComponentModel.Design.WorkflowView
  langs:
  - csharp
  name: OnQueryContinueDrag(QueryContinueDragEventArgs)
  nameWithType: WorkflowView.OnQueryContinueDrag(QueryContinueDragEventArgs)
  fullName: System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag(QueryContinueDragEventArgs)
  type: Method
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Design
  summary: "Ocorre durante uma operação de arrastar e permite que a fonte determinar se a opção de arrastar deve ser cancelada."
  remarks: "O evento OnQueryContinueDrag é gerado quando há uma alteração no estado de botão do teclado ou mouse durante uma operação de arrastar. O evento OnQueryContinueDrag permite que a fonte determinar se a operação de arrastar deve ser cancelada.       Eventos relacionados a operações de arrastar são gerados quando o controle é um destino válido. O <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A>é gerado com o efeito de arrastar especificado.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> Para obter uma lista dos efeitos de arrastar, consulte o <xref:System.Windows.Forms.DragDropEffects>enumeração.</xref:System.Windows.Forms.DragDropEffects>       As alterações na posição do cursor do mouse, o estado de teclado e o estado do botão do mouse são rastreadas.      -Se o usuário sai de uma janela, o <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>é gerado.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>      -Se o mouse entra em outro controle, o <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragEnter%2A>para que o controle é gerado.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragEnter%2A>      -Se o mouse se move, mas permanece dentro do mesmo controle, o <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>é gerado.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>       Se houver uma alteração no estado de botão do mouse ou teclado, o evento OnQueryContinueDrag é gerado e determina se deseja continuar a operação de arrastar, para remover os dados, ou cancelar a operação com base no valor da `Action` propriedade do evento <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs>       Se o valor for `DragAction.Continue`, o <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>é gerado para continuar a operação e o <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A>é gerado com o efeito de novo para comentários visuais apropriado podem ser definido.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A> Para obter uma lista dos efeitos de soltar válidas, consulte o <xref:System.Windows.Forms.DragDropEffects>enumeração.</xref:System.Windows.Forms.DragDropEffects>      > [!NOTE] > O <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>e <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A>eventos são combinados para dar conforme o mouse se move entre o local de destino, o usuário os comentários mais atualizados sobre a posição do mouse.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragOver%2A>       Se o valor for `DragAction.Drop`, o valor de efeito de soltar é retornado para a fonte, para que o aplicativo de origem possa executar a operação apropriada nos dados de origem; por exemplo, recortar os dados se a operação foi uma movimentação.       Se o valor for `DragAction.Cancel`, o <xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>é gerado.</xref:System.Workflow.ComponentModel.Design.WorkflowView.OnDragLeave%2A>       Por padrão, o evento OnQueryContinueDrag define `Action` para `DragAction.Cancel` se a tecla ESC foi pressionada e define `Action` para `DragAction.Drop` se o botão esquerdo, central ou direito do mouse é pressionado."
  syntax:
    content: protected override void OnQueryContinueDrag (System.Windows.Forms.QueryContinueDragEventArgs qcdevent);
    parameters:
    - id: qcdevent
      type: System.Windows.Forms.QueryContinueDragEventArgs
      description: "Um <xref href=&quot;System.Windows.Forms.QueryContinueDragEventArgs&quot;> </xref> que contém informações sobre o evento."
  overload: System.Workflow.ComponentModel.Design.WorkflowView.OnQueryContinueDrag*
  exceptions: []
  platform:
  - net462
