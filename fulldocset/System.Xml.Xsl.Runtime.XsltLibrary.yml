- uid: System.Xml.Xsl.Runtime.XsltLibrary.ElementAvailable(System.Xml.XmlQualifiedName)
  id: ElementAvailable(System.Xml.XmlQualifiedName)
  parent: System.Xml.Xsl.Runtime.XsltLibrary
  langs:
  - csharp
  name: ElementAvailable(XmlQualifiedName)
  nameWithType: XsltLibrary.ElementAvailable(XmlQualifiedName)
  fullName: System.Xml.Xsl.Runtime.XsltLibrary.ElementAvailable(XmlQualifiedName)
  type: Method
  assemblies:
  - System.Data.SqlXml
  namespace: System.Xml.Xsl.Runtime
  summary: "Avalia o argumento para uma cadeia de caracteres que é um nome qualificado XML. Esse método implementa o `element-available` função especificada por [W3C XSLT (transformações XSL)](http://go.microsoft.com/fwlink/?LinkID=49919)."
  remarks: "O nome qualificado é expandido em uma `expanded name` usando as declarações de namespace no escopo da expressão. Retorna a função ElementAvailable `true` se e somente se o `expanded name` é o nome de uma instrução."
  syntax:
    content: public bool ElementAvailable (System.Xml.XmlQualifiedName name);
    parameters:
    - id: name
      type: System.Xml.XmlQualifiedName
      description: "O nome qualificado de XML."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o [nome expandido](http://go.microsoft.com/fwlink/?LinkId=148269) é o nome de uma instrução. Se o <xref uid=&quot;langword_csharp_expanded name&quot; name=&quot;expanded name&quot; href=&quot;&quot;> </xref> tem um namespace URI igual ao espaço para nome XSLT URI, em seguida, ela se refere a um elemento definido pelo XSLT. Caso contrário, o nome expandido refere-se a um elemento de extensão. Se o <xref uid=&quot;langword_csharp_expanded name&quot; name=&quot;expanded name&quot; href=&quot;&quot;> </xref> tem um URI de namespace nulo retornará a função disponíveis para o elemento <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.Xsl.Runtime.XsltLibrary.ElementAvailable*
  exceptions: []
  platform:
  - net462
