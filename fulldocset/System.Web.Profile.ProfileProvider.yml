  name: ProfileProvider
  nameWithType: ProfileProvider
  fullName: System.Web.Profile.ProfileProvider
  type: Class
  summary: "Define o contrato que implementa ASP.NET para fornecer serviços de perfil usando provedores de perfil personalizado."
  remarks: "Perfis do ASP.NET oferecem armazenamento persistente e recuperação de propriedades específicas do usuário. Valores de propriedade de perfil e as informações são armazenadas em uma fonte de dados de uma maneira determinada pela implementação ProfileProvider. Você pode usar os provedores de perfil que são incluídos com o .NET Framework (representado pelas classes que derivam da classe abstrata ProfileProvider), ou você pode implementar seu próprio provedor ao criar uma nova classe que deriva de ProfileProvider.       Há dois motivos principais para criar um provedor de perfil personalizado.      -Você precisa armazenar informações de perfil em uma fonte de dados que não é suportada pelos provedores de perfil incluídos com o .NET Framework, como um banco de dados FoxPro, um banco de dados Oracle ou outros repositórios de dados.      -Você precisará gerenciar informações de perfil usando um esquema de banco de dados que é diferente do esquema do banco de dados usado pelos provedores fornecidos com o .NET Framework. Um exemplo comum disso seria dados de usuário que já existe um banco de dados do SQL Server para uma rede de empresa ou um site da Web.       A classe abstrata ProfileProvider herda da <xref:System.Configuration.SettingsProvider>classe abstrata, que herda a <xref:System.Configuration.Provider.ProviderBase>classe abstrata.</xref:System.Configuration.Provider.ProviderBase> </xref:System.Configuration.SettingsProvider> As classes que implementam ProfileProvider também devem implementar os membros necessários do <xref:System.Configuration.SettingsProvider>e <xref:System.Configuration.Provider.ProviderBase>classes abstratas.</xref:System.Configuration.Provider.ProviderBase> </xref:System.Configuration.SettingsProvider> Para obter mais informações sobre como implementar um provedor de perfil, consulte [implementando um provedor de perfil](~/add/includes/ajax-current-ext-md.md)."
  example:
  - 'For an example of a ProfileProvider implementation, see [How to: Build and Run the Profile Provider Example](~/add/includes/ajax-current-ext-md.md).'
  syntax:
    content: 'public abstract class ProfileProvider : System.Configuration.SettingsProvider'
