- uid: System.Windows.Forms.DataVisualization.Charting.LegendCell.CellSpan
  id: CellSpan
  parent: System.Windows.Forms.DataVisualization.Charting.LegendCell
  langs:
  - csharp
  name: CellSpan
  nameWithType: LegendCell.CellSpan
  fullName: System.Windows.Forms.DataVisualization.Charting.LegendCell.CellSpan
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém ou define o número de células horizontais usadas para desenhar o conteúdo da célula da legenda."
  remarks: "Se o conteúdo da célula deve estender além da largura da célula, você pode definir a propriedade CellSpan para o número de células necessário para ajustar o conteúdo. Essa propriedade é usada geralmente se deseja adicionar um título à legenda ou cabeçalho estendido.       Quando essa propriedade é definida como um valor maior que 1, células de legenda vazia devem ser adicionadas para acomodar o conteúdo da célula da legenda estendida."
  syntax:
    content: public virtual int CellSpan { get; set; }
    return:
      type: System.Int32
      description: "Um <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> valor que representa o número de células horizontais usadas para desenhar o conteúdo da célula de legenda. O valor padrão é 1."
  overload: System.Windows.Forms.DataVisualization.Charting.LegendCell.CellSpan*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.LegendCell.CellType
  id: CellType
  parent: System.Windows.Forms.DataVisualization.Charting.LegendCell
  langs:
  - csharp
  name: CellType
