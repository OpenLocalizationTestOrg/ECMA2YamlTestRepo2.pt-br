  name: GridViewRow
  nameWithType: GridViewRow
  fullName: System.Web.UI.WebControls.GridViewRow
  type: Class
  summary: "Representa uma linha individual em um <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controle."
  remarks: "A classe GridViewRow é usada representar uma linha individual em um <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> Cada linha de <xref:System.Web.UI.WebControls.GridView>controle tem um tipo de linha designada usando o <xref:System.Web.UI.WebControls.DataControlRowType>enumeração.</xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> A tabela a seguir lista os tipos de linha diferente.      | Tipo de linha | Descrição |   |--------------|-----------------|   | `DataRow`| Uma linha de dados no controle <xref:System.Web.UI.WebControls.GridView>. |   | `EmptyDataRow`| Na linha vazia a <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> A linha vazia é exibida quando o controle de <xref:System.Web.UI.WebControls.GridView>tem registros a serem exibidos e o modelo <xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A?displayProperty=fullName>não é `null`. |   | `Footer`| A linha de rodapé no controle <xref:System.Web.UI.WebControls.GridView>. |   | `Header`| A linha de cabeçalho no controle <xref:System.Web.UI.WebControls.GridView>. |   | `Pager`| Uma linha de pager no controle <xref:System.Web.UI.WebControls.GridView>. |   | `Separator`| Uma linha separadora no controle <xref:System.Web.UI.WebControls.GridView>. |       Para determinar o tipo de linha de um objeto GridViewRow, use o <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewRow.RowType%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.GridView> Um objeto GridViewRow também tem um estado associado a ele. O estado pode ser uma combinação bit a bit dos valores na tabela a seguir.      | Valor de estado | Descrição |   |-----------------|-----------------|   | `Alternate`| O objeto GridViewRow é uma linha alternativa no controle <xref:System.Web.UI.WebControls.GridView>. |   | `Edit`| O objeto GridViewRow está no modo de edição. |   | `Normal`| O objeto GridViewRow está no estado normal (padrão). |   | `Selected`| O objeto GridViewRow está selecionado. |       Para determinar o estado de um objeto GridViewRow, use o <xref:System.Web.UI.WebControls.GridViewRow.RowState%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewRow.RowState%2A> </xref:System.Web.UI.WebControls.GridView>       O <xref:System.Web.UI.WebControls.GridView>controle armazena todas as suas linhas de dados no <xref:System.Web.UI.WebControls.GridView.Rows%2A>coleção.</xref:System.Web.UI.WebControls.GridView.Rows%2A> </xref:System.Web.UI.WebControls.GridView> Para determinar o índice de um objeto GridViewRow no <xref:System.Web.UI.WebControls.GridView.Rows%2A>coleção, use o <xref:System.Web.UI.WebControls.GridViewRow.RowIndex%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewRow.RowIndex%2A> </xref:System.Web.UI.WebControls.GridView.Rows%2A>       Você pode acessar as propriedades do objeto de dados subjacente que está associado ao objeto GridViewRow usando o <xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>      > [!NOTE] > O <xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>propriedade está disponível somente durante e após o <xref:System.Web.UI.WebControls.GridView.RowDataBound>eventos de um <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDataBound> </xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>       Para determinar o índice do objeto de dados na fonte de dados subjacente, use o <xref:System.Web.UI.WebControls.GridViewRow.DataItemIndex%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewRow.DataItemIndex%2A>       Você pode acessar as células individuais do objeto GridViewRow usando o <xref:System.Web.UI.WebControls.TableRow.Cells%2A>propriedade.</xref:System.Web.UI.WebControls.TableRow.Cells%2A> Se uma célula contiver outros controles, você pode recuperar um controle de célula usando o <xref:System.Web.UI.Control.Controls%2A>coleção da célula.</xref:System.Web.UI.Control.Controls%2A> Você também pode usar o <xref:System.Web.UI.Control.FindControl%2A>método da célula para localizar o controle, se o controle tiver um <xref:System.Web.UI.Control.ID%2A>especificado.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.FindControl%2A>       Para recuperar um valor de campo de um <xref:System.Web.UI.WebControls.BoundField>campo coluna ou um campo gerado automaticamente, use o <xref:System.Web.UI.WebControls.TableCell.Text%2A>propriedade da célula.</xref:System.Web.UI.WebControls.TableCell.Text%2A> </xref:System.Web.UI.WebControls.BoundField> Para recuperar um valor de campo de outros tipos de coluna do campo em que o valor do campo está associado a um controle, recuperar o controle de célula apropriada e, em seguida, a propriedade apropriada do controle de acesso.      > [!NOTE] > É possível usar uma expressão de associação de dados diretamente em um <xref:System.Web.UI.WebControls.TemplateField>coluna campo sem associação o valor a uma propriedade de um controle.</xref:System.Web.UI.WebControls.TemplateField> Nesse caso, o valor do campo é automaticamente colocado em um <xref:System.Web.UI.DataBoundLiteralControl>controle.</xref:System.Web.UI.DataBoundLiteralControl> Para recuperar o valor do campo, você deve recuperar o <xref:System.Web.UI.DataBoundLiteralControl>controlar na célula apropriada e, em seguida, use seu <xref:System.Web.UI.DataBoundLiteralControl.Text%2A>propriedade.</xref:System.Web.UI.DataBoundLiteralControl.Text%2A> </xref:System.Web.UI.DataBoundLiteralControl>       Para obter uma lista de valores de propriedade inicial para uma instância de GridViewRow, consulte o <xref:System.Web.UI.WebControls.GridViewRow.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.GridViewRow.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use a GridViewRow object to retrieve a field value from a cell in the <xref:System.Web.UI.WebControls.GridView> control and then display the value on the page.  \n  \n [!code-vb[GridViewRow#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_300_1.aspx)]\n [!code-cs[GridViewRow#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_300_1.aspx)]  \n  \n The following example demonstrates how to use a GridViewRow object to retrieve a <xref:System.Web.UI.WebControls.TextBox> control declared in a <xref:System.Web.UI.WebControls.TemplateField> field column's edit item template. The value of the text box is then passed to a <xref:System.Web.UI.WebControls.SqlDataSource> control for updating in the data source.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[GridViewRowFindControl#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_300_2.aspx)]\n [!code-vb[GridViewRowFindControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_300_2.aspx)]"
