- uid: System.Printing.PrintSystemJobInfo.StartTimeOfDay
  id: StartTimeOfDay
  parent: System.Printing.PrintSystemJobInfo
  langs:
  - csharp
  name: StartTimeOfDay
  nameWithType: PrintSystemJobInfo.StartTimeOfDay
  fullName: System.Printing.PrintSystemJobInfo.StartTimeOfDay
  type: Property
  assemblies:
  - System.Printing
  namespace: System.Printing
  summary: "Obtém a primeira hora do dia, expresso como o número de minutos após a meia-noite Tempo Universal Coordenado (UTC) (também chamada hora de Greenwich [GMT]), que o trabalho de impressão pode começar a imprimir."
  remarks: "Esse valor é propagado para cada <xref:System.Printing.PrintSystemJobInfo>de objeto do <xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>propriedade do hospeda <xref:System.Printing.PrintQueue>no momento em que o trabalho entra na fila.</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName> </xref:System.Printing.PrintSystemJobInfo> Se <xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>for alterado, em seguida, qualquer valor StartTimeOfDay que seja anterior <xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>é alterado para o valor de <xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>.</xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName> </xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName> </xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>       Depois que o trabalho é adicionado à fila, pode receber um novo valor de StartTimeOfDay por meio de [!INCLUDE[TLA#tla_win](~/add/includes/ajax-current-ext-md.md)] [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)], desde que ele não seja anterior a <xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>.</xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>       Se você não estiver no fuso horário UTC, você deve adicionar ou subtrair múltiplos de 60 para obter a hora correta para seu fuso horário. Por exemplo, se você estiver no horário fuso horário do Pacífico da América do Norte e o horário de verão não é de fato, e sua hora local é 8 horas anteriores ao UTC. StartTimeOfDay retorna 960, significa que 16:00 (4:00 PM) em UTC (porque 960/60 = 16). Para converter isso em hora do Pacífico, você deve subtrair 480 (= 8 * 60) minutos.       Você também deve se lembrar que o tempo muda para zero após 24 horas (isto é; após o minuto 1439th). Se StartTimeOfDay retorna 120, o que significa 2:00 AM em UTC. Para converter isso em hora do Pacífico, você deve subtrair 480 minutos, o que resulta em -360. Para obter um valor positivo que tem um significado, adicione o número negativo para o total de minutos em um dia, 1440, resultando em um valor final do horário do Pacífico 1080 (6:00 PM).       Consulte <xref:System.TimeZone>, <xref:System.TimeSpan>, e <xref:System.DateTime>para métodos que ajudam a fazer ajustes de fuso horário.</xref:System.DateTime> </xref:System.TimeSpan> </xref:System.TimeZone>       Se a impressora está sempre disponível, essa propriedade retorna 0 em todos os fusos horários."
  example:
  - "The following example shows how to use this property as part of the process of diagnosing a problematic print job.  \n  \n [!code-cs[DiagnoseProblematicPrintJob#UsingJobStartAndUntilTimes](~/add/codesnippet/csharp/DiagnoseProblematicPrintJob/Program.cs#usingjobstartanduntiltimes)]\n [!code-cpp[DiagnoseProblematicPrintJob#UsingJobStartAndUntilTimes](~/add/codesnippet/cpp/diagnoseproblematicprintjob/Program.cpp#usingjobstartanduntiltimes)]\n [!code-vb[DiagnoseProblematicPrintJob#UsingJobStartAndUntilTimes](~/add/codesnippet/visualbasic/diagnoseproblematicprintjob/program.vb#usingjobstartanduntiltimes)]"
  syntax:
    content: public int StartTimeOfDay { get; }
    return:
      type: System.Int32
      description: "Um <xref:System.Int32>especificando mais próxima possível hora de início do trabalho de impressão, expresso como o número de minutos após a meia-noite (UTC).</xref:System.Int32> O valor máximo é 1439."
  overload: System.Printing.PrintSystemJobInfo.StartTimeOfDay*
  exceptions: []
  platform:
  - net462
