- uid: System.Windows.Automation.MultipleViewPattern.GetViewName(System.Int32)
  id: GetViewName(System.Int32)
  parent: System.Windows.Automation.MultipleViewPattern
  langs:
  - csharp
  name: GetViewName(Int32)
  nameWithType: MultipleViewPattern.GetViewName(Int32)
  fullName: System.Windows.Automation.MultipleViewPattern.GetViewName(Int32)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Recupera o nome de uma exibição de controle específicos."
  remarks: "Identificadores de exibição podem ser recuperados usando <xref:System.Windows.Automation.MultipleViewPattern.MultipleViewPatternInformation.GetSupportedViews%2A>.</xref:System.Windows.Automation.MultipleViewPattern.MultipleViewPatternInformation.GetSupportedViews%2A>       A coleção de controle específicos de identificadores de exibição é idêntica entre instâncias.       Nomes de exibição são adequados para uso em texto em fala, Braille e outros aplicativos acessíveis."
  example:
  - "In the following example, the control-specific name of the current view is retrieved from a control that supports <xref:System.Windows.Automation.MultipleViewPattern>.  \n  \n [!code-cs[UIAMultipleViewPattern_snip#105](~/add/codesnippet/csharp/UIAMultipleViewPattern_snip/UIAMultipleViewPattern_snippets.cs#105)]\n [!code-vb[UIAMultipleViewPattern_snip#105](~/add/codesnippet/visualbasic/UIAMultipleViewPattern_snip/UIAMultipleViewPattern_snippets.vb#105)]"
  syntax:
    content: public string GetViewName (int viewId);
    parameters:
    - id: viewId
      type: System.Int32
      description: "O identificador da exibição de controle específicos."
    return:
      type: System.String
      description: "Uma cadeia de caracteres localizada que representa o nome de exibição de controle específicos."
  overload: System.Windows.Automation.MultipleViewPattern.GetViewName*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>viewId</code>não é um membro da coleção de exibições com suporte."
  platform:
  - net462
