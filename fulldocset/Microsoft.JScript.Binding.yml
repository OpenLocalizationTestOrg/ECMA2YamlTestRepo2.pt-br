  summary: "Quando substituído em uma classe derivada, gera o código do Microsoft intermediate language (MSIL) para a referência de associação. Se necessário, copia o valor atual mais alto na pilha de avaliação e, em seguida, envia a cópia para a pilha de avaliação."
