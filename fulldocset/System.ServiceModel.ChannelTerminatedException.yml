  type: Class
  summary: "Normalmente essa exceção é gerada no cliente, quando um canal é encerrado porque o servidor fechando a conexão associada."
  remarks: "Essa exceção é derivada de <xref:System.ServiceModel.CommunicationException>que representa uma classe de erros recuperáveis que pode ser gerada durante a comunicação entre pontos de extremidade e qual robustas [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] os aplicativos cliente e o serviço devem lidar com.</xref:System.ServiceModel.CommunicationException> Para impedir que o <xref:System.ServiceModel.CommunicationException>manipulador da captura o mais específico <xref:System.ServiceModel.ActionNotSupportedException>capturar essa exceção antes de tratar <xref:System.ServiceModel.CommunicationException>.</xref:System.ServiceModel.CommunicationException> </xref:System.ServiceModel.ActionNotSupportedException> </xref:System.ServiceModel.CommunicationException> de mais genérico"
