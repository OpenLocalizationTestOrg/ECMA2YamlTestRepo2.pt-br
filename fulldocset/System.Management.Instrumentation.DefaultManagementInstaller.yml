- uid: System.Management.Instrumentation.DefaultManagementInstaller
  id: DefaultManagementInstaller
  children:
  - System.Management.Instrumentation.DefaultManagementInstaller.#ctor
  langs:
  - csharp
  name: DefaultManagementInstaller
  nameWithType: DefaultManagementInstaller
  fullName: System.Management.Instrumentation.DefaultManagementInstaller
  type: Class
  summary: "Instala um assembly instrumentado. Para usar o instalador de projeto padrão, simplesmente derivam uma classe DefaultManagementInstaller dentro do assembly. Nenhum método precisa ser substituído.       Observação: as bibliotecas .NET do WMI são consideradas no estado final e não um desenvolvimento adicional, aprimoramentos ou atualizações estarão disponíveis não-relacionados para problemas de segurança que afetam essas bibliotecas. O [MI APIs](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) deve ser usado para todos os novos desenvolvimentos."
  remarks: "Essa classe fornece uma interface para o instalador padrão installUtil no .NET framework. Qualquer assembly que contém as classes de automação deve incluir uma classe que é derivada deste tipo. Isso irá fornecer código que gera o esquema dos objetos de automação, instala-o para a WMI e cria o código de registro do provedor necessário."
  example:
  - "The following example shows how to derive a class from the DefaultManagementInstaller class to install a WMI provider.  \n  \n [C#]  \n  \n```  \n// This is the installer class that installs an instrumented assembly.  \n// To use the default project installer, simply derive a class from  \n// DefaultManagementInstaller.  No methods need to be overridden.  \n[System.ComponentModel.RunInstaller(true)]  \npublic class TheInstaller : DefaultManagementInstaller  \n{ }  \n```"
  syntax:
    content: 'public class DefaultManagementInstaller : System.Configuration.Install.Installer'
