  name: ServiceModelSecurityTokenRequirement
  nameWithType: ServiceModelSecurityTokenRequirement
  fullName: System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement
  type: Class
  summary: "Uma classe abstrata que quando implementada Especifica os requisitos de propriedade de segurança do token que está sendo solicitada ou autenticado que são específicos para [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]. O Gerenciador de token de segurança constrói provedores de token de segurança e autenticadores de token de segurança que são usados pelo [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] processador de segurança com base no requisito de token."
  remarks: "Um token de segurança é uma unidade de dados criptografada que transfere as informações de autenticação e autorização, com base em uma credencial. A classe derivada é usada por um Gerenciador de token de segurança para especificar o que é necessário um token de segurança, como a chave de tamanho, tipo de chave e como a chave pode ser usada. Quando um token de segurança pode ser identificado que corresponde aos critérios especificados, um <xref:System.IdentityModel.Selectors.SecurityTokenProvider>e <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>podem ser criadas para fornecer tokens de segurança SOAP para mensagens de saída e para autenticar tokens de segurança para mensagens SOAP de entrada, respectivamente.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator> </xref:System.IdentityModel.Selectors.SecurityTokenProvider> Por exemplo, o Gerenciador de token de segurança padrão para enviar mensagens de SOAP tem o `CreateSecurityTokenProvider` método que utiliza um <xref:System.IdentityModel.Selectors.SecurityTokenRequirement>parâmetro que pode ser chamado para obter um provedor de token de segurança que coincide com o provedor de token de segurança.</xref:System.IdentityModel.Selectors.SecurityTokenRequirement>       Essa classe base, <xref:System.IdentityModel.Selectors.SecurityTokenRequirement>, contém um dicionário, <xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A>, que mapeia nomes de propriedade para seus valores.</xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A> </xref:System.IdentityModel.Selectors.SecurityTokenRequirement> Essa classe tem várias propriedades, cujo nome termina na palavra &quot;Property&quot;. Essas propriedades retornar uma cadeia de caracteres, que é a chave usada para `get` ou `set` o valor correspondente do dicionário. Por exemplo, <xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement.AuditLogLocationProperty%2A>é a chave para o valor de <xref:System.ServiceModel.Security.Tokens.RecipientServiceModelSecurityTokenRequirement.AuditLogLocation%2A>propriedade.</xref:System.ServiceModel.Security.Tokens.RecipientServiceModelSecurityTokenRequirement.AuditLogLocation%2A> </xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement.AuditLogLocationProperty%2A>"
  syntax:
    content: 'public abstract class ServiceModelSecurityTokenRequirement : System.IdentityModel.Selectors.SecurityTokenRequirement'
