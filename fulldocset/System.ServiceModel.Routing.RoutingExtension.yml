  remarks: "Depois de chamar ApplyConfiguration, o novo <xref:System.ServiceModel.Routing.RoutingConfiguration>se aplica somente a novas sessões e mensagens.</xref:System.ServiceModel.Routing.RoutingConfiguration>      > [!WARNING] > Não modifique o <xref:System.ServiceModel.Routing.RoutingConfiguration>objeto depois de chamar ApplyConfiguration, como <xref:System.ServiceModel.Routing.RoutingConfiguration>não fornece atualizações do thread-safe ou extensões.</xref:System.ServiceModel.Routing.RoutingConfiguration> </xref:System.ServiceModel.Routing.RoutingConfiguration>   >> Se for necessário executar atualizações subsequentes da configuração de roteamento, use uma nova instância de <xref:System.ServiceModel.Routing.RoutingConfiguration>para cada atualização.</xref:System.ServiceModel.Routing.RoutingConfiguration>"
