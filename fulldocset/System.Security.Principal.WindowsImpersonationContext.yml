  namespace: System.Security.Principal
  summary: "Libera todos os recursos usados pelo <xref href=&quot;System.Security.Principal.WindowsImpersonationContext&quot;> </xref>."
  remarks: "Chamar Dispose quando terminar de usar o <xref:System.Security.Principal.WindowsImpersonationContext>.</xref:System.Security.Principal.WindowsImpersonationContext> O método Dispose deixa a <xref:System.Security.Principal.WindowsImpersonationContext>em um estado inutilizável.</xref:System.Security.Principal.WindowsImpersonationContext> Depois de chamar Dispose, você deve liberar todas as referências para o <xref:System.Security.Principal.WindowsImpersonationContext>para o coletor de lixo possa recuperar a memória que o <xref:System.Security.Principal.WindowsImpersonationContext>estava ocupando.</xref:System.Security.Principal.WindowsImpersonationContext> </xref:System.Security.Principal.WindowsImpersonationContext> Para obter mais informações, consulte [limpeza de recursos não gerenciados](~/add/includes/ajax-current-ext-md.md) e [implementar um método Dispose](~/add/includes/ajax-current-ext-md.md).       **Observação:** sempre chamada Dispose antes de liberar sua última referência a <xref:System.Security.Principal.WindowsImpersonationContext>.</xref:System.Security.Principal.WindowsImpersonationContext> Caso contrário, os recursos que está usando não serão liberados até que o coletor de lixo chame o <xref:System.Security.Principal.WindowsImpersonationContext>do objeto **Finalize** método.</xref:System.Security.Principal.WindowsImpersonationContext>"
  syntax:
    content: public void Dispose ();
