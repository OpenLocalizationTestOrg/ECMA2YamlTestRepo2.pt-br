- uid: System.Windows.Media.Visual.VisualScrollableAreaClip
  id: VisualScrollableAreaClip
  parent: System.Windows.Media.Visual
  langs:
  - csharp
  name: VisualScrollableAreaClip
  nameWithType: Visual.VisualScrollableAreaClip
  fullName: System.Windows.Media.Visual.VisualScrollableAreaClip
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Obtém ou define uma área rolável recortada para o <xref href=&quot;System.Windows.Media.Visual&quot;> </xref>."
  remarks: "Defina a propriedade VisualScrollableAreaClip para habilitar rolagem acelerada durante a renderização no software. Isso é útil em cenários de processamento remoto, como em execução na área de trabalho remota ou em execução em uma máquina virtual. Defina essa propriedade no elemento pai cujos filhos serão ser rolados. Definindo a propriedade VisualScrollableAreaClip não tem nenhum efeito quando a renderização é acelerada de hardware.       A propriedade VisualScrollableAreaClip permite cenários específicos e avançados. A lista a seguir mostra as condições que se aplicam quando você usar a propriedade VisualScrollableAreaClip.      -O plano de fundo da área de rolados para deve ser opaco, ou artefatos de rolagem ocorrerá.      -A propriedade VisualScrollableAreaClip acelera a rolagem somente quando WPF renderização de software. Por exemplo, essa situação ocorre quando o aplicativo está sendo executado na área de trabalho remota ou em execução localmente em uma máquina virtual.      -O comportamento de rolagem é alterado quando o processamento em hardware. Para impedir que as diferenças no comportamento de rolagem, você deve manter a propriedade VisualScrollableAreaClip habilitada para hardware e software.      -Transformações girar e inclinar desabilitar rolagem acelerada. Transformações de escala e traduções horizontais ou verticais acima da região rolados para funcionarem corretamente e não desativar a aceleração de rolagem.      -Alterando a subárvore ou disparar partes da área rolável redesenhar via animação se comportar conforme o esperado, mas perderá o benefício de rolagem acelerado para a área reemitida. Todas as animações que invalida a área rolados para durante o mesmo período no qual a rolagem ocorre elimina a vantagem dessa otimização.      -O retângulo VisualScrollableAreaClip ajusta para dentro em pixels. Portanto, o tamanho do instantâneo do retângulo de rolagem sempre é menor ou igual ao tamanho que você definiu.      -Deslocamentos de ajuste para baixo. Isso significa que a diferença de anterior ajustado deslocamento e deslocamento de instantâneo atual é sempre um número inteiro de pixels.      -Testes ocorrências podem ser desativado por até um pixel.      -Layout arredondamento deve ser ativado, porque ele assegura que as bordas de áreas roláveis e a área de cliente da janela de limite aderem aos limites de pixel, resultando em alinhamento correto.      -Rolagem aceleração não funciona no windows em camadas. Isso significa que o windows na qual AllowTransparency = = true, window.windowstyle = = none e assim por diante.      -Rolagem aceleração não ocorre durante a renderização de janela inteira.      -Rolagem aceleração não funciona quando a janela se expandir por dois monitores.      -Rolagem aceleração não funciona na presença de destinos de renderização intermediários na cadeia pai do elemento rolados para. A lista a seguir mostra que algumas dessas intermediário destinos de renderização.          -Recorta - efeitos - DrawingBrushes - VisualBrushes - OpacityMasks - Opacity - rolagem acelerada apenas uma pode acontecer por quadro. Pode haver várias áreas de rolagem acelerada, mas apenas um deles pode executar uma rolagem acelerada durante um intervalo. Qual área é rolada é indeterminada.      -Rolagem aceleração dá suporte a conteúdo acima da região de rolagem (na ordem z) que não esteja com o restante do conteúdo. O sistema calcula todas as regiões de falta de limpeza necessárias e conclui a rolagem acelerada, mas ele envia vários bitmaps adicionais durante a transmissão para mover a parte acidentalmente rolados para de volta para sua posição correta na tela."
  syntax:
    content: protected Nullable<System.Windows.Rect> VisualScrollableAreaClip { get; set; }
    return:
      type: System.Nullable{System.Windows.Rect}
      description: "Um <xref href=&quot;System.Windows.Rect&quot;> </xref> que representa a área de recorte rolável, ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se nenhuma área de recorte é atribuída."
  overload: System.Windows.Media.Visual.VisualScrollableAreaClip*
  exceptions: []
  platform:
  - net462
