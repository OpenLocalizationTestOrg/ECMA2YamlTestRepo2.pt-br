  fullName: System.ComponentModel.Design.IExtenderListService
  type: Interface
  summary: "Fornece uma interface que pode listar os provedores de extensor."
  remarks: "Um site pode implementar esse serviço se ele deseja fornecer uma lista de provedores de extensor. Por padrão, a lista de extensores é gerada por meio de consulta cada componente no contêiner que implementa <xref:System.ComponentModel.IExtenderProvider>para os extensores cada fornece.</xref:System.ComponentModel.IExtenderProvider> Ao implementar essa interface em um site do componente, um contêiner pode substituir a lista de provedores."
  example:
  - "The following example demonstrates using the IExtenderListService to obtain the set of currently active extender providers.  \n  \n [!code-vb[ExtenderListServiceExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._146_1.vb)]\n [!code-cs[ExtenderListServiceExample#1](~/add/codesnippet/csharp/t-system.componentmodel._146_1.cs)]\n [!code-cpp[ExtenderListServiceExample#1](~/add/codesnippet/cpp/t-system.componentmodel._146_1.cpp)]"
