  remarks: "Use essa sobrecarga se que <xref:System.Windows.Forms.BindingManagerBase>você deseja não requer um caminho de navegação.</xref:System.Windows.Forms.BindingManagerBase> Por exemplo, se o <xref:System.Windows.Forms.BindingManagerBase>gerencia um conjunto de <xref:System.Windows.Forms.Binding>objetos que usam um <xref:System.Collections.ArrayList>ou <xref:System.Data.DataTable>como o <xref:System.Windows.Forms.Binding.DataSource%2A>, nenhum caminho de navegação é necessário.</xref:System.Windows.Forms.Binding.DataSource%2A> </xref:System.Data.DataTable> </xref:System.Collections.ArrayList> </xref:System.Windows.Forms.Binding> </xref:System.Windows.Forms.BindingManagerBase>      > [!NOTE] > O Item de propriedade sempre retornará um <xref:System.Windows.Forms.BindingManagerBase>e nunca retorna `null`.</xref:System.Windows.Forms.BindingManagerBase>       Consulte o <xref:System.Windows.Forms.Binding>para obter uma lista de possíveis fontes de dados e para obter informações sobre como criar associações entre os controles e fontes de dados de classe.</xref:System.Windows.Forms.Binding>"
