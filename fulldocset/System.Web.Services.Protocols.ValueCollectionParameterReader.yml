  name: ValueCollectionParameterReader
  nameWithType: ValueCollectionParameterReader
  fullName: System.Web.Services.Protocols.ValueCollectionParameterReader
  type: Class
  summary: "Serve como uma classe base para os leitores de parâmetros de solicitação de entrada para serviços da Web implementado usando HTTP, mas sem SOAP."
  remarks: "ValueCollectionParameterReader e outras classes de <xref:System.Web.Services.Protocols>namespace oferece suporte às implementações do .NET Framework do Web services por meio de operações de HTTP GET e POST HTTP.</xref:System.Web.Services.Protocols> Os leitores e gravadores de serviço web serializar e desserializar, respectivamente, entre os parâmetros ou objetos de retorno de métodos Web e os fluxos de solicitação ou resposta HTTP. Os leitores e gravadores de serviço da web usam o HTTP para o transporte, mas não trocam mensagens usando o padrão SOAP. A classe ValueCollectionParameterReader fornece, entre outros métodos, um comum <xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Read%2A>pares de método para todos os leitores do lado do serviço de coleções de nome/valor em parâmetros de método da Web.</xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Read%2A> Os pares nome/valor de uma solicitação HTTP de entrada foram analisados.       Você normalmente não precisará usar ValueCollectionParameterReader ou seus descendentes classes diretamente. Os tipos apropriados são usados de acordo com as configurações em um arquivo de configuração do ASP.NET (Web. config)."
  syntax:
    content: 'public abstract class ValueCollectionParameterReader : System.Web.Services.Protocols.MimeParameterReader'
  inheritance:
  - System.Object
  - System.Web.Services.Protocols.MimeFormatter
  - System.Web.Services.Protocols.MimeParameterReader
