  remarks: "Esse padrão deve ser de um <xref:System.Windows.Automation.AutomationElement>com um <xref:System.Windows.Automation.AutomationElementMode>referência para obter os valores atuais.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Se o <xref:System.Windows.Automation.AutomationElement>foi obtida usando <xref:System.Windows.Automation.AutomationElementMode>, ele contém somente dados armazenados em cache e tentar obter o valor atual de qualquer propriedade gera uma exceção.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Use <xref:System.Windows.Automation.MultipleViewPattern.Cached%2A>para obter o valor armazenado em cache de uma propriedade que foi previamente especificado usando um <xref:System.Windows.Automation.CacheRequest>.</xref:System.Windows.Automation.CacheRequest> </xref:System.Windows.Automation.MultipleViewPattern.Cached%2A>       Para obter informações sobre as propriedades disponíveis e seu uso, consulte <xref:System.Windows.Automation.MultipleViewPattern.MultipleViewPatternInformation>.</xref:System.Windows.Automation.MultipleViewPattern.MultipleViewPatternInformation>"
  syntax:
