  namespace: System.Web.UI
  summary: "Adiciona um recurso para o <xref href=&quot;System.Web.UI.DataSourceSelectArguments&quot;> </xref> instância, que é usada para comparar recursos com suporte para e solicitado recursos."
  remarks: "Controles de fonte de dados chama o método de AddSupportedCapabilities para cada recurso que dá suporte à fonte de dados. Depois que os recursos são adicionados, qualquer chamada para o <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29>método compara os recursos com suporte com relação aos recursos solicitados (representados definindo o <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>, <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>, <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>, e <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>Propriedades).</xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A> </xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> </xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29> Por exemplo, se um recurso, como <xref:System.Web.UI.DataSourceCapabilities>não for adicionado, mas o <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>propriedade for definida, o <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29>método lança um <xref:System.NotSupportedException>exceção.</xref:System.NotSupportedException> </xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> </xref:System.Web.UI.DataSourceCapabilities>"
