  fullName: System.ComponentModel.Composition.ImportingConstructorAttribute
  type: Class
  summary: "Especifica qual construtor deve ser usado ao criar uma parte."
  remarks: "Por padrão, usará apenas um construtor sem parâmetros para construir uma parte atribuída. Use ImportingConstructorAttribute para indicar que um construtor específico deve ser usado em vez disso. Parâmetros do construtor decorado serão tratados como importações."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor, AllowMultiple=false, Inherited=false)]

      public class ImportingConstructorAttribute : Attribute
