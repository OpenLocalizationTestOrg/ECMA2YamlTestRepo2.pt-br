  name: WebPartChrome
  nameWithType: WebPartChrome
  fullName: System.Web.UI.WebControls.WebParts.WebPartChrome
  type: Class
  summary: "Permite que os desenvolvedores substituir o processamento para apenas as seções selecionadas de <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> ou controles de servidor em um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> zona."
  remarks: "Chrome de partes da Web refere-se para os elementos de interface do usuário do usuário periféricos que quadro cada <xref:System.Web.UI.WebControls.WebParts.WebPart>controle ou controle de servidor contidos em um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Para um controle, o chrome inclui sua borda, sua barra de título e ícones, texto do título e menu de verbos que aparecem na barra de título. A aparência de cromo é definida no nível de zona e se aplica a todos os controles de servidor na zona.       O conjunto de controles de Web Parts usa a classe WebPartChrome para renderizar o chrome para <xref:System.Web.UI.WebControls.WebParts.WebPart>controles.</xref:System.Web.UI.WebControls.WebParts.WebPart> Além disso, essa classe fornece uma maneira para que os desenvolvedores personalizar a renderização de qualquer seção individual (por exemplo, o cabeçalho ou rodapé) do <xref:System.Web.UI.WebControls.WebParts.WebPart>controles em um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona sem ter que lidar com todo o processamento desses controles.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Por exemplo, você pode substituir o <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.CreateWebPartChromeStyle%2A>método personalizar alguns atributos específicos do estilo aplicado a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona, mas você pode contar com a renderização padrão para lidar com o restante.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.CreateWebPartChromeStyle%2A>       A classe WebPartChrome contém vários métodos importantes que são úteis quando você deseja substituir a renderização de <xref:System.Web.UI.WebControls.WebParts.WebPart>controles.</xref:System.Web.UI.WebControls.WebParts.WebPart> Um é o <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.CreateWebPartChromeStyle%2A>método, que permite que você altere os atributos de estilo do <xref:System.Web.UI.WebControls.Style>objeto associado ao objeto WebPartChrome usado para renderizar um controle.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.CreateWebPartChromeStyle%2A> Outra vantagem é a <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.%23ctor%2A>construtor, que você usa quando você substituir o <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateWebPartChrome%2A>método em um personalizado <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>classe para criar uma instância do seu objeto personalizado do WebPartChrome.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateWebPartChrome%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.%23ctor%2A> Outro método útil é o <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.RenderPartContents%2A>método, que você pode usar para controlar o processamento de área de conteúdo de controles em uma região (em vez de elementos de cromo como cabeçalhos, rodapés e barras de título).</xref:System.Web.UI.WebControls.WebParts.WebPartChrome.RenderPartContents%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.GetWebPartVerbs%2A>método permite que você excluir certos verbos sejam renderizados, se por algum motivo você não deseja que os usuários para ver os verbos na interface de usuário.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome.GetWebPartVerbs%2A> Por fim, se você quiser total controle programático sobre todos os aspectos de processamento de <xref:System.Web.UI.WebControls.WebParts.WebPart>controles, você pode substituir o <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.RenderWebPart%2A>método.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome.RenderWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Várias propriedades da classe WebPartChrome também são úteis. O <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.Zone%2A>e <xref:System.Web.UI.WebControls.WebParts.WebPartChrome.WebPartManager%2A>propriedades fornecem referências para a zona associada ao objeto WebPartChrome e atual <xref:System.Web.UI.WebControls.WebParts.WebPartManager>instância, respectivamente.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.WebPartManager%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome.Zone%2A>"
  example:
  - "The following code example demonstrates how to use the WebPartChrome class to override the default rendering of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in a <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that hosts all the controls in the example.  \n  \n-   A class that contains the source code for a custom <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone and a WebPartChrome class.  \n  \n-   An explanation of how the example works.  \n  \n The first part of the code example is the user control. The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the example is the Web page. Note that there is a `Register` directive near the top of the file to register the compiled component and a tag prefix. Also note that the page references the custom zone using the element `<aspSample:MyZone>` and includes several standard ASP.NET server controls within the zone. The server controls do not implement any actual functionality; they are used here only to illustrate how the WebPartChrome class features apply to rendering zones. Note that these server controls, though they are not actual <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, are each automatically wrapped (by ASP.NET) with a <xref:System.Web.UI.WebControls.WebParts.GenericWebPart> object at run time, so they will have the same functionality as <xref:System.Web.UI.WebControls.WebParts.WebPart> controls.  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_398_1.aspx)]\n [!code-vb[WebParts_WebPartChrome_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_398_1.aspx)]  \n  \n The third part of the code example is the source for the custom <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone and a WebPartChrome class. In the constructor for the custom zone class, the code checks the `MyZone.RenderVerbsInMenu` property. If the value is `true`, verbs are rendered in a menu for each of the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone. This is the normal, default behavior in the Web Parts controls set. If the `MyZone.RenderVerbsInMenu` property value is `false`, which is the default in this custom zone, the verbs are rendered individually as links in the title bar of each control. Notice that in the Web page code where the `<aspSample:MyZone>` element is declared, there is a `RenderVerbsInMenu` attribute set to `true`, so that the verbs will appear in menus on the controls. To experiment with this feature, you can set the declarative `RenderVerbsInMenu` attribute to `false`, and note how the verbs are rendered as links.  \n  \n The custom WebPartChrome class overrides the rendering on several methods, and the custom zone creates an instance of the `MyWebPartChrome` class in its <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateWebPartChrome%2A> method. This applies the custom rendering to the page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPartChrome_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_398_2.cs)]\n [!code-vb[WebParts_WebPartChrome_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_398_2.vb)]  \n  \n When you load the Web page in a browser, you can see how the various stylistic and other rendering customizations made in the source code of the `MyWebPartChrome` class appear on the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls rendered in the zone."
  syntax:
    content: public class WebPartChrome
