- uid: System.Web.UI.DataSourceControl.GetView(System.String)
  id: GetView(System.String)
  parent: System.Web.UI.DataSourceControl
  langs:
  - csharp
  name: GetView(String)
  nameWithType: DataSourceControl.GetView(String)
  fullName: System.Web.UI.DataSourceControl.GetView(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Obtém a exibição de fonte de dados nomeada associada com o controle de fonte de dados."
  remarks: "Você pode enumerar o conjunto de modos de exibição associada atualmente com o controle de fonte de dados chamando o <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>método.</xref:System.Web.UI.DataSourceControl.GetViewNames%2A>       Classes de controle de fonte de dados podem dar suporte a uma ou mais exibições em seus dados subjacentes. Essas exibições são representadas por instâncias de <xref:System.Web.UI.DataSourceView>classe.</xref:System.Web.UI.DataSourceView> O modo de exibição de fonte de dados define os recursos de um controle de fonte de dados, faz todo o trabalho necessário para recuperar dados de armazenamento de dados subjacente e executa operações como classificação, inserção, exclusão e atualização.      > [!NOTE] > O <xref:System.Web.UI.DataSourceControl>retorna da implementação do padrão da classe `null`.</xref:System.Web.UI.DataSourceControl> Se você estender o <xref:System.Web.UI.DataSourceControl>da classe, substitua o método GetView para retornar especificado <xref:System.Web.UI.DataSourceView>objeto.</xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.DataSourceControl>"
  example:
  - "The following code example demonstrates how a data source control class that extends the <xref:System.Web.UI.DataSourceControl> class implements the <xref:System.Web.UI.IDataSource.GetView%2A> method, returning a strongly typed instance of the <xref:System.Web.UI.DataSourceView> class. Because the data source control supports only one view, it ignores the name and returns a view named with the default view name. This code example is part of a larger example provided for the <xref:System.Web.UI.DataSourceControl> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1#3](~/add/codesnippet/csharp/m-system.web.ui.datasour_3_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1#3](~/add/codesnippet/visualbasic/m-system.web.ui.datasour_3_1.vb)]"
  syntax:
    content: protected abstract System.Web.UI.DataSourceView GetView (string viewName);
    parameters:
    - id: viewName
      type: System.String
      description: "O nome do <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> para recuperar. Em controles de fonte de dados que oferecem suporte a apenas um modo de exibição, como <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref>, esse parâmetro é ignorado."
    return:
      type: System.Web.UI.DataSourceView
      description: "Retorna o nome <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> associados a <xref href=&quot;System.Web.UI.DataSourceControl&quot;> </xref>."
  overload: System.Web.UI.DataSourceControl.GetView*
