  summary: "Obtém somente leitura <xref href=&quot;System.Collections.Specialized.NameValueCollection&quot;> </xref> da seção de configurações de aplicativo do arquivo de configuração."
  remarks: "O `appSettings` elemento da seção do arquivo de configuração contém uma série de pares de nome/valor que seu aplicativo pode usar para qualquer finalidade.       Esse método é preterido e é mantido para compatibilidade com versões anteriores. Use o método GetSection.      > [!NOTE] > O <xref:System.Configuration.ConfigurationSettings>classe fornece compatibilidade com versões anteriores apenas.</xref:System.Configuration.ConfigurationSettings> Você deve usar o <xref:System.Configuration.ConfigurationManager>classe ou <xref:System.Web.Configuration.WebConfigurationManager>classe em vez disso.</xref:System.Web.Configuration.WebConfigurationManager> </xref:System.Configuration.ConfigurationManager>"
