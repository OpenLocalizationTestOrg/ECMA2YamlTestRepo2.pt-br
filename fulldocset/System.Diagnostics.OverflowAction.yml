  name: OverflowAction
  nameWithType: OverflowAction
  fullName: System.Diagnostics.OverflowAction
  type: Enum
  summary: "Especifica como lidar com as entradas em um log de eventos que atingiu seu tamanho máximo do arquivo."
  remarks: "Cada log de eventos tem um limite de tamanho máximo e uma definição configurável que fornece a regra para escrever novas entradas em que o limite. Quando o log de eventos atingiu seu tamanho máximo, você pode especificar uma das seguintes regras:-novas entradas serão descartadas.      -Novas entradas substituirá as entradas mais antigas.      -Novas entradas ou serão descartadas ou substituir as entradas existentes, dependendo do modo a idade das entradas existentes.       Use o <xref:System.Diagnostics.EventLog.ModifyOverflowPolicy%2A>método para definir o comportamento de estouro de <xref:System.Diagnostics.EventLog>.</xref:System.Diagnostics.EventLog> </xref:System.Diagnostics.EventLog.ModifyOverflowPolicy%2A> Verificar o comportamento atual configurado de um <xref:System.Diagnostics.EventLog>por meio de seu <xref:System.Diagnostics.EventLog.OverflowAction%2A>propriedade.</xref:System.Diagnostics.EventLog.OverflowAction%2A> </xref:System.Diagnostics.EventLog>"
  syntax:
    content: public enum OverflowAction
  inheritance:
  - System.Enum
  platform:
  - net462
