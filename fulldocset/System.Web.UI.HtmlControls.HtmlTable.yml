- uid: System.Web.UI.HtmlControls.HtmlTable.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlTable
  langs:
  - csharp
  name: Align
  nameWithType: HtmlTable.Align
  fullName: System.Web.UI.HtmlControls.HtmlTable.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o alinhamento do <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controle em relação a outros elementos na página da Web."
  remarks: "Use a propriedade Align para especificar o alinhamento do <xref:System.Web.UI.HtmlControls.HtmlTable>controle em relação a outros elementos na página da Web.</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > Esta propriedade controla o alinhamento do conteúdo nas células de <xref:System.Web.UI.HtmlControls.HtmlTable>controle.</xref:System.Web.UI.HtmlControls.HtmlTable> Para controlar o alinhamento do conteúdo de uma célula individual, use o <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>e <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>Propriedades de <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe.</xref:System.Web.UI.HtmlControls.HtmlTableCell> </xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> Você também pode controlar o alinhamento do conteúdo das células em uma linha inteira usando o <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>e <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>Propriedades de <xref:System.Web.UI.HtmlControls.HtmlTableRow>classe.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>       A tabela a seguir lista os valores que podem ser usados para essa propriedade.      | Valor | Descrição |   |-----------|-----------------|   | `Left`| Alinha o controle <xref:System.Web.UI.HtmlControls.HtmlTable>na borda esquerda da página da Web. |   | `Center`| Alinha o controle <xref:System.Web.UI.HtmlControls.HtmlTable>no meio da página da Web. |   | `Right`| Alinha o controle <xref:System.Web.UI.HtmlControls.HtmlTable>na borda direita da página da Web. |      > [!NOTE] > Se você especificar `Left` ou `Right` alinhamento, outros elementos na página da Web ajustarão à direita ou esquerda do <xref:System.Web.UI.HtmlControls.HtmlTable>controlar, respectivamente.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> Se você especificar `Center` alinhamento, nenhuma quebra automática ocorre e outros elementos aparecem abaixo do controle."
  example:
  - "The following code example demonstrates how to use the Align property to specify the alignment of the <xref:System.Web.UI.HtmlControls.HtmlTable> control in relation to other elements on the Web page.  \n  \n [!code-vb[HtmlTableLayout#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_52_1.aspx)]\n [!code-cs[HtmlTableLayout#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_52_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "O alinhamento do <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controle em relação a outros elementos na página da Web. O valor padrão é &lt;xref:System.String.Empty?displayProperty=fullName&gt;, que indica se esta propriedade não está definida."
  overload: System.Web.UI.HtmlControls.HtmlTable.Align*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlTable.BgColor
  id: BgColor
  parent: System.Web.UI.HtmlControls.HtmlTable
  langs:
  - csharp
  name: BgColor
  nameWithType: HtmlTable.BgColor
  fullName: System.Web.UI.HtmlControls.HtmlTable.BgColor
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define a cor de fundo de <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controle."
  remarks: "Use a propriedade BgColor para especificar a cor de fundo a <xref:System.Web.UI.HtmlControls.HtmlTable>controle.</xref:System.Web.UI.HtmlControls.HtmlTable> Você pode especificar uma cor pelo nome ou usando um valor hexadecimal, precedido pelo caractere de libra (#), no formato #RRGGBB. RR, GG e BB representam valores hexadecimais de 0 a 255 que indicam os componentes vermelhos, verdes e azuis da cor, respectivamente. Por exemplo, o valor #0000FF representa a cor azul. Especifica o valor mínimo (00) para os componentes vermelhos e verdes, ao especificar o valor máximo (FF) para o componente azul.       A tabela a seguir mostra a dezesseis nomes de cores predefinidos HTML e os valores hexadecimais correspondentes que podem ser usados para a propriedade BgColor. Para obter mais informações sobre as cores HTML, consulte o [World Wide Web Consortium (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).      | Nome de cor | Valor hexadecimal |   |----------------|-----------------------|   | Azul-piscina |&#00;FFFF |   | Preto |&#00000;0 |   | Azul |&#0000;FF |   | Fúcsia | #FF00FF |   | Cinza |&#80808;0 |   | Verde |&#00800;0 |   | Verde-limão |&#00;FF00 |   | Bordô |&#80000;0 |   | Azul marinho |&#00008;0 |   | Oliva |&#80800;0 |   | Roxo |&#80008;0 |   | Vermelho | #FF0000 |   | Prata | #C0C0C0 |   | Azul-petróleo |&#00808;0 |   | Branco | #FFFFFF |   | Amarelo | #FFFF00 |       As cores disponíveis para uso com a propriedade BgColor podem ser determinadas a partir de <xref:System.Drawing.KnownColor>enumeração.</xref:System.Drawing.KnownColor>       Nomes de cores diferenciam maiusculas de minúsculas."
  example:
  - "The following code example demonstrates how to use the BgColor property to programmatically control the background color of the <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTableAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_69_1.aspx)]\n [!code-cs[HtmlTableAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_69_1.aspx)]"
  syntax:
    content: public string BgColor { get; set; }
    return:
      type: System.String
      description: "A cor de fundo de <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controle. O valor padrão é &lt;xref:System.String.Empty?displayProperty=fullName&gt;, que indica se esta propriedade não está definida."
  overload: System.Web.UI.HtmlControls.HtmlTable.BgColor*
  exceptions: []
  platform:
  - net462
