  name: ResXFileRef
  nameWithType: ResXFileRef
  fullName: System.Resources.ResXFileRef
  type: Class
  summary: "Representa um link para um recurso externo."
  remarks: "A classe ResXFileRef é usada para incluir referências a arquivos em um arquivo de recurso (. resx) do XML. Um objeto ResXFileRef representa um link para um recurso externo em um arquivo de recurso (. resx) do XML. Você adiciona o objeto ResXFileRef para um arquivo. resx chamando o <xref:System.Resources.ResXResourceWriter.AddResource%28System.Resources.ResXDataNode%29?displayProperty=fullName>método.</xref:System.Resources.ResXResourceWriter.AddResource%28System.Resources.ResXDataNode%29?displayProperty=fullName>       Em uma entrada de dados em um arquivo. resx, o tipo é ResXFileRef e o valor é o local do caminho no disco. Quando o Gerenciador de recursos desserializa o objeto, o ResXFileRef executa a e/s para obter o arquivo. Este é um exemplo de um arquivo. resx.      ```   <data name=&quot;iconclip&quot; type=&quot;System.Resources.ResXFileRef, System.Windows.Forms&quot;>    <value>lookout.bmp;System.Drawing.Bitmap, System.Drawing</value>   </data>   <data name=&quot;mailbackground&quot; type=&quot;System.Resources.ResXFileRef, System.Windows.Forms&quot;>    <value>mailbackground.bmp;System.Drawing.Bitmap, System.Drawing</value>   </data>   <data name=&quot;xplogo&quot; type=&quot;System.Resources.ResXFileRef, System.Windows.Forms&quot;>    <value>xplogo.png;System.Drawing.Bitmap, System.Drawing</value>   </data>   ```Para adicionar um objeto de ResXFileRef de um arquivo. resx programaticamente, você deve chamar o <xref:System.Resources.ResXDataNode.%23ctor%28System.String%2CSystem.Resources.ResXFileRef%29?displayProperty=fullName>construtor para instanciar um <xref:System.Resources.ResXDataNode>objeto.</xref:System.Resources.ResXDataNode> </xref:System.Resources.ResXDataNode.%23ctor%28System.String%2CSystem.Resources.ResXFileRef%29?displayProperty=fullName> Em seguida, transmita esse <xref:System.Resources.ResXDataNode>do objeto para o <xref:System.Resources.ResXResourceWriter.AddResource%2A?displayProperty=fullName>método.</xref:System.Resources.ResXResourceWriter.AddResource%2A?displayProperty=fullName> </xref:System.Resources.ResXDataNode>       Quando você compila um arquivo. resx com [Resgen.exe (gerador de arquivo)](~/add/includes/ajax-current-ext-md.md), os recursos especificados no arquivo. resx são inseridos no arquivo de recurso de documento resultante."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Resources.ResXFileRef/Converter))]

      public class ResXFileRef
