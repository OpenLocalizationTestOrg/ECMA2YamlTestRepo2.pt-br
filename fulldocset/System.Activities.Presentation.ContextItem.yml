  fullName: System.Activities.Presentation.ContextItem
  type: Class
  summary: "Representa uma classe base da qual contexto de todos os itens devem derivar. Esta classe é abstrata."
  remarks: "Um item de contexto representa uma parte de um estado transitório em um designer. Itens de contexto são gerenciados por um <xref:System.Activities.Presentation.ContextItemManager>, que faz parte do <xref:System.Activities.Presentation.EditingContext>empregado por um <xref:System.Activities.Presentation.WorkflowDesigner>ao representar o modelo de fluxo de trabalho visualmente.</xref:System.Activities.Presentation.WorkflowDesigner> </xref:System.Activities.Presentation.EditingContext> </xref:System.Activities.Presentation.ContextItemManager> O <xref:System.Activities.Presentation.ContextItemManager>é retornado pelo <xref:System.Activities.Presentation.EditingContext.Items%2A>propriedade que contém os dados que são compartilhados entre um host e o designer.</xref:System.Activities.Presentation.EditingContext.Items%2A> </xref:System.Activities.Presentation.ContextItemManager>  Esses dados fornecem o mecanismo necessário para conectar-se para uma assinatura e de notificação de alteração."
