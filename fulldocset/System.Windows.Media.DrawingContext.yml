  name: DrawingContext
  nameWithType: DrawingContext
  fullName: System.Windows.Media.DrawingContext
  type: Class
  summary: "Descreve o conteúdo visual usando comandos pop, push e desenho."
  remarks: "Use um DrawingContext para preencher um <xref:System.Windows.Media.Visual>ou um <xref:System.Windows.Media.Drawing>com conteúdo visual.</xref:System.Windows.Media.Drawing> </xref:System.Windows.Media.Visual>       Embora o DrawingContext desenhar métodos pareçam semelhantes aos métodos de desenho de <xref:System.Drawing.Graphics?displayProperty=fullName>tipo, eles funcionam de forma muito diferente: DrawingContext é usado com um sistema de gráfico de modo retido, enquanto o <xref:System.Drawing.Graphics?displayProperty=fullName>tipo é usado com um sistema de gráfico de modo imediato.</xref:System.Drawing.Graphics?displayProperty=fullName> </xref:System.Drawing.Graphics?displayProperty=fullName> Quando você usa comandos de desenho de um objeto DrawingContext, na verdade, você estiver armazenando um conjunto de instruções (embora o mecanismo de armazenamento exata depende do tipo de objeto que fornece o DrawingContext) que será usado mais tarde pelo sistema gráfico; Você não está desenhando na tela em tempo real. Para obter mais informações sobre como o [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] gráficos sistema funciona, consulte [visão geral de renderização do WPF gráficos](~/add/includes/ajax-current-ext-md.md).       Você nunca instancia diretamente um DrawingContext; Você pode, no entanto, adquirir um contexto de desenho de alguns métodos, como <xref:System.Windows.Media.DrawingGroup.Open%2A?displayProperty=fullName>e <xref:System.Windows.Media.DrawingVisual.RenderOpen%2A?displayProperty=fullName>.</xref:System.Windows.Media.DrawingVisual.RenderOpen%2A?displayProperty=fullName> </xref:System.Windows.Media.DrawingGroup.Open%2A?displayProperty=fullName>"
  example:
  - "The following example retrieves a DrawingContext from a <xref:System.Windows.Media.DrawingVisual> and uses it to draw a rectangle.  \n  \n [!code-cs[drawingvisualsample#101](~/add/codesnippet/csharp/DrawingVisual/Window1.xaml.cs#101)]\n [!code-vb[drawingvisualsample#101](~/add/codesnippet/visualbasic/drawingvisual/window1.xaml.vb#101)]  \n  \n The next example demonstrates the <xref:System.Windows.Media.DrawingContext.PushOpacity%2A>, <xref:System.Windows.Media.DrawingContext.PushEffect%2A>, and <xref:System.Windows.Media.DrawingContext.Pop%2A> commands. The DrawingContext is obtained from a <xref:System.Windows.Media.DrawingGroup> and displayed using an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[DrawingContext_procedural_snip#PushEffectExampleWholePage](~/add/codesnippet/csharp/DrawingContextExample/PushEffectExample.cs#pusheffectexamplewholepage)]\n [!code-vb[DrawingContext_procedural_snip#PushEffectExampleWholePage](~/add/codesnippet/visualbasic/drawingcontextexample/pusheffectexample.vb#pusheffectexamplewholepage)]"
