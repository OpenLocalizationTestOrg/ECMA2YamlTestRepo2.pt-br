      description: "A janela de destino ou o quadro no qual exibir o conteúdo da página da Web vinculada. Valores devem começar com uma letra no intervalo À Z (maiusculas de minúsculas), com exceção de determinados valores especiais que começam com um sublinhado, conforme mostrado na tabela a seguir.       <table><thead><tr><th> Valor de destino       </th><th> Descrição       </th></tr></thead><tbody><tr><td><xref uid=&quot;langword_csharp__blank&quot; name=&quot;_blank&quot; href=&quot;&quot;></xref></td><td> Renderiza o conteúdo em uma nova janela sem quadros.       </td></tr><tr><td><xref uid=&quot;langword_csharp__parent&quot; name=&quot;_parent&quot; href=&quot;&quot;></xref></td><td> Renderiza o conteúdo no conjunto de quadros pai.       </td></tr><tr><td><xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;></xref></td><td> Renderiza o conteúdo no painel de pesquisa.       </td></tr><tr><td><xref uid=&quot;langword_csharp__self&quot; name=&quot;_self&quot; href=&quot;&quot;></xref></td><td> Renderiza o conteúdo do quadro com foco.       </td></tr><tr><td><xref uid=&quot;langword_csharp__top&quot; name=&quot;_top&quot; href=&quot;&quot;></xref></td><td> Renderiza o conteúdo na janela inteira sem quadros.       </td></tr></tbody></table><div class=&quot;alert NOTE&quot;>    Verifique a documentação do navegador para determinar se o <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> valor tem suporte.  Por exemplo, Microsoft Internet Explorer versão 5.0 e posterior oferece suporte a <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> valor de destino.      </div>       O padrão é uma cadeia de caracteres vazia (&quot;&quot;), que atualiza a janela ou quadro com foco."
