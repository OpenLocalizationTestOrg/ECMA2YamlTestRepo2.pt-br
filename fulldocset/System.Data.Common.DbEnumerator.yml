- uid: System.Data.Common.DbEnumerator.Current
  id: Current
  parent: System.Data.Common.DbEnumerator
  langs:
  - csharp
  name: Current
  nameWithType: DbEnumerator.Current
  fullName: System.Data.Common.DbEnumerator.Current
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Obtém o elemento atual na coleção."
  remarks: "Após a criação de um enumerador ou depois de um <xref:System.Data.Common.DbEnumerator.Reset%2A>, <xref:System.Data.Common.DbEnumerator.MoveNext%2A>deve ser chamado para avançar o enumerador para o primeiro elemento da coleção antes de ler o valor de Current; caso contrário, o atual é indefinido.</xref:System.Data.Common.DbEnumerator.MoveNext%2A> </xref:System.Data.Common.DbEnumerator.Reset%2A> Atual também gera uma exceção se a última chamada <xref:System.Data.Common.DbEnumerator.MoveNext%2A>retornou false, que indica o final da coleção.</xref:System.Data.Common.DbEnumerator.MoveNext%2A> Atual não move a posição do enumerador e o mesmo objeto de retorno de chamadas consecutivas para atual até que o <xref:System.Data.Common.DbEnumerator.MoveNext%2A>ou <xref:System.Data.Common.DbEnumerator.Reset%2A>é chamado.</xref:System.Data.Common.DbEnumerator.Reset%2A> </xref:System.Data.Common.DbEnumerator.MoveNext%2A> Um enumerador permanece válido desde que a coleção permaneça inalterada. Se forem feitas alterações à coleção, como adicionar, modificar ou excluir elementos, o enumerador será invalidado irrecuperavelmente e a próxima chamada ou <xref:System.Data.Common.DbEnumerator.MoveNext%2A> <xref:System.Data.Common.DbEnumerator.Reset%2A>gera um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Data.Common.DbEnumerator.Reset%2A> </xref:System.Data.Common.DbEnumerator.MoveNext%2A> Se a coleção é modificada entre <xref:System.Data.Common.DbEnumerator.MoveNext%2A>e atual, atual retorna o elemento ao qual ele é definido, mesmo se o enumerador já é invalidado.</xref:System.Data.Common.DbEnumerator.MoveNext%2A>"
  syntax:
    content: public object Current { get; }
    return:
      type: System.Object
      description: "O elemento atual na coleção."
  overload: System.Data.Common.DbEnumerator.Current*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O enumerador está posicionado antes do primeiro elemento da coleção ou depois do último elemento."
  platform:
  - net462
- uid: System.Data.Common.DbEnumerator.MoveNext
  id: MoveNext
  parent: System.Data.Common.DbEnumerator
  langs:
  - csharp
  name: MoveNext()
  nameWithType: DbEnumerator.MoveNext()
  fullName: System.Data.Common.DbEnumerator.MoveNext()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Avança o enumerador para o próximo elemento da coleção."
  remarks: "Após a criação de um enumerador ou depois de uma chamada para <xref:System.Data.Common.DbEnumerator.Reset%2A>, um enumerador está posicionado antes do primeiro elemento da coleção e a primeira chamada para MoveNext move o enumerador sobre o primeiro elemento da coleção.</xref:System.Data.Common.DbEnumerator.Reset%2A> Após o final da coleção for passado, as chamadas subsequentes para MoveNext retornam falsos até <xref:System.Data.Common.DbEnumerator.Reset%2A>é chamado.</xref:System.Data.Common.DbEnumerator.Reset%2A> Um enumerador permanece válido desde que a coleção permaneça inalterada. Se forem feitas alterações à coleção, como adicionar, modificar ou excluir elementos, o enumerador será invalidado irrecuperavelmente e a próxima chamada para MoveNext ou <xref:System.Data.Common.DbEnumerator.Reset%2A>lança um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Data.Common.DbEnumerator.Reset%2A>"
  syntax:
    content: public bool MoveNext ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o enumerador foi avançado com êxito para o próximo elemento; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se o enumerador tiver passado o final da coleção."
  overload: System.Data.Common.DbEnumerator.MoveNext*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A coleção foi modificada depois que o enumerador foi criado."
  platform:
  - net462
- uid: System.Data.Common.DbEnumerator.Reset
  id: Reset
  parent: System.Data.Common.DbEnumerator
  langs:
  - csharp
  name: Reset()
  nameWithType: DbEnumerator.Reset()
  fullName: System.Data.Common.DbEnumerator.Reset()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Define o enumerador como sua posição inicial, que é antes do primeiro elemento na coleção."
  remarks: "Um enumerador permanece válido desde que a coleção permaneça inalterada. Se forem feitas alterações à coleção, como adicionar, modificar ou excluir elementos, o enumerador será invalidado irrecuperavelmente e a próxima chamada para <xref:System.Data.Common.DbEnumerator.MoveNext%2A>ou redefinição lança um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Data.Common.DbEnumerator.MoveNext%2A>"
  syntax:
    content: public void Reset ();
    parameters: []
  overload: System.Data.Common.DbEnumerator.Reset*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A coleção foi modificada depois que o enumerador foi criado."
  platform:
  - net462
