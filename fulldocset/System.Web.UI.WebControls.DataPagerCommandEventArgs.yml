  name: DataPagerCommandEventArgs
  nameWithType: DataPagerCommandEventArgs
  fullName: System.Web.UI.WebControls.DataPagerCommandEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.TemplatePagerField.PagerCommand&quot;> </xref> evento o <xref href=&quot;System.Web.UI.WebControls.TemplatePagerField&quot;> </xref> classe."
  remarks: "O <xref:System.Web.UI.WebControls.TemplatePagerField>objeto gera o <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand>evento quando um <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, ou <xref:System.Web.UI.WebControls.ImageButton>controle que está dentro do campo do pager é clicado.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> </xref:System.Web.UI.WebControls.TemplatePagerField> Esses botões são controles filho que podem ser definidos no <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A>modelo de um <xref:System.Web.UI.WebControls.TemplatePagerField>campo.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A>       Durante o evento, você pode executar tarefas como alterar o número de linhas que serão exibidos ou o índice do primeiro item na página.       Para obter mais informações sobre como manipular eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância da classe DataPagerCommandEventArgs, consulte o <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the DataPagerCommandEventArgs object to enable the user to specify which page of data will be displayed in the <xref:System.Web.UI.WebControls.ListView> control. The DataPagerCommandEventArgs object is passed to the handler for the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> event of the <xref:System.Web.UI.WebControls.TemplatePagerField> class.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerCommandEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_392_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerCommandEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_392_1.aspx)]"
  syntax:
    content: 'public class DataPagerCommandEventArgs : System.Web.UI.WebControls.CommandEventArgs'
