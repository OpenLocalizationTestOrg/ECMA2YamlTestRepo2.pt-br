  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Extrai uma entrada no arquivo zip para um arquivo e, opcionalmente, substitui um arquivo existente que tem o mesmo nome."
  remarks: "O último tempo de gravação do arquivo é definido como a última vez em que a entrada no arquivo morto zip foi alterada; Esse valor é armazenado no <xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>propriedade.</xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>       Você não pode usar esse método para extrair um diretório. Use o <xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%2A>método em vez disso.</xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%2A>"
  example:
  - "The following example shows how to iterate through the contents of a zip archive file, and extract files that have a .txt extension. It overwrites an existing file that has the same name in the destination folder. In order to compiler this code example, you must reference the `System.IO.Compression` and `System.IO.Compression.FileSystem` assemblies in your project.  \n  \n [!code-vb[System.IO.Compression.ZipArchive#2](~/add/codesnippet/visualbasic/8c3e1507-3ebb-41ad-8fc8-_1.vb)]\n [!code-cs[System.IO.Compression.ZipArchive#2](~/add/codesnippet/csharp/8c3e1507-3ebb-41ad-8fc8-_1.cs)]"
  syntax:
    content: public static void ExtractToFile (this System.IO.Compression.ZipArchiveEntry source, string destinationFileName, bool overwrite);
    parameters:
    - id: source
      type: System.IO.Compression.ZipArchiveEntry
      description: "A entrada de arquivo morto zip para extrair um arquivo de."
    - id: destinationFileName
      type: System.String
      description: "O caminho do arquivo para criar a partir do conteúdo da entrada. Você pode especificar um caminho absoluto ou relativo. Um caminho relativo é interpretado como relativo ao diretório de trabalho atual."
    - id: overwrite
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para substituir um arquivo existente que tenha o mesmo nome do arquivo de destino; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.IO.Compression.ZipFileExtensions.ExtractToFile*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>destinationFileName</code>é uma cadeia de caracteres de comprimento zero, contém somente espaços em branco ou contém um ou mais caracteres inválidos, conforme definido pelo <xref:System.IO.Path.InvalidPathChars>.       - ou - <code>destinationFileName</code> Especifica um diretório."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationFileName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "O caminho especificado, o nome do arquivo ou ambos excederem o comprimento máximo definido pelo sistema. Por exemplo, em plataformas baseadas em Windows, caminhos não devem exceder a 248 caracteres e nomes de arquivo não devem exceder 260 caracteres."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "O caminho especificado é inválido (por exemplo, é uma unidade não mapeada)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<code>destinationFileName</code>já existe e <code>overwrite</code> é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       - ou - erro de uma e/s.       - ou - a entrada está atualmente aberta para gravação.       - ou - a entrada foi excluída do arquivo morto."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "O chamador não tem a permissão necessária para criar o novo arquivo."
  - type: System.IO.InvalidDataException
    commentId: T:System.IO.InvalidDataException
    description: "A entrada está ausente do arquivo morto ou está corrompida e não pode ser lido.       - ou - a entrada foi compactada usando um método de compactação sem suporte."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "O arquivo zip que pertence esta entrada foi descartado."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>destinationFileName</code>está em um formato inválido.       - ou - o arquivo zip para esta entrada foi aberto em <xref href=&quot;System.IO.Compression.ZipArchiveMode&quot;> </xref> modo, o que não permite a recuperação de entradas."
  platform:
  - net462
