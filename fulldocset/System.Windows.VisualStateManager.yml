  name: VisualStateManager
  nameWithType: VisualStateManager
  fullName: System.Windows.VisualStateManager
  type: Class
  summary: "Gerencia os estados e a lógica para fazer a transição entre estados para controles."
  remarks: "O VisualStateManager permite que você especifique estados para um controle, a aparência de um controle quando ele está em um determinado estado, e quando um controle altera estados. Por exemplo, um <xref:System.Windows.Controls.Button>pode ter uma aparência ligeiramente diferente quando ele é pressionado que quando ele não seja pressionado.</xref:System.Windows.Controls.Button> Dois estados que o <xref:System.Windows.Controls.Button>define correspondem às quando ele é pressionado (`&quot;Pressed&quot;`) e quando não é (`&quot;Normal&quot;`).</xref:System.Windows.Controls.Button> A aparência de um controle quando ele está em um estado é definida por um <xref:System.Windows.VisualState>.</xref:System.Windows.VisualState> Um <xref:System.Windows.VisualState>contém uma coleção de <xref:System.Windows.Media.Animation.Storyboard>objetos que especificam como a aparência do controle é alterado quando o controle está nesse estado.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.VisualState> Adicionar estados visuais para um controle, definindo o `VisualStateManager.VisualStateGroups` anexado a propriedade do controle. Cada <xref:System.Windows.VisualStateGroup>contém uma coleção de <xref:System.Windows.VisualState>objetos que são mutuamente exclusivos.</xref:System.Windows.VisualState> </xref:System.Windows.VisualStateGroup> Ou seja, o controle é sempre exatamente um estado de cada <xref:System.Windows.VisualStateGroup>.</xref:System.Windows.VisualStateGroup>       O VisualStateManager também permite que você especifique quando um controle entra em um estado específico. O método que você deve chamar mude de estado depende de seu cenário. Se você criar um controle que usa o VisualStateManager em seu <xref:System.Windows.Controls.ControlTemplate>, chame o <xref:System.Windows.VisualStateManager.GoToState%2A>método.</xref:System.Windows.VisualStateManager.GoToState%2A> </xref:System.Windows.Controls.ControlTemplate> Para obter mais informações sobre como criar controles que usam o VisualStateManager, consulte [criando um controle que tem uma aparência personalizável](~/add/includes/ajax-current-ext-md.md). Se você usar o VisualStateManager fora de um <xref:System.Windows.Controls.ControlTemplate>(por exemplo, se você usar um VisualStateManager em um <xref:System.Windows.Controls.UserControl>ou em um único elemento), chamar o <xref:System.Windows.VisualStateManager.GoToElementState%2A>método.</xref:System.Windows.VisualStateManager.GoToElementState%2A> </xref:System.Windows.Controls.UserControl> </xref:System.Windows.Controls.ControlTemplate> Em ambos os casos, o VisualStateManager executa a lógica necessária para adequadamente iniciar e parar os storyboards que estão associados com o estado envolvido. Por exemplo, suponha que um controle define os estados, `State1` e `State2`, cada qual com um storyboard associado a ele. Se o controle está no `State1` e passar `State2` para <xref:System.Windows.VisualStateManager.GoToState%2A>ou <xref:System.Windows.VisualStateManager.GoToElementState%2A>, o VisualStateManager inicia o storyboard `State2` e interrompe o storyboard no `State1`.</xref:System.Windows.VisualStateManager.GoToElementState%2A> </xref:System.Windows.VisualStateManager.GoToState%2A>       Controles que estão incluídos com [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] usar o VisualStateManager mude de estado visual. Quando você cria um <xref:System.Windows.Controls.ControlTemplate>para um controle que está incluído no [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], você pode adicionar <xref:System.Windows.VisualState>objetos para o controle <xref:System.Windows.Controls.ControlTemplate>para especificar a aparência do controle em um determinado estado.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualState> </xref:System.Windows.Controls.ControlTemplate> Para localizar os nomes dos estados visuais para os controles que estão incluídos com [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], consulte [modelos e estilos de controle](~/add/includes/ajax-current-ext-md.md). Identificadores de lógica de controle em transição entre estados, portanto você não precisa fazer nada diferente de definem os <xref:System.Windows.VisualState>objetos no novo <xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualState> Para obter mais informações sobre como criar modelos de controle para controles existentes, consulte [Personalizando a aparência de um controle existente, criando um ControlTemplate](~/add/includes/ajax-current-ext-md.md).       Se você quiser implementar sua própria lógica para fazer a transição entre estados, você deve herdar de VisualStateManager, substituir o <xref:System.Windows.VisualStateManager.GoToStateCore%2A>método e defina o <xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A?displayProperty=fullName>anexado a propriedade do controle que usa a lógica personalizada.</xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A?displayProperty=fullName> </xref:System.Windows.VisualStateManager.GoToStateCore%2A>"
  example:
  - "The following example creates a <xref:System.Windows.Shapes.Rectangle> and adds a <xref:System.Windows.VisualStateGroup> named `CommonStates` to the `VisualStateManager.VisualStatesGroups` attached property. The example defines the `MouseOver` and `Normal`<xref:System.Windows.VisualState> objects in the `CommonStates`<xref:System.Windows.VisualStateGroup>. When the user moves the mouse pointer over the <xref:System.Windows.Shapes.Rectangle>, it changes from red to green over one half second. When the user moves the mouse away from the rectangle, the <xref:System.Windows.Controls.Grid> immediately changes back to red. Note that the `Normal` state does not define a <xref:System.Windows.Media.Animation.Storyboard>. A <xref:System.Windows.Media.Animation.Storyboard> is not required because when the <xref:System.Windows.Shapes.Rectangle> transitions from the `MouseOver` state to the `Normal` state, the <xref:System.Windows.Media.Animation.Storyboard> for `MouseOver` is stopped and the <xref:System.Windows.Media.SolidColorBrush.Color%2A> property for the <xref:System.Windows.Media.SolidColorBrush> returns to red.  \n  \n [!code-xml[VSMCustomControl#VSMNoTemplate](~/add/codesnippet/xaml/vsmcustomcontrol/window1.xaml#vsmnotemplate)]  \n  \n The following example shows the event handler that is defined in the previous example and calls the <xref:System.Windows.VisualStateManager.GoToElementState%2A> method to transition between states. If the rectangle in the previous example was part of a <xref:System.Windows.Controls.ControlTemplate>, the example would have to call the <xref:System.Windows.VisualStateManager.GoToState%2A> method.  \n  \n [!code-cs[VSMCustomControl#GoToElementState](~/add/codesnippet/csharp/vsmcustomcontrol/window1.xaml.cs#gotoelementstate)]\n [!code-vb[VSMCustomControl#GoToElementState](~/add/codesnippet/visualbasic/vsmcustomcontrolvb2/window1.xaml.vb#gotoelementstate)]"
