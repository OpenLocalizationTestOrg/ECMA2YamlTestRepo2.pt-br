  summary: "Define ou retorna uma propriedade que determina se um intervalo à direita adicional é processado depois do controle. Essa interrupção faz com que o conteúdo subsequente iniciar na próxima linha. O padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Essa propriedade é ignorada por controles para o qual uma quebra de à direita não é apropriada. A tabela a seguir lista os controles que oferecem suporte a <xref:System.Web.UI.MobileControls.MobileControl.BreakAfter%2A>propriedade para determinados tipos de dispositivos.</xref:System.Web.UI.MobileControls.MobileControl.BreakAfter%2A>      | Controle | Dispositivo com navegador HTML | Dispositivo com navegador WML | Dispositivo com WML/navegador |   |-------------|------------------------------|-----------------------------|---------------------------------|   | AdRotator | | |   | Calendário | Y | | |   | Comando | Y | Y | |   | Imagem | Y | Y | Y |   | Rótulo | Y | Y | Y |   | Link | Y | Y | |   | Lista | | |   | ObjectList | Y (a menos que o navegador do dispositivo pode lidar com tabelas) | | |   | Painel (o padrão é falso) | Y | Y | Y |   | Chamada telefônica | Y | Y | |   | SelectionList | Y (a menos que o navegador pode lidar com tabelas) | Y | |   | Caixa de texto | Y | Y | |   | TextView | Y | Y | |   | TextViewElement | Y | Y | |   | O validador | Y | Y | Y |"
  syntax:
    content: public bool BreakAfter { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se um intervalo à direita adicional é processado depois do controle. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.MobileControls.TextViewElement.BreakAfter*
