.Web.UI.WebControls.MenuItem.ImageUrl%2A>      > [!NOTE] > Se o ImageUrl e <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>propriedades forem definidas, o <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>propriedade prevalece.</xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>"
