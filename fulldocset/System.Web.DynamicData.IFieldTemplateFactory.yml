- uid: System.Web.DynamicData.IFieldTemplateFactory.CreateFieldTemplate(System.Web.DynamicData.MetaColumn,System.Web.UI.WebControls.DataBoundControlMode,System.String)
  id: CreateFieldTemplate(System.Web.DynamicData.MetaColumn,System.Web.UI.WebControls.DataBoundControlMode,System.String)
  parent: System.Web.DynamicData.IFieldTemplateFactory
  langs:
  - csharp
  name: CreateFieldTemplate(MetaColumn,DataBoundControlMode,String)
  nameWithType: IFieldTemplateFactory.CreateFieldTemplate(MetaColumn,DataBoundControlMode,String)
  fullName: System.Web.DynamicData.IFieldTemplateFactory.CreateFieldTemplate(MetaColumn,DataBoundControlMode,String)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Cria uma instância de um campo de modelo usando o <xref href=&quot;System.Web.DynamicData.MetaColumn&quot;> </xref> classe, o <xref href=&quot;System.Web.UI.WebControls.DataBoundControlMode&quot;> </xref> classe e <xref:System.Web.DynamicData.MetaColumn.UIHint*>propriedade.</xref:System.Web.DynamicData.MetaColumn.UIHint*>"
  remarks: "Modelos de campo de dados dinâmicos do ASP.NET são controles de usuário do ASP.NET que os controles de dados são mapeados para tipos de dados em um modelo de dados. Modelos de campo geralmente derivam <xref:System.Web.DynamicData.FieldTemplateUserControl>, a classe que permite acesso aos campos de dados, colunas de dados e metadados em modelos de dados.</xref:System.Web.DynamicData.FieldTemplateUserControl> Projetos de dados dinâmicos fornecem padrão modelos de campo, mas você pode modificá-las ou criar modelos de campo personalizado. Quando imlemented, esse método cria um modelo de campo com base na coluna de dados, o modo da coluna de dados e o <xref:System.Web.DynamicData.MetaColumn.UIHint%2A>propriedade.</xref:System.Web.DynamicData.MetaColumn.UIHint%2A> Especificar o `uiHint` parâmetro se você deseja processar dados usando um modelo de campo personalizado."
  syntax:
    content: public System.Web.DynamicData.IFieldTemplate CreateFieldTemplate (System.Web.DynamicData.MetaColumn column, System.Web.UI.WebControls.DataBoundControlMode mode, string uiHint);
    parameters:
    - id: column
      type: System.Web.DynamicData.MetaColumn
      description: "Especifica a coluna de dados a ser usado para exibir o modelo de campo."
    - id: mode
      type: System.Web.UI.WebControls.DataBoundControlMode
      description: "Especifica o modo de exibição do modelo de campo."
    - id: uiHint
      type: System.String
      description: "Especifica o modelo de campo a ser usado."
    return:
      type: System.Web.DynamicData.IFieldTemplate
      description: "Uma instância de um <xref href=&quot;System.Web.DynamicData.FieldTemplateFactory&quot;> </xref> quando implementada em uma classe de objeto."
  overload: System.Web.DynamicData.IFieldTemplateFactory.CreateFieldTemplate*
  exceptions: []
  platform:
  - net462
- uid: System.Web.DynamicData.IFieldTemplateFactory.Initialize(System.Web.DynamicData.MetaModel)
  id: Initialize(System.Web.DynamicData.MetaModel)
  parent: System.Web.DynamicData.IFieldTemplateFactory
  langs:
  - csharp
  name: Initialize(MetaModel)
  nameWithType: IFieldTemplateFactory.Initialize(MetaModel)
  fullName: System.Web.DynamicData.IFieldTemplateFactory.Initialize(MetaModel)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Inicializa um <xref href=&quot;System.Web.DynamicData.FieldTemplateFactory&quot;> </xref> usando o modelo de dados especificado."
  remarks: "Dados dinâmicos do ASP.NET usam modelos de campo para exibir campos de dados individuais. Modelos de campo geralmente são implementados como controles de usuário que mapeiam tipos de dados em um modelo de dados para campos individuais no controle de dados. Esse método inicializa a <xref:System.Web.DynamicData.FieldTemplateFactory>classe, que é usado para criar modelos de campo usando o modelo de dados de modelo do campo será usado.</xref:System.Web.DynamicData.FieldTemplateFactory>"
  syntax:
    content: public void Initialize (System.Web.DynamicData.MetaModel model);
    parameters:
    - id: model
      type: System.Web.DynamicData.MetaModel
      description: "Especifica o modelo de dados que usa o modelo de campo."
  overload: System.Web.DynamicData.IFieldTemplateFactory.Initialize*
  exceptions: []
  platform:
  - net462
