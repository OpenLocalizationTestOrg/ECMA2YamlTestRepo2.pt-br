  fullName: System.Speech.Synthesis.SayAs
  type: Enum
  summary: "Enumera os tipos de conteúdo para o falando de elementos, como o tempo, as datas e moeda."
  remarks: "O <xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithHint%2A>método usa os membros da enumeração SayAs para especificar o tipo de conteúdo do texto anexado, o mecanismo de síntese de fala pode usar para informar sua pronúncia.</xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithHint%2A>"
