- uid: System.Web.UI.WebControls.ControlParameter.Evaluate(System.Web.HttpContext,System.Web.UI.Control)
  id: Evaluate(System.Web.HttpContext,System.Web.UI.Control)
  parent: System.Web.UI.WebControls.ControlParameter
  langs:
  - csharp
  name: Evaluate(HttpContext,Control)
  nameWithType: ControlParameter.Evaluate(HttpContext,Control)
  fullName: System.Web.UI.WebControls.ControlParameter.Evaluate(HttpContext,Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Atualiza e retorna o valor da <xref href=&quot;System.Web.UI.WebControls.ControlParameter&quot;> </xref> objeto."
  remarks: "O <xref:System.Web.UI.WebControls.ControlParameter>tentativas de objeto associar o <xref:System.Web.UI.Control>objeto e propriedade toda vez que o método de avaliação é chamado.</xref:System.Web.UI.Control> </xref:System.Web.UI.WebControls.ControlParameter> O método Evaluate retorna o valor da propriedade do controle que é identificado pela combinação da <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>e <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>Propriedades.</xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>       O <xref:System.Web.UI.WebControls.ControlParameter>nunca classe usa a <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>propriedade, que é herdada do <xref:System.Web.UI.WebControls.Parameter>, ao associar ao valor da propriedade do controle.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> </xref:System.Web.UI.WebControls.ControlParameter>      > [!NOTE] > Nesta implementação do método, o `context` parâmetro é ignorado. Se o `control` parâmetro é `null`, `null` será retornado."
  syntax:
    content: protected override object Evaluate (System.Web.HttpContext context, System.Web.UI.Control control);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "Atual <xref href=&quot;System.Web.HttpContext&quot;> </xref> da solicitação."
    - id: control
      type: System.Web.UI.Control
      description: "O <xref href=&quot;System.Web.UI.Control&quot;> </xref> associado para o parâmetro."
    return:
      type: System.Object
      description: "Um <xref:System.Object>que representa o valor atualizado do parâmetro.</xref:System.Object>"
  overload: System.Web.UI.WebControls.ControlParameter.Evaluate*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <xref:System.Web.UI.WebControls.ControlParameter.ControlID*> property is not set.  \n  \n \\- or -  \n  \n The <xref:System.Web.UI.WebControls.ControlParameter.PropertyName*> property is not set and the <xref href=\"System.Web.UI.Control\"></xref> identified by the <xref:System.Web.UI.WebControls.ControlParameter.ControlID*> property is not decorated with a <xref href=\"System.Web.UI.ControlValuePropertyAttribute\"></xref> attribute."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "&lt;xref:System.Web.UI.Control.FindControl%2A?displayProperty=fullName&gt; does not return the specified control.  \n  \n \\- or -  \n  \n The control identified by the <xref:System.Web.UI.WebControls.ControlParameter.ControlID*> property does not support the property named by <xref:System.Web.UI.WebControls.ControlParameter.PropertyName*>."
  platform:
  - net462
- uid: System.Web.UI.WebControls.ControlParameter.PropertyName
  id: PropertyName
  parent: System.Web.UI.WebControls.ControlParameter
  langs:
  - csharp
  name: PropertyName
  nameWithType: ControlParameter.PropertyName
  fullName: System.Web.UI.WebControls.ControlParameter.PropertyName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o nome da propriedade do controle identificado pelo <xref:System.Web.UI.WebControls.ControlParameter.ControlID*>propriedade que o <xref href=&quot;System.Web.UI.WebControls.ControlParameter&quot;> </xref> objeto associa a.</xref:System.Web.UI.WebControls.ControlParameter.ControlID*>"
  remarks: "A propriedade PropertyName identifica a propriedade pública do <xref:System.Web.UI.Control>objeto identificado pelo <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>propriedade que o <xref:System.Web.UI.WebControls.ControlParameter>objeto associa a em tempo de execução.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> </xref:System.Web.UI.Control> PropertyName pode ser definido como uma cadeia de caracteres simple, como &quot;SelectedValue&quot; ou uma expressão usando <xref:System.Web.UI.DataBinder.Eval%2A>sintaxe para identificar as propriedades de controle complexo.</xref:System.Web.UI.DataBinder.Eval%2A>       Enquanto a propriedade PropertyName é opcional, normalmente ambos <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>e PropertyName propriedades forem definidas para o <xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A>método para associar a um controle de forma correta.</xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> Se você definir o <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>propriedade, mas não a propriedade PropertyName, o <xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A>método tenta usar o <xref:System.Web.UI.ControlValuePropertyAttribute>atributo para identificar uma propriedade PropertyName de default.</xref:System.Web.UI.ControlValuePropertyAttribute> </xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> (É a responsabilidade de autores de controle para especificar esse atributo.) Se isso falhar, <xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A>lança um <xref:System.ArgumentException>exceção.</xref:System.ArgumentException> </xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A>       A tabela a seguir identifica quais controles ASP.NET decoram propriedades com o <xref:System.Web.UI.ControlValuePropertyAttribute>atributo.</xref:System.Web.UI.ControlValuePropertyAttribute>      | Controle | Propriedade |   |-------------|--------------|   | <xref:System.Web.UI.WebControls.Calendar>| <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>|   | <xref:System.Web.UI.WebControls.CheckBox>| <xref:System.Web.UI.WebControls.CheckBox.Checked%2A>|   | <xref:System.Web.UI.WebControls.DataList>| <xref:System.Web.UI.WebControls.DataList.SelectedValue%2A>|   | <xref:System.Web.UI.WebControls.DetailsView>| <xref:System.Web.UI.WebControls.DetailsView.SelectedValue%2A>|   | <xref:System.Web.UI.WebControls.FormView>| <xref:System.Web.UI.WebControls.FormView.SelectedValue%2A>|   | <xref:System.Web.UI.WebControls.GridView>| <xref:System.Web.UI.WebControls.GridView.SelectedValue%2A>|   | <xref:System.Web.UI.WebControls.Label>| <xref:System.Web.UI.WebControls.Label.Text%2A>|   | <xref:System.Web.UI.WebControls.ListControl>| <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A>|   | <xref:System.Web.UI.WebControls.Menu>| <xref:System.Web.UI.WebControls.Menu.SelectedValue%2A>|   | <xref:System.Web.UI.WebControls.TextBox>| <xref:System.Web.UI.WebControls.TextBox.Text%2A>|   | <xref:System.Web.UI.WebControls.TreeView>| <xref:System.Web.UI.WebControls.TreeView.SelectedValue%2A>|</xref:System.Web.UI.WebControls.TreeView.SelectedValue%2A></xref:System.Web.UI.WebControls.TreeView></xref:System.Web.UI.WebControls.TextBox.Text%2A></xref:System.Web.UI.WebControls.TextBox></xref:System.Web.UI.WebControls.Menu.SelectedValue%2A></xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A></xref:System.Web.UI.WebControls.ListControl></xref:System.Web.UI.WebControls.Label.Text%2A></xref:System.Web.UI.WebControls.Label></xref:System.Web.UI.WebControls.GridView.SelectedValue%2A></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.FormView.SelectedValue%2A></xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.WebControls.DetailsView.SelectedValue%2A></xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.DataList.SelectedValue%2A></xref:System.Web.UI.WebControls.DataList></xref:System.Web.UI.WebControls.CheckBox.Checked%2A></xref:System.Web.UI.WebControls.CheckBox></xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A></xref:System.Web.UI.WebControls.Calendar>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.ControlParameter> object to bind data displayed in a <xref:System.Web.UI.WebControls.ListBox> control to the selected value of a <xref:System.Web.UI.WebControls.DropDownList> control in a declarative scenario. The <xref:System.Web.UI.WebControls.DropDownList> control derives from the <xref:System.Web.UI.WebControls.ListControl> control. The <xref:System.Web.UI.WebControls.ControlParameter> object is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection of the <xref:System.Web.UI.WebControls.SqlDataSource> control on the form, and corresponds to the \"@Title\" placeholder text in the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_946_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_946_1.aspx)]  \n  \n The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> and PropertyName properties to identify the control that a <xref:System.Web.UI.WebControls.ControlParameter> object is bound to. The example populates a <xref:System.Web.UI.WebControls.ListBox> control with values. The <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property of the <xref:System.Web.UI.WebControls.ListBox> control is used to filter data retrieved by a <xref:System.Web.UI.WebControls.SqlDataSource> control and displayed by a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.ControlParameter_2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_946_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.ControlParameter_2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_946_2.aspx)]"
  syntax:
    content: public string PropertyName { get; set; }
    return:
      type: System.String
      description: "Um <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> que representa o nome da propriedade do controle que o <xref href=&quot;System.Web.UI.WebControls.ControlParameter&quot;> </xref> associa a."
  overload: System.Web.UI.WebControls.ControlParameter.PropertyName*
  exceptions: []
  platform:
  - net462
