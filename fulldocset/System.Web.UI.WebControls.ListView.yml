  summary: "Obtém ou define o conteúdo personalizado para o item no modo de edição."
  remarks: "Use a propriedade EditItemTemplate para definir uma interface de usuário personalizada (UI) para o item no modo de edição. O modelo EditItemTemplate normalmente contém os controles de entrada do usuário atualizar os valores de um registro existente. Normalmente, também contém botões para atualizar o registro e cancelar a operação de atualização.       Para especificar declarativamente o modelo personalizado, adicione uma `EditItemTemplate` elemento dentro do <xref:System.Web.UI.WebControls.ListView>controle.</xref:System.Web.UI.WebControls.ListView> Em seguida, adicione o conteúdo e os controles para o modelo para o `EditItemTemplate` elemento. Você pode associar um campo com um controle de entrada usando uma expressão de associação bidirecional. Isso permite que o <xref:System.Web.UI.WebControls.ListView>controle para exibir automaticamente o valor do campo original no controle de entrada associado para o item no modo de edição.</xref:System.Web.UI.WebControls.ListView> Quando um registro é atualizado, o <xref:System.Web.UI.WebControls.ListView>controle pode extrair automaticamente o valor do campo atualizado do controle de entrada associado.</xref:System.Web.UI.WebControls.ListView> Para obter mais informações, consulte [visão geral de expressões de associação de dados](~/add/includes/ajax-current-ext-md.md).       Para criar botões que executam as operações de atualização e Cancelar interna, adicione um controle de botão no modelo. Definir seu <xref:System.Web.UI.WebControls.Button.CommandName%2A>propriedade para um dos valores listados na tabela a seguir.</xref:System.Web.UI.WebControls.Button.CommandName%2A>      | Tipo de botão | Valor CommandName |   |-----------------|-----------------------|   | Cancelar | &quot; Cancelar &quot;|   | Atualização | &quot; Atualização &quot;|"
