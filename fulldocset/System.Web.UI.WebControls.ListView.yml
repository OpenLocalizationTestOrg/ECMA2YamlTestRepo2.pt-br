  summary: "Obtém ou define o conteúdo personalizado para o item selecionado em uma <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> controle."
  remarks: "Use a propriedade SelectedItemTemplate para definir uma interface de usuário personalizada (UI) para o item selecionado em um <xref:System.Web.UI.WebControls.ListView>controle.</xref:System.Web.UI.WebControls.ListView> O SelectedItemTemplate geralmente é usada para diferenciar o item selecionado dos outros itens exibidos. SelectedItemTemplate é renderizado em vez do <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>modelo para o item selecionado.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>       Para especificar declarativamente o modelo personalizado, adicione uma `SelectedItemTemplate` elemento dentro do <xref:System.Web.UI.WebControls.ListView>controle.</xref:System.Web.UI.WebControls.ListView> Você pode adicionar o conteúdo do modelo para o `SelectedItemTemplate` elemento. Para exibir os valores de campo da fonte de dados que está associado ao controle, use uma expressão de associação de dados. Para obter mais informações, consulte [visão geral de expressões de associação de dados](~/add/includes/ajax-current-ext-md.md).       Você também pode adicionar botões para o SelectedItemTemplate. Para criar botões que executam a exclusão interna ou editar operações, adicione um controle de botão para o modelo e defina seu <xref:System.Web.UI.WebControls.Button.CommandName%2A>propriedade para um dos valores listados na tabela a seguir.</xref:System.Web.UI.WebControls.Button.CommandName%2A>      | Tipo de botão | Valor CommandName |   |-----------------|-----------------------|   | Excluir | &quot; Excluir &quot;|   | Editar | &quot; Editar &quot;|"
