- uid: System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.WSDualHttpBinding
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WSDualHttpBinding.MaxBufferPoolSize
  fullName: System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Obtém ou define a quantidade máxima de memória, em bytes, que podem ser alocadas para o Gerenciador de buffers de mensagem que recebam mensagens em pontos de extremidade configurados com essa associação."
  remarks: "O <xref:System.ServiceModel.Channels.BufferManager>minimiza o custo do uso de buffers com um pool de buffers.</xref:System.ServiceModel.Channels.BufferManager> Buffers são necessários para processar mensagens pelo serviço quando estiverem fora do canal. Se não houver memória suficiente no pool de buffers para processar a carga de mensagem, o <xref:System.ServiceModel.Channels.BufferManager>deve alocar mais memória do heap CLR, o que aumenta a sobrecarga de coleta de lixo.</xref:System.ServiceModel.Channels.BufferManager> Ampla alocação do heap de lixo CLR é uma indicação de que o tamanho do pool de buffer é muito pequeno e que o desempenho pode ser melhorado com uma alocação maior aumentando o limite de MaxBufferPoolSize.       As limitações no tamanho do buffer definidas aqui são para otimizar o desempenho de troca de mensagens. Se a mensagem exceder o valor máximo definido para o buffer, ele não será descartado. Em vez disso, mais memória é solicitada do heap de CLR e isso resulta em mais de coleta de lixo sobrecarga que o uso de buffers."
  example:
  - "The following example shows how to set the `MaxBufferPoolSize`.  \n  \n [!code-cs[S_dualhttp#10](~/add/codesnippet/csharp/s_dualhttp.cs/program.cs#10)]\n [!code-vb[S_dualhttp#10](~/add/codesnippet/visualbasic/s_dualhttp.cs/module1.vb#10)]"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "O tamanho máximo, em bytes, para o pool de buffers usados por um ponto de extremidade configurado com essa associação. O valor padrão é 524288 bytes."
  overload: System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.WSDualHttpBinding.MaxReceivedMessageSize
  id: MaxReceivedMessageSize
  parent: System.ServiceModel.WSDualHttpBinding
  langs:
  - csharp
  name: MaxReceivedMessageSize
  nameWithType: WSDualHttpBinding.MaxReceivedMessageSize
  fullName: System.ServiceModel.WSDualHttpBinding.MaxReceivedMessageSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Obtém ou define o tamanho máximo, em bytes, para uma mensagem que pode ser recebido em um canal configurado com essa associação."
  remarks: "O tamanho das mensagens que podem ser recebidas durante a transmissão por serviços usando o <xref:System.ServiceModel.WSDualHttpBinding>é limitado pela quantidade de memória alocada para cada mensagem.</xref:System.ServiceModel.WSDualHttpBinding> Neste limite no tamanho da mensagem se destina a limitar a exposição a ataques DOS estilos.       Observe que as configurações para <xref:System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize%2A>e <xref:System.ServiceModel.BasicHttpBinding.MaxReceivedMessageSize%2A>são configurações de comportamento locais.</xref:System.ServiceModel.BasicHttpBinding.MaxReceivedMessageSize%2A> </xref:System.ServiceModel.WSDualHttpBinding.MaxBufferPoolSize%2A> Isso significa que eles não são transmitidos para outros pontos de extremidade de metadados. Se você gerar um proxy para um serviço com um tamanho máximo de 2GB de metadados, o proxy ainda tem um valor padrão de 64K. Isso mantém o controle dos limites apropriados para a mensagem e tamanho do buffer de mensagem no escopo do grupo local Administradores."
  example:
  - "The following example shows how to get the MaxReceivedMessageSize property.  \n  \n [!code-cs[S_dualhttp#22](~/add/codesnippet/csharp/s_dualhttp.cs/program.cs#22)]\n [!code-vb[S_dualhttp#22](~/add/codesnippet/visualbasic/s_dualhttp.cs/module1.vb#22)]"
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "O tamanho máximo, em bytes, para uma mensagem que é processada por meio da associação. O valor padrão é 65.536 bytes."
  overload: System.ServiceModel.WSDualHttpBinding.MaxReceivedMessageSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor é menor que zero."
  platform:
  - net462
