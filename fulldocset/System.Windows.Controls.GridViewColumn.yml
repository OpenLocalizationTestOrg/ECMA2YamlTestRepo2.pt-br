  summary: "Obtém ou define o item de dados para associar a essa coluna."
  remarks: "A propriedade DisplayMemberBinding associa um tipo de dados de uma fonte de dados para uma coluna para que a coluna exibe um conjunto de valores desse tipo. Exemplos de objetos de fonte de dados <xref:System.Windows.Data.XmlDataProvider>objetos e <xref:System.Windows.Data.ObjectDataProvider>objetos.</xref:System.Windows.Data.ObjectDataProvider> </xref:System.Windows.Data.XmlDataProvider>       As seguintes propriedades são usadas para definir o conteúdo e o estilo de uma célula de coluna e estão listadas aqui em sua ordem de precedência, do mais alto ao mais baixo: - DisplayMemberBinding - <xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>- <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A></xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A> </xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>"
