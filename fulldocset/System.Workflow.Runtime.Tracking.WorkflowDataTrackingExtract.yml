  type: Class
  summary: "Especifica uma propriedade ou um campo a ser extraído da atividade raiz do fluxo de trabalho e enviadas para o serviço de rastreamento junto com e uma coleção associada de anotações quando um ponto de controle for correspondido."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Um WorkflowDataTrackingExtract Especifica uma propriedade ou um campo a ser extraído da atividade de raiz de um fluxo de trabalho. Você pode adicionar um WorkflowDataTrackingExtract para um <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>ou <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName>para instruir o tempo de execução de infra-estrutura para extrair o membro da atividade raiz do fluxo de trabalho quando o tempo de execução infra-estrutura de rastreamento corresponde a uma <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>ou <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> de controle</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName> O tempo de execução controle infraestrutura coloca os dados extraídos e qualquer anotação em associada a <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>ou <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>que ele retorna para o serviço de acompanhamento.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       Definir <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A>para especificar o campo ou propriedade para a infra-estrutura de controle de tempo de execução extrair a atividade raiz.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A> Você pode associar informações adicionais com os dados extraídos adicionando ao <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Annotations%2A>"
