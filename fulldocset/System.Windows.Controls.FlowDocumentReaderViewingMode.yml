  summary: "Modos de exibição de nomes de <xref href=&quot;System.Windows.Controls.FlowDocumentReader&quot;> </xref> controle."
  remarks: "A figura a seguir fornece um exemplo de página de modo de exibição.  Modo de página exibe uma única página de conteúdo de cada vez.  Observe que esse modo inclui navegação de página controles exibidos atual contagem e a posição da página e forneça **próximo** e **anterior** página botões.  Este modo de exibição não exibe barras de rolagem.       ![FlowDocReader ViewMode da página](~/add/media/flowdocrdrviewmode-page.png &quot;FlowDocReader ViewMode de página&quot;) a figura a seguir fornece um exemplo de modo de exibição de TwoPage.  Modo de TwoPage é semelhante ao modo de página, exceto duas páginas opostas são exibidas ao mesmo tempo, semelhante a um catálogo de abrir.  Observe que esse modo inclui navegação de página controles exibidos atual contagem e a posição da página e forneça **próximo** e **anterior** página botões; nesse modo, o **próximo** e **anterior** botões de página causam conteúdo para passar por duas páginas ao mesmo tempo, semelhante a transformar uma página em um livro.  O número da página atual indica a página principal.  Este modo de exibição não exibe barras de rolagem.       ![ViewMode de catálogo FlowDocumentReader](~/add/media/flowdocrdrviewmode-book.png &quot;FlowDocumentReader ViewMode de catálogo&quot;) a figura a seguir fornece um exemplo de modo de exibição de rolagem.  Este modo de exibição não inclui controles de navegação de página; em vez disso, o usuário navega conteúdo desde as barras de rolagem.  Para fins de contagem de páginas e navegação, o modo de exibição de rolagem apresenta uma única página cujo número é sempre 1.       ![Captura de tela: ViewMode de FlowDocumentReader de rolagem](~/add/media/flowdocrdrviewmode-scroll.png &quot;captura de tela: ViewMode de FlowDocumentReader de rolagem&quot;)"
  syntax:
    content: public enum FlowDocumentReaderViewingMode
