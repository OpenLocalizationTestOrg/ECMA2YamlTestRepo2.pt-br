- uid: System.Web.UI.WebControls.LoginName.FormatString
  id: FormatString
  parent: System.Web.UI.WebControls.LoginName
  langs:
  - csharp
  name: FormatString
  nameWithType: LoginName.FormatString
  fullName: System.Web.UI.WebControls.LoginName.FormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Fornece uma cadeia de caracteres do item de formato para exibir."
  remarks: "A propriedade FormatString contém uma cadeia de caracteres de formato de texto padrão que exibe o nome do usuário na página da Web. A cadeia de caracteres &quot;{0}&quot; indica onde inserido o nome do usuário na cadeia de caracteres. A tabela a seguir descreve as configurações de propriedades disponíveis.      | Configuração de propriedade | Comportamento |   |----------------------|--------------|   | Padrão (&quot;{0}&quot;) | O nome do usuário é exibido quando o usuário fizer logon; Caso contrário, nada é exibido. |   | <xref:System.String>| Mesmo que o padrão.</xref:System.String> Para ocultar o controle, defina a propriedade <xref:System.Web.UI.Control.Visible%2A>como `false`. |   |&quot; Bem-vindo ao meu site {0}. &quot;| Exibe a cadeia de caracteres &quot;Bem-vindo ao meu site *nome de usuário*.&quot;</xref:System.Web.UI.Control.Visible%2A> Quando o usuário está conectado. Quando o usuário não está conectado, nada será exibido. |   |&quot; Bem-vindo ao meu site. &quot;| Quando a propriedade FormatString é definida como uma cadeia de caracteres, a cadeia de caracteres é exibida quando o usuário está conectado. Como a cadeia de caracteres não conter &quot;{0}&quot;, o nome do usuário não é exibido. Quando o usuário não está conectado, nada será exibido. |       O valor dessa propriedade, quando definido, podem ser salvos automaticamente em um arquivo de recurso usando uma ferramenta de designer. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example shows how to use the FormatString property on a page. Clicking the button changes the display format.  \n  \n [!code-vb[LoginNameTextFormat#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1203_1.aspx)]\n [!code-cs[LoginNameTextFormat#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1203_1.aspx)]"
  syntax:
    content: public virtual string FormatString { get; set; }
    return:
      type: System.String
      description: "Uma cadeia de caracteres que contém itens de formato para exibir o nome do usuário. O valor padrão é &quot;{0}&quot;."
  overload: System.Web.UI.WebControls.LoginName.FormatString*
  exceptions:
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "A cadeia de caracteres de formato não é válida."
  platform:
  - net462
