  namespace: System.Windows
  summary: "Ocorre quando o cursor é solicitado a exibição. Esse evento é gerado em um elemento toda vez que o ponteiro do mouse se move para um novo local, o que significa que o objeto de cursor talvez precise ser alterada de acordo com sua nova posição."
  remarks: "Esse evento cria um alias para o <xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName>anexa para esta classe, para que QueryCursor faz parte da classe a lista de membros quando <xref:System.Windows.UIElement>é herdada como um elemento base.</xref:System.Windows.UIElement> </xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName> Manipuladores de eventos associados ao evento QueryCursor são anexados ao subjacente <xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName>evento anexado e receber a mesma instância de dados de evento.</xref:System.Windows.Input.Mouse.QueryCursor?displayProperty=fullName>       O cursor está sendo referenciado por este nome de evento não é necessariamente o cursor de texto (também conhecido como o ponto de inserção). Em vez disso, o cursor neste contexto é o objeto que declara a exibição gráfica na tela relacionada a vários dispositivos possíveis relacionados a entrada ou conceitos em [!INCLUDE[TLA2#tla_win](~/add/includes/tla2sharptla-win-md.md)] de programação. Esse objeto é representado pela <xref:System.Windows.Input.Cursor>classe em [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].</xref:System.Windows.Input.Cursor> O [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] sistema de entrada permite que você altere esse cursor quando ele representa a posição na tela do ponteiro do mouse. Você pode usar valores predefinidos do <xref:System.Windows.Input.Cursors>enumeração, ou você pode declarar um cursor personalizado como um arquivo de imagem.</xref:System.Windows.Input.Cursors>       Escutar o evento QueryCursor não é uma técnica eficiente para o gerenciamento de cursor. Em vez disso, cada elemento deve definir seu próprio comportamento de cursor com <xref:System.Windows.FrameworkContentElement.Cursor%2A>e <xref:System.Windows.FrameworkContentElement.ForceCursor%2A>.</xref:System.Windows.FrameworkContentElement.ForceCursor%2A> </xref:System.Windows.FrameworkContentElement.Cursor%2A> Você só deve confiar no QueryCursor se você não estiver usando os elementos de base de nível de framework do WPF, ou em extraordinários circunstâncias em que define o comportamento do cursor em uma base por elemento não atender às suas necessidades. Para obter mais informações sobre como implementar o comportamento do cursor em resposta a QueryCursor, consulte <xref:System.Windows.Input.QueryCursorEventHandler>.</xref:System.Windows.Input.QueryCursorEventHandler>      <a name=&quot;routedEventInfo_QueryCursor&quot;></a># # Roteadas informações de evento | | |   |-|-|   | Campo de identificador | <xref:System.Windows.UIElement.QueryCursorEvent>|   | Estratégia de roteamento | Bolha |   | Delegado | <xref:System.Windows.Input.QueryCursorEventHandler>|      -Não há nenhum evento de túnel correspondente definido.</xref:System.Windows.Input.QueryCursorEventHandler> </xref:System.Windows.UIElement.QueryCursorEvent>      -Substituir <xref:System.Windows.UIElement.OnQueryCursor%2A>para implementar a manipulação de classe para esse evento em classes derivadas.</xref:System.Windows.UIElement.OnQueryCursor%2A>"
  syntax:
