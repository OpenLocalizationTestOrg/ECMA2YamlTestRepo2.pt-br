  name: AddressFilterMode
  nameWithType: AddressFilterMode
  fullName: System.ServiceModel.AddressFilterMode
  type: Enum
  summary: "Especifica o tipo de semântica de correspondência usado pelo dispatcher para rotear mensagens de entrada para o ponto de extremidade correto."
  remarks: "O valor da enumeração AddressFilterMode é definido no <xref:System.ServiceModel.ServiceBehaviorAttribute.AddressFilterMode%2A>propriedade.</xref:System.ServiceModel.ServiceBehaviorAttribute.AddressFilterMode%2A>       O critério de correspondência de prefixo mais longo especificado pelo prefixo requer que o endereço de destino sejam atendidas pelo maior número de bits de endereço à esquerda no filtro. O valor padrão é exato."
