  name: HttpRuntimeSection
  nameWithType: HttpRuntimeSection
  fullName: System.Web.Configuration.HttpRuntimeSection
  type: Class
  summary: "Configura o tempo de execução HTTP do ASP.NET. Essa classe não pode ser herdada."
  remarks: "O HttpRuntimeSection permite que você manipule esses parâmetros que afetam o comportamento de tempo de execução do ASP.NET.       Refere-se ao nó no arquivo de configuração que é indicado pelo elemento e pode ser usado em qualquer nível na hierarquia de configuração.       A seção HttpRuntimeSection contém diretivas que gerenciam o seguinte:-tempos limite de execução da solicitação.      -Diretivas ao thread de agendamento no nível do aplicativo.      -Diretivas que controlam os limites de fila de aplicativo.      -Comprimento da solicitação.       Ao executar mais de um aplicativo em um único processo, você deve bloquear nesta seção para que os aplicativos não é possível elevar a prioridade relativa uns aos outros."
  syntax:
    content: 'public sealed class HttpRuntimeSection : System.Configuration.ConfigurationSection'
