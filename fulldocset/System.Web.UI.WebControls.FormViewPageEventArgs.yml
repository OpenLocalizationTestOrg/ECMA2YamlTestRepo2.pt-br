  name: FormViewPageEventArgs
  nameWithType: FormViewPageEventArgs
  fullName: System.Web.UI.WebControls.FormViewPageEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.FormView.PageIndexChanging&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.FormView>controlar gera o <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>evento quando um botão de paginação (um botão com sua `CommandName` propriedade definida como &quot;Página&quot;) dentro do controle é clicado, mas antes de <xref:System.Web.UI.WebControls.FormView>controle manipula a operação de paginação.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView> Você também pode definir o `CommandArgument` propriedade de um botão de pager para especificar o tipo de operação de paginação a ser executada. A tabela a seguir lista as operações com suporte.      | Valor CommandArgument | Descrição |   |---------------------------|-----------------|   |&quot; Próxima &quot;| Navega para a próxima página. |   |&quot; Prev &quot;| Navega para a página anterior. |   |&quot; Primeiro &quot;| Navega para a primeira página. |   |&quot; Última &quot;| Navega para a última página. |   | Um valor inteiro | Navega para a página especificada. |       Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada, como cancelar a operação de paginação, sempre que esse evento ocorre.      > [!NOTE] > Botões de pager geralmente estão localizados na linha de pager de um <xref:System.Web.UI.WebControls.FormView>controle.</xref:System.Web.UI.WebControls.FormView>       Um objeto FormViewPageEventArgs é passado para o método de manipulação de eventos, que permite que você determine o índice da página selecionado pelo usuário e para indicar se a operação de paginação deve ser cancelada. Para determinar o índice da página selecionado pelo usuário, use o <xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A>propriedade.</xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A> Para cancelar a operação de paginação, defina a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>propriedade do objeto FormViewPageEventArgs para `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância da classe FormViewPageEventArgs, consulte o <xref:System.Web.UI.WebControls.FormViewPageEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.FormViewPageEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewPageEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.PageIndexChanging> event to cancel a paging operation when the user attempts to navigate to another page while the <xref:System.Web.UI.WebControls.FormView> control is in edit mode.  \n  \n> [!IMPORTANT]\n>  The control in this example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[FormViewPageEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_295_1.aspx)]\n [!code-vb[FormViewPageEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_295_1.aspx)]"
  syntax:
    content: 'public class FormViewPageEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
