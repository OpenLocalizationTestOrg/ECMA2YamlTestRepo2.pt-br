  fullName: System.Web.Security.ActiveDirectoryConnectionProtection
  type: Enum
  summary: "Especifica as opções de proteção de conexão com suporte a <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> classe."
  remarks: "A enumeração ActiveDirectoryConnectionProtection é usada no arquivo de configuração do aplicativo para definir o protocolo usado para proteger as comunicações entre um <xref:System.Web.Security.ActiveDirectoryMembershipProvider>objeto e um servidor do Active Directory ou em modo de aplicativo do Active Directory.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> A enumeração indica o tipo de segurança de conexão do provedor estabelecido com base no `connectionProtection` atributo do [associação Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento de configuração. O `connectionProtection` atributo pode ser definido somente para &quot;None&quot; ou &quot;Seguro&quot;."
  syntax:
    content: public enum ActiveDirectoryConnectionProtection
  inheritance:
  - System.Enum
  platform:
  - net462
