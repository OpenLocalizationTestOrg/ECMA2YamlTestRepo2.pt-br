  remarks: "KeyInfoRetrievalMethod classe representa o `<RetrievalMethod>` elemento para assinaturas digitais XML e de criptografia de XML.       Use a classe de KeyInfoRetrievalMethod para fazer referência à mesma <xref:System.Security.Cryptography.Xml.KeyInfo>documentos de informações em várias assinaturas XMLDSIG ou XML criptografado, especialmente quando as informações de referência são grandes.</xref:System.Security.Cryptography.Xml.KeyInfo> Por exemplo, um `<RetrievalMethod>` subelemento pode ser usado como referência um <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>objeto que contém uma cadeia de certificados x.&509;v3 que valida a chave de assinatura.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data>       Para obter mais informações sobre o `<RetrievalMethod>` elemento, consulte a seção 4.4.3 da especificação XMLDSIG, que está disponível na World Wide Web Consortium (W3C) em www.w3.org/TR/xmldsig-core/, ou consulte a especificação de criptografia de XML, que está disponível a partir do W3C em www.w3.org/TR/xmlenc-core/."
