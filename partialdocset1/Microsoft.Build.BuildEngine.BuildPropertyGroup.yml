  - Microsoft.Build.Engine
  namespace: Microsoft.Build.BuildEngine
  summary: "Cria uma cópia profunda ou superficial o <xref href=&quot;Microsoft.Build.BuildEngine.BuildPropertyGroup&quot;> </xref>."
  remarks: "Uma cópia superficial de uma <xref:Microsoft.Build.BuildEngine.BuildPropertyGroup>referencia o mesmo grupo de propriedade original.</xref:Microsoft.Build.BuildEngine.BuildPropertyGroup> Uma cópia superficial será refletida em ambas as cópias de modificações.       Uma cópia em profundidade de uma <xref:Microsoft.Build.BuildEngine.BuildPropertyGroup>cria um novo elemento XML para fazer referência para que as duas cópias do <xref:Microsoft.Build.BuildEngine.BuildPropertyGroup>pode ser modificado de forma independente.</xref:Microsoft.Build.BuildEngine.BuildPropertyGroup> </xref:Microsoft.Build.BuildEngine.BuildPropertyGroup>       Se o <xref:Microsoft.Build.BuildEngine.BuildPropertyGroup>corresponde diretamente a um elemento no projeto (em vez de correspondente a uma coleção de propriedades virtuais, como ambiente de propriedades globais e variáveis), apenas profundo cópias são permitidas.</xref:Microsoft.Build.BuildEngine.BuildPropertyGroup>"
  syntax:
    content: public Microsoft.Build.BuildEngine.BuildPropertyGroup Clone (bool deepClone);
    parameters:
    - id: deepClone
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para criar uma cópia em profundidade do <xref href=&quot;Microsoft.Build.BuildEngine.BuildPropertyGroup&quot;> </xref>; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: Microsoft.Build.BuildEngine.BuildPropertyGroup
      description: "Uma cópia do <xref href=&quot;Microsoft.Build.BuildEngine.BuildPropertyGroup&quot;> </xref>."
  overload: Microsoft.Build.BuildEngine.BuildPropertyGroup.Clone*
  exceptions: []
  platform:
  - net462
