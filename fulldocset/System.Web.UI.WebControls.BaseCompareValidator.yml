- uid: System.Web.UI.WebControls.BaseCompareValidator.Type
  id: Type
  parent: System.Web.UI.WebControls.BaseCompareValidator
  langs:
  - csharp
  name: Type
  nameWithType: BaseCompareValidator.Type
  fullName: System.Web.UI.WebControls.BaseCompareValidator.Type
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o tipo de dados que os valores que estão sendo comparados são convertidos em antes da comparação é feita."
  remarks: "Use a propriedade de tipo para especificar o tipo de dados usado para comparação. A propriedade Type é usada diferentemente por vários controles de validação de comparação.      > [!IMPORTANT] > Quando a propriedade Type é definida como <xref:System.Web.UI.WebControls.ValidationDataType>e o tipo de calendário atual é não gregorianos, o validador executa validação do lado do servidor apenas.</xref:System.Web.UI.WebControls.ValidationDataType> O script de validação de cliente oferece suporte a somente os calendários gregoriano.       Por exemplo, o <xref:System.Web.UI.WebControls.RangeValidator>controle, todos os valores que estão sendo comparados (o limite superior, o limite inferior e o valor de controle de entrada de) são convertidos para o tipo de dados especificado antes de qualquer comparação é executada.</xref:System.Web.UI.WebControls.RangeValidator> No entanto, se você usar um <xref:System.Web.UI.WebControls.CompareValidator>controle e defina seu <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>propriedade `ValidationCompareOperator.DataTypeCheck`, somente o valor de controle de entrada é convertido para o tipo de dados especificado.</xref:System.Web.UI.WebControls.CompareValidator.Operator%2A> </xref:System.Web.UI.WebControls.CompareValidator>      > [!NOTE] > Se o valor do controle entrado associado ao controle de validação não pode ser convertido para o tipo de dados especificado, a validação falhar. O <xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>propriedade do controle de validação está definida como `false`.</xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>       A tabela a seguir lista os valores que você pode usar para a propriedade de tipo.      | Tipo de dados | Descrição |   |---------------|-----------------|   | `String`| Especifica um tipo de dados de cadeia de caracteres. |   | `Integer`| Especifica um tipo de dados inteiro assinado de 32 bits. |   | `Double`| Especifica um tipo de dados &quot; precisão dupla ponto flutuante number. |   | `Date`| Especifica um tipo de dados de data. |   | `Currency`| Especifica um tipo de dados monetários. |       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
