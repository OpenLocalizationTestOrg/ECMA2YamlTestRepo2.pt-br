  summary: "Obtém as palavras-chave associadas ao evento que é definido no mesmo provedor."
  remarks: "As palavras-chave para um evento são usadas para agrupar os eventos com outros eventos parecidos com base no uso de eventos. Cada palavra-chave é um bit em uma máscara de 64 bits. Valores de bit predefinidos e bits reservados ocupam as posições superior 16 dessa máscara, deixando o manifesto para usar qualquer bit entre 0x0000000000000001 e 0x0000800000000000.       As palavras-chave do evento padrão são definidas no <xref:System.Diagnostics.Eventing.Reader.StandardEventKeywords>enumeração.</xref:System.Diagnostics.Eventing.Reader.StandardEventKeywords>"
