  summary: "Representa um controle do Windows para exibir uma lista de itens."
  remarks: "O controle ListBox permite exibir uma lista de itens para o usuário que o usuário pode selecionar clicando em. Um controle ListBox pode fornecer única ou várias seleções usando o <xref:System.Windows.Forms.ListBox.SelectionMode%2A>propriedade.</xref:System.Windows.Forms.ListBox.SelectionMode%2A> Caixa de listagem também fornece o <xref:System.Windows.Forms.ListBox.MultiColumn%2A>propriedade para habilitar a exibição de itens em colunas em vez de uma lista vertical de itens.</xref:System.Windows.Forms.ListBox.MultiColumn%2A> Com isso, o controle pode exibir os itens mais visíveis e o usuário não precisa mais rolar para um item.       Normalmente, o Windows trata a tarefa de desenho de itens a serem exibidos na caixa de listagem. Você pode usar o <xref:System.Windows.Forms.ListBox.DrawMode%2A>propriedade e o identificador de <xref:System.Windows.Forms.ListBox.MeasureItem>e <xref:System.Windows.Forms.ListBox.DrawItem>eventos para que você pode substituir o automático de desenho que o Windows fornece e desenhar os itens.</xref:System.Windows.Forms.ListBox.DrawItem> </xref:System.Windows.Forms.ListBox.MeasureItem> </xref:System.Windows.Forms.ListBox.DrawMode%2A> Você pode usar controles de caixa de listagem desenhados pelo proprietário para exibir itens de altura variável, imagens, ou uma cor diferente ou a fonte do texto de cada item na lista. O <xref:System.Windows.Forms.ListBox.HorizontalExtent%2A>propriedade <xref:System.Windows.Forms.ListBox.GetItemHeight%2A>, e <xref:System.Windows.Forms.ListBox.GetItemRectangle%2A>também ajudá-lo a desenhar seus próprios itens.</xref:System.Windows.Forms.ListBox.GetItemRectangle%2A> </xref:System.Windows.Forms.ListBox.GetItemHeight%2A> </xref:System.Windows.Forms.ListBox.HorizontalExtent%2A>       Além da funcionalidade de exibição e seleção, a caixa de listagem também fornece recursos que permitem a você com eficiência, adicionar itens à caixa de listagem e para localizar texto dentro de itens da lista. O <xref:System.Windows.Forms.ListBox.BeginUpdate%2A>e <xref:System.Windows.Forms.ListBox.EndUpdate%2A>métodos permitem que você adicione um grande número de itens à caixa de listagem sem o controle que está sendo pintada novamente cada vez que um item é adicionado à lista.</xref:System.Windows.Forms.ListBox.EndUpdate%2A> </xref:System.Windows.Forms.ListBox.BeginUpdate%2A> O <xref:System.Windows.Forms.ListBox.FindString%2A>e <xref:System.Windows.Forms.ListBox.FindStringExact%2A>métodos permitem que você procurar um item na lista que contém uma cadeia de caracteres de pesquisa específico.</xref:System.Windows.Forms.ListBox.FindStringExact%2A> </xref:System.Windows.Forms.ListBox.FindString%2A>       O <xref:System.Windows.Forms.ListBox.Items%2A>, <xref:System.Windows.Forms.ListBox.SelectedItems%2A>, e <xref:System.Windows.Forms.ListBox.SelectedIndices%2A>propriedades fornecem acesso aos três coleções que são usadas pela caixa de listagem.</xref:System.Windows.Forms.ListBox.SelectedIndices%2A> </xref:System.Windows.Forms.ListBox.SelectedItems%2A> </xref:System.Windows.Forms.ListBox.Items%2A> A tabela a seguir descreve as três coleções usadas por caixa de listagem e seu uso dentro do controle.      | Classe de coleção | Uso na caixa de listagem |   |----------------------|----------------------------------------------------------------------------------------------------------------------------------------------------------|   | <xref:System.Windows.Forms.ListBox.ObjectCollection>| Contém todos os itens contidos no controle ListBox. |   | <xref:System.Windows.Forms.ListBox.SelectedObjectCollection>| Contém uma coleção dos itens selecionados que é um subconjunto dos itens contidos no controle ListBox. |   | <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>| Contém uma coleção de índices selecionados, que é um subconjunto dos índices de <xref:System.Windows.Forms.ListBox.ObjectCollection>.</xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.SelectedIndexCollection> </xref:System.Windows.Forms.ListBox.SelectedObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection> Esses índices especificarem itens selecionados. |       Os três exemplos a seguir mostram as três coleções indexadas que oferece suporte a classe de caixa de listagem.       A tabela a seguir mostra um exemplo de como o <xref:System.Windows.Forms.ListBox.ObjectCollection>armazena os itens da caixa de listagem, bem como seu estado de seleção dentro de um exemplo de caixa de listagem.</xref:System.Windows.Forms.ListBox.ObjectCollection>      | Índice | Item | Estado de seleção na caixa de listagem |   |-----------|----------|----------------------------------------|   |&0; | object1 | Não selecionada |   |&1; | object2 | Selecionado |   |&2; | object3 | Não selecionada |   |&3; | object4 | Selecionado |   |&4; | object5 | Selecionado |       Com base no <xref:System.Windows.Forms.ListBox.ObjectCollection>mostrado na tabela anterior, esta tabela mostra como o <xref:System.Windows.Forms.ListBox.SelectedObjectCollection>apareceria.</xref:System.Windows.Forms.ListBox.SelectedObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection>      | Índice | Item |   |-----------|----------|   |&0; | object2 |   |&1; | object4 |   |&2; | object5 |       Com base no <xref:System.Windows.Forms.ListBox.ObjectCollection>mostrado na tabela anterior, esta tabela mostra como o <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>apareceria.</xref:System.Windows.Forms.ListBox.SelectedIndexCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection>      | Índice | Índice do item |   |-----------|-------------------|   |&0; |&1; |   |&1; |&3; |   |&2; |&4; |       O <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>método o <xref:System.Windows.Forms.ListBox.ObjectCollection>classe permite que você adicionar itens à caixa de listagem.</xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> O <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>método pode aceitar qualquer objeto ao adicionar um membro a caixa de listagem.</xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> Quando um objeto está sendo adicionado à caixa de listagem, o controle usa o texto definido no <xref:System.Object.ToString%2A>método do objeto, a menos que o nome de um membro dentro do objeto está especificado no <xref:System.Windows.Forms.ListControl.DisplayMember%2A>propriedade.</xref:System.Windows.Forms.ListControl.DisplayMember%2A> </xref:System.Object.ToString%2A> Além de adicionar itens usando o <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>método da <xref:System.Windows.Forms.ListBox.ObjectCollection>classe, você também pode adicionar itens usando a <xref:System.Windows.Forms.ListControl.DataSource%2A>propriedade de <xref:System.Windows.Forms.ListControl>classe.</xref:System.Windows.Forms.ListControl> </xref:System.Windows.Forms.ListControl.DataSource%2A> </xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>      > [!NOTE] > Se você tiver uma caixa de listagem, <xref:System.Windows.Forms.ComboBox>, ou <xref:System.Windows.Forms.CheckedListBox>em um formulário do Windows e você deseja modificar as coleções de cadeia de caracteres desses controles em um Windows form derivado de base, as coleções de cadeia de caracteres desses controles no formulário base do Windows devem estar vazias.</xref:System.Windows.Forms.CheckedListBox> </xref:System.Windows.Forms.ComboBox> Se as coleções de cadeia de caracteres não vazias, eles se tornam somente leitura quando você derivar outro formulário do Windows."
  example:
  - "The following code example demonstrates how to create a ListBox control that displays multiple items in columns and can have more than one item selected in the control's list. The code for the example adds 50 items to the ListBox using the <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> method of the <xref:System.Windows.Forms.ListBox.ObjectCollection> class and then selects three items from the list using the <xref:System.Windows.Forms.ListBox.SetSelected%2A> method. The code then displays values from the <xref:System.Windows.Forms.ListBox.SelectedObjectCollection> collection, through the <xref:System.Windows.Forms.ListBox.SelectedItems%2A> property, and the <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>, through the <xref:System.Windows.Forms.ListBox.SelectedIndices%2A> property. This example requires that the code is located in and called from a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[Classic ListBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.l_19_1.cpp)]\n [!code-cs[Classic ListBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.l_19_1.cs)]\n [!code-vb[Classic ListBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_19_1.vb)]"
