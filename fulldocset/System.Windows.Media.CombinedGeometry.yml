  name: CombinedGeometry
  nameWithType: CombinedGeometry
  fullName: System.Windows.Media.CombinedGeometry
  type: Class
  summary: "Representa uma forma geométrica 2D definida pela combinação dos dois <xref href=&quot;System.Windows.Media.Geometry&quot;> </xref> objetos."
  remarks: "O <xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A>propriedade especifica como duas geometrias serão combinadas.</xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A> Observação CombinedGeometry combina a área especificada pela duas geometrias, geometrias assim que não possuem área (como <xref:System.Windows.Media.LineGeometry>) desaparecem quando combinados.</xref:System.Windows.Media.LineGeometry>       Geometrias podem ser combinadas de várias maneiras: usando um <xref:System.Windows.Media.GeometryGroup>, um CombinedGeometry, ou o <xref:System.Windows.Media.Geometry.Combine%2A>método de <xref:System.Windows.Media.Geometry>classe.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.GeometryGroup>      -A <xref:System.Windows.Media.GeometryGroup>cria uma geometria composta de uma ou mais <xref:System.Windows.Media.Geometry>objetos.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.GeometryGroup>      -Um CombinedGeometry usa uma operação booliana especificada para combinar a área descrita por dois <xref:System.Windows.Media.Geometry>objetos.</xref:System.Windows.Media.Geometry>      -Estático <xref:System.Windows.Media.Geometry.Combine%2A>método o <xref:System.Windows.Media.Geometry>classe se comporta exatamente da mesma maneira como o objeto CombinedGeometry.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A>       Deve ser envolvido cuidadosamente ao usar um CombinedGeometry para executar uma união, pois ele pode ser muito caro de CPU. Na maioria dos casos, um <xref:System.Windows.Media.GeometryGroup>ou <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>funcionará melhor.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A> </xref:System.Windows.Media.GeometryGroup>       Use um CombinedGeometry somente quando qualquer uma das seguintes opções for aplicável:-a operação geométrica não é uma união.      -Adicione as geometrias um <xref:System.Windows.Media.FillRule>valor <xref:System.Windows.Media.FillRule>e as geometrias são interseção consigo mesmo (ou seja, o <xref:System.Windows.Media.FillRule>, na verdade, é importante).</xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule>      -Time não é uma preocupação, mas é de espaço (por exemplo, se a geometria é criada uma vez e, em seguida, armazenado em cache). Normalmente, CombinedGeometry produz saída de menor que <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      -A geometria resultante será traçada ou usada em uma animação de caminho e <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>não fornece a estrutura de tópicos desejada.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      ## Freezable CombinedGeometry um de recursos é um tipo de <xref:System.Windows.Freezable>objeto.</xref:System.Windows.Freezable> Para obter informações sobre <xref:System.Windows.Freezable>recursos, como congelamento e clonagem, consulte o [visão geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
