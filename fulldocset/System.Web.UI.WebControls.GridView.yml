  remarks: "O evento RowUpdating é gerado quando o botão de atualização de uma linha é clicado, mas antes de <xref:System.Web.UI.WebControls.GridView>controle atualiza a linha.</xref:System.Web.UI.WebControls.GridView> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada, como cancelar a operação de atualização, sempre que esse evento ocorre.       Um <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>objeto é passado para o método de manipulação de eventos, que permite que você determine o índice da linha atual e para indicar que a operação de atualização deve ser cancelada.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs> Para cancelar a operação de atualização, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade o <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>do objeto para `true`.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Você também pode manipular o <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>, <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>, e <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>coleções, se necessário, antes dos valores são passados para a fonte de dados.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> Uma maneira comum de usar essas coleções é a codificação HTML, os valores fornecidos pelo usuário antes de serem armazenadas na fonte de dados. Isso ajuda a impedir ataques de injeção de script.      > [!NOTE] > O <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>, <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>e <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>coleções são preenchidas automaticamente apenas quando o <xref:System.Web.UI.WebControls.GridView>controle está associado aos dados usando o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>propriedade.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
