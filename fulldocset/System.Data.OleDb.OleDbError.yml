  fullName: System.Data.OleDb.OleDbError
  type: Class
  summary: "Coleta informações relevantes para um aviso ou erro retornada pela fonte de dados."
  remarks: "Essa classe é criada pelo adaptador de dados OleDb quando ocorre um erro. Uma instância do OleDbError é criada e gerenciada pela <xref:System.Data.OleDb.OleDbErrorCollection>classe, que por sua vez é criado, a <xref:System.Data.OleDb.OleDbException>classe.</xref:System.Data.OleDb.OleDbException> </xref:System.Data.OleDb.OleDbErrorCollection>       Se a gravidade do erro é muito grande, o servidor pode fechar o <xref:System.Data.OleDb.OleDbConnection>.</xref:System.Data.OleDb.OleDbConnection> No entanto, o usuário pode reabrir a conexão e continuar."
  example:
  - "The following example displays the properties of the OleDbError.  \n  \n [!code-cs[Classic WebData OleDbError Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_4_1.cs)]\n [!code-vb[Classic WebData OleDbError Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_4_1.vb)]"
  syntax:
