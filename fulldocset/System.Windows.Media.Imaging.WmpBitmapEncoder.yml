  syntax:
    content: public byte AlphaQualityLevel { get; set; }
    return:
      type: System.Byte
      description: "A qualidade de compactação para uma imagem de canal alfa planar. Um valor de 1 é considerado valores sem perdas e com aumento resultam em mais altas taxas de compactação e qualidade de imagem inferior. O intervalo de valores é de 1 a 255. O padrão é 1."
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaQualityLevel*
  exceptions: []
  platform:
  - net462
