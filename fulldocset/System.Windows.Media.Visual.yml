  summary: "Obtém ou define a coleção de diretriz de coordenada x (vertical)."
  remarks: "Ajuste de pixel é o processo no qual layout do conteúdo é fixo para que as bordas do objeto são renderizadas em pixels do dispositivo específico. O [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] sistema gráfico usa unidades independentes de dispositivo para habilitar a independência de resolução e dispositivo. Cada pixel independente de dispositivo pode ser dimensionado automaticamente com o sistema [!INCLUDE[TLA#tla_dpi](~/add/includes/ajax-current-ext-md.md)] configuração. Isso fornece [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] dimensionamento adequadas de aplicativos para diferentes [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)] configurações e faz com que o aplicativo automaticamente [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)]-ciente.       No entanto, isso [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)] independência pode criar a renderização de borda irregulares devido a suavização. Esses artefatos, geralmente é vistos como bordas indefinidas ou &quot;soft&quot;, podem ocorrer quando o local de uma borda está no meio de um pixel de dispositivo em vez de entre pixels do dispositivo. Para resolver esse problema, [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] fornece uma maneira para bordas de objeto em uma árvore visual para &quot;ajustar&quot; para pixels do dispositivo, eliminar as bordas de software produzida pela suavização."
  syntax:
    content: protected System.Windows.Media.DoubleCollection VisualXSnappingGuidelines { get; set; }
    return:
      type: System.Windows.Media.DoubleCollection
      description: "A coleção de diretriz coordenada x do visual."
  overload: System.Windows.Media.Visual.VisualXSnappingGuidelines*
  exceptions: []
  platform:
  - net462
