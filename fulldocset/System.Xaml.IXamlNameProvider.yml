  fullName: System.Xaml.IXamlNameProvider
  type: Interface
  summary: "Fornece um serviço que é usado durante a salvar e operações para um objeto de entrada e retornar um nome XAML de gravação."
  remarks: "Esse serviço só é relevante para a gravação de operação de caminho, como quando um <xref:System.Xaml.XamlXmlWriter>serializa um uso de conversor de valor atribuído e o conversor de tipo ou valor serializador dá suporte à serialização.</xref:System.Xaml.XamlXmlWriter> Um <xref:System.Xaml.XamlObjectWriter>não fornecer o serviço em seu contexto de serviço.</xref:System.Xaml.XamlObjectWriter>       Um conversor de tipo ou um serializador de valor pode acessar esse serviço usando um contexto de esquema disponível como um provedor de serviço e, em seguida, obter o serviço IXamlNameProvider que é implementado nesse contexto. Para obter mais informações, consulte [conversores de tipo e extensões de marcação para XAML](~/add/includes/ajax-current-ext-md.md) e [contextos de serviço disponíveis para conversores de tipo e extensões de marcação](~/add/includes/ajax-current-ext-md.md).       Para usar corretamente os nomes definidos em XAML, você também precisará obter informações sobre a ação namescope XAML e o <xref:System.Windows.Markup.INameScope>valor que representa o proprietário.</xref:System.Windows.Markup.INameScope>"
