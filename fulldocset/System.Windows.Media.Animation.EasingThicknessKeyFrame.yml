  remarks: "Para obter um exemplo do uso de um objeto semelhante a esse, consulte <xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>.</xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>       Essa classe é usada como parte de um <xref:System.Windows.Media.Animation.ThicknessKeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames>para animar uma <xref:System.Windows.Thickness>valor da propriedade ao longo de um conjunto de quadros-chave.</xref:System.Windows.Thickness> </xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ThicknessKeyFrameCollection> Isso <xref:System.Windows.Media.Animation.ThicknessKeyFrame>interpola entre o <xref:System.Windows.Thickness>valor de quadro chave anterior e seu próprio valor linearmente com uma função de atenuação para produzir o valor de saída.</xref:System.Windows.Thickness> </xref:System.Windows.Media.Animation.ThicknessKeyFrame>"
