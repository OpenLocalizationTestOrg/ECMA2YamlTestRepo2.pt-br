  fullName: System.ComponentModel.ISupportInitialize
  type: Interface
  summary: "Especifica que esse objeto oferece suporte a uma notificação simple, transacionada para inicialização de lote."
  remarks: "ISupportInitialize permite que os controles otimizar várias atribuições de propriedade. Como resultado, você pode inicializar propriedades dependentes colegas ou lote configurar múltiplas propriedades em tempo de design.       Chamar o <xref:System.ComponentModel.ISupportInitialize.BeginInit%2A>método para indicar que o objeto que a inicialização está iniciando.</xref:System.ComponentModel.ISupportInitialize.BeginInit%2A> Chamar o <xref:System.ComponentModel.ISupportInitialize.EndInit%2A>método para sinalizar que a inicialização for concluído.</xref:System.ComponentModel.ISupportInitialize.EndInit%2A>"
  example:
  - "The following code example demonstrates how to use the ISupportInitialize interface to initialize three <xref:System.Windows.Forms.TrackBar> controls.  \n  \n [!code-cs[TrackBar#4](~/add/codesnippet/csharp/t-system.componentmodel._131_1.cs)]\n [!code-cpp[TrackBar#4](~/add/codesnippet/cpp/t-system.componentmodel._131_1.cpp)]\n [!code-vb[TrackBar#4](~/add/codesnippet/visualbasic/t-system.componentmodel._131_1.vb)]"
