  summary: "Representa o método que manipulará o <xref href=&quot;System.Timers.Timer.Elapsed&quot;> </xref> eventos de um <xref href=&quot;System.Timers.Timer&quot;> </xref>."
  remarks: "Quando você cria um delegado ElapsedEventHandler, identificar o método que manipulará o <xref:System.Timers.Timer.Elapsed?displayProperty=fullName>evento.</xref:System.Timers.Timer.Elapsed?displayProperty=fullName> Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example sets up an event handler for the <xref:System.Timers.Timer.Elapsed?displayProperty=fullName> event, creates a timer, and starts the timer. The event handler has the same signature as the ElapsedEventHandler delegate. The event handler displays the <xref:System.Timers.ElapsedEventArgs.SignalTime%2A> property each time it is raised.  \n  \n [!code-cs[Classic Timer Example#1](~/add/codesnippet/csharp/t-system.timers.elapsede_0_1.cs)]\n [!code-cpp[Classic Timer Example#1](~/add/codesnippet/cpp/t-system.timers.elapsede_0_1.cpp)]\n [!code-vb[Classic Timer Example#1](~/add/codesnippet/visualbasic/t-system.timers.elapsede_0_1.vb)]"
