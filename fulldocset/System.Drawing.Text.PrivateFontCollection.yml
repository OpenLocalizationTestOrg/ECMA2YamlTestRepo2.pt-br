  name: PrivateFontCollection
  nameWithType: PrivateFontCollection
  fullName: System.Drawing.Text.PrivateFontCollection
  type: Class
  summary: "Fornece um conjunto de famílias de fontes criadas a partir de arquivos de fonte que são fornecidos pelo aplicativo cliente."
  remarks: "A classe PrivateFontCollection permite que os aplicativos instalar uma versão particular de uma fonte existente sem a necessidade de substituir a versão do sistema da fonte. Por exemplo, [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] pode criar uma versão particular da fonte Arial além de fonte Arial usado pelo sistema. PrivateFontCollection também pode ser usado para instalar fontes que não existem no sistema operacional. Essa é uma instalação de fonte temporário que não afeta a coleção de sistema instalado. Para ver a coleção instalada, use a <xref:System.Drawing.Text.InstalledFontCollection>classe.</xref:System.Drawing.Text.InstalledFontCollection>"
  syntax:
    content: 'public sealed class PrivateFontCollection : System.Drawing.Text.FontCollection'
  inheritance:
