  id: PreFilterProperties(System.Collections.IDictionary)
  parent: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner
  langs:
  - csharp
  name: PreFilterProperties(IDictionary)
  nameWithType: HierarchicalDataBoundControlDesigner.PreFilterProperties(IDictionary)
