      description: "O <xref:System.Uri>instância do recurso de Internet solicitado.</xref:System.Uri>"
    return:
      type: System.Uri
      description: "O <xref:System.Uri>instância do recurso da Internet, se o recurso estiver na lista de bypass; caso contrário, o <xref:System.Uri>instância do proxy.</xref:System.Uri> </xref:System.Uri>"
