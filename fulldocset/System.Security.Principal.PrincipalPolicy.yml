  name: PrincipalPolicy
  nameWithType: PrincipalPolicy
  fullName: System.Security.Principal.PrincipalPolicy
  type: Enum
  summary: "Especifica como os objetos principal e identidade devem ser criados para um domínio de aplicativo. O padrão é <xref uid=&quot;langword_csharp_UnauthenticatedPrincipal&quot; name=&quot;UnauthenticatedPrincipal&quot; href=&quot;&quot;> </xref>."
  remarks: "Por motivos de desempenho, o padrão principal e os objetos de identidade não são criados até que eles são necessários. Se uma entidade de segurança explicitamente é adicionada ao segmento atual, uma entidade de segurança padrão não é criada e a configuração de política de entidade será ignorada.       Um host confiável pode substituir a política de entidade padrão especificando outro esses valores usando o <xref:System.AppDomain.SetPrincipalPolicy%2A>método de <xref:System.AppDomain>.</xref:System.AppDomain> </xref:System.AppDomain.SetPrincipalPolicy%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PrincipalPolicy
  inheritance:
