  remarks: "A classe CustomizeLegendEventArgs é usada no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>evento.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>       Há apenas duas propriedades dessa classe. O <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>propriedade permite que você excluir ou modificar itens de legenda personalizada e padrão e adicionar itens de legenda personalizado.</xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> Essa propriedade também pode ser usada para alterar a ordem dos itens de legenda.       O <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendName%2A>propriedade é usada para identificar a legenda que gerou esse evento.</xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendName%2A>"
