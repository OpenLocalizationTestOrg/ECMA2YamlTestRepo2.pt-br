  summary: "Representa o método que manipulará o <xref href=&quot;System.Data.SqlClient.SqlDataAdapter.RowUpdating&quot;> </xref> eventos de um <xref href=&quot;System.Data.SqlClient.SqlDataAdapter&quot;> </xref>."
  remarks: "O manipulador não é necessário para realizar qualquer ação, e seu código deve evitar gerar exceções ou permitir exceções sejam propagadas para o método de chamada. As exceções que atingem o chamador serão ignoradas.       O manipulador pode usar o <xref:System.Data.SqlClient.SqlRowUpdatingEventArgs>para influenciar o processamento das atualizações.</xref:System.Data.SqlClient.SqlRowUpdatingEventArgs> Por exemplo, o manipulador pode optar por ignorar a atualização da linha atual ou ignorar a atualização de todas as linhas restantes. Observe que as linhas são atualizadas na ordem em que eles foram recebidos da fonte de dados.       Quando você cria um <xref:System.Data.SqlClient.SqlRowUpdatingEventArgs>delegado, você identificar o método que manipulará o evento.</xref:System.Data.SqlClient.SqlRowUpdatingEventArgs> Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
