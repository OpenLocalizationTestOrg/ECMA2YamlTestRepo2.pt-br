  name: GridViewRowEventArgs
  nameWithType: GridViewRowEventArgs
  fullName: System.Web.UI.WebControls.GridViewRowEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.GridView.RowCreated&quot;> </xref> e <xref href=&quot;System.Web.UI.WebControls.GridView.RowDataBound&quot;> </xref> eventos."
  remarks: "Antes do <xref:System.Web.UI.WebControls.GridView>controle pode ser processado, uma <xref:System.Web.UI.WebControls.GridViewRow>objeto deve ser criado para cada linha no controle.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> O <xref:System.Web.UI.WebControls.GridView.RowCreated>é gerado sempre que uma linha no <xref:System.Web.UI.WebControls.GridView>controle é criado.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCreated> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada, como adicionar conteúdo personalizado a uma linha, sempre que esse evento ocorre.       Da mesma forma, cada linha no controle deve ser vinculada a um registro na fonte de dados antes do <xref:System.Web.UI.WebControls.GridView>controle pode ser processado.</xref:System.Web.UI.WebControls.GridView> O <xref:System.Web.UI.WebControls.GridView.RowDataBound>evento é gerado quando uma linha de dados (representado por um <xref:System.Web.UI.WebControls.GridViewRow>objeto) está associada aos dados no <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView.RowDataBound> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada, como modificar os valores de dados associados à linha, sempre que esse evento ocorre.       Um objeto GridViewRowEventArgs é passado para o método de manipulação de eventos, que permite acessar as propriedades da linha que gerou o evento. Para acessar uma célula específica na linha, use o <xref:System.Web.UI.WebControls.TableRow.Cells%2A>propriedade o <xref:System.Web.UI.WebControls.GridViewRow>objeto contido no <xref:System.Web.UI.WebControls.GridViewRowEventArgs.Row%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewRowEventArgs.Row%2A> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.TableRow.Cells%2A> Você também pode determinar que tipo de linha (linha de cabeçalho, linha de dados e assim por diante) que está sendo criado usando o <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>propriedade o <xref:System.Web.UI.WebControls.GridViewRow>objeto.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância de GridViewRowEventArgs, consulte o <xref:System.Web.UI.WebControls.GridViewRowEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.GridViewRowEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewRowEventArgs object passed to the event-handling method to access the properties of the row being bound to data.  \n  \n [!code-cs[GridViewRowDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_29_1.aspx)]\n [!code-vb[GridViewRowDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_29_1.aspx)]"
  syntax:
    content: 'public class GridViewRowEventArgs : EventArgs'
