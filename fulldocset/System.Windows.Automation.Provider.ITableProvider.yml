  name: ITableProvider
  nameWithType: ITableProvider
  fullName: System.Windows.Automation.Provider.ITableProvider
  type: Interface
  summary: "Expõe métodos e propriedades para oferecer suporte ao acesso de cliente de automação de interface do usuário para controles que atuam como contêineres para uma coleção de elementos filho. Os filhos deste elemento devem implementar <xref href=&quot;System.Windows.Automation.Provider.ITableItemProvider&quot;> </xref> e ser organizados em um sistema de coordenadas lógico bidimensional que podem ser percorrido (isto é, um cliente de automação de interface do usuário pode mover para controles adjacentes) usando o teclado."
  remarks: "Esse padrão de controle é análogo a <xref:System.Windows.Automation.Provider.IGridProvider>com a diferença que qualquer controle que implemente ITableProvider também deve expor uma relação de cabeçalho de coluna e/ou linha para cada elemento filho.</xref:System.Windows.Automation.Provider.IGridProvider>       Controles que implementam ITableProvider também são necessários para implementar <xref:System.Windows.Automation.Provider.IGridProvider>para expor a funcionalidade de grade inerente de um controle de tabela.</xref:System.Windows.Automation.Provider.IGridProvider>       Implementado em um provedor de automação de interface do usuário que deve dar suporte a <xref:System.Windows.Automation.TablePattern>e <xref:System.Windows.Automation.GridPattern>padrões de controle.</xref:System.Windows.Automation.GridPattern> </xref:System.Windows.Automation.TablePattern>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("9c860395-97b3-490a-b52a-858cc22af166")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface ITableProvider : System.Windows.Automation.Provider.IGridProvider
