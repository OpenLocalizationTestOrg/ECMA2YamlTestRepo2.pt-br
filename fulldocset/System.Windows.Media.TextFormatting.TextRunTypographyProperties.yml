  name: Capitals
  nameWithType: TextRunTypographyProperties.Capitals
  fullName: System.Windows.Media.TextFormatting.TextRunTypographyProperties.Capitals
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.TextFormatting
  summary: "Obtém um valor que indica o formato de capital da fonte selecionada."
  remarks: "Maiusculas são um conjunto de formas tipográficas que renderizam texto em glifos estilo maiusculo. Normalmente, quando o texto é renderizado como letras maiusculas, o espaçamento entre letras pode parecer muito apertado e o peso e proporção das letras muito pesadas. OpenType dá suporte a um número de formatos de estilo para maiusculas, incluindo maiusculas pequenas, minimaiusculas, títulos e espaçamento de maiusculas. Esses formatos de estilo permitem que você controle a aparência das letras maiusculas.       O texto a seguir exibe letras maiusculas padrão para a fonte Pescadero, seguido pelas letras com o estilo &quot;SmallCaps&quot; e &quot;AllSmallCaps&quot;. Nesse caso, o mesmo tamanho de fonte é usado para todas as três palavras.       ![Texto usando maiusculas OpenType](~/add/media/opentypefont11.gif &quot;texto usando maiusculas OpenType&quot;) exemplo de maiusculas"
  syntax:
    content: public abstract System.Windows.FontCapitals Capitals { get; }
    return:
      type: System.Windows.FontCapitals
      description: "Uma da <xref href=&quot;System.Windows.FontCapitals&quot;> </xref> valores. O padrão é <xref href=&quot;System.Windows.FontCapitals&quot;> </xref>."
  overload: System.Windows.Media.TextFormatting.TextRunTypographyProperties.Capitals*
  exceptions: []
  platform:
  - net462
