  name: BaseDataBoundControl
  nameWithType: BaseDataBoundControl
  fullName: System.Web.UI.WebControls.BaseDataBoundControl
  type: Class
  summary: "Serve como a classe base para controles que se vinculam a dados usando um controle de fonte de dados do ASP.NET."
  remarks: "ASP.NET oferece suporte a uma arquitetura de controles que permite que os controles de servidor Web associar aos dados de uma maneira consistente. Controles de servidor Web que associar aos dados são conhecidos como controles associados a dados e as classes que facilitam que são chamados de vinculação de controles da fonte de dados. Controles associados a dados que são projetados para usar controles de fonte de dados do ASP.NET derivam da classe de controle BaseDataBoundControl, que define a funcionalidade de controle de associação de dados base.       Você pode usar os controles de associação de dados que são fornecidos com o ASP.NET, incluindo <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, e <xref:System.Web.UI.WebControls.TreeView>, para executar a maioria das tarefas de desenvolvimento na Web que envolvem a exibição de dados.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Em cenários em que esses controles não fornecem a funcionalidade necessária, é possível herdar a base de <xref:System.Web.UI.WebControls.DataBoundControl>e <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>classes para implementar seus próprios dados personalizados de controle de origem.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl>       Enquanto qualquer classe que oferece suporte a `DataSource` e `DataSourceID` propriedades e o `DataBind` método é um controle associado a dados, a maioria dos controles de associação de dados do ASP.NET estender o BaseDataBoundControl abstrato e <xref:System.Web.UI.WebControls.DataBoundControl>classes.</xref:System.Web.UI.WebControls.DataBoundControl> As exceções notáveis incluem <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.Repeater>e o <xref:System.Web.UI.WebControls.DropDownList>controles.</xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.DataGrid> Para obter mais informações sobre associação de dados, consulte [ASP.NET mapa de conteúdo de acesso de dados](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2)."
