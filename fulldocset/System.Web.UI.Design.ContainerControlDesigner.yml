  summary: "Retorna a coleção de atributos de estilo para o controle em tempo de design."
  remarks: "O método GetDesignTimeCssAttributes retorna uma coleção de atributos de estilo para a representação de tempo de design do controle.       Para examinar um valor de atributo de estilo em tempo de design para um controle, use o nome do atributo de estilo como uma chave para a coleção retornada. Valores de atributo de estilo são armazenados como cadeias de caracteres na coleção. Por exemplo, você pode acessar o valor da altura da coleção como `styleAttributes[&quot;height&quot;]` para c# ou `styleAttributes(&quot;height&quot;)` para Microsoft Visual Basic.       Se o controle associado não é derivado de <xref:System.Web.UI.WebControls.WebControl>classe, o método GetDesignTimeCssAttributes retorna uma coleção vazia.</xref:System.Web.UI.WebControls.WebControl>"
  syntax:
    content: public virtual System.Collections.IDictionary GetDesignTimeCssAttributes ();
    parameters: []
    return:
      type: System.Collections.IDictionary
      description: "Uma coleção de atributos de estilo aplicado ao controle na superfície de design. Os nomes de atributo de estilo são as chaves usadas para acessar os valores de atributo de estilo em <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary>"
  overload: System.Web.UI.Design.ContainerControlDesigner.GetDesignTimeCssAttributes*
