- uid: System.Web.UI.WebControls.WizardStepBase.StepType
  id: StepType
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: StepType
  nameWithType: WizardStepBase.StepType
  fullName: System.Web.UI.WebControls.WizardStepBase.StepType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o tipo de navegação da interface do usuário (IU) a ser exibida para uma etapa em um <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> controle."
  remarks: "Use a propriedade StepType para especificar o tipo dos botões de navegação para exibir para uma etapa em um <xref:System.Web.UI.WebControls.Wizard>controle.</xref:System.Web.UI.WebControls.Wizard> Se você especificar um valor para essa propriedade, todas as etapas marcadas como <xref:System.Web.UI.WebControls.WizardStepType>exibe em um estado desabilitado na barra lateral.</xref:System.Web.UI.WebControls.WizardStepType>       Se você não especificar um valor para essa propriedade, o padrão é `WizardStepType.Auto`.       A tabela a seguir lista as configurações disponíveis para a propriedade StepType e o comportamento resultante da etapa: `WizardStepType.Auto` a navegação da interface do usuário que é renderizado para a etapa é determinada pela ordem na qual a etapa é declarada.       `WizardStepType.Complete`A etapa é o último apareça. Não há botões de navegação são renderizados.       `WizardStepType.Finish`A etapa é a etapa de coleta de dados final. Os botões anterior e término são renderizados para navegação.       `WizardStepType.Start`A etapa é o primeiro que aparecem. Um botão anterior não será renderizado.       `WizardStepType.Step`A etapa é qualquer etapa entre o início e a etapa de conclusão. Botões anterior e próxima são renderizados para navegação. Esse tipo de etapa é útil para substituir o <xref:System.Web.UI.WebControls.WizardStepType>etapa, digite.</xref:System.Web.UI.WebControls.WizardStepType>"
  syntax:
    content: public virtual System.Web.UI.WebControls.WizardStepType StepType { get; set; }
    return:
      type: System.Web.UI.WebControls.WizardStepType
      description: "Uma da <xref href=&quot;System.Web.UI.WebControls.WizardStepType&quot;> </xref> valores de enumeração. O valor padrão é <xref uid=&quot;langword_csharp_WizardStepType.Auto&quot; name=&quot;WizardStepType.Auto&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WizardStepBase.StepType*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor selecionado não é um do <xref href=&quot;System.Web.UI.WebControls.WizardStepType&quot;> </xref> valores de enumeração."
  platform:
  - net462
- uid: System.Web.UI.WebControls.WizardStepBase.Title
  id: Title
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: Title
  nameWithType: WizardStepBase.Title
  fullName: System.Web.UI.WebControls.WizardStepBase.Title
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o título a ser usado para uma etapa em um <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> controlar quando o recurso de barra lateral é habilitado."
  remarks: "Use a propriedade Title para exibir um título amigável para uma etapa em um <xref:System.Web.UI.WebControls.Wizard>controlar quando o recurso de barra lateral é habilitado.</xref:System.Web.UI.WebControls.Wizard> Se a propriedade Title não está definida e o recurso de barra lateral é habilitado, o valor da <xref:System.Web.UI.WebControls.WizardStepBase.ID%2A>propriedade é exibida para o botão de barra lateral.</xref:System.Web.UI.WebControls.WizardStepBase.ID%2A>       O valor dessa propriedade, quando definido, podem ser salvos automaticamente em um arquivo de recurso usando uma ferramenta de designer. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates using the Title property to display a user-friendly title for a step in the <xref:System.Web.UI.WebControls.Wizard> control. In the example, `Step1` does not have its Title property set, so it appears in the <xref:System.Web.UI.WebControls.Wizard> control as \"WizardStep1\". `Step2` does have its Title property set, so it appears as \"Step 2\".  \n  \n [!code-cs[System.Web.UI.WebControls.WizardStepBaseTitle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_149_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardStepBaseTitle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_149_1.aspx)]"
  syntax:
    content: public virtual string Title { get; set; }
    return:
      type: System.String
      description: "O título a ser usado para uma etapa em um <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> controlar quando o recurso de barra lateral é habilitado. O valor padrão é uma cadeia de caracteres vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.WizardStepBase.Title*
  exceptions: []
  platform:
  - net462
