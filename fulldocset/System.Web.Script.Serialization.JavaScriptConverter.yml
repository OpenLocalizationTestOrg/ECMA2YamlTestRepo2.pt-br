  fullName: System.Web.Script.Serialization.JavaScriptConverter.Serialize(Object,JavaScriptSerializer)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Script.Serialization
  summary: "Quando substituído em uma classe derivada, cria um dicionário de pares nome/valor."
  remarks: "Ao serializar um tipo para o qual um conversor personalizado é registrado, o <xref:System.Web.Script.Serialization.JavaScriptSerializer>instância invoca o método Serialize.</xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  syntax:
    content: public abstract System.Collections.Generic.IDictionary<string,object> Serialize (object obj, System.Web.Script.Serialization.JavaScriptSerializer serializer);
    parameters:
    - id: obj
      type: System.Object
      description: "O objeto a ser serializado."
