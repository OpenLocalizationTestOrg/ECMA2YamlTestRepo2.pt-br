  remarks: "Se o objeto de gráfico retornado pelo teste de ocorrências for um objeto que está associado um eixo — por exemplo, um elemento de barra de rolagem, marca de escala, linha de grade ou faixa — a propriedade de eixo fará referência a <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objeto ao qual o objeto de gráfico retornado está associado.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> Caso contrário, essa propriedade será `null`.       Observe que o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.HitTest%2A>método pode ser chamado explicitamente, caso em que um elemento de gráfico pode ou não estar no local especificado.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.HitTest%2A>"
