  type: Class
  summary: "Permite aos usuários controlar o carregamento de classe e determinam quais classe para carregar."
  remarks: "Durante a serialização, um formatador transmite as informações necessárias para criar uma instância de um objeto do tipo correto e a versão. Geralmente, essas informações incluem o nome de tipo completo e o nome de assembly do objeto. O nome do assembly inclui o nome, versão e nome forte (consulte [strong-Named Assemblies](~/add/includes/ajax-current-ext-md.md)) hash do assembly. Por padrão, a desserialização usa essas informações para criar uma instância de um objeto idêntico (com exceção do carregamento de assembly restringido pela política de segurança). Alguns usuários precisam para controlar qual classe para carregar, ou porque a classe foi movido entre assemblies ou uma versão diferente da classe é necessária no servidor e no cliente.       SerializationBinder também pode ser usado para segurança. Pode haver algumas explorações de segurança durante a tentativa de desserializar alguns dados de uma fonte não confiável. O associador dá a oportunidade para inspecionar quais tipos estão sendo carregados em seu domínio de aplicativo. Você pode manter a lista de tipos negados ou uma lista de tipos permitidos e restringir quais tipos são carregados e instanciado. Além disso você deve estar atento quais informações que está sendo colocadas na transmissão, talvez você queira proteger (segurança de transporte ou mensagem de uso) ao enviar os nomes de tipo ou outros dados na conexão.      > [!WARNING] > Usar SerializationBinder somente se tiver certeza de que informações está sendo serializadas. Tipos mal-intencionado podem causar um comportamento inesperado.       Isso é uma classe base abstrata. Todos os associadores estendem essa classe."
