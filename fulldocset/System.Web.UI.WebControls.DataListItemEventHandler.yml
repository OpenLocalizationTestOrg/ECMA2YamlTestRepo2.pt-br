  fullName: System.Web.UI.WebControls.DataListItemEventHandler
  type: Delegate
  summary: "Representa o método que manipulará o <xref href=&quot;System.Web.UI.WebControls.DataList.ItemCreated&quot;> </xref> e <xref href=&quot;System.Web.UI.WebControls.DataList.ItemDataBound&quot;> </xref> eventos de <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> controle."
  remarks: "O <xref:System.Web.UI.WebControls.DataList.ItemCreated>evento é gerado quando um item de <xref:System.Web.UI.WebControls.DataList>controle é criado.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemCreated>       O <xref:System.Web.UI.WebControls.DataList.ItemDataBound>evento é gerado quando um item de <xref:System.Web.UI.WebControls.DataList>controle está associados a uma fonte de dados.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemDataBound>       Quando você cria um delegado DataListItemEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to define a handler for the <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event to calculate the price of items in a <xref:System.Web.UI.WebControls.DataList> control. This example specifies the event handler declaratively, setting the event handler for the <xref:System.Web.UI.WebControls.DataList.OnItemDataBound%2A> attribute on the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n [!code-cs[DataListItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_340_1.aspx)]\n [!code-vb[DataListItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_340_1.aspx)]  \n  \n The following code example demonstrates how to specify the event handler and programmatically add it to the <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event in the `Page_Load` method.  \n  \n [!code-vb[DataListItemDataBound2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_340_2.aspx)]\n [!code-cs[DataListItemDataBound2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_340_2.aspx)]"
