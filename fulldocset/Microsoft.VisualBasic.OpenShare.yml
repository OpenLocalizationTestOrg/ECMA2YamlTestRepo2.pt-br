  name: OpenShare
  nameWithType: OpenShare
  fullName: Microsoft.VisualBasic.OpenShare
  type: Enum
  summary: "Indica como abrir um arquivo ao chamar funções de acesso a arquivos."
  remarks: "Quando você chamar funções relacionadas ao acesso de arquivo, você pode usar membros de enumeração em seu código no lugar dos valores reais.       O `OpenShare` enumeração define constantes que especificam se outros processos podem acessar o arquivo enquanto seu aplicativo estiver com ele aberto. A seguinte tabela lista o `OpenShare` membros de enumeração.       Ao executar operações de e/s de arquivo, o `My.Computer.FileSystem` objeto fornece maior desempenho e a facilidade de uso de arquivo herdado métodos de e/s. Para obter mais informações, consulte <xref:Microsoft.VisualBasic.FileSystem>objeto.</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenShare
  inheritance:
  - System.Enum
  platform:
  - net462
