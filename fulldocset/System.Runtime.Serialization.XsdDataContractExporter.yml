  name: XsdDataContractExporter
  nameWithType: XsdDataContractExporter
  fullName: System.Runtime.Serialization.XsdDataContractExporter
  type: Class
  summary: "Permite que a transformação de um conjunto de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] tipos que são usados em contratos de dados em um arquivo de esquema XML (. xsd)."
  remarks: "Use a classe XsdDataContractExporter quando você criou um serviço Web que incorpora os dados representados por tipos common language runtime (CLR) e quando você precisa exportar esquemas XML para cada tipo a ser consumida por outros serviços da Web. Ou seja, XsdDataContractExporter transforma um conjunto de tipos CLR em esquemas XML. (Para obter mais informações sobre os tipos que podem ser usados, consulte [tipos suportados pelo serializador de contrato de dados](~/add/includes/ajax-current-ext-md.md).) Os esquemas, em seguida, podem ser expostos por meio de um documento WSDL Web Services Description Language () para uso por outras pessoas que precisam interagir com seu serviço.       Por outro lado, se você estiver criando um serviço Web que deve interoperar com um serviço da Web existente, use o <xref:System.Runtime.Serialization.XsdDataContractImporter>para transformar os esquemas XML e criar os tipos CLR que representam os dados em uma linguagem de programação selecionada.</xref:System.Runtime.Serialization.XsdDataContractImporter>       O XsdDataContractExporter gera um <xref:System.Xml.Schema.XmlSchemaSet>objeto que contém a coleção de esquemas.</xref:System.Xml.Schema.XmlSchemaSet> Acessar o conjunto de esquemas por meio de <xref:System.Xml.Schema.XmlSchemaSet.Schemas%2A>propriedade.</xref:System.Xml.Schema.XmlSchemaSet.Schemas%2A>      > [!NOTE] > Para gerar rapidamente arquivos XSD (definição) do esquema XML que podem consumir outros serviços da Web, use o XsdDataContractExporter.      ## Exportando esquemas em um XmlSchemaSet para criar uma instância do <xref:System.Xml.Schema.XmlSchemaSet>classe que contém os arquivos de esquema XML, você deve estar ciente do seguinte.</xref:System.Xml.Schema.XmlSchemaSet>       O conjunto de tipos que você está exportando são registradas como um conjunto interno de contratos de dados. Assim, você pode chamar o <xref:System.Runtime.Serialization.XsdDataContractExporter.CanExport%2A>método várias vezes para adicionar novos tipos para o esquema definido sem afetar o desempenho porque apenas os novos tipos serão adicionados ao conjunto.</xref:System.Runtime.Serialization.XsdDataContractExporter.CanExport%2A> Durante o <xref:System.Runtime.Serialization.XsdDataContractExporter.Export%2A>operação, os esquemas existentes são comparados com os novos esquemas que está sendo adicionados.</xref:System.Runtime.Serialization.XsdDataContractExporter.Export%2A> Se houver conflitos, uma exceção será lançada. Um conflito é detectado geralmente se dois tipos com os mesmos dados de contrato de nome, mas diferentes contratos (membros diferentes) são exportados pela mesma instância XsdDataContractExporter.      ## Recomendável usar o exportador A maneira de usar essa classe é o seguinte: 1.  Use um do <xref:System.Runtime.Serialization.XsdDataContractExporter.CanExport%2A>sobrecargas para determinar se o tipo especificado ou o conjunto de tipos pode ser exportado.</xref:System.Runtime.Serialization.XsdDataContractExporter.CanExport%2A> Use uma das sobrecargas que seja apropriada para suas necessidades.      2.  Chamar correspondente <xref:System.Runtime.Serialization.XsdDataContractExporter.Export%2A>método.</xref:System.Runtime.Serialization.XsdDataContractExporter.Export%2A>      3.  Recuperar os esquemas do <xref:System.Runtime.Serialization.XsdDataContractExporter.Schemas%2A>propriedade.</xref:System.Runtime.Serialization.XsdDataContractExporter.Schemas%2A>"
  example:
  - "The following example creates an instance of the XsdDataContractExporter and calls the <xref:System.Runtime.Serialization.XsdDataContractExporter.Export%28System.Type%29> method.  \n  \n [!code-vb[XsdDataContractExporter#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_12_1.vb)]\n [!code-cs[XsdDataContractExporter#0](~/add/codesnippet/csharp/t-system.runtime.seriali_12_1.cs)]"
