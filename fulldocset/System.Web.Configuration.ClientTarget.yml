  name: ClientTarget
  nameWithType: ClientTarget
  fullName: System.Web.Configuration.ClientTarget
  type: Class
  summary: "Define o alias associado com o agente do usuário de destino para os quais controles de servidor ASP.NET devem processar o conteúdo. Essa classe não pode ser herdada."
  remarks: "A classe ClientTarget refere-se aos elementos que são adicionados no `clientTarget` seção do arquivo de configuração.       A classe ClientTarget pertence a um grupo que inclui a <xref:System.Web.Configuration.ClientTargetCollection>classe e a <xref:System.Web.Configuration.ClientTargetSection>classe.</xref:System.Web.Configuration.ClientTargetSection> </xref:System.Web.Configuration.ClientTargetCollection>       A classe ClientTarget contém duas propriedades de identificação de um navegador de cliente, também chamado de agente do usuário. Uma propriedade é o alias associado com o navegador do cliente identificado pela segunda propriedade. O ASP.NET usa essas informações para renderizar controles de servidor em uma página.       Para obter informações sobre como o agente do usuário ou seu alias é usado por meio de programação, consulte o <xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName> Para obter informações sobre como o agente do usuário ou seu alias é usado declarativamente, consulte [@ Page](http://msdn.microsoft.com/en-us/f06cf9e5-22bb-461d-8b8f-549e53ff40a4).       Se o <xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName>propriedade não for definida, o <xref:System.Web.HttpBrowserCapabilities>objeto que está associado com o <xref:System.Web.UI.Page.Request%2A?displayProperty=fullName>propriedade reflete os recursos do navegador do cliente.</xref:System.Web.UI.Page.Request%2A?displayProperty=fullName> </xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName> (Ele reflete os recursos do tipo de navegador, mas não necessariamente as configurações em uma instância específica do navegador.) Se a propriedade for definida, a detecção de navegador do cliente é desabilitada e a página usa recursos do navegador que estão associados com a cadeia de caracteres de agente de usuário que você definir. Você pode definir essa propriedade para qualquer cadeia de caracteres de agente de usuário válido."
  example:
  - "This section provides two code examples. The first demonstrates how to declaratively specify values for several properties of the ClientTarget class. The second shows how to obtain the <xref:System.Web.Configuration.ClientTargetCollection> object from the configuration file. You use this object to access the ClientTarget objects it contains.  \n  \n The following code example shows how to declaratively specify values for several properties of the ClientTarget class.  \n  \n```  \n<clientTarget>  \n  <add alias=  \n    \"uplevel\"   \n    userAgent=\"Mozilla/5.0 (compatible;MSIE 6.0;Windows NT 5.1)\"/>  \n  <add alias=\"downlevel\" userAgent=\"Generic Downlevel\"/>  \n</clientTarget>  \n```  \n  \n The following code example shows how to obtain the <xref:System.Web.Configuration.ClientTargetCollection> object from the configuration file.  \n  \n [!code-vb[System.Web.Configuration.ClientTarget#1](~/add/codesnippet/visualbasic/t-system.web.configurati_29_1.vb)]\n [!code-cs[System.Web.Configuration.ClientTarget#1](~/add/codesnippet/csharp/t-system.web.configurati_29_1.cs)]"
