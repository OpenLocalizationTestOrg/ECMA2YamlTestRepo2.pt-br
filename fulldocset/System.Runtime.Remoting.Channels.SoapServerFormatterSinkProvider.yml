  name: SoapServerFormatterSinkProvider
  nameWithType: SoapServerFormatterSinkProvider
  fullName: System.Runtime.Remoting.Channels.SoapServerFormatterSinkProvider
  type: Class
  summary: "Fornece a implementação para um formatador de servidor de provedor de coletor de canal que usa o <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref>."
  remarks: "Coletores de canal estão conectados a um canal do servidor por meio de implementações do <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>interface.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider> Todos os canais de servidor remoto fornecem construtores que usam um <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>como um parâmetro.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       Provedores de coletor de canal são armazenados em uma cadeia e o usuário é responsável por encadeando todos os provedores de coletor de canal antes de passar a uma externa para o construtor do canal. <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>Fornece uma propriedade chamada <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>para essa finalidade.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A></xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       Quando vários provedores de coletor de canal são especificados em um arquivo de configuração, a infraestrutura de comunicação remota será encadeá-los na ordem em que eles são encontrados no arquivo de configuração. Os provedores de coletor de canal e os canais são criados durante o <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>chame.</xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>       Formatador coletores use coletor propriedades de configuração para configurar o canal de tempo de execução. Propriedades do coletor podem ser especificadas em um arquivo de configuração, ou programaticamente, dentro de um <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> Em um arquivo de configuração de todos os valores são representados por cadeias de caracteres, mas ao criar uma propriedade <xref:System.Collections.IDictionary>programaticamente, tipos de valor podem ser especificados com seus valores nativo ou cadeias de caracteres.</xref:System.Collections.IDictionary>       A tabela a seguir mostra o coletor de propriedades de configuração que podem ser especificadas para o coletor atual.      | Propriedade | Descrição |   |--------------|-----------------|   | `includeVersions`| Especifica se o formatador incluirá informações de controle de versão. Os valores são `true` ou `false`. |      > [!IMPORTANT] > Usando uma instância do objeto com dados não confiáveis ou em um canal não seguro é um risco de segurança. Use esse objeto somente com dados confiáveis e em um canal seguro. Para obter mais informações, consulte [riscos de segurança de dados não confiável](http://go.microsoft.com/fwlink/?LinkId=330378)."
  syntax:
