  namespace: System.Diagnostics.Eventing.Reader
  summary: "Obtém a cadeia de caracteres de modelo para o evento. Modelos são usados para descrever dados que são usados por um provedor quando um evento é publicado. Modelos, opcionalmente, especificam o XML que fornece a estrutura de um evento. O XML permite que os valores que fornece o publicador de eventos sejam inseridos durante a renderização de um evento."
  syntax:
    content: public string Template { get; }
    return:
      type: System.String
      description: "Retorna uma cadeia de caracteres que contém o modelo para o evento."
