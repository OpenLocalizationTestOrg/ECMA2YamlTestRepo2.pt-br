  fullName: System.Diagnostics.Eventing.Reader.EventTask
  type: Class
  summary: "Contém uma tarefa de evento que é definida em um provedor de eventos. A tarefa identifica uma parte de um aplicativo ou um componente que publica um evento. Uma tarefa é um valor de 16 bits com 16 valores principais reservado."
  remarks: "Essa classe não pode ser instanciada. Um <xref:System.Diagnostics.Eventing.Reader.ProviderMetadata>objeto defies uma lista de objetos EventTask, uma para cada tarefa definida no provedor.</xref:System.Diagnostics.Eventing.Reader.ProviderMetadata> Os valores padrão de tarefa e seus significados são definidos no <xref:System.Diagnostics.Eventing.Reader.StandardEventLevel>enumeração.</xref:System.Diagnostics.Eventing.Reader.StandardEventLevel>"
  syntax:
    content: public sealed class EventTask
