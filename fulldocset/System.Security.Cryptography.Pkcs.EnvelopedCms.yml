  remarks: "Esse método exibe uma interface do usuário em que você escolher os destinatários para os quais criptografar a mensagem. Isso requer que o processo atual está em execução *modo interativo do usuário*, o que significa que o <xref:System.Environment.UserInteractive%2A?displayProperty=fullName>está definida como `true`.</xref:System.Environment.UserInteractive%2A?displayProperty=fullName> Um processo geralmente está no modo interativo do usuário, a menos que ele é um processo de serviço ou em execução dentro de um aplicativo Web.       A interface do usuário apresentará apenas os certificados que estão no período de validade e que têm codificação de chave ou incluídas no seu uso de chave de acordo de chave.       O método de criptografia não causa o <xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>propriedade a ser preenchido.</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>      ## As seguintes permissões são necessárias para exibir a interface de usuário de segurança do .NET framework:-<xref:System.Security.Permissions.UIPermissionWindow?displayProperty=fullName></xref:System.Security.Permissions.UIPermissionWindow?displayProperty=fullName>"
