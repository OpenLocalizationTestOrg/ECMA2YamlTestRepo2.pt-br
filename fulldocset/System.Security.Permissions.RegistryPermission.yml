  name: RegistryPermission
  nameWithType: RegistryPermission
  fullName: System.Security.Permissions.RegistryPermission
  type: Class
  summary: "Controla a capacidade de acessar as variáveis de registro. Essa classe não pode ser herdada."
  remarks: "RegistryPermission descreve operações protegidas em variáveis de registro. Variáveis de registro não devem ser armazenadas em locais de memória onde o código sem RegistryPermission possam acessá-los. Se o objeto de registro é passado para um chamador não confiável ele pode ser usado de forma incorreta.       Os tipos de acesso de registro permitidos são definidos pelo <xref:System.Security.Permissions.RegistryPermissionAccess>.</xref:System.Security.Permissions.RegistryPermissionAccess> Se desejar mais de um tipo de acesso, eles podem ser combinados usando a operação OR bit a bit, conforme mostrado no exemplo de código que segue.       Permissão de registro é definida em termos de caminhos absolutos canônicos; verificações sempre devem ser feitas com nomes de caminho canônico. Acesso à chave implica acesso a todos os valores que ele contém e todas as variáveis sob ele.      > [!NOTE] > Nas versões do .NET Framework antes do [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], você pode usar o <xref:System.Security.CodeAccessPermission.Deny%2A?displayProperty=fullName>método para impedir o acesso inadvertido aos recursos do sistema por código confiável.</xref:System.Security.CodeAccessPermission.Deny%2A?displayProperty=fullName> <xref:System.Security.CodeAccessPermission.Deny%2A>Agora é obsoleta, e acesso a recursos agora somente é determinado da permissão concedida definido para um assembly.</xref:System.Security.CodeAccessPermission.Deny%2A> Para limitar o acesso aos arquivos, você deve executar código parcialmente confiável em uma área restrita e atribua a ela permissões apenas para recursos que o código tem permissão para acessar. Para obter informações sobre como executar um aplicativo em uma área restrita, consulte [como: executar código parcialmente confiável em uma área restrita](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class RegistryPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
