items:
- uid: System.Web.UI.IFilterResolutionService
  id: IFilterResolutionService
  children:
  - System.Web.UI.IFilterResolutionService.CompareFilters(System.String,System.String)
  - System.Web.UI.IFilterResolutionService.EvaluateFilter(System.String)
  langs:
  - csharp
  name: IFilterResolutionService
  nameWithType: IFilterResolutionService
  fullName: System.Web.UI.IFilterResolutionService
  type: Interface
  summary: "Fornece uma interface que os desenvolvedores podem usar para avaliar filtros de dispositivo por nome de designer."
  remarks: "Os desenvolvedores de páginas e autores de controle não usam a interface IFilterResolutionService. A interface IFilterResolutionService é implementada por desenvolvedores de designer para fornecer serviços de filtro de dispositivo quando a análise e persistência de controles no ambiente de designer.       A interface IFilterResolutionService é usada quando um desenvolvedor designer precisa dar suporte à edição de propriedades filtradas.       A interface IFilterResolutionService é específica para uso dos controles de filtros de dispositivo em um ambiente de designer. Quando controles são analisados ou persistentes no ambiente de designer fora do contexto de uma solicitação do navegador, a interface IFilterResolutionService fornece uma maneira de determinar se o controle atual é afetado por um filtro nomeado e se um filtro é parte de uma hierarquia de filtro de dispositivo específico.       O <xref:System.Web.Configuration.HttpCapabilitiesBase>classe implementa a interface IFilterResolutionService.</xref:System.Web.Configuration.HttpCapabilitiesBase>"
  syntax:
    content: public interface IFilterResolutionService
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IFilterResolutionService.CompareFilters(System.String,System.String)
  id: CompareFilters(System.String,System.String)
  parent: System.Web.UI.IFilterResolutionService
  langs:
  - csharp
  name: CompareFilters(String,String)
  nameWithType: IFilterResolutionService.CompareFilters(String,String)
  fullName: System.Web.UI.IFilterResolutionService.CompareFilters(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Retorna um valor que indica que se existe uma relação pai-filho entre duas especificadas filtros de dispositivo."
  syntax:
    content: public int CompareFilters (string filter1, string filter2);
    parameters:
    - id: filter1
      type: System.String
      description: "Um nome de filtro de dispositivo."
    - id: filter2
      type: System.String
      description: "Nome de um filtro de dispositivo"
    return:
      type: System.Int32
      description: "1 se o filtro de dispositivo identificado por <code> filter1 </code> é um pai do filtro identificado por <code> filter2 </code>, -1 se o filtro de dispositivo identificado por <code> filter2 </code> é um pai do filtro identificado por <code> filter1 </code>e 0 se não houver nenhuma relação pai-filho entre os dois filtros."
  overload: System.Web.UI.IFilterResolutionService.CompareFilters*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.IFilterResolutionService.EvaluateFilter(System.String)
  id: EvaluateFilter(System.String)
  parent: System.Web.UI.IFilterResolutionService
  langs:
  - csharp
  name: EvaluateFilter(String)
  nameWithType: IFilterResolutionService.EvaluateFilter(String)
  fullName: System.Web.UI.IFilterResolutionService.EvaluateFilter(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Retorna um valor que indica se o filtro especificado é um tipo de objeto de filtro atual."
  remarks: "O método EvaluateFilter determina se um filtro de dispositivo nomeado é um tipo de filtro com suporte a <xref:System.Web.UI.IFilterResolutionService>objeto.</xref:System.Web.UI.IFilterResolutionService>"
  syntax:
    content: public bool EvaluateFilter (string filterName);
    parameters:
    - id: filterName
      type: System.String
      description: "O nome de um filtro de dispositivo."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o filtro especificado é um tipo aplicável para o objeto de filtro atual. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.IFilterResolutionService.EvaluateFilter*
  exceptions: []
  platform:
  - net462
