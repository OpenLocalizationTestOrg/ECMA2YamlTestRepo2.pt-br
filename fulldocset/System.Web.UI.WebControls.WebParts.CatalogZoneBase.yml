  fullName: System.Web.UI.WebControls.WebParts.CatalogZoneBase
  type: Class
  summary: "Serve como a classe base para todos os controles de zona que agem como catálogos. Os catálogos contêm listas de <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controles que os usuários podem adicionar a uma página da Web."
  remarks: "A classe CatalogZoneBase é uma classe base que herda da <xref:System.Web.UI.WebControls.WebParts.ToolZone>classe</xref:System.Web.UI.WebControls.WebParts.ToolZone> de Ele fornece um conjunto básico de comportamentos para zonas derivadas.       A classe CatalogZoneBase fornece uma interface de usuário exclusivo (UI) que permite aos usuários adicionar <xref:System.Web.UI.WebControls.WebParts.WebPart>controles e outros controles de servidor para páginas da Web.</xref:System.Web.UI.WebControls.WebParts.WebPart> Controles que derivam da classe CatalogZoneBase, como <xref:System.Web.UI.WebControls.WebParts.CatalogZone>, são os controles, na verdade, colocada em páginas da Web.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> Eles atuam como contêineres para outros controles, conhecidos como <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controles, criar listas de controles de servidor para os usuários adicionar a uma página.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> As zonas que derivam da classe CatalogZoneBase podem aparecer somente quando a página estiver no modo de exibição de catálogo.      > [!NOTE] > CatalogZoneBase uma zona só pode conter <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controles e por outro lado, <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controles podem residir somente em zonas CatalogZoneBase.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       O mecanismo para adicionar controles de servidor a um catálogo é o seguinte conjunto de três controles que derivam da <xref:System.Web.UI.WebControls.WebParts.CatalogPart>classe</xref:System.Web.UI.WebControls.WebParts.CatalogPart> base      | Controle | Descrição |   |-------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>| Mantém referências aos controles que foram fechados em uma página.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Esses controles podem ser reabertos (adicionado de volta para a página) por usuários. |   | <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>| Contém referências a controles que são declarados em um catálogo de Web Parts na marcação de uma página da Web.</xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> Esses controles podem ser adicionados a uma página da Web por usuários. |   | <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>| Fornece a interface do usuário para um usuário carregar um arquivo de definição para um catálogo de forma que o controle pode ser adicionado a uma página da Web.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> Arquivos de definição são arquivos XML com um. Web Part extensão de nome de arquivo que importar configurações para um controle. O controle deve estar presente no servidor para o arquivo de definição possa ser importado. |       A classe CatalogZoneBase tem um número de propriedades que são úteis para exibir os catálogos de <xref:System.Web.UI.WebControls.WebParts.WebPart>controles.</xref:System.Web.UI.WebControls.WebParts.WebPart> O <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.AddVerb%2A>propriedade referencia o verbo que adiciona um controle selecionado a partir do catálogo para a página, enquanto o <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CloseVerb%2A>propriedade referencia um verbo que fecha o catálogo e retorna o modo de exibição da página para o modo de procura.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.AddVerb%2A> O <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogParts%2A>propriedade faz referência a coleção de todos os <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controles na zona.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogParts%2A> Várias propriedades de texto, como <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.HeaderText%2A>, e <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InstructionText%2A>, substituir as propriedades de base para fornecer texto padrão apropriado para catálogos.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.EmptyZoneText%2A> O <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectTargetZoneText%2A>propriedade contém o texto junto com o controle de lista suspensa que permite aos usuários escolher qual zona um controle será adicionada ao.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectTargetZoneText%2A>       Várias outras propriedades são incluídas na classe CatalogZoneBase. O <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedCatalogPartID%2A>propriedade é um identificador de cadeia de caracteres exclusiva para selecionado no momento <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controle.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedCatalogPartID%2A> O <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.ShowCatalogIcons%2A>propriedade indica se os ícones que podem ser associados a controles, definindo o <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>propriedade em um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.ShowCatalogIcons%2A>       O <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.PartLinkStyle%2A>propriedade contém atributos de estilo para os links para o <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controles que não estão selecionados atualmente na zona.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.PartLinkStyle%2A> Em contraste, o <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedPartLinkStyle%2A>propriedade contém atributos de estilo para um link para o <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controle que o usuário atualmente selecionado na zona.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedPartLinkStyle%2A>       Além das propriedades, também há alguns métodos na classe CatalogZoneBase, além de manipulação de eventos padrão e métodos de processamento herdado de outros controles de base, que são projetados exclusivamente para fins de tratamento de catálogos de controles. O <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogPartChrome%2A>método cria chrome (elementos de interface do usuário periféricos, como uma borda, verbos, ícones e um título) que envolve cada <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controle na zona e também controla a renderização de controles.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogPartChrome%2A> O <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A>é um método abstrato; classes derivadas substituem-lo para criar instâncias de todos os <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controles contidos na zona.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A> O <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A>método pode ser chamado por uma classe derivada, se a coleção de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controles alterado na zona para algum motivo a programação e a classe derivada precisa recriar a coleção.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A> O <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.LoadPostData%2A>método carrega o estado existente para as caixas de seleção ao lado de <xref:System.Web.UI.WebControls.WebParts.WebPart>controles no catálogo, sempre que a página é postada para o servidor; por outro lado, o <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SaveControlState%2A>método salva o estado das caixas de seleção.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SaveControlState%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.LoadPostData%2A> Por fim, o <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.RenderCatalogPartLinks%2A>método fornece todo o processamento para os links para cada <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controle contido na zona.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.RenderCatalogPartLinks%2A>"
  example:
  - "The following code example demonstrates several declarative and programmatic uses of the CatalogZoneBase class. Because the class is abstract, the code examples use the derived <xref:System.Web.UI.WebControls.WebParts.CatalogZone> class that ships with the Web Parts control set, demonstrating the properties and methods that it inherits from the CatalogZoneBase class.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page that contains a reference to a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control, and some code that demonstrates usage of some key CatalogZoneBase class members.  \n  \n-   A custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that is added to the custom <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control.  \n  \n-   A description of how the example works in a browser.  \n  \n The first part of this code example is the user control that enables you to change display modes on the page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#8](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_1.ascx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#8](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_1.ascx)]  \n  \n The second part of the code example is a Web page that contains a declarative reference to a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control. Near the top of the page are two `Register` directives--one for the user control, and one for the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control. Notice that below the `<asp:WebPartZone>` element is an `<asp: CatalogZone>` element that contains declarative references to the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and to an ASP.NET <xref:System.Web.UI.WebControls.Calendar> control. The zone also has a variety of tags and properties set to determine its appearance and behavior. Between the `<script>` tags in the page is a variety of event-handling code, most of which demonstrates the various programmatic uses of the CatalogZoneBase members.  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_2.aspx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_2.aspx)]  \n  \n The third part of the code example is the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control named `TextDisplayWebPart`. It is declared within the zone, and an end user can add it from the catalog to the page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a demonstration of both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#9](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_3.cs)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#9](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_3.vb)]  \n  \n Note that for the code example to work, there is a setting you must add in the Web.config file to enable exporting Web Parts description files. Ensure that you have a Web.config file in the same directory as the Web page for this code example. Within the `<system.web>` section, make sure there is a `<webParts>` element with an `enableExport` attribute set to `true`, as in the following markup.  \n  \n `<webParts enableExport=\"true\">`  \n  \n `...`  \n  \n `</webParts>`  \n  \n When you load the page in a browser, you can select **Catalog** from the drop-down list box to switch to catalog display mode. When the catalog is visible, you can see the two server controls that can be added from the catalog to the page, and you can also note in the UI the effects of the declarative and programmatic uses of the CatalogZoneBase class members."
