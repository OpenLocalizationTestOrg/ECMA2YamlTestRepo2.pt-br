  name: ActivityPreviewDesigner
  nameWithType: ActivityPreviewDesigner
  fullName: System.Workflow.ComponentModel.Design.ActivityPreviewDesigner
  type: Class
  summary: "Exibe uma coleção de designers de atividade filho em uma faixa de visualização e, quando um designer filho é selecionado na faixa de visualização, exibe o designer de atividade selecionada no modo de visualização ou editar em uma superfície de design do fluxo de trabalho."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]ActivityPreviewDesigner é um designer de atividades sequenciais que exibe todos os seus criadores de atividade filho em uma faixa que aparece na parte superior de sua superfície de design. Quando um dos designers filho é selecionado, sua representação é exibida em uma janela de visualização que o designer de atividade de visualização hospeda abaixo a faixa. O ActivityPreviewDesigner tem um modo de visualização e um modo de edição. Modo de visualização permite que o usuário exibir a representação inteira do designer selecionado sem fazer rolagem; No entanto, o modo de visualização não permitir ao usuário modificar o designer de atividade selecionada. Modo de edição permite que o usuário modifique o designer de atividade selecionada."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Design.ActivityDesignerTheme(typeof(System.Workflow.ComponentModel.Design.ActivityPreviewDesignerTheme))]

      public class ActivityPreviewDesigner : System.Workflow.ComponentModel.Design.SequentialActivityDesigner
