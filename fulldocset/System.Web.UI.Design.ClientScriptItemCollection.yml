  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.UI.Design.ClientScriptItemCollection&quot;> </xref> classe."
  remarks: "Se `clientScriptItems` é `null` (`Nothing` no Visual Basic) ou não contém quaisquer elementos, inicializa o construtor um vazio <xref:System.Web.UI.Design.ClientScriptItemCollection>objeto.</xref:System.Web.UI.Design.ClientScriptItemCollection> Caso contrário, os itens a `clientScriptItems` matriz são usados para definir os itens para <xref:System.Web.UI.Design.ClientScriptItemCollection>.</xref:System.Web.UI.Design.ClientScriptItemCollection>       O construtor de ClientScriptItemCollection normalmente é usado nas classes que derivam de <xref:System.Web.UI.Design.WebFormsRootDesigner>classe.</xref:System.Web.UI.Design.WebFormsRootDesigner> Designers visuais implementam o <xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>método para retornar um <xref:System.Web.UI.Design.ClientScriptItemCollection>objeto para os elementos de script de cliente em um documento da Web em tempo de design.</xref:System.Web.UI.Design.ClientScriptItemCollection> </xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>"
