  summary: "A tabela à qual o gatilho se aplica."
  remarks: "A propriedade de destino é necessária.       O exemplo a seguir especifica que o disparador é referenciado usando o nome `trig_onpubinsert`. O gatilho é ativado, adicionando novos dados (`INSERT`) para a tabela `publishers`."
