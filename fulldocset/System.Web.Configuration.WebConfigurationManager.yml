- uid: System.Web.Configuration.WebConfigurationManager.GetSection(System.String)
  id: GetSection(System.String)
  parent: System.Web.Configuration.WebConfigurationManager
  langs:
  - csharp
  name: GetSection(String)
  nameWithType: WebConfigurationManager.GetSection(String)
  fullName: System.Web.Configuration.WebConfigurationManager.GetSection(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Recupera a seção de configuração especificada do arquivo de configuração do aplicativo da Web atual."
  remarks: "Se GetSection é chamado de um aplicativo da Web, ele obtém a seção do arquivo de configuração selecionado pelo sistema de acordo com a hierarquia de configuração do aplicativo da Web.      > [!CAUTION] > Se seu aplicativo usa um protocolo diferente de HTTP, o <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>sobrecarga que usa um nome de seção e um caminho na lista de parâmetros é usar.</xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> Você deve especificar o caminho do arquivo de configuração porque o sistema não pode fazer suposições sobre o nível de hierarquia de configuração. Se você usar a sobrecarga de GetSection que usa apenas um nome de seção, o sistema sempre tenta retornar as definições de configuração no nível do aplicativo. No entanto, observe que, se o caminho especificado está fora do aplicativo atual, a sobrecarga que usa um caminho também retornará as definições de configuração de nível de aplicativo para o aplicativo em execução no momento.       Você poderia chamar GetSection de dentro de um aplicativo cliente. Nesse caso, ele obtém a seção padrão do arquivo de configuração selecionado pelo sistema de acordo com a hierarquia de configuração do cliente. Geralmente, isso é o arquivo Machine. config, a menos que você tenha uma configuração mapeada em vigor. Para o mapeamento de arquivos de configuração, consulte os métodos de mapeamento descritos a seguir.      > [!NOTE] > GetSection o método é um método de tempo de execução que opera na seção de um arquivo de configuração no nível de hierarquia na qual o aplicativo é executado. Para uma operação de tempo de execução não, use <xref:System.Configuration.Configuration.GetSection%2A>em vez disso.</xref:System.Configuration.Configuration.GetSection%2A> Este método opera da seção especificada de um arquivo de configuração que você obter usando um dos métodos sobrecarregados para abrir um arquivo de configuração <xref:System.Web.Configuration.WebConfigurationManager.OpenWebConfiguration%2A>.</xref:System.Web.Configuration.WebConfigurationManager.OpenWebConfiguration%2A>"
  example:
  - "The examples in this section show how to access configuration information with the GetSection method.  \n  \n The following example shows a section that can be accessed from either a Web application or a console application.  \n  \n> [!NOTE]\n>  This example demonstrates how to use the <xref:System.Web.Configuration.WebConfigurationManager.GetWebApplicationSection%2A> method to get a <xref:System.Configuration.ConfigurationSection> object from a configuration file.  \n  \n [!code-vb[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/visualbasic/m-system.web.configurati_11_1.vb)]\n [!code-cs[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/csharp/m-system.web.configurati_11_1.cs)]"
  syntax:
    content: public static object GetSection (string sectionName);
    parameters:
    - id: sectionName
      type: System.String
      description: "O nome da seção de configuração."
    return:
      type: System.Object
      description: "O objeto da seção de configuração especificado, ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se a seção não existe. Lembre-se de que existem restrições de segurança sobre o uso de GetSection como uma operação de tempo de execução. Você não poderá acessar uma seção em tempo de execução para que as modificações, por exemplo."
  overload: System.Web.Configuration.WebConfigurationManager.GetSection*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "Não foi possível carregar um arquivo de configuração válido."
  platform:
  - net462
- uid: System.Web.Configuration.WebConfigurationManager.GetSection(System.String,System.String)
