  summary: "Processa os dados de postagem para o <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;> </xref> controle."
  remarks: "O método de LoadPostData verifica se as coordenadas que representam o local onde a imagem foi clicada pelo usuário fazem parte dos dados de postagem para o <xref:System.Web.UI.HtmlControls.HtmlInputImage>controle.</xref:System.Web.UI.HtmlControls.HtmlInputImage> Se as coordenadas são parte dos dados de postagem, o método de LoadPostData registra o <xref:System.Web.UI.HtmlControls.HtmlInputImage>controle com a página da Web como um controle que exige um evento ser gerado quando ela é processada.</xref:System.Web.UI.HtmlControls.HtmlInputImage>      > [!NOTE] > As coordenadas de origem (0,0) estão localizadas no canto superior esquerdo da imagem.       O método de LoadPostData é usado principalmente por desenvolvedores de controle estender a funcionalidade do <xref:System.Web.UI.HtmlControls.HtmlInputImage>controle.</xref:System.Web.UI.HtmlControls.HtmlInputImage>"
  syntax:
    content: protected virtual bool LoadPostData (string postDataKey, System.Collections.Specialized.NameValueCollection postCollection);
    parameters:
    - id: postDataKey
      type: System.String
      description: "O identificador de chave para o controle."
    - id: postCollection
      type: System.Collections.Specialized.NameValueCollection
      description: "A coleção de todos os valores de nome de entrada."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;> </xref> estado do controle foi alterado como resultado de postback; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlInputImage.LoadPostData*
  exceptions: []
