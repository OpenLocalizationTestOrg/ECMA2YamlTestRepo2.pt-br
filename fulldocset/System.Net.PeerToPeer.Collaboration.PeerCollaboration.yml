  name: PeerCollaboration
  nameWithType: PeerCollaboration
  fullName: System.Net.PeerToPeer.Collaboration.PeerCollaboration
  type: Class
  summary: "Interage com a infraestrutura de colaboração ponto a ponto. Muitos dos cenários de colaboração de núcleo começam com essa classe."
  remarks: "Essa classe é uma classe estática – ele é lacrado, abstrato e não tem um construtor público. Ele é usado para conter e gerenciar informações de presença de pares que aceitaram convites para uma sessão de colaboração, objeto e aplicativo. Em termos de pares, objetos e aplicativos, a classe PeerCollaboration fornece três acessadores, uma para cada coleção, como uma interface ou um ponto de conectividade para o que está acontecendo na máquina.  Essa classe não pode ser herdada; Se essa classe sealed for especificado como a classe base, ocorrerá um erro de tempo de compilação.       Métodos e propriedades dessa classe podem ser usadas para: - Iniciar e gerenciar aplicativos de colaboração - registrar e excluir aplicativos e colaboração objetos (como certificados, imagens, avatares e descrições de texto) - convidar colegas para sessões de colaboração, incluindo itens como escopo e objetos que identificará pela Internet - permitir pontos <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>e <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignOut%2A>da infraestrutura de colaboração, gerenciar listas de contatos , ou publicar sua presença em si - utilizar <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SynchronizingObject%2A>Propriedades e eventos para coordenar a comunicação assíncrona de aplicativo, especialmente para as alterações no nome, presença, aplicativo ou outros objetos.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SynchronizingObject%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignOut%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>       &quot;Nuvem link-local&quot;, &quot;pares de sub-rede da chamada&quot; e &quot;Próximo mim escopo&quot; são sinônimos termos. &quot;Escopo da Internet&quot; e &quot;sem servidor presença&quot; são sinônimos. O site local <xref:System.Net.PeerToPeer.PnrpScope>não tem nenhum equivalente no namespace de colaboração.</xref:System.Net.PeerToPeer.PnrpScope>       O uso de cada método ou propriedade nessa classe requer um <xref:System.Security.Permissions.PermissionState>dos <xref:System.Security.Permissions.PermissionState>.</xref:System.Security.Permissions.PermissionState> </xref:System.Security.Permissions.PermissionState> Esse estado é criado quando a sessão de colaboração ponto a ponto é iniciada."
