  summary: "Especifica o status de presença de um par."
  remarks: "Os valores de PeerPresenceStatus podem ser definidos para pontos de extremidade de rede de colaboração ponto a ponto específico indicar o nível atual de participação de um par de computadores remotos assinados.       Esses valores de status são análogos às utilizados pelo sistema do MSN Messenger."
