- uid: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing
  id: UseUnsafeHeaderParsing
  parent: System.Net.Configuration.HttpWebRequestElement
  langs:
  - csharp
  name: UseUnsafeHeaderParsing
  nameWithType: HttpWebRequestElement.UseUnsafeHeaderParsing
  fullName: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "A definição dessa propriedade ignora erros de validação que ocorrem durante a análise de HTTP."
  remarks: "Quando essa propriedade é definida como `false`, as validações a seguir são executadas durante a análise de HTTP:-no final da linha de código, use CRLF; usar o CR LF sozinho não é permitido.      -Nomes de headers não devem ter espaços.      -Se várias linhas de status existirem, todas as linhas de status adicionais são tratadas como pares de nome/valor de cabeçalho malformado.      -A linha de status deve ter uma descrição de status, além de um código de status.      -Nomes de cabeçalho não podem ter caracteres não ASCII-los. Essa validação será executada se essa propriedade é definida como `true` ou `false`.       Quando ocorre uma violação do protocolo, uma <xref:System.Net.WebException>exceção será lançada com o status de <xref:System.Net.WebExceptionStatus>.</xref:System.Net.WebExceptionStatus> </xref:System.Net.WebException> Se o `UseUnsafeHeaderParsing` está definida como `true`, erros de validação são ignorados.       Definir essa propriedade como `true` tem implicações de segurança, portanto, só deve ser feito se a compatibilidade com versões anteriores com um servidor é necessária."
  syntax:
    content: public bool UseUnsafeHeaderParsing { get; set; }
    return:
      type: System.Boolean
      description: "Valor booliano que indica se essa propriedade foi definida."
  overload: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing*
  exceptions: []
  platform:
  - net462
