  name: AddInContractAttribute
  nameWithType: AddInContractAttribute
  fullName: System.AddIn.Pipeline.AddInContractAttribute
  type: Class
  summary: "Identifica um objeto como um segmento de contrato de suplemento do pipeline."
  remarks: "O <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>e <xref:System.AddIn.Hosting.AddInStore.Update%2A>métodos que mantêm o armazenamento de informações sobre segmentos de pipeline disponíveis, usam esse atributo para identificar um contrato.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       Esse atributo deve ser usado somente em tipos de ativar os segmentos de pipeline. Tipos que representam objetos passados entre o host e o suplemento não é necessário para este atributo."
  example:
  - "The following example identifies a contract.  \n  \n [!code-cs[AddInP1Contract#2](~/add/codesnippet/csharp/Calc1Contract/ICalc1Contract.cs#2)]\n [!code-vb[AddInP1Contract#2](~/add/codesnippet/visualbasic/Calc1Contract/ICalc1Contract.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Interface)]

      public sealed class AddInContractAttribute : Attribute
