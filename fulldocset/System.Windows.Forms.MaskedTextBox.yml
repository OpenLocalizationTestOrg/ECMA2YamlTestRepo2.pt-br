- uid: System.Windows.Forms.MaskedTextBox.SkipLiterals
  id: SkipLiterals
  parent: System.Windows.Forms.MaskedTextBox
  langs:
  - csharp
  name: SkipLiterals
  nameWithType: MaskedTextBox.SkipLiterals
  fullName: System.Windows.Forms.MaskedTextBox.SkipLiterals
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define um valor que indica se o usuário tem permissão para inserir novamente os valores literais."
  remarks: "Máscaras de entrada normalmente contêm literais. Quando o usuário insere caracteres para o <xref:System.Windows.Forms.MaskedTextBox>em tempo de execução, a atual posição do caractere, às vezes, cairá em um literal.</xref:System.Windows.Forms.MaskedTextBox> A propriedade SkipLiterals descreve como a entrada do usuário para o próximo caractere será tratada, da seguinte maneira: - se essa propriedade for `true`, o usuário pode inserir redundante do mesmo caractere como literal na posição atual ou pode inserir o próximo caractere editável, saltando, assim, a posição atual para essa posição.      -Se essa propriedade for `false`, o usuário pode inserir somente o próximo caractere editável. Se a próxima posição na máscara não aceita o caractere literal (por exemplo, o usuário digita &quot;/&quot; e a próxima posição aceita somente dígitos), o controle irá gerar o <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>evento.</xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>       Por exemplo, na máscara de entrada de data &quot;90/90/0000&quot;, os caracteres de barra invertida são literais. Suponha que o usuário inseriu dois dígitos inicias &quot;11&quot;, para a posição atual na máscara é no primeiro literal de barra invertida (/). Se for SkipLiterals `true`, em seguida, o usuário tem as seguintes opções válidas:-o usuário pode inserir um caractere &quot;/&quot;. Isso resulta na posição sendo movida para o próximo caractere, que neste exemplo é a quarta posição, um elemento de mascaramento de 9.      -O usuário pode inserir o próximo caractere editável, que neste exemplo é um dígito. O dígito deve ser validado e a posição atual será movida automaticamente para a posição do quinto, que é um elemento de mascaramento 0.       Se for SkipLiterals `false`, em seguida, apenas uma entrada de dados válido é permitida, que neste exemplo seria um dígito."
  syntax:
    content: public bool SkipLiterals { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para permitir a literais para ser reinseridas; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para impedir que o usuário substitua caracteres literais. O padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.MaskedTextBox.SkipLiterals*
  exceptions: []
  platform:
  - net462
