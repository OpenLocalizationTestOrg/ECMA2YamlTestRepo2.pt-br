### YamlMime:ManagedReference
items:
- uid: System.ResolveEventHandler
  id: ResolveEventHandler
  langs:
  - csharp
  name: ResolveEventHandler
  nameWithType: ResolveEventHandler
  fullName: System.ResolveEventHandler
  type: Delegate
  summary: "Representa um método que manipula o <xref href=&quot;System.AppDomain.TypeResolve&quot;> </xref>, <xref href=&quot;System.AppDomain.ResourceResolve&quot;> </xref>, ou <xref href=&quot;System.AppDomain.AssemblyResolve&quot;> </xref> eventos de um <xref href=&quot;System.AppDomain&quot;> </xref>."
  remarks: "Se o carregador de classe de tempo de execução não pode resolver uma referência a um assembly, tipo ou recurso, os eventos correspondentes são gerados para dar o retorno de chamada a oportunidade para informar o tempo de execução qual assembly do assembly referenciado, tipo ou recurso está em. É responsabilidade do ResolveEventHandler para retornar o assembly que resolve o tipo, assembly ou recurso, ou para retornar null se o assembly não é reconhecido. Para obter mais informações, consulte [Resolvendo carregamentos de Assembly](~/add/includes/ajax-current-ext-md.md) e <xref:System.AppDomain.ResourceResolve?displayProperty=fullName>, <xref:System.AppDomain.AssemblyResolve?displayProperty=fullName>, e <xref:System.AppDomain.ReflectionOnlyAssemblyResolve?displayProperty=fullName>eventos.</xref:System.AppDomain.ReflectionOnlyAssemblyResolve?displayProperty=fullName> </xref:System.AppDomain.AssemblyResolve?displayProperty=fullName> </xref:System.AppDomain.ResourceResolve?displayProperty=fullName>      > [!IMPORTANT] > Começando com o [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], o ResolveEventHandler é gerado para todos os assemblies, incluindo módulos de recursos. Em versões anteriores, o evento não foi gerado para módulos de recursos. Se o sistema operacional está localizado, o manipulador pode ser chamado várias vezes: uma vez para cada cultura na cadeia de fallback.       Cada classe derivada de <xref:System.Delegate>e <xref:System.MulticastDelegate>possui um construtor e um `Invoke` método.</xref:System.MulticastDelegate> </xref:System.Delegate> Consulte o exemplo de código C++ na descrição para a <xref:System.Delegate>classe.</xref:System.Delegate>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate System.Reflection.Assembly ResolveEventHandler(object sender, ResolveEventArgs args);
  inheritance:
  - System.Delegate
  platform:
  - net462
