- uid: System.Configuration.Install.AssemblyInstaller.CheckIfInstallable(System.String)
  id: CheckIfInstallable(System.String)
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: CheckIfInstallable(String)
  nameWithType: AssemblyInstaller.CheckIfInstallable(String)
  fullName: System.Configuration.Install.AssemblyInstaller.CheckIfInstallable(String)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "Verifica se o assembly especificado pode ser instalado."
  remarks: "O método CheckIfInstallable determina se o assembly especificado pode ser instalado. Para evitar uma exceção sendo lançada, o arquivo deve atender aos seguintes critérios:-o arquivo existe.      -O arquivo é um assembly do .NET Framework.      -Os tipos públicos podem ser lidos do arquivo.      -Não há pelo menos uma classe pública, não abstrata que estende o <xref:System.Configuration.Install.Installer>e contém o <xref:System.ComponentModel.RunInstallerAttribute.Yes>atributo.</xref:System.ComponentModel.RunInstallerAttribute.Yes> </xref:System.Configuration.Install.Installer>      -Uma instância de cada installer pode ser criada.      > [!NOTE] > Se o assembly é válido, mas não contém nenhuma instaladores, uma exceção será lançada. Esse comportamento é diferente do que no momento da instalação, quando não é um erro ao instalar um conjunto vazio."
  example:
  - "In the following example, the CheckIfInstallable method is applied to both an existent and nonexistent assembly and the results of the call are displayed to the console.  \n  \n [!code-cpp[AssemblyInstaller_CheckIfInstallable#1](~/add/codesnippet/cpp/e5260558-85d4-42b6-9d54-_1.cpp)]\n [!code-vb[AssemblyInstaller_CheckIfInstallable#1](~/add/codesnippet/visualbasic/e5260558-85d4-42b6-9d54-_1.vb)]\n [!code-cs[AssemblyInstaller_CheckIfInstallable#1](~/add/codesnippet/csharp/e5260558-85d4-42b6-9d54-_1.cs)]"
  syntax:
    content: public static void CheckIfInstallable (string assemblyName);
    parameters:
    - id: assemblyName
      type: System.String
      description: "O assembly no qual procurar instaladores."
  overload: System.Configuration.Install.AssemblyInstaller.CheckIfInstallable*
  exceptions:
  - type: System.Exception
    commentId: T:System.Exception
    description: "O assembly especificado não pode ser instalado."
  platform:
  - net462
