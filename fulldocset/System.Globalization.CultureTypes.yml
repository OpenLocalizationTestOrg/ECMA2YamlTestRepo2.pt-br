- uid: System.Globalization.CultureTypes.SpecificCultures
  id: SpecificCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: SpecificCultures
  nameWithType: CultureTypes.SpecificCultures
  fullName: System.Globalization.CultureTypes.SpecificCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Culturas específicas para um país/região. Os nomes dessas culturas seguem o RFC 4646 (Windows Vista e posterior). O formato é &quot;&lt;formato código_de_idioma2&gt;-&lt;país/regioncode2&gt;&quot;, onde &lt;formato código_de_idioma2&gt; é derivado de um código de duas letras minúsculas do ISO 639-1 e &lt;país/regioncode2&gt; é um código de duas letras maiusculas derivado da ISO 3166. Por exemplo, &quot;en-US&quot; para inglês (Estados Unidos) é uma cultura específica."
  remarks: "Culturas personalizadas podem ter qualquer nome especificado pelo usuário, não apenas um nome compatível com o padrão."
  syntax:
    content: SpecificCultures
    return:
      type: System.Globalization.CultureTypes
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Globalization.CultureTypes.UserCustomCulture
  id: UserCustomCulture
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: UserCustomCulture
  nameWithType: CultureTypes.UserCustomCulture
  fullName: System.Globalization.CultureTypes.UserCustomCulture
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Culturas personalizadas criadas pelo usuário."
  remarks: "Nas versões do Windows antes do Windows 10, o valor de UserCustomCulture é atribuído para culturas personalizadas criadas pelo desenvolvedor. No Windows 10, o valor de UserCustomCulture também é atribuído para culturas do sistema que não são suportados por um conjunto completo de dados culturais e que não têm identificadores exclusivos de locais. (Todas as culturas do tipo UserCustomCulture compartilham um <xref:System.Globalization.CultureInfo.LCID%2A?displayProperty=fullName>valor `LOCALE_CUSTOM_UNSPECIFIED` (0x1000 ou 4096).</xref:System.Globalization.CultureInfo.LCID%2A?displayProperty=fullName> Como resultado, código, como [!code-vb [System.Globalization.CultureTypes#2](~/add/codesnippet/visualbasic/t-system.globalization.c_1_3.vb)][!code-cs[System.Globalization.CultureTypes#2](~/add/codesnippet/csharp/t-system.globalization.c_1_3.cs) ] ou [!code-vb [System.Globalization.CultureTypes#3](~/add/codesnippet/visualbasic/t-system.globalization.c_1_4.vb)][!code-cs[System.Globalization.CultureTypes#3](~/add/codesnippet/csharp/t-system.globalization.c_1_4.cs) ] retornará conjuntos diferentes de culturas em diferentes versões do Windows.    "
  syntax:
    content: UserCustomCulture
    return:
      type: System.Globalization.CultureTypes
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Globalization.CultureTypes.WindowsOnlyCultures
  id: WindowsOnlyCultures
  parent: System.Globalization.CultureTypes
