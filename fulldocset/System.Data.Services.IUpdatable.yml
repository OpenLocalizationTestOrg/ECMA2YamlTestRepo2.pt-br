- uid: System.Data.Services.IUpdatable.ResolveResource(System.Object)
  id: ResolveResource(System.Object)
  parent: System.Data.Services.IUpdatable
  langs:
  - csharp
  name: ResolveResource(Object)
  nameWithType: IUpdatable.ResolveResource(Object)
  fullName: System.Data.Services.IUpdatable.ResolveResource(Object)
  type: Method
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Retorna a instância do recurso representado pelo objeto de recurso especificado."
  remarks: "Este método é chamado para resolver o objeto opaco retornado pela <xref:System.Data.Services.IUpdatable.CreateResource%2A>ou <xref:System.Data.Services.IUpdatable.GetResource%2A>API para a instância do CLR.</xref:System.Data.Services.IUpdatable.GetResource%2A> </xref:System.Data.Services.IUpdatable.CreateResource%2A> Isso normalmente é chamado após <xref:System.Data.Services.IUpdatable.SaveChanges%2A>para serializar o recurso para métodos POST.</xref:System.Data.Services.IUpdatable.SaveChanges%2A>       Esse método também é chamado se houver interceptores de atualização chamados com as instâncias de recurso common language runtime (CLR). Ele pode ser usado se o provedor oferece suporte a simultaneidade otimista e o tipo de recurso tem tokens de simultaneidade definidas pelo <xref:System.Data.Services.ETagAttribute>em um provedor de CLR.</xref:System.Data.Services.ETagAttribute>"
  syntax:
    content: public object ResolveResource (object resource);
    parameters:
    - id: resource
      type: System.Object
      description: "O objeto que representa o recurso cuja instância precisa ser recuperado."
    return:
      type: System.Object
      description: "Retorna a instância do recurso representado pelo objeto de recurso especificado."
  overload: System.Data.Services.IUpdatable.ResolveResource*
  exceptions: []
  platform:
  - net462
