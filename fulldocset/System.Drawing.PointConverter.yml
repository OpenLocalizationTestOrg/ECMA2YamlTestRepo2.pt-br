  summary: "Converte um <xref href=&quot;System.Drawing.Point&quot;> </xref> objeto de um tipo de dados para outro."
  remarks: "A classe PointConverter normalmente é usada para criar uma experiência de tempo de design para controles que têm propriedades que são do tipo <xref:System.Drawing.GraphicsUnit>e é usado para converter pontos em cadeias de caracteres para exibição em um designer e para converter cadeias de caracteres inseridas em um designer para um <xref:System.Drawing.GraphicsUnit>objeto.</xref:System.Drawing.GraphicsUnit> </xref:System.Drawing.GraphicsUnit> Essa classe por meio de acesso a <xref:System.ComponentModel.TypeDescriptor>objeto.</xref:System.ComponentModel.TypeDescriptor>"
  example:
