  remarks: "O `javascript:` prefixo é necessária com alguns atributos HTML, como o `href` atributo do `<a>` marca para distinguir uma propriedade de JavaScript de uma URL. Um atributo como `onclick` não é necessário o `javascript:` prefixo porque ele é associado automaticamente a JavaScript."
