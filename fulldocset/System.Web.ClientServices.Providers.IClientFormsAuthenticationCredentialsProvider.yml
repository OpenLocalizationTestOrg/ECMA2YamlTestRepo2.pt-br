  namespace: System.Web.ClientServices.Providers
  summary: "Recupera as credenciais do usuário."
  remarks: 'Ao usar autenticação de formulários com serviços de aplicativo cliente, você pode passar um nome de usuário e senha para o <xref:System.Web.Security.Membership.ValidateUser%2A>método.</xref:System.Web.Security.Membership.ValidateUser%2A> Você também pode passar cadeias de caracteres vazias ou `null` como os parâmetros para usar um provedor de credenciais. Um provedor de credenciais é uma classe que você forneça e especificar na configuração do aplicativo. Uma classe de provedor de credenciais deve implementar a <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider>interface, que tem um único método chamado GetCredentials.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider> Uma implementação típica de método GetCredentials exibirá uma caixa de diálogo para recuperar a entrada do usuário. Usar um provedor de credenciais permite que você compartilhe uma caixa de diálogo de logon único entre vários aplicativos. Para obter mais informações, consulte [como: implementar o logon do usuário com serviços de aplicativo cliente](~/add/includes/ajax-current-ext-md.md).'
  example:
  - "The following example code demonstrates how to implement the GetCredentials method. In this example, the GetCredentials method is part of a login dialog box class. This method displays the dialog box, and then returns a <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials> instance initialized with the user-specified values.  \n  \n [!code-vb[ClientApplicationServices#210](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Login.vb#210)]\n [!code-cs[ClientApplicationServices#210](~/add/codesnippet/csharp/ClientAppServicesDemo/Login.cs#210)]"
