- uid: System.Drawing.Drawing2D.GraphicsPathIterator.HasCurve
  id: HasCurve
  parent: System.Drawing.Drawing2D.GraphicsPathIterator
  langs:
  - csharp
  name: HasCurve()
  nameWithType: GraphicsPathIterator.HasCurve()
  fullName: System.Drawing.Drawing2D.GraphicsPathIterator.HasCurve()
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Drawing2D
  summary: "Indica se o caminho associado a esta <xref href=&quot;System.Drawing.Drawing2D.GraphicsPathIterator&quot;> </xref> contém uma curva."
  remarks: "Todas as curvas em um caminho são armazenadas como sequências de splines de Bézier. Por exemplo, quando você adiciona uma elipse a um caminho, especifique o canto superior esquerdo, a largura e a altura do retângulo delimitador da elipse. Esses números (canto superior esquerdo, largura e altura) não são armazenados no caminho; em vez disso, elipse é convertida em uma sequência de splines de Bézier quatro. Os pontos de controle desses splines de Bézier e os pontos de extremidade de repositórios de caminho.       Um caminho armazena uma matriz de pontos de dados, cada um deles pertence a uma linha ou um spline de Bézier. Se alguns pontos na matriz de pertencem ao splines de Bézier, retorna HasCurve `true`. Se todos os pontos na matriz pertencem a linhas, retorna HasCurve `false`.       Certos métodos nivelar um demarcador, o que significa que todas as curvas no caminho são convertidas em sequências de linhas. Depois que um caminho bidimensionais, sempre retornará HasCurve `false`. Chamando o <xref:System.Drawing.Drawing2D.GraphicsPath.Flatten%2A>, <xref:System.Drawing.Drawing2D.GraphicsPath.Widen%2A>, ou o <xref:System.Drawing.Drawing2D.GraphicsPath.Warp%2A>método de <xref:System.Drawing.Drawing2D.GraphicsPath>classe nivele um caminho.</xref:System.Drawing.Drawing2D.GraphicsPath> </xref:System.Drawing.Drawing2D.GraphicsPath.Warp%2A> </xref:System.Drawing.Drawing2D.GraphicsPath.Widen%2A> </xref:System.Drawing.Drawing2D.GraphicsPath.Flatten%2A>"
  example:
  - "The following example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, an <xref:System.Windows.Forms.Form.OnPaint%2A> event object. The code performs the following actions:  \n  \n-   Creates a <xref:System.Drawing.Drawing2D.GraphicsPath> object, `myPath`.  \n  \n-   Adds three lines, a rectangle, and an ellipse.  \n  \n-   Creates a <xref:System.Drawing.Drawing2D.GraphicsPathIterator> object for `myPath`.  \n  \n-   Tests to see if the current path `myPath` contains a curve.  \n  \n-   Shows the result of the test in a message box.  \n  \n [!code-vb[System.Drawing.Drawing2D.ClassicGraphicsPathIterator#3](~/add/codesnippet/visualbasic/m-system.drawing.drawing_17_1.vb)]\n [!code-cpp[System.Drawing.Drawing2D.ClassicGraphicsPathIterator#3](~/add/codesnippet/cpp/m-system.drawing.drawing_17_1.cpp)]\n [!code-cs[System.Drawing.Drawing2D.ClassicGraphicsPathIterator#3](~/add/codesnippet/csharp/m-system.drawing.drawing_17_1.cs)]"
  syntax:
    content: public bool HasCurve ();
    parameters: []
    return:
      type: System.Boolean
      description: "Este método retorna <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se subcaminho atual contiver uma curva; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Drawing.Drawing2D.GraphicsPathIterator.HasCurve*
  exceptions: []
  platform:
  - net462
- uid: System.Drawing.Drawing2D.GraphicsPathIterator.NextMarker(System.Drawing.Drawing2D.GraphicsPath)
  id: NextMarker(System.Drawing.Drawing2D.GraphicsPath)
  parent: System.Drawing.Drawing2D.GraphicsPathIterator
  langs:
  - csharp
  name: NextMarker(GraphicsPath)
  nameWithType: GraphicsPathIterator.NextMarker(GraphicsPath)
  fullName: System.Drawing.Drawing2D.GraphicsPathIterator.NextMarker(GraphicsPath)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Drawing2D
  summary: "Isso <xref href=&quot;System.Drawing.Drawing2D.GraphicsPathIterator&quot;> </xref> objeto tem um <xref href=&quot;System.Drawing.Drawing2D.GraphicsPath&quot;> </xref> objeto associado a ele. O método NextMarker incrementa associado <xref href=&quot;System.Drawing.Drawing2D.GraphicsPath&quot;> </xref> para o próximo marcador em seu caminho e copia todos os pontos contidos entre o marcador atual e o próximo marcador (ou final do caminho) para a segunda <xref href=&quot;System.Drawing.Drawing2D.GraphicsPath&quot;> </xref> objeto passado para o parâmetro."
  remarks: "Use o <xref:System.Drawing.Drawing2D.GraphicsPath.SetMarkers%2A>método para definir marcadores em um caminho.</xref:System.Drawing.Drawing2D.GraphicsPath.SetMarkers%2A> Marcadores são usados para criar grupos de subcaminhos. Um ou mais subcaminhos podem ser entre dois marcadores."
  example:
  - "The following example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, an <xref:System.Windows.Forms.Form.OnPaint%2A> event object. The code performs the following actions:  \n  \n-   Creates a <xref:System.Drawing.Drawing2D.GraphicsPath> object.  \n  \n-   Adds three lines, a rectangle, an ellipse, and two markers.  \n  \n-   Lists the values of all the path's points to the left side of the screen.  \n  \n-   Creates a <xref:System.Drawing.Drawing2D.GraphicsPathIterator> object.  \n  \n-   Creates a <xref:System.Drawing.Drawing2D.GraphicsPath> object, `myPathSection`, to receive copied points.  \n  \n-   Calls the NextMarker method, which iterates to the first marker and copies all the points contained between that marker and the next to `myPathSection`.  \n  \n-   Returns the number of points copied to `markerPoints`.  \n  \n-   Lists the marker number (the first marker) and number of points it contains to the right side of the screen.  \n  \n [!code-vb[System.Drawing.Drawing2D.ClassicGraphicsPathIterator#4](~/add/codesnippet/visualbasic/8b47b275-716e-4cd3-9f07-_1.vb)]\n [!code-cpp[System.Drawing.Drawing2D.ClassicGraphicsPathIterator#4](~/add/codesnippet/cpp/8b47b275-716e-4cd3-9f07-_1.cpp)]\n [!code-cs[System.Drawing.Drawing2D.ClassicGraphicsPathIterator#4](~/add/codesnippet/csharp/8b47b275-716e-4cd3-9f07-_1.cs)]"
  syntax:
    content: public int NextMarker (System.Drawing.Drawing2D.GraphicsPath path);
    parameters:
    - id: path
      type: System.Drawing.Drawing2D.GraphicsPath
      description: "O <xref href=&quot;System.Drawing.Drawing2D.GraphicsPath&quot;> </xref> do objeto para o qual os pontos serão copiados."
    return:
      type: System.Int32
      description: "O número de pontos entre esse marcador e a próxima."
  overload: System.Drawing.Drawing2D.GraphicsPathIterator.NextMarker*
  exceptions: []
  platform:
  - net462
