  fullName: System.Web.UI.MobileControls.Adapters.ControlAdapter
  type: Class
  summary: "A própria classe ControlAdapter é abstrata e não pode ser instanciada. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "A classe ControlAdapter fornece uma classe base geral das quais os adaptadores de controle podem herdar. Essa classe fornece uma implementação padrão da <xref:System.Web.UI.MobileControls.IControlAdapter>interface necessária para todos os adaptadores.</xref:System.Web.UI.MobileControls.IControlAdapter> A implementação de renderização padrão da classe base deve ser para processar todos os controles filho. Isso permite que a classe base a ser usado como um adaptador para controles de composição."
  syntax:
