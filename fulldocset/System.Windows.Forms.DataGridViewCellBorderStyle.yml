  name: DataGridViewCellBorderStyle
  nameWithType: DataGridViewCellBorderStyle
  fullName: System.Windows.Forms.DataGridViewCellBorderStyle
  type: Enum
  summary: "Especifica os estilos de borda que podem ser aplicados às células de uma <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controle."
  remarks: "O <xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A>propriedade o <xref:System.Windows.Forms.DataGridView>controle usa a enumeração DataGridViewCellBorderStyle.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A> Para desenhar bordas somente entre as linhas, especifique SingleHorizontal, SunkenHorizontal ou RaisedHorizontal. Para desenhar bordas apenas entre as colunas, especifique SingleVertical, SunkenVertical ou RaisedVertical. Para desenhar as bordas entre as linhas e colunas, especifique SingleSunken ou relevo."
