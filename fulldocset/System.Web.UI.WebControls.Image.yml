- uid: System.Web.UI.WebControls.Image.AlternateText
  id: AlternateText
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: AlternateText
  nameWithType: Image.AlternateText
  fullName: System.Web.UI.WebControls.Image.AlternateText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o texto alternativo exibido no <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> controlar quando a imagem está disponível. Navegadores que suportam o recurso de dicas de ferramenta exibem este texto como uma dica de ferramenta."
  remarks: "Use essa propriedade para especificar o texto a ser exibido se a imagem especificada no <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>propriedade não está disponível.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> Em navegadores que suportam o recurso de dicas de ferramenta, esse texto também exibe como uma dica de ferramenta.       O valor dessa propriedade, quando definido, podem ser salvos automaticamente em um arquivo de recurso usando uma ferramenta de designer. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [ASP.NET globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to use the AlternateText property to specify the alternate text to display for the image when the image is not available.  \n  \n [!code-cs[Classic Image.AlternateText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_32_1.aspx)]\n [!code-vb[Classic Image.AlternateText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_32_1.aspx)]"
  syntax:
    content: public virtual string AlternateText { get; set; }
    return:
      type: System.String
      description: "O texto alternativo exibido no <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> controlar quando a imagem está disponível."
  overload: System.Web.UI.WebControls.Image.AlternateText*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Image.DescriptionUrl
  id: DescriptionUrl
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: DescriptionUrl
  nameWithType: Image.DescriptionUrl
  fullName: System.Web.UI.WebControls.Image.DescriptionUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o local para obter uma descrição detalhada da imagem."
  remarks: "A propriedade DescriptionUrl Especifica um arquivo HTML que fornece detalhes adicionais para a imagem. A propriedade DescriptionUrl renderiza como o `longdesc` atributo para o controle de imagem. Se a propriedade DescriptionUrl não está definida ou está definida como uma cadeia de caracteres vazia (&quot;&quot;), o <xref:System.Web.UI.WebControls.Image>controle apresenta sem o `longdesc` atributo.</xref:System.Web.UI.WebControls.Image>       Use a propriedade DescriptionUrl para complementar o <xref:System.Web.UI.WebControls.Image.AlternateText%2A>propriedade.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> Por exemplo, se você usar um <xref:System.Web.UI.WebControls.Image>de controle para exibir uma imagem do sistema solar, você pode definir o <xref:System.Web.UI.WebControls.Image.AlternateText%2A>propriedade `The Solar System,` e, em seguida, defina a propriedade de DescriptionUrl como uma página HTML que descreve melhor a imagem de planetas orbiting sun do sistema solar.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> </xref:System.Web.UI.WebControls.Image>       A propriedade DescriptionUrl é opcional, mas elas podem aprimorar a acessibilidade da página da Web para navegadores somente de texto e leitores de tela. Navegadores podem usar a descrição detalhada para transmitir conceitos importantes no lugar de, ou além de, a imagem do visual. Consulte a documentação do navegador para obter detalhes sobre como ele usa o conteúdo descritivo especificado pelo `longdesc` atributo."
  syntax:
    content: public virtual string DescriptionUrl { get; set; }
    return:
      type: System.String
      description: "A URL para o arquivo que contém uma descrição detalhada da imagem. O padrão é uma cadeia de caracteres vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.Image.DescriptionUrl*
  exceptions: []
  platform:
  - net462
