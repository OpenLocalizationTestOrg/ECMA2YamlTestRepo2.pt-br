  remarks: "Chamar Dispose quando terminar de usar o <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> O método Dispose deixa a <xref:System.Windows.Forms.Design.Behavior.BehaviorService>em um estado inutilizável.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> Depois de chamar Dispose, você deve liberar todas as referências para o <xref:System.Windows.Forms.Design.Behavior.BehaviorService>para o coletor de lixo possa recuperar a memória que o <xref:System.Windows.Forms.Design.Behavior.BehaviorService>estava ocupando.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> </xref:System.Windows.Forms.Design.Behavior.BehaviorService> Para obter mais informações, consulte [limpeza de recursos não gerenciados](~/add/includes/ajax-current-ext-md.md) e [implementar um método Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Sempre chamada Dispose antes de liberar sua última referência a <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> Caso contrário, os recursos que está usando não serão liberados até que o coletor de lixo chame o <xref:System.Windows.Forms.Design.Behavior.BehaviorService>do objeto `Finalize` método.</xref:System.Windows.Forms.Design.Behavior.BehaviorService>"
  syntax:
    content: public void Dispose ();
    parameters: []
