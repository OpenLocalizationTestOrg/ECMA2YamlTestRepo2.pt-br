  name: DataControlCommands
  nameWithType: DataControlCommands
  fullName: System.Web.UI.WebControls.DataControlCommands
  type: Class
  summary: "A classe DataControlCommands contém campos públicos usados por todos os controles de associação de dados do ASP.NET, para promover uma interface de usuário consistente (UI). Essa classe não pode ser herdada."
  remarks: "A classe DataControlCommands contém campos públicos para nomes de comando de controle de associação de dados. O construtor da classe é particular, para que você não pode criar uma instância da classe. No entanto, porque ele contém apenas `const` recursos de cadeia de caracteres, você pode usar o construtor da classe e seus campos públicos apenas como faria com qualquer `static` classe.       Usar os nomes de comando da classe DataControlCommands permite que todos os controles de associação de dados do ASP.NET e suas respectivas classes de designer para usar os mesmos recursos de cadeia de caracteres de comandos comuns, como &quot;Editar&quot; ou &quot;Atualização&quot; e para tratar corretamente os eventos que são lançados por um <xref:System.Web.UI.IPostBackEventHandler>instância.</xref:System.Web.UI.IPostBackEventHandler> The following classes use DataControlCommands:      -   <xref:System.Web.UI.WebControls.CommandField>      -   <xref:System.Web.UI.WebControls.DataControlField>      -   <xref:System.Web.UI.WebControls.GridView>      -   <xref:System.Web.UI.WebControls.DetailsView>      -   <xref:System.Web.UI.WebControls.FormView>      -   <xref:System.Web.UI.WebControls.ListView>      -   <xref:System.Web.UI.WebControls.NextPreviousPagerField>      -   <xref:System.Web.UI.WebControls.NumericPagerField>      -   <xref:System.Web.UI.Design.WebControls.FormViewDesigner></xref:System.Web.UI.Design.WebControls.FormViewDesigner></xref:System.Web.UI.WebControls.NumericPagerField></xref:System.Web.UI.WebControls.NextPreviousPagerField></xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.DataControlField></xref:System.Web.UI.WebControls.CommandField>"
  syntax:
    content: public sealed class DataControlCommands
