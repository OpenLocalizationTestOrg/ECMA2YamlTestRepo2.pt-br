- uid: System.Windows.Forms.ToolTip.ShowAlways
  id: ShowAlways
  parent: System.Windows.Forms.ToolTip
  langs:
  - csharp
  name: ShowAlways
  nameWithType: ToolTip.ShowAlways
  fullName: System.Windows.Forms.ToolTip.ShowAlways
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define um valor que indica se uma janela de dica de ferramenta é exibida, mesmo quando o controle pai não está ativa."
  remarks: "Com a propriedade ShowAlways, você pode exibir uma janela de dica de ferramenta, mesmo quando o contêiner do <xref:System.Windows.Forms.ToolTip>não está ativo.</xref:System.Windows.Forms.ToolTip> Você pode usar esse recurso em um aplicativo de janela não restrita para habilitar o windows de dica de ferramenta a ser exibido, independentemente de qual janela sem janela restrita está ativa. Esse recurso também é útil quando você deseja criar um controle usando o <xref:System.Windows.Forms.UserControl>, que contém uma série de controles dentro dele que exibir janelas de dica de ferramenta.</xref:System.Windows.Forms.UserControl> Porque o <xref:System.Windows.Forms.UserControl>geralmente não é a janela ativa em um formulário, a definição dessa propriedade `true` habilita os controles dentro de <xref:System.Windows.Forms.UserControl>para exibir janelas de dica de ferramenta a qualquer momento.</xref:System.Windows.Forms.UserControl> </xref:System.Windows.Forms.UserControl>"
  example:
  - "The following code example creates an instance of the <xref:System.Windows.Forms.ToolTip> class and associates the instance with the <xref:System.Windows.Forms.Form> that the instance is created within. The code then initializes the delay properties <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, and <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>. In addition the instance of the <xref:System.Windows.Forms.ToolTip> class sets the ShowAlways property to `true` to enable ToolTip text to be displayed regardless of whether the form is active. Finally, the example associates ToolTip text with two controls on a form, a <xref:System.Windows.Forms.Button> and a <xref:System.Windows.Forms.CheckBox>. The code example requires that the method defined in the example is located within a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.Button> control named `button1` and a <xref:System.Windows.Forms.CheckBox> control named `checkBox1`, and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[ToolTip Example#1](~/add/codesnippet/csharp/p-system.windows.forms.t_247_1.cs)]\n [!code-vb[ToolTip Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.t_247_1.vb)]\n [!code-cpp[ToolTip Example#1](~/add/codesnippet/cpp/p-system.windows.forms.t_247_1.cpp)]"
  syntax:
    content: public bool ShowAlways { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a dica de ferramenta será sempre exibida; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.ToolTip.ShowAlways*
  exceptions: []
  platform:
  - net462
