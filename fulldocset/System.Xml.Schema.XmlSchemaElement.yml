  summary: "Obtém o valor de pós-compilação do <xref uid=&quot;langword_csharp_Block&quot; name=&quot;Block&quot; href=&quot;&quot;> </xref> propriedade."
  remarks: "Esse valor indica como o tipo é imposto quando `xsi:type` é usado no documento da instância. Por exemplo, se o valor é restrito, apenas o tipo definido específico pode ser usado, não tipos derivados por restrição de tipo específico definido.       Essa propriedade pode conter os valores mostrados na tabela a seguir. O padrão é `None`. Lista e os métodos de derivação de união não são permitidos nesta propriedade.      | Enum | Descrição |   |----------|-----------------|   | `Empty`| Não existem restrições em substituições desse elemento. |   | `Substitution`| Esse elemento não pode ser substituído por um tipo derivado por substituição. |   | `Extension`| Esse elemento não pode ser substituído por um tipo derivado por extensão. |   | `Restriction`| Esse elemento não pode ser substituído por um tipo derivado por restrição. |   | `All`|`#all`. Esse elemento não pode ser substituído por qualquer tipo, independentemente do método de derivação. |"
  syntax:
    content: public System.Xml.Schema.XmlSchemaDerivationMethod BlockResolved { get; }
    return:
      type: System.Xml.Schema.XmlSchemaDerivationMethod
      description: "O valor de pós-compilação do <xref uid=&quot;langword_csharp_Block&quot; name=&quot;Block&quot; href=&quot;&quot;> </xref> propriedade. O padrão é o <xref uid=&quot;langword_csharp_BlockDefault&quot; name=&quot;BlockDefault&quot; href=&quot;&quot;> </xref> valor o <xref uid=&quot;langword_csharp_schema&quot; name=&quot;schema&quot; href=&quot;&quot;> </xref> elemento."
