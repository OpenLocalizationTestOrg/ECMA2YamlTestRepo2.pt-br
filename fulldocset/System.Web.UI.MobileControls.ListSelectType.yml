  fullName: System.Web.UI.MobileControls.ListSelectType
  type: Enum
  summary: "Especifica como a lista de seleção da interface do usuário será apresentada. Essa classe não pode ser herdada. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Representa ListSelectType enumeração como uma lista de seleção será renderizada em um contêiner, como uma caixa de lista suspensa, caixa de listagem, conjunto de opções (botões de opção) e assim por diante. No ASP.NET, você pode especificar o valor da <xref:System.Web.UI.MobileControls.SelectionList.SelectType%2A>a propriedade como um dos valores de enumeração ListSelectType.</xref:System.Web.UI.MobileControls.SelectionList.SelectType%2A>"
