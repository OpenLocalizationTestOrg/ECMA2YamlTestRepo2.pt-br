  remarks: "Esse evento é gerado quando cada dia é criado na hierarquia de controle para o <xref:System.Web.UI.WebControls.Calendar>controle.</xref:System.Web.UI.WebControls.Calendar>       Embora a associação de dados, não há suporte para o <xref:System.Web.UI.WebControls.Calendar>controle, é possível modificar o conteúdo e a formatação das células individuais de data.</xref:System.Web.UI.WebControls.Calendar> Antes do <xref:System.Web.UI.WebControls.Calendar>controle é exibido na página da Web, ele cria e monta os componentes que compõem o controle.</xref:System.Web.UI.WebControls.Calendar> O evento DayRender é gerado quando cada data célula a <xref:System.Web.UI.WebControls.Calendar>controle é criado.</xref:System.Web.UI.WebControls.Calendar> Você pode controlar o conteúdo e a formatação de uma célula de data quando ele é criado, fornecendo código no manipulador de eventos para o evento DayRender. Para obter mais informações sobre como personalizar o conteúdo de uma célula de data, consulte <xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>.</xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>      > [!NOTE] > Porque o DayRender é gerado enquanto o <xref:System.Web.UI.WebControls.Calendar>controle está sendo processado, você não pode adicionar um controle que também pode disparar um evento, como <xref:System.Web.UI.WebControls.LinkButton>.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Calendar> Você só pode adicionar controles estáticos, tais como <xref:System.Web.UI.LiteralControl?displayProperty=fullName>, <xref:System.Web.UI.WebControls.Label>, <xref:System.Web.UI.WebControls.Image>e <xref:System.Web.UI.WebControls.HyperLink>.</xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.LiteralControl?displayProperty=fullName>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the DayRender event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_132_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_132_1.aspx)]  \n  \n [!code-cs[CalendarDayRender#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_132_2.aspx)]\n [!code-vb[CalendarDayRender#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_132_2.aspx)]"
