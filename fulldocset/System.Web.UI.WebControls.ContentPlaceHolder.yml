  name: ContentPlaceHolder
  nameWithType: ContentPlaceHolder
  fullName: System.Web.UI.WebControls.ContentPlaceHolder
  type: Class
  summary: "Define uma região de conteúdo em uma página mestre do ASP.NET."
  remarks: "Um controle ContentPlaceHolder define uma região relativa para o conteúdo em uma página mestra e processa todos os controles de servidor, texto e marcação de um relacionados <xref:System.Web.UI.WebControls.Content>controle encontrado em uma página de conteúdo.</xref:System.Web.UI.WebControls.Content>       Um <xref:System.Web.UI.WebControls.Content>controle está associado com um ContentPlaceHolder usando seu <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>propriedade.</xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> </xref:System.Web.UI.WebControls.Content> Definir o <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>o valor da propriedade a <xref:System.Web.UI.Control.ID%2A>propriedade do controle ContentPlaceHolder relacionado em uma página mestre.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> Mais de um ContentPlaceHolder pode ser declarado em uma página mestra.       Dentro de uma página de conteúdo, somente um <xref:System.Web.UI.WebControls.Content>controle pode fornecer o conteúdo de um ContentPlaceHolder na página mestra.</xref:System.Web.UI.WebControls.Content> No entanto, em cada página de conteúdo que usa uma página mestre, você pode ter separado <xref:System.Web.UI.WebControls.Content>controles associados a ContentPlaceHolder.</xref:System.Web.UI.WebControls.Content> Por exemplo, você pode definir o ContentPlaceHolder para o título da página em uma página mestra. Para cada página de conteúdo que usa a página mestra, você pode adicionar um <xref:System.Web.UI.WebControls.Content>controle que fornece o texto e marcação para o título da página.</xref:System.Web.UI.WebControls.Content>      > [!NOTE] > XHTML para conformidade, um elemento de título vazio é criado se um título não foi definido ou não foi encontrado.       Você pode especificar o conteúdo padrão é colocado dentro de marcas de controle ContentPlaceHolder, mas esse conteúdo é substituído por qualquer conteúdo em uma página de conteúdo associado.       Para obter mais informações sobre páginas mestras e páginas de conteúdo, consulte [DEL: páginas mestras ASP.NET](http://msdn.microsoft.com/en-us/0852291d-6f62-4e9f-a809-45cc81e78d6b).      <a name=&quot;DeclarativeSyntax&quot;></a># # Sintaxe de declarativa```   <asp: ContentPlaceHolder       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       Visible=&quot;True|False&quot;   >           <!-- child controls -->   </asp:ContentPlaceHolder>   ```"
  example:
  - "The following code example shows how the ContentPlaceHolder control is used to define a content region for a master page. The first Web page is a master page, and defines a content region using a ContentPlaceHolder control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following code example demonstrates a content page for the preceding master page. The text, markup, and any server controls defined within the <xref:System.Web.UI.WebControls.Content> control template are rendered to the ContentPlaceHolder on the master page.  \n  \n [!code-cs[System.Web.UI.MasterPage_1#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_224_2.cs)]\n [!code-vb[System.Web.UI.MasterPage_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_224_2.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ContentPlaceHolderDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.ToolboxItemFilter("System.Web.UI")]

      [System.ComponentModel.ToolboxItemFilter("Microsoft.VisualStudio.Web.WebForms.MasterPageWebFormDesigner", System.ComponentModel.ToolboxItemFilterType.Require)]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.ContentPlaceHolderBuilder))]

      [System.Web.UI.ToolboxData("<{0}:ContentPlaceHolder runat="server"></{0}:ContentPlaceHolder>")]

      public class ContentPlaceHolder : System.Web.UI.Control
