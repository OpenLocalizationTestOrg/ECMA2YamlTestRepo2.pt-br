  fullName: System.Web.UI.WebControls.TreeNodeSelectAction
  type: Enum
  summary: "Representa o evento ou eventos que surgem quando um nó de <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controle está selecionado."
  remarks: "Quando o <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>propriedade para um <xref:System.Web.UI.WebControls.TreeNode>controle é definido como um valor diferente de uma cadeia de caracteres vazia (&quot;&quot;), clique no nó navega para a URL especificada.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> Se o <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>estiver definida como uma cadeia de caracteres vazia, clicando nas causas de nó um postback.</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> O <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>propriedade determina os eventos para gerar no postback.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> Por padrão, o <xref:System.Web.UI.WebControls.TreeNode.Select%2A>é gerado.</xref:System.Web.UI.WebControls.TreeNode.Select%2A> Nenhum evento é gerado se o <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>está definida.</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>      > [!NOTE] > O <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>propriedade não é processada para um nó com seu <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>valor de propriedade definida como None.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
  example:
  - "The following code example demonstrates how to use the TreeNodeSelectAction enumeration to represent the event that is raised when a node is clicked in the <xref:System.Web.UI.WebControls.TreeView> control.  \n  \n [!code-cs[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_40_1.aspx)]\n [!code-vb[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_40_1.aspx)]"
  syntax:
    content: public enum TreeNodeSelectAction
