  remarks: "A propriedade Stretch aceita os seguintes valores, que o <xref:System.Windows.Media.Stretch>enumeração define:- <xref:System.Windows.Media.Stretch>: O <xref:System.Windows.Media.TileBrush>conteúdo não esticada para preencher o bloco.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.Stretch> </xref:System.Windows.Media.Stretch>      - <xref:System.Windows.Media.Stretch>: O <xref:System.Windows.Media.TileBrush>conteúdo é dimensionado para se ajustar às dimensões de bloco.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.Stretch> No entanto, a taxa de proporção do conteúdo é preservada.      - <xref:System.Windows.Media.Stretch>: O <xref:System.Windows.Media.TileBrush>conteúdo é dimensionado para que ele completamente preenche a área de saída, mas preserva sua taxa de proporção original.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.Stretch>      - <xref:System.Windows.Media.Stretch>: O <xref:System.Windows.Media.TileBrush>conteúdo é dimensionado para ajustar o bloco.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.Stretch> Como a altura e a largura do conteúdo são dimensionadas de forma independente, a taxa de proporção original do conteúdo podem não ser preservada. Ou seja, o <xref:System.Windows.Media.TileBrush>conteúdo pode ser distorcido para preencher completamente o bloco de saída.</xref:System.Windows.Media.TileBrush>       A imagem a seguir ilustra as diferentes configurações de Stretch.       ![Diferentes configurações de TileBrush Stretch](~/add/media/img-mmgraphics-stretchenum.jpg &quot;Stretch de TileBrush diferentes configurações&quot;) configurações diferentes de alongamento Observe que você especifique as dimensões de <xref:System.Windows.Media.TileBrush>conteúdo usando o <xref:System.Windows.Media.TileBrush.Viewbox%2A>propriedade; você especificar a posição e tamanho do <xref:System.Windows.Media.TileBrush>bloco base usando o <xref:System.Windows.Media.TileBrush.Viewport%2A>propriedade.</xref:System.Windows.Media.TileBrush.Viewport%2A> </xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.Viewbox%2A> </xref:System.Windows.Media.TileBrush>      ## Recorte Viewbox <xref:System.Windows.Media.TileBrush>conteúdo nunca é recortado <xref:System.Windows.Media.TileBrush.Viewbox%2A>.</xref:System.Windows.Media.TileBrush.Viewbox%2A> </xref:System.Windows.Media.TileBrush> No entanto, <xref:System.Windows.Media.TileBrush>conteúdo *são* recortado até as bordas do <xref:System.Windows.Media.TileBrush.Viewport%2A>, que define as dimensões para o <xref:System.Windows.Media.TileBrush>base lado a lado.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.Viewport%2A> </xref:System.Windows.Media.TileBrush>       A ilustração a seguir mostra o efeito das diferentes configurações de Stretch em um <xref:System.Windows.Media.TileBrush>que tem a <xref:System.Windows.Media.TileBrush.Viewbox%2A>menor que sua <xref:System.Windows.Media.TileBrush.Viewport%2A>.</xref:System.Windows.Media.TileBrush.Viewport%2A> </xref:System.Windows.Media.TileBrush.Viewbox%2A> </xref:System.Windows.Media.TileBrush> As partes da imagem que estão fora de <xref:System.Windows.Media.TileBrush.Viewbox%2A>são cinza colorida.</xref:System.Windows.Media.TileBrush.Viewbox%2A>       ![TileBrush com diferentes configurações de Stretch](~/add/media/graphicsmm-viewbox-clipping.png &quot;TileBrush com diferentes configurações de Stretch&quot;) TileBrush com diferentes configurações de Stretch <a name=&quot;dependencyPropertyInfo_Stretch&quot;> </a> # # informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Media.TileBrush.StretchProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.TileBrush.StretchProperty>"
