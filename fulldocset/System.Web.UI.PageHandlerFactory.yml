  name: GetHandler(HttpContext,String,String,String)
  nameWithType: PageHandlerFactory.GetHandler(HttpContext,String,String,String)
  fullName: System.Web.UI.PageHandlerFactory.GetHandler(HttpContext,String,String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Retorna uma instância do <xref href=&quot;System.Web.IHttpHandler&quot;> </xref> interface para processar o recurso solicitado."
  remarks: "O método GetHandler é chamado pelo tempo de execução do ASP.NET e retorna uma instância válida do <xref:System.Web.IHttpHandler>interface ou `null`.</xref:System.Web.IHttpHandler>"
  syntax:
    content: public virtual System.Web.IHttpHandler GetHandler (System.Web.HttpContext context, string requestType, string virtualPath, string path);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "Uma instância do <xref href=&quot;System.Web.HttpContext&quot;> </xref> classe que fornece referências a objetos do servidor intrínsecos (por exemplo, solicitação, resposta, sessão e servidor) usados para atender a solicitações HTTP."
    - id: requestType
      type: System.String
      description: "Método (GET ou POST) que usa o cliente de transferência de dados HTTP."
    - id: virtualPath
      type: System.String
      description: "O caminho virtual para o recurso solicitado."
    - id: path
      type: System.String
      description: "O <xref:System.Web.HttpRequest.PhysicalApplicationPath*>propriedade para o recurso solicitado.</xref:System.Web.HttpRequest.PhysicalApplicationPath*>"
    return:
      type: System.Web.IHttpHandler
      description: "Um novo <xref href=&quot;System.Web.IHttpHandler&quot;> </xref> que processa a solicitação; caso contrário, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
