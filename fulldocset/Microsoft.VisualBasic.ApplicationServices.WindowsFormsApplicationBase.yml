- uid: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance
  id: StartupNextInstance
  parent: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase
  langs:
  - csharp
  name: StartupNextInstance
  nameWithType: WindowsFormsApplicationBase.StartupNextInstance
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance
  type: Event
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Ocorre quando a tentativa de iniciar um aplicativo de instância única e o aplicativo já está ativo."
  remarks: "Um aplicativo de instância única gera o evento StartupNextInstance quando você tenta reiniciar o aplicativo quando ele já está ativo. Quando um aplicativo de instância única é iniciado pela primeira vez, ele gera o <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup>evento.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup> Para obter mais informações, consulte <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup>.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup>       Esse evento é parte do [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] modelo de aplicativo. Para obter mais informações, consulte [visão geral do modelo de aplicativo do Visual Basic](~/add/includes/ajax-current-ext-md.md).       Esse evento é gerado no thread de principal do aplicativo com os outros eventos de interface do usuário. Isso permite que o manipulador de eventos acessar diretamente a interface do usuário do aplicativo. No entanto, se o aplicativo estiver ocupado tratando outro evento da interface do usuário quando esse evento é gerado, esse evento não pode ser processado até que o manipulador de eventos termine ou chame o <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>método.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>      > [!NOTE] > O `StartupNextInstance` é gerado apenas em aplicativos de única instância. Para habilitar o comportamento de instância única para o seu aplicativo, você deve verificar o **tornar o aplicativo de instância única** caixa de seleção no Designer de projeto.      ||   |-|   | Para tornar uma instância única do aplicativo |   |&1;.  Com um projeto selecionado no **Solution Explorer**, clique em **propriedades** no **projeto** menu.<br />2.  Clique o **aplicativo** guia.<br />3.  Selecione o **tornar o aplicativo de instância única** caixa de seleção. |       Você deve usar o <xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs.CommandLine%2A>propriedade o `e` parâmetro para acessar os argumentos para tentativas subsequentes para iniciar um aplicativo de instância única.</xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs.CommandLine%2A> O <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>propriedade fornece os argumentos usados para iniciar a primeira instância de um aplicativo de instância única.</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>       O código para o manipulador de eventos StartupNextInstance é armazenado no arquivo Project, que está oculto por padrão.      ||   |-|   | Para acessar a janela do Editor de códigos para eventos de aplicativo |   |&1;.  Com um projeto selecionado no **Solution Explorer**, clique em **propriedades** no **projeto** menu.<br />2.  Clique o **aplicativo** guia.<br />3.  Clique o **exibir eventos do aplicativo** botão para abrir o Editor de código.<br />     Para obter mais informações, consulte [página de aplicativo, Designer de projeto (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |       A tabela a seguir lista exemplos de tarefas que envolvem o `My.Application.StartupNextInstance` evento.      |||   |-|-|   | Para | Consulte |   | Verifique os argumentos de linha de comando da primeira instância do aplicativo | <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>|      # # Disponibilidade por tipo de projeto | | |   |-|-|   | Tipo de projeto | Disponível |   | Aplicativo de formulários do Windows | Sim |   | A biblioteca de classe | Não |   | Aplicativo de console | Não |   | Biblioteca de controle de formulários do Windows | Não |   | Biblioteca de controle de Web | Não |   | Serviço do Windows | Não |   | Site da Web | Não |</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>"
  example:
  - "This example uses the `e` parameter of the StartupNextInstance event handler to examine the application's command-line arguments. If an argument is found that starts with `/input=`, the rest of that argument is displayed.  \n  \n [!code-vb[VbVbalrMyApplication#15](~/add/codesnippet/visualbasic/VbVbalrMyApplication/FakeMyEvents.vb#15)]  \n  \n You must enter the code in the Code Editor window for application events. To access this window, follow the instructions from this topic's Remarks section. For more information, see [Application Page, Project Designer (Visual Basic)](../Topic/Application%20Page,%20Project%20Designer%20\\(Visual%20Basic\\).md)."
  syntax:
    content: public event Microsoft.VisualBasic.ApplicationServices.StartupNextInstanceEventHandler StartupNextInstance;
    return:
      type: Microsoft.VisualBasic.ApplicationServices.StartupNextInstanceEventHandler
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
