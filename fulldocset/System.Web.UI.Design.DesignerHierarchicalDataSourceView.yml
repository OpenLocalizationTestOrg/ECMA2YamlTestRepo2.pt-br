- uid: System.Web.UI.Design.DesignerHierarchicalDataSourceView.GetDesignTimeData(System.Boolean@)
  id: GetDesignTimeData(System.Boolean@)
  parent: System.Web.UI.Design.DesignerHierarchicalDataSourceView
  langs:
  - csharp
  name: GetDesignTimeData(Boolean)
  nameWithType: DesignerHierarchicalDataSourceView.GetDesignTimeData(Boolean)
  fullName: System.Web.UI.Design.DesignerHierarchicalDataSourceView.GetDesignTimeData(Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Gera dados de tempo de design que coincide com o esquema do controle de fonte de dados associados e retorna um valor que indica se os dados de exemplo ou dados reais."
  remarks: "O método GetDesignTimeData deve fornecer uma versão de tempo de design de dados para uso pelo designer de controle de associação de dados associado.       Ele não é esperado nem recomendado que o designer executam acesso a dados reais em tempo de design. Em vez disso, o designer deve criar dados de exemplo que corresponde ao esquema da fonte de dados."
  syntax:
    content: public virtual System.Web.UI.IHierarchicalEnumerable GetDesignTimeData (out bool isSampleData);
    parameters:
    - id: isSampleData
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para indicar os dados retornados é os dados de exemplo; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para indicar que os dados retornados são dados reais."
    return:
      type: System.Web.UI.IHierarchicalEnumerable
      description: "Essa implementação sempre retorna <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.DesignerHierarchicalDataSourceView.GetDesignTimeData*
  exceptions: []
