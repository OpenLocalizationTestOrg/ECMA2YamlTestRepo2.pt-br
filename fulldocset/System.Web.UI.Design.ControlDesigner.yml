  nameWithType: ControlDesigner.InvokeTransactedChange(IComponent,TransactedChangeCallback,Object,String)
  fullName: System.Web.UI.Design.ControlDesigner.InvokeTransactedChange(IComponent,TransactedChangeCallback,Object,String)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Encapsula uma série de alterações em uma transação, usando os parâmetros especificados que podem ser revertidos como uma unidade com a funcionalidade de desfazer do host de design."
  remarks: "A implementação do método InvokeTransactedChange notifica o host de design, que é determinado pelo <xref:System.Web.UI.Control.Site%2A>propriedade `component`, que uma alteração está ocorrendo no controle associado e, se a alteração não for cancelada pelo host de design, invoca especificado `callback` usando especificado `context`e notifica o host de design para que a alteração foi concluída.</xref:System.Web.UI.Control.Site%2A>       Se o host de design ou o controle associado gera um estático `Canceled` campo de exceção de um <xref:System.ComponentModel.Design.CheckoutException>exceção, a transação é cancelada sem invocar `callback`.</xref:System.ComponentModel.Design.CheckoutException>"
  example:
  - "The following code example demonstrates how to create a simple composite control with a <xref:System.Web.UI.WebControls.Label> and a <xref:System.Web.UI.WebControls.TextBox> control, together with properties to set the label text, and also the <xref:System.Web.UI.WebControls.TextBox.Text%2A>, <xref:System.Web.UI.WebControls.WebControl.Width%2A>, and <xref:System.Web.UI.WebControls.WebControl.BackColor%2A> properties of the <xref:System.Web.UI.WebControls.TextBox> control. An associated control designer class creates three <xref:System.ComponentModel.Design.DesignerActionMethodItem> commands, each of which sets two properties on the control. By using the InvokeTransactedChange method, you can use the undo functionality of the design host, such as [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], to roll back each completed transaction as a unit.  \n  \n [!code-vb[DesignerInvokeTransactedChange#1](~/add/codesnippet/visualbasic/84e0f50c-537e-4f50-88a0-_1.vb)]\n [!code-cs[DesignerInvokeTransactedChange#1](~/add/codesnippet/csharp/84e0f50c-537e-4f50-88a0-_1.cs)]"
  syntax:
    content: public static void InvokeTransactedChange (System.ComponentModel.IComponent component, System.Web.UI.Design.TransactedChangeCallback callback, object context, string description);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "O controle associado com o designer de controle."
    - id: callback
      type: System.Web.UI.Design.TransactedChangeCallback
      description: "Um <xref href=&quot;System.Web.UI.Design.TransactedChangeCallback&quot;> </xref> objeto que representa uma função a ser chamada no designer de controle como parte da transação."
    - id: context
      type: System.Object
      description: "Um objeto que contém o argumento de retorno de chamada."
    - id: description
      type: System.String
      description: "Uma descrição do efeito de permitir que a transação seja concluída, que é usada pelo host de design para que o usuário tenha a oportunidade para cancelar a transação."
  overload: System.Web.UI.Design.ControlDesigner.InvokeTransactedChange*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>component</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       -or-       <code>callback</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
