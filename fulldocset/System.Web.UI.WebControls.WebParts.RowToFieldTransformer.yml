  summary: "Exibe um controle ASP.NET que configura um <xref href=&quot;System.Web.UI.WebControls.WebParts.RowToFieldTransformer&quot;> </xref> transformador no <xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionsZone&quot;> </xref> zona."
  remarks: "Pode ser estabelecida uma conexão de Web Parts estática ou dinamicamente. Uma conexão estático é definido dentro do `<StaticConnections>` marca. Um usuário pode definir uma conexão dinâmica quando uma zona de conexões é incluída em uma página da web e o usuário está no modo de conexão. Ao estabelecer uma conexão dinâmica, o usuário define a conexão por meio de um controle de configuração. O método CreateConfigurationControl retorna o controle que o usuário interage com para definir a conexão.       O controle de configuração para um <xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer>objeto permite que um usuário se conectar ou desconectar um provedor e consumidor e selecionar o campo da linha para se conectar com o campo de dados do consumidor do provedor.</xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer> Ele será exibido na zona de conexões. Definições de configuração do usuário serão salvos e carregadas na próxima visita."
  syntax:
    content: public override System.Web.UI.Control CreateConfigurationControl ();
    parameters: []
    return:
      type: System.Web.UI.Control
      description: "Um controle ASP.NET que configura um <xref href=&quot;System.Web.UI.WebControls.WebParts.RowToFieldTransformer&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.RowToFieldTransformer.CreateConfigurationControl*
  exceptions: []
