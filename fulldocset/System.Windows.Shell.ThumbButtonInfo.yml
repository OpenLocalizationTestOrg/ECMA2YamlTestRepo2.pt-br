  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Obtém ou define um valor que indica se a miniatura da barra de tarefas é fechada quando clicar no botão em miniatura."
  remarks: "Por padrão, a miniatura da barra de tarefas permanece visível quando um botão em miniatura é clicado. Para tornar a miniatura fechar quando um miniatura botão é clicado, defina a propriedade de DismissWhenClicked como `true`."
