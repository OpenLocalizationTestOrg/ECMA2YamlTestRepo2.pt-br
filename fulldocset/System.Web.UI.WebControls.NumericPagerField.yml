  name: ButtonCount
  nameWithType: NumericPagerField.ButtonCount
  fullName: System.Web.UI.WebControls.NumericPagerField.ButtonCount
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o número de botões a serem exibidos em uma <xref href=&quot;System.Web.UI.WebControls.NumericPagerField&quot;> </xref> objeto."
  remarks: "Use a propriedade ButtonCount para especificar o número de botões a serem exibidos em uma <xref:System.Web.UI.WebControls.NumericPagerField>objeto.</xref:System.Web.UI.WebControls.NumericPagerField> Cada botão corresponde a um número de página. Se o <xref:System.Web.UI.WebControls.NumericPagerField>objeto tem mais páginas do que o número especificado para ButtonCount, o controle exibe um botão de próxima página que permite aos usuários acessar o próximo conjunto de páginas.</xref:System.Web.UI.WebControls.NumericPagerField>       O <xref:System.Web.UI.WebControls.NumericPagerField>objeto exibe botões apenas para números de página existente.</xref:System.Web.UI.WebControls.NumericPagerField> Se o <xref:System.Web.UI.WebControls.NumericPagerField>objeto tem menos páginas para mostrar que o número especificado para ButtonCount, o controle mostra menos botões que o número especificado por essa propriedade.</xref:System.Web.UI.WebControls.NumericPagerField>"
  example:
  - "The following example shows how to use the ButtonCount property to change the default number of page buttons that are displayed in the <xref:System.Web.UI.WebControls.NumericPagerField> object of a <xref:System.Web.UI.WebControls.DataPager> control.  \n  \n [!code-cs[System.Web.UI.WebControls.NumericPagerFieldCss#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_563_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.NumericPagerFieldCss#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_563_1.aspx)]"
  syntax:
    content: public int ButtonCount { get; set; }
    return:
      type: System.Int32
      description: "O número de botões a serem exibidos em uma <xref href=&quot;System.Web.UI.WebControls.NumericPagerField&quot;> </xref> objeto. O padrão é 5."
  overload: System.Web.UI.WebControls.NumericPagerField.ButtonCount*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "A propriedade ButtonCount é definida como um valor menor que 1."
  platform:
  - net462
