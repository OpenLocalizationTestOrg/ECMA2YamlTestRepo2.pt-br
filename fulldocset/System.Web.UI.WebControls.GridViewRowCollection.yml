  remarks: "Use esse método para obter um enumerador que pode ser iterado pelo linearmente para acessar cada item em <xref:System.Web.UI.WebControls.GridViewRowCollection>.</xref:System.Web.UI.WebControls.GridViewRowCollection> Para acessar o item na posição atual do enumerador, use o <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>propriedade.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName> Use o <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>método para mover para o próximo item na coleção.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName> Para mover o enumerador como sua posição inicial, use o <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>método.</xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>      > [!NOTE] > Quando você inicialmente obter o enumerador ou usar o <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>método para mover o enumerador para o primeiro item na coleção, você deve chamar o <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>método.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName> Caso contrário, o item que é representado pelo <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>propriedade está definida.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>"
