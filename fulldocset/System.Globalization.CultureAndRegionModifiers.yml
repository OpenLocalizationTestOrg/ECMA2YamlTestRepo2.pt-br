  name: CultureAndRegionModifiers
  nameWithType: CultureAndRegionModifiers
  fullName: System.Globalization.CultureAndRegionModifiers
  type: Enum
  summary: "Especifica constantes que definem um <xref href=&quot;System.Globalization.CultureAndRegionInfoBuilder&quot;> </xref> objeto."
  remarks: "Especificar uma combinação bit a bit de um ou mais valores CultureAndRegionModifiers como um argumento para o <xref:System.Globalization.CultureAndRegionInfoBuilder.%23ctor%28System.String%2CSystem.Globalization.CultureAndRegionModifiers%29?displayProperty=fullName>construtor.</xref:System.Globalization.CultureAndRegionInfoBuilder.%23ctor%28System.String%2CSystem.Globalization.CultureAndRegionModifiers%29?displayProperty=fullName> Você usa resultante <xref:System.Globalization.CultureAndRegionInfoBuilder>objeto para criar uma cultura personalizada.</xref:System.Globalization.CultureAndRegionInfoBuilder>       Uma cultura personalizada pode ter uma combinação dessas características:-uma cultura personalizada pode ser uma cultura específica ou uma cultura neutra.           Uma cultura específica Especifica um idioma e uma região, enquanto uma cultura neutra Especifica um idioma, mas nenhuma região.      -Uma cultura personalizada pode ser uma cultura substituta ou uma cultura complementar.           Uma cultura substituta substitui uma cultura que é fornecido com o .NET Framework ou uma localidade que é fornecido com o Windows.           Uma cultura suplementar é algo diferente de uma cultura substituta. Uma cultura complementar pode ser totalmente nova, ou pode estender uma cultura existente do .NET Framework ou a localidade do Windows.      > [!IMPORTANT] > Observe que a enumeração CultureAndRegionModifiers é encontrada em um assembly nomeado sysglobl.dll. Compilando com êxito o código que usa esse tipo requer que você adicione uma referência a sysglobl.dll."
  example:
  - "The following code example creates a custom culture with a private use prefix, then lists a set of its properties. The first property is the name of the culture.  \n  \n [!code-cs[sys.glob.carib1#1](~/add/codesnippet/csharp/t-system.globalization.c_0_1.cs)]\n [!code-cpp[sys.glob.carib1#1](~/add/codesnippet/cpp/t-system.globalization.c_0_1.cpp)]\n [!code-vb[sys.glob.carib1#1](~/add/codesnippet/visualbasic/t-system.globalization.c_0_1.vb)]"
