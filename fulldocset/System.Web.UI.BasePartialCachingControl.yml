- uid: System.Web.UI.BasePartialCachingControl.CachePolicy
  id: CachePolicy
  parent: System.Web.UI.BasePartialCachingControl
  langs:
  - csharp
  name: CachePolicy
  nameWithType: BasePartialCachingControl.CachePolicy
  fullName: System.Web.UI.BasePartialCachingControl.CachePolicy
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Obtém o <xref href=&quot;System.Web.UI.ControlCachePolicy&quot;> </xref> objeto que está associado com o controle de usuário encapsulado."
  remarks: "A propriedade CachePolicy permite o acesso programático para o <xref:System.Web.UI.ControlCachePolicy>objeto associado com o controle de usuário contido pelo <xref:System.Web.UI.BasePartialCachingControl>instância.</xref:System.Web.UI.BasePartialCachingControl> </xref:System.Web.UI.ControlCachePolicy> O <xref:System.Web.UI.ControlCachePolicy>objeto pode ser manipulado por meio de programação para influenciar o comportamento e as configurações de cache do controle de usuário.</xref:System.Web.UI.ControlCachePolicy>"
  example:
  - "The following code example demonstrates how a user control can be loaded dynamically and manipulated programmatically at run time. This example has three parts:  \n  \n-   A partial class, `LogOnControl`, that inherits from the <xref:System.Web.UI.UserControl> base class and to which the <xref:System.Web.UI.PartialCachingAttribute> attribute is applied.  \n  \n-   A user control that is used with the `LogOnControl` partial class.  \n  \n-   A Web Forms page that hosts the user control.  \n  \n To run this example successfully, make sure the user control file (.ascx), its code-behind file (.cs or .vb), and the Web Forms page that hosts the user control (.aspx) are in the same directory.  \n  \n The first part of the example demonstrates how the <xref:System.Web.UI.PartialCachingAttribute> is applied to a user control named `LogOnControl`, which means the user control is wrapped by a <xref:System.Web.UI.PartialCachingControl> control at run time. The `LogOnControl` object's caching settings can be programmatically manipulated through its associated <xref:System.Web.UI.ControlCachePolicy> object, which is available through a reference to the <xref:System.Web.UI.PartialCachingControl> that wraps it. In this example, caching settings are examined during page initialization and changed if some conditions are met.  \n  \n [!code-cs[System.Web.UI.ControlCachePolicy#2](~/add/codesnippet/csharp/p-system.web.ui.basepart_1_1.cs)]\n [!code-vb[System.Web.UI.ControlCachePolicy#2](~/add/codesnippet/visualbasic/p-system.web.ui.basepart_1_1.vb)]  \n  \n The second part of the example shows a user control that is used with the previous example to demonstrate user control caching.  \n  \n [!code-cs[System.Web.UI.ControlCachePolicy#3](~/add/codesnippet/csharp/p-system.web.ui.basepart_1_2.ascx)]\n [!code-vb[System.Web.UI.ControlCachePolicy#3](~/add/codesnippet/visualbasic/p-system.web.ui.basepart_1_2.ascx)]  \n  \n The third part of the example demonstrates using the `LogOnControl` user control from a Web Forms page.  \n  \n [!code-vb[System.Web.UI.ControlCachePolicy#1](~/add/codesnippet/visualbasic/p-system.web.ui.basepart_1_3.aspx)]\n [!code-cs[System.Web.UI.ControlCachePolicy#1](~/add/codesnippet/csharp/p-system.web.ui.basepart_1_3.aspx)]"
  syntax:
    content: public System.Web.UI.ControlCachePolicy CachePolicy { get; }
    return:
      type: System.Web.UI.ControlCachePolicy
      description: "Um <xref href=&quot;System.Web.UI.ControlCachePolicy&quot;> </xref> que armazena propriedades relacionadas ao cache de saída do controle de usuário encapsulado."
  overload: System.Web.UI.BasePartialCachingControl.CachePolicy*
  exceptions: []
  platform:
  - net462
