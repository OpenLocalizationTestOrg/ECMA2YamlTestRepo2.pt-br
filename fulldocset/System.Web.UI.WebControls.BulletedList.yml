System.Web.UI.WebControls.BulletStyle> Se você especificar o <xref:System.Web.UI.WebControls.BulletStyle>valor, você também deve definir o <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>propriedade para a URL da imagem personalizada para usar.</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A> </xref:System.Web.UI.WebControls.BulletStyle>      > [!NOTE] > O <xref:System.Web.UI.WebControls.BulletedList>o controle não dá suporte a <xref:System.Web.UI.WebControls.Image.AlternateText%2A>propriedade porque os marcadores são inerentemente decorativos e não fornecer informações adicionais que precisam ser transmitidas por meio de tecnologia assistencial.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> </xref:System.Web.UI.WebControls.BulletedList> No entanto, se você quiser usar uma imagem personalizada para representar um conceito ao usuário, adicionar texto para cada um dos itens de lista com marcadores ou usar um controle que permite que você especifique o texto alternativo para cada imagem.       O valor dessa propriedade é armazenado em estado de exibição."
