lor da propriedade `false` faz com que o método FindUsersByName lançar uma <xref:System.NotSupportedException>exceção.</xref:System.NotSupportedException> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>       O provedor usa uma pesquisa de subárvore a partir do ponto de pesquisa especificado na cadeia de conexão. Consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>tópico sobre a classe para obter mais informações sobre cadeias de caracteres de conexão.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       É recomendável que você não habilitar a pesquisa em sistemas de produção até que você confirmar que as consultas de pesquisa emitido pela <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe não impactar negativamente o desempenho do seu servidor de diretório.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Desde o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe destina-se um ambiente da Web sem monitoração de estado, não é possível usar as otimizações de paginação expostas pelo subjacente <xref:System.DirectoryServices>APIs.</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Isso significa que as operações de paginação durante pesquisas nos diretórios grandes são muito caras e devem ser evitadas. Operações de pesquisa sempre são emitidas no servidor do diretório configurado na cadeia de conexão, ou em um servidor selecionado automaticamente no caso de uma cadeia de caracteres de conexão que aponta para um domínio. O provedor não usa um catálogo global para seus métodos de pesquisa."
