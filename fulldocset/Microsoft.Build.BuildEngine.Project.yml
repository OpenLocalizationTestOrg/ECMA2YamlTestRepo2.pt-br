  name: Project
  nameWithType: Project
  fullName: Microsoft.Build.BuildEngine.Project
  type: Class
  summary: "Representa um projeto que pode ser construído usando [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)]."
  remarks: "Representa um projeto de um [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] projeto. É um contêiner para itens, propriedades e destinos. Ele pode carregar o conteúdo do projeto de XML na memória ou de um arquivo XML e pode salvar em um arquivo XML, preservando a maioria dos espaços em branco e todos os comentários XML.       Cada projeto deve ser associado com um <xref:Microsoft.Build.BuildEngine.Engine>para acessar informações compartilhadas.</xref:Microsoft.Build.BuildEngine.Engine> Durante a criação, o <xref:Microsoft.Build.BuildEngine.Engine>objeto mantém o controle de quais projetos atualmente estão criando.</xref:Microsoft.Build.BuildEngine.Engine>"
  syntax:
    content: >-
      [System.Obsolete("This class has been deprecated. Please use Microsoft.Build.Evaluation.Project from the Microsoft.Build assembly instead.")]

      public class Project
