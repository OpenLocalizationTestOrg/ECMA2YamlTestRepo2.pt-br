  summary: "Chamado durante a importação de um ponto de extremidade."
  remarks: "O método ImportEndpoint é chamado durante a importação de um ponto de extremidade. Modificar as propriedades de contexto para personalizar o ponto de extremidade importado."
  syntax:
    content: public void ImportEndpoint (System.ServiceModel.Description.WsdlImporter importer, System.ServiceModel.Description.WsdlEndpointConversionContext context);
