- uid: System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.ListViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: ListViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém um dicionário de pares de nome/valor do campo que representam a chave ou as chaves do item para atualizar."
  remarks: "Quando o <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>propriedade de um <xref:System.Web.UI.WebControls.ListView>controle está definido, use a propriedade de chaves (dicionário) para acessar o valor da chave primária no item para atualizar.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>      > [!NOTE] > Para acessar os valores dos campos de não-chave, use o <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>ou <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>Propriedades.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A> O <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>propriedade contém os valores atualizados e o <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>propriedade contém os valores originais.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>       O dicionário de chaves é preenchido automaticamente com os pares de nome/valor do campo ou campos especificados no <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>propriedade.</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> Se vários campos formam a chave primária, uma entrada separada é adicionada ao dicionário de chaves para cada campo de chave.       Para determinar o nome de um campo de chave, use o <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>propriedade de um <xref:System.Collections.DictionaryEntry>objeto contido no dicionário de chaves.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Para determinar o valor de um campo de chave, use o <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>propriedade.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example shows how to use the Keys property to access the value of the key field for the record being updated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_867_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_867_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Os pares de nome/valor do campo que representam a chave ou as chaves do item para atualizar."
  overload: System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues
  id: NewValues
  parent: System.Web.UI.WebControls.ListViewUpdateEventArgs
  langs:
  - csharp
  name: NewValues
  nameWithType: ListViewUpdateEventArgs.NewValues
  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém um dicionário que contém os valores revisados do item para atualizar."
  remarks: "Use a propriedade NewValues (dicionário) para acessar os valores dos campos de chave não revisados no item para atualizar.      > [!NOTE] > O campo de chave primária ou campos são incluídos neste dicionário, se o valor de chave primária ou os valores estão sendo atualizados. Para acessar os valores originais do campo de chave primária ou campos, use o <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A> Para acessar os valores originais dos campos de não-chave no item, use o <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>       A propriedade NewValues é preenchida automaticamente com os pares de nome/valor dos campos revisados no item. Uma entrada separada é adicionada à propriedade NewValues para cada campo no item.       Para determinar o nome do campo de uma entrada, use o <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>propriedade de um <xref:System.Collections.DictionaryEntry>objeto contido no dicionário de NewValues.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Para determinar o valor de uma entrada, use o <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>propriedade.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example shows how to use the NewValues property to make sure that the user has supplied all values before the data source is updated. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdating#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_642_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdating#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_642_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Os valores revisados do item para atualizar."
  overload: System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues
  id: OldValues
  parent: System.Web.UI.WebControls.ListViewUpdateEventArgs
  langs:
  - csharp
  name: OldValues
  nameWithType: ListViewUpdateEventArgs.OldValues
  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém um dicionário que contém os valores originais do item para atualizar."
  remarks: "Use a propriedade OldValues (dicionário) para acessar os valores originais dos campos de item a ser atualizado. Esse dicionário contém todos os campos de item, exceto os campos de chave.      > [!NOTE] > Pode acessar os campos de chave do item usando o <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A> Para acessar os valores revisados os campos de não-chave no item, use o <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>       A propriedade OldValues é preenchida automaticamente com os valores originais de todos os campos no item. Uma entrada separada é adicionada à propriedade OldValues para cada campo no item.       Para determinar o nome do campo de uma entrada, use o <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>propriedade de um <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objeto contido no dicionário OldValues.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Para determinar o valor de uma entrada, use o <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>propriedade.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OldValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Os valores originais do item para atualizar."
  overload: System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues*
  exceptions: []
  platform:
  - net462
