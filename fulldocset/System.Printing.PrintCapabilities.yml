  name: PrintCapabilities
  nameWithType: PrintCapabilities
  fullName: System.Printing.PrintCapabilities
  type: Class
  summary: "Define os recursos de uma impressora."
  remarks: "Um objeto PrintCapabilities é uma representação fácil-para-trabalho-com um determinado tipo de documento XML chamado de um *documento PrintCapabilities*. Este é um instantâneo de todos os recursos da impressora e suas configurações atuais. Por exemplo, se a impressora oferecer suporte a impressão de cor, o documento teria um `<PageOutputColor … >` elemento que estabelece como saída de cores será processada. O elemento é, por sua vez, representado pelo <xref:System.Printing.PrintCapabilities.OutputColorCapability%2A>propriedade do objeto PrintCapabilities.</xref:System.Printing.PrintCapabilities.OutputColorCapability%2A> Se a impressora não oferece suporte a cor, não há nenhum `<PageOutputColor … >` elemento no documento e o valor da <xref:System.Printing.PrintCapabilities.OutputColorCapability%2A>é de propriedade `null`.</xref:System.Printing.PrintCapabilities.OutputColorCapability%2A> O documento PrintCapabilities deve estar de acordo com o [impressão esquema](http://go.microsoft.com/fwlink/?LinkId=186397).       A classe PrintCapabilities permite que seu aplicativo obter recursos da impressora sem precisar participar a qualquer leitura direta do XML <xref:System.IO.Stream>objetos.</xref:System.IO.Stream>       Todos os recursos de arquivo e a foto impressoras, para a página inicial e de negócios, mais populares são encapsulados pela classe PrintCapabilities. Mas o [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397) define muito mais, menos comuns, recursos e podem ser estendidos para lidar com recursos de dispositivos de impressão especiais. Assim, embora o <xref:System.Printing.PrintTicket>e não podem ser herdadas PrintCapabilities classes, você pode estender o [imprimir esquema](http://go.microsoft.com/fwlink/?LinkId=186397) para reconhecer os recursos de dispositivo de impressão que não são tratados do <xref:System.Printing.PrintTicket>ou classes PrintCapabilities.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       **Observação** quando PrintCapabilities o objeto é criado com o construtor que usa um documento PrintCapabilities (como uma <xref:System.IO.Stream>) parâmetro, esse documento inteiro é armazenado em um campo não público no objeto, incluindo os elementos XML dentro dele que expressa recursos menos comuns que não são representados por qualquer uma das propriedades públicas da classe PrintCapabilities.</xref:System.IO.Stream> Na verdade, se o driver que produziu o documento PrintCapabilities está usando uma extensão particular do [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397), ou em particular definida marcação também é armazenada como parte do documento PrintCapabilities não público.      > [!CAUTION] > Classes dentro de <xref:System.Printing>namespace não têm suporte para uso dentro de um serviço do Windows ou serviço ou aplicativo ASP.NET.</xref:System.Printing> Tentativa de usar essas classes de dentro de um desses tipos de aplicativo pode gerar problemas inesperados, como diminuído exceções de desempenho e tempo de execução de serviço.       Se você quiser imprimir a partir de um aplicativo Windows Forms, consulte o <xref:System.Drawing.Printing>namespace.</xref:System.Drawing.Printing>"
  example:
  - "The following example shows how to determine the capabilities of a specific printer and how to configure a print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public sealed class PrintCapabilities
  inheritance:
  - System.Object
