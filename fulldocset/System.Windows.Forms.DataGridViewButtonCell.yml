  name: DataGridViewButtonCell
  nameWithType: DataGridViewButtonCell
  fullName: System.Windows.Forms.DataGridViewButtonCell
  type: Class
  summary: "Exibe uma interface de usuário do tipo de botão (UI) para uso em um <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controle."
  remarks: "A classe DataGridViewButtonCell é um tipo especializado de <xref:System.Windows.Forms.DataGridViewCell>usado para exibir uma interface de usuário do tipo de botão.</xref:System.Windows.Forms.DataGridViewCell>       <xref:System.Windows.Forms.DataGridViewButtonColumn>o tipo de coluna é especializado para manter as células desse tipo.</xref:System.Windows.Forms.DataGridViewButtonColumn> Por padrão, o <xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A?displayProperty=fullName>é inicializada com um novo DataGridViewButtonCell.</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A?displayProperty=fullName> Para as células dentro de uma coluna de padrões após um DataGridViewButtonCell existente, defina a coluna <xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>propriedade até a célula para usar como padrão.</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>       Para responder a cliques de botão do usuário, tratar o <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>ou <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>evento.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> No evento manipulador, você pode usar o <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>propriedade para determinar se ocorreu o clique em uma coluna de botão.</xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> Você pode usar o <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>para determinar se ocorreu o clique em uma célula específica do botão.</xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>       As propriedades relacionadas a célula da coluna são wrappers para as propriedades nomeadas da mesma forma de célula do modelo. Alterando os valores de propriedade da célula modelo afetará apenas células com base no modelo que são adicionadas após a alteração. Alterando os valores de propriedade de célula da coluna, no entanto, será atualizar o modelo de células e todas as outras células na coluna e atualize a exibição da coluna se necessário.      > [!NOTE] > Quando esses estilos estejam habilitados, os botões em uma coluna de botão são pintados usando um <xref:System.Windows.Forms.ButtonRenderer>e especificados como por meio das propriedades de estilos de célula <xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A>não têm nenhum efeito.</xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.ButtonRenderer>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewButtonColumn> to perform actions on particular rows. You can use similar code when working with individual DataGridViewButtonCell objects. In this example, a <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> event handler first determines whether a click is on a button cell, then retrieves a business object associated with the row. This example is part of a larger example available in [How to: Access Objects in a Windows Forms DataGridViewComboBoxCell Drop-Down List](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/csharp/t-system.windows.forms.d_43_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/visualbasic/t-system.windows.forms.d_43_1.vb)]"
