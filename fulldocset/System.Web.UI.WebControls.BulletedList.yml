      type: System.String
      description: "O caminho para uma imagem a ser exibida como cada marcador em um <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref>."
  overload: System.Web.UI.WebControls.BulletedList.BulletImageUrl*
  exceptions: []
