  summary: "Obtém ou define a coordenada Y do ponto de 3D."
  remarks: "Qualquer ponto usado no desenho 3D personalizado — que é realizado usando GDI+ — devem ser transformados de X, Y e Z (3D) coordena em X e Y (2D) coordena usando o <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>método.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A> Esse método usa uma matriz de objetos Point3D como seu único parâmetro. Chamando o <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>método, os valores de propriedade X e Y são alterados para refletir o espaço de 3-dimensional.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Esses novos coordenadas X e Y são então convertidos em absoluto coordenadas usando o <xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>método.</xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> Eles são usados para chamadas de método GDI+.       Uma coordenada Y relativa pode ser obtida de um valor de eixo usando o <xref:System.Web.UI.DataVisualization.Charting.Axis.ValueToPosition%2A>método.</xref:System.Web.UI.DataVisualization.Charting.Axis.ValueToPosition%2A>"
