  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "Retorna uma coleção de certificados localizado em um repositório de certificados x.&509;."
  remarks: "Esse método retorna um instantâneo do repositório de certificados x.&509;. Observe que subsequentes <xref:System.Security.Cryptography.X509Certificates.X509Store.Add%2A>ou <xref:System.Security.Cryptography.X509Certificates.X509Store.Remove%2A>operações executadas no armazenamento não terá nenhum efeito sobre a coleção que é retornado.</xref:System.Security.Cryptography.X509Certificates.X509Store.Remove%2A> </xref:System.Security.Cryptography.X509Certificates.X509Store.Add%2A> Esse instantâneo é recalculado cada vez que a propriedade é chamada, portanto não é recomendável o uso dessa propriedade dentro de uma função iterativa."
  example:
  - "This section contains two examples. The first example demonstrates how you can open standard X.509 stores and list the number of certificates in each.  \n  \n The second example demonstrates how you can add and remove single certificates and ranges of certificates.  \n  \n **Example 1**  \n  \n This example tries to open each standard store in each standard location on the current computer. It prints a summary that shows whether each store exists and, if so, the number of certificates it contains.  \n  \n The example creates an <xref:System.Security.Cryptography.X509Certificates.X509Store> object for each combination of standard name and standard location. It calls the <xref:System.Security.Cryptography.X509Certificates.X509Store.Open%2A> method with the <xref:System.Security.Cryptography.X509Certificates.OpenFlags?displayProperty=fullName> flag, which opens the physical store only if it already exists. If the physical store exists, the example uses the <xref:System.Security.Cryptography.X509Certificates.X509Store.Name%2A>, <xref:System.Security.Cryptography.X509Certificates.X509Store.Location%2A>, and Certificates properties to display the number of certificates in the store.  \n  \n [!code-cs[x509store2#2](~/add/codesnippet/csharp/p-system.security.crypto_57_1.cs)]\n [!code-vb[x509store2#2](~/add/codesnippet/visualbasic/p-system.security.crypto_57_1.vb)]  \n  \n **Example 2**  \n  \n This example opens an X.509 certificate store, adds and deletes certificates, and then closes the store. It assumes that you have three certificates to add to and remove from a local store.  \n  \n [!code-cs[x509store2#1](~/add/codesnippet/csharp/p-system.security.crypto_57_2.cs)]\n [!code-cpp[x509store2#1](~/add/codesnippet/cpp/p-system.security.crypto_57_2.cpp)]\n [!code-vb[x509store2#1](~/add/codesnippet/visualbasic/p-system.security.crypto_57_2.vb)]"
  syntax:
