  remarks: "Para obter um exemplo do uso de um objeto semelhante a esse, consulte <xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>.</xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>       Essa classe é usada como parte de um <xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>para animar uma <xref:System.Decimal>valor da propriedade ao longo de um conjunto de quadros-chave.</xref:System.Decimal> </xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DecimalKeyFrameCollection> Isso <xref:System.Windows.Media.Animation.DecimalKeyFrame>interpola entre o <xref:System.Decimal>valor de quadro chave anterior e seu próprio valor linearmente com uma função de atenuação para produzir o valor de saída.</xref:System.Decimal> </xref:System.Windows.Media.Animation.DecimalKeyFrame>"
