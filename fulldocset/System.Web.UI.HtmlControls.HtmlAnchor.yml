  name: HtmlAnchor
  nameWithType: HtmlAnchor
  fullName: System.Web.UI.HtmlControls.HtmlAnchor
  type: Class
  summary: "Permite o acesso programático para HTML <xref uid=&quot;langword_csharp_&lt;a&gt;&quot; name=&quot;&lt;a&gt;&quot; href=&quot;&quot;> </xref> elemento no servidor."
  remarks: "Há duas maneiras de usar a classe HtmlAnchor. A primeira é para a navegação: usando o <xref:System.Web.UI.HtmlControls.HtmlAnchor.HRef%2A>propriedade para definir o local da página para vincular a.</xref:System.Web.UI.HtmlControls.HtmlAnchor.HRef%2A> O segundo é para eventos de postback: usando o <xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick>eventos para tratar programaticamente o usuário do clicando em um link.</xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick>      > [!CAUTION] > Este controle pode ser usado para exibir a entrada do usuário, que pode incluir um script de cliente mal-intencionado. Verifique todas as informações que são enviadas de um cliente para o script executável, instruções SQL ou outro código antes de exibi-lo em seu aplicativo. O ASP.NET fornece um recurso de validação de solicitação de entrada para o bloco de script e HTML na entrada do usuário. Controles de servidor de validação também são fornecidos para avaliar a entrada do usuário. Para obter mais informações, consulte [sintaxe de controle de servidor de validação](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).       Para obter uma lista de valores de propriedade inicial para uma instância de HtmlAnchor, consulte o <xref:System.Web.UI.HtmlControls.HtmlAnchor.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlAnchor.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlAnchor.ServerClick> event to display a message when the HtmlAnchor control is clicked.  \n  \n [!code-cs[HtmlAnchor#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_0_1.aspx)]\n [!code-vb[HtmlAnchor#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_0_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerClick")]

      [System.Web.UI.SupportsEventValidation]

