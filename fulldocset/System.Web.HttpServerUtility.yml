ionamento do lado do cliente em que o navegador solicita o novo recurso.</xref:System.Web.HttpResponse.Redirect%2A> Como esse redirecionamento é uma nova solicitação entrem no sistema, ele está sujeito a toda a lógica de autenticação e autorização de política de segurança do IIS e ASP.NET.       Você pode verificar se o usuário tem permissão para exibir o recurso incorporando um método de autorização personalizada que usa o <xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A>método antes do aplicativo chama o método de transferência.</xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A>"
