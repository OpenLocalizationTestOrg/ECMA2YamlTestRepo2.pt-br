  remarks: "Observe as seguintes considerações:-GetChangeSet pode ter efeitos colaterais, como inferência de inserir e excluir operações que geralmente são executadas no momento da <xref:System.Data.Linq.DataContext.SubmitChanges%2A>.</xref:System.Data.Linq.DataContext.SubmitChanges%2A> Por exemplo, objetos que são usados em operações a seguir podem criar operações deduzidas correspondentes na lista a seguir:- <xref:System.Data.Linq.EntitySet%601.Add%2A> <xref:System.Data.Linq.Table%601.InsertOnSubmit%2A>.</xref:System.Data.Linq.Table%601.InsertOnSubmit%2A> </xref:System.Data.Linq.EntitySet%601.Add%2A>          - <xref:System.Data.Linq.EntityRef%601>atribuição para nulo (possivelmente devido <xref:System.Data.Linq.EntitySet%601.Remove%2A>a <xref:System.Data.Linq.Table%601.DeleteOnSubmit%2A>.</xref:System.Data.Linq.Table%601.DeleteOnSubmit%2A> </xref:System.Data.Linq.EntitySet%601.Remove%2A> </xref:System.Data.Linq.EntityRef%601>      -O conjunto não pode ser ordenado de acordo com as restrições de chave estrangeiras.      -Valores banco de dados-gerados (por exemplo, valores de chave primários e estrangeiras, os carimbos de hora e assim por diante) não estão disponíveis. Essas informações requerem a execução do comando de banco de dados e talvez a propagação de informações recuperadas (por exemplo, chave estrangeira da chave primária).      -O conjunto de objetos alterados é calculado no momento da chamada. As chamadas subsequentes para <xref:System.Data.Linq.DataContext.SubmitChanges%2A>pode produzir um conjunto diferente, se forem feitas alterações adicionais.</xref:System.Data.Linq.DataContext.SubmitChanges%2A>       Saída quando nenhuma alteração foi feita aparece da seguinte maneira:`{Added: 0, Removed: 0, Modified: 0}`"
