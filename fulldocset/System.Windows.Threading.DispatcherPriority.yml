  name: DispatcherPriority
  nameWithType: DispatcherPriority
  fullName: System.Windows.Threading.DispatcherPriority
  type: Enum
  summary: "Descreve as prioridades em que as operações podem ser invocadas por meio do <xref href=&quot;System.Windows.Threading.Dispatcher&quot;> </xref>."
  remarks: "Nenhum estado de sistema específico ou &quot;inatividade&quot; correspondentes ApplicationIdle e ContextIdle na versão atual do [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].  Ambos são prioridades ainda é válidas; Portanto, uma operação com uma prioridade de ContextIdle tem uma prioridade maior que uma operação com uma prioridade de SystemIdle.       O <xref:System.Windows.Threading.Dispatcher>não limitar a execução de uma operação se ele exceder uma determinada porcentagem da CPU.</xref:System.Windows.Threading.Dispatcher>  Uma maneira de limitação de um processo para usar um timer.       Se uma operação seja postada usando <xref:System.Windows.Threading.Dispatcher.Invoke%2A>por conta própria <xref:System.Windows.Threading.Dispatcher>em uma prioridade de envio, a operação ignora a fila e é executada imediatamente.</xref:System.Windows.Threading.Dispatcher> </xref:System.Windows.Threading.Dispatcher.Invoke%2A>      <a name=&quot;xamlTextUsage_DispatcherPriority&quot;></a># # Uso de texto XAML"
  example:
  - "The following example is a call to <xref:System.Windows.Threading.Dispatcher.BeginInvoke%2A> that passes a delegate which accepts an argument.  The priority is set to Normal.  \n  \n [!code-vb[ThreadingWeatherForecast#ThreadingWeatherDispatcherOneArge](~/add/codesnippet/visualbasic/threadingweatherforecastsample/window1.xaml.vb#threadingweatherdispatcheronearge)]\n [!code-cs[ThreadingWeatherForecast#ThreadingWeatherDispatcherOneArge](~/add/codesnippet/csharp/ThreadingWeatherForecastSample/Window1.xaml.cs#threadingweatherdispatcheronearge)]"
  syntax:
    content: public enum DispatcherPriority
  inheritance:
