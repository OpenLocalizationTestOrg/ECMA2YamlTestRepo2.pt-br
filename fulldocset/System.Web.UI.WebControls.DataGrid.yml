/xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>       Com paginação padrão, o <xref:System.Web.UI.WebControls.DataGrid>controle pressupõe que a fonte de dados contém todos os itens a serem exibidos.</xref:System.Web.UI.WebControls.DataGrid> O <xref:System.Web.UI.WebControls.DataGrid>controle calcula os índices dos itens na página exibida com base no índice de página, especificado pelo <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>propriedade e o número de itens de itens em uma página, especificado pelo <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>propriedade.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid>       Normalmente, uma fonte de dados que contém todos os itens a serem exibidos é carregada sempre o <xref:System.Web.UI.WebControls.DataGrid>controle é paginado.</xref:System.Web.UI.WebControls.DataGrid> Quando a fonte de dados é muito grande, isso pode consumir muitos recursos. Paginação personalizada permite que você carregue apenas o segmento de dados necessários para exibir uma única página. Para obter informações adicionais sobre paginação personalizada, consulte o <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>propriedade.</xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>"
