- uid: System.Web.Configuration.PagesSection.AutoEventWireup
  id: AutoEventWireup
  parent: System.Web.Configuration.PagesSection
  langs:
  - csharp
  name: AutoEventWireup
  nameWithType: PagesSection.AutoEventWireup
  fullName: System.Web.Configuration.PagesSection.AutoEventWireup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica se os eventos para as páginas ASP.NET são conectados automaticamente às funções de manipulação de eventos."
  remarks: "Quando for AutoEventWireup `true`, ASP.NET não exige que você associe explicitamente manipuladores de eventos a um evento de página, como <xref:System.Web.UI.Control.Load>.</xref:System.Web.UI.Control.Load>       Quando for AutoEventWireup `false`, você deve associar explicitamente o evento a um método. Por exemplo, se você tiver um `Page_Load` método no código para uma página, o método será chamado em resposta ao <xref:System.Web.UI.Control.Load>eventos somente se você escrever código como no exemplo a seguir (Observe o `Handles` instrução no Visual Basic e o código de manipulador de eventos em c#): ```vb#   Partial Class AutoEventWireupExample       Inherits System.Web.UI.Page       Protected Sub Page_Load(ByVal sender As Object, _               ByVal e As System.EventArgs) Handles Me.Load           Response.Write(&quot;Executing Page_Load&quot;)       End Sub   End Class   ``` ```c#   public partial class AutoEventWireupExample : System.Web.UI.Page   {        protected void Page_Load(object sender, System.EventArgs e)       {           Response.Write(&quot;Executing Page_Load&quot;);       }       override protected void OnInit(EventArgs e)       {           this.Load += new System.EventHandler(this.Page_Load);       }   }   ``` AutoEventWireup quando é `true`, manipuladores são vinculados automaticamente a eventos em tempo de execução com base em seu nome e assinatura.      </xref:System.Web.UI.Control.Load> Para cada evento, o ASP.NET procura por um método que é nomeado de acordo com o padrão de `Page_` *eventname*, como `Page_Load` ou `Page_Init`. ASP.NET procura primeiro uma sobrecarga que tem a assinatura de manipulador de eventos comum (ou seja, ele especifica <xref:System.Object>e <xref:System.EventArgs>parâmetros).</xref:System.EventArgs> </xref:System.Object> Se um manipulador de eventos com essa assinatura não for encontrado, o ASP.NET procura uma sobrecarga que não tem parâmetros.       Quando for AutoEventWireup `false`, você deve associar explicitamente manipuladores de eventos para eventos, conforme mostrado no exemplo anterior. Nesse caso, não é necessário que os nomes de método seguem um padrão.       O valor padrão é `true` se AutoEventWireup não for especificado no `@ Page` diretiva. Visual Studio inclui automaticamente o atributo quando ele cria arquivos code-behind. Para as páginas ASP.NET escritas em c#, Visual Studio define o valor como `true`. Para o Visual Basic, Visual Studio define o valor como `false` porque manipuladores são associados a eventos usando a palavra-chave, que é inserida automaticamente pelo Visual Studio ao gerar um manipulador de eventos. Se você definir AutoEventWireup como `true`, você pode omitir (ou remover) a palavra-chave.       Não defina AutoEventWireup como `true` se o desempenho for uma consideração importante. Quando wireup automático de eventos está habilitada, ASP.NET deve fazer entre 15 e 30 tenta corresponder eventos com métodos.       Observe o seguinte sobre manipuladores de eventos para eventos de associação: - se você definir AutoEventWireup como `true`, certifique-se de não anexar manualmente o manipuladores de eventos de página a eventos. Se você fizer isso, manipuladores de podem ser chamados mais de uma vez.      -Ligação automática é executada apenas para eventos de página, não por eventos para controles na página.      -Como uma alternativa para eventos de associação para manipuladores, você pode substituir o `On` *eventname* métodos da página ou de controles."
  example:
  - "The following code example shows how to set or read the AutoEventWireup property in code.  \n  \n [!code-cs[System.Web.Configuration.PagesSection#9](~/add/codesnippet/csharp/p-system.web.configurati_230_1.cs)]\n [!code-vb[System.Web.Configuration.PagesSection#9](~/add/codesnippet/visualbasic/p-system.web.configurati_230_1.vb)]  \n  \n The following example shows the two forms of method signatures that are automatically attached to page events when AutoEventWireup is `true`.  \n  \n [!code-vb[System.Web.Configuration.PagesSection#50](~/add/codesnippet/visualbasic/p-system.web.configurati_230_2.vb)]\n [!code-vb[System.Web.Configuration.PagesSection#50](~/add/codesnippet/visualbasic/p-system.web.configurati_230_2.aspx)]\n [!code-cs[System.Web.Configuration.PagesSection#50](~/add/codesnippet/csharp/p-system.web.configurati_230_2.aspx)]\n [!code-cs[System.Web.Configuration.PagesSection#50](~/add/codesnippet/csharp/p-system.web.configurati_230_2.cs)]  \n  \n The following example shows how to explicitly wire up events when AutoEventWireup is `false`.  \n  \n [!code-vb[System.Web.Configuration.PagesSection#51](~/add/codesnippet/visualbasic/p-system.web.configurati_230_3.vb)]\n [!code-cs[System.Web.Configuration.PagesSection#51](~/add/codesnippet/csharp/p-system.web.configurati_230_3.cs)]"
  syntax:
    content: public bool AutoEventWireup { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os eventos para as páginas ASP.NET serão automaticamente conectados a funções de manipulação de eventos; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.PagesSection.AutoEventWireup*
  exceptions: []
  platform:
  - net462
