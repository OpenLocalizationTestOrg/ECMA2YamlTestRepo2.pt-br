  summary: "Obtém ou define um seletor de modelo que permite que um autor do aplicativo fornecer a lógica de seleção de modelo personalizado."
  remarks: "Normalmente, você cria um <xref:System.Windows.Controls.DataTemplateSelector>quando você tiver mais de um <xref:System.Windows.DataTemplate>para o mesmo tipo de objetos e você deseja fornecer sua própria lógica para escolher um <xref:System.Windows.DataTemplate>Aplicar com base nas propriedades de cada objeto de dados.</xref:System.Windows.DataTemplate> </xref:System.Windows.DataTemplate> </xref:System.Windows.Controls.DataTemplateSelector> Observe que, se você tiver objetos de tipos diferentes, você pode definir a <xref:System.Windows.DataTemplate.DataType%2A>propriedade em <xref:System.Windows.DataTemplate>.</xref:System.Windows.DataTemplate> </xref:System.Windows.DataTemplate.DataType%2A> Se você fizer isso, em seguida, não é necessário para criar um <xref:System.Windows.Controls.DataTemplateSelector>.</xref:System.Windows.Controls.DataTemplateSelector> Além disso, se você tiver objetos do mesmo tipo, mas com propriedades diferentes, você também pode considerar usando um <xref:System.Windows.DataTrigger>ou um conversor de dados.</xref:System.Windows.DataTrigger> Para obter mais informações, consulte [visão geral de modelagem de dados](~/add/includes/ajax-current-ext-md.md).       Para criar um seletor de modelo, crie uma classe que herda de <xref:System.Windows.Controls.DataTemplateSelector>e substituir o <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>método.</xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> </xref:System.Windows.Controls.DataTemplateSelector> Após a definição de sua classe, você pode atribuir uma instância da classe para a propriedade de seletor de modelo do seu elemento.       Se ambos o ContentTemplateSelector e <xref:System.Windows.Controls.ContentControl.ContentTemplate%2A>propriedades são definidas e, em seguida, essa propriedade será ignorada.</xref:System.Windows.Controls.ContentControl.ContentTemplate%2A>      <a name=&quot;xamlAttributeUsage_ContentTemplateSelector&quot;></a># # Uso 