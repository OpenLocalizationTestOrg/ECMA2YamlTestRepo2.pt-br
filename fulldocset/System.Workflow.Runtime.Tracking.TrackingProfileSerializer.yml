  name: Serialize(TextWriter,TrackingProfile)
  nameWithType: TrackingProfileSerializer.Serialize(TextWriter,TrackingProfile)
  fullName: System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Serialize(TextWriter,TrackingProfile)
  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Serializa o perfil de rastreamento em um documento XML usando o perfil de rastreamento de definição de esquema XML (XSD)."
  remarks: "Serialização refere-se ao processo de criação de um documento XML bem formado de <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> válido Serializar usa o perfil de rastreamento <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>para serializar o perfil de rastreamento.</xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A> `profile`deve ser um válido <xref:System.Workflow.Runtime.Tracking.TrackingProfile>que contém pelo menos um ponto de controle válido.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> O perfil de rastreamento para a validação é executada durante a serialização, e, se o perfil de rastreamento não é válido, um <xref:System.ArgumentException>é gerada.</xref:System.ArgumentException> Você pode pegar essa exceção e examinar sua propriedade de mensagem para determinar a causa do erro de validação. Se houver qualquer exceção não tratada ao serializar o perfil de rastreamento, a instância de fluxo de trabalho para o qual o perfil de rastreamento foi solicitado é encerrada."
  example:
  - "The following code example demonstrates how you can create a <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> using the <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.%23ctor%2A> constructor to serialize a <xref:System.Workflow.Runtime.Tracking.TrackingProfile>. The code also uses the Serialize method.  \n  \n This code example is part of the Query using SQLTrackingService SDK sample from the Program.cs file. For more information, see [Query Using SQLTrackingService](http://msdn.microsoft.com/en-us/a81e48bb-12f4-4e2b-9176-ea4e6b6e3d21).  \n  \n [!code-cs[WF_Samples#291](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#291)]\n [!code-vb[WF_Samples#291](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#291)]"
  syntax:
    content: public void Serialize (System.IO.TextWriter writer, System.Workflow.Runtime.Tracking.TrackingProfile profile);
    parameters:
    - id: writer
      type: System.IO.TextWriter
      description: "A valid <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingProfile&quot;></xref>."
    - id: profile
      type: System.Workflow.Runtime.Tracking.TrackingProfile
      description: "Quando este método retorna, contém um <xref:System.IO.TextWriter>que contém o documento XML.</xref:System.IO.TextWriter> O parâmetro é passado não inicializado."
  overload: System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Serialize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>profile</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       -or-       <code>writer</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>profile</code>não é um perfil de rastreamento válida."
  platform:
  - net462
