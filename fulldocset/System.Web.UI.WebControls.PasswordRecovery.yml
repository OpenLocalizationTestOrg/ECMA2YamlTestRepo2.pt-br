  name: PasswordRecovery
  nameWithType: PasswordRecovery
  fullName: System.Web.UI.WebControls.PasswordRecovery
  type: Class
  summary: "Fornece a interface de usuário elementos (UI) que permitem que um usuário recuperar ou redefinir uma senha perdida e recebê-lo por email."
  remarks: "Neste tópico:- [Introdução](#introduction)      -   [exibições](#views)      -   [estilos e modelos](#styles_and_templates)      -   [agrupamentos de validação](#validation_groupings)      -   [aplicar estilos de CSS](#applying_styles)      -   [acessibilidade](#accessibility)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controle PasswordRecovery a introdução ajuda os usuários que tenham esquecido suas senhas.       Ele permite que um usuário solicitar uma mensagem de email que contém uma nova senha ou a senha já está associado com seu nome de usuário.      > [!NOTE] > Controle PasswordRecovery Web usa serviços de email da Internet para enviar recuperadas ou novas senhas para usuários. Há riscos de segurança inerentes ao envio de senhas no email. Você deve determinar se esses riscos de segurança são aceitáveis para seu site.      > [!NOTE] > Se você não estiver familiarizado com o conjunto de controles de logon disponíveis no ASP.NET, consulte [visão geral dos controles de logon ASP.NET](~/add/includes/ajax-current-ext-md.md) antes de continuar. Para obter uma lista de outros tópicos relacionados a controles de logon e associação, consulte [Gerenciando usuários com o uso de associações](~/add/includes/ajax-current-ext-md.md).       Os usuários podem recuperar senhas somente quando o provedor de associação é definido no <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>propriedade oferece suporte a texto não criptografado ou senhas criptografadas.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> Porque as senhas hash não podem ser recuperadas, os usuários em sites que usam as senhas hash apenas podem redefinir suas senhas.      > [!IMPORTANT] > Aceitar entrada do usuário é uma possível ameaça à segurança. Usuários mal-intencionados podem enviar dados que são destinados para expor vulnerabilidades ou executar programas que tentam senhas geradas. Para melhorar a segurança ao trabalhar com a entrada do usuário, você deve usar os recursos de validação de seu controle e proteger qualquer provedor de dados que está configurados para o seu controle. Para obter mais informações, consulte [protegendo controles de logon](~/add/includes/ajax-current-ext-md.md), [recomendações de segurança para aplicativos Web](~/add/includes/ajax-current-ext-md.md), e [protegendo associação](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > PasswordRecovery o controle pode ser usado quando um usuário de associação não tiver sido aprovado (<xref:System.Web.Security.MembershipUser.IsApproved%2A?displayProperty=fullName> é definido como `false`), mas não pode ser usado quando um usuário de associação foi bloqueado (<xref:System.Web.Security.MembershipUser.IsLockedOut%2A?displayProperty=fullName> é definido como `true`).</xref:System.Web.Security.MembershipUser.IsLockedOut%2A?displayProperty=fullName> </xref:System.Web.Security.MembershipUser.IsApproved%2A?displayProperty=fullName>       A mensagem de email é enviada usando a <xref:System.Web.UI.WebControls.MailDefinition>classe.</xref:System.Web.UI.WebControls.MailDefinition> Para poder enviar email aos usuários, você deve configurar um servidor de email no arquivo Web. config de seu aplicativo. Você pode alterar o conteúdo do email enviado aos usuários, definindo uma mensagem personalizada no <xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>propriedade.</xref:System.Web.UI.WebControls.PasswordRecovery.MailDefinition%2A>      > [!NOTE] > Não é possível garantir que um usuário receberá ou exibir uma mensagem de email. Para verificar se um usuário recebeu uma notificação por email, considere fornecer um link na mensagem de confirmação, permitindo que o usuário confirme se a notificação foi recebida.      <a name=&quot;views&quot;></a># # Exibições controle PasswordRecovery tem três estados ou exibições: - modo de exibição de nome de usuário - pede ao usuário para o nome de usuário registrado.      -Modo de exibição da pergunta – exige que o usuário fornecer a resposta a uma pergunta armazenada para redefinir a senha.      -Exibição de êxito - avisa ao usuário se a redefinição ou recuperação de senha foi bem-sucedida.       O controle PasswordRecovery mostra a exibição de pergunta somente quando o provedor de associação é definido no <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>propriedade dá suporte à pergunta de senha e resposta.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>       A tabela a seguir lista cada propriedade de estilo do controle PasswordRecovery e indica qual exibição afeta.      | Propriedade | Exibição de nome de usuário | Exibição de perguntas | Exibição de êxito |   |--------------|-------------------|-------------------|------------------|   | <xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A>| Sim | Sim | Sim |   | <xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>| Sim | Sim | Não |   | <xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A>| Sim | Sim | Não |   | <xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A>| Sim | Sim | Não |   | <xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A>| Sim | Sim | Não |   | <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A>| Não | Não | Sim |   | <xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A>| Sim | Sim | Não |   | <xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A>| Sim | Sim | Sim |      <a name=&quot;styles_and_templates&quot;> </a> # # Estilos e modelos você podem usar um amplo conjunto de propriedades de estilo para personalizar a aparência do controle PasswordRecovery.</xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A> Como alternativa, você pode aplicar modelos personalizados para os três modos de exibição, se você precisa controlar a aparência do controle. Você pode usar o <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A>, <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>e <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>Propriedades para criar modelos para esses modos de exibição.</xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A> Se você definir um modelo para uma exibição, as propriedades de estilo de PasswordRecovery não terão efeito.       A tabela a seguir lista as propriedades de estilo do controle PasswordRecovery e explica qual elemento de interface do usuário afeta cada propriedade de estilo. Para obter uma lista de quais propriedades de cada estilo se aplica, consulte a documentação para as propriedades de estilo individuais.      | Propriedade de estilo | Elemento de interface do usuário afetado |   |--------------------|-------------------------|   | <xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A>| Botões de todas as exibições de envio. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A>| Texto de erro exibido para o usuário. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A>| Links para outras páginas. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A>| Na página que informa aos usuários como usar o controle de texto de instrução. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A>| Rótulos para todos os campos, como caixas de texto de entrada. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A>| Campos de entrada de texto de entrada. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A>| Texto para cada modo de exibição do título. |   | <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A>| Texto exibido para o usuário quando a tentativa de recuperação ou redefinição de senha é bem-sucedida. |       A seguinte tabela lista as propriedades de modelo se aplicam a cada exibição no controle PasswordRecovery.</xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.LabelStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SubmitButtonStyle%2A> Para obter uma lista dos controles que devem ser definidas em cada modelo, consulte a documentação para as propriedades de modelo individuais.      | Exibição | Propriedade de modelo |   |----------|-----------------------|   | Nome de usuário | <xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A>|   | Pergunta | <xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A>|   | Sucesso | <xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A>|       Quando o controle PasswordRecovery não é personalizado com modelos, o <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>propriedade do controle PasswordRecovery aplica-se a primeira caixa de texto no controle e o <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>propriedade, que é aplicada a todas as caixas de texto do controle.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.SuccessTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.QuestionTemplate%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.UserNameTemplate%2A> Se o controle PasswordRecovery personalizado com modelos, em seguida, o <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>propriedade e o <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>são ignoradas.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> Nesse caso, defina o <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>propriedade e o <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>propriedade de controle de filho cada modelo diretamente.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       Propriedades do controle PasswordRecovery representadas por caixas de texto, como <xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A>e <xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A>, são acessíveis durante todas as fases do ciclo de vida da página.</xref:System.Web.UI.WebControls.PasswordRecovery.Question%2A> </xref:System.Web.UI.WebControls.PasswordRecovery.Answer%2A> O controle assumirão a todas as alterações feitas pelo usuário final por meio do <xref:System.Web.UI.WebControls.TextBox.TextChanged>evento disparado por caixas de texto.</xref:System.Web.UI.WebControls.TextBox.TextChanged>      <a name=&quot;validation_groupings&quot;></a># # Validação agrupamentos controle PasswordRecovery cria um grupo de validação para todos os validadores de campo obrigatório no controle para que outros controles na página de entrada não são afetados por validar o controle PasswordRecovery. Por padrão, o <xref:System.Web.UI.Control.ID%2A>propriedade do controle PasswordRecovery é usada como o nome do grupo de validação.</xref:System.Web.UI.Control.ID%2A> Por exemplo, um controle PasswordRecovery com a ID &quot;PasswordRecovery1&quot; usará um nome de grupo de validação de &quot;PasswordRecovery1&quot;. Se desejar que o controle PasswordRecovery participar em outro grupo de validação, é necessário o modelo de controle.      <a name=&quot;applying_styles&quot;></a># # Aplicar controle PasswordRecovery o de estilos de CSS permite que você especifique regras de estilo CSS na marcação. Se você usar modelos para personalizar a aparência do controle PasswordRecovery, você pode especificar os estilos CSS na marcação nos modelos. Nesse caso, nenhuma tabela externa adicional é necessária. Você pode impedir que a tabela está sendo processado, definindo o <xref:System.Web.UI.WebControls.PasswordRecovery.RenderOuterTable%2A>propriedade `false`.</xref:System.Web.UI.WebControls.PasswordRecovery.RenderOuterTable%2A>      <a name=&quot;accessibility&quot;></a># # Acessibilidade para obter informações sobre como configurar este controle para que ele gera marcação que está de acordo com os padrões de acessibilidade, consulte [acessibilidade no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controles ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe de declarativa```   <asp:PasswordRecovery       AccessKey=&quot;string&quot;       AnswerLabelText=&quot;string&quot;       AnswerRequiredErrorMessage=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderPadding=&quot;integer&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quo