  summary: "Contém uma lista de estados possíveis para a entrada de áudio para um mecanismo de reconhecimento de fala."
  remarks: "Você pode obter o estado de entrada de áudio do mecanismo de reconhecimento de fala com o <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioState%2A?displayProperty=fullName>e <xref:System.Speech.Recognition.SpeechRecognizer.AudioState%2A?displayProperty=fullName>Propriedades.</xref:System.Speech.Recognition.SpeechRecognizer.AudioState%2A?displayProperty=fullName> </xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioState%2A?displayProperty=fullName> O <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioStateChanged?displayProperty=fullName>e <xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged?displayProperty=fullName>os eventos são gerados quando o estado de um alterações de mecanismo de reconhecimento de fala de entrada de áudio.</xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged?displayProperty=fullName> </xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioStateChanged?displayProperty=fullName>"
  example:
  - "The following example demonstrates an event handler that handles the changing audio state of a speech recognizer.  \n  \n```c#  \n  \nprivate SpeechRecognitionEngine sre;  \n  \n// Initializes the speech recognition engine.  \nprivate void Initialize()  \n{  \n  sre = new SpeechRecognitionEngine();  \n  \n  // Add a handler for the AudioStateChanged event.  \n  sre.AudioStateChanged += new EventHandler<AudioStateChangedEventArgs>(sre_AudioStateChanged);  \n  \n  // Add other initialization code here.  \n}  \n  \n  // Handle the AudioStateChanged event.  \n  void sre_AudioStateChanged(object sender, AudioStateChangedEventArgs e)  \n{  \n  AudioState newState = e.AudioState;  \n  \n  // Handle event here.  \n}  \n  \n```"
