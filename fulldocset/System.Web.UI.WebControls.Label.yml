- uid: System.Web.UI.WebControls.Label.AssociatedControlID
  id: AssociatedControlID
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: AssociatedControlID
  nameWithType: Label.AssociatedControlID
  fullName: System.Web.UI.WebControls.Label.AssociatedControlID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o identificador para um controle de servidor que o <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> controle está associado."
  remarks: "Use a propriedade AssociatedControlID para associar um <xref:System.Web.UI.WebControls.Label>controle com outro controle de servidor em um formulário da Web.</xref:System.Web.UI.WebControls.Label> Quando um <xref:System.Web.UI.WebControls.Label>controle está associado a outro controle de servidor, seus atributos podem ser usados para estender a funcionalidade do controle associado.</xref:System.Web.UI.WebControls.Label> Você pode usar o <xref:System.Web.UI.WebControls.Label>controlar como uma legenda para outro controle, ou você pode definir o índice de tabulação ou a tecla de atalho para um controle associado.</xref:System.Web.UI.WebControls.Label>       Quando a propriedade AssociatedControlID é definida, o <xref:System.Web.UI.WebControls.Label>controle renderiza como um HTML `label` elemento, com o `for` atributo definido como o <xref:System.Web.UI.Control.ID%2A>propriedade do controle associado.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Label> Você pode definir outros atributos do `label` elemento usando o <xref:System.Web.UI.WebControls.Label>Propriedades.</xref:System.Web.UI.WebControls.Label> Por exemplo, você pode usar o <xref:System.Web.UI.WebControls.Label.Text%2A>e <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>Propriedades para fornecer a legenda e a tecla de atalho para um controle associado.</xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> </xref:System.Web.UI.WebControls.Label.Text%2A>       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string AssociatedControlID { get; set; }
    return:
      type: System.String
      description: "Um valor cadeia de caracteres correspondente para o <xref:System.Web.UI.Control.ID*>por um controle de servidor contido no formulário da Web.</xref:System.Web.UI.Control.ID*> O padrão é uma cadeia de caracteres vazia (&quot;&quot;), indicando que o <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> controle não está associado a outro controle de servidor."
  overload: System.Web.UI.WebControls.Label.AssociatedControlID*
  exceptions: []
  platform:
  - net462
