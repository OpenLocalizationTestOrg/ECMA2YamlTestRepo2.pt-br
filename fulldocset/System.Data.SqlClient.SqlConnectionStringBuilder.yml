  - System.Data
  namespace: System.Data.SqlClient
  summary: "O comportamento de período bloqueio para um pool de conexão."
  remarks: "Quando o pooling de conexão está habilitada e ocorre um erro de tempo limite ou outro erro de logon, uma exceção será lançada e tentativas de conexão subsequentes falhará para os próximos cinco segundos, o &quot;período de bloqueio&quot;. Se o aplicativo tenta conectar-se dentro do período de bloqueio, a primeira exceção será lançada novamente. Falhas posteriores após o término de um período de bloqueio resultará em um novo período de bloqueio que é duas vezes, contanto que o período de bloqueio anterior, até um máximo de um minuto.       Tentando se conectar a bancos de dados SQL do Azure pode falhar com erros transitórios, que normalmente são recuperados dentro de alguns segundos. No entanto, com o pool de conexão período comportamento de bloqueio, você pode não ser capaz de alcançar o seu banco de dados em períodos extensos, mesmo que o banco de dados está disponível. Isso é especialmente problemático para aplicativos que precisam para criação rápida. O **PoolBlockingPeriod** permite que você selecione o período de bloqueio mais adequado para seu aplicativo. Consulte o [PoolBlockingPeriod enumeração](~/add/includes/ajax-current-ext-md.md) para as configurações disponíveis."
  syntax:
    content: public System.Data.SqlClient.PoolBlockingPeriod PoolBlockingPeriod { get; set; }
