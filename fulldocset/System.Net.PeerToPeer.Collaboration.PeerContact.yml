  name: PeerContact
  nameWithType: PeerContact
  fullName: System.Net.PeerToPeer.Collaboration.PeerContact
  type: Class
  summary: "Representa um par para que um usuário obteve informações estendidas."
  remarks: "Um contato representa um par confiável. Um objeto PeerContact deve ser criado para um par remoto ou <xref:System.Net.PeerToPeer.Collaboration.PeerNearMe>para um usuário colaborar com o par remoto quando está fora do escopo &quot;Pessoas ao meu redor&quot;.</xref:System.Net.PeerToPeer.Collaboration.PeerNearMe> Um objeto PeerContact pode existir como um aplicativo em execução em um computador remoto ou o usuário de um computador remoto. Uma instância desta classe pode ser adicionada para o <xref:System.Net.PeerToPeer.Collaboration.ContactManager>que armazena as informações de contato de maneira persistente.</xref:System.Net.PeerToPeer.Collaboration.ContactManager>       Um convite para o aplicativo de um PeerContact é autenticada e criptografada.  A caixa de diálogo de interface do usuário para aceitar ou rejeitar o convite de um ponto de contato também indica que o emissor do convite é confiável.       Inscrever-se em um objeto PeerContact significa que um outro computador remoto na rede podem ver seus aplicativos registrados, objetos e informações de presença. Para assinar um PeerContact, o chamador deve estar conectado à infraestrutura de colaboração ponto a ponto via <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>ou conectado via a interface do usuário do Windows.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>  Todas as outras operações não requerem entrar."
