  summary: "Obtém ou define o período de tempo que a dica de ferramenta permanece visível se o ponteiro estiver parado em um controle com texto de dica de ferramenta especificado."
  remarks: "A propriedade AutoPopDelay permite reduzir ou aumentar o tempo que o <xref:System.Windows.Forms.ToolTip>janela é exibida quando o ponteiro está em um controle.</xref:System.Windows.Forms.ToolTip> Por exemplo, se você exibir ajuda extenso em uma janela de dica de ferramenta, você pode aumentar o valor dessa propriedade para garantir que o usuário tenha tempo suficiente para acomodar o texto.       Se você quiser ter um padrão de atraso consistente para as janelas de dica de ferramenta, você pode definir o <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>propriedade.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> O <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>propriedade define AutoPopDelay, <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>, e <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>propriedades com valores iniciais com base em um único valor.</xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> Toda vez que o <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>estiver definida, a propriedade AutoPopDelay é definida como 10 vezes o <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>o valor da propriedade.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> Uma vez o <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>estiver definida, você pode definir independentemente a propriedade de AutoPopDelay, substituindo o valor padrão.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>       O tempo máximo que você pode adiar um pop-up é 5000 milissegundos. Para mais longas, use o <xref:System.Windows.Forms.ToolTip.Show%2A>método para controlar o momento exato quando a dica de ferramenta é exibida.</xref:System.Windows.Forms.ToolTip.Show%2A>"
  example:
  - "The following code example creates an instance of the <xref:System.Windows.Forms.ToolTip> class and associates the instance with the <xref:System.Windows.Forms.Form> that the instance is created within. The code then initializes the delay properties AutoPopDelay, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, and <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>. In addition the instance of the <xref:System.Windows.Forms.ToolTip> class sets the <xref:System.Windows.Forms.ToolTip.ShowAlways%2A> property to `true` to enable ToolTip text to be displayed regardless of whether the form is active. Finally, the example associates ToolTip text with two controls on a form, a <xref:System.Windows.Forms.Button> and a <xref:System.Windows.Forms.CheckBox>. The code example requires that the method defined in the example is located within a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.Button> control named `button1` and a <xref:System.Windows.Forms.CheckBox> control named `checkBox1,` and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[ToolTip Example#1](~/add/codesnippet/csharp/p-system.windows.forms.t_202_1.cs)]\n [!code-vb[ToolTip Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.t_202_1.vb)]\n [!code-cpp[ToolTip Example#1](~/add/codesnippet/cpp/p-system.windows.forms.t_202_1.cpp)]"
