  summary: "Exibe uma faixa de anúncio em uma página da Web."
  remarks: "Neste tópico:- [Introdução](#Introduction)      -   [formato de arquivo de anúncio XML](#XMLAdvertisementFileFormat)      -   [sintaxe declarativa](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> # # Introdução usar o controle AdRotator para exibir uma faixa de anúncio selecionados aleatoriamente na página da Web.       As alterações de anúncio exibido sempre que a página é atualizada.       Informações de anúncio são armazenadas em um arquivo XML separado. O arquivo XML permite que você mantenha uma lista de anúncios e seus atributos associados. Os atributos incluem o caminho para uma imagem para exibir a URL para vincular a quando o controle é clicado, o texto alternativo exibido quando a imagem não está disponível, uma palavra-chave e a frequência do anúncio. Informações do arquivo não são validadas pelo controle AdRotator. Para impedir a execução de scripts mal-intencionados de anúncios, você sempre deve verificar os dados antes de liberá-lo ou aceitar ad informações somente de fontes confiáveis.       Para proteger o arquivo de anúncio de acesso não autorizado, siga um ou mais dos seguintes:-armazená-lo no diretório App_Data, que é configurado para negar o acesso à Internet para arquivos de qualquer tipo.      -Renomeie o arquivo com uma extensão que não é. XML e mapear a extensão para o `HttpForbiddenHandler` em Web. config. Para obter mais informações, consulte a seção no arquivo Machine. config.       Como alternativa para um arquivo XML como a fonte de dados, é possível fornecer informações de anúncios por meio de um evento de retorno de chamada. Esse evento também pode ser usado em combinação com o arquivo XML para estender o comportamento do controle AdRotator, como redirecionar para outra página. Consulte o <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>propriedade para obter informações adicionais sobre o formato de arquivo.</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>      > [!NOTE] > Quando o cache de página é ativado, um controle AdRotator não está em cache. Um novo anúncio é selecionado sempre que atualiza a página da Web. Um novo anúncio não estiver selecionado, no entanto, se você fornecer um manipulador de eventos para o <xref:System.Web.UI.WebControls.AdRotator.AdCreated>evento.</xref:System.Web.UI.WebControls.AdRotator.AdCreated>      <a name=&quot;XMLAdvertisementFileFormat&quot;></a># # Controle AdRotator o do formato do arquivo XML anúncio usa um arquivo de anúncio XML separado para armazenar as informações de anúncio, como a localização da imagem para exibir e a URL da página para vincular a. O <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>propriedade do controle AdRotator Especifica o caminho para este arquivo.</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>       Ao criar o arquivo de anúncio, abrindo e fechando `<Advertisements>` marcas marcam o início e fim do arquivo, respectivamente. Abrindo e fechando `<Ad>` marcas delimitam cada anúncio. Todos os anúncios são aninhados entre a abertura e fechamento `<Advertisements>` marcas. Se o arquivo contiver várias `<Advertisements>` marcas, somente o primeiro conjunto de `<Advertisements>` marcas no arquivo serão analisadas pelo controle AdRotator. Todos os outros `<Advertisements>` marcas serão ignoradas.       Os elementos de dados para cada anúncio estão aninhados entre a abertura e fechamento `<Ad>` marcas. Embora determinados elementos de dados são predefinidos (como <xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A>e <xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A>), você pode colocar elementos personalizados entre o `<Ad>` marcas.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A> </xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A> Esses elementos serão lidas pelo controle AdRotator quando ele analisa o arquivo. As informações é então passadas para o <xref:System.Web.UI.WebControls.AdRotator.AdCreated>evento o <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>propriedade de dicionário.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A> </xref:System.Web.UI.WebControls.AdRotator.AdCreated>       A tabela a seguir lista os elementos de dados que são predefinidos para o arquivo de anúncio do XML.      | Elemento | Descrição |   |-------------|-----------------|   | `ImageUrl`| A URL absoluta ou relativa para um arquivo de imagem (opcional). |   | `NavigateUrl`| A URL de uma página para vincular a se o usuário clicar no anúncio (opcional). **Observação:** se esse elemento não for definido, o `HRef` propriedade não é renderizada na marca de âncora. |   | `Height`| A altura da imagem, em pixels (opcionais). |   | `Width`| A largura da imagem, em pixels (opcionais). |   | `AlternateText`| A exibição do texto em vez da imagem quando a imagem especificada pelo <xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A>propriedade não está disponível (opcional).</xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A><br /><br /> Em alguns navegadores, esse texto também aparece como um `ToolTip` para o anúncio. |   | `Keyword`| Uma categoria para o anúncio (por exemplo, &quot;computadores&quot;) que você pode filtrar por (opcional). |   | `Impressions`| Um número que indica a importância do ad no agendamento de rotação em relação as outros anúncios no arquivo (opcional).<br /><br /> Quanto maior o número, mais frequentemente o anúncio é exibido. O total de todos os `<Impressions>` valores no arquivo XML não podem exceder 2,047,999,999*.* Se isso acontecer, o controle AdRotator lança uma exceção de tempo de execução. |       O exemplo a seguir mostra o formato do arquivo de anúncio do XML.      ```   <Advertisements>     <Ad>       <ImageUrl>         URL of image to display for Advertisement #1       </ImageUrl>       <NavigateUrl>         URL of page to link to for Advertisement #1       </NavigateUrl>       <AlternateText>         Text to show as a ToolTip for Advertisement #1       </AlternateText>       <Keyword>         Keyword used to filter for Advertisement #1       </Keyword>       <Impressions>          Relative importance of Advertisement #1       </Impressions>       <CustomInformation>         Custom Data about Advertisement #1       </CustomInformation>     </Ad>   </Advertisements>   ```      <a name=&quot;DeclarativeSyntax&quot;></a># # Sintaxe de declarativa```   <asp:AdRotator       AccessKey=&quot;string&quot;       AdvertisementFile=&quot;uri&quot;       AlternateTextField=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageUrlField=&quot;string&quot;       KeywordFilter=&quot;string&quot;       NavigateUrlField=&quot;string&quot;       OnAdCreated=&quot;AdCreated event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string|_blank|_parent|_search|_self|_top&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following code example demonstrates how to use the AdRotator control to display an advertisement banner on a Web page.  \n  \n [!code-cs[classic adrotator.advertisementfile example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_52_1.aspx)]\n [!code-vb[classic adrotator.advertisementfile example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_52_1.aspx)]  \n  \n The following code example demonstrates the file format for an XML file that contains advertisement information for the previous example. For more information on the file format, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> member.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <height>60</height>  \n    <width>190</width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <height>90</height>  \n    <width>90</width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n  </Ad>  \n</Advertisements>  \n```"
