  name: ProtectedConfiguration
  nameWithType: ProtectedConfiguration
  fullName: System.Configuration.ProtectedConfiguration
  type: Class
  summary: "Fornece acesso para os provedores de configuração protegida para o arquivo de configuração do aplicativo atual."
  remarks: "A classe ProtectedConfiguration permite que você obtenha informações sobre os provedores disponíveis para proteger os dados de configuração confidenciais. Você normalmente usa os provedores padrão, mas você também pode criar provedores personalizados derivando de <xref:System.Configuration.ProtectedConfigurationProvider>classe.</xref:System.Configuration.ProtectedConfigurationProvider>       Para obter mais informações sobre configuração protegida, consulte [Criptografando informações de configuração usando configuração protegida](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to use the ProtectedConfiguration class to retrieve a collection of protected-configuration providers and discover their provider name, RSA provider name, and section names.  \n  \n [!code-cs[System.Configuration.ProtectedConfiguration#1](~/add/codesnippet/csharp/t-system.configuration.p_4_1.cs)]\n [!code-vb[System.Configuration.ProtectedConfiguration#1](~/add/codesnippet/visualbasic/t-system.configuration.p_4_1.vb)]"
  syntax:
    content: public static class ProtectedConfiguration
  inheritance:
