  remarks: "Use o método CopyFrom para duplicar as propriedades de estilo especificada <xref:System.Web.UI.WebControls.Style>objeto o <xref:System.Web.UI.WebControls.TreeNodeStyle>objeto que chama esse método.</xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.Style>      > [!NOTE] > Todas as propriedades no atual <xref:System.Web.UI.WebControls.TreeNodeStyle>objeto são substituídas por propriedades correspondentes do <xref:System.Web.UI.WebControls.Style>objeto.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.TreeNodeStyle>       Para copiar as propriedades de estilo sem substituir quaisquer valores que já foram definidas, use o <xref:System.Web.UI.WebControls.TreeNodeStyle.MergeWith%2A>método.</xref:System.Web.UI.WebControls.TreeNodeStyle.MergeWith%2A>"
