- uid: System.ServiceModel.WSHttpBindingBase.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.WSHttpBindingBase
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WSHttpBindingBase.MaxBufferPoolSize
  fullName: System.ServiceModel.WSHttpBindingBase.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Obtém ou define a quantidade máxima de memória alocada, em bytes, para o Gerenciador de buffer que gerencia os buffers exigidos pelos pontos de extremidade usando essa associação."
  remarks: "O <xref:System.ServiceModel.Channels.BufferManager>tenta minimizar o custo do uso de buffers com um pool de buffers.</xref:System.ServiceModel.Channels.BufferManager> Buffers são necessários para processar mensagens pelo serviço quando estiverem fora do canal. Se não houver memória suficiente no pool de buffers para processar a carga de mensagem, o <xref:System.ServiceModel.Channels.BufferManager>deve alocar mais memória do heap CLR, o que aumenta a sobrecarga de coleta de lixo.</xref:System.ServiceModel.Channels.BufferManager> Ampla alocação do heap de lixo CLR é uma indicação de que o tamanho do pool de buffer é muito pequeno e que o desempenho pode ser melhorado com uma alocação maior aumentando o limite de MaxBufferPoolSize."
  example:
  - "This example shows how to get the MaxBufferPoolSize value.  \n  \n [!code-cs[WSHttpBindingBase#6](~/add/codesnippet/csharp/p-system.servicemodel.ws_22_1.cs)]\n [!code-vb[WSHttpBindingBase#6](~/add/codesnippet/visualbasic/p-system.servicemodel.ws_22_1.vb)]"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "O tamanho máximo, em bytes, para o pool de buffers usados por um ponto de extremidade configurado com essa associação. O valor padrão é 524.288 bytes."
  overload: System.ServiceModel.WSHttpBindingBase.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.WSHttpBindingBase.MaxReceivedMessageSize
  id: MaxReceivedMessageSize
  parent: System.ServiceModel.WSHttpBindingBase
  langs:
  - csharp
  name: MaxReceivedMessageSize
  nameWithType: WSHttpBindingBase.MaxReceivedMessageSize
  fullName: System.ServiceModel.WSHttpBindingBase.MaxReceivedMessageSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Obtém ou define o tamanho máximo, em bytes, para uma mensagem que podem ser processadas por meio da associação."
  remarks: "O tamanho das mensagens que podem ser recebidas durante a transmissão por serviços usando o <xref:System.ServiceModel.WSHttpBindingBase>é limitado pela quantidade de memória alocada para cada mensagem.</xref:System.ServiceModel.WSHttpBindingBase> Isso associado ao tamanho da mensagem serve para limitar a exposição a ataques negação de serviço (DoS)."
  example:
  - "This example shows how to get the maximum size for a message  \n  \n [!code-cs[WSHttpBindingBase#7](~/add/codesnippet/csharp/p-system.servicemodel.ws_8_1.cs)]\n [!code-vb[WSHttpBindingBase#7](~/add/codesnippet/visualbasic/p-system.servicemodel.ws_8_1.vb)]"
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "O tamanho máximo, em bytes, para uma mensagem que é processada por meio da associação. O valor padrão é 65.536 bytes."
  overload: System.ServiceModel.WSHttpBindingBase.MaxReceivedMessageSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor é menor que zero."
  - type: System.ServiceModel.QuotaExceededException
    commentId: T:System.ServiceModel.QuotaExceededException
    description: "Uma mensagem excedeu o tamanho máximo alocado."
  platform:
  - net462
