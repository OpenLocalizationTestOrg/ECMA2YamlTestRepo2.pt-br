  summary: "Ocorre quando este relógio completamente concluiu a execução."
  remarks: "Se esse clock é o relógio de raiz de uma árvore de relógio, foi concluída depois de atingir o final de sua duração ativa (que inclui as repetições) e todos os seus filhos atingiu o final de suas durações active. Se esse clock é um relógio filho, ele será considerado para concluir a execução quando o relógio da raiz da árvore de relógio ao qual ele pertence atingir final de sua duração ativa e todos os seus relógios filho concluiu a execução.       Parar um relógio não aciona o evento concluído, mas não de adiantamento-lo para o período de preenchimento."
