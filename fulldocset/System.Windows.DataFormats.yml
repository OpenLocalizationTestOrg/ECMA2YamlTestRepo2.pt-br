  fullName: System.Windows.DataFormats.GetDataFormat(Int32)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Retorna um <xref href=&quot;System.Windows.DataFormat&quot;> </xref> objeto que define um nome e ID numérica para o formato de dados especificado. O formato de dados desejado é especificado pelo ID numérica."
  remarks: "Esse método também pode ser usado para registrar novos formatos. Se o formato especificado não pode ser encontrado, ele será registrado automaticamente como um novo formato de dados."
  syntax:
    content: public static System.Windows.DataFormat GetDataFormat (int id);
    parameters:
    - id: id
      type: System.Int32
      description: "A ID numérica do formato de dados para solicitar um <xref href=&quot;System.Windows.DataFormat&quot;> </xref> do objeto."
    return:
      type: System.Windows.DataFormat
      description: "Um <xref href=&quot;System.Windows.DataFormat&quot;> </xref> objeto que contém a ID numérica e o nome do formato de dados solicitado."
  overload: System.Windows.DataFormats.GetDataFormat*
  exceptions: []
  platform:
  - net462
