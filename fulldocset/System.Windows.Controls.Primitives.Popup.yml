  remarks: "**Modelo de conteúdo**: O filho é a propriedade de conteúdo somente para o <xref:System.Windows.Controls.Primitives.Popup>controle.</xref:System.Windows.Controls.Primitives.Popup> Um <xref:System.Windows.Controls.Primitives.Popup>só pode ter um <xref:System.Windows.UIElement>como um filho, mas que filho pode conter conteúdo incorporado complexo.</xref:System.Windows.UIElement> </xref:System.Windows.Controls.Primitives.Popup> Por exemplo, o filho pode ser um <xref:System.Windows.Controls.StackPanel>que contém um <xref:System.Windows.Controls.Image>, texto e outros tipos de controles.</xref:System.Windows.Controls.Image> </xref:System.Windows.Controls.StackPanel>       Quando o conteúdo é adicionado a um <xref:System.Windows.Controls.Primitives.Popup>controle, o <xref:System.Windows.Controls.Primitives.Popup>controle se torna o pai lógico para o conteúdo.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.Primitives.Popup> Da mesma forma, o <xref:System.Windows.Controls.Primitives.Popup>conteúdo é considerado o filho lógico de <xref:System.Windows.Controls.Primitives.Popup>.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.Primitives.Popup> O conteúdo filho não é adicionado à árvore visual que contém o <xref:System.Windows.Controls.Primitives.Popup>controle.</xref:System.Windows.Controls.Primitives.Popup> Em vez disso, o conteúdo filho é renderizado em uma janela separada com seu próprio visual de árvore quando o <xref:System.Windows.Controls.Primitives.Popup.IsOpen%2A>é definido como `true`.</xref:System.Windows.Controls.Primitives.Popup.IsOpen%2A>      <a name=&quot;dependencyPropertyInfo_Child&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Controls.Primitives.Popup.ChildProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Controls.Primitives.Popup.ChildProperty>"
