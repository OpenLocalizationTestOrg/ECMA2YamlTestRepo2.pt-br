  fullName: System.Web.UI.WebControls.BoundColumn
  type: Class
  summary: "Um tipo de coluna para o <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controle associado a um campo em uma fonte de dados."
  remarks: "Use o tipo de coluna da coluna acoplada em um <xref:System.Web.UI.WebControls.DataGrid>controle para exibir o conteúdo de um campo na fonte de dados.</xref:System.Web.UI.WebControls.DataGrid> Os valores são listados em uma única coluna. O campo está vinculado à coluna de acoplada, para todas as atualizações na fonte de dados refletirão nas células correspondentes a <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid>      > [!NOTE] > Esse tipo de coluna é o padrão para o <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid>       Para controlar a aparência desta coluna, use as propriedades de estilo a <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid>      > [!CAUTION] > Texto não está codificada antes de ser exibido na coluna de acoplada em HTML. Isso torna possível inserir o script dentro de marcas HTML no texto. Se os valores desta coluna são fornecidos pelo usuário, certifique-se de validar os valores para reduzir as vulnerabilidades de segurança."
  example:
  - "The following example demonstrates how to use a BoundColumn column type in the <xref:System.Web.UI.WebControls.DataGrid> control to display the fields in a data source.  \n  \n [!code-vb[Classic BoundColumn Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_358_1.aspx)]\n [!code-cs[Classic BoundColumn Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_358_1.aspx)]"
