  summary: "Obtém ou define um valor que indica se o novo usuário deve ser permitido para fazer logon no site da Web."
  remarks: "A propriedade DisableCreatedUser determina se a conta de usuário recém-criado será marcada como desabilitado no repositório de dados de associação. Quando contas de usuário estão marcadas como desabilitado, as contas não são permitidas para fazer logon no site da Web. Por exemplo, se seu site da Web permite que novos usuários solicitar uma conta, mas requer aprovação administrativa antes de permitir acesso, definir a propriedade DisableCreatedUser `true` para desabilitar recém-criado contas até que um administrador aprove a conta.       Quando for DisableCreatedUser `true`, você deve definir o <xref:System.Web.UI.WebControls.CreateUserWizard.LoginCreatedUser%2A>propriedade para `false` para que o <xref:System.Web.UI.WebControls.CreateUserWizard>não tenta fazer logon do novo usuário.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.LoginCreatedUser%2A>       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual bool DisableCreatedUser { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o novo usuário tem permissão para fazer logon no site da Web; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
