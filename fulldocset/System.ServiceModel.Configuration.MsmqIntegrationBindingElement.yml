  summary: "Obtém ou define o <xref href=&quot;System.ServiceModel.MsmqIntegration.MsmqMessageSerializationFormat&quot;> </xref> a ser usado ao serializar mensagens MSMQ."
  remarks: "Essa propriedade pode ter um dos seguintes valores:- `ActiveX` -serializador ActiveX é usado para serializar objetos.      - `Binary` - O <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>é usado para serializar objetos.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>      - `ByteArray` -O objeto é serializado como uma matriz de bytes.      - `Stream` -O objeto é serializado em um fluxo.      - `Xml` - O <xref:System.Xml.Serialization.XmlSerializer>é usado para serializar objetos.</xref:System.Xml.Serialization.XmlSerializer>       O valor padrão é `Xml`."
  syntax:
    content: public System.ServiceModel.MsmqIntegration.MsmqMessageSerializationFormat SerializationFormat { get; set; }
