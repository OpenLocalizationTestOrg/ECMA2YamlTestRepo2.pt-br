  name: ServiceRoute
  nameWithType: ServiceRoute
  fullName: System.ServiceModel.Activation.ServiceRoute
  type: Class
  summary: "Permite a criação de rotas de serviço por meio de HTTP para os serviços WCF com suporte para endereços base sem extensão."
  remarks: 'ServiceRoute é derivado de <xref:System.Web.Routing.Route>.</xref:System.Web.Routing.Route> Quando o construtor ServiceRoute é chamado, [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] adicionará o prefixo da rota correspondente (padrão de url) e um manipulador de rota (oculto) para o ASP.NET <xref:System.Web.Routing.RouteCollection>e o prefixo da rota correspondente, a fábrica do host de serviço e informações de tipo de serviço de cache em uma tabela de hash interno para ativação de serviços futuros. Observação: se os desenvolvedores manipulam diretamente a coleção de rotas em um ServiceRoute que foi adicionado à coleção, a alteração não pode ser concedida pelo [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)].</xref:System.Web.Routing.RouteCollection> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]alterar os elementos em uma coleção de rota, consulte <xref:System.Web.Routing.RouteCollection>.</xref:System.Web.Routing.RouteCollection> É recomendável que os desenvolvedores definem todos os ServiceRoute no arquivo global. asax e não remova um ServiceRoute do <xref:System.Web.Routing.RouteCollection>dinamicamente.</xref:System.Web.Routing.RouteCollection>'
  syntax:
    content: 'public class ServiceRoute : System.Web.Routing.Route'
  inheritance:
