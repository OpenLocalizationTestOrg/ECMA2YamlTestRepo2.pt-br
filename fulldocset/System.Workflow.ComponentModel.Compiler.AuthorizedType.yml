  name: AuthorizedType
  nameWithType: AuthorizedType
  fullName: System.Workflow.ComponentModel.Compiler.AuthorizedType
  type: Class
  summary: "Representa um conjunto de tipos que são permitidas ou não permitida em fluxos de trabalho compilados pelo compilador de fluxo de trabalho (dependendo do valor da <xref:System.Workflow.ComponentModel.Compiler.AuthorizedType.Authorized*>propriedade).</xref:System.Workflow.ComponentModel.Compiler.AuthorizedType.Authorized*> Essa classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Durante a fase de validação de compilação de fluxo de trabalho, um documento de origem do fluxo de trabalho será rejeitado se ele ou o arquivo de regras complementar referencia diretamente qualquer tipos do .NET Framework não está presentes em uma lista de tipos autorizados. A lista de tipos autorizados é um documento XML em que cada entrada indica um `Assembly`, um `Namespace`, um `TypeName`e um autorizados {`true`|`false`} indicador. Esta classe corresponde a uma entrada na lista. Observe também que designações de caracteres curinga são permitidas para incluir ou excluir os espaços para nome completos. Por exemplo, usando `Type=”System.*”` inclui todos os tipos de <xref:System>, incluindo tipos contidos em namespaces filho.</xref:System>       O uso de uma lista de tipos autorizados é controlado pelo <xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>opção `&quot;/checktypes&quot;` </xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Xml.Serialization.XmlType("authorizedType")]

      public sealed class AuthorizedType
