  remarks: "Use este construtor para inicializar uma nova instância de <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs>classe.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs>       A tabela a seguir mostra os valores de propriedade inicial para uma instância de <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs>.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs>      | Propriedade | Valor inicial |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows%2A>| O valor de `affectedRows` parâmetro. |   | <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception%2A>| O objeto <xref:System.Exception?displayProperty=fullName>contido no `e` parâmetro. |   | <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>| Inicializado para `false`. |      > [!NOTE] > Este construtor é usado principalmente por desenvolvedores de controle quando gerar eventos.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.AffectedRows%2A>"
