  remarks: "O método CreateSubKey cria uma chave do registro que contém o controle de acesso especificado pelo `registrySecurity` parâmetro. O <xref:Microsoft.Win32.RegistryKey>objeto retornado representa a chave do registro, mas esse objeto não é restrito pelo controle de acesso especificado no `registrySecurity` parâmetro.</xref:Microsoft.Win32.RegistryKey>       Se `permissionCheck` é <xref:Microsoft.Win32.RegistryKeyPermissionCheck?displayProperty=fullName>, a chave é aberta para acesso de leitura/gravação.</xref:Microsoft.Win32.RegistryKeyPermissionCheck?displayProperty=fullName> Se `permissionCheck` é <xref:Microsoft.Win32.RegistryKeyPermissionCheck?displayProperty=fullName>, a chave é aberta para acesso de leitura.</xref:Microsoft.Win32.RegistryKeyPermissionCheck?displayProperty=fullName>       Para compatibilidade com versões anteriores, a chave é aberta para leitura e gravação se `permissionCheck` está <xref:Microsoft.Win32.RegistryKeyPermissionCheck?displayProperty=fullName>e a chave pai também tem <xref:Microsoft.Win32.RegistryKeyPermissionCheck?displayProperty=fullName>.</xref:Microsoft.Win32.RegistryKeyPermissionCheck?displayProperty=fullName> </xref:Microsoft.Win32.RegistryKeyPermissionCheck?displayProperty=fullName> Se a chave pai tiver qualquer outra configuração, o status de leitura/gravação é controlado pela configuração da chave pai.       Para executar esta ação, o usuário deve ter permissões neste nível e abaixo na hierarquia do registro.      > [!CAUTION] > Não expõem <xref:Microsoft.Win32.RegistryKey>objetos de forma que um programa mal-intencionado pode criar milhares de subchaves sentidas ou pares de chave/valor.</xref:Microsoft.Win32.RegistryKey> Por exemplo, não permitir que chamadores insira chaves arbitrárias ou valores.       Para usar o <xref:Microsoft.Win32.RegistryKey.OpenSubKey%2A>método, você deve ter uma instância da <xref:Microsoft.Win32.RegistryKey>classe</xref:Microsoft.Win32.RegistryKey> </xref:Microsoft.Win32.RegistryKey.Open