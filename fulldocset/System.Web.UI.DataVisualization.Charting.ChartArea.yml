  remarks: "Use a propriedade AlignmentStyle para alinhar dois ou mais áreas de gráfico horizontal, vertical ou ambos. O tipo de alinhamento é um dos valores a seguir, ou uma combinação de OR bit a bit dos valores a seguir.      | O nome do membro | Descrição |   |-----------------|-----------------|   | Todos os | Áreas do gráfico estão alinhadas com todos os valores. |   | AxesView | Áreas do gráfico estão alinhadas usando o modo de exibição de <xref:System.Web.UI.DataVisualization.Charting.ChartArea>especificado. |   | Nenhum | Áreas do gráfico não estão alinhadas automaticamente. |   | Posição | Áreas do gráfico estão alinhadas com o <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Position%2A>da área do gráfico especificada. |   | InnerPlotPosition | Áreas do gráfico estão alinhadas com o <xref:System.Web.UI.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>da área do gráfico especificada. |       Se o <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>valor não for definido, a propriedade AlignmentStyle não terá efeito.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.Position%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea>"
