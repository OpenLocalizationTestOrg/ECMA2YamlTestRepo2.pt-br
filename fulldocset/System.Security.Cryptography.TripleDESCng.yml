  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>rgbKey</code>não é um tamanho válido para este algoritmo.       - ou - <code>rgbIV</code> tamanho não coincide com o tamanho do bloco deste algoritmo."
