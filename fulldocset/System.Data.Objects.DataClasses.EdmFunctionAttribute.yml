  name: EdmFunctionAttribute
  nameWithType: EdmFunctionAttribute
  fullName: System.Data.Objects.DataClasses.EdmFunctionAttribute
  type: Class
  summary: "Um atributo que, quando aplicado a um método, indica que o método é um proxy para uma função no modelo conceitual ou modelo de armazenamento."
  remarks: "Um EdmFunctionAttribute vincula um método do common language runtime (CLR) para outra função. Por exemplo, o atributo pode ser usado para mapear um método CLR para uma função que é exposta pelo provedor de armazenamento, uma função definida pelo usuário no banco de dados ou uma função definida pelo usuário no modelo conceitual. Os métodos que possuem esse atributo podem ser chamados do LINQ para consultas de entidades.       Para usar um EdmFunctionAttribute para mapear um método CLR para uma função, a seguir deve ser verdadeira:-o tipo de retorno do método CLR deve ser compatível com o tipo de retorno da função mapeado.      -Os tipos de argumento do método CLR devem ser compatíveis com os tipos de argumento da função mapeado.       Para obter informações sobre tipos compatíveis, consulte [tipos de modelo conceitual (CSDL)](http://msdn.microsoft.com/en-us/987b995f-e429-4569-9559-b4146744def4)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false, Inherited=false)]

      public sealed class EdmFunctionAttribute : Attribute
