  fullName: System.Windows.FontVariants.Inferior
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Substitui um glifo padrão com um glifo inferior, ou ele pode combinar a substituição de glifo com ajustes para a localização correta de posicionamento. Formulários inferiores normalmente são usados em fórmulas químicas ou notação matemática."
  syntax:
    content: Inferior
    return:
      type: System.Windows.FontVariants
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
