  fullName: System.ComponentModel.ExpandableObjectConverter
  type: Class
  summary: "Fornece um conversor de tipo para converter objetos expansíveis para e a partir de diversas outras representações."
  remarks: "Esta classe adiciona suporte para propriedades em um objeto para os métodos e propriedades fornecidas por <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter> Para fazer um tipo de propriedade expansível em <xref:System.Windows.Forms.PropertyGrid>Especifique esse <xref:System.ComponentModel.TypeConverter>para implementações padrão de <xref:System.ComponentModel.ExpandableObjectConverter.GetPropertiesSupported%2A> <xref:System.ComponentModel.ExpandableObjectConverter.GetProperties%2A>.</xref:System.ComponentModel.ExpandableObjectConverter.GetProperties%2A> </xref:System.ComponentModel.ExpandableObjectConverter.GetPropertiesSupported%2A> </xref:System.ComponentModel.TypeConverter> </xref:System.Windows.Forms.PropertyGrid> Marcar propriedades filho com o <xref:System.ComponentModel.NotifyParentPropertyAttribute>para verificar o comportamento correto em um <xref:System.Windows.Forms.PropertyGrid>controle.</xref:System.Windows.Forms.PropertyGrid> </xref:System.ComponentModel.NotifyParentPropertyAttribute>      > [!NOTE] > Você nunca deve acessar um conversor de tipo diretamente. Em vez disso, chame o conversor apropriado usando <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> Para obter mais informações, consulte os exemplos de <xref:System.ComponentModel.TypeConverter>classe base.</xref:System.ComponentModel.TypeConverter>       Para obter mais informações sobre conversores de tipo, consulte o <xref:System.ComponentModel.TypeConverter>classe base e [como: implementar um conversor de tipo](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example converts a variable of type <xref:System.Drawing.Printing.Margins> to a string variable.  \n  \n [!code-cs[Converters#26](~/add/codesnippet/csharp/t-system.componentmodel._53_1.cs)]\n [!code-vb[Converters#26](~/add/codesnippet/visualbasic/t-system.componentmodel._53_1.vb)]\n [!code-cpp[Converters#26](~/add/codesnippet/cpp/t-system.componentmodel._53_1.cpp)]  \n  \n The following code example demonstrates how to use the <xref:System.ComponentModel.NotifyParentPropertyAttribute> and the ExpandableObjectConverter class to create an expandable property on a custom control. This code example is part of a larger example provided for the <xref:System.ComponentModel.NotifyParentPropertyAttribute> class.  \n  \n [!code-vb[System.ComponentModel.ExpandableObjectConverter#3](~/add/codesnippet/visualbasic/t-system.componentmodel._53_2.vb)]\n [!code-cs[System.ComponentModel.ExpandableObjectConverter#3](~/add/codesnippet/csharp/t-system.componentmodel._53_2.cs)]"
