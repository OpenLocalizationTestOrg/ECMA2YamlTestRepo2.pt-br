- uid: System.Data.Services.IDataServiceConfiguration.UseVerboseErrors
  id: UseVerboseErrors
  parent: System.Data.Services.IDataServiceConfiguration
  langs:
  - csharp
  name: UseVerboseErrors
  nameWithType: IDataServiceConfiguration.UseVerboseErrors
  fullName: System.Data.Services.IDataServiceConfiguration.UseVerboseErrors
  type: Property
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Obtém ou define se erros detalhados são usados por padrão para todas as respostas do serviço de dados."
  remarks: "A resposta de uma solicitação especificada pode ser substituída pelo desenvolvedor de serviço de dados, substituindo o `HandleException` método. Erros detalhados devem ser habilitados apenas durante o desenvolvimento, não em ambientes de produção, por motivos de segurança."
  syntax:
    content: public bool UseVerboseErrors { get; set; }
    return:
      type: System.Boolean
      description: "Um valor booliano que indica se erros detalhados são retornados."
  overload: System.Data.Services.IDataServiceConfiguration.UseVerboseErrors*
  exceptions: []
  platform:
  - net462
