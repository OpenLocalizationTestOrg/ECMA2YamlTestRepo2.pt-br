  nameWithType: VerificationConditionalOperator
  fullName: System.Web.UI.VerificationConditionalOperator
  type: Enum
  summary: "Especifica os operadores para uma expressão condicional usada em uma <xref href=&quot;System.Web.UI.VerificationAttribute&quot;> </xref> classe."
  remarks: "Ao usar estender uma classe, membro ou um indexador com um <xref:System.Web.UI.VerificationAttribute>, você pode usar uma expressão condicional para definir como a acessibilidade é verificada.</xref:System.Web.UI.VerificationAttribute> O lado esquerdo de uma expressão condicional é a <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>e o lado direito é <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A> </xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> Quando é usado o operador Equals, à esquerda deve ser igual à direita da expressão condicional para a regra de verificação como true de relatório. Quando o operador NotEquals é usado, o lado esquerdo não deve ser igual à direita da expressão condicional para a regra de verificação como true de relatório."
  syntax:
    content: public enum VerificationConditionalOperator
