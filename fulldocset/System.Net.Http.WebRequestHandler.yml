- uid: System.Net.Http.WebRequestHandler.MaxResponseHeadersLength
  id: MaxResponseHeadersLength
  parent: System.Net.Http.WebRequestHandler
  langs:
  - csharp
  name: MaxResponseHeadersLength
  nameWithType: WebRequestHandler.MaxResponseHeadersLength
  fullName: System.Net.Http.WebRequestHandler.MaxResponseHeadersLength
  type: Property
  assemblies:
  - System.Net.Http.WebRequest
  namespace: System.Net.Http
  summary: "Obtém ou define o comprimento máximo permitido dos cabeçalhos de resposta."
  remarks: "O tamanho do cabeçalho de resposta inclui a linha de status de resposta e quaisquer caracteres de controle adicional que são recebidos como parte do protocolo HTTP. Um valor de-1 significa que sem limite é imposto nos cabeçalhos de resposta; um valor de 0 significa que todas as solicitações falharem.       Se a propriedade MaxResponseHeadersLength não é definida explicitamente, o padrão é o valor de <xref:System.Net.HttpWebRequest.DefaultMaximumResponseHeadersLength%2A>propriedade.</xref:System.Net.HttpWebRequest.DefaultMaximumResponseHeadersLength%2A>       Se o tamanho do cabeçalho da resposta recebido exceder o valor da propriedade MaxResponseHeadersLength, uma exceção é lançada quando a resposta é acessada."
  syntax:
    content: public int MaxResponseHeadersLength { get; set; }
    return:
      type: System.Int32
      description: "Retorna <xref:System.Int32>.</xref:System.Int32>       O comprimento, em quilobytes (1024 bytes), dos cabeçalhos de resposta."
  overload: System.Net.Http.WebRequestHandler.MaxResponseHeadersLength*
  exceptions: []
  platform:
  - net462
