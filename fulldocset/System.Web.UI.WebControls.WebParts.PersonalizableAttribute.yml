  name: PersonalizableAttribute
  nameWithType: PersonalizableAttribute
  fullName: System.Web.UI.WebControls.WebParts.PersonalizableAttribute
  type: Class
  summary: "Representa o atributo de personalização. Essa classe não pode ser herdada."
  remarks: "O atributo de personalização, `Personalizable`, é aplicado a propriedades de controle público necessário para manter informações de personalização. ASP.NET gera automaticamente o código para manter ou recuperar esses valores do armazenamento de dados subjacente quando o controle está em uma zona de Web Parts em uma página de Web Parts.       Os seguintes requisitos devem ser atendidos para uma propriedade a ser marcado como personalizáveis:-a propriedade deve ser pública e deve ter get público e definir acessadores.      -A propriedade deve ser uma propriedade de leitura/gravação.      -A propriedade deve ser sem parâmetros.      -A propriedade não pode ser indexada.       Código é gerado automaticamente para carregar e salvar dados de personalização de propriedades. Propriedades que dão suporte a personalização são determinadas com base na existência desse atributo sobre a propriedade e o fato de que a propriedade está em conformidade com as restrições listadas acima.       Observe que não há suporte para propriedades somente leitura e gravação para personalização. Aplicar esse atributo a uma propriedade somente leitura ou somente gravação resulta em um <xref:System.Web.HttpException>que está sendo gerada.</xref:System.Web.HttpException> Propriedades parametrizadas também geram um <xref:System.Web.HttpException>exceção.</xref:System.Web.HttpException>       Propriedades individuais sem esse atributo são excluídas da personalização, se nenhum tratamento especial por meio de <xref:System.Web.UI.WebControls.WebParts.IPersonalizable>interface é usada.</xref:System.Web.UI.WebControls.WebParts.IPersonalizable>       Para obter mais informações sobre o uso de atributos, consulte [Web Parts Personalization Overview](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the PersonalizableAttribute class in code. The sample consists of an .aspx page that references a Web Part user control called `ColorSelector.ascx`. The following code is the .aspx file for the example.  \n  \n [!code-cs[WebParts_SimplePersonalization#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_210_1.aspx)]  \n  \n The following code is for the `ColorSelector.ascx` control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_SimplePersonalization#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_210_2.ascx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class PersonalizableAttribute : Attribute
