  name: AddHeader(String,String)
  nameWithType: HttpListenerResponse.AddHeader(String,String)
  fullName: System.Net.HttpListenerResponse.AddHeader(String,String)
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: "Adiciona o cabeçalho especificado e o valor para os cabeçalhos HTTP para esta resposta."
  remarks: "Chamar esse método é equivalente a chamar o <xref:System.Net.WebHeaderCollection.Set%2A>método na coleção retornada pelo <xref:System.Net.HttpListenerResponse.Headers%2A>propriedade.</xref:System.Net.HttpListenerResponse.Headers%2A> </xref:System.Net.WebHeaderCollection.Set%2A>       Se o cabeçalho especificado em `name` não existir, esse método insere um novo cabeçalho para o <xref:System.Net.HttpListenerResponse.Headers%2A>coleção da propriedade.</xref:System.Net.HttpListenerResponse.Headers%2A> Se `name` está presente na coleção, esse substitui o método existente de valor com `value`. Para adicionar um valor a um cabeçalho existente sem substituir o valor existente, use o <xref:System.Net.HttpListenerResponse.AppendHeader%2A>método.</xref:System.Net.HttpListenerResponse.AppendHeader%2A>"
  example:
  - "The following code example demonstrates adding a header using this property.  \n  \n [!code-cs[Net_Listener_Basic#26](~/add/codesnippet/csharp/m-system.net.httplistene_2_1.cs)]"
  syntax:
    content: public void AddHeader (string name, string value);
    parameters:
    - id: name
      type: System.String
      description: "O nome do cabeçalho HTTP para definir."
    - id: value
      type: System.String
      description: "O valor para o `name` cabeçalho."
  overload: System.Net.HttpListenerResponse.AddHeader*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>name</code>é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> ou uma cadeia de caracteres vazia (&quot;&quot;)."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Você não tem permissão para especificar um valor para o cabeçalho especificado.       - ou - <code> name </code> ou <code> value </code> contém caracteres inválidos."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O comprimento de <code> value </code> é maior que 65.535 caracteres."
  platform:
  - net462
