  fullName: System.Runtime.CompilerServices.CompilerMarshalOverride
  type: Class
  summary: "Indica que a instância modificada de uma variável é diferente de seu tipo true durante o marshaling. Essa classe não pode ser herdada."
  remarks: "A classe CompilerMarshalOverride permite que o common language runtime para empacotar usando os tamanhos corretos.       Alguns comportamentos do common language runtime são incompatíveis com alguns idiomas. Por exemplo, o C++ trata as variáveis booleanas como valores de byte único, enquanto o common language runtime empacota-os valores como quatro bytes para corresponder a `BOOLEAN` tipo definido pela API do Microsoft Win32.  Para solucionar esses problemas, o compilador do C++ emite esse modificador em qualquer `wchar_t` ou `bool` parâmetro ou retorno de função."
