  name: CacheEntryRemovedArguments
  nameWithType: CacheEntryRemovedArguments
  fullName: System.Runtime.Caching.CacheEntryRemovedArguments
  type: Class
  summary: "Fornece informações sobre uma entrada de cache foi removida do cache."
  remarks: "As propriedades da classe CacheEntryRemovedArguments representam a entrada de cache em si, o <xref:System.Runtime.Caching.ObjectCache>que a entrada foi removida da instância e o motivo para a remoção.</xref:System.Runtime.Caching.ObjectCache> O construtor da classe CacheEntryRemovedArguments usa esses argumentos para criar uma nova instância da classe.       Um objeto CacheEntryRemovedArguments normalmente é criado em um método de retorno de chamada para passar informações sobre uma entrada de cache removido para um aplicativo quando uma entrada de cache é removida do cache."
  syntax:
    content: public class CacheEntryRemovedArguments
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
