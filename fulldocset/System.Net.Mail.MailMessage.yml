  name: MailMessage
  nameWithType: MailMessage
  fullName: System.Net.Mail.MailMessage
  type: Class
  summary: "Representa uma mensagem de email que pode ser enviada usando o <xref href=&quot;System.Net.Mail.SmtpClient&quot;> </xref> classe."
  remarks: "Instâncias da classe MailMessage são usadas para construir mensagens de email que são transmitidas para um servidor SMTP para entrega usando a <xref:System.Net.Mail.SmtpClient>classe.</xref:System.Net.Mail.SmtpClient>       O remetente, destinatário, assunto e corpo de uma mensagem de email podem ser especificados como parâmetros quando um <xref:System.Net.Mail.MailMessage.%23ctor%2A>é usado para inicializar um objeto MailMessage.</xref:System.Net.Mail.MailMessage.%23ctor%2A> Esses parâmetros também podem ser definidos ou acessados usando as propriedades no objeto MailMessage.       Os cabeçalhos de mensagem de email primário e os elementos da mensagem podem ser definidos usando as seguintes propriedades da classe MailMessage.      | Cabeçalho do email ou parte | Propriedade |   |-------------------------|--------------|   | Anexos | <xref:System.Net.Mail.MailMessage.Attachments%2A>|   | Branco com cópia oculta (Cco) | <xref:System.Net.Mail.MailMessage.Bcc%2A>|   | Cópias de dióxido de carbono (CC) | <xref:System.Net.Mail.MailMessage.CC%2A>|   | Tipo de conteúdo | <xref:System.Net.Mail.MailMessage.BodyEncoding%2A>|   | Codificação para cabeçalhos personalizados | <xref:System.Net.Mail.MailMessage.HeadersEncoding%2A>|   | Corpo da mensagem | <xref:System.Net.Mail.MailMessage.Body%2A>|   | Prioridade | <xref:System.Net.Mail.MailMessage.Priority%2A>|   | Destinatário | <xref:System.Net.Mail.MailMessage.To%2A>|   | Para resposta | <xref:System.Net.Mail.MailMessage.ReplyToList%2A>|   | Remetente | <xref:System.Net.Mail.MailMessage.From%2A>|   | Assunto | <xref:System.Net.Mail.MailMessage.Subject%2A>|       A classe MailMessage também permite que um aplicativo acessar a coleção de cabeçalhos de mensagem usando o <xref:System.Net.Mail.MailMessage.Headers%2A>propriedade.</xref:System.Net.Mail.MailMessage.Headers%2A> </xref:System.Net.Mail.MailMessage.Subject%2A> </xref:System.Net.Mail.MailMessage.From%2A> </xref:System.Net.Mail.MailMessage.ReplyToList%2A> </xref:System.Net.Mail.MailMessage.To%2A> </xref:System.Net.Mail.MailMessage.Priority%2A> </xref:System.Net.Mail.MailMessage.Body%2A> </xref:System.Net.Mail.MailMessage.HeadersEncoding%2A> </xref:System.Net.Mail.MailMessage.BodyEncoding%2A> </xref:System.Net.Mail.MailMessage.CC%2A> </xref:System.Net.Mail.MailMessage.Bcc%2A> </xref:System.Net.Mail.MailMessage.Attachments%2A> Embora essa coleção é somente leitura (uma nova coleção não pode ser definida), os cabeçalhos personalizados podem ser adicionados ao ou excluídos dessa coleção. Quaisquer cabeçalhos personalizados adicionados será incluídos quando a instância MailMessage é enviada. Antes de uma mensagem é enviada, somente os cabeçalhos especificamente adicionados a esta coleção no <xref:System.Net.Mail.MailMessage.Headers%2A>propriedade são incluídos na coleção.</xref:System.Net.Mail.MailMessage.Headers%2A> Depois de uma instância MailMessage é enviada, o <xref:System.Net.Mail.MailMessage.Headers%2A>propriedade também incluirá os cabeçalhos são definidos usando as propriedades associadas da classe MailMessage ou parâmetros passados quando um <xref:System.Net.Mail.MailMessage.%23ctor%2A>é usado para inicializar um objeto MailMessage.</xref:System.Net.Mail.MailMessage.%23ctor%2A> </xref:System.Net.Mail.MailMessage.Headers%2A>       Se alguns cabeçalhos de email estiverem incorreto, eles poderão causar a mensagem de email para se tornar corrompido. Portanto, qualquer cabeçalho de email na coleção de cabeçalhos que pode ser definida usando uma propriedade na classe MailMessage só deve ser definido usando a propriedade de classe MailMessage ou como um parâmetro passado quando um <xref:System.Net.Mail.MailMessage.%23ctor%2A>inicializa um objeto MailMessage.</xref:System.Net.Mail.MailMessage.%23ctor%2A> A seguinte lista de cabeçalhos de email não deve ser adicionada usando o <xref:System.Net.Mail.MailMessage.Headers%2A>propriedade e todos os valores definidos para esses cabeçalhos usando o <xref:System.Net.Mail.MailMessage.Headers%2A>propriedade será descartada ou substituída quando a mensagem é enviada: - CC - Cc - Content-ID-local do conteúdo - remetente transferência-codificação de conteúdo - responder-para Content-Type - Data - da - prioridade de importância versão MIME - - - - para - X prioridade se o aplicativo não especifica um cabeçalho de X remetente usando a <xref:System.Net.Mail.MailMessage.Headers%2A>propriedade, a classe MailMessage será criada quando a mensagem é enviada.</xref:System.Net.Mail.MailMessage.Headers%2A> </xref:System.Net.Mail.MailMessage.Headers%2A> </xref:System.Net.Mail.MailMessage.Headers%2A>       Use o <xref:System.Net.Mail.MailMessage.AlternateViews%2A>propriedade para especificar as cópias de uma mensagem de email em formatos diferentes.</xref:System.Net.Mail.MailMessage.AlternateViews%2A> Por exemplo, se você enviar uma mensagem em HTML, você também poderá fornecer uma versão de texto sem formatação no caso de alguns dos destinatários usam leitores de email que não é possível exibir o conteúdo HTML. Para obter um exemplo que demonstra como criar uma mensagem com modos de exibição alternativos, consulte <xref:System.Net.Mail.MailMessage.AlternateViews%2A>.</xref:System.Net.Mail.MailMessage.AlternateViews%2A>       Use o <xref:System.Net.Mail.MailMessage.Attachments%2A>propriedade para adicionar anexos a uma mensagem de email.</xref:System.Net.Mail.MailMessage.Attachments%2A> Para obter um exemplo que demonstra como criar uma mensagem com um anexo, consulte <xref:System.Net.Mail.MailMessage.Attachments%2A>.</xref:System.Net.Mail.MailMessage.Attachments%2A>       Após criar a mensagem de email, você pode enviá-lo usando o <xref:System.Net.Mail.SmtpClient.Send%2A>ou <xref:System.Net.Mail.SmtpClient.SendAsync%2A>métodos.</xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient.Send%2A>"
  example:
  - "The following code example demonstrates creating and sending an e-mail message that includes an attachment.  \n  \n [!code-cpp[NclMailSync#6](~/add/codesnippet/cpp/t-system.net.mail.mailme_1.cpp)]\n [!code-cs[NclMailSync#6](~/add/codesnippet/csharp/t-system.net.mail.mailme_1.cs)]"
