- uid: System.EnterpriseServices.CompensatingResourceManager.Clerk.ForgetLogRecord
  id: ForgetLogRecord
  parent: System.EnterpriseServices.CompensatingResourceManager.Clerk
  langs:
  - csharp
  name: ForgetLogRecord()
  nameWithType: Clerk.ForgetLogRecord()
  fullName: System.EnterpriseServices.CompensatingResourceManager.Clerk.ForgetLogRecord()
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.CompensatingResourceManager
  summary: "Não fornece o último registro de log que foi gravado por esta instância desta interface."
  remarks: "Isso só pode ser usado para esquecer o último registro, não há nenhum conceito de aninhamento; ou seja, &quot;De gravação, esquecer, gravação, esquecer&quot; é válido, mas &quot;Gravação, gravação, esquecer, esquecer&quot; não é. Um registro de log que foi esquecido não é fornecido para o Gerenciador de recursos de compensação (CRM) compensador durante notificações de resultado da transação."
  syntax:
    content: public void ForgetLogRecord ();
    parameters: []
  overload: System.EnterpriseServices.CompensatingResourceManager.Clerk.ForgetLogRecord*
  exceptions: []
