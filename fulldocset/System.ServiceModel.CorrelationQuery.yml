  summary: "Representa um <> </> *> cláusula e um <> </> *> cláusula que identificam as características exclusivas de uma mensagem para que ele possa ser roteado para a instância correta."
  remarks: "Uma CorrelationQuery é um conjunto de consultas que são executados em uma mensagem de entrada ou saída para gerar um conjunto de chaves da instância. Um <xref:System.Runtime.DurableInstancing.InstanceKey>representa uma associação entre os dados selecionados da consulta e uma instância de serviço específico.</xref:System.Runtime.DurableInstancing.InstanceKey>       O <xref:System.ServiceModel.CorrelationQuery.Where%2A>cláusula permite que o usuário filtrar o conjunto de mensagens que este CorrelationQuery é executado em.</xref:System.ServiceModel.CorrelationQuery.Where%2A> O <xref:System.ServiceModel.CorrelationQuery.Select%2A>cláusula representa o conjunto de consulta usado para identificar exclusivamente a instância de serviço para o qual uma mensagem de entrada deve ser expedida.</xref:System.ServiceModel.CorrelationQuery.Select%2A> O <xref:System.ServiceModel.CorrelationQuery.SelectAdditional%2A>cláusulas são um conjunto de conjuntos de consulta que representam as novas chaves de instância devem ser criadas para associar os dados com a instância do serviço.</xref:System.ServiceModel.CorrelationQuery.SelectAdditional%2A>"
