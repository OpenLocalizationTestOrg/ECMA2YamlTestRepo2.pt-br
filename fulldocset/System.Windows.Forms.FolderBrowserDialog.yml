      description: "O caminho da pasta selecionado primeiro na caixa de diálogo ou a última pasta selecionado pelo usuário. O padrão é uma cadeia de caracteres vazia (&quot;&quot;)."
  overload: System.Windows.Forms.FolderBrowserDialog.SelectedPath*
