  name: MetadataReference
  nameWithType: MetadataReference
  fullName: System.ServiceModel.Description.MetadataReference
  type: Class
  summary: "Representa uma referência a um documento de metadados retornado de um ponto de extremidade de troca de metadados."
  remarks: "Ao usar [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)], um ponto de extremidade de metadados pode ser criado para qualquer serviço. O ponto de extremidade pode ser consultado por metadados que permite que um cliente para se comunicar com o ponto de extremidade. Por exemplo, um ponto de extremidade de metadados pode retornar um documento WSDL Web Services Description Language () que descreve os métodos e os tipos de dados de um serviço.       A classe MetadataReference é usada com o WS-MetadataExchange respostas onde referências diretamente são codificadas como `<mex:MetadataReference>` ou `<mex:MetadataLocation``>`.       Documentos de metadados podem fazer referência a muitos outros documentos que descrevem os tipos e os documentos podem conter referências ainda mais. A classe MetadataReference representa um ponto de extremidade que retorna um documento que pode conter vários WSDL ou XSD itens, bem como outras referências de metadados para outros pontos de extremidade do WS-MetadataExchange.       Instâncias da classe MetadataReference são usadas durante o processamento de um <xref:System.ServiceModel.Description.MetadataSet>, que representa o ponto de troca de metadados total.</xref:System.ServiceModel.Description.MetadataSet> O <xref:System.ServiceModel.Description.MetadataResolver>classe foi projetada para resolver todas as referências usadas para retornar os metadados.</xref:System.ServiceModel.Description.MetadataResolver> Se, no entanto, você precisa examinar cada referência, use a classe MetadataReference para representar cada ponto de extremidade.      ## Especificações [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] implementa a especificação de troca de metadados de serviços da Web (WS-MetadataExchange) para retornar metadados. Essa especificação mais usa a especificação Web Services Transfer (transferência de WS) para definir o mecanismo para recuperar dados com base em XML."
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot(ElementName="MetadataReference", Namespace="http://schemas.xmlsoap.org/ws/2004/09/mex")]

      public class MetadataReference : System.Xml.Serialization.IXmlSerializable
