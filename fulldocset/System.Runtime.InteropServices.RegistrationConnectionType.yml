  name: RegistrationConnectionType
  nameWithType: RegistrationConnectionType
  fullName: System.Runtime.InteropServices.RegistrationConnectionType
  type: Enum
  summary: "Define os tipos de conexões para um objeto de classe."
  remarks: "São usados os valores na enumeração RegistrationConnectionType o `flags` parâmetro o <xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A>método.</xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A> Esses valores são os mesmos definidos no COM **REGCLS** enumeração, que é usada como o `flags` parâmetro em chamadas para a API COM `CoRegisterClassObject`.       Para obter mais informações sobre `CoRegisterClassObject` e **REGCLS** enumeração, consulte a biblioteca MSDN."
  syntax:
    content: >-
      [System.Flags]

      public enum RegistrationConnectionType
