  name: IColumnMapping
  nameWithType: IColumnMapping
  fullName: System.Data.IColumnMapping
  type: Interface
  summary: "Associa uma coluna de fonte de dados com um <xref href=&quot;System.Data.DataSet&quot;> </xref> coluna e é implementado pelo <xref href=&quot;System.Data.Common.DataColumnMapping&quot;> </xref> classe, que é usada em comum por provedores de dados do .NET Framework."
  remarks: "A interface de IColumnMapping permite que uma classe de herança para implementar uma classe de mapeamento de coluna, que associa uma coluna de fonte de dados com um <xref:System.Data.DataSet>coluna.</xref:System.Data.DataSet> Para obter mais informações, consulte [DataAdapter DataTable e DataColumn mapeamentos](~/add/includes/ajax-current-ext-md.md).       Um aplicativo não cria uma instância da interface IColumnMapping diretamente, mas cria uma instância de uma classe que herda IColumnMapping.       Classes que herdam IColumnMapping devem implementar membros herdados todas as e geralmente definem membros adicionais para adicionar funcionalidade específica do provedor. Por exemplo, a interface de IColumnMapping define o <xref:System.Data.IColumnMapping.DataSetColumn%2A>propriedade.</xref:System.Data.IColumnMapping.DataSetColumn%2A> Por sua vez, a <xref:System.Data.Common.DataColumnMapping>classe herda essa propriedade e também define o <xref:System.Data.Common.DataColumnMapping.GetDataColumnBySchemaAction%2A>método.</xref:System.Data.Common.DataColumnMapping.GetDataColumnBySchemaAction%2A> </xref:System.Data.Common.DataColumnMapping>"
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataColumnMapping>, and adds it to a <xref:System.Data.Common.DataColumnMappingCollection> collection. It then tells the user that the mapping was added to the collection and shows the parent for the mapping.  \n  \n [!code-vb[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.icolumnmap_0_1.vb)]\n [!code-cs[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/csharp/t-system.data.icolumnmap_0_1.cs)]"
  syntax:
    content: public interface IColumnMapping
  implements: []
  platform:
  - net462
