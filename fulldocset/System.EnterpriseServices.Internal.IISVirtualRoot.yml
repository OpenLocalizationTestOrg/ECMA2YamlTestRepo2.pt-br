- uid: System.EnterpriseServices.Internal.IISVirtualRoot.Delete(System.String,System.String,System.String,System.String@)
  id: Delete(System.String,System.String,System.String,System.String@)
  parent: System.EnterpriseServices.Internal.IISVirtualRoot
  langs:
  - csharp
  name: Delete(String,String,String,String)
  nameWithType: IISVirtualRoot.Delete(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot.Delete(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Exclui uma raiz virtual do Internet Information Services (IIS)."
  remarks: "Mesmo que ele é público, o método Delete não se destina a ser chamado diretamente.       Como alternativa, há o <xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A>método.</xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A> No entanto, esse método não é totalmente implementado."
  syntax:
    content: public void Delete (string RootWeb, string PhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "O servidor da Web raiz, conforme especificado por `RootWebServer` do <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*>método.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*>"
    - id: PhysicalDirectory
      type: System.String
      description: "O caminho físico da raiz virtual."
    - id: VirtualDirectory
      type: System.String
      description: "O nome da raiz virtual."
    - id: Error
      type: System.String
      description: "Uma cadeia de caracteres no qual uma mensagem de erro pode ser gravada."
  overload: System.EnterpriseServices.Internal.IISVirtualRoot.Delete*
  exceptions: []
  platform:
  - net462
