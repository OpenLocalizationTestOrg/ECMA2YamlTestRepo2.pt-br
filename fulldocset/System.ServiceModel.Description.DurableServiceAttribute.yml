  name: DurableServiceAttribute
  nameWithType: DurableServiceAttribute
  fullName: System.ServiceModel.Description.DurableServiceAttribute
  type: Class
  summary: "Especifica o comportamento de execução interna de uma implementação do contrato de serviço durável."
  remarks: "Os seguintes itens são verificados como parte da lógica de validação para serviços duráveis:-todas as associações de sessão tem um elemento de associação de contexto, como <xref:System.ServiceModel.Configuration.WSHttpContextBindingElement>ou <xref:System.ServiceModel.Configuration.NetTcpContextBindingElement>.</xref:System.ServiceModel.Configuration.NetTcpContextBindingElement> </xref:System.ServiceModel.Configuration.WSHttpContextBindingElement>      -A <xref:System.ServiceModel.ConcurrencyMode>valor não deve ser definido como várias.</xref:System.ServiceModel.ConcurrencyMode>      -A <xref:System.ServiceModel.InstanceContextMode>o valor deve ser PerSession.</xref:System.ServiceModel.InstanceContextMode>      -Deve haver um ponto de extremidade sessão configurado para o serviço.      -Se o contrato não permite sessões, <xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>deve ser definido como `true` para todas as operações.</xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>      -Se o contrato permite ou permite que as sessões e todas as operações para o qual <xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>é definido como `true` devem ser operações de solicitação/resposta, que é <xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>não pode ser definido como `true`.</xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A> </xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>      -Se <xref:System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction%2A>for definido como `true`, em seguida, todas as operações no serviço devem ser marcadas com <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName>definido como `true` ou marcado com <xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName>.</xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName> </xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction%2A> Além disso, <xref:System.ServiceModel.ConcurrencyMode>deve ser definido como Single.</xref:System.ServiceModel.ConcurrencyMode>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public sealed class DurableServiceAttribute : Attribute, System.ServiceModel.Description.IServiceBehavior
