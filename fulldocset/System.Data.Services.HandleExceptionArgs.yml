- uid: System.Data.Services.HandleExceptionArgs.UseVerboseErrors
  id: UseVerboseErrors
  parent: System.Data.Services.HandleExceptionArgs
  langs:
  - csharp
  name: UseVerboseErrors
  nameWithType: HandleExceptionArgs.UseVerboseErrors
  fullName: System.Data.Services.HandleExceptionArgs.UseVerboseErrors
  type: Property
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Obtém ou define um valor booliano que indica se erros detalhados serão retornados."
  remarks: 'Quando UseVerboseErrors está definida como true, a exceção de todos os detalhes serão retornados na resposta. Observação de segurança: Definir esse valor como true pode divulgar informações que devem ser privadas para o serviço.'
  syntax:
    content: public bool UseVerboseErrors { get; set; }
    return:
      type: System.Boolean
      description: "O valor booliano que indica se erros detalhados serão retornados."
  overload: System.Data.Services.HandleExceptionArgs.UseVerboseErrors*
  exceptions: []
  platform:
  - net462
