  name: TraceLevel
  nameWithType: TraceLevel
  fullName: System.Diagnostics.TraceLevel
  type: Enum
  summary: "Especifica quais mensagens serão geradas para o <xref:System.Diagnostics.Debug>, <xref href=&quot;System.Diagnostics.Trace&quot;> </xref> e <xref href=&quot;System.Diagnostics.TraceSwitch&quot;> </xref> classes.</xref:System.Diagnostics.Debug>"
  remarks: "Essa enumeração é usada, a <xref:System.Diagnostics.TraceSwitch>classe.</xref:System.Diagnostics.TraceSwitch>       Você deve habilitar o rastreamento ou a depuração para usar uma opção. A sintaxe a seguir é específico do compilador. Se você usar compiladores que não seja o c# ou Visual Basic, consulte a documentação para o compilador.      -Para habilitar a depuração em c#, adicione o `/d:DEBUG` sinalizador para a linha de comando do compilador quando você compila o código, ou você pode adicionar `#define DEBUG` à parte superior do seu arquivo. No Visual Basic, adicione o `/d:DEBUG=True` sinalizador para a linha de comando do compilador.      -Para habilitar o rastreamento em c#, adicione o `/d:TRACE` sinalizador para a linha de comando do compilador quando você compila o código ou adiciona `#define TRACE` à parte superior do seu arquivo. No Visual Basic, adicione o `/d:TRACE=True` sinalizador para a linha de comando do compilador.       Para obter mais informações sobre como instrumentar seu aplicativo, consulte <xref:System.Diagnostics.Debug>e <xref:System.Diagnostics.Trace>.</xref:System.Diagnostics.Trace> </xref:System.Diagnostics.Debug>      > [!NOTE] > No .NET Framework versão 2.0, você pode usar o texto para especificar o valor para um comutador. Por exemplo, `true` para um <xref:System.Diagnostics.BooleanSwitch>ou o texto que representa um valor de enumeração como `Error` para <xref:System.Diagnostics.TraceSwitch>.</xref:System.Diagnostics.TraceSwitch> </xref:System.Diagnostics.BooleanSwitch> A linha `<add name=&quot;mySwitch&quot; value=&quot;Error&quot; />` é equivalente a `<add name=&quot;mySwitch&quot; value=&quot;1&quot; />`.       O .NET Framework versões 1.0 e 1.1, níveis de rastreamento em arquivos de configuração são definidas usando o valor de inteiro correspondente para o membro de enumeração, em vez do membro de enumeração em si, como o exemplo a seguir demonstra.      ```   <configuration>       <system.diagnostics>          <switches>             <add name=&quot;mySwitch&quot; value=&quot;4&quot; />          </switches>       </system.diagnostics>   </configuration>   ```Além de definir níveis de rastreamento usando o valor de inteiro da enumeração, os níveis de rastreamento do .NET Framework versão 2.0 podem ser definidos usando a representação de texto do valor de enumeração. Por exemplo, `Verbose` para <xref:System.Diagnostics.TraceSwitch>.</xref:System.Diagnostics.TraceSwitch> A linha `<add name=&quot;mySwitch&quot; value=&quot;Verbose&quot; />` é equivalente a `<add name=&quot;mySwitch&quot; value=&quot;4&quot; />`.       A tabela a seguir mostra a relação entre os membros de TraceLevel de enumeração e suas entradas do arquivo de configuração correspondente.      | O nível de rastreamento | Valor do arquivo de configuração |   |-----------------|------------------------------|   | Desativar |&0; |   | Erro |&1; |   | Aviso |&2; |   | Informações de |&3; |   | Verbose |&4; |"
  syntax:
    content: public enum TraceLevel
