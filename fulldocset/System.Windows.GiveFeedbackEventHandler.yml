  summary: "Representa um método que manipulará o evento de comentários roteado de operações de arrastar e soltar no processo, por exemplo <xref href=&quot;System.Windows.UIElement.GiveFeedback&quot;> </xref>."
  remarks: "Este delegado é usado com os seguintes eventos anexados.      - <xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewGiveFeedback?displayProperty=fullName>Este delegado também é usado com os seguintes eventos roteados em elementos de base.</xref:System.Windows.DragDrop.PreviewGiveFeedback?displayProperty=fullName> </xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName> Esses eventos roteados encaminham os eventos anexados listados anteriormente para torná-las mais acessível para o modelo de elemento geral em [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.GiveFeedback?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewGiveFeedback?displayProperty=fullName>- <xref:System.Windows.ContentElement.GiveFeedback?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewGiveFeedback?displayProperty=fullName>Os eventos anexados e os eventos roteado de elemento base compartilham seus dados de evento e bolha e túnel versões dos eventos roteados também compartilham dados de evento.</xref:System.Windows.ContentElement.PreviewGiveFeedback?displayProperty=fullName> </xref:System.Windows.ContentElement.GiveFeedback?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewGiveFeedback?displayProperty=fullName> </xref:System.Windows.UIElement.GiveFeedback?displayProperty=fullName> Isso pode afetar as características manipuladas do evento conforme ela se desloca a rota de evento. Para obter detalhes, consulte [visão geral de entrada](~/add/includes/ajax-current-ext-md.md).       O <xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>evento anexado ocorre quando uma operação de arrastar e soltar é iniciada.</xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName> O <xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>evento anexado permite que a origem de um evento arrastar para modificar a aparência do ponteiro do mouse para fornecer comentários visuais ao usuário durante uma operação de arrastar e soltar.</xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>"
