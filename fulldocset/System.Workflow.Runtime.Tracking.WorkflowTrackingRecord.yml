  name: WorkflowTrackingRecord
  nameWithType: WorkflowTrackingRecord
  fullName: System.Workflow.Runtime.Tracking.WorkflowTrackingRecord
  type: Class
  summary: "Contém os dados enviados para o serviço de acompanhamento pela infraestrutura de controle de tempo de execução quando ele corresponde uma <xref href=&quot;System.Workflow.Runtime.Tracking.WorkflowTrackPoint&quot;> </xref>. Ele também é usado na lista de retorno de <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.WorkflowEvents*>propriedade.</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance.WorkflowEvents*>"
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Quando a infra-estrutura de controle de tempo de execução corresponde um <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>em um <xref:System.Workflow.Runtime.Tracking.TrackingProfile>, envia um WorkflowTrackingRecord para o serviço de controle sobre o <xref:System.Workflow.Runtime.Tracking.TrackingChannel>associada ao controle de serviço.</xref:System.Workflow.Runtime.Tracking.TrackingChannel> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> O serviço de acompanhamento pode executar qualquer ação é necessária nos dados no registro de controle."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class WorkflowTrackingRecord : System.Workflow.Runtime.Tracking.TrackingRecord
