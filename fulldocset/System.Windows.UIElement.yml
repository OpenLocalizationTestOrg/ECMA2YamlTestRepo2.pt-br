  namespace: System.Windows
  summary: "Obtém um valor que indica se o ponteiro do mouse está localizado sobre este elemento (incluindo elementos filho na árvore visual).  Esta é uma propriedade de dependência."
  remarks: "Normalmente, os controles são compostos, de modo que os vários elementos dentro do controle (a árvore visual) irá relatar o estado de mouse para o controle que contém. Por exemplo, um <xref:System.Windows.Controls.ListBox>controle estilo relatará IsMouseOver como `true` se o mouse em qualquer lugar em sua geometria, incluindo qualquer <xref:System.Windows.Controls.ListBoxItem>.</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox>       Embora não exista um evento &quot;IsMouseOverChanged&quot; análogo, faça vários eventos semelhantes. Por exemplo, você pode manipular <xref:System.Windows.UIElement.MouseEnter>, <xref:System.Windows.UIElement.MouseMove>e <xref:System.Windows.UIElement.IsMouseDirectlyOverChanged>.</xref:System.Windows.UIElement.IsMouseDirectlyOverChanged> </xref:System.Windows.UIElement.MouseMove> </xref:System.Windows.UIElement.MouseEnter>       Se este elemento captura o mouse, essa propriedade permanece `true` até que a captura do mouse é perdida e o ponteiro do mouse sai dos limites do elemento.       Alguns controles deliberadamente capturam o mouse sobre determinadas ações que não aparecem diretamente envolver o mouse. Isso pode levar a IsMouseOver sendo `true` , embora o mouse aparentemente não foi movido.      <a name=&quot;dependencyPropertyInfo_IsMouseOver&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.UIElement.IsMouseOverProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.UIElement.IsMouseOverProperty>"
  example:
  - "The following example references this property as the property type of a <xref:System.Windows.Trigger>, part of a \\<Style.Triggers> block. If the mouse is over the control, the control text turns blue and the cursor becomes a hand.  \n  \n [!code-xml[ListViewCheckBox#Trigger](~/add/codesnippet/xaml/p-system.windows.uieleme_12_1.xaml)]\n [!code-xml[ListViewCheckBox#Trigger](~/add/codesnippet/xaml/p-system.windows.uieleme_12_1.xaml)]"
  syntax:
    content: public bool IsMouseOver { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o ponteiro do mouse está sobre o elemento ou seus elementos filho; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
