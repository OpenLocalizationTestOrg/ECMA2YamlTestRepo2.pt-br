  name: UseAmendedQualifiers
  nameWithType: PutOptions.UseAmendedQualifiers
  fullName: System.Management.PutOptions.UseAmendedQualifiers
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Obtém ou define um valor que indica se os objetos retornados do WMI devem conter informações aperfeiçoadas. Normalmente, informações aperfeiçoadas são informações localizáveis anexadas ao objeto de WMI, como descrições de objeto e propriedade."
  remarks: "##O valor da propriedade `true` se os objetos retornados do WMI devem conter informações aperfeiçoadas; caso contrário, `false`. O valor padrão é `false`.      ## Relação de confiança de segurança do .NET framework completo para o chamador imediato. Este membro não pode ser usado por código parcialmente confiável. Para obter mais informações, consulte [usando bibliotecas de código parcialmente confiável](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool UseAmendedQualifiers { get; set; }
    return:
      type: System.Boolean
      description: "Retorna um <xref:System.Boolean>valor que indica se os objetos retornados do WMI deve conter informações aperfeiçoadas.</xref:System.Boolean>"
  overload: System.Management.PutOptions.UseAmendedQualifiers*
  exceptions: []
  platform:
  - net462
