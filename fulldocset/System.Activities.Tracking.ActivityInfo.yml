  summary: "Obtém a ID de tempo de execução da instância de atividade."
  remarks: "Uma atividade pode ocorrer várias vezes durante o processamento, como uma atividade que é processado em um loop. O <xref:System.Activities.Tracking.ActivityInfo.Id%2A>contém a ID da atividade e não alterado enquanto a InstanceId contém a ID da instância específica da atividade.</xref:System.Activities.Tracking.ActivityInfo.Id%2A> A InstanceId é diferente para cada instância específica. Por exemplo, uma atividade que é processada em um loop teria uma InstanceId diferente para cada loop ao percorrer o <xref:System.Activities.Tracking.ActivityInfo.Id%2A>permanecerá o mesmo.</xref:System.Activities.Tracking.ActivityInfo.Id%2A>"
