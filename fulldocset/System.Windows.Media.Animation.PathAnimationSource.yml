  name: PathAnimationSource
  nameWithType: PathAnimationSource
  fullName: System.Windows.Media.Animation.PathAnimationSource
  type: Enum
  summary: "Especifica o valor da propriedade de saída do caminho que é usado para orientar a animação."
  remarks: "Há três valores de propriedade de saída possível que uma animação de caminho pode mover junto - X, Y e ângulo. Especificando um desses valores, você informando a animação para usar esse valor de saída de propriedade do caminho para a animação da unidade. Por exemplo, se você estiver animar a propriedade que especifica a coordenada x de um objeto (ou seja, <xref:System.Windows.Media.TranslateTransform.X%2A?displayProperty=fullName>) usando um PathAnimationSource de Y, em seguida, a animação será animar a coordenada x do objeto usando as coordenadas y do caminho do.</xref:System.Windows.Media.TranslateTransform.X%2A?displayProperty=fullName>"
  syntax:
    content: public enum PathAnimationSource
