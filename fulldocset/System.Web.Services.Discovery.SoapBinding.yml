  name: SoapBinding
  nameWithType: SoapBinding
  fullName: System.Web.Services.Discovery.SoapBinding
  type: Class
  summary: "Representa uma associação SOAP em um documento de descoberta. Essa classe não pode ser herdada."
  remarks: "Uma associação SOAP é semelhante a uma interface de serviços Web XML. É útil para controle de versão e quando você procurar um serviço Web XML implementando uma associação específica de SOAP. Por exemplo, um documento de descoberta pode conter informações opcionais sobre associações de SOAP, que especificam as associações de SOAP implementadas pelo referenciado serviços da Web. Associações de SOAP são especificadas dentro de containd de documento XML em um documento de descoberta com a adição de um `SOAP` elemento XML com um namespace XML igual a <xref:System.Web.Services.Discovery.SoapBinding.Namespace>constante.</xref:System.Web.Services.Discovery.SoapBinding.Namespace> O <xref:System.Web.Services.Discovery.SoapBinding.Address%2A>propriedade especifica a URL do serviço da Web em XML e o <xref:System.Web.Services.Discovery.SoapBinding.Binding%2A>propriedade especifica a associação de SOAP implementada por esse serviço da Web em XML.</xref:System.Web.Services.Discovery.SoapBinding.Binding%2A> </xref:System.Web.Services.Discovery.SoapBinding.Address%2A>"
  example:
  - >-
    [!code-vb[Discovery_SoapBinding1#1](~/add/codesnippet/visualbasic/t-system.web.services.di_8_1.vb)]
     [!code-cs[Discovery_SoapBinding1#1](~/add/codesnippet/csharp/t-system.web.services.di_8_1.cs)]
     [!code-cpp[Discovery_SoapBinding1#1](~/add/codesnippet/cpp/t-system.web.services.di_8_1.cpp)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("soap", Namespace="http://schemas.xmlsoap.org/disco/soap/")]

      public sealed class SoapBinding
