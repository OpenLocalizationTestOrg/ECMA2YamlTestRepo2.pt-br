  nameWithType: DataGrid
  fullName: System.Windows.Controls.DataGrid
  type: Class
  summary: "Representa um controle que exibe dados em uma grade personalizável."
  remarks: "O controle DataGrid fornece um modo flexível para exibir um conjunto de dados em linhas e colunas. A grade de dados inclui os tipos de coluna interna e uma coluna de modelo para hospedar conteúdo personalizado. O tipo de linha interna inclui uma seção de detalhes da lista suspensa que você pode usar para exibir conteúdo adicional abaixo dos valores de célula.      ## Associando a ligação de dados para a grade de dados aos dados, defina o <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>propriedade para um <xref:System.Collections.IEnumerable>implementação.</xref:System.Collections.IEnumerable> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> Cada linha na grade de dados está associada a um objeto de fonte de dados, e cada coluna na grade de dados é associada a uma propriedade do objeto de dados. Em ordem para a interface de usuário da grade de dados atualizar automaticamente quando itens são adicionados ou removidos dos dados de origem, a grade de dados deve ser associado a uma coleção que implementa a <xref:System.Collections.Specialized.INotifyCollectionChanged>interface, como um <xref:System.Collections.ObjectModel.ObservableCollection%601>.</xref:System.Collections.ObjectModel.ObservableCollection%601> </xref:System.Collections.Specialized.INotifyCollectionChanged> Para refletir automaticamente as alterações de propriedade, os objetos na coleção de origem devem implementar o <xref:System.ComponentModel.INotifyPropertyChanged>interface.</xref:System.ComponentModel.INotifyPropertyChanged> Para obter mais informações, consulte [de associação de dados (WPF)](~/add/includes/ajax-current-ext-md.md).      ## Colunas por padrão, o controle DataGrid gera colunas automaticamente quando você definir o <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>propriedade.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> O tipo de coluna que é gerado depende do tipo de dados na coluna. A tabela a seguir lista os tipos de colunas gerado.      | Gerado do tipo de coluna | Tipo de dados |   |---------------------------|---------------|   | <xref:System.Windows.Controls.DataGridTextColumn>| <xref:System.String>|   | <xref:System.Windows.Controls.DataGridCheckBoxColumn>| <xref:System.Boolean>|   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| <xref:System.Enum>|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| <xref:System.Uri>|       A ilustração a seguir mostra cada um dos tipos de coluna.</xref:System.Uri> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Enum> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Boolean> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.String> </xref:System.Windows.Controls.DataGridTextColumn>       ![DataGrid com todos os tipos de coluna padrão de quatro](~/add/media/ndp-datagriddefault.png &quot;DataGrid com todos os tipos de coluna padrão de quatro&quot;) quando colunas são geradas automaticamente, você pode manipular o <xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn>evento para personalizar ou Cancelar colunas antes de serem adicionados à DataGrid.</xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn> Se você adicionar colunas definidas pelo usuário e colunas geradas automaticamente para a grade de dados, as colunas definidas pelo usuário são adicionadas primeiro. Para reorganizar a ordem de exibição das colunas, você pode definir o <xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>propriedade para colunas individuais.</xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>       Você pode impedir que a geração automática de coluna, definindo o <xref:System.Windows.Controls.DataGrid.AutoGenerateColumns%2A>propriedade `false`.</xref:System.Windows.Controls.DataGrid.AutoGenerateColumns%2A> Isso é útil se você deseja criar e configurar todas as colunas explicitamente.       Use o <xref:System.Windows.Controls.DataGridTemplateColumn>tipo para definir uma coluna personalizada se os tipos de coluna interna não atenderem às suas necessidades.</xref:System.Windows.Controls.DataGridTemplateColumn> O <xref:System.Windows.Controls.DataGridTemplateColumn>tipo fornece <xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>e <xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A>propriedades que permitem que você especifique modelos de conteúdo para modos de edição e exibição.</xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A> </xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A> </xref:System.Windows.Controls.DataGridTemplateColumn> Por exemplo, você pode definir uma coluna personalizada para datas. O <xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>pode definir um <xref:System.Windows.Controls.TextBlock>para exibir uma data e o <xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A>pode definir um <xref:System.Windows.Controls.DatePicker>controle para editar a data.</xref:System.Windows.Controls.DatePicker> </xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A> </xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>       Você pode usar o <xref:System.Windows.Controls.DataGrid.Columns%2A>coleção para adicionar, inserir, remover e alterar as colunas no controle em tempo de execução por meio de programação.</xref:System.Windows.Controls.DataGrid.Columns%2A> Verifique o <xref:System.Windows.Controls.DataGridColumn.IsAutoGenerated%2A>propriedade para determinar se uma coluna é gerado automaticamente ou definidos pelo usuário.</xref:System.Windows.Controls.DataGridColumn.IsAutoGenerated%2A> Gerado automaticamente colunas serão automaticamente adicionadas, removidas ou geradas novamente quando o <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>alterações.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>      ## Seleção por padrão, toda a linha é selecionada quando um usuário clica em uma célula em uma grade de dados e um usuário pode selecionar várias linhas. Você pode definir o <xref:System.Windows.Controls.DataGrid.SelectionMode%2A>propriedade para especificar se um usuário pode selecionar células, linhas de total ou ambos.</xref:System.Windows.Controls.DataGrid.SelectionMode%2A> Definir o <xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>propriedade para especificar que várias linhas ou células podem ser selecionadas ou único apenas linhas ou células.</xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>       Você pode obter informações sobre as células que são selecionadas a partir de <xref:System.Windows.Controls.DataGrid.SelectedCells%2A>propriedade.</xref:System.Windows.Controls.DataGrid.SelectedCells%2A> Você pode obter informações sobre as células para as quais a seleção foi alterada no <xref:System.Windows.Controls.SelectedCellsChangedEventArgs>do <xref:System.Windows.Controls.DataGrid.SelectedCellsChanged>evento.</xref:System.Windows.Controls.DataGrid.SelectedCellsChanged> </xref:System.Windows.Controls.SelectedCellsChangedEventArgs> Chamar o <xref:System.Windows.Controls.DataGrid.SelectAllCells%2A>ou <xref:System.Windows.Controls.DataGrid.UnselectAllCells%2A>métodos para marcar ou desmarcar todas as células de programaticamente.</xref:System.Windows.Controls.DataGrid.UnselectAllCells%2A> </xref:System.Windows.Controls.DataGrid.SelectAllCells%2A> Para obter mais informações, consulte [teclado padrão e o comportamento do Mouse no controle DataGrid](~/add/includes/ajax-current-ext-md.md).      ## Agrupamento, classificação e filtragem por padrão, você pode classificar itens em uma grade de dados clicando no cabeçalho da coluna. Você pode personalizar a classificação manipulando o <xref:System.Windows.Controls.DataGrid.Sorting>evento.</xref:System.Windows.Controls.DataGrid.Sorting> Para cancelar a classificação padrão, defina o <xref:System.Windows.Controls.DataGridSortingEventArgs.Handled%2A>propriedade `true`.</xref:System.Windows.Controls.DataGridSortingEventArgs.Handled%2A> Você também pode classificar os dados de origem antes de ser exibido em DataGrid.       Para o grupo, classificar e filtrar dados na grade de dados, você associa a grade de dados para um <xref:System.ComponentModel.ICollectionView>implementação com suporte para essas operações.</xref:System.ComponentModel.ICollectionView> Você, em seguida, executar as operações no modo de exibição de coleção. Quando os itens são agrupados no DataGrid, você pode definir um <xref:System.Windows.Controls.GroupStyle>que especifica a aparência de cada grupo.</xref:System.Windows.Controls.GroupStyle> Aplicar o <xref:System.Windows.Controls.GroupStyle>ao ser adicionado a <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>coleção da DataGrid.</xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> </xref:System.Windows.Controls.GroupStyle> Se você tiver vários níveis de agrupamento, você pode aplicar estilos diferentes para cada nível de grupo. Estilos são aplicados na ordem em que eles são definidos. Para obter mais informações, consulte [como: grupo, classificar e filtrar dados no controle DataGrid](~/add/includes/ajax-current-ext-md.md).      ## Editando por padrão, você pode editar itens diretamente na DataGrid. Para garantir que as edições podem ser confirmadas e canceladas corretamente, os objetos no DataGrid devem implementar o <xref:System.ComponentModel.IEditableObject>interface.</xref:System.ComponentModel.IEditableObject> Como alternativa, você pode definir o <xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>propriedade `true` para desativar a edição da DataGrid.</xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>       A grade de dados tem suporte interno para os seguintes comandos de edição: | Comando | Padrão de associação de entrada |   |-------------|---------------------------|   | <xref:System.Windows.Controls.DataGrid.BeginEditCommand>| F2 |   | <xref:System.Windows.Controls.DataGrid.CancelEditCommand>| ESC |   | <xref:System.Windows.Controls.DataGrid.CommitEditCommand>| INSIRA |   | <xref:System.Windows.Controls.DataGrid.DeleteCommand%2A>| EXCLUIR |       Coloque a célula atual no modo de edição clicando nele ou pressionando F2.</xref:System.Windows.Controls.DataGrid.DeleteCommand%2A> </xref:System.Windows.Controls.DataGrid.CommitEditCommand> </xref:System.Windows.Controls.DataGrid.CancelEditCommand> </xref:System.Windows.Controls.DataGrid.BeginEditCommand> A edição de um nível de célula é confirmada quando você passar para outra célula na mesma linha ou pressione ENTER enquanto a célula está em modo de edição. Todas as edições em uma linha são confirmadas quando for movido para outra linha ou pressione ENTER enquanto a linha estiver no modo de edição. Você pode cancelar uma edição de célula pressionando ESC uma vez e Cancelar todas as edições em uma linha pressionando ESC duas vezes. Para obter mais informações sobre como confirmar e Cancelando edições programaticamente, consulte o <xref:System.Windows.Controls.DataGrid.BeginEdit%2A>, <xref:System.Windows.Controls.DataGrid.CommitEdit%2A>, e <xref:System.Windows.Controls.DataGrid.CancelEdit%2A>métodos.</xref:System.Windows.Controls.DataGrid.CancelEdit%2A> </xref:System.Windows.Controls.DataGrid.CommitEdit%2A> </xref:System.Windows.Controls.DataGrid.BeginEdit%2A> Para obter mais informações sobre eventos relacionados à edição, consulte <xref:System.Windows.Controls.DataGrid.BeginningEdit>, <xref:System.Windows.Controls.DataGrid.PreparingCellForEdit>, <xref:System.Windows.Controls.DataGrid.CellEditEnding>e <xref:System.Windows.Controls.DataGrid.RowEditEnding>.</xref:System.Windows.Controls.DataGrid.RowEditEnding> </xref:System.Windows.Controls.DataGrid.CellEditEnding> </xref:System.Windows.Controls.DataGrid.PreparingCellForEdit> </xref:System.Windows.Controls.DataGrid.BeginningEdit>       Definir o <xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A>e <xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A>Propriedades para especificar se um usuário pode adicionar ou excluir linhas.</xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A> </xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> Um usuário pode excluir as linhas selecionadas, pressionando a tecla DELETE. Se o <xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A>está definida como `true`, uma nova linha de item é adicionada como a última linha da DataGrid.</xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> Você pode definir valores padrão para novos itens manipulando o <xref:System.Windows.Controls.DataGrid.InitializingNewItem>evento.</xref:System.Windows.Controls.DataGrid.InitializingNewItem>      > [!NOTE] > Se são permitidas ações de edição é influenciada por uma variedade de fatores adicionais, incluindo o <xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>e <xref:System.Windows.UIElement.IsEnabled%2A>estado da grade de dados, e se a coleta de dados subjacente permite a ação.</xref:System.Windows.UIElement.IsEnabled%2A> </xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>      ## DataGrid a validação permite que você execute a validação no nível de linha e célula. Com a validação de nível de célula, você validar as propriedades individuais de um objeto de dados vinculados quando um usuário atualiza um valor. Com a validação de nível de linha, você validar os objetos de dados inteiro quando um usuário confirma as alterações para uma linha. Você pode fornecer comentários visuais personalizados para erros de validação de nível de linha definindo a <xref:System.Windows.Controls.DataGrid.RowValidationErrorTemplate%2A>propriedade, ou você pode usar o indicador de erro padrão.</xref:System.Windows.Controls.DataGrid.RowValidationErrorTemplate%2A> Para criar uma regra de validação personalizada, crie uma classe que deriva de <xref:System.Windows.Controls.ValidationRule>classe e implementar o <xref:System.Windows.Controls.ValidationRule.Validate%2A>método.</xref:System.Windows.Controls.ValidationRule.Validate%2A> </xref:System.Windows.Controls.ValidationRule> Adicionar a regra de validação personalizada para o <xref:System.Windows.Controls.DataGrid.RowValidationRules%2A>coleção.</xref:System.Windows.Controls.DataGrid.RowValidationRules%2A>      ## Personalizar o controle DataGrid controle o DataGrid dá suporte a opções de formatação, como alternar planos de fundo de linha e a capacidade de mostrar ou ocultar cabeçalhos, linhas de grade e barras de rolagem de tabela comum. Além disso, o controle fornece várias propriedades de estilo e o modelo que você pode usar para alterar completamente a aparência do controle e suas linhas, colunas, cabeçalhos e células.       Para personalizar o comportamento de grade de dados, você pode manipular os eventos de alteração de seleção, a edição de célula e reordenação de coluna. A grade de dados também expõe vários eventos de reciclagem que você pode manipular para personalizar linhas de linha.       Para aplicar as mesmas configurações de propriedade para vários controles de grade de dados, use o <xref:System.Windows.FrameworkElement.Style%2A>propriedade.</xref:System.Windows.FrameworkElement.Style%2A> Você pode modificar o padrão <xref:System.Windows.Controls.ControlTemplate>para que o controle uma aparência exclusiva.</xref:System.Windows.Controls.ControlTemplate> Para obter mais informações sobre como criar um <xref:System.Windows.Controls.ControlTemplate>, consulte [Personalizando a aparência de um controle existente, criando um ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate> Para ver as partes e os estados que são específicos para a grade de dados, consulte [modelos e estilos de DataGrid](~/add/includes/ajax-current-ext-md.md).       Propriedades de dependência para este controle podem ser definidas pelo estilo padrão do controle. Se uma propriedade é definida por um estilo padrão, a propriedade pode ser alterada de seu valor padrão quando o controle é exibido no aplicativo. O estilo padrão é determinado pelo qual tema de área de trabalho é usado quando o aplicativo está em execução. Para obter mais informações, consulte [padrão WPF temas](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Definir uma propriedade visual só terá efeito se essa propriedade é presente no modelo padrão do controle DataGrid e é definida usando um. Você pode encontrar uma lista de propriedades visuais na seção &quot;Alterando o Visual estrutura de um controle de&quot; [Personalizando a aparência de um controle existente, criando um ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).      ## Tarefas comuns, a tabela a seguir fornece informações sobre tarefas que são normalmente associadas com a grade de dados.      | Tarefa | Implementação |   |----------|--------------------|   | Conjunto de cores de fundo de linhas alternadas | Defina a propriedade <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A>como 2 ou mais e, em seguida, atribua um <xref:System.Windows.Media.Brush>para o <xref:System.Windows.Controls.DataGrid.RowBackground%2A>e propriedades <xref:System.Windows.Controls.DataGrid.AlternatingRowBackground%2A>. |   | Definir o comportamento da seleção de célula e linha | Definir o <xref:System.Windows.Controls.DataGrid.SelectionMode%2A>e propriedades <xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>. |   | Personalizar a aparência de cabeçalhos, células e linhas | Aplicar um novo <xref:System.Windows.Style>para <xref:System.Windows.Controls.DataGrid.ColumnHeaderStyle%2A>, <xref:System.Windows.Controls.DataGrid.RowHeaderStyle%2A>, <xref:System.Windows.Controls.DataGrid.CellStyle%2A>, ou propriedades <xref:System.Windows.Controls.DataGrid.RowStyle%2A>. |   | Definir opções de dimensionamento | Set the <xref:System.Windows.FrameworkElement.Height%2A>, <xref:System.Windows.FrameworkElement.MaxHeight%2A>, <xref:System.Windows.FrameworkElement.MinHeight%2A>, <xref:System.Windows.FrameworkElement.Width%2A>, <xref:System.Windows.FrameworkElement.MaxWidth%2A>, or <xref:System.Windows.FrameworkElement.MinWidth%2A> properties.</xref:System.Windows.FrameworkElement.MinWidth%2A></xref:System.Windows.FrameworkElement.MaxWidth%2A></xref:System.Windows.FrameworkElement.Width%2A></xref:System.Windows.FrameworkElement.MinHeight%2A></xref:System.Windows.FrameworkElement.MaxHeight%2A></xref:System.Windows.FrameworkElement.Height%2A></xref:System.Windows.Controls.DataGrid.RowStyle%2A></xref:System.Windows.Controls.DataGrid.CellStyle%2A></xref:System.Windows.Controls.DataGrid.RowHeaderStyle%2A></xref:System.Windows.Controls.DataGrid.ColumnHeaderStyle%2A></xref:System.Windows.Style></xref:System.Windows.Controls.DataGrid.SelectionUnit%2A></xref:System.Windows.Controls.DataGrid.SelectionMode%2A></xref:System.Windows.Controls.DataGrid.AlternatingRowBackground%2A></xref:System.Windows.Controls.DataGrid.RowBackground%2A></xref:System.Windows.Media.Brush></xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A> Para obter mais informações, consulte [opções de dimensionamento no controle DataGrid](~/add/includes/ajax-current-ext-md.md). |   | Itens selecionados do Access | Verifique o <xref:System.Windows.Controls.DataGrid.SelectedCells%2A>propriedade para obter as células selecionadas e verificar o <xref:System.Windows.Controls.Primitives.MultiSelector.SelectedItems%2A>propriedade para obter as linhas selecionadas.</xref:System.Windows.Controls.Primitives.MultiSelector.SelectedItems%2A> </xref:System.Windows.Controls.DataGrid.SelectedCells%2A> Para obter mais informações, consulte a propriedade <xref:System.Windows.Controls.DataGrid.SelectedCells%2A>. |   | Personalizar as interações do usuário final | Definir o <xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> <xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A>, <xref:System.Windows.Controls.DataGrid.CanUserReorderColumns%2A>, <xref:System.Windows.Controls.DataGrid.CanUserResizeColumns%2A>, <xref:System.Windows.Controls.DataGrid.CanUserResizeRows%2A>e as propriedades de <xref:System.Windows.Controls.DataGrid.CanUserSortColumns%2A>. |   | Cancelar ou alterar colunas geradas automaticamente | Manipular o evento <xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn>. |   | Congelar uma coluna | Defina a propriedade <xref:System.Windows.Controls.DataGrid.FrozenColumnCount%2A>como 1 e mover a coluna para a posição mais à esquerda, definindo a propriedade <xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>como 0. |   | Usar dados XML como a fonte de dados | Associar o <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>na grade de dados para a consulta XPath que representa a coleção de itens.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> </xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A> </xref:System.Windows.Controls.DataGrid.FrozenColumnCount%2A> </xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn> </xref:System.Windows.Controls.DataGrid.CanUserSortColumns%2A> </xref:System.Windows.Controls.DataGrid.CanUserResizeRows%2A> </xref:System.Windows.Controls.DataGrid.CanUserResizeColumns%2A> </xref:System.Windows.Controls.DataGrid.CanUserReorderColumns%2A> </xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A> </xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> </xref:System.Windows.Controls.DataGrid.SelectedCells%2A> Crie cada coluna na DataGrid. Associe cada coluna, definindo o XPath na associação para a consulta que obtém a propriedade da origem do item. Para obter um exemplo, consulte <xref:System.Windows.Controls.DataGridTextColumn>. |   | Agrupar itens | Vincular a um <xref:System.Windows.Data.CollectionView>ou <xref:System.Windows.Data.CollectionViewSource>que dão suporte a agrupamento.</xref:System.Windows.Data.CollectionViewSource> </xref:System.Windows.Data.CollectionView> </xref:System.Windows.Controls.DataGridTextColumn> Para obter mais informações, consulte [como: grupo, classificar e filtrar dados no controle DataGrid](../Topic/How%20to:%20Group,%20Sort,%20and%20Filter%20Data%20in%20the%20DataGrid%20Control.md). |   | Exibir a seção de detalhes de uma linha | Definir um <xref:System.Windows.Controls.DataGrid.RowDetailsTemplate%2A>para especificar a aparência da seção de detalhes.</xref:System.Windows.Controls.DataGrid.RowDetailsTemplate%2A> Definir o <xref:System.Windows.Controls.DataGrid.RowDetailsVisibilityMode%2A>para especificar quando a seção de detalhes é exibida.</xref:System.Windows.Controls.DataGrid.RowDetailsVisibilityMode%2A> Para obter mais informações, consulte [como: adicionar detalhes da linha para um controle DataGrid](~/add/includes/ajax-current-ext-md.md). |"
