- uid: System.Web.UI.DataVisualization.Charting.DataPoint.SetValueY(System.Object[])
  id: SetValueY(System.Object[])
  parent: System.Web.UI.DataVisualization.Charting.DataPoint
  langs:
  - csharp
  name: SetValueY(Object[])
  nameWithType: DataPoint.SetValueY(Object[])
  fullName: System.Web.UI.DataVisualization.Charting.DataPoint.SetValueY(Object[])
  type: Method
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Define o Y-valor (es) de um único ponto de dados."
  remarks: "A propriedade SetValueY é usada para definir o Y-valor (es) de dados de ponto no tempo de execução.       Somente um valor de Y por ponto é necessário para todos os tipos de gráfico, exceto para gráficos de ações, de velas e de bolhas. Esses tipos de gráfico exigem mais de um valor de Y como um ponto de dados consiste em vários valores. Por exemplo, para plotar uma coluna do gráfico de estoque, quatro valores são necessários: os valores alto, baixos, abrir e fechar.       Essa propriedade retorna uma matriz de `double` valores quando usado para recuperar vários valores de Y.      > [!IMPORTANT] > O <xref:System.Web.UI.DataVisualization.Charting.Series.YValuesPerPoint%2A>propriedade determina o número máximo de valores Y que pontos de todos os dados em um <xref:System.Web.UI.DataVisualization.Charting.Series>pode ter.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.Series.YValuesPerPoint%2A> Se você especificar mais do que o número permitido de valores de Y, será gerada uma exceção.   >> Consulte a tabela a seguir para obter uma lista completa de tipos do .NET Framework válidos que pode ser usado para o parâmetro de tipo de objeto: | | |   |-|-|-|   | Cadeia de caracteres | Data e hora | Duplo |   | Decimal | Único | Int32 |   | UInt32 | Int64 | UInt64 |"
  syntax:
