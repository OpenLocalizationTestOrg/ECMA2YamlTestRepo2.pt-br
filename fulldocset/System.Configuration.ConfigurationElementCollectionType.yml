  namespace: System.Configuration
  summary: "O tipo padrão de <xref href=&quot;System.Configuration.ConfigurationElementCollection&quot;> </xref>. Coleções desse tipo contenham elementos que podem ser mesclados em uma hierarquia de arquivos de configuração. Em qualquer nível específico na hierarquia, <xref uid=&quot;langword_csharp_add&quot; name=&quot;add&quot; href=&quot;&quot;> </xref>, <xref uid=&quot;langword_csharp_remove&quot; name=&quot;remove&quot; href=&quot;&quot;> </xref>, e <xref uid=&quot;langword_csharp_clear&quot; name=&quot;clear&quot; href=&quot;&quot;> </xref> as diretivas são usadas para modificar as propriedades herdadas e especificar novos."
  syntax:
    content: AddRemoveClearMap
    return:
      type: System.Configuration.ConfigurationElementCollectionType
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
