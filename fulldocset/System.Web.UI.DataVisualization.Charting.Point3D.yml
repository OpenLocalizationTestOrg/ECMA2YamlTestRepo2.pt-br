- uid: System.Web.UI.DataVisualization.Charting.Point3D.Z
  id: Z
  parent: System.Web.UI.DataVisualization.Charting.Point3D
  langs:
  - csharp
  name: Z
  nameWithType: Point3D.Z
  fullName: System.Web.UI.DataVisualization.Charting.Point3D.Z
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Obtém ou define a coordenada Z de um ponto de 3D."
  remarks: "Essa propriedade Z sempre é expressa como uma porcentagem de profundidade da área do gráfico relevantes. Com gráficos 3D, Z coordenadas são relativas e tem um valor de 0 a parede traseira da área do gráfico e um valor de 100 para a front parede da área do gráfico.       **Observação** propriedade Z este pode ser menor que zero (localizado atrás de uma área do gráfico) ou maior que 100 (localizado na frente de uma área do gráfico).       Qualquer ponto usado no desenho 3D personalizado — que é realizado usando GDI+ — devem ser transformados de X, Y e Z (3D) coordena em X e Y (2D) coordena usando o <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>método.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A> Esse método usa uma matriz de objetos Point3D como seu único parâmetro. Chamando o <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>método, os valores de propriedade X e Y são alterados para refletir o espaço de 3-dimensional.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Esses novos coordenadas X e Y são então convertidos em absoluto coordenadas usando o <xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>método.</xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> Eles são usados para chamadas de método GDI+.       Coordenadas relativas de Z podem ser obtidas para a série usando a <xref:System.Web.UI.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A>métodos.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A>"
  syntax:
    content: public float Z { get; set; }
    return:
      type: System.Single
      description: "A coordenada Z de um ponto de 3D, medido como uma porcentagem de profundidade da área do gráfico relevantes."
  overload: System.Web.UI.DataVisualization.Charting.Point3D.Z*
  exceptions: []
  platform:
  - net462
