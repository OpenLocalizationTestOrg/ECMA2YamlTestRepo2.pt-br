rtanto, qualquer <xref:System.Web.SiteMapNode>que é usada pelo <xref:System.Web.XmlSiteMapProvider>deve ter uma URL exclusiva dentro do escopo do provedor.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapNode>       Se nenhum `title` ou `description` é fornecida, chamadas para o <xref:System.Web.SiteMapNode.Title%2A>ou <xref:System.Web.SiteMapNode.Description%2A>propriedades retornam um <xref:System.String.Empty?displayProperty=fullName>campo.</xref:System.String.Empty?displayProperty=fullName> </xref:System.Web.SiteMapNode.Description%2A> </xref:System.Web.SiteMapNode.Title%2A>       Para especificar os recursos para localização de forma programática, defina o valor de `implicitResourceKey` para um nome exclusivo que será usado para identificar os recursos localizados para o nó ou conjunto `explicitResourceKeys` para um <xref:System.Collections.Specialized.NameValueCollection>coleção de `name/value` pares onde `name` é a propriedade de nó ou um atributo personalizado para localizar e `value` contém valores de localização para a propriedade de nó ou um atributo personalizado.</xref:System.Collections.Specialized.NameValueCollection> Os valores localizados, em seguida, podem ser definidos nos arquivos. resx apropriado. Para obter mais informações sobre como localizar o <xref:System.Web.SiteMapNode.Title%2A>, <xref:System.Web.SiteMapNode.Description%2A>e quaisquer propriedades personalizadas de um <xref:System.Web.SiteMapNode>de objeto, consulte [como: localizar dados do mapa do Site](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Description%2A> </xref:System.Web.SiteMapNode.Title%2A> Para os requisitos de sintaxe do `explicitResourceKeys` coleta, consulte <xref:System.Collections.Specialized.NameValueCollection>.</xref:System.Collections.Specialized.NameValueCollection>"
