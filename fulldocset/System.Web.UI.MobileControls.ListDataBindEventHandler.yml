  fullName: System.Web.UI.MobileControls.ListDataBindEventHandler
  type: Delegate
  summary: "Representa o método que manipula o <xref href=&quot;System.Web.UI.MobileControls.List.ItemDataBind&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.MobileControls.List&quot;> </xref> controle. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Um <xref:System.Web.UI.MobileControls.List>controle contém uma coleção de itens.</xref:System.Web.UI.MobileControls.List> Esses itens são da <xref:System.Web.UI.MobileControls.MobileListItem>classe.</xref:System.Web.UI.MobileControls.MobileListItem> Ao fornecer processamento padrão, o <xref:System.Web.UI.MobileControls.List>controlar representa um <xref:System.Web.UI.MobileControls.MobileListItem>objeto usando seu <xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>propriedade.</xref:System.Web.UI.MobileControls.MobileListItem.Text%2A> </xref:System.Web.UI.MobileControls.MobileListItem> </xref:System.Web.UI.MobileControls.List> Na renderização de modelo, o modelo pode processar qualquer propriedade desejada de um <xref:System.Web.UI.MobileControls.MobileListItem>objeto ou objeto de associação de dados associado.</xref:System.Web.UI.MobileControls.MobileListItem>       Quando você cria um delegado de ListDataBindEventHandler para um <xref:System.Web.UI.MobileControls.List>controle, que você identificar o método que manipula o evento.</xref:System.Web.UI.MobileControls.List> O <xref:System.Web.UI.MobileControls.List>controle notifica o manipulador quando um item de evento é gerado.</xref:System.Web.UI.MobileControls.List> Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. A menos que você remova o representante, o manipulador de eventos é chamado sempre que o evento ocorre."
  syntax:
