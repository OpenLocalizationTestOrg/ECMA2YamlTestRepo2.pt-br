  remarks: "Use a propriedade CellPadding para controlar o espaçamento entre o conteúdo de uma célula e a borda da célula. A quantidade de preenchimento especificada é adicionada a todos os quatro lados da célula. Todas as células em uma coluna compartilham a mesma largura da célula; Portanto, o espaçamento é aplicado à célula na coluna mais ampla. Da mesma forma, todas as células na mesma linha compartilham a mesma altura da célula. O espaçamento é aplicado para a célula mais alta da linha. Tamanhos de célula individual não podem ser especificados."
