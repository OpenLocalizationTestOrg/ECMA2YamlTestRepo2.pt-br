  summary: "Representa o método que manipula o <xref href=&quot;System.Web.UI.WebControls.DataGrid.PageIndexChanged&quot;> </xref> evento o <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controle."
  remarks: "O <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>é gerado quando um botão no elemento de seleção da página do <xref:System.Web.UI.WebControls.DataGrid>controle é clicado.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>       Quando você cria um delegado DataGridPageChangedEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged> event. It displays pages on the <xref:System.Web.UI.WebControls.DataGrid> control in 10-item increments.  \n  \n [!code-vb[DataGridAllowPaging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_403_1.aspx)]\n [!code-cs[DataGridAllowPaging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_403_1.aspx)]  \n  \n [!code-cs[PageIndexChanged#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_403_2.aspx)]\n [!code-vb[PageIndexChanged#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_403_2.aspx)]"
