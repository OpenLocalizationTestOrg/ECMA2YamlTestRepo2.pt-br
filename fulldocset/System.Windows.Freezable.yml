  name: Freezable
  nameWithType: Freezable
  fullName: System.Windows.Freezable
  type: Class
  summary: "Define um objeto que tem um estado modificável e estado somente leitura (&quot;congelado&quot;). Classes que derivam de Freezable fornecem notificação de alteração detalhado, podem ser feitas imutáveis e podem clonar a mesmos."
  remarks: "A classe Freezable fornece recursos especiais que podem ajudar a melhorar o desempenho do aplicativo ao usar objetos que são caros de modificar ou copiar. Exemplos de objetos Freezable incluem o seguinte:- <xref:System.Windows.Media.Brush>- <xref:System.Windows.Media.Pen>- <xref:System.Windows.Media.Geometry>- <xref:System.Windows.Media.Transform>- <xref:System.Windows.Media.Animation.AnimationTimeline># # derivando de Freezable uma classe que deriva de Freezable obtém os recursos a seguir:-Estados especiais: estado somente leitura (&quot;congelado&quot;) e um estado gravável.</xref:System.Windows.Media.Animation.AnimationTimeline> </xref:System.Windows.Media.Transform> </xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Pen> </xref:System.Windows.Media.Brush>      -Thread-safe: um objeto Freezable congelado pode ser compartilhado entre threads.      -Notificação de alteração detalhada: ao contrário de outras <xref:System.Windows.DependencyObject>objetos, um objeto Freezable fornece notificações de alteração ao alterar valores de propriedade sub.</xref:System.Windows.DependencyObject>      -Fácil clonagem: a classe Freezable já implementou vários métodos que produzem clones profundos.       Para obter informações sobre como usar e criar seus próprios objetos Freezable, consulte [visão geral de objetos Freezable](../Topic/Freezable%20Objects%20Overview.md)."
  syntax:
    content: 'public abstract class Freezable : System.Windows.DependencyObject'
