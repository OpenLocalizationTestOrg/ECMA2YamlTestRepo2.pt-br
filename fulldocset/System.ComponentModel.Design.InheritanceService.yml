- uid: System.ComponentModel.Design.InheritanceService.AddInheritedComponents(System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  id: AddInheritedComponents(System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  parent: System.ComponentModel.Design.InheritanceService
  langs:
  - csharp
  name: AddInheritedComponents(IComponent,IContainer)
  nameWithType: InheritanceService.AddInheritedComponents(IComponent,IContainer)
  fullName: System.ComponentModel.Design.InheritanceService.AddInheritedComponents(IComponent,IContainer)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Adiciona os componentes herdados pelo componente especificado para o <xref href=&quot;System.ComponentModel.Design.InheritanceService&quot;> </xref>."
  remarks: "Este método pesquisa todos os campos de todas as classes base do componente especificado. Cada campo que implementa <xref:System.ComponentModel.IComponent>é adicionado ao contêiner especificado.</xref:System.ComponentModel.IComponent>"
  syntax:
    content: public void AddInheritedComponents (System.ComponentModel.IComponent component, System.ComponentModel.IContainer container);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "O componente de pesquisa para os componentes herdados adicionar o contêiner especificado."
    - id: container
      type: System.ComponentModel.IContainer
      description: "O contêiner para adicionar os componentes herdados."
  overload: System.ComponentModel.Design.InheritanceService.AddInheritedComponents*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.InheritanceService.AddInheritedComponents(System.Type,System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  id: AddInheritedComponents(System.Type,System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  parent: System.ComponentModel.Design.InheritanceService
  langs:
  - csharp
  name: AddInheritedComponents(Type,IComponent,IContainer)
  nameWithType: InheritanceService.AddInheritedComponents(Type,IComponent,IContainer)
  fullName: System.ComponentModel.Design.InheritanceService.AddInheritedComponents(Type,IComponent,IContainer)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Adiciona os componentes do tipo especificado que são herdados pelo componente especificado para o <xref href=&quot;System.ComponentModel.Design.InheritanceService&quot;> </xref>."
  remarks: "Este método pesquisa todos os campos de todas as classes base do componente. Cada campo que implementa <xref:System.ComponentModel.IComponent>é adicionado a uma lista interna que armazena um <xref:System.ComponentModel.InheritanceAttribute>que identifica o nível de herança do componente.</xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.IComponent> O componente, em seguida, é adicionado ao contêiner especificado."
  syntax:
    content: protected virtual void AddInheritedComponents (Type type, System.ComponentModel.IComponent component, System.ComponentModel.IContainer container);
    parameters:
    - id: type
      type: System.Type
      description: "O tipo base para pesquisar."
    - id: component
      type: System.ComponentModel.IComponent
      description: "O componente de pesquisa para os componentes herdados adicionar o contêiner especificado."
    - id: container
      type: System.ComponentModel.IContainer
      description: "O contêiner para adicionar os componentes herdados."
  overload: System.ComponentModel.Design.InheritanceService.AddInheritedComponents*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.InheritanceService.Dispose
  id: Dispose
  parent: System.ComponentModel.Design.InheritanceService
  langs:
  - csharp
  name: Dispose()
  nameWithType: InheritanceService.Dispose()
  fullName: System.ComponentModel.Design.InheritanceService.Dispose()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Libera todos os recursos usados pelo <xref href=&quot;System.ComponentModel.Design.InheritanceService&quot;> </xref>."
  remarks: "Chamar Dispose permite que os recursos usados pelo <xref:System.ComponentModel.Design.InheritanceService>para ser realocada para outros fins.</xref:System.ComponentModel.Design.InheritanceService> Para obter mais informações sobre Dispose, consulte [limpeza de recursos não gerenciados](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.ComponentModel.Design.InheritanceService.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.InheritanceService.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.ComponentModel.Design.InheritanceService
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: InheritanceService.Dispose(Boolean)
  fullName: System.ComponentModel.Design.InheritanceService.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Libera os recursos não gerenciados usados pelo <xref href=&quot;System.ComponentModel.Design.InheritanceService&quot;> </xref> e, opcionalmente, libera os recursos gerenciados."
  remarks: "Este método é chamado pelo público `Dispose()`método e o <xref:System.Object.Finalize%2A>método.</xref:System.Object.Finalize%2A> `Dispose()`invoca o protegido `Dispose(Boolean)` método com o `disposing` parâmetro definido como `true`. <xref:System.Object.Finalize%2A>invoca `Dispose` com `disposing` definido como `false`.</xref:System.Object.Finalize%2A>       Quando o `disposing` parâmetro for true, este método libera todos os recursos mantidos por qualquer objeto gerenciado que este <xref:System.ComponentModel.Design.InheritanceService>referências.</xref:System.ComponentModel.Design.InheritanceService> Este método chama o `Dispose()` método de cada objeto referenciado."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para liberar recursos gerenciados e não gerenciados; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para liberar apenas recursos não gerenciados."
  overload: System.ComponentModel.Design.InheritanceService.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.InheritanceService.GetInheritanceAttribute(System.ComponentModel.IComponent)
  id: GetInheritanceAttribute(System.ComponentModel.IComponent)
  parent: System.ComponentModel.Design.InheritanceService
  langs:
  - csharp
  name: GetInheritanceAttribute(IComponent)
  nameWithType: InheritanceService.GetInheritanceAttribute(IComponent)
  fullName: System.ComponentModel.Design.InheritanceService.GetInheritanceAttribute(IComponent)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Obtém o atributo de herança do componente especificado."
  remarks: "Se o componente não é herdado, esse método retornará o valor <xref:System.ComponentModel.InheritanceAttribute>.</xref:System.ComponentModel.InheritanceAttribute> Caso contrário, ele retorna o atributo de herança para este componente."
  syntax:
    content: public System.ComponentModel.InheritanceAttribute GetInheritanceAttribute (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "O componente para recuperar o atributo de herança."
    return:
      type: System.ComponentModel.InheritanceAttribute
      description: "Um <xref href=&quot;System.ComponentModel.InheritanceAttribute&quot;> </xref> que descreve o nível de herança que esse componente é proveniente."
  overload: System.ComponentModel.Design.InheritanceService.GetInheritanceAttribute*
  exceptions: []
  platform:
  - net462
