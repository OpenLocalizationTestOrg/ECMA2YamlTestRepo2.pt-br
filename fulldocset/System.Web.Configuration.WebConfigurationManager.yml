  name: GetSection(String,String)
  nameWithType: WebConfigurationManager.GetSection(String,String)
  fullName: System.Web.Configuration.WebConfigurationManager.GetSection(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Recupera a seção de configuração especificada do arquivo de configuração do aplicativo da Web no local especificado."
  remarks: "Se GetSection é chamado de um aplicativo da Web, ele obtém a seção do arquivo de configuração definido pelo caminho especificado na hierarquia de configuração.      > [!CAUTION] > Se seu aplicativo usa um protocolo diferente de HTTP, a sobrecarga de GetSection que usa um nome de seção e um caminho na lista de parâmetros é usar. Você deve especificar o caminho do arquivo de configuração porque o sistema não pode fazer suposições sobre o nível de hierarquia de configuração. Se você usar o <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>sobrecarga que usa apenas um nome de seção, o sistema sempre tenta retornar as definições de configuração no nível do aplicativo.</xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> No entanto, observe que, se o caminho especificado está fora do aplicativo atual, a sobrecarga que usa um caminho também retornará as definições de configuração de nível de aplicativo para o aplicativo em execução no momento.       Este método não pode ser chamado de dentro de um aplicativo cliente.       Se você deseja recuperar a seção de configuração do arquivo de configuração localizado no atual diretório nível do aplicativo Web, use o <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>método.</xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>      > [!NOTE] > GetSection o é um método de tempo de execução operacional na seção de um arquivo de configuração no nível de hierarquia na qual o aplicativo é executado. Para uma operação de tempo de execução não, use <xref:System.Configuration.Configuration.GetSection%2A>em vez disso.</xref:System.Configuration.Configuration.GetSection%2A> Este método opera da seção especificada de um arquivo de configuração que você obter usando um do `open` métodos de arquivo de configuração."
  example:
  - "The following example shows how to access configuration information with the <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> method.  \n  \n> [!NOTE]\n>  This example demonstrates how to use the <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> method to get a <xref:System.Configuration.ConfigurationSection> object from a specified configuration file.  \n  \n [!code-vb[System.Web.Configuration.WebConfigurationManager#5](~/add/codesnippet/visualbasic/fddabf96-f1df-4b39-bc6d-_1.vb)]\n [!code-cs[System.Web.Configuration.WebConfigurationManager#5](~/add/codesnippet/csharp/fddabf96-f1df-4b39-bc6d-_1.cs)]"
  syntax:
    content: public static object GetSection (string sectionName, string path);
    parameters:
    - id: sectionName
      type: System.String
      description: "O nome da seção de configuração."
    - id: path
      type: System.String
      description: "O caminho do arquivo de configuração do virtual."
    return:
      type: System.Object
      description: "O objeto da seção de configuração especificado, ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se a seção não existe. Lembre-se de que existem restrições de segurança sobre o uso de GetSection como uma operação de tempo de execução. Você não poderá acessar uma seção em tempo de execução para que as modificações, por exemplo."
  overload: System.Web.Configuration.WebConfigurationManager.GetSection*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O método é chamado de fora de um aplicativo da Web."
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "Não foi possível carregar um arquivo de configuração válido."
  platform:
  - net462
