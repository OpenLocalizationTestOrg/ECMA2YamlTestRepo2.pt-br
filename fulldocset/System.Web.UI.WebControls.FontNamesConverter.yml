  summary: "Converte uma cadeia de caracteres que representa uma lista de nomes de fontes em uma matriz de cadeias de caracteres que contém os nomes de fontes individuais."
  remarks: "Use o método ConvertFrom para converter uma cadeia de caracteres que contém uma lista de nomes de fontes em uma matriz de cadeias de caracteres que contém os nomes individuais. Cada nome de fonte na cadeia de caracteres deve ser separado por uma vírgula. Por exemplo, a cadeia de caracteres &quot;arial, vezes verdana roman, novo&quot;, converte uma matriz que contém as cadeias de caracteres &quot;arial&quot;, &quot;times new roman&quot; e &quot;verdana&quot;. Observe que as vírgulas são removidas com espaços em branco no início ou no final do nome da fonte. Espaço em branco no meio de um nome de fonte não é removido.      > [!NOTE] > O `context` e `culture` parâmetros não são usados nesta versão do método; elas estão reservadas para futuras versões do método. Você poderá opcionalmente passar `null` para esses parâmetros."
  example:
  - "The following code example demonstrates how to use the ConvertFrom method to convert a string with a list of font names to an array of strings containing the individual names.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/f8603009-2e66-42ff-bf36-_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/f8603009-2e66-42ff-bf36-_1.aspx)]"
