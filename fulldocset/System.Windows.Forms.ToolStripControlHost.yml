  type: Class
  summary: "Hospeda controles personalizados ou controles de formulários do Windows."
  remarks: "ToolStripControlHost é a classe base abstrata para <xref:System.Windows.Forms.ToolStripComboBox>, <xref:System.Windows.Forms.ToolStripTextBox>e <xref:System.Windows.Forms.ToolStripProgressBar>.</xref:System.Windows.Forms.ToolStripProgressBar> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripComboBox> ToolStripControlHost pode hospedar outros controles, incluindo controles personalizados, de duas maneiras:-criar um ToolStripControlHost com uma classe que deriva de <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> Para acessar totalmente o controle hospedado e propriedades, você deve converter o <xref:System.Windows.Forms.ToolStripControlHost.Control%2A>classe de propriedade para o valor real ele representa.</xref:System.Windows.Forms.ToolStripControlHost.Control%2A>      -Estender ToolStripControlHost e no construtor de padrão da classe herdada, chame o construtor de classe base, passando uma classe que deriva de <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> Essa opção permite que você encapsule métodos comuns de controle e propriedades para facilitar o acesso em <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip>       Use a classe ToolStripControlHost para hospedar controles personalizados ou qualquer outro controle de formulários do Windows.       Para personalizar um <xref:System.Windows.Forms.ToolStripItem>, derivam ToolStripControlHost e crie uma implementação personalizada.</xref:System.Windows.Forms.ToolStripItem> Você pode substituir os métodos como <xref:System.Windows.Forms.ToolStripControlHost.OnSubscribeControlEvents%2A>manipular eventos gerados pelos controles hospedados, e você pode colocar a funcionalidade personalizada em propriedades para aprimorar o controle hospedado.</xref:System.Windows.Forms.ToolStripControlHost.OnSubscribeControlEvents%2A>"
  example:
  - "The following code example demonstrates constructing a ToolStripControlHost with a <xref:System.Windows.Forms.MonthCalendar> control, using <xref:System.Windows.Forms.ToolStripControlHost.OnSubscribeControlEvents%2A> to handle events, and exposing some of its members to the ToolStripControlHost.  \n  \n [!code-cpp[System.Windows.Forms.ToolStripControlHost#13](~/add/codesnippet/cpp/t-system.windows.forms.t_51_1.cpp)]\n [!code-vb[System.Windows.Forms.ToolStripControlHost#13](~/add/codesnippet/visualbasic/t-system.windows.forms.t_51_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStripControlHost#13](~/add/codesnippet/csharp/t-system.windows.forms.t_51_1.cs)]"
