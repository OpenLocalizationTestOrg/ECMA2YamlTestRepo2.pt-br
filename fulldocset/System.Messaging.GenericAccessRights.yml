  langs:
  - csharp
  name: GenericAccessRights
  nameWithType: GenericAccessRights
  fullName: System.Messaging.GenericAccessRights
  type: Enum
  summary: "Usa o formato de acesso do Windows 2000 e Windows NT para especificar um conjunto comum de direitos de acesso que o enfileiramento de mensagens é mapeado para ambos os direitos de acesso padrão e específica de objetos para ler, gravar e executar."
  remarks: "A enumeração GenericAccessRights fornece menos detalhes no qual você pode especificar, mas é geralmente mais simples que especificando as correspondente das direitos padrão e específicos. Cada tipo de objeto pode mapear os direitos de acesso genérico a um conjunto de padrão (comuns à maioria dos tipos de objetos protegíveis) e específica de objetos.       Por exemplo, fornecendo um usuário de leitura e acesso de gravação para uma fila de mensagens permite o envio, exibição e receber mensagens de uma fila. No entanto, para ter maior controle de direitos de acesso, você pode usar o <xref:System.Messaging.StandardAccessRights>e o <xref:System.Messaging.MessageQueueAccessRights>enumeração para especificar, por exemplo, se um usuário pode inspecionar mas não recebam mensagens, poderá excluir filas ou mensagens ou pode definir propriedades de fila.</xref:System.Messaging.MessageQueueAccessRights> </xref:System.Messaging.StandardAccessRights>"
  syntax:
    content: >-
      [System.Flags]

      public enum GenericAccessRights
