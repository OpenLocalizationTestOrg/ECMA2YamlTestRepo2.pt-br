    return:
      type: System.Windows.Input.StylusPointCollection
      description: "Um <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;> </xref> que tem um <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;> </xref> que é um subconjunto de especificado <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;> </xref> e <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;> </xref> que atual <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;> </xref> usa."
