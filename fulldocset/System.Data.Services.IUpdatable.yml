- uid: System.Data.Services.IUpdatable.CreateResource(System.String,System.String)
  id: CreateResource(System.String,System.String)
  parent: System.Data.Services.IUpdatable
  langs:
  - csharp
  name: CreateResource(String,String)
  nameWithType: IUpdatable.CreateResource(String,String)
  fullName: System.Data.Services.IUpdatable.CreateResource(String,String)
  type: Method
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Cria o recurso do tipo e que pertence ao contêiner especificado."
  remarks: "CreateResource é chamado para inserir um novo recurso, o método HTTP POST. Os primeiros pontos de parâmetro para o contêiner ao qual pertence o recurso e o segundo parâmetro é o nome qualificado de namespace do tipo de recurso que precisa ser criado.       O segundo parâmetro é muito útil ao usar a herança. O tipo de retorno não precisa ser a instância do CLR real do recurso. Pode ser qualquer coisa, por exemplo, um cookie, o que requer a implementação."
  syntax:
    content: public object CreateResource (string containerName, string fullTypeName);
    parameters:
    - id: containerName
      type: System.String
      description: "Definir o nome da entidade à qual o recurso pertence."
    - id: fullTypeName
      type: System.String
      description: "O nome de tipo qualificado por namespace completo do recurso."
    return:
      type: System.Object
      description: "O objeto que representa um recurso do tipo especificado e que pertence ao contêiner especificado."
  overload: System.Data.Services.IUpdatable.CreateResource*
  exceptions: []
  platform:
  - net462
