  name: HotSpot
  nameWithType: HotSpot
  fullName: System.Web.UI.WebControls.HotSpot
  type: Class
  summary: "Implementa a funcionalidade básica comum a todas as formas de ponto de acesso."
  remarks: "Você não pode criar instâncias da classe abstrata do ponto de acesso diretamente. Em vez disso, essa classe é herdada pelo <xref:System.Web.UI.WebControls.CircleHotSpot>, <xref:System.Web.UI.WebControls.RectangleHotSpot>, e <xref:System.Web.UI.WebControls.PolygonHotSpot>classes para fornecer a funcionalidade básica comum para um ponto de acesso.</xref:System.Web.UI.WebControls.PolygonHotSpot> </xref:System.Web.UI.WebControls.RectangleHotSpot> </xref:System.Web.UI.WebControls.CircleHotSpot> Você deve derivar da classe de ponto de acesso para criar uma classe de ponto de acesso personalizado que representa uma forma exclusiva que você definir. No entanto, você pode definir a maioria das formas usando o <xref:System.Web.UI.WebControls.CircleHotSpot>, <xref:System.Web.UI.WebControls.RectangleHotSpot>, e <xref:System.Web.UI.WebControls.PolygonHotSpot>classes.</xref:System.Web.UI.WebControls.PolygonHotSpot> </xref:System.Web.UI.WebControls.RectangleHotSpot> </xref:System.Web.UI.WebControls.CircleHotSpot>       Quando um ponto de acesso em um <xref:System.Web.UI.WebControls.ImageMap>controle é clicado, a página seja navega para um URL, gera um postback para o servidor ou não faz nada.</xref:System.Web.UI.WebControls.ImageMap> O <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade especifica esse comportamento.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Para navegar até uma URL, defina o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Use o <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>propriedade para especificar a URL de navegação.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> Para lançar no servidor, defina o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade `HotSpotMode.PostBack`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Use o <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>propriedade para especificar um nome para o objeto de ponto de acesso.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Esse nome será passado a <xref:System.Web.UI.WebControls.ImageMapEventArgs>dados de evento quando o objeto de ponto de acesso é clicado.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Se você deseja que o objeto de ponto de acesso para não que nenhum comportamento definido o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>       Como alternativa, você pode usar o <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>propriedade em que o contém <xref:System.Web.UI.WebControls.ImageMap>controle para especificar o comportamento de um objeto de ponto de acesso.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> Para obter mais informações, consulte <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>"
  syntax:
