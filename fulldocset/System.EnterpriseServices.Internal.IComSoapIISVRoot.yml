  syntax:
    content: public void Create (string RootWeb, string PhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "O servidor de Web raiz."
    - id: PhysicalDirectory
      type: System.String
      description: "O caminho físico da raiz virtual, que corresponde à `PhysicalPath` do <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>método.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>"
    - id: VirtualDirectory
      type: System.String
      description: "O nome da raiz virtual, que corresponde à `VirtualRoot` do <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>método.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>"
    - id: Error
      type: System.String
      description: "Uma cadeia de caracteres no qual uma mensagem de erro pode ser gravada."
