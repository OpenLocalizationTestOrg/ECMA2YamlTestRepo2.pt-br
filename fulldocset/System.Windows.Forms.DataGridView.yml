  remarks: "O evento CellStyleContentChanged ocorre quando um valor de propriedade de um <xref:System.Windows.Forms.DataGridViewCellStyle>objeto retornado por uma das seguintes alterações de propriedades:- <xref:System.Windows.Forms.DataGridViewCell.Style%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridViewColumn.DefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridView.RowHeadersDefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridView.ColumnHeadersDefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A?displayProperty=fullName>se uma dessas propriedades é definida como outro <xref:System.Windows.Forms.DataGridViewCellStyle>, no entanto, correspondente *PropertyName* `Changed` evento ocorre, mas não ocorrer o evento CellStyleContentChanged.</xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.ColumnHeadersDefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowHeadersDefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.DefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCell.Style%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle