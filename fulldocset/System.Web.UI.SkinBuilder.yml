- uid: System.Web.UI.SkinBuilder.#ctor(System.Web.UI.ThemeProvider,System.Web.UI.Control,System.Web.UI.ControlBuilder,System.String)
  id: '#ctor(System.Web.UI.ThemeProvider,System.Web.UI.Control,System.Web.UI.ControlBuilder,System.String)'
  parent: System.Web.UI.SkinBuilder
  langs:
  - csharp
  name: SkinBuilder(ThemeProvider,Control,ControlBuilder,String)
  nameWithType: SkinBuilder.SkinBuilder(ThemeProvider,Control,ControlBuilder,String)
  fullName: System.Web.UI.SkinBuilder.SkinBuilder(ThemeProvider,Control,ControlBuilder,String)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.UI.SkinBuilder&quot;> </xref> classe, definindo o controle ao qual o construtor está associado, o geral <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> objeto fornecido pelo <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> objeto para o controle e um caminho para o arquivo de tema."
  remarks: "Este construtor é chamado pelo <xref:System.Web.UI.ThemeProvider.GetSkinBuilder%2A>método o <xref:System.Web.UI.ThemeProvider>classe para retornar um <xref:System.Web.UI.SkinBuilder>objeto para o controle especificado no `control` parâmetro.</xref:System.Web.UI.SkinBuilder> </xref:System.Web.UI.ThemeProvider> </xref:System.Web.UI.ThemeProvider.GetSkinBuilder%2A>"
  syntax:
    content: public SkinBuilder (System.Web.UI.ThemeProvider provider, System.Web.UI.Control control, System.Web.UI.ControlBuilder skinBuilder, string themePath);
    parameters:
    - id: provider
      type: System.Web.UI.ThemeProvider
      description: "Um <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> que encapsula as informações de tema para controles em um ambiente de designer."
    - id: control
      type: System.Web.UI.Control
      description: "O <xref href=&quot;System.Web.UI.Control&quot;> </xref> com a qual o <xref href=&quot;System.Web.UI.SkinBuilder&quot;> </xref> está associado. O <xref:System.Web.UI.SkinBuilder.ApplyTheme*>método aplica uma capa de controle para este controle e retorna o proprietário.</xref:System.Web.UI.SkinBuilder.ApplyTheme*>"
    - id: skinBuilder
      type: System.Web.UI.ControlBuilder
      description: "Um <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> fornecidos pelo <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> para o tipo do controle."
    - id: themePath
      type: System.String
      description: "O caminho absoluto para o arquivo de tema."
  overload: System.Web.UI.SkinBuilder.#ctor*
