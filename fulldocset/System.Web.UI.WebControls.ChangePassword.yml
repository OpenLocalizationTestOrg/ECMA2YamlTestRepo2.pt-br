  type: Class
  summary: "Fornece uma interface de usuário que permitem que os usuários alterem suas senhas de site da Web."
  remarks: "Neste tópico:- [Introdução](#Introduction)      -   [enviar mensagens de email](#sending_email_messages)      -   [exibições](#views)      -   [estilos e modelos](#styles_and_templates)      -   [agrupamentos de validação](#validation_groupings)      -   [chaves de acesso e os índices de guia](#access_keys_and_tab_indexes)      -   [acessibilidade](#accessibility)      -   [acessando controles durante Page_Load e Page_Init](#accessing_controls_during_page_load_and_page_init)      -   [aplicar estilos de CSS](#applying_styles)      -   [sintaxe declarativa #](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> # # Introdução usar o controle de alteração de senha em uma página para permitir que os usuários do site da Web alterar o as senhas que eles usam para fazer logon no seu site da Web.            > [!NOTE] > Se você não estiver familiarizado com o conjunto de controles de logon disponíveis no ASP.NET, leia [visão geral dos controles de logon ASP.NET](~/add/includes/ajax-current-ext-md.md) antes de continuar. Para obter uma lista de outros tópicos relacionados a controles de logon e associação, consulte [Gerenciando usuários com o uso de associações](~/add/includes/ajax-current-ext-md.md).      > [!IMPORTANT] > Transmitir senhas através de HTTP é uma possível ameaça à segurança. Transmissões HTTP podem ser exibidas ou comprometidas por usuários mal-intencionados. Para melhorar a segurança ao usar os controles de logon, você deve usar o protocolo HTTPS com criptografia segura sockets layer (SSL) para garantir que a senha do usuário não pode ser lido durante um postback. Para obter mais informações, consulte [protegendo controles de logon](~/add/includes/ajax-current-ext-md.md).       O controle de alteração de senha usa o provedor de associação definida no <xref:System.Web.UI.WebControls.ChangePassword.MembershipProvider%2A>propriedade para alterar a senha armazenada no repositório de dados de provedor de associação, para o site da Web.</xref:System.Web.UI.WebControls.ChangePassword.MembershipProvider%2A> Se você não atribuir um provedor de associação, o controle de alteração de senha usa o provedor de associação padrão definido na seção do arquivo Web. config. O controle de alteração de senha permite aos usuários executar as seguintes ações:-altere sua senha, se estiverem conectados.      -Alterar sua senha se não estiver conectado, contanto que a página que contém o controle de alteração de senha permite acesso anônimo e o <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>é de propriedade `true`.</xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>      -Altere a senha de uma conta de usuário, mesmo se eles estão conectados como um usuário diferente. Isso requer o <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>propriedade a ser `true`.</xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>       Definindo o <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>propriedade `true` exibe a caixa de texto nome de usuário, que permite que o usuário digite um nome de usuário.</xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> Se o usuário fizer logon, o <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>controle é preenchido com o nome do usuário conectado.</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> Depois que a senha para o nome de usuário é alterada, o usuário fizer logon na conta associada com a senha alterada, mesmo se o usuário não foi conectado a essa conta anteriormente.      > [!IMPORTANT] > Aceitar entrada do usuário é uma possível ameaça à segurança. Usuários mal-intencionados podem enviar dados que são destinados para expor vulnerabilidades ou executar programas que tentam senhas geradas. Para melhorar a segurança ao trabalhar com a entrada do usuário, você deve usar os recursos de validação de seu controle e proteger qualquer provedor de dados que está configurados para o seu controle. Para obter mais informações, consulte [protegendo controles de logon](../Topic/Securing%20Login%20Controls.md), [recomendações de segurança para aplicativos Web](~/add/includes/ajax-current-ext-md.md), e [protegendo associação](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;sending_email_messages&quot;></a># # Enviar mensagens de email do controle de alteração de senha pode ser configurado para usar os serviços de email para enviar a nova senha para o usuário. Para enviar mensagens de email para os usuários de qualquer um dos controles de servidor Web do ASP.NET, você deve configurar um servidor de email no arquivo Web. config para seu aplicativo. Para obter mais informações, consulte [NIB: como: instalar e configurar servidores virtuais SMTP no IIS 6.0](http://msdn.microsoft.com/en-us/ed204b58-24af-47d0-9687-60e5df5f17f8).       Mensagens de email são configuradas usando a <xref:System.Web.UI.WebControls.MailDefinition>classe.</xref:System.Web.UI.WebControls.MailDefinition> Você deve definir o <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>propriedade para instruir o ASP.NET para enviar email.</xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>      > [!IMPORTANT] > Enviar nomes de conta de usuário ou senhas por email é uma possível ameaça à segurança. Mensagens de email geralmente são enviadas em texto sem formatação e podem ser lidos por aplicativos de &quot;detecção&quot; de rede especial. Para melhorar a segurança, use as atenuações descritas [protegendo controles de logon](../Topic/Securing%20Login%20Controls.md).      > [!NOTE] > Não é possível garantir que um usuário receberá ou exibir uma mensagem de email. Para verificar se um usuário recebeu uma mensagem, forneça um link de confirmação na mensagem de email que permite que o usuário confirme se a notificação foi recebida.      <a name=&quot;views&quot;></a># # Exibições controle ChangePassword tem dois estados ou exibições:-exibição alterar senha solicitará a senha atual e requer que o usuário digite a nova senha duas vezes para confirmação. Se você permitir que os usuários que não estão conectados para alterar suas senhas, defina o <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>propriedade `true` para exibir o <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>controle no modo de alterar senha.</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> </xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> O <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>controle permite que o usuário forneça seu nome de usuário registrado.</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> Se houver um erro ao alterar a senha, uma mensagem de erro é exibida na exibição de alterar a senha, permitindo que o usuário e tente novamente.      -Êxito Exibir confirmação permite que a senha foi alterada.          > [!IMPORTANT] > A funcionalidade para alterar as senhas e para continuar e Cancelar é anexada a qualquer botão que tem o nome de comando correta, independentemente de qual modo de exibição, o botão é colocado em. Por exemplo, um botão com o valor `commandname=changepassword` o sucesso exibição tentará alterar a senha e resultar em uma exceção.      <a name=&quot;styles_and_templates&quot;></a># # Estilos e modelos você pode usar um amplo conjunto de propriedades de estilo para personalizar a aparência do controle ChangePassword. Como alternativa, você pode aplicar modelos personalizados para as duas exibições, se você precisa controlar a aparência do controle ChangePassword. Se você definir um modelo para uma exibição, o <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>propriedades são aplicadas.</xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> Para obter uma lista dos controles que devem ser definidas nos modelos de exibição, consulte o <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordTemplate%2A>e <xref:System.Web.UI.WebControls.ChangePassword.SuccessTemplate%2A>Propriedades.</xref:System.Web.UI.WebControls.ChangePassword.SuccessTemplate%2A> </xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordTemplate%2A> O controle ChangePassword examina o conteúdo do modelo e gera uma exceção se o controle necessário não foi encontrado, não é nomeado ou é do tipo errado. Por exemplo, se você usar o conteúdo de modelo e conjunto de <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>propriedade `true`, o ChangePassword lançará uma exceção se um <xref:System.Web.UI.WebControls.TextBox>ou algum outro <xref:System.Web.UI.IEditableTextControl>controle não foi encontrado para o nome de usuário.</xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A>       A tabela a seguir lista as propriedades de estilo de controle de alteração de senha e descreve qual elemento de interface do usuário que afetem. Para obter uma lista das propriedades ao qual se aplica a cada estilo, consulte a propriedade de estilo individuais.      | Propriedade de estilo ChangePassword | Elemento de interface do usuário |   |----------------------------------------------------------------------------------------------------------------------------------------------------------------------|----------------|   | <xref:System.Web.UI.WebControls.ChangePassword.CancelButtonStyle%2A>| Botão na exibição alterar senha Cancelar. |   | <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordButtonStyle%2A>| Botão de alteração de senha no modo de exibição de alterar a senha. |   | <xref:System.Web.UI.WebControls.ChangePassword.ContinueButtonStyle%2A>| Botão Continuar no modo de exibição de êxito. |   | <xref:System.Web.UI.WebControls.ChangePassword.FailureTextStyle%2A>| Texto de erro exibido para o usuário. |   | <xref:System.Web.UI.WebControls.ChangePassword.HyperLinkStyle%2A>| Hiperlinks para outras páginas. |   | <xref:System.Web.UI.WebControls.ChangePassword.InstructionTextStyle%2A>| Texto das instruções da página que descreve como usar o controle ChangePassword. |   | <xref:System.Web.UI.WebControls.ChangePassword.LabelStyle%2A>| Rótulos para todos os campos, como caixas de texto de entrada. |   | <xref:System.Web.UI.WebControls.ChangePassword.PasswordHintStyle%2A>| Dicas para fornecer uma senha aceitável para o site da Web. |   | <xref:System.Web.UI.WebControls.ChangePassword.SuccessTextStyle%2A>| Texto exibido para o usuário quando a senha foi alterada com êxito. |   | <xref:System.Web.UI.WebControls.ChangePassword.TextBoxStyle%2A>| Campos de entrada de texto de entrada. |   | <xref:System.Web.UI.WebControls.ChangePassword.TitleTextStyle%2A>| Títulos para as exibições de alterar a senha e o sucesso. |      <a name=&quot;applying_styles&quot;> </a> # # Aplicando CSS estilos a ChangePassword controle permite que você especifique regras de estilo CSS na marcação.</xref:System.Web.UI.WebControls.ChangePassword.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.SuccessTextStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.PasswordHintStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.LabelStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.ContinueButtonStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordButtonStyle%2A> </xref:System.Web.UI.WebControls.ChangePassword.CancelButtonStyle%2A> Se você usar modelos para personalizar a aparência do controle de alteração de senha, você pode especificar estilos CSS na marcação nos modelos. Nesse caso, nenhuma tabela externa adicional é necessária. Você pode impedir que a tabela está sendo processado, definindo o <xref:System.Web.UI.WebControls.ChangePassword.RenderOuterTable%2A>propriedade `false`.</xref:System.Web.UI.WebControls.ChangePassword.RenderOuterTable%2A>      <a name=&quot;validation_groupings&quot;></a># # Validação agrupamentos o controle de alteração de senha usa uma validação de grupo para que os outros campos na mesma página como o controle de alteração de senha podem ser validados separadamente. Por padrão, o <xref:System.Web.UI.Control.ID%2A>propriedade do controle ChangePassword é usada como o nome do grupo de validação.</xref:System.Web.UI.Control.ID%2A> Por exemplo, um controle de alteração de senha com a ID de `&quot;ChangePassword1&quot;` usará um nome de grupo de validação de `ChangePassword1` também. Para definir que o controle ChangePassword faz parte do grupo de validação, você deve criar um modelo com o controle e, em seguida, altere o nome do grupo de validação.       Para mostrar o erro mensagens se um usuário deixar um <xref:System.Web.UI.WebControls.TextBox>vazio de controle, adicione um <xref:System.Web.UI.WebControls.ValidationSummary>controle para a página.</xref:System.Web.UI.WebControls.ValidationSummary> </xref:System.Web.UI.WebControls.TextBox> Definir o <xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>propriedade do <xref:System.Web.UI.WebControls.ValidationSummary>o controle para o <xref:System.Web.UI.Control.ID%2A>propriedade do controle ChangePassword.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.ValidationSummary> </xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>      <a name=&quot;access_keys_and_tab_indexes&quot;></a># # Acessar chaves e índices de guia para obter informações sobre como usar o <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>propriedade e o <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>propriedade de um controle de alteração de senha, consulte [acessibilidade no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controles ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>      <a name=&quot;accessibility&quot;></a># # Acessibilidade para obter informações sobre como configurar este controle para que ele gera marcação que está de acordo com os padrões de acessibilidade, consulte [acessibilidade no Visual Studio e ASP.NET](../Topic/Accessibility%20in%20Visual%20Studio%20and%20ASP.NET.md) e [controles ASP.NET e acessibilidade](../Topic/ASP.NET%20Controls%20and%20Accessibility.md).      <a name=&quot;accessing_controls_during_page_load_and_page_init&quot;></a># # Acessar propriedades de controle de controles durante Page_Load e Page_Init ChangePassword representadas por caixas de texto, como <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>e <xref:System.Web.UI.WebControls.ChangePassword.CurrentPassword%2A>, são acessíveis durante todas as fases do ciclo de vida da página.</xref:System.Web.UI.WebControls.ChangePassword.CurrentPassword%2A> </xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> Em particular, durante as fases de Page_Init e Page_Load, essas propriedades têm o mesmo valor que tinham quando o controle de alteração de senha foi processado. Se o usuário altera o valor da <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>propriedade modificando o <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>caixa de texto, o novo valor estará disponível quando o evento alterado é gerado, o que ocorre após a fase de Page_Load.</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> </xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> Portanto, se você definir o valor da <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>propriedade Page_Init fase ou fase Page_Load e fornecer um manipulador personalizado para um evento de alteração de senha, qualquer alteração que o usuário faz no <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>caixa de texto substitui o valor definido na fase de Page_Init ou Page_Load.</xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> </xref:System.Web.UI.WebControls.ChangePassword.UserName%2A>      <a name=&quot;DeclarativeSyntax&quot;></a># # Sintaxe de declarativa```   <asp:ChangePassword       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderPadding=&quot;integer&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CancelButtonImageUrl=&quot;uri&quot;       CancelButtonText=&quot;string&quot;       CancelButtonType=&quot;Button|Image|Link&quot;       CancelDestinationPageUrl=&quot;uri&quot;       ChangePasswordButtonImageUrl=&quot;uri&quot;       ChangePasswordButtonText=&quot;string&quot;       ChangePasswordButtonType=&quot;Button|Image|Link&quot;       ChangePasswordFailureText=&quot;string&quot;       ChangePasswordTitleText=&quot;string&quot;       ConfirmNewPasswordLabelText=&quot;string&quot;       ConfirmPasswordCompareErrorMessage=&quot;string&quot;       ConfirmPasswordRequiredErrorMessage=&quot;string&quot;       ContinueButtonImageUrl=&quot;uri&quot;       ContinueButtonText=&quot;string&quot;       ContinueButtonType=&quot;Button|Image|Link&quot;       ContinueDestinationPageUrl=&quot;uri&quot;       CreateUserIconUrl=&quot;uri&quot;       CreateUserText=&quot;string&quot;       CreateUserUrl=&quot;uri&quot;       CssClass=&quot;string&quot;       DisplayUserName=&quot;True|False&quot;       EditProfileIconUrl=&quot;uri&quot;       EditProfileText=&quot;string&quot;       EditProfileUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overlin