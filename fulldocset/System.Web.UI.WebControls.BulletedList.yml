  remarks: "Os valores devem começar com uma letra no intervalo À Z (maiusculas de minúsculas), exceto para os valores especiais que são listados na tabela a seguir, que começam com um sublinhado.      | Valor | Descrição |   |-----------|-----------------|   | `_blank`| Renderiza o conteúdo em uma nova janela sem quadros. |   | `_parent`| Renderiza o conteúdo no conjunto de quadros pai imediato. |   | `_search`| Renderiza o conteúdo no painel de pesquisa. |   | `_self`| Renderiza o conteúdo do quadro com foco. |   | `_top`| Renderiza o conteúdo na janela inteira sem quadros. |      > [!NOTE] > Verifique a documentação do navegador para determinar se o `_search` valor tem suporte.  Por exemplo, Microsoft Internet Explorer 5.0 e posteriores dão suporte ao `_search` valor de destino.       Use a propriedade de destino para especificar o quadro ou janela que exibe a página da Web que está vinculada a quando um hiperlink em um <xref:System.Web.UI.WebControls.BulletedList>controle é clicado.</xref:System.Web.UI.WebControls.BulletedList> Para exibir o conteúdo dos itens de lista como hiperlinks em um <xref:System.Web.UI.WebControls.BulletedList>controle, defina a <xref:System.Web.UI.WebControls.BulletedListDisplayMode>propriedade para o valor <xref:System.Web.UI.WebControls.BulletedListDisplayMode>.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList> Em seguida, defina o <xref:System.Web.UI.WebControls.ListItem.Value%2A>propriedade de cada item de lista para a URL da página da Web para navegar até.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       Se a propriedade de destino não está definida, o navegador ou janela de foco são atualizados quando o hiperlink é clicado.      > [!NOTE] > Propriedade de destino a renderiza como um `target` atributo. O `target` atributo no `anchor` elementos não é permitido na definição do tipo de documento XHTML 1.1. Não defina a propriedade de destino se a saída renderizada para o <xref:System.Web.UI.WebControls.BulletedList>devem ser compatíveis com XHTML 1.1.</xref:System.Web.UI.WebControls.BulletedList> Para obter mais informações, consulte o tópico [padrões XHTML no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Durante a criação de páginas da Web acessíveis, é altamente recomendável que evitar a usar a propriedade de destino para outra janela de destino. Para obter mais informações, consulte [acessibilidade no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md).       O valor dessa propriedade é armazenado em estado de exibição."
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the Target property. When the user selects the <xref:System.Web.UI.WebControls.BulletedListDisplayMode> display mode from the list box, the Target property is set to `_blank` to display the linked page in a new browser window.  \n  \n [!code-cs[BulletedListDisplaymode#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_782_1.aspx)]\n [!code-vb[BulletedListDisplaymode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_782_1.aspx)]"
  syntax:
