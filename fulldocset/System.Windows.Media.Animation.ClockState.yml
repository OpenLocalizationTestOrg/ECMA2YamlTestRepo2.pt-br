  summary: "Atual <xref href=&quot;System.Windows.Media.Animation.Clock&quot;> </xref> sempre que for alterado em relação direta a de seu pai. Se a linha do tempo é uma animação, ele está afetando ativamente propriedades de destino, para seu valor pode ser alterado do *escala* (um ponto de amostragem no tempo) para a escala. Se a linha do tempo tiver filhos, eles podem ser ativa, preenchimento ou parado."
