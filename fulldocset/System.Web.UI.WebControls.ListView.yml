  summary: "Ocorre quando uma operação de cancelamento é solicitada, mas antes de <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> controle cancela a operação de inserção ou edição."
  remarks: "O <xref:System.Web.UI.WebControls.ListView>controle gera o evento ItemCanceling quando um botão de cancelamento no <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>ou <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>modelo é clicado, mas antes de <xref:System.Web.UI.WebControls.ListView>controle cancela a operação de inserção ou edição.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView> (Um botão de cancelamento é um botão controle cuja <xref:System.Web.UI.WebControls.Button.CommandName%2A>estiver definida como &quot;Cancel&quot;.)</xref:System.Web.UI.WebControls.Button.CommandName%2A> Isso permite que você realize uma rotina personalizada sempre que esse evento ocorre, como interromper a operação de cancelamento se colocaria o item em um estado indesejado.       Um <xref:System.Web.UI.WebControls.ListViewCancelEventArgs>objeto é passado para o manipulador de eventos, que permite que você determine o índice do item.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs> Ele também permite indicar que a operação de cancelamento deve ser interrompida. Para interromper a operação, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade o <xref:System.Web.UI.WebControls.ListViewCancelEventArgs>do objeto para `true`.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Para obter mais informações sobre como manipular eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
