  type: Interface
  summary: "Contribui com um coletor de interceptação no limite do contexto no lado do cliente de uma chamada de comunicação remota."
  remarks: "A interface IContributeClientContextSink é implementada por propriedades de contexto em um <xref:System.Runtime.Remoting.Contexts.Context>classe que deseja contribuir um coletor de interceptação no limite do contexto no lado do cliente de uma chamada de comunicação remota.</xref:System.Runtime.Remoting.Contexts.Context>       A cadeia de contexto do cliente é composta dessas propriedades no contexto do cliente que implementam IContributeClientContextSink, o que contribui para um coletor por meio de <xref:System.Runtime.Remoting.Contexts.IContributeClientContextSink.GetClientContextSink%2A>chamada de método.</xref:System.Runtime.Remoting.Contexts.IContributeClientContextSink.GetClientContextSink%2A> Esta cadeia é armazenada em cache para uso futuro."
