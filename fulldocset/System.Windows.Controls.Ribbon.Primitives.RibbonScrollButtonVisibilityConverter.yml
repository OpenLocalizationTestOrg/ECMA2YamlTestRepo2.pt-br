  fullName: System.Windows.Controls.Ribbon.Primitives.RibbonScrollButtonVisibilityConverter
  type: Class
  summary: "Converte uma barra visibilidade e rolagem posição de rolagem <xref href=&quot;System.Windows.Visibility&quot;> </xref> valores."
  remarks: "O <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel>e <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel>fornecem o comportamento de rolagem horizontal para a faixa de opções.</xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel> Quando for necessária a rolagem, faixa de opções substitui a barra de rolagem típico com um botão repetido em cada extremidade da faixa de opções. O conversor usa a visibilidade e a posição da barra de rolagem para determinar a visibilidade de cada um dos botões de repetição."
  syntax:
