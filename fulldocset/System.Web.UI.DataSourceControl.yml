- uid: System.Web.UI.DataSourceControl.GetViewNames
  id: GetViewNames
  parent: System.Web.UI.DataSourceControl
  langs:
  - csharp
  name: GetViewNames()
  nameWithType: DataSourceControl.GetViewNames()
  fullName: System.Web.UI.DataSourceControl.GetViewNames()
  type: Method
