  name: DiscoverySearchPattern
  nameWithType: DiscoverySearchPattern
  fullName: System.Web.Services.Discovery.DiscoverySearchPattern
  type: Class
  summary: "Estabelece uma interface para padrões de pesquisa de extensão de arquivo para tipos de arquivo podem ser descobertos."
  remarks: "Você pode usar o <xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A?displayProperty=fullName>propriedade para adicionar um tipo de arquivo de descoberta para um documento de serviços da Web.</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A?displayProperty=fullName> Enquanto um documento de descoberta geralmente é serializado como um arquivo usando uma extensão. disco, você pode adicionar vários arquivos para o <xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>propriedade e esses arquivos podem ter outras extensões, representados por implementações de DiscoverySearchPattern.</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>       A classe DiscoverySearchPattern e seu concreto classes derivadas são usadas pelo <xref:System.Web.Services.Discovery.DiscoveryRequestHandler>da classe <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>método, que manipula uma solicitação HTTP para um documento de descoberta.</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> </xref:System.Web.Services.Discovery.DiscoveryRequestHandler> Normalmente, nenhuma dessas classes precisa ser usada diretamente por um desenvolvedor."
