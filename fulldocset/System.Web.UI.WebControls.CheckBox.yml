  remarks: "Grupos de validação permitem atribuir controles de validação em uma página a uma categoria específica. Cada grupo de validação pode ser validado independentemente de outros grupos de validação na página. Use a propriedade ValidationGroup para especificar o nome do grupo de validação para o qual o <xref:System.Web.UI.WebControls.CheckBox>controle aciona a validação quando ele envia de volta para o servidor.</xref:System.Web.UI.WebControls.CheckBox>       A propriedade ValidationGroup tem efeito somente quando o valor da <xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A>está definida como `true`.</xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A> Quando você especificar um valor para a propriedade ValidationGroup, somente os controles de validação que fazem parte do grupo especificado são validadas quando o <xref:System.Web.UI.WebControls.CheckBox>controle envia de volta para o servidor.</xref:System.Web.UI.WebControls.CheckBox> Se você não especificar um valor para o ValidationGroup e <xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A>está definida como `true`, todos os controles de validação na página que não estão atribuídos a um grupo de validação são validados quando o controle envia de volta para o servidor.</xref:System.Web.UI.WebControls.CheckBox.CausesValidation%2A>       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
