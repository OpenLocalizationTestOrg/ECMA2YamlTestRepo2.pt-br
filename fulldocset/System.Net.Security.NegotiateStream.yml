  summary: "Escreva o número especificado de <xref:System.Byte>s para o fluxo subjacente usando o buffer especificado e o deslocamento.</xref:System.Byte>"
  remarks: "Se a criptografia, assinatura ou criptografia e assinatura estão habilitados, esse método lê os dados de buffer, criptografa, sinais de ou criptografa e assina e transmite-o usando o fluxo subjacente. Se nenhuma segurança de serviços, como assinatura ou criptografia de dados estão em uso, este método chama <xref:System.IO.Stream.Write%2A>no fluxo subjacente.</xref:System.IO.Stream.Write%2A>       Esse método bloqueia enquanto a operação de gravação é concluída. Para evitar o bloqueio enquanto a operação for concluída, use o método Write.       Não é possível chamar esse método, até que você foi autenticado com êxito. Para autenticar, chame um do <xref:System.Net.Security.NegotiateStream.AuthenticateAsClient%2A>, <xref:System.Net.Security.NegotiateStream.BeginAuthenticateAsClient%2A>, <xref:System.Net.Security.NegotiateStream.AuthenticateAsServer%2A>, ou <xref:System.Net.Security.NegotiateStream.BeginAuthenticateAsServer%2A>métodos.</xref:System.Net.Security.NegotiateStream.BeginAuthenticateAsServer%2A> </xref:System.Net.Security.NegotiateStream.AuthenticateAsServer%2A> </xref:System.Net.Security.NegotiateStream.BeginAuthenticateAsClient%2A> </xref:System.Net.Security.NegotiateStream.AuthenticateAsClient%2A>       O <xref:System.Net.Security.NegotiateStream>classe não oferece suporte a várias operações simultâneas de gravação.</xref:System.Net.Security.NegotiateStream> Se você tentar iniciar uma operação de gravação enquanto outra operação de gravação já está em execução no mesmo fluxo, uma <xref:System.NotSupportedException>exceção será lançada.</xref:System.NotSupportedException>"
