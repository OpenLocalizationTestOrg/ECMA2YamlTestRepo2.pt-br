  type: Class
  summary: "Representa chamado imagens, que são armazenadas no <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.NamedImagesCollection&quot;> </xref>."
  remarks: "A classe NamedImage representa uma imagem que tem um nome exclusivo e é útil quando uma imagem é criada dinamicamente com uma rotina de desenho específica e, em seguida, especificado como a imagem para uma das propriedades da imagem de <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controle.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       O <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Name%2A>propriedade determina o nome exclusivo de um objeto NamedImage.</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Name%2A> A <xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Image%2A>propriedade determina sua imagem associada, que pode ser qualquer objeto derivado de <xref:System.Drawing.Image>classe</xref:System.Drawing.Image> do .NET Framework</xref:System.Windows.Forms.DataVisualization.Charting.NamedImage.Image%2A>       Quando uma das propriedades da imagem de <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controle é definido pela especificação de um `string` valor, o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A>propriedade da coleção é verificada para determinar se existe uma imagem com o nome especificado.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.Images%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> Se um objeto NamedImage correspondente for encontrado, essa imagem é usada. Se um objeto NamedImage correspondente não for localizado, o `string` valor é tratado como uma URL, o nome de recurso de imagem ou um caminho de imagem."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public class NamedImage : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
