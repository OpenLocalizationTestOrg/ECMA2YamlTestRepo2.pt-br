  remarks: "O modo de segurança padrão é <xref:System.ServiceModel.WebHttpSecurityMode>, que especifica que nenhuma segurança é usada.</xref:System.ServiceModel.WebHttpSecurityMode>       Para usar a segurança de nível de transporte para pontos de extremidade configurados com essa associação, o <xref:System.ServiceModel.WebHttpSecurityMode>valor deve ser especificado como um parâmetro no <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>construtor.</xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> </xref:System.ServiceModel.WebHttpSecurityMode>       Para usar a autenticação HTTP sem HTTPS, o <xref:System.ServiceModel.WebHttpSecurityMode>valor deve ser especificado como um parâmetro no <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>construtor.</xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> </xref:System.ServiceModel.WebHttpSecurityMode>       O valor de <xref:System.ServiceModel.WebHttpSecurityMode>não pode ser definido novamente depois que a instância de associação é criada.</xref:System.ServiceModel.WebHttpSecurityMode>"
  syntax:
    content: public WebHttpBinding ();
    parameters: []
  overload: System.ServiceModel.WebHttpBinding.#ctor*
  exceptions: []
  platform:
  - net462
