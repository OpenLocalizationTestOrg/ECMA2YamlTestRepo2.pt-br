  fullName: System.Windows.Forms.DataVisualization.Charting.Grid
  type: Class
  summary: "Fornece métodos e propriedades que gerenciam as grades principais e secundárias de <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Axis&quot;> </xref> objetos."
  remarks: "Essa classe fornece a funcionalidade para as grades no gráfico e é exposta usando o <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorGrid%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorGrid%2A>Propriedades de cada <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorGrid%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorGrid%2A>       Linhas de grade principais por padrão não têm seus <xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>, e <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>propriedades definidas.</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A> Quando essas propriedades para linhas de grade principais não forem definidas, o <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controle determina os valores apropriados para linhas de grade automaticamente.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       O eixo e suas linhas de grade secundárias por padrão têm seus <xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>, e <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>propriedades definidas como **automática** (0).</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A> Se os rótulos de eixo ou linhas de grade secundárias estão habilitadas e essas propriedades não são modificadas, o <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controle determina automaticamente a frequência de desenhar as linhas de grade secundárias.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Grade de eixo: - pode ser habilitado ou desabilitado.      -Ter um ponto de partida que determina onde são desenhadas primeiro.      -Exibe linhas que podem ser definidas para o estilo, a largura e a cor.      -Pode ter intervalos automática ou intervalos que são definidos manualmente."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Grid
