  type: Event
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Ocorre quando o aplicativo for iniciado."
  remarks: "Um aplicativo normal (não-única instância) gera o `Startup` evento sempre que for iniciado. Um aplicativo de instância única gera o `Startup` eventos quando ele é iniciado somente se o aplicativo não ainda estiver ativa; caso contrário, ele gera o `StartupNextInstance` evento. Para obter mais informações, consulte <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance>.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance>       Esse evento é parte do [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] modelo de aplicativo. Para obter mais informações, consulte [visão geral do modelo de aplicativo do Visual Basic](~/add/includes/ajax-current-ext-md.md).       Você pode usar o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade o `e` parâmetro para controlar o carregamento de formulário de inicialização do aplicativo.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Quando o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>estiver definida como `True`, o formulário de inicialização não é iniciado.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Nesse caso, o código deve chamar um caminho de código de inicialização alternativa.       Você pode usar o <xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs.CommandLine%2A>propriedade o `e` parâmetro ou <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>propriedade para acessar argumentos de linha de comando do aplicativo.</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A> </xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs.CommandLine%2A>       O código para o `Startup` manipulador de eventos é armazenado no arquivo Project, que está oculto por padrão.      ||   |-|   | Para acessar a janela do Editor de códigos para eventos de aplicativo |   |&1;.  Com um projeto selecionado no **Solution Explorer**, clique em **propriedades** no **projeto** menu.<br />2.  Clique o **aplicativo** guia.<br />3.  Clique o **exibir eventos do aplicativo** botão para abrir o Editor de código.<br /><br /> Para obter mais informações, consulte [página de aplicativo, Designer de projeto (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |      # # Disponibilidade por tipo de projeto | | |   |-|-|   | Tipo de projeto | Disponível |   | Aplicativo de formulários do Windows | **Yes**|   | A biblioteca de classe | Não |   | Aplicativo de console | Não |   | Biblioteca de controle de formulários do Windows | Não |   | Biblioteca de controle de Web | Não |   | Serviço do Windows | Não |   | Site da Web | Não |"
  example:
  - "This example uses the `My.Application.SplashScreen` property and the `My.Application.Startup` event to update the splash screen with status information as the application starts.  \n  \n [!code-vb[VbVbalrMyApplication#14](~/add/codesnippet/visualbasic/VbVbalrMyApplication/FakeMyEvents.vb#14)]  \n  \n This example requires that the project have a splash screen named `SplashScreen1`. The splash screen needs to have property named `Status` that updates its user interface.  \n  \n You must enter the code in the Code Editor window for application events. To access this window, follow the instructions from this topic's Remarks section. For more information, see [Application Page, Project Designer (Visual Basic)](../Topic/Application%20Page,%20Project%20Designer%20\\(Visual%20Basic\\).md)."
