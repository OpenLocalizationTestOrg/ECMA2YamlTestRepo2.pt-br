  name: NumericUpDown
  nameWithType: NumericUpDown
  fullName: System.Windows.Forms.NumericUpDown
  type: Class
  summary: "Representa uma caixa de rotação do Windows (também conhecido como um controle acima-abaixo) que exibe valores numéricos."
  remarks: "Um controle NumericUpDown contém um único valor numérico que pode ser aumentada ou diminuída clicando em cima ou para baixo de botões do controle. O usuário também pode inserir um valor, a menos que o <xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>está definida como `true`.</xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>       A exibição numérica pode ser formatada, definindo o <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>, <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A>, ou <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>Propriedades.</xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A> </xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> </xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A> Para exibir valores hexadecimais no controle, defina o <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A>propriedade `true`.</xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> Para exibir um milhares separador em números decimais quando apropriado, defina o <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>propriedade `true`.</xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A> Para especificar o número de dígitos exibidos após o símbolo decimal, defina o <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>propriedade para o número de casas decimais a serem exibidas.</xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>       Para especificar o intervalo permitido de valores para o controle, defina a <xref:System.Windows.Forms.NumericUpDown.Minimum%2A>e <xref:System.Windows.Forms.NumericUpDown.Maximum%2A>Propriedades.</xref:System.Windows.Forms.NumericUpDown.Maximum%2A> </xref:System.Windows.Forms.NumericUpDown.Minimum%2A> Definir o <xref:System.Windows.Forms.NumericUpDown.Increment%2A>valor para especificar o valor para ser aumentada ou diminuída para o <xref:System.Windows.Forms.NumericUpDown.Value%2A>propriedade quando o usuário clica em cima ou para baixo de botões de seta.</xref:System.Windows.Forms.NumericUpDown.Value%2A> </xref:System.Windows.Forms.NumericUpDown.Increment%2A> Você pode aumentar a velocidade em que o controle por meio de números quando o usuário pressiona continuamente cima ou seta para baixo move definindo o <xref:System.Windows.Forms.NumericUpDown.Accelerations%2A>propriedade.</xref:System.Windows.Forms.NumericUpDown.Accelerations%2A>       Quando o <xref:System.Windows.Forms.NumericUpDown.UpButton%2A>ou <xref:System.Windows.Forms.NumericUpDown.DownButton%2A>métodos são chamados, no código ou com o clique de cima ou para baixo botões, o novo valor é validado e o controle é atualizado com o novo valor no formato apropriado.</xref:System.Windows.Forms.NumericUpDown.DownButton%2A> </xref:System.Windows.Forms.NumericUpDown.UpButton%2A> Especificamente, se o <xref:System.Windows.Forms.UpDownBase.UserEdit%2A>está definida como `true`, o <xref:System.Windows.Forms.NumericUpDown.ParseEditText%2A>método é chamado antes de validar ou atualizar o valor.</xref:System.Windows.Forms.NumericUpDown.ParseEditText%2A> </xref:System.Windows.Forms.UpDownBase.UserEdit%2A> O valor é verificado para estar entre o <xref:System.Windows.Forms.NumericUpDown.Minimum%2A>e <xref:System.Windows.Forms.NumericUpDown.Maximum%2A>valores e o <xref:System.Windows.Forms.NumericUpDown.UpdateEditText%2A>método é chamado.</xref:System.Windows.Forms.NumericUpDown.UpdateEditText%2A> </xref:System.Windows.Forms.NumericUpDown.Maximum%2A> </xref:System.Windows.Forms.NumericUpDown.Minimum%2A>       Começando com o [!INCLUDE[net_2015](~/add/includes/net-2015-md.md)], o controle NumericUpDown será redimensionado com base na configuração de DPI do sistema quando o arquivo App. config contém a seguinte entrada:```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```"
  example:
  - "The following code example creates and initializes a NumericUpDown control, sets some of its common properties, and allows the user to change some of these properties at run time. This code assumes three <xref:System.Windows.Forms.CheckBox> controls have been placed on a form and handlers for their <xref:System.Windows.Forms.Control.Click> events have been instantiated. The <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>, <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>, and <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> properties are set on the <xref:System.Windows.Forms.Control.Click> event of each check box.  \n  \n [!code-cs[Classic NumericUpDown Example#1](~/add/codesnippet/csharp/t-system.windows.forms.n_6_1.cs)]\n [!code-cpp[Classic NumericUpDown Example#1](~/add/codesnippet/cpp/t-system.windows.forms.n_6_1.cpp)]\n [!code-vb[Classic NumericUpDown Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.n_6_1.vb)]"
