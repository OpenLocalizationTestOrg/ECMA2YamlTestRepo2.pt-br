- uid: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy(System.Int32)
  id: SetFontSubsettingCountPolicy(System.Int32)
  parent: System.Windows.Xps.Serialization.XpsSerializationManager
  langs:
  - csharp
  name: SetFontSubsettingCountPolicy(Int32)
  nameWithType: XpsSerializationManager.SetFontSubsettingCountPolicy(Int32)
  fullName: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy(Int32)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "Define o número de páginas ou de documentos para processar de subconjuntos de fontes."
  remarks: "Os subconjuntos de fontes padrão `countPolicy` é 1.       `countPolicy`define um número de páginas ou documentos dependentes de <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>valor de enumeração especificado para o <xref:System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy%2A>método.</xref:System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy%2A> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>      | FontSubsetterCommitPolicy | CountPolicy |   |-------------------------------|-----------------|   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Sempre 1 (a sequência de todo o documento). |   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Número de documentos. |   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Número de páginas. |   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Não aplicável. |</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>"
  syntax:
    content: public void SetFontSubsettingCountPolicy (int countPolicy);
    parameters:
    - id: countPolicy
      type: System.Int32
      description: "O número de páginas ou de documentos para processar de uma vez para subconjuntos de fontes."
  overload: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy(System.Windows.Xps.Serialization.FontSubsetterCommitPolicies)
  id: SetFontSubsettingPolicy(System.Windows.Xps.Serialization.FontSubsetterCommitPolicies)
  parent: System.Windows.Xps.Serialization.XpsSerializationManager
  langs:
  - csharp
  name: SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  nameWithType: XpsSerializationManager.SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  fullName: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "Define a granularidade em que os subconjuntos de fontes é executado."
  remarks: "A política de subconjuntos de fontes padrão é <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       Quando os glifos de fonte para o texto em uma [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] documento são salvas no pacote do documento, o texto do documento exibe forma idêntica em qualquer computador ou impressora.  Se os glifos não são salvas no documento e a fonte necessária não está instalada no computador local ou impressora, o dispositivo de renderização deve substituir glifos de outra fonte.  Substituir glifos pode alterar a aparência do texto quando uma fonte diferente é usada.       SetFontSubsettingPolicy determina a granularidade de subconjuntos de fontes.       <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>(padrão) é o mais eficiente e permite que as páginas de todos os documentos em uma sequência de documento para compartilhar um subconjunto de fonte que contém somente os glifos que, na verdade, são usados.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       Quando criar intercaladas documentos, subconjuntos de fontes em uma sequência de documento podem exigir uma grande quantidade de memória para manter o documento completo até que o subconjunto de fonte final pode ser determinado.  <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>ou <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>pode ser especificado para reduzir a memória do aplicativo requisitos ao criar intercaladas documentos.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies></xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       Quando `policy` é <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>, todos os glifos para todas as fontes usadas no [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] documento são salvos, até mesmo glifos de caracteres que na verdade não usados no texto.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>"
  syntax:
    content: public void SetFontSubsettingPolicy (System.Windows.Xps.Serialization.FontSubsetterCommitPolicies policy);
    parameters:
    - id: policy
      type: System.Windows.Xps.Serialization.FontSubsetterCommitPolicies
      description: "Um dos valores de enumeração que especifica a política de subconjuntos de fontes."
  overload: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy*
  exceptions: []
  platform:
  - net462
