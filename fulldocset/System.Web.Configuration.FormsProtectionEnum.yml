  name: FormsProtectionEnum
  nameWithType: FormsProtectionEnum
  fullName: System.Web.Configuration.FormsProtectionEnum
  type: Enum
  summary: "Define o tipo de criptografia, se houver, para usar para cookies."
  remarks: "Se você selecionar o valor todos, o sistema usa o algoritmo de validação de dados configurado, com base no [machineKey Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46) marca. Este é o padrão e recomendado, o valor.       Se você selecionar nenhuma, cookies podem ser estão sujeitos a ataques de texto sem formatação.       Se você selecionar a validação, o cookie é criado usando a validação de cookie concatenando uma chave de validação com os dados do cookie, calculando um código de autenticação de mensagem (MAC) e anexando o MAC ao cookie de saída."
  example:
  - "The following code example shows how to use the FormsProtectionEnum enumeration. Refer to the code example in the <xref:System.Web.Configuration.FormsAuthenticationConfiguration> class topic to learn how to get the section.  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#11](~/add/codesnippet/visualbasic/t-system.web.configurati_72_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#11](~/add/codesnippet/csharp/t-system.web.configurati_72_1.cs)]"
  syntax:
    content: public enum FormsProtectionEnum
  inheritance:
