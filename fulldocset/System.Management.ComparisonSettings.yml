  parent: System.Management.ComparisonSettings
  langs:
  - csharp
  name: IgnoreCase
  nameWithType: ComparisonSettings.IgnoreCase
  fullName: System.Management.ComparisonSettings.IgnoreCase
  type: Field
  assemblies:
  - System.Management
  namespace: System.Management
  summary: 'Um modo que compara valores da cadeia de caracteres em minúsculas. Isso se aplica a cadeias de caracteres e valores de qualificador. Nomes de propriedade e qualificador sempre são comparados em minúsculas se este sinalizador for especificado ou não. Valor: 16.'
  syntax:
    content: IgnoreCase
    return:
      type: System.Management.ComparisonSettings
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Management.ComparisonSettings.IgnoreClass
  id: IgnoreClass
  parent: System.Management.ComparisonSettings
  langs:
  - csharp
  name: IgnoreClass
  nameWithType: ComparisonSettings.IgnoreClass
  fullName: System.Management.ComparisonSettings.IgnoreClass
  type: Field
  assemblies:
  - System.Management
  namespace: System.Management
  summary: 'Um modo que pressupõe que os objetos que estão sendo comparados são instâncias da mesma classe. Consequentemente, esse valor faz a comparação de informações relacionadas à instância apenas. Use este sinalizador para otimizar o desempenho. Se os objetos não são da mesma classe, os resultados serão indefinidos. Valor: 8.'
  syntax:
    content: IgnoreClass
    return:
      type: System.Management.ComparisonSettings
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
