  name: TreeNodeStyle
  nameWithType: TreeNodeStyle
  fullName: System.Web.UI.WebControls.TreeNodeStyle
  type: Class
  summary: "Representa o estilo de um nó no <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controle."
  remarks: "Use a classe de TreeNodeStyle representar o estilo de um nó no <xref:System.Web.UI.WebControls.TreeView>controle.</xref:System.Web.UI.WebControls.TreeView> O <xref:System.Web.UI.WebControls.TreeView>controle permite que você especifique as características de estilo diferente (como o tamanho da fonte e cor) para cada tipo de nó diferentes.</xref:System.Web.UI.WebControls.TreeView>       A tabela a seguir lista os estilos de nó são suportados pela classe TreeNodeStyle.      | Propriedade de estilo do nó | Descrição |   |-------------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>| As configurações de estilo para um nó quando o ponteiro do mouse está posicionado sobre ele. |   | <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>| As configurações de estilo para os nós folha. |   | <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>| As configurações de estilo padrão para um nó. |   | <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>| As configurações de estilo para os nós pai. |   | <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>| As configurações de estilo para o nó raiz. |   | <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>| As configurações de estilo para um nó selecionado. |       Quando você define o nó de propriedades de estilo a <xref:System.Web.UI.WebControls.TreeView>controle, elas são aplicadas na seguinte ordem: 1.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, ou <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, dependendo do tipo de nó.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      5.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       A classe TreeNodeStyle herda a maioria de seus membros da <xref:System.Web.UI.WebControls.Style>classe</xref:System.Web.UI.WebControls.Style> de Ele estende o <xref:System.Web.UI.WebControls.Style>classe fornecendo propriedades que controlam a quantidade de espaço ao redor do texto em um nó, bem como o espaço entre os nós adjacentes.</xref:System.Web.UI.WebControls.Style> Use o <xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>propriedade para controlar a quantidade de espaço à esquerda e à direita do texto em um nó.</xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A> Da mesma forma, o <xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A>propriedade controla a quantidade de espaço acima e abaixo do texto em um nó.</xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A> Você pode controlar a quantidade de espaçamento entre o nó que o TreeNodeStyle é aplicada ao e seus nós adjacentes, definindo o <xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>propriedade.</xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A> Para controlar a quantidade de espaçamento entre um nó pai e um nó filho, use o <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>propriedade.</xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>       Para obter mais informações sobre as configurações de estilo herdado, consulte <xref:System.Web.UI.WebControls.Style>.</xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example demonstrates how to control the appearance of the parent nodes in the <xref:System.Web.UI.WebControls.TreeView> control by setting the style properties of the TreeNodeStyle object that is returned from the <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> property.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_380_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_380_1.aspx)]"
