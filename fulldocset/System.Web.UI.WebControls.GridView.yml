  remarks: "Em vez de exibir todos os registros na fonte de dados ao mesmo tempo, o <xref:System.Web.UI.WebControls.GridView>controle automaticamente pode dividir os registros em páginas.</xref:System.Web.UI.WebControls.GridView> Se a fonte de dados oferece suporte a funcionalidade de paginação, o <xref:System.Web.UI.WebControls.GridView>controle pode aproveitar isso e fornece a funcionalidade de paginação interna.</xref:System.Web.UI.WebControls.GridView> O recurso de paginação pode ser usado com qualquer objeto de fonte de dados que oferece suporte a <xref:System.Collections.ICollection?displayProperty=fullName>interface ou uma fonte de dados que oferece suporte à capacidade de paginação.</xref:System.Collections.ICollection?displayProperty=fullName>       Para habilitar o recurso de paginação, defina a propriedade AllowPaging `true`. Por padrão, o <xref:System.Web.UI.WebControls.GridView>controle exibe 10 registros em uma página por vez.</xref:System.Web.UI.WebControls.GridView> Você pode alterar o número de registros exibidos em uma página definindo a <xref:System.Web.UI.WebControls.GridView.PageSize%2A>propriedade.</xref:System.Web.UI.WebControls.GridView.PageSize%2A> Para determinar o número total de páginas necessário para exibir o conteúdo da fonte de dados, use o <xref:System.Web.UI.WebControls.GridView.PageCount%2A>propriedade.</xref:System.Web.UI.WebControls.GridView.PageCount%2A> Você pode determinar o índice da página exibida atualmente usando o <xref:System.Web.UI.WebControls.GridView.PageIndex%2A>propriedade.</xref:System.Web.UI.WebControls.GridView.PageIndex%2A>       Quando a paginação estiver habilitada, uma linha adicional chamada de linha de pager é exibida automaticamente no <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> A linha de pager contém controles que permitem que o usuário navegue para outras páginas. Você pode controlar as configurações da linha de pager (como o modo de exibição pager, o número de links da página para exibir em uma hora e rótulos de texto do controle de pager) usando o <xref:System.Web.UI.WebControls.GridView.PagerSettings%2A>propriedade.</xref:System.Web.UI.WebControls.GridView.PagerSettings%2A> A linha de pager pode ser exibida na parte superior, inferior, ou tanto a parte superior e inferior do controle definindo o <xref:System.Web.UI.WebControls.PagerSettings.Position%2A>propriedade.</xref:System.Web.UI.WebControls.PagerSettings.Position%2A> Você também pode selecionar um dos quatro modos de exibição de pager internas, definindo o <xref:System.Web.UI.WebControls.PagerSettings.Mode%2A>propriedade.</xref:System.Web.UI.WebControls.PagerSettings.Mode%2A> A tabela a seguir descreve os modos de exibição internos.      | Modo | Descrição |   |----------|-----------------|   | `PagerButton.NextPrevious`| Um conjunto de controles de paginação consiste em botões anterior e próximo. |   | `PagerButton.NextPreviousFirstLast`| Um conjunto de controles de paginação consiste em anteriores, em seguida, botões primeiro e último. |   | `PagerButton.Numeric`| Um conjunto de controles de paginação consiste em numeradas botões de link para acessar páginas diretamente. Este é o modo padrão. |   | `PagerButton.NumericFirstLast`| Um conjunto de controles de paginação consiste em botões numerados e primeiro e último link. |       Para controlar a aparência da linha pager (incluindo sua cor de plano de fundo, a cor da fonte e a posição), use o <xref:System.Web.UI.WebControls.GridView.PagerStyle%2A>propriedade.</xref:System.Web.UI.WebControls.GridView.PagerStyle%2A>      > [!NOTE] > O <xref:System.Web.UI.WebControls.GridView>controle oculta automaticamente a linha de pager quando a fonte de dados contém apenas uma página de registros.</xref:System.Web.UI.WebControls.GridView>       O <xref:System.Web.UI.WebControls.GridView>controle também permite que você defina um modelo personalizado para a linha de pager.</xref:System.Web.UI.WebControls.GridView> Para obter mais informações sobre como criar um modelo de linha de paginação personalizada, consulte <xref:System.Web.UI.WebControls.GridView.PagerTemplate%2A>.</xref:System.Web.UI.WebControls.GridView.PagerTemplate%2A>       O <xref:System.Web.UI.WebControls.GridView>controle fornece vários eventos que você pode usar para executar uma ação personalizada quando ocorre paginação.</xref:System.Web.UI.WebControls.GridView> A tabela a seguir lista os eventos disponíveis.      | Evento | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.PageIndexChanged>| Ocorre quando um dos botões de paginação é clicado, mas após o <xref:System.Web.UI.WebControls.GridView>controle manipula a operação de paginação.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanged> Esse evento é geralmente usado quando você precisa executar uma tarefa depois que o usuário navega para uma página diferente no controle. |   | <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>| Ocorre quando um dos botões de paginação é clicado, mas antes de <xref:System.Web.UI.WebControls.GridView>controle manipula a operação de paginação.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> Esse evento geralmente é usado para cancelar a operação de paginação. |"
  example:
  - "The following example demonstrates how to use the AllowPaging property to declaratively enable the paging feature in the <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_198_1.aspx)]\n [!code-cs[GridViewAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_198_1.aspx)]"
