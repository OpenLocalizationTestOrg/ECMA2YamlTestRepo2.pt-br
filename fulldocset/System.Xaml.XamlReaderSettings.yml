  remarks: "Algumas propriedades relacionadas a URI na API de serviços do .NET Framework XAML tratam URIs para namespaces XAML como cadeias de caracteres; No entanto, essa propriedade usa o verdadeiro <xref:System.Uri>tipo.</xref:System.Uri>"
