  name: EmphasisBreak
  nameWithType: EmphasisBreak
  fullName: System.Speech.Synthesis.TtsEngine.EmphasisBreak
  type: Enum
  summary: "Enumera os comprimentos de valores <xref uid=&quot;langword_csharp_EmphasisBreak&quot; name=&quot;EmphasisBreak&quot; href=&quot;&quot;> </xref> entre palavras faladas."
  remarks: "A ênfase de interrupção está definida para <xref:System.Speech.Synthesis.TtsEngine.TextFragment>instâncias por meio da <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>propriedade do <xref:System.Speech.Synthesis.TtsEngine.FragmentState>objeto retornado pela <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>propriedade em uma instância de <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.TextFragment>       Cada mecanismo de fala sintético é livre para determinar como renderizar quebras entre as palavras; a natureza da ênfase difere entre idiomas, dialetos, gêneros ou vozes.       Ambos os EmphasisBreak e <xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>podem ser usadas ao definir ou obter o <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>em um <xref:System.Speech.Synthesis.TtsEngine.FragmentState>instância.</xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>       Os dois valores podem ser diferenciados pelo fato de que os valores reais do EmphasisBreak todos menor que zero e valores de <xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>são maiores ou iguais a zero; e usando o valor de <xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction>retornado pelo <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>propriedade o <xref:System.Speech.Synthesis.TtsEngine.FragmentState>objeto retornado pelo <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>propriedade em uma instância.</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction> </xref:System.Speech.Synthesis.TtsEngine.EmphasisWord> Para mais informações, consulte <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>e <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>.</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>"
  syntax:
    content: public enum EmphasisBreak
