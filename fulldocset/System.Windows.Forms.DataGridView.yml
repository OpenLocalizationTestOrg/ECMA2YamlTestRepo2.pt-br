  remarks: "O <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>propriedade indica se há um erro em uma das células em uma linha.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A> Se <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>é definida como um valor diferente de <xref:System.String.Empty>, em seguida, um glifo de erro (![ErrorProvider ícone](~/add/media/vberrorprovidericon.gif &quot;ErrorProvider ícone&quot;)) é mostrado no cabeçalho da linha.</xref:System.String.Empty> </xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>       A largura padrão do cabeçalho da linha inclui espaço suficiente para exibir o glifo de erro, se o glifo é exibido ou não. Se o tamanho do cabeçalho de linha é ajustado para que não há espaço suficiente para exibir o glifo completamente, o glifo não será renderizado.       Como cabeçalhos de linha podem exibir texto e glifos, conteúdo de cabeçalho é exibido por prioridade, da seguinte maneira: 1.  Texto exibido na célula de cabeçalho da linha.      2.  O glifo de edição.      3.  O símbolo de erro.       Por exemplo, se a largura de linha é reduzida, o glifo de erro desaparecerá primeiro, em seguida, o glifo padrão e, em seguida, texto.       Usuários avançados podem personalizar no glifo de erro ao desenvolver um personalizado <xref:System.Windows.Forms.DataGridViewRowHeaderCell>ou <xref:System.Windows.Forms.DataGridViewCell>classe.</xref:System.Windows.Forms.DataGridViewCell> </xref:System.Windows.Forms.DataGridViewRowHeaderCell>"
