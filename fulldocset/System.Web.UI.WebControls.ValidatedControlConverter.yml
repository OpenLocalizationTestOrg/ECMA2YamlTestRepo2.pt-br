  fullName: System.Web.UI.WebControls.ValidatedControlConverter
  type: Class
  summary: "Converte um controle na página de Web Forms pode ser validada com um controle de validação em uma cadeia de caracteres que contém a identificação. do controle"
  remarks: "Nem todos os controles podem ser validados com um controle de validação. Essa classe cria uma coleção de IDs de controle na página de Web Forms pode ser associada um controle de validação. Essa coleção é normalmente usada em um designer para exibir uma lista dos controles na página de Web Forms pode ser associado um controle de validação.       Ao criar seu próprio controle de validação, você pode habilitar o designer exibir uma lista de controles que oferecem suporte a controles de validação. Basta adicione um atributo para a propriedade de cadeia de caracteres que representa o controle para validar, da seguinte maneira:```vb#   <TypeConverter(GetType(ValidatedControlConverter))> _    Public Property ControlToValidate() As String       Get              // Add code to get the ID of the control to validate.       End Get       Set          // Add code to set the ID of the control to validate.       End Set    End Property   ```      ```c#   [TypeConverter(typeof(ValidatedControlConverter))]    public string ControlToValidate    {       get        {          // Add code to get the ID of the control to validate.       }       set       {          // Add code to set the ID of the control to validate.       }    }   ```"
