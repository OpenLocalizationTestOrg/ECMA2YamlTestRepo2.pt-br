  remarks: "Use um construtor para definir o <xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A>propriedade.</xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A> O <xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A>propriedade permite que um serviço Web XML fornecer informações de erro aninhado.</xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A> Isso é útil para fornecer um código de erro específico do serviço Web XML ao passar ao longo de informações de erro retornado de componentes do serviço Web XML chamado."
