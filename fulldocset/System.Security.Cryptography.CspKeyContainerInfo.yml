- uid: System.Security.Cryptography.CspKeyContainerInfo.KeyNumber
  id: KeyNumber
  parent: System.Security.Cryptography.CspKeyContainerInfo
  langs:
  - csharp
  name: KeyNumber
  nameWithType: CspKeyContainerInfo.KeyNumber
  fullName: System.Security.Cryptography.CspKeyContainerInfo.KeyNumber
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Obtém um valor que descreve se uma chave assimétrica foi criada como uma chave de assinatura ou uma chave de troca."
  remarks: "O valor da propriedade KeyNumber é derivado do <xref:System.Security.Cryptography.CspParameters.KeyNumber>campo o <xref:System.Security.Cryptography.CspParameters>objeto que foi usado para inicializar o <xref:System.Security.Cryptography.CspKeyContainerInfo>objeto.</xref:System.Security.Cryptography.CspKeyContainerInfo> </xref:System.Security.Cryptography.CspParameters> </xref:System.Security.Cryptography.CspParameters.KeyNumber>       Uma troca de chave é um par de chave assimétrico usado para criptografar as chaves de sessão para que eles podem ser com segurança armazenados e trocados com outros usuários.  O <xref:System.Security.Cryptography.KeyNumber>valor Especifica uma chave de troca.</xref:System.Security.Cryptography.KeyNumber>  Esse valor corresponde do `AT_KEYEXCHANGE` valor usado de não gerenciado Microsoft Cryptographic API (CAPI).       Uma chave de assinatura é um par de chaves assimétricas, usado para autenticar mensagens (assinadas digitalmente) ou arquivos.  O <xref:System.Security.Cryptography.KeyNumber>valor Especifica uma chave de assinatura.</xref:System.Security.Cryptography.KeyNumber>  Esse valor corresponde do `AT_SIGNATURE` valor usado em CAPI."
  example:
  - "The following code example creates a key container and retrieves information about that container.  \n  \n [!code-cpp[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/cpp/p-system.security.crypto_23_1.cpp)]\n [!code-vb[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/visualbasic/p-system.security.crypto_23_1.vb)]\n [!code-cs[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/csharp/p-system.security.crypto_23_1.cs)]"
  syntax:
    content: public System.Security.Cryptography.KeyNumber KeyNumber { get; }
    return:
      type: System.Security.Cryptography.KeyNumber
      description: "Uma da <xref href=&quot;System.Security.Cryptography.KeyNumber&quot;> </xref> valores que descreve se uma chave assimétrica foi criada como uma chave de assinatura ou uma chave de troca."
  overload: System.Security.Cryptography.CspKeyContainerInfo.KeyNumber*
  exceptions: []
  platform:
  - net462
