  summary: "Obtém ou define o valor de um objeto acessível."
  remarks: "Normalmente, a propriedade de valor representa informações visuais contidas pelo objeto. Nem todos os objetos oferece suporte à propriedade de valor.       Na maioria dos casos, o valor da propriedade é usada para informar o cliente sobre quais informações visual um objeto contém. Por exemplo, o valor de um controle de edição é o texto nele, mas um item de menu não tem valor.       A propriedade Value pode fornecer informações hierárquicas em casos como um controle de exibição de árvore. Embora o objeto pai no controle de exibição de árvore não fornecer informações na propriedade de valor, cada item dentro do controle tem um valor com base em zero que representa seu nível na hierarquia. Itens de alto nível tem um valor de zero, itens de segundo nível tem um valor de um e assim por diante.      > [!NOTE] > Os valores retornados da barra de rolagem e trackbar acessível objetos indicam porcentagens, portanto, eles são números inteiros entre 0 e 100, inclusive."
  syntax:
    content: public virtual string Value { get; set; }
    return:
      type: System.String
      description: "O valor de um objeto acessível, ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se o objeto não tem valor definido."
  overload: System.Windows.Forms.AccessibleObject.Value*
