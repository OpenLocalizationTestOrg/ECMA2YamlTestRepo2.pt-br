- uid: System.Windows.Controls.TextBlock.LineHeight
  id: LineHeight
  parent: System.Windows.Controls.TextBlock
  langs:
  - csharp
  name: LineHeight
  nameWithType: TextBlock.LineHeight
  fullName: System.Windows.Controls.TextBlock.LineHeight
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Obtém ou define a altura de cada linha do conteúdo."
  remarks: "A alteração desse valor não altera a altura do texto associado; em vez disso, ele altera a altura da linha que contém o texto. Para alterar o tamanho do texto, use o <xref:System.Windows.Controls.TextBlock.FontSize%2A>propriedade.</xref:System.Windows.Controls.TextBlock.FontSize%2A>       Além dessa propriedade, o layout de linhas em um <xref:System.Windows.Controls.TextBlock>é afetado pelo seu <xref:System.Windows.Controls.TextBlock.LineStackingStrategy%2A>propriedade.</xref:System.Windows.Controls.TextBlock.LineStackingStrategy%2A> </xref:System.Windows.Controls.TextBlock>       Essa propriedade de dependência também tem um uso de propriedades anexadas. Em [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], o uso é `<` *objeto* LineHeight`=&quot;`*valor*`&quot;.../>`, onde *objeto* é um elemento de objeto (geralmente um elemento de fluxo) contido em um <xref:System.Windows.Controls.TextBlock>, e *valor* é uma cadeia de caracteres, conforme explicado em valores de XAML.</xref:System.Windows.Controls.TextBlock> No código, o uso da propriedade anexada <xref:System.Windows.Controls.TextBlock.GetLineHeight%2A>e</xref:System.Windows.Controls.TextBlock.GetLineHeight%2A> suporte <xref:System.Windows.Controls.TextBlock.SetLineHeight%2A>.</xref:System.Windows.Controls.TextBlock.SetLineHeight%2A> O uso da propriedade anexada não é comum.      <a name=&quot;xamlAttributeUsage_LineHeight&quot;></a># # Uso do atributo XAML ```   <object LineHeight=&quot;double&quot;/>   - or -   <object LineHeight=&quot;qualifiedDouble&quot;/>   - or -   <object LineHeight=&quot;Auto&quot;/>   ``` <a name=&quot;xamlValues_LineHeight&quot;> </a> # # XAML valores *duplo* <xref:System.Double> representação de cadeia de caracteres um <xref:System.Double>valor maior que ou igual a `0.0034` e igual ou menor, em seguida, `160000`.</xref:System.Double> </xref:System.Double>           Um valor não qualificado é medido em pixels independentes de dispositivo. Cadeias de caracteres não precisam explicitamente incluir pontos decimais.       *qualifiedDouble* um *duplo* valor conforme descrito acima, (com exceção da `Auto`) seguido por um dos seguintes especificadores de unidade: `px`, `in`, `cm`, `pt`.       `px`(padrão) é [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` polegadas; em 1 = = 96px `cm` centímetros; 1cm==(96/2.54) px `pt` pontos; 1pt==(96/72) px automática faz com que a altura da linha ser determinado automaticamente das características da fonte atual.         Equivalente ao valor da propriedade de <xref:System.Double.NaN?displayProperty=fullName>.</xref:System.Double.NaN?displayProperty=fullName>      <a name=&quot;dependencyPropertyInfo_LineHeight&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Controls.TextBlock.LineHeightProperty>|   | Definir propriedades de metadados `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>, <xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A> <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>|</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.FrameworkPropertyMetadata.AffectsRender%2A> </xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Controls.TextBlock.LineHeightProperty>"
  example:
  - "The following example shows how to set the LineHeight attribute of a <xref:System.Windows.Controls.TextBlock> element.  \n  \n [!code-xml[FlowDocumentSnippets#_TextBlockPropsXAML](~/add/codesnippet/xaml/FlowDocumentSnippets/Window1.xaml#_textblockpropsxaml)]  \n  \n The following example shows how to set the LineHeight property programmatically.  \n  \n [!code-cs[FlowDocumentSnippets#_TextBlockProps](~/add/codesnippet/csharp/FlowDocumentSnippets/Window1.xaml.cs#_textblockprops)]\n [!code-vb[FlowDocumentSnippets#_TextBlockProps](~/add/codesnippet/visualbasic/flowdocumentsnippets/window1.xaml.vb#_textblockprops)]"
  syntax:
    content: public double LineHeight { get; set; }
    return:
      type: System.Double
      description: "A altura da linha, em pixels independentes de dispositivo, no intervalo de 0.0034 para 160000. Um valor de &lt;xref:System.Double?displayProperty=fullName&gt; (equivalente a um valor de atributo &quot;`Auto`&quot;) indica que a altura da linha é determinada automaticamente das características da fonte atual. O padrão é &lt;xref:System.Double?displayProperty=fullName&gt;."
