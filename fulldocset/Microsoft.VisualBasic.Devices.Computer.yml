  name: Computer
  nameWithType: Computer
  fullName: Microsoft.VisualBasic.Devices.Computer
  type: Class
  summary: "Fornece propriedades para a manipulação de componentes de computador, como áudio, o relógio, o teclado, o sistema de arquivos e assim por diante."
  remarks: "As propriedades expostas pelo `My.Computer` objeto retornam informações sobre o computador no qual o aplicativo é implantado, conforme determinado em tempo de execução. Normalmente, esses dados é diferente do que está disponível no computador de desenvolvimento.       Alguns membros, como o `My.Computer.Audio` de objeto, estão disponíveis somente para aplicativos de servidor não.       A tabela a seguir lista exemplos de tarefas que envolvem o `My.Computer` objeto.      | Para | Consulte |   |--------|---------|   | Verificar o status de conexão | [Como: verificar o Status de Conexão](~/add/includes/ajax-current-ext-md.md)|   | Baixar um arquivo | [Como: baixar um arquivo](~/add/includes/ajax-current-ext-md.md)|   | Carregar um arquivo | [Como: carregar um arquivo](~/add/includes/ajax-current-ext-md.md)|   | Criar uma chave do registro | [Como: criar uma chave do registro e defina seu valor](~/add/includes/ajax-current-ext-md.md)|   | Acessar a área de transferência | [Armazenando dados e lendo da área de transferência](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example uses the `My.Computer.Name` property to display the name of the computer on which the code runs.  \n  \n [!code-vb[VbVbalrMyComputer#1](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#1)]"
  syntax:
    content: 'public class Computer : Microsoft.VisualBasic.Devices.ServerComputer'
  inheritance:
  - System.Object
  - Microsoft.VisualBasic.Devices.ServerComputer
  implements: []
  inheritedMembers:
