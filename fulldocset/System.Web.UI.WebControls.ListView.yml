  summary: "Obtém o valor de chave de dados do item selecionado em uma <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> controle."
  remarks: "O <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>propriedade pode ser definida como uma lista separada por vírgulas de nomes de campos que representam a chave primária da fonte de dados.</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> Se for definido, o <xref:System.Web.UI.WebControls.ListView>controle cria automaticamente um <xref:System.Web.UI.WebControls.DataKey>objeto para cada item no controle usando o valor ou valores de campo especificado.</xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.ListView> O <xref:System.Web.UI.WebControls.DataKey>objetos são adicionados ao controle de <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>coleção.</xref:System.Web.UI.WebControls.ListView.DataKeys%2A> </xref:System.Web.UI.WebControls.DataKey>       Normalmente, o <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>propriedade é usada para obter o <xref:System.Web.UI.WebControls.DataKey>objeto para um item de dados específicos no <xref:System.Web.UI.WebControls.ListView>controle.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.ListView.DataKeys%2A> No entanto, se você quiser obter somente o <xref:System.Web.UI.WebControls.DataKey>objeto selecionado no momento do item, você pode usar o <xref:System.Web.UI.WebControls.ListView.SelectedDataKey%2A>a propriedade como um atalho.</xref:System.Web.UI.WebControls.ListView.SelectedDataKey%2A> </xref:System.Web.UI.WebControls.DataKey> Também diretamente, você pode determinar o valor de chave de dados do primeiro campo de chave do item selecionado usando a propriedade SelectedValue.       Se você estiver criando um <xref:System.Web.UI.WebControls.ControlParameter>de objeto e para acessar um campo de chave que não seja o primeiro campo, use o <xref:System.Web.UI.WebControls.ListView.SelectedDataKey%2A>propriedade.</xref:System.Web.UI.WebControls.ListView.SelectedDataKey%2A> </xref:System.Web.UI.WebControls.ControlParameter> Para obter um exemplo, consulte o <xref:System.Web.UI.WebControls.ListView.SelectedDataKey%2A>propriedade.</xref:System.Web.UI.WebControls.ListView.SelectedDataKey%2A>"
  example:
  - "The following example shows how to use the first key field as a parameter in a master/detail scenario. When an item is selected in the <xref:System.Web.UI.WebControls.ListView> control, the SelectedValue property is used as the <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> for the <xref:System.Web.UI.WebControls.ControlParameter> object. This parameter object is in turn used by the <xref:System.Web.UI.WebControls.SqlDataSource> control that the second <xref:System.Web.UI.WebControls.ListView> control is bound to.  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewItemDeleting#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1238_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewItemDeleting#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1238_1.aspx)]  \n  \n The following example shows how to use the SelectedValue property to determine the value of the key field.  \n  \n [!code-cs[System.Web.UI.WebControls.ListView.SelectedValue#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1238_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListView.SelectedValue#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1238_2.aspx)]"
  syntax:
