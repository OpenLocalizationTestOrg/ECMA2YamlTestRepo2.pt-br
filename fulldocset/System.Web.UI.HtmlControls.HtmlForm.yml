- uid: System.Web.UI.HtmlControls.HtmlForm.DefaultButton
  id: DefaultButton
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: DefaultButton
  nameWithType: HtmlForm.DefaultButton
  fullName: System.Web.UI.HtmlControls.HtmlForm.DefaultButton
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o controle filho de <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> controle que faz com que o postback quando a tecla ENTER é pressionada."
  remarks: "A propriedade DefaultButton permite especificar que os usuários podem causar um postback, pressionando ENTER em um controle de entrada no formato (como uma caixa de texto). Você pode especificar como um botão padrão qualquer controle que deriva de <xref:System.Web.UI.WebControls.IButtonControl>interface exceto o <xref:System.Web.UI.WebControls.LinkButton>controle.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.IButtonControl> Se o controle que é referenciado pela propriedade DefaultButton não deriva de <xref:System.Web.UI.WebControls.IButtonControl>, uma <xref:System.InvalidOperationException>exceção será lançada.</xref:System.InvalidOperationException> </xref:System.Web.UI.WebControls.IButtonControl>       Se você estiver usando páginas mestras e você definir a propriedade DefaultButton de uma página de conteúdo, use o <xref:System.Web.UI.Control.UniqueID%2A>propriedade o <xref:System.Web.UI.WebControls.IButtonControl>botão.</xref:System.Web.UI.WebControls.IButtonControl> </xref:System.Web.UI.Control.UniqueID%2A> Para obter mais informações sobre páginas mestras, consulte [páginas mestras ASP.NET](~/add/includes/ajax-current-ext-md.md).       A propriedade DefaultButton não pode causar um postback nos seguintes cenários:-pressionar entrar quando o foco está fora dos controles no formulário de entrada. A ação de postback padrão não é garantida para ser disparado.      -Pressionando ENTER quando o foco está dentro de uma caixa de texto de várias linhas. Na caixa de texto de várias linhas, o comportamento esperado é que pressionar ENTER cria uma nova linha na caixa de texto. Em alguns navegadores, pressionando ENTER dentro de um gatilhos de caixa de texto de várias linhas um postback. Nesse caso, se você quiser ENTER para criar uma nova linha em vez disso, você pode anexar uma função de JavaScript para o controle de entrada. O script deve capturar a tecla ENTER e parar a postagem. Por exemplo, você pode usar o <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>coleção de propriedades para adicionar o script de cliente para o `onKeyPress` evento.</xref:System.Web.UI.WebControls.WebControl.Attributes%2A>      -Especificar um <xref:System.Web.UI.WebControls.LinkButton>controle como um botão padrão.</xref:System.Web.UI.WebControls.LinkButton> Somente <xref:System.Web.UI.WebControls.Button>e <xref:System.Web.UI.WebControls.ImageButton>há suporte para controles.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.Button>      -Alteração da propriedade DefaultButton programaticamente durante um postback assíncrono. Postbacks assíncronos podem ser habilitados em uma página, adicionando um ou mais <xref:System.Web.UI.UpdatePanel>controles para a página.</xref:System.Web.UI.UpdatePanel> Para obter mais informações, consulte [visão geral do controle UpdatePanel](~/add/includes/ajax-current-ext-md.md) e [visão geral de renderização de página parcial](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to set the DefaultButton property to set the default control that causes a postback.  \n  \n [!code-vb[HtmlForm.DefaultButton#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_48_1.aspx)]\n [!code-cs[HtmlForm.DefaultButton#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_48_1.aspx)]"
  syntax:
    content: public string DefaultButton { get; set; }
    return:
      type: System.String
      description: "O <xref:System.Web.UI.Control.ID*>do controle de botão para exibir como o padrão do botão quando o <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> é carregado.</xref:System.Web.UI.Control.ID*> O valor padrão é uma cadeia de caracteres vazia (&quot;&quot;)."
  overload: System.Web.UI.HtmlControls.HtmlForm.DefaultButton*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O controle referenciado como o botão padrão não é do tipo <xref href=&quot;System.Web.UI.WebControls.IButtonControl&quot;> </xref>."
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlForm.DefaultFocus
  id: DefaultFocus
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: DefaultFocus
  nameWithType: HtmlForm.DefaultFocus
  fullName: System.Web.UI.HtmlControls.HtmlForm.DefaultFocus
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o controle no formulário para exibir como o controle com entrada foco quando a <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> controle é carregado."
  remarks: "Use a propriedade DefaultFocus para acessar o controle no formulário para exibir como o controle com entrada foco quando a <xref:System.Web.UI.HtmlControls.HtmlForm>controle é carregado.</xref:System.Web.UI.HtmlControls.HtmlForm> Controles que podem ser selecionados são exibidos com uma indicação visual que indica se eles têm o foco. Por exemplo, um <xref:System.Web.UI.WebControls.TextBox>controle com foco é exibido com o ponto de inserção posicionado dentro de proprietário.</xref:System.Web.UI.WebControls.TextBox>       O controle com foco também pode ser definido usando o <xref:System.Web.UI.Control.Focus%2A>ou <xref:System.Web.UI.Page.SetFocus%2A>métodos.</xref:System.Web.UI.Page.SetFocus%2A> </xref:System.Web.UI.Control.Focus%2A> Esses métodos têm precedência sobre a propriedade DefaultFocus. Se qualquer um desses métodos é chamado para definir o controle com foco, o valor da propriedade DefaultFocus é ignorado."
  example:
  - "The following code example demonstrates how to set the DefaultFocus property to display a specified control on a form as the control with input focus when the form loads. When `Form1` renders, notice that the insertion point is positioned in `TextBox1`, indicating that `TextBox1` is the control with focus.  \n  \n [!code-vb[HtmlForm.DefaultButton#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_10_1.aspx)]\n [!code-cs[HtmlForm.DefaultButton#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_10_1.aspx)]"
  syntax:
    content: public string DefaultFocus { get; set; }
    return:
      type: System.String
      description: "O <xref:System.Web.UI.Control.ClientID*>do controle no formulário para exibir como o controle com entrada foco quando a <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> é carregado.</xref:System.Web.UI.Control.ClientID*> O valor padrão é uma cadeia de caracteres vazia (&quot;&quot;)."
  overload: System.Web.UI.HtmlControls.HtmlForm.DefaultFocus*
  exceptions: []
  platform:
  - net462
