  fullName: System.Data.Linq.Mapping.DatabaseAttribute
  type: Class
  summary: "Especifica a determinados atributos de uma classe que representa um banco de dados."
  remarks: "Você pode aplicar o atributo DatabaseAttribute a qualquer fortemente tipado <xref:System.Data.Linq.DataContext>declaração.</xref:System.Data.Linq.DataContext>       O atributo DatabaseAttribute é opcional. Se você usá-lo, você deve usar o <xref:System.Data.Linq.Mapping.DatabaseAttribute.Name%2A>propriedade para fornecer um nome.</xref:System.Data.Linq.Mapping.DatabaseAttribute.Name%2A>       Se você não aplicar esse atributo e a conexão não especificar um nome, o banco de dados deve para ter o mesmo nome que a <xref:System.Data.Linq.DataContext>classe.</xref:System.Data.Linq.DataContext>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class DatabaseAttribute : Attribute
