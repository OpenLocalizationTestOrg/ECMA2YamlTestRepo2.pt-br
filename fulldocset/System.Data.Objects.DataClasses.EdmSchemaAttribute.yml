  type: Class
  summary: "Atributo que indica que o assembly contém classes que são mapeados para tipos de entidade em um modelo conceitual."
  remarks: "Esse atributo é aplicado a um assembly que contém os tipos de entidade. Só é necessário para ser aplicada uma vez, mas pode ser aplicado várias vezes. Ao ser aplicado várias vezes com um único assembly em um projeto do Visual Basic, o <xref:System.Data.Objects.DataClasses.EdmSchemaAttribute.%23ctor%2A>construtor deve ser usado para fornecer um valor de cadeia de caracteres GUID que é exclusivo para cada modelo conceitual referenciado pelo assembly.</xref:System.Data.Objects.DataClasses.EdmSchemaAttribute.%23ctor%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class EdmSchemaAttribute : Attribute
