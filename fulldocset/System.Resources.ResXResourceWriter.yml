  name: ResXResourceWriter
  nameWithType: ResXResourceWriter
  fullName: System.Resources.ResXResourceWriter
  type: Class
  summary: "Grava os recursos em um arquivo de recurso (. resx) de XML ou um fluxo de saída."
  remarks: "O ResXResourceWriter grava recursos em formato XML. Para gravar um arquivo de recurso binário, use <xref:System.Resources.ResourceWriter>.</xref:System.Resources.ResourceWriter>       Recursos são especificados como pares de nome/valor usando o <xref:System.Resources.ResXResourceWriter.AddResource%2A>método.</xref:System.Resources.ResXResourceWriter.AddResource%2A> Nomes de recurso diferenciam maiusculas de minúsculas quando usado para pesquisas; mas, para dar suporte a ferramentas de criação e ajudar a eliminar erros mais facilmente, ResXResourceWriter não permite a.resx arquivos com nomes que variam somente no caso.       Para criar o arquivo a.resx, crie um ResXResourceWriter com um nome de arquivo exclusivo, chamada <xref:System.Resources.ResXResourceWriter.AddResource%2A>pelo menos uma vez, chame <xref:System.Resources.ResXResourceWriter.Generate%2A>para gravar o arquivo de recursos para o disco e, em seguida, chame <xref:System.Resources.ResXResourceWriter.Close%2A>para fechar o arquivo.</xref:System.Resources.ResXResourceWriter.Close%2A> </xref:System.Resources.ResXResourceWriter.Generate%2A> </xref:System.Resources.ResXResourceWriter.AddResource%2A> Chamando <xref:System.Resources.ResXResourceWriter.Close%2A>será implicitamente <xref:System.Resources.ResXResourceWriter.Generate%2A>o arquivo se necessário.</xref:System.Resources.ResXResourceWriter.Generate%2A> </xref:System.Resources.ResXResourceWriter.Close%2A>       Os recursos não são necessariamente gravados na mesma ordem em que eles foram adicionados.       Para obter mais informações sobre o formato de arquivo a.resx, consulte [trabalhando com arquivos de forma programática. resx](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Essa classe contém uma demanda de link e uma demanda de herança no nível de classe que se aplica a todos os membros. Um <xref:System.Security.SecurityException>é gerada quando o chamador imediato ou classe derivada não tem permissão de confiança total.</xref:System.Security.SecurityException>"
  example:
  - "The following example creates a .resx file named `CarResources.resx` that stores six strings, an icon, and two application-defined objects (two `Automobile` objects). Note that the `Automobile` class, which is defined and instantiated in the example, is tagged with the <xref:System.SerializableAttribute> attribute.  \n  \n [!code-cs[conceptual.resources.resx#1](~/add/codesnippet/csharp/t-system.resources.resxr_2_1.cs)]\n [!code-vb[conceptual.resources.resx#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_2_1.vb)]"
