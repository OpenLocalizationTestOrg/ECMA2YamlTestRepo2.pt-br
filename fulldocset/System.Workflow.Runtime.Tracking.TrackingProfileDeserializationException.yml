  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém uma lista que contém os avisos de validação e erros associados a essa exceção."
  remarks: "O <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer>usa um <xref:System.Xml.XmlReader>desserializar um documento XML em <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Xml.XmlReader> </xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> A <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer>coleta de erros de validação e os avisos emitidos pelo <xref:System.Xml.XmlReader>.</xref:System.Xml.XmlReader> </xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> Em determinados pontos durante a desserialização, o <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer>determina se o <xref:System.Xml.XmlReader>encontrou erros de validação e, em caso afirmativo, o <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer>adiciona esses avisos e erros ValidationEventArgs e lança um <xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException>.</xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException> </xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> </xref:System.Xml.XmlReader> </xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer> Nem todas as exceções desta classe terão o conjunto de ValidationEventArgs."
  syntax:
    content: public System.Collections.Generic.IList<System.Xml.Schema.ValidationEventArgs> ValidationEventArgs { get; }
    return:
      type: System.Collections.Generic.IList{System.Xml.Schema.ValidationEventArgs}
      description: "Um <xref:System.Collections.IList>de <xref href=&quot;System.Xml.Schema.ValidationEventArgs&quot;> </xref> objetos que contém os avisos de validação e erros associados a essa exceção.</xref:System.Collections.IList> O padrão é uma lista vazia."
  overload: System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException.ValidationEventArgs*
