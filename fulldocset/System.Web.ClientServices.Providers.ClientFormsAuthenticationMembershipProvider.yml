  name: ClientFormsAuthenticationMembershipProvider
  nameWithType: ClientFormsAuthenticationMembershipProvider
  fullName: System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider
  type: Class
  summary: "Habilita a autenticação de formulários com serviços de aplicativo cliente."
  remarks: "Você pode usar serviços de aplicativo cliente para validar usuários usando a autenticação de formulários. Para habilitar a autenticação de formulários, você deve configurar seu aplicativo para usar a classe ClientFormsAuthenticationMembershipProvider. Para obter mais informações, consulte [como: configurar serviços de aplicativo cliente](~/add/includes/ajax-current-ext-md.md).       Após a configuração, você pode validar usuários chamando o `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>método, que chama internamente o <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%28System.String%2CSystem.String%29?displayProperty=fullName>método.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%28System.String%2CSystem.String%29?displayProperty=fullName> </xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>       Autenticação de formulários exige que o usuário especifique suas credenciais por meio de controles de logon fornecidos pelo seu aplicativo. Você pode recuperar as credenciais e passá-los para o <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>método.</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> Você também pode passar em cadeias de caracteres vazias ou `null` para usar um provedor de credenciais. Um provedor de credenciais é um <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider>implementação especificada no arquivo de configuração de aplicativo.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider> Você normalmente implementará o <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A?displayProperty=fullName>método para exibir uma caixa de diálogo de logon e retornar um preenchida <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials>objeto.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials> </xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A?displayProperty=fullName> Usar um provedor de credenciais permite que você compartilhe uma caixa de diálogo de logon único entre vários aplicativos.       O <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>método autentica os usuários por meio do serviço de logon indicado pelo <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A>propriedade.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> O valor de <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A>propriedade normalmente é recuperada do arquivo de configuração de aplicativo junto com outros valores de configuração.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ServiceUri%2A> Para obter mais informações, consulte [como: configurar serviços de aplicativo cliente](../Topic/How%20to:%20Configure%20Client%20Application%20Services.md).       Se o usuário for autenticado com êxito, o provedor de serviço define o `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>propriedade para um novo <xref:System.Web.ClientServices.ClientRolePrincipal>que contém um novo objeto <xref:System.Web.ClientServices.ClientFormsIdentity>objeto que contém as informações do usuário.</xref:System.Web.ClientServices.ClientFormsIdentity> </xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> Se um <xref:System.Web.ClientServices.Providers.ClientRoleProvider>está configurado para seu aplicativo, você pode usar o <xref:System.Web.ClientServices.ClientRolePrincipal>objeto para recuperar informações de função de usuário do serviço de funções.</xref:System.Web.ClientServices.ClientRolePrincipal> </xref:System.Web.ClientServices.Providers.ClientRoleProvider>       Você pode recuperar uma referência para a instância atual do ClientFormsAuthenticationMembershipProvider por meio de `static` <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>propriedade.</xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> Você pode usar a referência do provedor de associação para chamar o <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>método diretamente.</xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName> Além disso, você precisará a referência do provedor de associação para chamar o <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout%2A>método, que não está disponível na <xref:System.Web.Security.MembershipProvider>classe base.</xref:System.Web.Security.MembershipProvider> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.Logout%2A>       Você não pode usar a classe ClientFormsAuthenticationMembershipProvider para criar, excluir ou modificar as informações de associação. Para criar, excluir ou modificar a usuários, você deve alterar a configuração do serviço de logon no servidor."
