  summary: "Cria uma URL que contém um campo de cadeia de caracteres de consulta que tem o número de página especificada."
  remarks: "O método GetQueryStringNavigateUrl é usado pelo <xref:System.Web.UI.WebControls.NumericPagerField>e <xref:System.Web.UI.WebControls.NextPreviousPagerField>campos de pager para criar a URL de destino para cada botão do campo de pager.</xref:System.Web.UI.WebControls.NextPreviousPagerField> </xref:System.Web.UI.WebControls.NumericPagerField> A URL de destino inclui um campo de cadeia de caracteres de consulta que contém um par de nome/valor. O nome é o valor de <xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A?displayProperty=fullName>propriedade e o valor representa o valor de `pageNumber`.</xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A?displayProperty=fullName>"
  syntax:
    content: protected string GetQueryStringNavigateUrl (int pageNumber);
    parameters:
    - id: pageNumber
      type: System.Int32
      description: "O número da página de destino."
    return:
      type: System.String
      description: "A URL de destino."
  overload: System.Web.UI.WebControls.DataPagerField.GetQueryStringNavigateUrl*
