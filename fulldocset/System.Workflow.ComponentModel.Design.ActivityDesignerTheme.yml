  name: ActivityDesignerTheme
  nameWithType: ActivityDesignerTheme
  fullName: System.Workflow.ComponentModel.Design.ActivityDesignerTheme
  type: Class
  summary: "Fornece as configurações de propriedades de aparência para um designer em um ambiente de tempo de design."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Temas designers definem a aparência de um designer. Isso inclui quaisquer estilos de plano de fundo, estilos de primeiro plano, fontes e ícones definidos para o designer.       Você pode criar um tema personalizado de designer para fornecer capacidades de configuração para propriedades exclusivas para o designer. Se você não especificar um tema de designer para um designer personalizado, o tema da classe base é usado."
  example:
  - "The following example shows how to create a custom ActivityDesignerTheme by deriving from the ActivityDesignerTheme class and setting the appropriate properties for the new theme.  \n  \n [!code-cs[WF_Samples#80](~/add/codesnippet/csharp/wf_snippets/snippets.cs#80)]\n [!code-vb[WF_Samples#80](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#80)]  \n  \n To use the theme on an <xref:System.Workflow.ComponentModel.Design.ActivityDesigner>, apply the <xref:System.Workflow.ComponentModel.Design.ActivityDesignerThemeAttribute> to the <xref:System.Workflow.ComponentModel.Design.ActivityDesigner> class.  \n  \n [!code-cs[WF_Samples#79](~/add/codesnippet/csharp/wf_snippets/snippets.cs#79)]\n [!code-vb[WF_Samples#79](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#79)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

