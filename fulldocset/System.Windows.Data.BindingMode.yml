  summary: "Atualiza a propriedade de destino (destino) de associação quando a associação de fonte de alterações (origem). Este tipo de associação é apropriado se o controle que está sendo associado é somente leitura. Por exemplo, você pode associar a uma fonte, como uma cotação de ações. Ou talvez sua propriedade de destino não tem nenhuma interface de controle fornecido para fazer alterações, como uma cor de plano de fundo de associação de dados de uma tabela. Se não houver nenhuma necessidade de monitorar as alterações de propriedade de destino, usando o modo de associação unidirecional evita a sobrecarga do modo de associação TwoWay."
  syntax:
    content: OneWay
    return:
      type: System.Windows.Data.BindingMode
      description: "A ser adicionado."
