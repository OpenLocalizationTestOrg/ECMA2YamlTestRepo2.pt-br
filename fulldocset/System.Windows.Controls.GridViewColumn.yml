  remarks: "Se as propriedades HeaderTemplateSelector e o <xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A>propriedade estiver definida, o <xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A>propriedade prevalece.</xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A> </xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A>       Propriedades que definem o conteúdo, o layout e o estilo do cabeçalho da coluna são encontradas em muitas classes relacionadas e algumas dessas propriedades têm funcionalidade semelhante ou o mesmo. Para obter mais informações, consulte [estilos de cabeçalho de coluna de GridView e visão geral de modelos](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_HeaderTemplateSelector&quot;></a># # Uso do atributo XAML ```   <object HeaderTemplateSelector=&quot;{ResourceExtension DataTemplateSelectorClassKey}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_HeaderTemplateSelector&quot;> </a> # # uso do elemento de propriedade XAML ```   <object>     <object.HeaderTemplateSelector>       <MyDataTemplateSelectorImplementation .../>     </object.HeaderTemplateSelector>   </object>   ``` <a name=&quot;xamlValues_HeaderTemplateSelector&quot;> </a> # # XAML valores *ResourceExtension* um dos seguintes: `StaticResource`, ou `DynamicResource`.             Consulte [recursos XAML](~/add/includes/ajax-current-ext-md.md).       *DataTemplateSelectorClassKey* a chave que identifica a implementação do seletor que está sendo solicitada. A chave refere-se a uma classe derivada que implementa um práticos <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>Substituir.</xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> Para obter informações sobre como mapear sua classe personalizada, consulte [Namespaces XAML e o mapeamento de Namespace para WPF XAML](~/add/includes/ajax-current-ext-md.md). Também por meio de programação, você pode adicionar uma instância do seu <xref:System.Windows.Controls.DataTemplateSelector>classe como um recurso para um dicionário de recursos.</xref:System.Windows.Controls.DataTemplateSelector>       *MyDataTemplateSelectorImplementation* uma classe que deriva de <xref:System.Windows.Controls.DataTemplateSelector>que implementa um práticos <xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A>Substituir.</xref:System.Windows.Controls.DataTemplateSelector.SelectTemplate%2A> </xref:System.Windows.Controls.DataTemplateSelector> Para obter informações sobre como mapear sua classe personalizada, consulte [Namespaces XAML e o mapeamento de Namespace para WPF XAML](../Topic/XAML%20Namespaces%20and%20Namespace%20Mapping%20for%20WPF%20XAML.md).      <a name=&quot;dependencyPropertyInfo_HeaderTemplateSelector&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Controls.GridViewColumn.HeaderTemplateSelectorProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Controls.GridViewColumn.HeaderTemplateSelectorProperty>"
