ns.</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.RadioButtonList.RepeatColumns%2A> Uma lista de itens de nove apareceria da seguinte maneira.      ||||   |-|-|-|   |1|2|3|   |4|5|6|   |7|8|9|"
