  name: DataControlField
  nameWithType: DataControlField
  fullName: System.Web.UI.WebControls.DataControlField
  type: Class
  summary: "Serve como a classe base para todos os controle campo tipos de dados que representam uma coluna de dados em controles associados a dados tabulares como <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> e <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>."
  remarks: "A classe DataControlField serve como a classe base para todos os dados de tipos de campo de controle. Campos de controle de dados são usados por controles de associação de dados para representar um campo de dados, semelhantes a como uma <xref:System.Web.UI.WebControls.DataGridColumn>objeto representa um tipo de coluna a <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridColumn>       Use as classes derivadas de DataControlField para controlar como um campo de dados é exibido em um controle associado a dados, como <xref:System.Web.UI.WebControls.DetailsView>ou <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView> A tabela a seguir lista os tipos de campo de controle de dados diferentes fornecidos pelo ASP.NET.      | Tipo de campo de coluna | Descrição |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Exibe o valor de um campo em uma fonte de dados como texto. |   | <xref:System.Web.UI.WebControls.ButtonField>| Exibe um botão de comando em um controle associado a dados.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.BoundField> Dependendo do controle, isso permite exibir uma linha ou uma coluna com um controle de botão personalizado, como adicionar ou remover botão. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Exibe uma caixa de seleção em um controle associado a dados.</xref:System.Web.UI.WebControls.CheckBoxField> Esse tipo de campo de controle de dados geralmente é usado para exibir campos com um valor booliano. |   | <xref:System.Web.UI.WebControls.CommandField>| Exibe o comando interno botões para executar editar, inserir ou excluir operações em um controle associado a dados. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Exibe o valor de um campo em uma fonte de dados como um hiperlink.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> Esse tipo de campo de controle de dados permite associar um segundo campo para a URL do hiperlink. |   | <xref:System.Web.UI.WebControls.ImageField>| Exibe uma imagem em um controle associado a dados. |   | <xref:System.Web.UI.WebControls.TemplateField>| Exibe o conteúdo definido pelo usuário em um controle associado a dados de acordo com um modelo especificado. |       Você também pode estender o DataControlField e <xref:System.Web.UI.WebControls.BoundField>classes para criar seu próprio controle de dados em tipos de campo.</xref:System.Web.UI.WebControls.BoundField> </xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ImageField>       A classe DataControlField fornece muitas propriedades que determinam como os elementos de interface do usuário são apresentados no controle associado a dados. Nem todos os controle usa cada propriedade de campo de controle de dados disponíveis durante a renderização de uma interface do usuário. Por exemplo, o <xref:System.Web.UI.WebControls.DetailsView>inclui o controle que exibe os campos de controle de dados como linhas, um item de cabeçalho para cada campo de controle de dados, mas nenhum item de rodapé.</xref:System.Web.UI.WebControls.DetailsView> Portanto, o <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>e <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>propriedades são ignoradas pelo <xref:System.Web.UI.WebControls.DetailsView>controle.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> O <xref:System.Web.UI.WebControls.GridView>controlar, no entanto, usa o <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>e <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>propriedades se o <xref:System.Web.UI.WebControls.GridView.ShowFooter%2A>está definida como `true`.</xref:System.Web.UI.WebControls.GridView.ShowFooter%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.GridView> Da mesma forma, as propriedades de campo de controle de dados afetam a apresentação dos elementos de interface do usuário, dependendo de qual é o elemento. O <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>propriedade sempre é aplicada ao campo.</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> Se o tipo derivado de DataControlField contém um controle, como no <xref:System.Web.UI.WebControls.ButtonField>ou <xref:System.Web.UI.WebControls.CheckBoxField>classes, o <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>propriedade é aplicada ao campo.</xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A> </xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.ButtonField>"
  example:
  - "The following code example demonstrates how to use <xref:System.Web.UI.WebControls.BoundField> and <xref:System.Web.UI.WebControls.ButtonField> objects, which are derived from DataControlField, to display rows in a <xref:System.Web.UI.WebControls.DetailsView> control. The <xref:System.Web.UI.WebControls.DetailsView> control has the <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> property set to `false`, which enables it to display a subset of the data returned by the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n [!code-vb[System.Web.UI.WebControls.DataControlField_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataControlField_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_1.aspx)]  \n  \n The following code example demonstrates how to extend the <xref:System.Web.UI.WebControls.BoundField> class to create a custom bound field that can be used in a <xref:System.Web.UI.WebControls.GridView> control. Similar to the <xref:System.Web.UI.WebControls.CheckBoxField> class, the `RadioButtonField` class represents a column of `true` or `false` data. However, although the data that the <xref:System.Web.UI.WebControls.CheckBoxField> class is bound to can be any set of `true` or `false` values, the set of data that the `RadioButtonField` class is bound to can have only one `true` value at any given time. This example demonstrates how to implement the <xref:System.Web.UI.WebControls.DataControlField.ExtractValuesFromCell%2A> and <xref:System.Web.UI.WebControls.DataControlField.InitializeCell%2A> methods, two important methods of all classes derived from DataControlField.  \n  \n [!code-vb[Samples.AspNet.RadioButtonField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_2.vb)]\n [!code-cs[Samples.AspNet.RadioButtonField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_2.cs)]  \n  \n The following code example demonstrates how to use the `RadioButtonField` class, which is provided in the previous example, in a <xref:System.Web.UI.WebControls.GridView> control. In this example, the <xref:System.Web.UI.WebControls.GridView> control displays data for a sports team. The player data is maintained in a data table that includes an ID column, columns for the player names, and a true or false column that identifies the captain of the team. The `RadioButtonField` class is used to display which team member is the current team captain. The <xref:System.Web.UI.WebControls.GridView> control can be edited to choose a new team captain or to change other player information.  \n  \n [!code-cs[System.Web.UI.WebControls.DataControlField_4#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_3.aspx)]\n [!code-vb[System.Web.UI.WebControls.DataControlField_4#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_3.aspx)]"
