  name: Rule
  nameWithType: Rule
  fullName: System.Data.Rule
  type: Enum
  summary: "Indica a ação que ocorre quando um <xref href=&quot;System.Data.ForeignKeyConstraint&quot;> </xref> é imposta."
  remarks: "Os valores da regra são definidos para o <xref:System.Data.ForeignKeyConstraint.UpdateRule%2A>e as <xref:System.Data.ForeignKeyConstraint.DeleteRule%2A>Propriedades de um <xref:System.Data.ForeignKeyConstraint>objeto encontrado em um <xref:System.Data.DataTable>objeto <xref:System.Data.ConstraintCollection>.</xref:System.Data.ConstraintCollection> </xref:System.Data.DataTable> </xref:System.Data.ForeignKeyConstraint> </xref:System.Data.ForeignKeyConstraint.DeleteRule%2A> </xref:System.Data.ForeignKeyConstraint.UpdateRule%2A>       Os valores da regra determinam a ação que ocorre quando um valor em uma coluna é excluído ou atualizado. Dos dois, excluir um valor é mais críticas e exigentes de atenção ao definir uma regra.       No caso em que um valor é excluído, `Cascade` Especifica que todas as linhas que contém esse valor também serão excluídas. `SetNull`Especifica que os valores em todas as colunas filho são definidos como valores nulos. `SetDefault`Especifica que todas as colunas filho seja definido como o valor padrão para a coluna. `None`Especifica que nenhuma ação ocorrerá, mas exceções são geradas.       No caso em que um valor é atualizado, `Cascade` Especifica que todas as colunas filho da mesma forma são atualizadas com o novo valor. `SetNull`Especifica que todas as colunas filho seja definida como valores nulos. `SetDefault`Especifica que todos os valores de coluna filho ser definido como o valor padrão. `None`Especifica que nenhuma ação tomada, mas as exceções são geradas.       Restrições em um <xref:System.Data.DataSet>não são impostas, a menos que o <xref:System.Data.DataSet.EnforceConstraints%2A>é de propriedade `true`.</xref:System.Data.DataSet.EnforceConstraints%2A> </xref:System.Data.DataSet>       Quando o <xref:System.Data.DataTable.AcceptChanges%2A>método é chamado, o <xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>mais determina a ação que ocorre.</xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A> </xref:System.Data.DataTable.AcceptChanges%2A>"
