  summary: "O controle especificado de ligações de dados."
  remarks: "O método DataBindControl <xref:System.Web.UI.Design.TextDataBindingHandler>define o `Text` propriedade do controle, se ele existir, uma cadeia de caracteres de dados de exemplo.</xref:System.Web.UI.Design.TextDataBindingHandler>       Este método deve ser implementado em uma classe derivada para fornecer funcionalidade para um manipulador personalizado de associação de dados. A lógica para a associação de dados deve ser implementada dentro desse método e pode ser específica para o tipo ou tipos que o manipulador está associado a uma ou mais propriedades no."
