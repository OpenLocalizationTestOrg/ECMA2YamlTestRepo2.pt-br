  name: TextRange
  nameWithType: TextRange
  fullName: System.Windows.Documents.TextRange
  type: Class
  summary: "Representa uma seleção de conteúdo entre dois <xref href=&quot;System.Windows.Documents.TextPointer&quot;> </xref> posições."
  remarks: "A classe TextRange apresenta a seguinte terminologia.      - **Seleção** -um TextRange é uma seleção de conteúdo entre duas posições indicado pelo **TextPointers**.  Um desses posiciona uma âncora fixa com relação a seleção, enquanto a outra posição é móvel.  Isso é semelhante ao comportamento de uma seleção feita por um usuário usando o mouse ou teclado.      - **Seleção atual** -como TextRange sempre indica uma seleção no conteúdo, faz sentido para referir-se apenas a seleção indicada por um TextRange como o *seleção atual*.      - **Texto contêiner** - um *recipiente de texto* é o elemento que faz a borda final para o conteúdo de fluxo em questão; a seleção indicado por um TextRange sempre fica dentro de um contêiner de texto.  No momento, um contêiner de texto deve ser um <xref:System.Windows.Documents.FlowDocument>ou <xref:System.Windows.Controls.TextBlock>.</xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Documents.FlowDocument>      - **Documento** -o conteúdo coletivamente contido em um contêiner de texto é conhecido como um *documento*.       Para obter mais informações sobre outros relacionados termos como *posição*, consulte <xref:System.Windows.Documents.TextPointer>.</xref:System.Windows.Documents.TextPointer>"
  example:
  - "The following example demonstrates using the <xref:System.Windows.Documents.TextRange.Text%2A> property of a TextRange to return the plain text representation of a specified <xref:System.Windows.Documents.FlowDocument>.  \n  \n [!code-cs[TextPointer_Snippets#_TextRange_Text](~/add/codesnippet/csharp/TextPointer_Snippets/Window1.xaml.cs#_textrange_text)]\n [!code-vb[TextPointer_Snippets#_TextRange_Text](~/add/codesnippet/visualbasic/textpointer_snippets/window1.xaml.vb#_textrange_text)]"
