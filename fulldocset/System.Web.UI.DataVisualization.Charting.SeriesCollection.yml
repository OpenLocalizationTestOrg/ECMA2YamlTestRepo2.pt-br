  summary: "Representa uma coleção de <xref href=&quot;System.Web.UI.DataVisualization.Charting.Series&quot;> </xref> objetos."
  remarks: "A classe SeriesCollection representa uma coleção de <xref:System.Web.UI.DataVisualization.Charting.Series>objetos, que por sua vez, representam um grupo de pontos de dados relacionados e atributos para a série.</xref:System.Web.UI.DataVisualization.Charting.Series> Essa classe de coleção é implementado como o <xref:System.Web.UI.DataVisualization.Charting.Chart.Series%2A>propriedade de coleção da raiz <xref:System.Web.UI.DataVisualization.Charting.Chart>objeto.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.Series%2A>       Objetos de série podem ser anexados, inseridos ou removidos da coleção em tempo de design e tempo de execução.       Quando uma série é adicionada à coleção, ele é atribuído automaticamente para o <xref:System.Web.UI.DataVisualization.Charting.ChartArea>objeto chamado &quot;Padrão&quot; ou, se &quot;Padrão&quot; não existe, para a primeira área de gráfico disponíveis na coleção de área de gráfico.</xref:System.Web.UI.DataVisualization.Charting.ChartArea>"
