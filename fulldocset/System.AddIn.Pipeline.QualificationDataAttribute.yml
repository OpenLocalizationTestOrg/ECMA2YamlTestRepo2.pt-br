  name: QualificationDataAttribute
  nameWithType: QualificationDataAttribute
  fullName: System.AddIn.Pipeline.QualificationDataAttribute
  type: Class
  summary: "Fornece dados especificado pelo desenvolvedor de um segmento de pipeline."
  remarks: "Você pode usar esse atributo para atribuir dados na forma de pares nome-valor de cadeia de caracteres, para qualquer finalidade para um segmento de pipeline. Por exemplo, você pode indicar que um suplemento deve ser carregado em um processo externo.       O <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>e <xref:System.AddIn.Hosting.AddInStore.Update%2A>métodos que mantêm o armazenamento de informações sobre segmentos de pipeline disponíveis, usam esse atributo para identificar um segmento de dados de qualificação.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       Para acessar os dados de qualificação de um segmento de pipeline, consulte o <xref:System.AddIn.Hosting.AddInToken.QualificationData%2A>propriedade.</xref:System.AddIn.Hosting.AddInToken.QualificationData%2A> Para enumerar os dados para todos os segmentos de pipeline, consulte a <xref:System.AddIn.Hosting.QualificationDataItem>classe.</xref:System.AddIn.Hosting.QualificationDataItem>       Qualificação de dados é somente leitura pelo host e não é consumida pelo sistema suplemento de qualquer outra forma.       Você pode aplicar a qualificação de dados para um segmento de pipeline colocando um atributo QualificationDataAttribute junto ao atributo de segmento. Para obter mais informações sobre segmentos de pipeline e seus atributos, consulte [desenvolvimento de Pipeline](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example applies qualification data to an add-in.  \n  \n [!code-vb[AddInP2AddInCalcV2#2](~/add/codesnippet/visualbasic/AddInCalcV2/AddInCalcV2.vb#2)]\n [!code-cs[AddInP2AddInCalcV2#2](~/add/codesnippet/csharp/AddInCalcV2/addincalcv2.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class QualificationDataAttribute : Attribute
