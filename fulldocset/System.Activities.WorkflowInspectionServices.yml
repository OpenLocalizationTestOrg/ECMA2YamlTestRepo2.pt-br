  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities
  summary: "Retorna um &lt;xref:System.Collections.Generic.IEnumerable%601&gt; que representa todas as atividades associadas a atividade de entrada."
  remarks: "A enumeração contém todas as atividades filho, manipuladores de delegado, padrões variáveis e expressões de argumento. Se a atividade de entrada for `null`, uma <xref:System.ArgumentNullException>é gerada.</xref:System.ArgumentNullException> A árvore de atividade deve permanecer inalterada e <xref:System.Activities.WorkflowInspectionServices.CacheMetadata%2A>não deve ser chamado enquanto a árvore estiver sendo enumerada ou outro um <xref:System.InvalidOperationException>é lançada quando <xref:System.Collections.IEnumerator.MoveNext%2A>é chamado.</xref:System.Collections.IEnumerator.MoveNext%2A> </xref:System.InvalidOperationException> </xref:System.Activities.WorkflowInspectionServices.CacheMetadata%2A>       Chamar este método faz com que um cache cheio de metadados ocorrer. Se você fizer alterações no fluxo de trabalho depois de chamar esse método, você deve chamar o <xref:System.Activities.Validation.ActivityValidationServices> <xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>método depois de fazer as alterações para rearmazenar em cache os metadados.</xref:System.Activities.Validation.ActivityValidationServices.Validate%2A> </xref:System.Activities.Validation.ActivityValidationServices>"
  syntax:
    content: public static System.Collections.Generic.IEnumerable<System.Activities.Activity> GetActivities (System.Activities.Activity activity);
    parameters:
    - id: activity
      type: System.Activities.Activity
      description: "A atividade raiz."
    return:
      type: System.Collections.Generic.IEnumerable{System.Activities.Activity}
      description: "Uma enumeração que representa todas as atividades associadas a atividade de entrada."
  overload: System.Activities.WorkflowInspectionServices.GetActivities*
  exceptions: []
  platform:
  - net462
