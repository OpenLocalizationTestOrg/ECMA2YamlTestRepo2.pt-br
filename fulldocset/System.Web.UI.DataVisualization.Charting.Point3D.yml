  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Obtém ou define um <xref href=&quot;System.Drawing.PointF&quot;> </xref> estrutura, que armazena as coordenadas X e Y de um ponto de 3D."
  remarks: "Qualquer ponto usado no desenho 3D personalizado — que é realizado usando GDI+ — devem ser transformados de X, Y e Z (3D) coordena em X e Y (2D) coordena usando o <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>método.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A> Esse método usa uma matriz de <xref:System.Web.UI.DataVisualization.Charting.Point3D>objetos como seu único parâmetro.</xref:System.Web.UI.DataVisualization.Charting.Point3D> Chamando <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>, os valores de propriedade X e Y são alterados para refletir o espaço de 3-dimensional.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Esses novos coordenadas X e Y são então convertidos em absoluto coordenadas, usando um método, como o <xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>método.</xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> Depois de converter as coordenadas, a propriedade PointF de cada objeto Point3D pode ser usada para qualquer método GDI+ levar uma <xref:System.Drawing.PointF>objeto como um parâmetro.</xref:System.Drawing.PointF>"
  syntax:
    content: public System.Drawing.PointF PointF { get; set; }
    return:
      type: System.Drawing.PointF
      description: "Um <xref href=&quot;System.Drawing.PointF&quot;> </xref> estrutura que representa as coordenadas X e Y de um ponto de 3D."
  overload: System.Web.UI.DataVisualization.Charting.Point3D.PointF*
  exceptions: []
  platform:
  - net462
