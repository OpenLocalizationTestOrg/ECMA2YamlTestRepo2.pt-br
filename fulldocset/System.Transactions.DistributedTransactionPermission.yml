  name: DistributedTransactionPermission
  nameWithType: DistributedTransactionPermission
  fullName: System.Transactions.DistributedTransactionPermission
  type: Class
  summary: "A permissão que é exigida pelos <xref href=&quot;System.Transactions&quot;> </xref> quando o gerenciamento de uma transação é escalonado para o MSDTC. Essa classe não pode ser herdada."
  remarks: "Uma transação local só consome recursos de uma única fonte durável ou múltiplos volatitle. Por outro lado, tem uma transação distribuída, interagir com vários recursos duráveis, potencialmente pela rede. Quando o gerenciamento de uma transação é escalonado para o MSDTC, o código que iniciou o escalonamento de bloqueios é verificado para ter essa permissão. Para obter mais informações sobre níveis de segurança, consulte [níveis de confiança de segurança acessando recursos](http://msdn.microsoft.com/en-us/8e45acbc-0d81-4f64-9da7-8f766aebff51). Para obter mais informações sobre o escalonamento de bloqueios de gerenciamento de transações, consulte [escalonamento de bloqueios de gerenciamento de transação](http://msdn.microsoft.com/en-us/5b87ae58-8ccf-4b9b-9715-41e4aade89b7). A exigência de segurança afeta o código que iniciou o escalonamento, e não necessariamente o código que criou a transação local."
  syntax:
    content: 'public sealed class DistributedTransactionPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission'
  inheritance:
  - System.Object
  - System.Security.CodeAccessPermission
  implements:
