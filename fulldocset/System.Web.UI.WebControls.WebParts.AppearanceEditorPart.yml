  name: AppearanceEditorPart
  nameWithType: AppearanceEditorPart
  fullName: System.Web.UI.WebControls.WebParts.AppearanceEditorPart
  type: Class
  summary: "Fornece um controle de editor que permite aos usuários finais editar várias propriedades de interface de usuário em um associado <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controle. Essa classe não pode ser herdada."
  remarks: "A classe AppearanceEditorPart é um controle de editor que deriva de <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe e é usado para editar as propriedades que afetam a aparência de um associado <xref:System.Web.UI.WebControls.WebParts.WebPart>ou outro controle de servidor.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       O controle de AppearanceEditorPart permite que os usuários finais editar várias propriedades de interface do usuário de um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle.</xref:System.Web.UI.WebControls.WebParts.WebPart> O tipo de controle que aparece na página para editar o valor de cada propriedade é listado na célula adjacente da tabela a seguir.      | Propriedade | Usado para editar a propriedade de controle |   |--------------|-----------------------------------|   | <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>| Um controle <xref:System.Web.UI.WebControls.TextBox>é usado para definir o texto do título. |   | <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A>| Um controle <xref:System.Web.UI.WebControls.DropDownList>é usado para selecionar o tipo de opção de título e borda é usado. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A>| Um controle <xref:System.Web.UI.WebControls.DropDownList>é usado para selecionar a direção do fluxo de conteúdo na página. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>| Um controle <xref:System.Web.UI.WebControls.TextBox>é usado para definir um número para a altura e um controle <xref:System.Web.UI.WebControls.DropDownList>é usado para selecionar as unidades. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A>| Um controle <xref:System.Web.UI.WebControls.TextBox>é usado para definir um número para a altura e um controle <xref:System.Web.UI.WebControls.DropDownList>é usado para selecionar as unidades. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>| Um controle <xref:System.Web.UI.WebControls.CheckBox>é usado para indicar se o controle está oculto. |       O controle AppearanceEditorPart fica visível apenas quando uma página de Web Parts está em modo de edição e quando um determinado <xref:System.Web.UI.WebControls.WebParts.WebPart>controle foi selecionado para edição.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> O controle de AppearanceEditorPart, como todos os outros <xref:System.Web.UI.WebControls.WebParts.EditorPart>controla, reside em um <xref:System.Web.UI.WebControls.WebParts.EditorZone>zona.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > Um <xref:System.Web.UI.WebControls.WebParts.EditorZone>zona só pode conter <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles, e <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles não podem ser colocados em qualquer outro tipo de zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       A classe AppearanceEditorPart tem um conjunto mínimo de propriedades. O <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title%2A>propriedade é usada para obter ou definir uma cadeia de caracteres que é exibida como título quando o controle está visível.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title%2A> O <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.DefaultButton%2A>propriedade define a propriedade herdada do <xref:System.Web.UI.WebControls.Panel>controlar, de forma que o controle padrão que recebe o foco dentro do controle AppearanceEditorPart é o mesmo que o padrão na base de <xref:System.Web.UI.WebControls.Panel>controle.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.DefaultButton%2A>       A classe AppearanceEditorPart também tem dois métodos importantes. O <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges%2A>método substitui o método base da <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe</xref:System.Web.UI.WebControls.WebParts.EditorPart> de</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges%2A> Esse método é fundamental, porque ele permite obter os valores de propriedade de <xref:System.Web.UI.WebControls.WebParts.WebPart>controle é edição e atribuindo-os para os campos de controle de editor.</xref:System.Web.UI.WebControls.WebParts.WebPart> O <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.ApplyChanges%2A>método também é importante, porque usa os valores definidos pelo usuário nos controles de edição e atualiza os valores de propriedade do controle que está sendo editado.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.ApplyChanges%2A>       Na maioria dos casos o AppearanceEditorPart controle deve ser usado em formato de persistência da página, declarando um `<asp:appearanceditorpart>` elemento dentro de um `<zonetemplate>` elemento, que por sua vez, está contido por um `<asp:editorzone>` elemento em uma página da Web.       Para editar outras propriedades e o comportamento de <xref:System.Web.UI.WebControls.WebParts.WebPart>controles, você pode usar outros <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles fornecidos com o conjunto de controles de Web Parts.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Esses controles incluem o <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>, o <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>e <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Fornecido <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles devem fornecer a maioria dos recursos de edição necessárias para editar <xref:System.Web.UI.WebControls.WebParts.WebPart>os controles, mas você também pode criar um controle editor personalizado por herança da <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe</xref:System.Web.UI.WebControls.WebParts.EditorPart> de</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Para obter um exemplo de código, consulte o <xref:System.Web.UI.WebControls.WebParts.EditorPart>tópico de visão geral da classe.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Para melhorar o acesso, o controle AppearanceEditorPart é renderizado dentro de um `<fieldset>` elemento. O `<fieldset>` elemento agrupa um conjunto relacionado de controles usados para edição no controle AppearanceEditorPart e facilita a navegação com guias entre esses controles para visual (como navegadores comuns) e agentes de usuário orientada a fala (como o software de leitura de tela).      ## Acessibilidade a marcação processada por padrão para este controle pode não estar de acordo com os padrões de acessibilidade, como as diretrizes de prioridade 1 conteúdo WCAG Web Accessibility Guidelines 1.0 (). Para obter detalhes sobre o suporte de acessibilidade para este controle, consulte [controles ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare an AppearanceEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and an AppearanceEditorPart control, along with a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to an AppearanceEditorPart control. Also, the page references the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:TextDisplayWebPart>` element for the control.  \n  \n [!code-vb[WebParts_AppearanceEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_201_1.aspx)]\n [!code-cs[WebParts_AppearanceEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_201_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `TextDisplayWebPart`, which is referenced in the Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_AppearanceEditorPart_Overview#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_201_2.cs)]\n [!code-vb[WebParts_AppearanceEditorPart_Overview#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_201_2.vb)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the `TextDisplayWebPart` control, and click **Edit** to edit the control. When the editing UI is visible, you can see the AppearanceEditorPart control. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."
