  name: OnMouseDoubleClick(Glyph,MouseButtons,Point)
  nameWithType: Behavior.OnMouseDoubleClick(Glyph,MouseButtons,Point)
  fullName: System.Windows.Forms.Design.Behavior.Behavior.OnMouseDoubleClick(Glyph,MouseButtons,Point)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design.Behavior
  summary: "Chamado quando uma mensagem de clique duplo entra a janela de adorno do <xref href=&quot;System.Windows.Forms.Design.Behavior.BehaviorService&quot;> </xref>."
  remarks: "O método OnMouseDoubleClick é chamado quando qualquer mensagem de clique duplo entra o `WndProc` da janela de adorno de <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> A mensagem é passada pela primeira vez aqui, para o principal <xref:System.Windows.Forms.Design.Behavior.Behavior>na pilha de comportamento.</xref:System.Windows.Forms.Design.Behavior.Behavior> Retornando `true` deste método significa que a mensagem foi tratada pelo <xref:System.Windows.Forms.Design.Behavior.Behavior>e não deve continuar a ser processado.</xref:System.Windows.Forms.Design.Behavior.Behavior> Aqui, a mensagem é enviada para o comportamento apropriado."
  example:
  - "The following code example demonstrates how to handle a double-click message. For a full code listing, see [How to: Extend the Appearance and Behavior of Controls in Design Mode](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.Design.Behavior.Glyph.MarginBorderAnchorGlyphs#10](~/add/codesnippet/visualbasic/69fb4c62-c11e-4dd5-b3fb-_1.vb)]\n [!code-cs[System.Windows.Forms.Design.Behavior.Glyph.MarginBorderAnchorGlyphs#10](~/add/codesnippet/csharp/69fb4c62-c11e-4dd5-b3fb-_1.cs)]"
  syntax:
    content: public virtual bool OnMouseDoubleClick (System.Windows.Forms.Design.Behavior.Glyph g, System.Windows.Forms.MouseButtons button, System.Drawing.Point mouseLoc);
