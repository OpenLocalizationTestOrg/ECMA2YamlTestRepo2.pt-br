  remarks: "Valores de propriedade em cache devem ser anteriormente solicitados usando <xref:System.Windows.Automation.CacheRequest>.</xref:System.Windows.Automation.CacheRequest> Use <xref:System.Windows.Automation.GridPattern.Current%2A>para obter o valor atual de uma propriedade.</xref:System.Windows.Automation.GridPattern.Current%2A>       Para obter informações sobre as propriedades disponíveis e seu uso, consulte <xref:System.Windows.Automation.GridPattern.GridPatternInformation>.</xref:System.Windows.Automation.GridPattern.GridPatternInformation>"
