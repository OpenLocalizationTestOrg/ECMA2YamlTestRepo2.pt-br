  type: Class
  summary: "Representa uma coleção de <xref href=&quot;System.Web.UI.WebControls.SubMenuStyle&quot;> </xref> objetos em um <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controle."
  remarks: "A classe SubMenuStyleCollection é usada para armazenar e gerenciar uma coleção de <xref:System.Web.UI.WebControls.SubMenuStyle>objetos em um <xref:System.Web.UI.WebControls.Menu>controle.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.SubMenuStyle> O <xref:System.Web.UI.WebControls.Menu>controle usa a classe de SubMenuStyleCollection como o tipo de dados subjacente a <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>propriedade.</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.Menu>       O <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>propriedade fornece opções de estilo adicionais além de <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>e <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>Propriedades.</xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> O primeiro estilo na coleção SubMenuStyleCollection corresponde ao estilo submenu para o primeiro nível do menu. O segundo estilo na coleção corresponde ao estilo submenu para o segundo nível do menu e assim por diante. O <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>propriedade geralmente é usada para gerar um menu de navegação, como um mapa de site da Web, onde os itens de menu em um determinado nível devem ter a mesma aparência, independentemente de terem submenus.</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>       A classe SubMenuStyleCollection herda a maioria de seus membros da <xref:System.Web.UI.StateManagedCollection>classe</xref:System.Web.UI.StateManagedCollection> de Para obter mais informações sobre os membros herdados, consulte o <xref:System.Web.UI.StateManagedCollection>coleção.</xref:System.Web.UI.StateManagedCollection>"
  example:
  - "The following example demonstrates how to use the SubMenuStyleCollection class to specify the style settings for the submenus in a <xref:System.Web.UI.WebControls.Menu> control based on the submenu's level. In this example, the <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> property returns a SubMenuStyleCollection object.  \n  \n [!code-cs[MenuLevelSubMenuStyles#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_41_1.aspx)]\n [!code-vb[MenuLevelSubMenuStyles#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_41_1.aspx)]"
