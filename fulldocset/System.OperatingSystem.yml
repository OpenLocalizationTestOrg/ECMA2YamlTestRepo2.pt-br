  namespace: System
  summary: "Obtém a representação de cadeia de caracteres concatenada do service pack que estão atualmente instalados no sistema operacional, identificador de plataforma e versão."
  remarks: "Por padrão, o valor retornado por VersionString é o mesmo que o valor retornado pelo <xref:System.OperatingSystem.ToString%2A>método.</xref:System.OperatingSystem.ToString%2A> No entanto, uma implementação do .NET Framework para uma plataforma diferente pode retornar uma cadeia de caracteres mais apropriada para essa plataforma.       Consulte [versão do sistema operacional](http://msdn.microsoft.com/library/windows/desktop/ms724832.aspx) no Centro de desenvolvimento do Windows para obter uma lista de versões do sistema operacional Windows e seus números de versão correspondentes."
