- uid: System.Web.Configuration.SessionStateSection.PartitionResolverType
  id: PartitionResolverType
  parent: System.Web.Configuration.SessionStateSection
  langs:
  - csharp
  name: PartitionResolverType
  nameWithType: SessionStateSection.PartitionResolverType
  fullName: System.Web.Configuration.SessionStateSection.PartitionResolverType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que especifica onde armazenar o estado da sessão."
  remarks: "Se a propriedade PartitionResolverType for especificada, o <xref:System.Web.Configuration.SessionStateSection.SqlConnectionString%2A>propriedade e <xref:System.Web.Configuration.SessionStateSection.StateConnectionString%2A>são ignoradas.</xref:System.Web.Configuration.SessionStateSection.StateConnectionString%2A> </xref:System.Web.Configuration.SessionStateSection.SqlConnectionString%2A>  O PartitionResolverType pode ser bloqueado por meio de <xref:System.Configuration.ConfigurationElement.LockAttributes%2A>propriedade assim como outras propriedades dentro a [sessionState Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/bda6fb8c-0076-43e3-9ce2-8cf1f8bdaa7d) elemento.</xref:System.Configuration.ConfigurationElement.LockAttributes%2A> A cadeia de caracteres de conexão retornada pelo PartitionResolverType será usada em cada solicitação para se conectar ao local do servidor apropriado para o restante da solicitação.  Se a cadeia de conexão é inválida, o ASP.NET gerará a mesma exceção que é lançada quando a cadeia de caracteres de conexão configurada para o servidor é inválida.       Essa propriedade é usada para particionar dados de estado de sessão em vários nós de back-end quando no modo de servidor de estado ou de SQL."
  syntax:
    content: public string PartitionResolverType { get; set; }
    return:
      type: System.String
      description: "Um valor que especifica onde armazenar o estado da sessão ou uma cadeia de caracteres vazia (&quot;&quot;)."
  overload: System.Web.Configuration.SessionStateSection.PartitionResolverType*
  exceptions: []
  platform:
  - net462
