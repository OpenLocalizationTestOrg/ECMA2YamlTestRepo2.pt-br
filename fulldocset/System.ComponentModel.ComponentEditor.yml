  summary: "Edita o componente e retorna um valor que indica se o componente foi modificado com base em um determinado contexto."
  remarks: "Você pode substituir esse método para fornecer uma interface de usuário de edição personalizada para um componente. Dentro desse método você pode exibir uma caixa de diálogo ou outro tipo de interface do usuário."
  syntax:
