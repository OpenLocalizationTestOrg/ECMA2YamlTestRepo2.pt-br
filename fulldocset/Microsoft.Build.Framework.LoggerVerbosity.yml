  fullName: Microsoft.Build.Framework.LoggerVerbosity
  type: Enum
  summary: "Especifica os níveis de verbosidade disponíveis de um <xref href=&quot;Microsoft.Build.Utilities.Logger&quot;> </xref>."
  remarks: "As descrições dos níveis de detalhamento são apenas diretrizes para como um agente de log comuns (incluindo o padrão [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] agente de log de console) logs de eventos de build. Agentes de log estão livres para interpretar os níveis de detalhes de qualquer modo que desejarem."
  example:
  - "The following example shows how to write a basic logger that responds to build events.  \n  \n [!code-cs[msbuild_BasicLogger#1](~/add/codesnippet/csharp/msbuild_BasicLogger/msbuild_BasicLogger.cs#1)]"
