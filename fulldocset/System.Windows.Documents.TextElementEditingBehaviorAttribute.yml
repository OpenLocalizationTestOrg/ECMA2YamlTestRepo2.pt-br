  name: TextElementEditingBehaviorAttribute
  nameWithType: TextElementEditingBehaviorAttribute
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute
  type: Class
  summary: "Especifica como um <xref href=&quot;System.Windows.Controls.RichTextBox&quot;> </xref> devem lidar com um elemento de texto personalizado."
  remarks: "Quando você cria um elemento de texto personalizado, você pode usar o atributo TextElementEditingBehaviorAttribute para especificar que o elemento deve ser tratado como uma entidade única, inviolável.  Quando o <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A>e <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A>propriedades são definidas como `false`, um <xref:System.Windows.Controls.RichTextBox>preserva os limites e o conteúdo do elemento quando o usuário edita <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A> </xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A>  Em geral, o elemento personalizado se comporta semelhante a <xref:System.Windows.Documents.Hyperlink>.</xref:System.Windows.Documents.Hyperlink>  O seguinte comportamento ocorre quando você usa essa classe e defina as suas propriedades para `false`: - quando um usuário copia e cola uma parte do conteúdo em um elemento personalizado, a formatação do texto copiado não é preservada.      -Quando um usuário digita antes ou depois do conteúdo de elemento personalizado, o novo conteúdo não adquirir as informações de formatação do elemento personalizado.      -O usuário não é possível inserir uma quebra de linha no elemento personalizado.       Quando você cria um elemento personalizado, use o <xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>método e o conjunto `preserveTextElements` para `true` para preservar os valores de elemento e a propriedade personalizados quando serializá-lo para o disco ou a área de transferência.</xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>       TextElementEditingBehaviorAttribute é introduzido no .NET Framework versão 3.5.  Para obter mais informações, consulte [versões e dependências](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class TextElementEditingBehaviorAttribute : Attribute
