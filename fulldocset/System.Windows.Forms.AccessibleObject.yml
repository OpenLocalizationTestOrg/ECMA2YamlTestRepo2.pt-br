  summary: "Associa um objeto com uma instância de um <xref href=&quot;System.Windows.Forms.AccessibleObject&quot;> </xref> com base no identificador do objeto."
  remarks: "Aplicativos de servidor podem chamar essa função quando eles contêm um objeto de interface do usuário personalizado que é semelhante a um objeto fornecido pelo sistema. Chamada de aplicativos de servidor `CreateStdAccessibleObject` e substituir o <xref:Accessibility.IAccessible>métodos e propriedades conforme necessário para coincidir com seu objeto personalizado.</xref:Accessibility.IAccessible> Essa abordagem salva os desenvolvedores de servidor o trabalho de implementação completa de todos os <xref:Accessibility.IAccessible>Propriedades e métodos.</xref:Accessibility.IAccessible> Essa função é semelhante a `CreateStdAccessibleProxy`, exceto que `CreateStdAccessibleProxy` permite que você especifique o nome de classe como um parâmetro, enquanto `CreateStdAccessibleObject` usa o nome da classe associado a `hwnd`.       Chamar esta versão do `UseStdAccessible` é o mesmo que chamando a versão de duas parâmetro com um objid do cliente."
  syntax:
    content: protected void UseStdAccessibleObjects (IntPtr handle);
