- uid: System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements
  id: IgnoreUidsOnPropertyElements
  parent: System.Xaml.XamlReaderSettings
  langs:
  - csharp
  name: IgnoreUidsOnPropertyElements
  nameWithType: XamlReaderSettings.IgnoreUidsOnPropertyElements
  fullName: System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Obtém ou define um valor que especifica se o leitor XAML deve ignorar os valores para <xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;> </xref> atributos que existem em elementos de propriedade."
  remarks: "Durante a localização, a `x:Uid` atributo é usado para identificar elementos na marcação para que as ferramentas de localização podem processar elementos XAML como entidades distintas para localização. Atributos não geralmente aparecem nos elementos de propriedade em XAML. No entanto, `x:Uid` é uma exceção porque alguns usos colocar o texto localizado em um elemento de propriedade como conteúdo, em vez de como um objeto separado que pode receber sua própria `x:Uid`. Definir um valor de IgnoreUidsOnPropertyElements `true` permite que um modo mais rígido. O valor padrão de `false` continua a processar o elemento de propriedade `x:Uid` atributos."
  syntax:
    content: public bool IgnoreUidsOnPropertyElements { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o leitor deve ignorar os valores para <xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;> </xref> atributos em elementos de propriedade. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>Se o leitor deve processar <xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;> </xref> atributos em elementos de propriedade. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements*
  exceptions: []
  platform:
  - net462
