  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se o <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> controle grava um atributo de hiperlink adicionais para nós de navegação de hiperlink. Dependendo do suporte ao cliente, quando o mouse passa sobre um hiperlink que tem o atributo adicional definida, uma dica de ferramenta é exibida."
  remarks: "O cenário mais comum é quando um `Title` atributo HTML existe para um HTML `A Href` hiperlink. Por exemplo, o Microsoft Internet Explorer 4.0 e posterior e Netscape 6.0 e posterior implementar o `Title` atributo como uma dica de ferramenta focalização enquanto Opera 3.0 e posterior implementa o `Title` atributo como uma dica de ferramenta e uma legenda na área de barra de ferramentas do Opera. Nem todos os clientes exibem dicas de ferramenta para atributos adicionais do hiperlink.       O valor dessa propriedade é armazenado em estado de exibição.       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to declaratively set the ShowToolTips property to `false` in a Web Forms page.  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_4#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_861_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_4#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_861_1.aspx)]"
  syntax:
    content: public virtual bool ShowToolTips { get; set; }
