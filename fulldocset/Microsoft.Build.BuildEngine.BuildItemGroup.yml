  summary: "Cria uma cópia superficial ou profunda a <xref href=&quot;Microsoft.Build.BuildEngine.BuildItemGroup&quot;> </xref>."
  remarks: "Uma cópia superficial de uma <xref:Microsoft.Build.BuildEngine.BuildItemGroup>referencia o mesmo grupo de propriedade original.</xref:Microsoft.Build.BuildEngine.BuildItemGroup> Modificações de que uma cópia superficial aparecerá em ambas as cópias.       Uma cópia profunda de uma <xref:Microsoft.Build.BuildEngine.BuildItemGroup>cria um novo elemento XML para fazer referência para que as cópias do <xref:Microsoft.Build.BuildEngine.BuildItemGroup>podem ser modificadas de forma independente.</xref:Microsoft.Build.BuildEngine.BuildItemGroup> </xref:Microsoft.Build.BuildEngine.BuildItemGroup>       Se o <xref:Microsoft.Build.BuildEngine.BuildItemGroup>corresponde diretamente a um elemento no projeto (em vez de correspondente a uma coleção de itens criados depois de avaliar curingas no `Include` e `Exclude` atributos de uma `Item` elemento), somente profundas cópias são permitidas.</xref:Microsoft.Build.BuildEngine.BuildItemGroup>"
  syntax:
    content: public Microsoft.Build.BuildEngine.BuildItemGroup Clone (bool deepClone);
    parameters:
    - id: deepClone
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para criar uma cópia profunda do <xref href=&quot;Microsoft.Build.BuildEngine.BuildItemGroup&quot;> </xref>; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: Microsoft.Build.BuildEngine.BuildItemGroup
      description: "Uma cópia do <xref href=&quot;Microsoft.Build.BuildEngine.BuildItemGroup&quot;> </xref>."
  overload: Microsoft.Build.BuildEngine.BuildItemGroup.Clone*
  exceptions: []
  platform:
  - net462
