  name: ListItemType
  nameWithType: ListItemType
  fullName: System.Web.UI.WebControls.ListItemType
  type: Enum
  summary: "Especifica o tipo de um item em um controle de lista."
  remarks: "A enumeração de ListItemType representa os itens diferentes que podem ser incluídos em um controle de lista, como o <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.DataList>, e <xref:System.Web.UI.WebControls.Repeater>controles.</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataGrid> Um controle de lista típica consiste em células que contêm elementos representados por esta enumeração."
  example:
  - >-
    [!code-cs[DataGridItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_402_1.aspx)]
     [!code-vb[DataGridItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_402_1.aspx)]
