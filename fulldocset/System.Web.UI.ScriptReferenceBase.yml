- uid: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded
  id: NotifyScriptLoaded
  parent: System.Web.UI.ScriptReferenceBase
  langs:
  - csharp
  name: NotifyScriptLoaded
  nameWithType: ScriptReferenceBase.NotifyScriptLoaded
  fullName: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Obtém ou define um valor que indica se o <xref href=&quot;System.Web.Handlers.ScriptResourceHandler&quot;> </xref> objeto adiciona automaticamente o código no final do arquivo ECMAScript (JavaScript) para chamar o método NotifyScriptLoaded de cliente do [sys](~/add/includes/ajax-current-ext-md.md) classe."
  remarks: "Defina a propriedade NotifyScriptLoaded como `false` se fazer referência a um arquivo de script em um assembly e o arquivo de script já contém código para chamar [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md). Um erro será gerado se [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md) método é chamado mais de uma vez a partir de um arquivo de script.       Se você fizer referência a um arquivo de script autônomo que não é inserido em um assembly, você deve incluir o código no final do arquivo de script para chamar o [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md) método. O exemplo a seguir mostra o código para incluir no final do arquivo de script.      ```   if(typeof(Sys) !== &quot;undefined) Sys.Application.notifyScriptLoaded();   ```"
  syntax:
    content: public bool NotifyScriptLoaded { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o [Sys.Application.notifyScriptLoaded](~/add/includes/ajax-current-ext-md.md) método é chamado automaticamente no final de um arquivo JavaScript, ou <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se o código do usuário chamar o [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md) método já está no arquivo de JavaScript. O valor padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded*
  exceptions: []
  platform:
  - net462
