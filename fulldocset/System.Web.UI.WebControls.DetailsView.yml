- uid: System.Web.UI.WebControls.DetailsView.AllowPaging
  id: AllowPaging
  parent: System.Web.UI.WebControls.DetailsView
  langs:
  - csharp
  name: AllowPaging
  nameWithType: DetailsView.AllowPaging
  fullName: System.Web.UI.WebControls.DetailsView.AllowPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se o recurso de paginação está habilitado."
  remarks: "O <xref:System.Web.UI.WebControls.DetailsView>controle tem recursos internos de paginação, o que permite que um usuário navegar para um registro diferente na fonte de dados.</xref:System.Web.UI.WebControls.DetailsView>       O <xref:System.Web.UI.WebControls.DetailsView>controle pode executar a interface do usuário (UI) e a paginação de fonte de dados.</xref:System.Web.UI.WebControls.DetailsView> O recurso de paginação de interface do usuário pode ser usado com qualquer objeto de fonte de dados que oferece suporte a <xref:System.Collections.ICollection?displayProperty=fullName>interface.</xref:System.Collections.ICollection?displayProperty=fullName> Para cada operação de paginação, o <xref:System.Web.UI.WebControls.DetailsView>controle consultará a fonte de dados para a coleção de dados inteira e seleciona a linha para exibir, essencialmente descarta os dados restantes.</xref:System.Web.UI.WebControls.DetailsView>       Se uma fonte de dados implementa <xref:System.Web.UI.DataSourceView>e <xref:System.Web.UI.DataSourceView.CanPage%2A>propriedade retorna `true`, o <xref:System.Web.UI.WebControls.DetailsView>controle usará paginação de fonte de dados em vez de paginação UI.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.DataSourceView.CanPage%2A> </xref:System.Web.UI.DataSourceView> Nesse caso, o <xref:System.Web.UI.WebControls.DetailsView>controle consultará apenas a linha necessária para cada operação de paginação.</xref:System.Web.UI.WebControls.DetailsView> Assim, a paginação de fonte de dados é mais eficiente do que a paginação de interface do usuário. Somente o <xref:System.Web.UI.WebControls.ObjectDataSourceView>objeto dá suporte à paginação de fonte de dados sem modificação.</xref:System.Web.UI.WebControls.ObjectDataSourceView>       Para habilitar o recurso de paginação, defina a propriedade AllowPaging `true`. Você pode determinar o número total de itens na fonte de dados subjacente usando a <xref:System.Web.UI.WebControls.DetailsView.PageCount%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsView.PageCount%2A> Para determinar o índice do item exibido no momento, use o <xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>       Quando a paginação estiver habilitada, uma linha adicional chamada de linha de pager é exibida automaticamente no <xref:System.Web.UI.WebControls.DetailsView>controle.</xref:System.Web.UI.WebControls.DetailsView> A linha de pager contém os controles de navegação de página e pode ser exibida na parte superior, inferior, ou tanto a parte superior e inferior do controle. A linha de pager tem pager internos dois modos de exibição: numeração de páginas e links da página próximo e anterior (padrão). O modo de páginas numeradas exibe links para páginas individuais, permitindo que o usuário navegar para uma página específica. O modo de links próximo e anterior exibe controles que permitem que o usuário navegar até a próxima ou a página anterior.      > [!NOTE] > O <xref:System.Web.UI.WebControls.DetailsView>controle oculta automaticamente a linha de pager quando a fonte de dados contém menos de dois registros.</xref:System.Web.UI.WebControls.DetailsView>       Você pode controlar as configurações da linha de pager (como o modo de exibição pager, o número de links da página para exibir em uma hora e o rótulo de texto do controle de pager) usando o <xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A> Para controlar a aparência da linha pager (incluindo sua cor de plano de fundo, a cor da fonte e a posição), use o <xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A> O <xref:System.Web.UI.WebControls.DetailsView>controle também permite que você defina um modelo personalizado para a linha de pager.</xref:System.Web.UI.WebControls.DetailsView> Para obter mais informações sobre como criar um modelo de linha de paginação personalizada, consulte <xref:System.Web.UI.WebControls.DetailsView.PagerTemplate%2A>.</xref:System.Web.UI.WebControls.DetailsView.PagerTemplate%2A>       O <xref:System.Web.UI.WebControls.DetailsView>controle fornece vários eventos que você pode usar para executar uma ação personalizada quando ocorre paginação.</xref:System.Web.UI.WebControls.DetailsView> A tabela a seguir lista os eventos disponíveis.      | Evento | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged>| Ocorre quando um dos botões de paginação é clicado, mas após o <xref:System.Web.UI.WebControls.DetailsView>controle manipula a operação de paginação.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged> Esse evento é geralmente usado quando você precisa executar uma tarefa depois que o usuário navega para um registro diferente no controle. |   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>| Ocorre quando um dos botões de paginação é clicado, mas antes de <xref:System.Web.UI.WebControls.DetailsView>controle manipula a operação de paginação.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> Esse evento geralmente é usado para cancelar a operação de paginação. |       O valor de AllowPaging é armazenado em estado de exibição."
  example:
  - "The following code example demonstrates how to use the AllowPaging property to enable the paging capabilities of the <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[DetailsViewAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_117_1.aspx)]\n [!code-vb[DetailsViewAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_117_1.aspx)]"
  syntax:
    content: public virtual bool AllowPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para habilitar o recurso de paginação; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
