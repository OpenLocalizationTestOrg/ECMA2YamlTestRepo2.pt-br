      type: System.Windows.Forms.DataGridViewClipboardCopyMode
      description: "Uma da <xref href=&quot;System.Windows.Forms.DataGridViewClipboardCopyMode&quot;> </xref> valores. O padrão é <xref href=&quot;System.Windows.Forms.DataGridViewClipboardCopyMode&quot;> </xref>."
