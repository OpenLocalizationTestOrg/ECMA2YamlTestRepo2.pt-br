- uid: System.Web.UI.HtmlControls.HtmlTableCell.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlTableCell
  langs:
  - csharp
  name: Align
  nameWithType: HtmlTableCell.Align
  fullName: System.Web.UI.HtmlControls.HtmlTableCell.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o alinhamento horizontal do conteúdo da célula representado por uma instância do <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> classe."
  remarks: "Use a propriedade Align para especificar o alinhamento horizontal do conteúdo em uma célula representada por uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe.</xref:System.Web.UI.HtmlControls.HtmlTableCell>      > [!NOTE] > Definição desta propriedade afeta apenas a célula representada por uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Para aplicar o mesmo alinhamento para as células de uma linha inteira na tabela, defina a <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>propriedade da linha representada por uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableRow>classe.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>       A tabela a seguir lista os valores que podem ser usados para essa propriedade.      | Valor | Descrição |   |-----------|-----------------|   | `Left`| O alinhamento do conteúdo de uma célula com a borda esquerda da célula. |   | `Center`| O alinhamento do conteúdo de uma célula no meio da célula. |   | `Right`| O alinhamento do conteúdo de uma célula com a borda direita da célula. |      > [!NOTE] > Você também pode usar `Justify` e `Char` como valores para essa propriedade; no entanto, nem todos os navegadores dão suporte a esses recursos."
  example:
  - "The following code example demonstrates how to use the Align property to programmatically control the alignment of the contents of the cells in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-cs[HtmlTblCellBehavior#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_68_1.aspx)]\n [!code-vb[HtmlTblCellBehavior#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_68_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "O alinhamento horizontal do conteúdo da célula representado por uma instância do <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref>. O valor padrão é &lt;xref:System.String.Empty?displayProperty=fullName&gt;, que indica se esta propriedade não está definida."
  overload: System.Web.UI.HtmlControls.HtmlTableCell.Align*
  exceptions: []
