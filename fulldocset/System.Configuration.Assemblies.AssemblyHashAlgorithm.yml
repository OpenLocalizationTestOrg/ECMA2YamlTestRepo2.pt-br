  namespace: System.Configuration.Assemblies
  summary: "Recupera o algoritmo MD5 message-digest. MD5 foi desenvolvido por Rivest 1991. Ele é basicamente MD4 com segurança belts e enquanto ele é um pouco mais lento do que MD4, ele ajuda a fornecer mais segurança. O algoritmo consiste em quatro turnos distintos, que tem um design ligeiramente diferente da MD4. Tamanho do conteúdo da mensagem, bem como preenchimento requisitos, permanece os mesmos."
  syntax:
    content: MD5
    return:
      type: System.Configuration.Assemblies.AssemblyHashAlgorithm
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
