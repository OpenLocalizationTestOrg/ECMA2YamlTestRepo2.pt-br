      description: "<xref href=\"System.Windows.DependencyProperty.UnsetValue\"></xref> when the converter cannot produce a value; for example, when <code>value</code> is not a valid percentage when <code>targetType</code> is not <xref:System.Double> or <xref:System.String>.  \n  \n \\- or -  \n  \n A <xref:System.Double> representing the zoom percentage of a <xref href=\"System.Windows.Controls.DocumentViewer\"></xref>."
