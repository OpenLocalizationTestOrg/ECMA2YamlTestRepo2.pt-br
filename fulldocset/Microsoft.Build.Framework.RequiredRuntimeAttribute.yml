  name: RequiredRuntimeAttribute
  nameWithType: RequiredRuntimeAttribute
  fullName: Microsoft.Build.Framework.RequiredRuntimeAttribute
  type: Class
  summary: "Define o atributo de metadados que os autores de tarefa usam para identificar se a tarefa requer uma versão específica do tempo de execução do CLR."
  remarks: "Uma tarefa marcada com o RequiredRuntimeAttribute indica que ele tem um requisito de tempo de execução mais rígido que uma tarefa regular. Ele o alertará MSBuild que ele pode ser necessário iniciar um processo separado para a tarefa se a versão atual de tempo de execução do CLR não coincide com a versão necessária.      > [!NOTE] > Esse atributo no momento não está funcionando porque somente uma versão do CLR (2.0) é capaz de executar o [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] versão 2.0 ou 3.5.       Para obter mais informações sobre o uso de atributos, consulte [Estendendo metadados usando atributos](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class RequiredRuntimeAttribute : Attribute
