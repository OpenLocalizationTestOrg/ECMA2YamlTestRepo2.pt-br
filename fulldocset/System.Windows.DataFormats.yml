  summary: "Retorna um <xref href=&quot;System.Windows.DataFormat&quot;> </xref> objeto que define um nome e ID numérica para o formato de dados especificado. O formato de dados desejado é especificado pelo nome (uma cadeia de caracteres)."
  remarks: "Esse método também pode ser usado para registrar novos formatos. Se o formato especificado não pode ser encontrado, ele será registrado automaticamente como um novo formato de dados.       Use esse método requer que o chamador tenha <xref:System.Security.Permissions.UIPermission>com o <xref:System.Security.Permissions.UIPermissionClipboard?displayProperty=fullName>o sinalizador será definido.</xref:System.Security.Permissions.UIPermissionClipboard?displayProperty=fullName> </xref:System.Security.Permissions.UIPermission>  O código a seguir mostra a sintaxe de atributo para solicitar permissão para um assembly.      ```c#   [assembly: SecurityPermissionAttribute(SecurityAction.RequestMinimum, Flags = UIPermissionClipboard.AllClipboard)]   ```      ```vb#   <assembly: SecurityPermissionAttribute(SecurityAction.RequestMinimum, Flags := UIPermissionClipboard.AllClipboard)>   ```"
  syntax:
    content: public static System.Windows.DataFormat GetDataFormat (string format);
    parameters:
