  name: AccessText
  nameWithType: AccessText
  fullName: System.Windows.Controls.AccessText
  type: Class
  summary: "Especifica com um sublinhado o caractere usado como a chave de acesso."
  remarks: "Se o conteúdo tiver vários caracteres de sublinhado, somente o primeiro deles é convertido em um <xref:System.Windows.Controls.AccessText.AccessKey%2A>; os outros sublinhados aparecem como texto normal.</xref:System.Windows.Controls.AccessText.AccessKey%2A> Se o caractere de sublinhado que você deseja convertido para a chave de acesso não for o primeiro caractere de sublinhado, use dois sublinhados consecutivos para qualquer sublinhados anteriores que você deseja converter. Por exemplo, o código a seguir contém uma chave de acesso e exibe como _Hello**W**World: ```   <AccessText>__Hello_World</AccessText>    ``` como sublinhado que precede H é um duplo, a chave W registra como a chave de acesso.       Para usar AccessText como um host de conteúdo em um estilo de controle, defina <xref:System.Windows.Controls.ContentPresenter.RecognizesAccessKey%2A>no <xref:System.Windows.Controls.ContentPresenter>, como mostra este exemplo: ```   <ContentPresenter RecognizesAccessKey=&quot;True&quot;/>    ``` </xref:System.Windows.Controls.ContentPresenter> </xref:System.Windows.Controls.ContentPresenter.RecognizesAccessKey%2A>"
  example:
  - "You can use the AccessText tag to create an <xref:System.Windows.Controls.AccessText.AccessKey%2A>; however, a tag is not necessary. The following example shows how to create an access key with and without the AccessText tag.  \n  \n [!code-xml[AccessText#2](~/add/codesnippet/xaml/AccessText.accesstext/pane1.xaml#2)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Text")]

      public class AccessText : System.Windows.FrameworkElement, System.Windows.Markup.IAddChild
