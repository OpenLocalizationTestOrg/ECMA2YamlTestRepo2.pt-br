  summary: "Representa uma coleção de <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendItem&quot;> </xref> objetos."
  remarks: "A classe LegendItemsCollection representa uma coleção de <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem>objetos, que por sua vez, representam itens em uma legenda.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem>       Essa classe de coleção é exposta de duas maneiras: - como o <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>propriedade de objeto de <xref:System.Windows.Forms.DataVisualization.Charting.Legend>objeto, que pode ser usado para adicionar, excluir ou modificar itens de legenda personalizado.</xref:System.Windows.Forms.DataVisualization.Charting.Legend> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A> O termo &quot;custom&quot; refere-se a itens de legenda com o texto definido pelo usuário, cor de símbolo e assim por diante. Em comparação, os itens de legenda &quot;padrão&quot; são itens que serão inseridos automaticamente na legenda e representam um ponto de dados ou série de dados. Entradas de item de legenda padrão para gráficos de pizza e rosca representam os pontos de dados plotados, enquanto as entradas de item para todos os outros tipos de gráfico representam a série plotada. O <xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>propriedade está disponível no tempo de design e tempo de execução.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.CustomItems%2A>      -Na <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend>evento, como o <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>propriedade o <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs>parâmetro.</xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs> </xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CustomizeLegend> O <xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>propriedade armazena itens de legenda padrão e itens de legenda personalizados que foram adicionados para o <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controle em tempo de design.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> Itens de legenda podem ser modificados ou excluídos; Além disso, sua ordem pode ser alterado.       Para adicionar itens de legenda à coleção, use um dos sobrecarregados `Add` e `Insert` métodos dessa classe."
