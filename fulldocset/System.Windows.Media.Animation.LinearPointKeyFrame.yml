  summary: "Anima a partir de <xref href=&quot;System.Windows.Point&quot;> </xref> valor do quadro chave anterior para a sua própria <xref:System.Windows.Media.Animation.PointKeyFrame.Value*>usando interpolação linear.</xref:System.Windows.Media.Animation.PointKeyFrame.Value*>"
  remarks: "Essa classe é usada como parte de um <xref:System.Windows.Media.Animation.PointKeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>para animar uma <xref:System.Windows.Point>valor da propriedade ao longo de um conjunto de quadros-chave.</xref:System.Windows.Point> </xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.PointKeyFrameCollection>       Um quadro-chave define um segmento do <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>ao qual ela pertence.</xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> Cada quadro chave tem um destino <xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A>e <xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A> O <xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A>Especifica a hora em que o quadro chave <xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A>deve ser alcançado.</xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A> Um quadro chave anima do valor de destino de quadro chave anterior a seu próprio valor de destino. Ele começa quando o quadro chave anterior termina e termina quando é atingido sua própria chave de tempo.       Quadros-chave lineares como LinearPointKeyFrame criam uma interpolação linear suave entre valores."
  syntax:
    content: 'public class LinearPointKeyFrame : System.Windows.Media.Animation.PointKeyFrame'
