- uid: System.Web.UI.WebControls.WebParts.WebPartPersonalization.Load
  id: Load
  parent: System.Web.UI.WebControls.WebParts.WebPartPersonalization
  langs:
  - csharp
  name: Load()
  nameWithType: WebPartPersonalization.Load()
  fullName: System.Web.UI.WebControls.WebParts.WebPartPersonalization.Load()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Inicializa a personalização."
  remarks: "Este é o ponto de entrada principal para inicializar as informações de personalização em nome do pai <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Este método é chamado durante o pai <xref:System.Web.UI.WebControls.WebParts.WebPartManager>do controle <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnInit%2A>método.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnInit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Normalmente, se a personalização foi desabilitada no pai <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle, este método nunca será chamado.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Durante esse método, ocorrem as seguintes inicializações: - A referência como o provedor de personalização padrão ou o provedor personalizado indicado no <xref:System.Web.UI.WebControls.WebParts.WebPartManager>marcação de página ou o <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ProviderName%2A>propriedade, é obtida.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ProviderName%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>      -O provedor é chamado para determinar os recursos do usuário (<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineUserCapabilities%2A>) para o usuário atualmente em execução.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineUserCapabilities%2A>      -O estado de personalização para a combinação de página/usuário/escopo atual é carregado do armazenamento de dados subjacente pelo provedor (<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationState%2A>) e armazenados dentro de <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>instância.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationState%2A>      -O escopo de personalização de página/usuário/escopo atual é determinado pelo provedor (<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope%2A>).</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope%2A> Observe que o resultado dessa determinação pode ser diferente do valor da <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>       O valor de escopo retornado deste método é usado como o valor para o <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Scope%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Scope%2A>      > [!NOTE] > Um <xref:System.InvalidOperationException>exceção devido a personalização não está habilitada ocorrerá somente se o método de carga é chamado diretamente.</xref:System.InvalidOperationException> Na implementação do ASP.NET, um método auxiliar interno é chamado para executar o carregamento e esse método auxiliar silenciosamente retorna se a personalização não foi habilitada para a página."
  syntax:
    content: protected virtual System.Web.UI.WebControls.WebParts.PersonalizationScope Load ();
    parameters: []
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "Um <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> instância pai <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartPersonalization.Load*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "This method is called when personalization is not enabled (<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Enabled*> equals <xref uid=\"langword_csharp_false\" name=\"false\" href=\"\"></xref>).  \n  \n \\- or -  \n  \n The value of the <xref:System.Web.UI.Control.Page*> property for the associated <xref href=\"System.Web.UI.WebControls.WebParts.WebPartManager\"></xref> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n The value of the <xref:System.Web.UI.Page.Request*> property on the <xref href=\"System.Web.UI.WebControls.WebParts.WebPartManager\"></xref> control's associated <xref href=\"System.Web.UI.Page\"></xref> instance is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "A provider was explicitly set in either the page markup or the <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ProviderName*> property and the provider could not be found.  \n  \n \\- or -  \n  \n The object containing the personalization state data is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "A problem occurred while loading and deserializing data.  \n  \n \\- or -  \n  \n An error occurred in the definition of a personalization provider in the configuration file."
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "Os provedores de personalização subjacente não inicializou porque um provedor padrão não pôde ser encontrado ou porque ocorreu uma falha durante a tentativa de inicializar um provedor de personalização."
  platform:
  - net462
