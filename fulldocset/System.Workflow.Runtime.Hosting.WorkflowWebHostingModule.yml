  summary: "Fornece um mecanismo para rotear a ID de instância de fluxo de trabalho para e de um <xref href=&quot;System.Workflow.Activities.WorkflowWebService&quot;> </xref> para um cookie no cliente Web. Essa classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Essa funcionalidade é necessário para inserir novamente uma definição de fluxo de trabalho que é exposta como um serviço Web. Sem esse módulo, a primeira chamada para o serviço Web expostos pelo fluxo de trabalho funciona, mas falha nas chamadas subsequentes. Além disso, certifique-se de que o aplicativo cliente tem cookies habilitados."
