- uid: System.Windows.ThemeDictionaryExtension.ProvideValue(System.IServiceProvider)
  id: ProvideValue(System.IServiceProvider)
  parent: System.Windows.ThemeDictionaryExtension
  langs:
  - csharp
  name: ProvideValue(IServiceProvider)
  nameWithType: ThemeDictionaryExtension.ProvideValue(IServiceProvider)
  fullName: System.Windows.ThemeDictionaryExtension.ProvideValue(IServiceProvider)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Retorna um objeto que deve ser definido na propriedade onde essa extensão é aplicada. Para <xref href=&quot;System.Windows.ThemeDictionaryExtension&quot;> </xref>, esse é o [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] valor para uma extensão de dicionário de tema específico."
  remarks: "Este método dá suporte a [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] implementação do processador e não se destina a ser chamado diretamente. O [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] implementação do processador usa esse método para manipulação adequada de `ThemeResourceDictionary` valores de durante a criação do objeto de extensão.       Essa implementação depende de serviços com base no passado `serviceProvider`. Ele não deve ser `null`. O `serviceProvider` objeto deve implementar <xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver>"
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Um objeto que pode fornecer serviços para a extensão de marcação. Esse serviço é esperado para fornecer resultados para <xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver>"
    return:
      type: System.Object
      description: "O valor do objeto para definir a propriedade onde a extensão é aplicada."
  overload: System.Windows.ThemeDictionaryExtension.ProvideValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O <xref:System.Windows.ThemeDictionaryExtension.AssemblyName*>é de propriedade <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.ThemeDictionaryExtension.AssemblyName*> Você deve definir esse valor durante a construção ou antes de usar o método ProvideValue.       - ou - <code> serviceProvide </code>r é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> ou não fornecer um serviço para <xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver>       - ou - <code> serviceProvider </code> Especifica um tipo de destino que não corresponde a &lt;xref:System.Windows.ResourceDictionary.Source%2A?displayProperty=fullName&gt;."
  platform:
  - net462
