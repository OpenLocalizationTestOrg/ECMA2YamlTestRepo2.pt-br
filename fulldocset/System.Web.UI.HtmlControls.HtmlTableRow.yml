- uid: System.Web.UI.HtmlControls.HtmlTableRow.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlTableRow
  langs:
  - csharp
  name: Align
  nameWithType: HtmlTableRow.Align
  fullName: System.Web.UI.HtmlControls.HtmlTableRow.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o alinhamento horizontal do conteúdo das células de uma linha em uma <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controle."
  remarks: "Use a propriedade Align para especificar o alinhamento horizontal do conteúdo das células de uma linha em um <xref:System.Web.UI.HtmlControls.HtmlTable>controle.</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > Definição desta propriedade afeta todas as células em uma linha de uma tabela representada por uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableRow>classe.</xref:System.Web.UI.HtmlControls.HtmlTableRow> Para aplicar um atributo de alinhamento para uma única célula de uma linha, defina a <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>propriedade daquela célula.</xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>       A tabela a seguir lista os valores que podem ser usados para essa propriedade.      | Valor | Descrição |   |-----------|-----------------|   | `Left`| O alinhamento do conteúdo da célula com a borda esquerda da célula. |   | `Center`| O alinhamento do conteúdo da célula no meio da célula. |   | `Right`| O alinhamento do conteúdo da célula com a borda direita da célula. |      > [!NOTE] > Você também pode usar `Justify` e `Char` como valores para essa propriedade. No entanto, nem todos os navegadores oferecem suporte a esses recursos."
  example:
  - "The following example demonstrates how to use the Align property to control the horizontal alignment of the contents of the cells in an entire row.  \n  \n [!code-vb[HtmlTableRowBehavior#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_23_1.aspx)]\n [!code-cs[HtmlTableRowBehavior#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_23_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "O alinhamento horizontal do conteúdo das células de uma linha em uma <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controle. O valor padrão é &lt;xref:System.String.Empty?displayProperty=fullName&gt;, que indica se esta propriedade não está definida."
  overload: System.Web.UI.HtmlControls.HtmlTableRow.Align*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlTableRow.BgColor
  id: BgColor
  parent: System.Web.UI.HtmlControls.HtmlTableRow
  langs:
  - csharp
  name: BgColor
  nameWithType: HtmlTableRow.BgColor
  fullName: System.Web.UI.HtmlControls.HtmlTableRow.BgColor
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define a cor de plano de fundo da linha representada por uma instância de <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;> </xref> classe."
  remarks: "Use a propriedade BgColor para especificar a cor de plano de fundo da linha representada por uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableRow>classe.</xref:System.Web.UI.HtmlControls.HtmlTableRow> Você pode especificar uma cor pelo nome ou usando um valor hexadecimal, precedido pelo caractere de libra (#), no formato #RRGGBB. RR, GG e BB representam valores hexadecimais de 0 a 255 que indicam os componentes vermelhos, verdes e azuis da cor, respectivamente. Por exemplo, o valor #0000FF representa a cor azul. Especifica o valor mínimo (00) para os componentes vermelhos e verdes, ao especificar o valor máximo (FF) para o componente azul.       A tabela a seguir mostra a dezesseis nomes de cores predefinidos HTML e os valores hexadecimais correspondentes que podem ser usados para a propriedade BgColor. Para obter mais informações sobre as cores HTML, consulte o [World Wide Web Consortium (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).      | Nome de cor | Valor hexadecimal |   |----------------|-----------------------|   | Azul-piscina |&#00;FFFF |   | Preto |&#00000;0 |   | Azul |&#0000;FF |   | Fúcsia | #FF00FF |   | Cinza |&#80808;0 |   | Verde |&#00800;0 |   | Verde-limão |&#00;FF00 |   | Bordô |&#80000;0 |   | Azul marinho |&#00008;0 |   | Oliva |&#80800;0 |   | Roxo |&#80008;0 |   | Vermelho | #FF0000 |   | Prata | #C0C0C0 |   | Azul-petróleo |&#00808;0 |   | Branco | #FFFFFF |   | Amarelo | #FFFF00 |       As cores disponíveis para uso com a propriedade BgColor podem ser determinadas a partir de <xref:System.Drawing.KnownColor>enumeração.</xref:System.Drawing.KnownColor>       Nomes de cores diferenciam maiusculas de minúsculas."
  example:
  - "The following code example demonstrates how to use the BgColor property to control the background color of a row in the <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTableRowAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_92_1.aspx)]\n [!code-cs[HtmlTableRowAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_92_1.aspx)]"
  syntax:
    content: public string BgColor { get; set; }
    return:
      type: System.String
      description: "A cor de plano de fundo da linha representada por uma instância de <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlTableRow.BgColor*
  exceptions: []
  platform:
  - net462
