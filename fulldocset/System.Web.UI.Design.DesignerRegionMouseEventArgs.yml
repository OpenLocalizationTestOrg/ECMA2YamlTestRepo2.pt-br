  remarks: "Um <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>método delegate usa o construtor DesignerRegionMouseEventArgs para inicializar um <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>objeto para uso com um <xref:System.Web.UI.Design.ViewEventArgs>objeto.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       Quando você clica em uma região de controle em tempo de design, o designer host inicializa um <xref:System.Web.UI.Design.ViewEventArgs>de objeto para um <xref:System.Web.UI.Design.ViewEvent.Click>tipo de evento e, em seguida, define o <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>propriedade com um <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>objeto.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs>"
