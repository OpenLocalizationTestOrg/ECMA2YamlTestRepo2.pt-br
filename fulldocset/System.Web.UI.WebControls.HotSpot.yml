      description: "Uma da <xref href=&quot;System.Web.UI.WebControls.HotSpotMode&quot;> </xref> valores de enumeração. O padrão é <xref uid=&quot;langword_csharp_Default&quot; name=&quot;Default&quot; href=&quot;&quot;> </xref>."
