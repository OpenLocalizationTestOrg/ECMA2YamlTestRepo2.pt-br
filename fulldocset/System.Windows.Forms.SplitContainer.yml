  name: SplitContainer
  nameWithType: SplitContainer
  fullName: System.Windows.Forms.SplitContainer
  type: Class
  summary: "Representa um controle que consiste em uma barra móvel que divide a área de exibição de um contêiner em dois painéis redimensionáveis."
  remarks: "É possível adicionar controles para os dois painéis redimensionáveis e você pode adicionar outros controles SplitContainer para painéis de SplitContainer existentes para criar muitas áreas de exibição redimensionável.       Usar o controle SplitContainer para dividir a área de exibição de um contêiner (como um <xref:System.Windows.Forms.Form>) e permitir que o usuário redimensionar controles que são adicionados ao painel no painel de SplitContainer.</xref:System.Windows.Forms.Form> Quando o usuário passa o ponteiro do mouse sobre o separador, o cursor muda para indicar que os controles dentro do controle SplitContainer podem ser redimensionados.      > [!NOTE] > Versões anteriores do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] só oferecem suporte a <xref:System.Windows.Forms.Splitter>controle.</xref:System.Windows.Forms.Splitter>       SplitContainer também facilita a colocação de controle em tempo de design. Por exemplo, para criar uma janela semelhante ao Windows Explorer, adicione um controle SplitContainer um <xref:System.Windows.Forms.Form>e defina seu <xref:System.Windows.Forms.Control.Dock%2A>propriedade `DockStyle.Fill`.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Form> Adicionar um <xref:System.Windows.Forms.TreeView>o controle para o <xref:System.Windows.Forms.Form>e defina seu <xref:System.Windows.Forms.Control.Dock%2A>propriedade `DockStyle.Fill`.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.TreeView> Para concluir o layout, adicionar um <xref:System.Windows.Forms.ListView>controle e defina seu <xref:System.Windows.Forms.Control.Dock%2A>propriedade `DockStyle.Fill` ter que <xref:System.Windows.Forms.ListView>ocupam o espaço restante em <xref:System.Windows.Forms.Form>.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.ListView> Em tempo de execução, o usuário pode redimensionar a largura dos controles usando o divisor. Use o <xref:System.Windows.Forms.SplitContainer.FixedPanel%2A>propriedade para especificar que um controle não deve ser redimensionado junto com o <xref:System.Windows.Forms.Form>ou outro contêiner.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.SplitContainer.FixedPanel%2A>       Use <xref:System.Windows.Forms.SplitContainer.SplitterDistance%2A>para especificar onde o divisor começa no formulário.</xref:System.Windows.Forms.SplitContainer.SplitterDistance%2A> Use <xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>para especificar o número de pixels do separador se move por vez.</xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A> O padrão para <xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>é um pixel.</xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>       Use <xref:System.Windows.Forms.SplitContainer.Panel1MinSize%2A>e <xref:System.Windows.Forms.SplitContainer.Panel2MinSize%2A>para especificar como fechar a barra de divisão pode ser movida para a borda externa de um painel de SplitContainer.</xref:System.Windows.Forms.SplitContainer.Panel2MinSize%2A> </xref:System.Windows.Forms.SplitContainer.Panel1MinSize%2A> O tamanho mínimo padrão de um painel é 25 pixels.       Use o <xref:System.Windows.Forms.SplitContainer.Orientation%2A>propriedade para especificar a orientação horizontal.</xref:System.Windows.Forms.SplitContainer.Orientation%2A> A orientação padrão do SplitContainer é vertical.       Use o <xref:System.Windows.Forms.SplitContainer.BorderStyle%2A>propriedade para especificar o estilo de borda de SplitContainer e coordenar seu estilo de borda com o estilo de borda dos controles que você adicionar a SplitContainer.</xref:System.Windows.Forms.SplitContainer.BorderStyle%2A>"
  example:
  - "The following code example shows both a vertical and horizontal SplitContainer. The vertical splitter moves in 10-pixel increments. The left panel of the vertical SplitContainer contains a <xref:System.Windows.Forms.TreeView> control, and its right panel contains a horizontal SplitContainer. Both panels of the horizontal SplitContainer are filled with <xref:System.Windows.Forms.ListView> controls, and the top panel is defined as a <xref:System.Windows.Forms.SplitContainer.FixedPanel%2A> so that it does not resize when you resize the container. Moving the vertical splitter raises the <xref:System.Windows.Forms.SplitContainer.SplitterMoving> event, signified in this example by a change to the cursor style. The <xref:System.Windows.Forms.SplitContainer.SplitterMoved> event is raised when you stop moving the splitter. This is signified in this example by the cursor style reverting to the default.  \n  \n [!code-vb[BasicSplitContainer#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_21_1.vb)]\n [!code-cs[BasicSplitContainer#1](~/add/codesnippet/csharp/t-system.windows.forms.s_21_1.cs)]\n [!code-cpp[BasicSplitContainer#1](~/add/codesnippet/cpp/t-system.windows.forms.s_21_1.cpp)]"
