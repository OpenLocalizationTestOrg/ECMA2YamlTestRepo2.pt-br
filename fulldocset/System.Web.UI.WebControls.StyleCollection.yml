  remarks: "Use a classe StyleCollection para armazenar e gerenciar <xref:System.Web.UI.WebControls.Style>objetos para um controle.</xref:System.Web.UI.WebControls.Style> Os desenvolvedores de controle podem usar essa classe para conter um conjunto de estilos que se aplicam a diferentes partes do controle.       A coleção dinamicamente aumenta à medida que objetos são adicionados. Índices nesta coleção são baseadas em zero. Use o <xref:System.Web.UI.StateManagedCollection.Count%2A>propriedade para determinar quantos objetos na coleção.</xref:System.Web.UI.StateManagedCollection.Count%2A>       Além disso, use as propriedades e métodos StyleCollection para fornecer a seguinte funcionalidade: - o <xref:System.Web.UI.WebControls.StyleCollection.Add%2A>para adicionar um único estilo à coleção.</xref:System.Web.UI.WebControls.StyleCollection.Add%2A>      -O <xref:System.Web.UI.WebControls.StyleCollection.Insert%2A>método para adicionar um estilo de um índice específico na coleção.</xref:System.Web.UI.WebControls.StyleCollection.Insert%2A>      -O <xref:System.Web.UI.WebControls.StyleCollection.Remove%2A>método para remover um estilo da coleção.</xref:System.Web.UI.WebControls.StyleCollection.Remove%2A>      -O <xref:System.Web.UI.WebControls.StyleCollection.RemoveAt%2A>método para remover o estilo localizado em um índice específico.</xref:System.Web.UI.WebControls.StyleCollection.RemoveAt%2A>      -O <xref:System.Web.UI.WebControls.StyleCollection.Contains%2A>método para determinar se um estilo específico já está na coleção.</xref:System.Web.UI.WebControls.StyleCollection.Contains%2A>      -O <xref:System.Web.UI.WebControls.StyleCollection.IndexOf%2A>método para recuperar o índice de um estilo dentro da coleção.</xref:System.Web.UI.WebControls.StyleCollection.IndexOf%2A>      -O <xref:System.Web.UI.StateManagedCollection.Clear%2A>método para remover todos os estilos da coleção.</xref:System.Web.UI.StateManagedCollection.Clear%2A>"
