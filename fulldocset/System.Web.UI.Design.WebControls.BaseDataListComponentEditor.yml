  type: Class
  summary: "Fornece um editor de componente a classe base para controles de servidor Web que derivam de <xref href=&quot;System.Web.UI.WebControls.BaseDataList&quot;> </xref> classe."
  remarks: "Um editor de componente fornece uma interface de usuário para editar as propriedades de um controle. Editores de componente são chamados de designers de controle usando o **propriedade construtor** item de menu no menu de contexto do controle. Editores de componente que são derivados da classe BaseDataListComponentEditor são chamados de designers derivados de <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner>classe e são usados para editar as propriedades de controles que são derivadas da <xref:System.Web.UI.WebControls.BaseDataList>classe</xref:System.Web.UI.WebControls.BaseDataList> de</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner> Para obter exemplos de tais controles, consulte <xref:System.Web.UI.WebControls.DataGrid>e <xref:System.Web.UI.WebControls.DataList>.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataGrid>       O <xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.EditComponent%2A>método exibe um editor de componente para o controle associado, se ele pode ser criado.</xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.EditComponent%2A> O <xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.GetInitialComponentEditorPageIndex%2A>método retorna o índice da página inicial a ser exibida no editor de componente.</xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.GetInitialComponentEditorPageIndex%2A>"
  syntax:
    content: 'public abstract class BaseDataListComponentEditor : System.Windows.Forms.Design.WindowsFormsComponentEditor'
