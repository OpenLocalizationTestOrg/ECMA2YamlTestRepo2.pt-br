  name: ValidatorDisplay
  nameWithType: ValidatorDisplay
  fullName: System.Web.UI.WebControls.ValidatorDisplay
  type: Enum
  summary: "Especifica o comportamento de exibição de mensagens de erro em controles de validação."
  remarks: "A enumeração de ValidatorDisplay representa os comportamentos de exibição diferente das mensagens de erro em controles de validação.       NONE especifica que somente você deseja exibir a mensagem de erro em um <xref:System.Web.UI.WebControls.ValidationSummary>controle.</xref:System.Web.UI.WebControls.ValidationSummary> A mensagem de erro não será exibido no controle de validação.       Static Especifica que você não deseja o layout da página da Web para alterar quando os controles de validação exibem mensagens de erro. Espaço na página é alocado para as mensagens de erro ao exibir a página. O conteúdo de validador fisicamente fazem parte da página. Portanto, vários validadores para o mesmo controle de entrada devem ocupar locais diferentes na página.       Dinâmico especifica que você deseja colocar dinamicamente as mensagens de erro na página da Web quando a validação falha. Não seja alocado espaço para o conteúdo de validação na página; Portanto, a página dinamicamente as alterações para exibir a mensagem de erro. Isso permite que vários validadores compartilhar o mesmo local físico da página. Para manter o layout da página de alteração quando uma mensagem de erro é exibida, o elemento HTML que contém o validador deve ser dimensionado grande o suficiente para acomodar o tamanho máximo do validador.      ## Acessibilidade para obter informações sobre como configurar a validação controlam para que elas geram marcação que está de acordo com os padrões de acessibilidade, consulte [acessibilidade no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controles ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md)."
