  remarks: "O SizeType enumeração Especifica como linhas ou colunas de elementos de interface do usuário, normalmente controla, devem ser dimensionados em relação ao tamanho do contêiner. Essa enumeração é usada pelo <xref:System.Windows.Forms.RowStyle>e <xref:System.Windows.Forms.ColumnStyle>classes para indicar os atributos de dimensionamento preferencial.</xref:System.Windows.Forms.ColumnStyle> </xref:System.Windows.Forms.RowStyle> O <xref:System.Windows.Forms.TableLayoutPanel>classe, por sua vez, usa essas classes de estilo.</xref:System.Windows.Forms.TableLayoutPanel>       Ao definir o layout de um contêiner com linhas ou colunas que têm atributos diferentes dimensionamento preferencial, qualquer espaço restante após a alocação inicial será distribuído entre as linhas ou colunas cujos estilos têm <xref:System.Windows.Forms.TableLayoutStyle.SizeType%2A?displayProperty=fullName>valores de propriedade de dimensionamento automático ou porcentagem.</xref:System.Windows.Forms.TableLayoutStyle.SizeType%2A?displayProperty=fullName>"
