- uid: System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName(System.Web.Profile.ProfileAuthenticationOption,System.String,System.DateTime,System.Int32,System.Int32,System.Int32@)
  id: FindInactiveProfilesByUserName(System.Web.Profile.ProfileAuthenticationOption,System.String,System.DateTime,System.Int32,System.Int32,System.Int32@)
  parent: System.Web.Profile.ProfileProvider
  langs:
  - csharp
  name: FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  nameWithType: ProfileProvider.FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  fullName: System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Quando substituído em uma classe derivada, recupera informações de perfil para perfis em que a data da última atividade ocorreu em ou antes da data especificada e o nome de usuário corresponde ao nome de usuário especificado."
  remarks: "O método FindInactiveProfilesByUserName é usado para recuperar informações de perfil para perfis de usuário não utilizados para perfis na qual o nome de usuário corresponde fornecido `usernameToMatch` parâmetro. Somente os dados para o `applicationName` especificado na configuração do arquivo é retornado. O `authenticationOption` parâmetro especifica se somente perfis anônimos, apenas perfis autenticados, ou todos os perfis são pesquisados. Perfis pesquisados, de qualquer perfil com um <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>que ocorre em ou antes especificado `userInactiveSinceDate` o valor do parâmetro será retornado.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       Se sua fonte de dados oferece suporte a recursos de pesquisa adicionais, como caracteres curinga, você pode fornecer recursos de pesquisa mais abrangentes para nomes de usuário.       Os resultados retornados por FindInactiveProfilesByUserName são restritas pelo `pageIndex` e `pageSize` parâmetros. O `pageSize` parâmetro identifica o número máximo de <xref:System.Web.Profile.ProfileInfo>objetos a serem retornadas em <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> O `pageIndex` parâmetro identifica qual página de resultados a serem retornados, onde zero identifica a primeira página. O `totalRecords` parâmetro é um `out` parâmetro que é definido como o número total de perfis de usuário inativo configurado `applicationName`, com base no `authenticationOption` e `userInactiveSinceDate` parâmetros. Por exemplo, se houver 13 usuários configurado `applicationName`e o `pageIndex` valor é 1, com um `pageSize` de 5, o <xref:System.Web.Profile.ProfileInfoCollection>retornado contém da sexta os perfis inativos décima retornado.</xref:System.Web.Profile.ProfileInfoCollection> O `totalRecords` parâmetro deve ser definido como 13."
  example:
  - "The following code example shows the method signature for an implementation of the FindInactiveProfilesByUserName method. For an example of a full <xref:System.Web.Profile.ProfileProvider> implementation, see [How to: Build and Run the Profile Provider Example](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileProvider#5](~/add/codesnippet/csharp/7a23722a-a879-4601-b3f2-_1.cs)]\n [!code-vb[System.Web.Profile.ProfileProvider#5](~/add/codesnippet/visualbasic/7a23722a-a879-4601-b3f2-_1.vb)]"
  syntax:
    content: public abstract System.Web.Profile.ProfileInfoCollection FindInactiveProfilesByUserName (System.Web.Profile.ProfileAuthenticationOption authenticationOption, string usernameToMatch, DateTime userInactiveSinceDate, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Uma da <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> valores, especificando se anônimo, autenticado ou ambos os tipos de perfis são retornados."
    - id: usernameToMatch
      type: System.String
      description: "O nome de usuário a ser pesquisado."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "Um <xref:System.DateTime>que identifica quais perfis de usuário são consideradas inativas.</xref:System.DateTime> Se o <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>de um perfil de usuário ocorre em ou antes dessa data e hora, o perfil será considerado inativo.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    - id: pageIndex
      type: System.Int32
      description: "O índice da página de resultados a serem retornados."
    - id: pageSize
      type: System.Int32
      description: "O tamanho da página de resultados a serem retornados."
    - id: totalRecords
      type: System.Int32
      description: "Quando este método retorna, contém o número total de perfis."
    return:
      type: System.Web.Profile.ProfileInfoCollection
      description: "Um <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref> que contém informações de perfil de usuário de perfis inativos em que o nome de usuário corresponde fornecido <code> usernameToMatch </code> parâmetro."
  overload: System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Profile.ProfileProvider.FindProfilesByUserName(System.Web.Profile.ProfileAuthenticationOption,System.String,System.Int32,System.Int32,System.Int32@)
  id: FindProfilesByUserName(System.Web.Profile.ProfileAuthenticationOption,System.String,System.Int32,System.Int32,System.Int32@)
  parent: System.Web.Profile.ProfileProvider
  langs:
  - csharp
  name: FindProfilesByUserName(ProfileAuthenticationOption,String,Int32,Int32,Int32)
  nameWithType: ProfileProvider.FindProfilesByUserName(ProfileAuthenticationOption,String,Int32,Int32,Int32)
  fullName: System.Web.Profile.ProfileProvider.FindProfilesByUserName(ProfileAuthenticationOption,String,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Quando substituído em uma classe derivada, recupera informações de perfil para perfis na qual o nome de usuário corresponde os nomes de usuário especificado."
  remarks: "O método FindProfilesByUserName retorna uma lista de informações de perfil para perfis na qual o nome de usuário corresponde fornecido `usernameToMatch` parâmetro. Somente os dados para o `applicationName` especificado na configuração do arquivo é retornado. O `authenticationOption` parâmetro especifica se somente perfis anônimos, apenas perfis autenticados, ou todos os perfis são pesquisados.       Se sua fonte de dados oferece suporte a recursos de pesquisa adicionais, como caracteres curinga, você pode fornecer recursos de pesquisa mais abrangentes para nomes de usuário.       Os resultados retornados por FindProfilesByUserName são restritas pelo `pageIndex` e `pageSize` parâmetros. O `pageSize` parâmetro identifica o número máximo de <xref:System.Web.Profile.ProfileInfo>objetos a serem retornadas em <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> O `pageIndex` parâmetro identifica qual página de resultados a serem retornados, onde zero identifica a primeira página. O `totalRecords` parâmetro é um `out` parâmetro que é definido como o número total de perfis de usuário inativo configurado `applicationName`, com base no `authenticationOption` e `userInactiveSinceDate` parâmetros. Por exemplo, se houver 13 usuários configurado `applicationName`e o `pageIndex` valor é 1, com um `pageSize` de 5, o <xref:System.Web.Profile.ProfileInfoCollection>retornado contém da sexta os perfis inativos décima retornado.</xref:System.Web.Profile.ProfileInfoCollection> O `totalRecords` parâmetro deve ser definido como 13."
  example:
  - "The following code example shows the method signature for an implementation of the FindProfilesByUserName method. For an example of a full <xref:System.Web.Profile.ProfileProvider> implementation, see [How to: Build and Run the Profile Provider Example](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileProvider#4](~/add/codesnippet/csharp/6acb9ea2-5b78-459f-ae49-_1.cs)]\n [!code-vb[System.Web.Profile.ProfileProvider#4](~/add/codesnippet/visualbasic/6acb9ea2-5b78-459f-ae49-_1.vb)]"
  syntax:
    content: public abstract System.Web.Profile.ProfileInfoCollection FindProfilesByUserName (System.Web.Profile.ProfileAuthenticationOption authenticationOption, string usernameToMatch, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Uma da <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> valores, especificando se anônimo, autenticado ou ambos os tipos de perfis são retornados."
    - id: usernameToMatch
      type: System.String
      description: "O nome de usuário a ser pesquisado."
    - id: pageIndex
      type: System.Int32
      description: "O índice da página de resultados a serem retornados."
    - id: pageSize
      type: System.Int32
      description: "O tamanho da página de resultados a serem retornados."
    - id: totalRecords
      type: System.Int32
      description: "Quando este método retorna, contém o número total de perfis."
    return:
      type: System.Web.Profile.ProfileInfoCollection
      description: "Um <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref> que contém informações de perfil de usuário para perfis de onde o nome de usuário corresponde fornecido <code> usernameToMatch </code> parâmetro."
  overload: System.Web.Profile.ProfileProvider.FindProfilesByUserName*
  exceptions: []
  platform:
  - net462
