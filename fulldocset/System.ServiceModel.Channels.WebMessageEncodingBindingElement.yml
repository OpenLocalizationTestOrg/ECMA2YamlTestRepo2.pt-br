  name: WebMessageEncodingBindingElement
  nameWithType: WebMessageEncodingBindingElement
  fullName: System.ServiceModel.Channels.WebMessageEncodingBindingElement
  type: Class
  summary: "Permite que o XML de texto sem formatação, codificações de mensagem (JSON JavaScript Object Notation) e conteúdo binário &quot;CRU&quot; para ser lido e escrito quando usado em um [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] associação."
  remarks: "Codificação é o processo de transformar uma mensagem em uma sequência de bytes. Decodificação de é o processo inverso. Esses processos exigem a especificação de uma codificação de caracteres. O WebMessageEncodingBindingElement funciona delegando a uma série de codificadores internas para lidar com codificações XML e JSON em texto sem formatação e dados binários &quot;brutos&quot;. Essa delegação é feita por um codificador de mensagem composto.       Esse elemento de associação e seu codificador composto são usados para controlar a codificação em cenários que não usam mensagens SOAP usada pelo <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding> Esses cenários incluem &quot;Plain Old XML&quot; (POX), REST Representational State Transfer (), RSS Really Simple Syndication () e Atom distribuição e JavaScript assíncrono e XML (AJAX). O codificador de mensagem composto não oferece suporte a SOAP ou WS-Addressing e portanto <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MessageVersion%2A>sempre retorna <xref:System.ServiceModel.Channels.MessageVersion.None%2A>.</xref:System.ServiceModel.Channels.MessageVersion.None%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MessageVersion%2A>       O elemento de associação pode ser configurado com uma codificação de caracteres de gravação em tempo de construção usando o <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>construtor.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29> O <xref:System.Text.Encoding>valor Especifica o comportamento de gravação para os casos JSON e XML Textual.</xref:System.Text.Encoding> Leitura, qualquer codificação de mensagem válido e a codificação de texto é entendido.       Este construtor define valores padrão, o número máximo de leitores e gravadores que estão alocadas para pools e respectivamente disponíveis para processar mensagens de entrada e saídas sem alocar novos leitores ou gravadores. As propriedades <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>e <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A>também pode ser usado para definir o número máximo de leitores e gravadores a ser alocada respectivamente.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A> Por padrão, são alocados 64 leitores e 16 gravadores.       Restrições de complexidade padrão também são definidas por este construtor o <xref:System.Xml.XmlDictionaryReaderQuotas>associado a essa codificação o <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A>propriedade para proteger contra uma classe de negação de serviço (DOS) ataques que tentem usar complexidade mensagem unir os recursos de processamento de ponto de extremidade.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A> </xref:System.Xml.XmlDictionaryReaderQuotas>       O WebMessageEncodingBindingElement tem um <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.CreateMessageEncoderFactory%2A>método que cria uma fábrica de codificador de mensagem que produz decodificadores de mensagem JSON, XML ou Raw e codificadores conforme apropriado, dependendo do tipo de conteúdo especificado.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.CreateMessageEncoderFactory%2A>       O WebMessageEncodingBindingElement também fornece os métodos para criar as fábricas e ouvintes de canais de fluxo de solicitações de HTTP por meio do qual.       O codificador composto e suas classes associadas e os componentes de configuração são utilizáveis em confiança parcial, e esse uso não requer permissões especiais."
  syntax:
    content: 'public sealed class WebMessageEncodingBindingElement : System.ServiceModel.Channels.MessageEncodingBindingElement, System.ServiceModel.Description.IWsdlExportExtension'
  inheritance:
  - System.ServiceModel.Channels.MessageEncodingBindingElement
  implements:
  - System.ServiceModel.Description.IWsdlExportExtension
  inheritedMembers: []
  platform:
