  nameWithType: ActiveDirectoryMembershipProvider.GetAllUsers(Int32,Int32,Int32)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers(Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Obtém uma coleção de todos os usuários armazenados em uma fonte de dados do Active Directory."
  remarks: "Este método é chamado pelo <xref:System.Web.Security.Membership>classe para recuperar as informações do armazenamento de dados do Active Directory especificado no arquivo de configuração do aplicativo ASP.NET.</xref:System.Web.Security.Membership>       Os resultados retornados pelo método GetAllUsers são restritas pelo `pageIndex` e `pageSize` parâmetros. O `pageSize` parâmetro especifica o número máximo de <xref:System.Web.Security.MembershipUser>instâncias para retornar o <xref:System.Web.Security.MembershipUserCollection>coleção.</xref:System.Web.Security.MembershipUserCollection> </xref:System.Web.Security.MembershipUser> O `pageIndex` parâmetro especifica qual página de resultados a serem retornados, onde 0 (zero) indica a primeira página.       O `totalRecords` parâmetro é um `out` parâmetro que é definido como o número total de usuários da associação correspondente encontrado no repositório de dados do Active Directory. Por exemplo, se houver 13 usuários para o repositório de dados configurados e o `pageIndex` valor era 1 com la `pageSize` de 5, o <xref:System.Web.Security.MembershipUserCollection>retornado conteria o sexto ao décimo usuário.</xref:System.Web.Security.MembershipUserCollection> O `totalRecords` parâmetro deve ser definido como 13.       Você pode controlar se deseja permitir a pesquisa para usuários, definindo o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>arquivo de propriedade na configuração do aplicativo usando o `enableSearchMethods` atributo do [associação Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A> Definindo o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>propriedade `false` faz com que o método GetAllUsers lançar uma <xref:System.NotSupportedException>exceção.</xref:System.NotSupportedException> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>       O provedor usa uma pesquisa de subárvore a partir do ponto de pesquisa especificado na cadeia de conexão. Consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>tópico sobre a classe para obter mais informações sobre cadeias de caracteres de conexão.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       É recomendável que você não habilitar a pesquisa em sistemas de produção até que você confirmar que as consultas de pesquisa emitido pela <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe não impactar negativamente o desempenho do seu servidor de diretório.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Desde o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe destina-se um ambiente da Web sem monitoração de estado, não é possível usar as otimizações de paginação expostas pelo subjacente <xref:System.DirectoryServices>APIs.</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Isso significa que as operações de paginação durante pesquisas nos diretórios grandes são muito caras e devem ser evitadas. Operações de pesquisa sempre são emitidas no servidor do diretório configurado na cadeia de conexão, ou em um servidor selecionado automaticamente no caso de uma cadeia de caracteres de conexão que aponta para um domínio. O provedor não usa um catálogo global para seus métodos de pesquisa."
  syntax:
    content: public override System.Web.Security.MembershipUserCollection GetAllUsers (int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: pageIndex
      type: System.Int32
      description: "O índice da página de resultados a serem retornados. `pageIndex`é baseado em zero."
    - id: pageSize
      type: System.Int32
      description: "O tamanho da página de resultados a serem retornados."
    - id: totalRecords
      type: System.Int32
      description: "Quando este método retorna, contém o número total de registros retornados na coleção. Esse parâmetro é passado não inicializado."
    return:
      type: System.Web.Security.MembershipUserCollection
      description: "Um <xref:System.Web.Security.MembershipUserCollection>contendo <code> pageSize </code> <xref:System.Web.Security.MembershipUser>instâncias começando na página especificada por <code> pageIndex </code>.</xref:System.Web.Security.MembershipUser> </xref:System.Web.Security.MembershipUserCollection>"
