- uid: System.Speech.Synthesis.SpeechSynthesizer.VisemeReached
  id: VisemeReached
  parent: System.Speech.Synthesis.SpeechSynthesizer
  langs:
  - csharp
  name: VisemeReached
  nameWithType: SpeechSynthesizer.VisemeReached
  fullName: System.Speech.Synthesis.SpeechSynthesizer.VisemeReached
  type: Event
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis
  summary: "Gerado quando um viseme é atingido."
  remarks: "Um viseme é a posição básica da boca e face ao pronunciar uma phoneme. Visemes são representações visuais dos fonemas.       Speech suporta 21 visemes para inglês (EUA), cada um dos quais corresponde a um ou mais fonemas.  VisemeReached eventos são gerados quando um novo phoneme atingido tem um viseme correspondente diferente que o anterior phoneme atingido. Como algumas visemes representar phoneme mais de um, um evento VisemeReached não é gerado se o próximo phoneme atingido corresponde para o mesmo viseme como o phoneme anterior. Por exemplo, para as palavras faladas &quot;Esta zona&quot;, um <xref:System.Speech.Synthesis.SpeechSynthesizer.PhonemeReached>é gerado para o &quot;s&quot; em &quot;this&quot; e &quot;z&quot; em &quot;zone&quot;.</xref:System.Speech.Synthesis.SpeechSynthesizer.PhonemeReached> No entanto, um evento VisemeReached não é gerado para a &quot;z&quot; em &quot;zone&quot; porque ele corresponde do viseme mesmo como o &quot;s&quot; em &quot;this&quot;.       O exemplo a seguir é uma lista de 21 fonemas SAPI e grupos de phoneme que correspondem a um viseme em inglês (EUA).      | Viseme | Phoneme(s) |   |------------|------------------|   |&0; | silêncio |   |&1; | ae, ax, ah |   |&2; | aa |   |&3; | ao |   |&4; | ey, eh, OH |   |&5; | er |   |&6; | y, iy, ih, ix |   |&7; | w, uw |   |&8; | permit |   |&9; | aw |   |&10; | oy |   |&11; | ay |   |&12; | h |   |&13; | r |   |&14; | l |   |&15; | s, z |   |&16; | sh, ch, jh, zh |   |&17; | th, dh |   |&18; | f, v |   |&19; | d, t, n |   |&20; | k, g, ng |   |&21; | p, m e b |       Para obter informações sobre dados associados a `VisemeReached` evento, consulte <xref:System.Speech.Synthesis.VisemeReachedEventArgs>.</xref:System.Speech.Synthesis.VisemeReachedEventArgs>"
  syntax:
    content: public event EventHandler<System.Speech.Synthesis.VisemeReachedEventArgs> VisemeReached;
    return:
      type: System.EventHandler{System.Speech.Synthesis.VisemeReachedEventArgs}
      description: "A ser adicionado."
  exceptions: []
