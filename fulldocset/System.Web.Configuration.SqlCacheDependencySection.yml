  name: SqlCacheDependencySection
  nameWithType: SqlCacheDependencySection
  fullName: System.Web.Configuration.SqlCacheDependencySection
  type: Class
  summary: "Configura as dependências de cache SQL para um aplicativo ASP.NET. Essa classe não pode ser herdada."
  remarks: "O SqlCacheDependencySection permite acessar e modificar programaticamente o `sqlCacheDependency` elemento o `cache` seção de configuração.       A dependência de cache do SQL permite que os dados em cache sejam sincronizados com a fonte original. Depois de configurar a relação entre um item armazenado em cache de um aplicativo ASP.NET e uma tabela de banco de dados de SQL Server, uma instância do <xref:System.Web.Caching.SqlCacheDependency>classe monitora a tabela para que quando um item nas alterações de tabela, o item é automaticamente removido do cache.</xref:System.Web.Caching.SqlCacheDependency>       As configurações neste elemento afetam apenas a versão com base em tabela do <xref:System.Web.Caching.SqlCacheDependency>objeto.</xref:System.Web.Caching.SqlCacheDependency> O nível de linha <xref:System.Web.Caching.SqlCacheDependency>objetos usados com [!INCLUDE[sqprsqlong](~/add/includes/sqprsqlong-md.md)] e posterior não são afetados por essas configurações.</xref:System.Web.Caching.SqlCacheDependency>      > [!NOTE] > SqlCacheDependencySection o pode gravar informações para a seção correspondente do arquivo de configuração de acordo com as restrições definidas por propriedade seção <xref:System.Configuration.SectionInformation.AllowDefinition%2A>cujo valor é <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> Qualquer tentativa de gravar em um arquivo de configuração em um nível não é permitido na hierarquia resulta em uma mensagem de erro gerada pelo analisador. No entanto, você pode usar essa classe para ler informações de configuração em qualquer nível na hierarquia."
  example:
  - "The following code example shows how to obtain the SqlCacheDependencySection object from the configuration file of an existing Web application.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#1](~/add/codesnippet/csharp/t-system.web.configurati_59_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_59_1.vb)]"
