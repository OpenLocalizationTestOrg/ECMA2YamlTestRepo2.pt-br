  name: RotateTransform
  nameWithType: RotateTransform
  fullName: System.Windows.Media.RotateTransform
  type: Class
  summary: "Gira um objeto no sentido horário sobre um ponto especificado em um [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] sistema de coordenadas x-y."
  remarks: "Um RotateTransform gira um objeto por um especificado <xref:System.Windows.Media.RotateTransform.Angle%2A>sobre o ponto <xref:System.Windows.Media.RotateTransform.CenterX%2A> <xref:System.Windows.Media.RotateTransform.CenterY%2A>.</xref:System.Windows.Media.RotateTransform.CenterY%2A> </xref:System.Windows.Media.RotateTransform.CenterX%2A> </xref:System.Windows.Media.RotateTransform.Angle%2A>       Quando você usa um RotateTransform, observe que a transformação gira o sistema de coordenadas de um determinado objeto sobre o ponto (0, 0). Portanto, dependendo da posição do objeto, ele pode não girar no local (em torno de seu centro). Por exemplo, se um objeto é posicionadas 200 unidades de 0 ao longo do eixo x, uma rotação de 30 graus pode virar o objeto de 30 graus ao longo de um círculo com um raio de 200, que é desenhado ao redor da origem. Para girar um objeto no local, defina o <xref:System.Windows.Media.RotateTransform.CenterX%2A>e <xref:System.Windows.Media.RotateTransform.CenterY%2A>de RotateTransform para o centro do objeto para girar.</xref:System.Windows.Media.RotateTransform.CenterY%2A> </xref:System.Windows.Media.RotateTransform.CenterX%2A>       **Recursos de Freezable:** porque ele herda o <xref:System.Windows.Freezable>classe, a classe RotateTransform fornece vários recursos especiais: RotateTransform objetos podem ser declarados como, compartilhados entre vários objetos, somente leitura para melhorar o desempenho, clonados e tornados thread-safe.</xref:System.Windows.Freezable> Para obter mais informações sobre os diferentes recursos fornecidos pelo <xref:System.Windows.Freezable>objetos, consulte [visão geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
