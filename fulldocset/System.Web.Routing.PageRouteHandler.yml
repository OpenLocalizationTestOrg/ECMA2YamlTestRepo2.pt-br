  namespace: System.Web.Routing
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.Routing.PageRouteHandler&quot;> </xref> classe."
  remarks: "Por padrão, o <xref:System.Web.Routing.PageRouteHandler.CheckPhysicalUrlAccess%2A>é de propriedade `true`.</xref:System.Web.Routing.PageRouteHandler.CheckPhysicalUrlAccess%2A> Portanto, se você quiser que as regras de autorização a ser aplicado para a URL da página física e a URL da rota, você pode usar o <xref:System.Web.Routing.PageRouteHandler.%23ctor%28System.String%29>construtor em vez deste construtor.</xref:System.Web.Routing.PageRouteHandler.%23ctor%28System.String%29>"
  syntax:
    content: public PageRouteHandler (string virtualPath, bool checkPhysicalUrlAccess);
    parameters:
    - id: virtualPath
      type: System.String
      description: "O caminho virtual do arquivo físico deste <xref:System.Web.Routing.RouteData.Route*>objeto.</xref:System.Web.Routing.RouteData.Route*> O arquivo deve estar localizado no aplicativo atual. Portanto, o caminho deve começar com um til (~)."
    - id: checkPhysicalUrlAccess
      type: System.Boolean
      description: "Se essa propriedade é definida como <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, serão aplicadas regras de autorização para a URL de solicitação e não a URL da página física. Se essa propriedade é definida como <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, serão aplicadas regras de autorização de URL da solicitação e a URL da página física."
  overload: System.Web.Routing.PageRouteHandler.#ctor*
