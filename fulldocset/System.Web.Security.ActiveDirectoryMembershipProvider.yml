  name: EnableSearchMethods
  nameWithType: ActiveDirectoryMembershipProvider.EnableSearchMethods
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Obtém um valor que indica se e orientada a pesquisa <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> métodos estão disponíveis."
  remarks: "Como pesquisar um servidor do Active Directory é potencialmente muitos recursos, a propriedade EnableSearchMethods permite que você desative orientada a pesquisa <xref:System.Web.Security.ActiveDirectoryMembershipProvider>métodos.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> As propriedade é definida na configuração do aplicativo de EnableSearchMethods arquivo usando o `enableSearchMethods` atributo do [associação Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento.       Quando a propriedade EnableSearchMethods for `false`, os métodos a seguir não estão disponíveis:- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A>- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A>- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A>o provedor usa uma pesquisa de subárvore a partir do ponto de pesquisa especificado na cadeia de conexão.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A> Consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>tópico sobre a classe para obter mais informações sobre cadeias de caracteres de conexão.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       É recomendável que você não habilitar a pesquisa em sistemas de produção até que você confirmar que as consultas de pesquisa emitido pela <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe não impactar negativamente o desempenho do seu servidor de diretório.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Desde o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe destina-se um ambiente da Web sem monitoração de estado, não é possível usar as otimizações de paginação expostas pelo subjacente <xref:System.DirectoryServices>APIs.</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Isso significa que as operações de paginação durante pesquisas nos diretórios grandes são muito caras e devem ser evitadas. Operações de pesquisa sempre são emitidas no servidor do diretório configurado na cadeia de conexão, ou em um servidor selecionado automaticamente no caso de uma cadeia de caracteres de conexão que aponta para um domínio. O provedor não usa um catálogo global para seus métodos de pesquisa."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to enable searching an Active Directory server.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          enableSearchMethods=\"true\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
