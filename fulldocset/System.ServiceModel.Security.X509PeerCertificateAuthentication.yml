  summary: "Obtém ou define um cliente personalizado validador de certificado."
  remarks: '[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]Fornece um cliente padrão validador de certificado que verifica o certificado do cliente em relação ao armazenamento de pessoas confiáveis e também verifica se o certificado se encadeia uma raiz válido. Um validador personalizado pode ser implementado para obter um comportamento diferente. Esta propriedade permite que um validador personalizado seja especificada.'
