  namespace: System.Windows.Documents
  summary: "Atualiza a seleção atual, levando duas <xref href=&quot;System.Windows.Documents.TextPointer&quot;> </xref> posições para indicar a seleção atualizada."
  remarks: "Um <xref:System.Windows.Documents.TextRange>é formada por uma seleção entre duas posições indicado pelo **TextPointers**.</xref:System.Windows.Documents.TextRange>  Uma dessas posições (indicado por `position1`) é fixada com respeito à seleção, enquanto a outra posição (indicado por `position2`) é móvel.  Isso é semelhante ao comportamento de uma seleção feita por um usuário usando o mouse ou teclado.       As extremidades reais da nova seleção podem ser ajustadas para corresponder a heurística de qualquer seleção que são aplicável para o documento que contém a nova seleção atual."
  syntax:
    content: public void Select (System.Windows.Documents.TextPointer position1, System.Windows.Documents.TextPointer position2);
    parameters:
    - id: position1
      type: System.Windows.Documents.TextPointer
      description: "Posição de ancoragem fixa que marca uma extremidade da seleção atualizada."
    - id: position2
      type: System.Windows.Documents.TextPointer
      description: "Uma posição móvel que marca o final da seleção atualizado."
  overload: System.Windows.Documents.TextRange.Select*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Ocorre quando <code> position1 </code> e <code> position2 </code> não são posicionados dentro do mesmo documento."
