  remarks: "A tabela a seguir mostra os valores de propriedade inicial de uma instância de <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs>classe.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs>      | Propriedade | Valor inicial |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A>| O valor de `affectedRows` parâmetro. |   | <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>| O objeto <xref:System.Exception?displayProperty=fullName>que está contido no `e` parâmetro. |   | <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>| Inicializado para `false`. |   | <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A>| Inicializado para `false`. |      > [!NOTE] > Este construtor é usado principalmente por desenvolvedores de controle quando elas geram eventos.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A>"
