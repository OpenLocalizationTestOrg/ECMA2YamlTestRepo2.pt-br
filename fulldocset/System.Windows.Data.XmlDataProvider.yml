  remarks: "Essa propriedade é usada pelo analisador para compilar o conteúdo literal do embedded [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] ilha de dados.      <a name=&quot;xamlPropertyElementUsage_XmlSerializer&quot;></a># # Uso do elemento de propriedade de XAML ```   <XmlDataProvider>     <XmlDataProvider.XmlSerializer>       <x:XData>          <elementDataRoot>             <elementData/>          <elementDataRoot>       </x:XData>     </XmlDataProvider.XmlSerializer>   </XmlDataProvider>   --or--   <XmlDataProvider>       <x:XData>          <elementDataRoot>             <elementData/>          <elementDataRoot>       </x:XData>   </XmlDataProvider>   ``` <a name=&quot;xamlValues_XmlSerializer&quot;> </a> # # XAML valores *elementDataRoot* necessário.       O elemento raiz único da ilha de dados incluídos. Sem uma raiz única, o `x:XData` é inválido como uma fonte de dados.       *elementData* opcional. XML que representa os dados. Qualquer número de elementos pode ser contido como dados de elemento, elementos aninhados podem estar contidos em outros elementos e assim por diante, sujeito às regras gerais do XML."
