  type: Interface
  summary: "Fornece a funcionalidade básica para descrever a estrutura de uma fonte de dados em tempo de design."
  remarks: "Implemente a interface IDataSourceSchema para descrever uma fonte de dados personalizado em tempo de design. Por exemplo, o <xref:System.Web.UI.Design.DataSetSchema>, <xref:System.Web.UI.Design.XmlDocumentSchema>, e <xref:System.Web.UI.Design.TypeSchema>classes implementam a interface IDataSourceSchema.</xref:System.Web.UI.Design.TypeSchema> </xref:System.Web.UI.Design.XmlDocumentSchema> </xref:System.Web.UI.Design.DataSetSchema>       As classes que implementam o IDataSourceSchema são usadas pelos componentes do designer de controle personalizado para fornecer a lista de campos e exibições para controles associados a dados em tempo de design."
