  summary: "Obtém ou define o grupo ao qual o item está atribuído."
  remarks: "Use essa propriedade para definir o grupo ao qual pertence um item. Você também pode definir o grupo <xref:System.Windows.Forms.ListViewItem.%23ctor%2A>construtor, ou você pode usar essa propriedade para modificar a associação de grupo em tempo de execução.</xref:System.Windows.Forms.ListViewItem.%23ctor%2A> Se você definir essa propriedade como `null` e há grupos a <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>coleção, o item será exibido no grupo padrão, que tem o rótulo de cabeçalho &quot;DefaultGroupSystem.Windows.Forms&quot;.</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> O grupo padrão não está contido no <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>coleção e não pode ser alterada.</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> É principalmente útil na depuração para garantir que todos os itens foram adicionados corretamente a grupos.      > [!NOTE] > <xref:System.Windows.Forms.ListView>grupos só estão disponíveis no Windows XP e a família Windows Server 2003 ([!INCLUDE[WinXpFamily](~/add/includes/winxpfamily-md.md)]).</xref:System.Windows.Forms.ListView> Para obter mais informações, consulte o <xref:System.Windows.Forms.ListViewGroup>tópico de visão geral.</xref:System.Windows.Forms.ListViewGroup>"
  example:
  - "The following code example demonstrates how the Group property can be used in an application that organizes <xref:System.Windows.Forms.ListView> items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. The groups created for each column are stored in a hash table along with the subitem text or initial letter. When a column header is clicked, the hash table corresponding to that column is retrieved. Next, the subitem text values for that column are used as hash table keys to retrieve the correct group for each item. The item is then assigned to the group using the Group property.  \n  \n This code example is part of a larger example provided for the <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> property.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/csharp/p-system.windows.forms.l_66_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/visualbasic/p-system.windows.forms.l_66_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/cpp/p-system.windows.forms.l_66_1.cpp)]"
