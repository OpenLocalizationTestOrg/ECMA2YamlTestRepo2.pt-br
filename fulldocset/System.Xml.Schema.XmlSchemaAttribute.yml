- uid: System.Xml.Schema.XmlSchemaAttribute.Use
  id: Use
  parent: System.Xml.Schema.XmlSchemaAttribute
  langs:
  - csharp
  name: Use
  nameWithType: XmlSchemaAttribute.Use
  fullName: System.Xml.Schema.XmlSchemaAttribute.Use
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Obtém ou define as informações sobre como o atributo é usado."
  remarks: "Se especificado, esse atributo deve ter um dos valores mostrados na tabela a seguir.      | Enum | Descrição |   |----------|-----------------|   | `None`| Atributo não tem nenhum valor. |   | `Prohibited`| Atributo não pode ser usado. |   | `Optional`| Atributo é opcional e pode ter qualquer valor. Esse é o padrão. |   | `Required`| O atributo deve aparecer uma vez. |"
  syntax:
    content: public System.Xml.Schema.XmlSchemaUse Use { get; set; }
    return:
      type: System.Xml.Schema.XmlSchemaUse
      description: "Um dos seguintes valores: None, proibido, opcional ou obrigatória. O padrão é opcional.       Opcional."
  overload: System.Xml.Schema.XmlSchemaAttribute.Use*
  exceptions: []
  platform:
  - net462
