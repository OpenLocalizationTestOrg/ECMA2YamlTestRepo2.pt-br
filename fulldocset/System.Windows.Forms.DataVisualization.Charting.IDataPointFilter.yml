  name: FilterDataPoint(DataPoint,Series,Int32)
  nameWithType: IDataPointFilter.FilterDataPoint(DataPoint,Series,Int32)
  fullName: System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint(DataPoint,Series,Int32)
  type: Method
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Determina se um determinado ponto de dados na série será filtrado."
  remarks: "Este método deve ser chamado para cada ponto de dados em uma série e retorna um `Boolean` valor que indica se um ponto de dados deve ser filtrado.       Para fornecer filtragem personalizada, derive uma classe nova ou existente do <xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter>interface e, em seguida, implementam este método.</xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter> Forneça a lógica de correspondência de critérios personalizados e retornar `true` ou `false` marcar pontos de dados a ser filtrada. Depois de implementar esse método, use um do `Filter` definições de método em de <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator>classe que leva um <xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter>objeto como um parâmetro para executar a filtragem.</xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter> </xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator>       Pontos filtrados, por padrão, são removidos de uma série. Eles também podem ser exibidos como pontos vazios, definindo o valor da <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A>propriedade `true`.</xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A>       Filtrado pontos também podem ser marcados como filtrado se eles não correspondem a critérios de filtragem, conforme determinado pelo <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>valor.</xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>"
  syntax:
    content: public bool FilterDataPoint (System.Windows.Forms.DataVisualization.Charting.DataPoint point, System.Windows.Forms.DataVisualization.Charting.Series series, int pointIndex);
    parameters:
    - id: point
      type: System.Windows.Forms.DataVisualization.Charting.DataPoint
      description: "O <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataPoint&quot;> </xref> objeto a ser filtrada."
    - id: series
      type: System.Windows.Forms.DataVisualization.Charting.Series
      description: "O <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Series&quot;> </xref> objeto ao qual pertence o ponto de dados."
    - id: pointIndex
      type: System.Int32
      description: "O índice do ponto de dados, que determina a posição na série."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>Se o ponto de dados é removido, caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
