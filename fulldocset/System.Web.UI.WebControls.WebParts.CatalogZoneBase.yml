  summary: "Obtém uma referência a um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> objeto que permite aos usuários finais feche a interface de usuário (IU) do catálogo e retorna a página para o modo de procura normal."
  remarks: "O verbo fechar é referenciado pela propriedade CloseVerb em um controle derivado da <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>classe</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> de       Usuário pode clicar no verbo Fechar no rodapé da zona. Quando o usuário clica o verbo de fechar qualquer <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controles selecionado pelo usuário são ignorados, o catálogo de interface do usuário fecha e retorna a página para o modo de procura normal.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       O verbo fechar é um controle de nível de zona, que significa que a ação se aplica no nível de zona inteira. Quando um usuário clica o verbo fechar, todos os controles que foram selecionados, mas não é adicionados à página são ignorados, o catálogo está fechado e retorna a página para o modo de procura."
