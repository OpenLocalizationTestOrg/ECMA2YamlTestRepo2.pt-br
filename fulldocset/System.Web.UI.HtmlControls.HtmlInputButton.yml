- uid: System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.HtmlControls.HtmlInputButton
  langs:
  - csharp
  name: CausesValidation
  nameWithType: HtmlInputButton.CausesValidation
  fullName: System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define um valor que indica se a validação é executada quando o <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton&quot;> </xref> controle é clicado."
  remarks: "Por padrão, a validação de página é executada quando um <xref:System.Web.UI.HtmlControls.HtmlInputButton>controle é clicado.</xref:System.Web.UI.HtmlControls.HtmlInputButton> Validação de página determina se os controles de entrada associado com um controle de validação na página de que todos os passam as regras de validação especificadas pelo controle de validação.       Você pode especificar ou determinar se a validação é executada no cliente e o servidor quando um <xref:System.Web.UI.HtmlControls.HtmlInputButton>controle é clicado, usando a propriedade CausesValidation.</xref:System.Web.UI.HtmlControls.HtmlInputButton> Para impedir a validação do que está sendo executada, defina a propriedade CausesValidation `false`.       Essa propriedade normalmente é usada no manipulador de eventos para o <xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>evento para impedir que a validação de página quando um botão Cancelar ou redefinir é clicado.</xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>"
  example:
  - "The following code example demonstrates how to use the CausesValidation property to prevent page validation from occurring. Notice how the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method activates each validation control independently.  \n  \n [!code-vb[HtmlInputButtonCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_95_1.aspx)]\n [!code-cs[HtmlInputButtonCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_95_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a validação é executada quando o <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton&quot;> </xref> controle é clicado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation*
  exceptions: []
  platform:
  - net462
