  namespace: System.Web.Configuration
  summary: "Obtém ou define o modo de criptografia que o ASP.NET usa durante a manutenção de <xref uid=&quot;langword_csharp_ViewState&quot; name=&quot;ViewState&quot; href=&quot;&quot;> </xref> valores."
  remarks: "Os possíveis <xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>valores de enumeração são `Always`, `Auto`, e `Never`.</xref:System.Web.UI.Page.ViewStateEncryptionMode%2A> O valor padrão é `Auto`. Se <xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>estiver definida como `Auto`, `ViewState` serão criptografados quando um controle solicita proprietário.</xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>"
  syntax:
    content: public System.Web.UI.ViewStateEncryptionMode ViewStateEncryptionMode { get; set; }
