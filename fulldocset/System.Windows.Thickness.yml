  summary: "Descreve a espessura de um quadro em torno de um retângulo. Quatro <xref:System.Double>valores descrevem o <> </> *>, <> </> *>, <> </> *>, e <> </> *> lados do retângulo, respectivamente.</xref:System.Double>"
  remarks: "Você pode especificar valores de espessura de duas maneiras. Se você passar quatro <xref:System.Double>valores para a estrutura, eles representam o <xref:System.Windows.Thickness.Left%2A>, <xref:System.Windows.Thickness.Top%2A>, <xref:System.Windows.Thickness.Right%2A>e <xref:System.Windows.Thickness.Bottom%2A>lados, respectivamente, do retângulo delimitador.</xref:System.Windows.Thickness.Bottom%2A> </xref:System.Windows.Thickness.Right%2A> </xref:System.Windows.Thickness.Top%2A> </xref:System.Windows.Thickness.Left%2A> </xref:System.Double> Você também pode fornecer um único valor, que se aplica a um valor uniforme para todas as quatro lados do retângulo delimitador.      <a name=&quot;xamlAttributeUsage_Thickness&quot;></a># # Uso do atributo XAML ```   <object property=&quot;left&quot;/>   - or -   <object property=&quot;left,top&quot;/>   - or -   <object property=&quot; left,top,right,bottom&quot; ... />   ``` <a name=&quot;xamlValues_Thickness&quot;> </a> # # XAML valores *esquerdo* a borda esquerda do quadro, descrito como um <xref:System.Double>valor que especifica um [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] medidas, ou como um *qualifiedDouble* (veja abaixo).</xref:System.Double>       Se apenas uma única medida for especificada, essa medida é aplicada a todas as esquerda, superior, direita, valores inferiores de um espessura. Se apenas um par de medidas à esquerda, superiores forem especificados, essas medidas são aplicadas simetricamente com uma espessura: o valor à esquerda é usado para a direita; o valor top é usado para a parte inferior.       *superior* a borda superior do quadro, descrito como um <xref:System.Double>valor que especifica um [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] medidas, ou como um *qualifiedDouble* (veja abaixo).</xref:System.Double> Se apenas um par de medidas à esquerda, superiores forem especificados, essas medidas são aplicadas simetricamente com uma espessura: o valor à esquerda é usado para a direita; o valor top é usado para a parte inferior.       *direito* a borda direita do quadro, descrito como um <xref:System.Double>valor que especifica um [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] medidas, ou como um *qualifiedDouble* (veja abaixo).</xref:System.Double> Se não especificado, usará o valor à esquerda.       *inferior* da borda inferior do quadro, descrito como um <xref:System.Double>valor que especifica um [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] medidas, ou como um *qualifiedDouble* (veja abaixo).</xref:System.Double> Se não especificado, usará o valor à esquerda.       *qualifiedDouble* um *duplo* valor conforme descrito acima para qualquer uma das medidas, seguido por um dos seguintes unidade declaração cadeias de caracteres: `px`, `in`, `cm`, `pt`.       `px`(padrão) é [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` polegadas; em 1 = = 96px `cm` centímetros; 1cm==(96/2.54) px `pt` pontos; 1pt==(96/72) px > [!NOTE] > valores não precisam incluir o ponto decimal explicitamente quando especificado como uma cadeia de caracteres.        A cadeia de caracteres &quot;1&quot; fornecido no [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] é avaliada como um valor de 1,0 quando referenciado no código."
  example:
  - "The following example shows how to create an instance of a Thickness structure and set its properties by using [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] and code.  \n  \n [!code-cs[ThicknessStruct#2](~/add/codesnippet/csharp/ThicknessSamp/ThicknessSamp.cs#2)]\n [!code-xml[ThicknessStruct#2](~/add/codesnippet/xaml/ThicknessXAML/default.xaml#2)]\n [!code-vb[ThicknessStruct#2](~/add/codesnippet/visualbasic/ThicknessSampVB/ThicknessSampVB.vb#2)]"
