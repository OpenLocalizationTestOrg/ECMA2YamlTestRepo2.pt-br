  name: IWcfReferenceReceiveContextInformation
  nameWithType: IWcfReferenceReceiveContextInformation
  fullName: System.Web.Compilation.IWcfReferenceReceiveContextInformation
  type: Interface
  summary: "Define a interface para implementar para obter informações de contexto adicional."
  remarks: "Essa interface permite que o WSDL importador mechanismto receber informações de contexto extra para melhor geração de proxy e um desenvolvedor melhor experiência de dentro do Visual Studio. Se o importador WSDL implementa a interface IWcfReferenceReceiveContextInformation, o `ReceiveImportContextInformation` método será chamado pelo gerador de proxy de WCF antes que qualquer método de <xref:System.ServiceModel.Description.IWsdlImportExtension>e <xref:System.ServiceModel.Description.IPolicyImportExtension>são chamados.</xref:System.ServiceModel.Description.IPolicyImportExtension> </xref:System.ServiceModel.Description.IWsdlImportExtension>       As informações de contexto adicional refere-se aos parâmetros passados para o `ReceiveImportContextInformation` método. Os parâmetros incluem o conteúdo de qualquer arquivo de extensão e uma referência a um objeto que implementa o <xref:System.IServiceProvider>interface.</xref:System.IServiceProvider> Os arquivos de extensão passados para o método são específicos para o importador e são usados para armazenar informações adicionais que precisam. Ou seja, o Visual Studio não controla o conteúdo desses arquivos e não usá-los diretamente.      > [!NOTE] > Importadores se referir a um mecanismo de extensibilidade do WCF. Esse mecanismo permite que você personalize a forma como o código de proxy é gerado a partir de documentos de metadados (WSDL/XSD) que descrevem o serviço. Para obter mais informações, consulte [importando metadados personalizados para uma extensão do WCF](http://go.microsoft.com/fwlink/?LinkId=92310) no MSDN."
  syntax:
    content: public interface IWcfReferenceReceiveContextInformation
  implements: []
  platform:
