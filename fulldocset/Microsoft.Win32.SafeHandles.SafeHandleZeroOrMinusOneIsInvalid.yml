  summary: "Fornece uma classe base para implementações de SafeHandle Win32 no qual o valor de 0 ou -1 indica que um identificador inválido."
  remarks: "Essa classe é derivada da <xref:System.Runtime.InteropServices.SafeHandle?displayProperty=fullName>classe</xref:System.Runtime.InteropServices.SafeHandle?displayProperty=fullName> de Descreve o formato de um identificador inválido. Por exemplo, alguns identificadores usam -1 como um valor de identificador inválido, enquanto outras usam 0. Isso podem especializar derivações adicionais dessa classe (para identificadores de exemplo, arquivo ou registro) ainda mais. Consulte o <xref:Microsoft.Win32.SafeHandles.SafeFileHandle>classe para obter um exemplo de uma classe que deriva de SafeHandleZeroOrMinusOneIsInvalid.</xref:Microsoft.Win32.SafeHandles.SafeFileHandle>      > [!IMPORTANT] > Este tipo implementa o <xref:System.IDisposable>interface.</xref:System.IDisposable> Quando você terminar de usar o tipo, descarte-direta ou indiretamente. Para descartar o tipo diretamente, chame seu <xref:System.IDisposable.Dispose%2A>método em um `try` / `catch` bloco.</xref:System.IDisposable.Dispose%2A> Para descartar indiretamente dele, use uma construção de linguagem, como `using` (em c#) ou `Using` (no Visual Basic). Para obter mais informações, consulte a seção &quot;Usando um objeto que implementa IDisposable&quot; o <xref:System.IDisposable>tópico da interface.</xref:System.IDisposable>       Use a classe SafeHandleZeroOrMinusOneIsInvalid sempre que for necessário encapsular com segurança um recurso não gerenciado que não tenha um wrapper gerenciado existente."
