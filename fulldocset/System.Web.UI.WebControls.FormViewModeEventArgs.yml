  remarks: "Use a propriedade NewMode para determinar o modo no qual o <xref:System.Web.UI.WebControls.FormView>controle está sendo alterado.</xref:System.Web.UI.WebControls.FormView> Por exemplo, talvez você queira configurar o <xref:System.Web.UI.WebControls.FormView>controle com base no modo no qual ele se altera.</xref:System.Web.UI.WebControls.FormView> Você também pode usar essa propriedade para especificar o modo no qual o <xref:System.Web.UI.WebControls.FormView>controlar alterações definindo-a como uma da <xref:System.Web.UI.WebControls.FormViewMode>valores de enumeração.</xref:System.Web.UI.WebControls.FormViewMode> </xref:System.Web.UI.WebControls.FormView>"
