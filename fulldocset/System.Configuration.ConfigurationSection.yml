- uid: System.Configuration.ConfigurationSection.ShouldSerializeElementInTargetVersion(System.Configuration.ConfigurationElement,System.String,System.Runtime.Versioning.FrameworkName)
  id: ShouldSerializeElementInTargetVersion(System.Configuration.ConfigurationElement,System.String,System.Runtime.Versioning.FrameworkName)
  parent: System.Configuration.ConfigurationSection
  langs:
  - csharp
  name: ShouldSerializeElementInTargetVersion(ConfigurationElement,String,FrameworkName)
  nameWithType: ConfigurationSection.ShouldSerializeElementInTargetVersion(ConfigurationElement,String,FrameworkName)
  fullName: System.Configuration.ConfigurationSection.ShouldSerializeElementInTargetVersion(ConfigurationElement,String,FrameworkName)
  type: Method
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Indica se o elemento especificado deve ser serializado quando a hierarquia de objetos de configuração é serializada para a versão de destino especificado do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]."
  remarks: "Cada seção de configuração que é criada para o [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)] e versões posteriores explicitamente devem substituir este método e retornar `true`, mas somente se o elemento especificado é válido para a versão especificada do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Seções de configuração existentes que foram criadas para versões anteriores do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] não precisa ser alterado.       O tipo de base contém uma implementação padrão desse método que sempre retorna `true`. Se você implementar uma seção de configuração e você não substituir esse método, por padrão, todos os elementos de configuração que estão contidos na seção de configuração serão serializados para todas as versões do framework."
  syntax:
    content: protected virtual bool ShouldSerializeElementInTargetVersion (System.Configuration.ConfigurationElement element, string elementName, System.Runtime.Versioning.FrameworkName targetFramework);
    parameters:
    - id: element
      type: System.Configuration.ConfigurationElement
      description: "O <xref href=&quot;System.Configuration.ConfigurationElement&quot;> </xref> objeto que é um candidato à serialização."
    - id: elementName
      type: System.String
      description: "O nome do <xref href=&quot;System.Configuration.ConfigurationElement&quot;> </xref> enquanto ele ocorre no XML do objeto."
    - id: targetFramework
      type: System.Runtime.Versioning.FrameworkName
      description: "A versão de destino do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <code> element </code> deve ser serializado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Configuration.ConfigurationSection.ShouldSerializeElementInTargetVersion*
  exceptions: []
  platform:
  - net462
