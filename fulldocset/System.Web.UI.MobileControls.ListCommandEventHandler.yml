items:
- uid: System.Web.UI.MobileControls.ListCommandEventHandler
  id: ListCommandEventHandler
  langs:
  - csharp
  name: ListCommandEventHandler
  nameWithType: ListCommandEventHandler
  fullName: System.Web.UI.MobileControls.ListCommandEventHandler
  type: Delegate
  summary: "Representa o método que manipulará o <xref href=&quot;System.Web.UI.MobileControls.List.ItemCommand&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.MobileControls.List&quot;> </xref>. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Quando você cria um delegado de ListCommandEventHandler para um <xref:System.Web.UI.MobileControls.List>controle, que você identificar o método que manipulará o evento.</xref:System.Web.UI.MobileControls.List> O <xref:System.Web.UI.WebControls.ListControl>notifica o manipulador quando um item de evento é gerado.</xref:System.Web.UI.WebControls.ListControl> Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. A menos que você remova o representante, o manipulador de eventos é chamado sempre que o evento ocorre.       Para o processamento padrão, o controle fornece uma interface de usuário que permite que o usuário clicar em itens de lista individual. Em um postback, o controle chama o <xref:System.Web.UI.MobileControls.List.OnItemCommand%2A>manipulador de eventos, com um argumento que aponta para o item de origem.</xref:System.Web.UI.MobileControls.List.OnItemCommand%2A> O valor de <xref:System.Web.UI.MobileControls.Command.CommandName%2A>é de propriedade `null`.</xref:System.Web.UI.MobileControls.Command.CommandName%2A>       Ao renderizar com um modelo, o mecanismo de bolha de eventos do ASP.NET chama o <xref:System.Web.UI.MobileControls.List.OnItemCommand%2A>método.</xref:System.Web.UI.MobileControls.List.OnItemCommand%2A> O manipulador de eventos é passado um parâmetro, apontando para o item de origem e para o <xref:System.Web.UI.MobileControls.Command.CommandName%2A>propriedade do controle que gerou o evento.</xref:System.Web.UI.MobileControls.Command.CommandName%2A> Isso permite processar um item de lista única com várias interações associados.       Para processar um item como um hiperlink, você pode definir o <xref:System.Web.UI.MobileControls.List.ItemsAsLinks%2A>propriedade `true`.</xref:System.Web.UI.MobileControls.List.ItemsAsLinks%2A> O valor da <xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>propriedade é usada para a exibição e o conteúdo do <xref:System.Web.UI.MobileControls.MobileListItem.Value%2A>propriedade são usados como o endereço de link de destino quando selecionado.</xref:System.Web.UI.MobileControls.MobileListItem.Value%2A> </xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>      > [!NOTE] > Eventos de comando não serão gerados para esses links."
  syntax:
    content: >-
