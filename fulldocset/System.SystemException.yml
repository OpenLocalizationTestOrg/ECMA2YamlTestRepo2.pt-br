  summary: "Serve como a classe base para o namespace de exceções do sistema."
  remarks: "Essa classe é fornecida como um meio de diferenciar entre exceções do sistema e exceções de aplicativo. É a classe base de tais exceções como <xref:System.ArgumentException>, <xref:System.FormatException>e <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.FormatException> </xref:System.ArgumentException>      > [!IMPORTANT] > SystemException porque serve como a classe base de uma variedade de tipos de exceção, seu código não deve lançar uma exceção SystemException, nem deve tentar manipular uma exceção SystemException, a menos que você pretende relançar a exceção original.       SystemException usa o HRESULT COR_E_SYSTEM, que tem o valor 0x80131501."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class SystemException : Exception
