  fullName: System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindXY(IEnumerable,String,IEnumerable,String)
  type: Method
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Dados associa o valor de X e Y dos pontos de dados na coleção para as colunas especificadas das fontes de dados especificado."
  remarks: "Dados associa o valor de X e Y dos pontos de dados na coleção de colunas primeiro da fonte de dados especificado.       Você pode vincular a vários valores de Y, definindo o `yFields` parâmetro para vários nomes de coluna. Os nomes de coluna são separados por vírgulas.       Se os valores Y não são fornecidos pela fonte de dados, ou se o número errado de valores é fornecido, uma exceção será lançada.       Se você não deseja exibir gráficos de dispersão de tipo, em que X e Y de valores são usados, use uma da `DataBindY` métodos em vez disso.       A seguir está uma lista de objetos que você pode usar como o parâmetro de origem de dados: listas - matrizes DataView - leitores de dados (SQL, OleDB) - - - todos os outros objetos que usam o <xref:System.Collections.Generic.IEnumerable%601>interface.</xref:System.Collections.Generic.IEnumerable%601>"
  syntax:
    content: public void DataBindXY (System.Collections.IEnumerable xValue, string xField, System.Collections.IEnumerable yValue, string yFields);
    parameters:
    - id: xValue
      type: System.Collections.IEnumerable
      description: "A fonte de dados que fornecerá os valores de X para os pontos de dados."
    - id: xField
      type: System.String
      description: "O nome da coluna que fornecerá os valores de X para os pontos de dados."
    - id: yValue
      type: System.Collections.IEnumerable
      description: "Uma lista separada por vírgulas de Y-valor (es) do <xref href=&quot;System.Web.UI.DataVisualization.Charting.DataPoint&quot;> </xref> objeto adicionado à coleção."
    - id: yFields
