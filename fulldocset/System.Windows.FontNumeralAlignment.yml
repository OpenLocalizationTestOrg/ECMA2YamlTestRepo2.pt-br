  summary: "Descreve o alinhamento de numeral de um <xref href=&quot;System.Windows.Documents.Typography&quot;> </xref> objeto."
  remarks: "As fontes OpenType oferecem suporte a um recurso de figura proporcional ou tabular para controlar o alinhamento de larguras ao usar algarismos. Figuras proporcionais tratam cada numeral como tendo uma largura diferente — &quot;1&quot; for menor do que &quot;5&quot;. Figuras tabulares são tratadas como numerais de largura igual para que eles se alinhem verticalmente, que aumenta a legibilidade de informações do tipo financeiras.       O texto a seguir exibe duas figuras proporcionais na primeira coluna com a fonte Miramonte. Observe a diferença de largura entre os algarismos &quot;5&quot; e &quot;1&quot;. A segunda coluna mostra os mesmos valores numéricos com suas larguras ajustadas usando o recurso de figura tabular.       ![Texto com figuras proporcionais & tabulares de OpenType](~/add/media/opentypefont22.gif &quot;texto usando figuras proporcionais & tabulares de OpenType&quot;) exemplo de figuras proporcionais e com guias > [!NOTE] > as fontes OpenType mais expõem somente um subconjunto dos recursos de OpenType total disponíveis. Se uma fonte especificada não dá suporte a um recurso específico, os glifos padrão são usados em vez disso."
