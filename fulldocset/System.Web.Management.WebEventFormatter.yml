  name: WebEventFormatter
  nameWithType: WebEventFormatter
  fullName: System.Web.Management.WebEventFormatter
  type: Class
  summary: "Formata informações sobre eventos de monitoramento de integridade do ASP.NET."
  remarks: "Monitoramento de integridade do ASP.NET permite que a equipe de produção e operações gerenciar a implantação de aplicativos da Web. O <xref:System.Web.Management>namespace contém os tipos de eventos responsáveis pela compactação de dados de status de integridade do aplicativo e os tipos de provedor responsáveis pelo processamento de dados.</xref:System.Web.Management> Ele também contém tipos de suporte para ajudá-lo durante o gerenciamento de eventos de integridade.       O WebEventFormatter é um tipo de suporte usado para formatar uniformemente informações relacionadas ao evento, que é útil se os dados do evento devem ser registrados e posteriormente apresentados ao usuário.       Instâncias da classe WebEventFormatter são passadas como argumentos para os métodos de formatação definidos pelos tipos de evento de integridade."
  example:
  - "The following code example shows how to use the WebEventFormatter to format event information. It is mainly intended to show the correct syntax to use. This code example is part of a larger example provided for the <xref:System.Web.Management.WebBaseEvent> class.  \n  \n [!code-cs[System.Web.Management.WebBaseEvent#17](~/add/codesnippet/csharp/t-system.web.management._7_1.cs)]\n [!code-vb[System.Web.Management.WebBaseEvent#17](~/add/codesnippet/visualbasic/t-system.web.management._7_1.vb)]"
  syntax:
    content: public class WebEventFormatter
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
