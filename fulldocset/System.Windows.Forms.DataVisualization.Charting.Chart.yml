  name: AlignDataPointsByAxisLabel(String)
  nameWithType: Chart.AlignDataPointsByAxisLabel(String)
  fullName: System.Windows.Forms.DataVisualization.Charting.Chart.AlignDataPointsByAxisLabel(String)
  type: Method
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Alinha os pontos de dados de séries diferentes ao longo do eixo X usando seus rótulos de eixo. A série especificada no gráfico é alinhada usando uma ordem de classificação crescente."
  remarks: "Esse método é usado para alinhar pontos de dados de séries diferentes ao longo do eixo X usando seus rótulos de eixo e é aplicável quando:-várias séries são exibidos e são indexados; ou seja, todos os pontos de dados têm um <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A>de 0, ou o <xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A>é de propriedade `true`.</xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DataPoint.XValue%2A>      -Todos os pontos de dados têm rótulos do eixo não vazio, que são exclusivos para <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series> Se eles não forem exclusivos, uma exceção será lançada.       Essa situação é muito comum quando a associação de dados resulta na criação de várias séries, e `string` valores são usados para valores do eixo x.       Dois problemas podem surgir quando vários indexado séries são plotadas e os valores de X são definidos usando `string` valores:-não é possível garantir que os pontos de dados de séries diferentes com a mesma cadeia de valores de X serão plotados no mesmo índice ao longo do eixo X.      -Somente o rótulo do eixo dos pontos de dados na primeira série será exibido, mesmo que os pontos de dados de outras séries com o mesmo índice tenham rótulos de eixo muito.       Por padrão, os pontos são plotados na ordem em que eles são armazenados em sua série. Para especificar uma ordem de classificação, use um `AlignDataPointsByAxisLabel` sobrecarga do método que tem um `sortingOrder` parâmetro."
  syntax:
    content: public void AlignDataPointsByAxisLabel (string series);
    parameters:
    - id: series
      type: System.String
      description: "Uma lista separada por vírgulas de série que terão seus pontos de dados alinhados com o eixo X usando os rótulos de eixo de ponto de dados."
  overload: System.Windows.Forms.DataVisualization.Charting.Chart.AlignDataPointsByAxisLabel*
  exceptions: []
