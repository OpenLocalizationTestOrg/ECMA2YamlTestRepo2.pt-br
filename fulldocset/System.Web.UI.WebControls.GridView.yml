eb.UI.WebControls.ControlParameter> Para obter um exemplo, consulte <xref:System.Web.UI.WebControls.GridView.SelectedDataKey%2A>.</xref:System.Web.UI.WebControls.GridView.SelectedDataKey%2A>"
