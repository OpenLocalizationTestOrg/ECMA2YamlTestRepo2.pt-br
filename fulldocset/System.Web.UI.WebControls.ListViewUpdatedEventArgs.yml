  summary: "Obtém um dicionário que contém os novos valores para o item atualizado."
  remarks: "Use a propriedade NewValues para acessar os novos valores de campo para o item atualizado. Por exemplo, você pode usar esses valores para manter um registro de itens atualizados.       A propriedade NewValues retorna um objeto que implementa o <xref:System.Collections.Specialized.IOrderedDictionary>interface.</xref:System.Collections.Specialized.IOrderedDictionary> O objeto contém <xref:System.Collections.DictionaryEntry>objetos que representam os campos de item atualizado.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Como um atalho, você pode usar o indexador de <xref:System.Collections.Specialized.IOrderedDictionary>objeto para acessar o campo valores diretamente.</xref:System.Collections.Specialized.IOrderedDictionary>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Os novos valores para o item atualizado."
  overload: System.Web.UI.WebControls.ListViewUpdatedEventArgs.NewValues*
