  name: AllowAnonymousAccess
  nameWithType: ProfilePropertyMetadata.AllowAnonymousAccess
  fullName: System.Web.ApplicationServices.ProfilePropertyMetadata.AllowAnonymousAccess
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "Obtém ou define um valor que indica se a propriedade está disponível para os usuários não autenticados."
  remarks: "Quando você habilita a identificação anônima com as configurações no elemento, você pode definir quais propriedades de perfil estão disponíveis para usuários anônimos. Você pode definir a propriedade de AllowAnonymousAccess no elemento da seção do arquivo Web. config quando a propriedade é definida. Do aplicativo cliente, use a propriedade AllowAnonymousAccess para determinar se uma propriedade de perfil pode ser definida para um usuário anônimo."
  syntax:
    content: public bool AllowAnonymousAccess { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a propriedade está disponível para usuários não autenticados. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.ApplicationServices.ProfilePropertyMetadata.AllowAnonymousAccess*
  exceptions: []
  platform:
  - net462
