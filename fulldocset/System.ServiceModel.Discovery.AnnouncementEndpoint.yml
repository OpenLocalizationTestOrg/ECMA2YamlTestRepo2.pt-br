  name: AnnouncementEndpoint
  nameWithType: AnnouncementEndpoint
  fullName: System.ServiceModel.Discovery.AnnouncementEndpoint
  type: Class
  summary: "Um ponto de extremidade padrão que é usado pelos serviços para enviar mensagens de aviso."
  remarks: "Essa classe representa um ponto de extremidade que tem um contrato fixado, portanto, quando você cria pontos de extremidade de anúncio só especificar a associação e o endereço.  AnnouncementEndpoint oferece suporte a duas versões de protocolos de descoberta: WS-Discovery de abril de 2005 e WS-Discovery julho de 2008. Qualquer instância do ponto de extremidade oferece suporte a apenas uma dessas versões. Escolha de qual versão é suportada pelo ponto de extremidade, fornecendo o `discoveryVersion` parâmetro apropriado `AnnouncementEndpoint` construtor. A versão de descoberta padrão é WS-Discovery de abril de 2005.       <xref:System.ServiceModel.Discovery.AnnouncementClient>usa AnnouncementEndpoint para enviar anúncios.</xref:System.ServiceModel.Discovery.AnnouncementClient>  <xref:System.ServiceModel.Discovery.AnnouncementService>e todas as classes derivadas de ele usam AnnouncementEndpoint para escuta de anúncios.</xref:System.ServiceModel.Discovery.AnnouncementService>"
  syntax:
    content: 'public class AnnouncementEndpoint : System.ServiceModel.Description.ServiceEndpoint'
  inheritance:
  - System.ServiceModel.Description.ServiceEndpoint
  implements: []
  inheritedMembers: []
  platform:
  - net462
