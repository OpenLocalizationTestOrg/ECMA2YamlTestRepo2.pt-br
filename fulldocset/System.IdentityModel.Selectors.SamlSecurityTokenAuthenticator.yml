  remarks: "Usar a propriedade AudienceUriMode em um aplicativo federado que utiliza um serviço de token de segurança (STS) que emite <xref:System.IdentityModel.Tokens.SamlSecurityToken>tokens de segurança.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Quando o STS emite o token de segurança, ele pode especificar o URI dos serviços da Web para o qual o token de segurança destina-se com a adição de um <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>para o token de segurança.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Que permite que o <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>para o serviço Web destinatário verificar se o token de segurança emitido destina-se para esse serviço da Web, especificando que essa seleção deve acontecer, fazendo o seguinte:-defina a propriedade AudienceUriMode ou <xref:System.IdentityModel.Selectors.AudienceUriMode> <xref:System.IdentityModel.Selectors.AudienceUriMode>.</xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -Especifique o conjunto de URIs válidos, adicionando os URIs para o <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>coleção.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>      > [!NOTE] > Quando AudienceUriMode a propriedade é definida como <xref:System.IdentityModel.Selectors.AudienceUriMode>, uma entrada não-endossando <xref:System.IdentityModel.Tokens.SamlSecurityToken>deve conter um <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>e o <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>coleção deve conter um URI que corresponde a um de válidos URIs especificados no <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>coleção.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> </xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Selectors.AudienceUriMode> Um não endossando ou portador token é um token de segurança que é incluído na mensagem e não usado para assinar qualquer parte da mensagem.      -Opcionalmente, substituir o <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>método para especificar o algoritmo de validação a ser usado para o URI permitido.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
  syntax:
    content: public System.IdentityModel.Selectors.AudienceUriMode AudienceUriMode { get; set; }
    return:
      type: System.IdentityModel.Selectors.AudienceUriMode
      description: "Um <xref href=&quot;System.IdentityModel.Selectors.AudienceUriMode&quot;> </xref> que especifica se o <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> do token de segurança <xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;> </xref> devem ser validadas."
  overload: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode*
  exceptions: []
  platform:
  - net462
