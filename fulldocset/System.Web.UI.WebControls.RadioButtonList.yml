  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a distância (em pixels) entre a borda e o conteúdo da célula da tabela."
  remarks: "Essa propriedade se aplica somente quando o <xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>estiver definida como `RepeatLayout.Table`.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>       Use essa propriedade para controlar o espaçamento entre o conteúdo de uma célula e a borda da célula.       A quantidade de preenchimento especificada é adicionada a todos os quatro lados de uma célula. Ele usa a altura da célula mais alta na tabela e a largura da célula mais larga na tabela. O tamanho da célula resultante é aplicado uniformemente para todas as células da tabela. Tamanhos de célula individual não podem ser especificados."
  example:
  - "The following code example demonstrates how to use the CellPadding property to pad the cells of a <xref:System.Web.UI.WebControls.RadioButtonList> control with 10 pixels.  \n  \n [!code-cs[Classic RadioButtonList.CellPadding Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1255_1.aspx)]\n [!code-vb[Classic RadioButtonList.CellPadding Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1255_1.aspx)]"
