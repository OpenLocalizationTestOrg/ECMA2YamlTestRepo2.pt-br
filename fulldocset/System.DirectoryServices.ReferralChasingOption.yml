  name: ReferralChasingOption
  nameWithType: ReferralChasingOption
  fullName: System.DirectoryServices.ReferralChasingOption
  type: Enum
  summary: "A enumeração ReferralChasingOption Especifica se e como referência caça a registros é tratada."
  remarks: "Quando um servidor determina que outros servidores mantém informações relevantes no servidor pode referir-se o cliente para outro servidor para obter o resultado. Busca de referência é o processo pelo qual um cliente contata o servidor referenciado para continuar a pesquisa de diretório.       Use as constantes dessa enumeração para definir as preferências de pesquisa para busca de referência. A ação envolve a atribuição de campos apropriados de <xref:System.DirectoryServices.DirectorySearcher>aos elementos da enumeração ReferralChasingOption.</xref:System.DirectoryServices.DirectorySearcher>       O provedor LDAP ADSI oferece suporte a referências externas para pesquisas pagináveis, mas não oferece suporte a referências subordinadas durante a paginação."
  syntax:
    content: public enum ReferralChasingOption
  inheritance:
  - System.Enum
  platform:
  - net462
