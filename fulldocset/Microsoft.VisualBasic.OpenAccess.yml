  name: OpenAccess
  nameWithType: OpenAccess
  fullName: Microsoft.VisualBasic.OpenAccess
  type: Enum
  summary: "Indica como abrir um arquivo ao chamar funções de acesso a arquivos."
  remarks: "Quando você chamar funções de acesso de arquivo, você pode usar membros de enumeração em seu código no lugar dos valores reais.       O `OpenAccess` enumeração define constantes usadas para identificar se um arquivo pode ser lido (`Read`), gravado (`Write`), ou ambos (`ReadWrite`). Um arquivo aberto para `Read` acesso não pode ser modificado, apenas leiam. A seguinte tabela lista o `OpenAccess` membros de enumeração.       Ao executar operações de e/s de arquivo, o `My.Computer.FileSystem` objeto fornece maior desempenho e a facilidade de uso de arquivo herdado métodos de e/s. Para obter mais informações, consulte <xref:Microsoft.VisualBasic.FileSystem>objeto.</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenAccess
  inheritance:
  - System.Enum
  platform:
  - net462
