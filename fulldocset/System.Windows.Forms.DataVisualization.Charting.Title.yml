  remarks: "Esta propriedade define um caminho para uma imagem de plano de fundo para um <xref:System.Windows.Forms.DataVisualization.Charting.Chart>title, e pode ser uma URL absoluta ou relativa.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Para posicionar a imagem, use o <xref:System.Windows.Forms.DataVisualization.Charting.Title.BackImageAlignment%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.Title.BackImageWrapMode%2A>Propriedades.</xref:System.Windows.Forms.DataVisualization.Charting.Title.BackImageWrapMode%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Title.BackImageAlignment%2A>       Você também pode especificar uma das cores exibidas pela imagem como &quot;transparente&quot;, definindo o <xref:System.Windows.Forms.DataVisualization.Charting.Title.BackImageTransparentColor%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Title.BackImageTransparentColor%2A>       Uma imagem ser qualquer arquivo de gráficos válido com suporte pelo .NET Framework, incluindo ícones.       Imagens de plano de fundo têm precedência sobre outras propriedades do plano de fundo, como a cor do gradiente."
