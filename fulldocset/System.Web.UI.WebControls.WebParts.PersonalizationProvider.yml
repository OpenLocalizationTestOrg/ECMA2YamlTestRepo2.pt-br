- uid: System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope(System.Web.UI.WebControls.WebParts.WebPartManager,System.Web.UI.WebControls.WebParts.PersonalizationState)
  id: DetermineInitialScope(System.Web.UI.WebControls.WebParts.WebPartManager,System.Web.UI.WebControls.WebParts.PersonalizationState)
  parent: System.Web.UI.WebControls.WebParts.PersonalizationProvider
  langs:
  - csharp
  name: DetermineInitialScope(WebPartManager,PersonalizationState)
  nameWithType: PersonalizationProvider.DetermineInitialScope(WebPartManager,PersonalizationState)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope(WebPartManager,PersonalizationState)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Determina se o escopo de personalização inicial deve ser <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> ou <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> escopo."
  remarks: "Este método determina se o escopo atual deve ser <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>ou <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, de acordo com uma referência para um <xref:System.Web.UI.WebControls.WebParts.WebPartManager>informações que já foi carregadas de anteriormente no ciclo de vida de personalização de estado de controle e a personalização.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Essas informações são usadas por um <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>instância para tarefas subsequentes relacionadas a personalização.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>       As regras a seguir são usadas para determinar o escopo de personalização:-escopo será considerado inicialmente <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -Se a conta de usuário em execução no momento não é autenticada, o escopo é definido como <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -Se a conta de usuário em execução no momento é autenticada, o processamento adicional ocorre na ordem de precedência:-se a página estiver no modo de postback, a solicitação de página contém informações de escopo de um processamento anterior da página. Se as informações de escopo que indica a esse <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>escopo foi usado, em seguida, o escopo é avaliada como <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>          -Se a página atualmente em execução tinha controle transferida a ele partir de outra página (por exemplo, se a transferência de controle ocorreu devido ao chamar o <xref:System.Web.HttpServerUtility.Transfer%2A>método; Observe que essa seleção específica não ocorre para postagem entre páginas), e se a página em execução anteriormente um <xref:System.Web.UI.WebControls.WebParts.WebPartManager>instância, o escopo é definido como o valor da `Personalization.Scope` propriedade do anterior <xref:System.Web.UI.WebControls.WebParts.WebPartManager>instância.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.HttpServerUtility.Transfer%2A>          -Se aos critérios anteriores não forem atendidos, em seguida, o escopo é avaliada como o valor da <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>propriedade atual <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>       Depois de feitas as avaliações anteriores, e se o escopo for avaliado como <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>escopo, o processamento seguinte ocorre: - se a conta de usuário atualmente em execução tem o <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>recurso, o escopo permanece definido como <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -Se a conta de usuário em execução no momento não tem a <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>capacidade de, em seguida, o escopo é redefinido para <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>      -Se o resultado de todas as avaliações de escopo anterior é <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, esse resultado é armazenado como um campo oculto na página atualmente em execução.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Esse é o mecanismo pelo qual uma página pode reproduzir a avaliação de escopo durante postbacks subsequentes."
  syntax:
