  type: Class
  summary: "Define o tamanho e enumeradores para uma coleção de <xref href=&quot;System.Diagnostics.EventLogEntry&quot;> </xref> instâncias."
  remarks: "Use a classe EventLogEntryCollection ao ler as entradas associadas a um <xref:System.Diagnostics.EventLog>instância.</xref:System.Diagnostics.EventLog> A <xref:System.Diagnostics.EventLog.Entries%2A>propriedade de <xref:System.Diagnostics.EventLog>classe é uma coleção de todas as entradas no log de eventos.</xref:System.Diagnostics.EventLog> </xref:System.Diagnostics.EventLog.Entries%2A>       Porque novas entradas são acrescentadas à lista existente, percorrendo a coleção permite que você acesse as entradas que foram criadas após o EventLogEntryCollection foi criado originalmente. No entanto, depois de exibir a lista completa, ele não é atualizado com novas entradas."
  example:
