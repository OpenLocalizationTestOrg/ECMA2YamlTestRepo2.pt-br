  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um valor booleano que especifica se todas as operações no serviço de representar o chamador."
  remarks: "Quando uma operação de serviço específico representará o chamador, o contexto do thread é alternado para o contexto do chamador antes de executar o serviço especificado."
