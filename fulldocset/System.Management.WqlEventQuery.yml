  summary: "Obtém ou define o intervalo de sondagem para ser usada nesta consulta."
  remarks: "Essa propriedade deve ser definida apenas em casos onde há nenhum *provedor de eventos* para o evento solicitado, e o WMI é obrigatória para sondar a condição solicitada.       Definir esse valor de propriedade substitui qualquer valor anterior armazenado no objeto. A cadeia de caracteres de consulta é recriada para refletir o novo intervalo.      ## Propriedade valor Null, se não houver nenhum sondagem envolvidas; Caso contrário, uma opção válida <xref:System.TimeSpan>valor se a sondagem é necessária.</xref:System.TimeSpan>      ## Relação de confiança de segurança do .NET framework completo para o chamador imediato. Este membro não pode ser usado por código parcialmente confiável. Para obter mais informações, consulte [usando bibliotecas de código parcialmente confiável](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example initializes a new <xref:System.Management.WqlEventQuery> that represents the query: \"SELECT \\* FROM __InstanceCreationEvent *WITHIN* 1 WHERE TargetInstance ISA 'Win32_Process'\".  \n  \n [!code-cs[wminet_WqlEventQuery_WithinInterval#1](~/add/codesnippet/csharp/p-system.management.wqle_0_1.cs)]\n [!code-vb[wminet_WqlEventQuery_WithinInterval#1](~/add/codesnippet/visualbasic/p-system.management.wqle_0_1.vb)]"
