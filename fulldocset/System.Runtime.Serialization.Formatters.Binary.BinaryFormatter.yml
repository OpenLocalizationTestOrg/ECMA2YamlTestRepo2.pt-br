      description: "O <xref href=&quot;System.Runtime.Remoting.Messaging.HeaderHandler&quot;> </xref> que lida com qualquer cabeçalhos no `serializationStream`. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    return:
      type: System.Object
      description: "O objeto desserializado ou o objeto superior (raiz) do gráfico do objeto."
  overload: System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.UnsafeDeserialize*
