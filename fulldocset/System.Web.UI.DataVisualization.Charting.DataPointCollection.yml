  name: DataPointCollection
  nameWithType: DataPointCollection
  fullName: System.Web.UI.DataVisualization.Charting.DataPointCollection
  type: Class
  summary: "Representa uma coleção de <xref href=&quot;System.Web.UI.DataVisualization.Charting.DataPoint&quot;> </xref> objetos."
  remarks: "A classe DataPointCollection representa uma coleção de <xref:System.Web.UI.DataVisualization.Charting.DataPoint>objetos, que por sua vez, representam os pontos de dados que fazem parte de um <xref:System.Web.UI.DataVisualization.Charting.Series>objeto.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.DataPoint>       Essa classe de coleção é implementado como o <xref:System.Web.UI.DataVisualization.Charting.Series.Points%2A>propriedade de um <xref:System.Web.UI.DataVisualization.Charting.Series>objeto.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.Series.Points%2A>       <xref:System.Web.UI.DataVisualization.Charting.DataPoint>objetos podem ser anexados ou inseridos na coleção com o valor de X e Y-já especificados como parâmetros de valor (es).</xref:System.Web.UI.DataVisualization.Charting.DataPoint> Observe que também sejam adicionados automaticamente quando uma série é associada a uma fonte de dados usando o <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindY%2A>ou <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindXY%2A>método.</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindXY%2A> </xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.DataBindY%2A>       Pontos de dados são plotados na ordem em que eles ocorrem nesta coleção somente se a série que pertence a coleção tem seu <xref:System.Web.UI.DataVisualization.Charting.Series.IsXValueIndexed%2A>propriedade definida como `true` (o valor padrão é `false`), ou se todos os valores de X para todos os pontos de dados são zero.</xref:System.Web.UI.DataVisualization.Charting.Series.IsXValueIndexed%2A> Caso contrário, os pontos de dados são plotados usando os respectivos valores de X.       Pontos de dados podem ser localizados e manipulados, com base no máximo, mínimo ou especificado X ou Y usando o sobrecarregado `FindMaxValue`, `FindMinValue` ou `FindValue` métodos, respectivamente.       O <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.Count%2A>propriedade indica o número total de itens na coleção e é comumente usada para localizar o limite superior da coleção.</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection.Count%2A>"
  syntax:
    content: >-
      [System.Web.UI.Themeable(false)]

      public class DataPointCollection : System.Web.UI.DataVisualization.Charting.ChartElementCollection<System.Web.UI.DataVisualization.Charting.DataPoint>
