  summary: "Obtém um valor que indica se o retornado ActiveX® Data Objects (ADO) para os nomes de provedor do .NET Framework (ADO.NET) são uma lista exclusiva de valores possíveis."
  remarks: "Se você derivar uma classe a partir de <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter>classe e substituir o <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues%2A>método para retornar uma lista exclusiva de nomes de provedor ADO.NET também substituir o método GetStandardValuesExclusive para retornar `true` quando a lista de nomes de provedor é exclusiva.</xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues%2A> </xref:System.Web.UI.Design.WebControls.DataProviderNameConverter>       O `context` parâmetro não for usado, o GetStandardValuesExclusive."
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um objeto que implementa o <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> que fornece informações sobre um contexto de um conversor de tipo para que o conversor de tipo pode executar uma conversão."
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValuesExclusive*
