  namespace: System.Web.UI.MobileControls
  summary: "Obtém ou define uma cadeia de caracteres da validação resumo que vincula-se ao formulário que contém um erro. O valor padrão é &lt;xref:System.String.Empty?displayProperty=fullName&gt;. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Quando ocorre um erro durante o processamento de um formulário, o processo de validação usa o texto na propriedade BackLabel como a cadeia de caracteres que é exibida na página de resumo de validação."
  example:
  - "The following code example demonstrates how to use the BackLabel property to specify the link text in a <xref:System.Web.UI.MobileControls.ValidationSummary> to return to the form with the error.  \n  \n [!code-vb[MobileValidationSummarySample#2](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_1_1.aspx)]\n [!code-cs[MobileValidationSummarySample#2](~/add/codesnippet/csharp/p-system.web.ui.mobileco_1_1.aspx)]"
  syntax:
    content: public string BackLabel { get; set; }
    return:
      type: System.String
      description: "Uma cadeia de caracteres de resumo de validação que vincula o formulário que contém um erro."
  overload: System.Web.UI.MobileControls.ValidationSummary.BackLabel*
  exceptions: []
  platform:
