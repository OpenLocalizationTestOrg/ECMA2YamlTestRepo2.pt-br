  - System.Core
  namespace: System.Diagnostics.Eventing.Reader
  summary: "Obtém ou define o valor booliano que determina se é necessário ler eventos do evento mais recente em um log de eventos para o evento mais antigo no log."
  remarks: "O valor padrão é `false`."
  syntax:
    content: public bool ReverseDirection { get; set; }
    return:
      type: System.Boolean
      description: "Retorna <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se os eventos são lidos a partir do evento mais recente no log de eventos mais antigos e retorna <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se os eventos são lidos a partir do evento mais antigo no log para o evento mais recente."
