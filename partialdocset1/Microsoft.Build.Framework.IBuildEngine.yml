- uid: Microsoft.Build.Framework.IBuildEngine.BuildProjectFile(System.String,System.String[],System.Collections.IDictionary,System.Collections.IDictionary)
  id: BuildProjectFile(System.String,System.String[],System.Collections.IDictionary,System.Collections.IDictionary)
  parent: Microsoft.Build.Framework.IBuildEngine
  langs:
  - csharp
  name: BuildProjectFile(String,String[],IDictionary,IDictionary)
  nameWithType: IBuildEngine.BuildProjectFile(String,String[],IDictionary,IDictionary)
  fullName: Microsoft.Build.Framework.IBuildEngine.BuildProjectFile(String,String[],IDictionary,IDictionary)
  type: Method
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework
  summary: "Inicia uma compilação de um arquivo de projeto. Se a compilação for bem-sucedida, as saídas, se houver, os destinos especificados são retornadas."
  remarks: "O `targetNames`, `globalProperties`, e `targetOutputs` os parâmetros podem ser `null`.       Se nenhum destino for especificado, [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] compilações destinos padrão do projeto.       Saídas de destino são retornadas como <xref:Microsoft.Build.Framework.ITaskItem>matrizes indexadas pelo nome do destino.</xref:Microsoft.Build.Framework.ITaskItem>"
  syntax:
    content: public bool BuildProjectFile (string projectFileName, string[] targetNames, System.Collections.IDictionary globalProperties, System.Collections.IDictionary targetOutputs);
    parameters:
    - id: projectFileName
      type: System.String
      description: "O nome do arquivo de projeto para criar."
    - id: targetNames
      type: System.String[]
      description: "Os nomes de destino do projeto para criar. Separe vários destinos com um ponto e vírgula (;)."
    - id: globalProperties
      type: System.Collections.IDictionary
      description: "Um <xref:System.Collections.IDictionary>de propriedades adicionais de global para aplicar ao projeto.</xref:System.Collections.IDictionary> A chave e o valor devem ser <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> tipos de dados."
    - id: targetOutputs
      type: System.Collections.IDictionary
      description: "As saídas de cada destino especificado."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a compilação for bem-sucedida; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Framework.IBuildEngine.BuildProjectFile*
  exceptions: []
  platform:
  - net462
