  name: RichTextBoxFinds
  nameWithType: RichTextBoxFinds
  fullName: System.Windows.Forms.RichTextBoxFinds
  type: Enum
  summary: "Especifica como uma pesquisa de texto é realizada em um <xref href=&quot;System.Windows.Forms.RichTextBox&quot;> </xref> controle."
  remarks: "Um aplicativo localiza texto no <xref:System.Windows.Forms.RichTextBox>controle chamando o <xref:System.Windows.Forms.RichTextBox.Find%2A>método o <xref:System.Windows.Forms.RichTextBox>controle.</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.RichTextBox.Find%2A> </xref:System.Windows.Forms.RichTextBox> Essa enumeração permite que você especifique como a pesquisa é executada quando o <xref:System.Windows.Forms.RichTextBox.Find%2A>método é chamado.</xref:System.Windows.Forms.RichTextBox.Find%2A> Você pode combinar um ou mais valores desta enumeração para especificar mais de uma opção de pesquisa ao chamar o <xref:System.Windows.Forms.RichTextBox.Find%2A>método.</xref:System.Windows.Forms.RichTextBox.Find%2A>"
  example:
  - "The following example searches the entire contents of a <xref:System.Windows.Forms.RichTextBox> for the first instance of a search string passed into the text parameter of the method. The search starting location is specified by the start parameter of the method. If the search string is found in the <xref:System.Windows.Forms.RichTextBox>, the method returns the index location of the first character of the found text and highlights the found text; otherwise, it returns a value of -1. The example also specifies options in the search to match the case of the specified search string. The example assumes that this method is placed in the class of a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.RichTextBox> named `richTextBox1`. You can use this example when performing a \"Find Next\" type operation once the first instance of search text has been found to find other instances of the text.  \n  \n [!code-cpp[Classic RichTextBox.Find2 Example#1](~/add/codesnippet/cpp/t-system.windows.forms.r_1_1.cpp)]\n [!code-cs[Classic RichTextBox.Find2 Example#1](~/add/codesnippet/csharp/t-system.windows.forms.r_1_1.cs)]\n [!code-vb[Classic RichTextBox.Find2 Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.r_1_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum RichTextBoxFinds
