  type: Class
  summary: "Representa uma declaração para um <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token de segurança que declara uma decisão de autorização relacionados ao acesso a um recurso específico."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>tokens de segurança especificam suas declarações usando asserções SAML.</xref:System.IdentityModel.Tokens.SamlSecurityToken> As declarações em uma asserção de SAML são representadas por instruções de SAML. A especificação de SAML define um conjunto de tipos de declaração SAML e um deles é <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> Um <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>declara uma decisão de autorização por uma autoridade SAML relacionados ao acesso a um recurso específico.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> A classe SamlAuthorizationDecisionClaimResource representa um recurso de declaração de <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlAuthorizationDecisionClaimResource
