- uid: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush(System.ComponentModel.Design.Serialization.IDesignerSerializationManager)
  id: PerformFlush(System.ComponentModel.Design.Serialization.IDesignerSerializationManager)
  parent: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader
  langs:
  - csharp
  name: PerformFlush(IDesignerSerializationManager)
  nameWithType: CodeDomDesignerLoader.PerformFlush(IDesignerSerializationManager)
  fullName: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush(IDesignerSerializationManager)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Serialização de solicitações do componente raiz do designer."
  remarks: "O método PerformFlush obtém a raiz <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>para o componente raiz do designer e invoca o serializador para serializar o componente.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> Se o resultado dessa operação é um <xref:System.CodeDom.CodeTypeDeclaration>, em seguida, PerformFlush integra-se a <xref:System.CodeDom.CodeTypeDeclaration>com CodeDOM existente de árvore.</xref:System.CodeDom.CodeTypeDeclaration> </xref:System.CodeDom.CodeTypeDeclaration> O resultado é a árvore CodeDOM original com a correspondência de membros e instruções substituídas. Por fim, PerformFlush chama abstrata <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write%2A>método para salvar essa árvore CodeDOM.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write%2A>       Se a serialização do componente designer raiz não resulta em um <xref:System.CodeDom.CodeTypeDeclaration>, em seguida, PerformFlush não fará nada mais.</xref:System.CodeDom.CodeTypeDeclaration>      > [!IMPORTANT] > É responsabilidade do chamador para garantir que um CodeDOM se origina de uma fonte confiável. Aceita um objeto de CodeDOM de uma parte não confiável pode permitir que essa parte executar códigos mal-intencionados. Quando eliminação CodeDOM em um arquivo, a estrutura executará código representado pelo objeto CodeDOM e o conteúdo serializado do objeto conforme fornecido."
  syntax:
    content: protected override void PerformFlush (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "O <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref> da qual o serializador de solicitação."
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformFlush*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "O idioma não forneceu um analisador de código para este arquivo. Esse tipo de arquivo não pode oferecer suporte a um designer."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A classe pode ser criada, mas não é a primeira classe no arquivo ou o designer não pôde ser mostrado para esse arquivo porque nenhuma das classes existentes nele podem ser criadas."
  platform:
  - net462
