  summary: "Obtém ou define a expressão usada para classificar os itens a <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controle."
  remarks: "Quando o <xref:System.Web.UI.WebControls.GridView.Sorting>é gerado, você pode usar a propriedade SortExpression para determinar a expressão de classificação que será usada para classificar o <xref:System.Web.UI.WebControls.GridView>controlar quando a operação de classificação é executada.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> Por padrão, o <xref:System.Web.UI.WebControls.GridView>controle classifica uma única coluna por vez.</xref:System.Web.UI.WebControls.GridView> A expressão de classificação simplesmente contém o nome do campo de classificação. Você também pode classificar várias colunas em um momento programaticamente definindo essa propriedade para uma lista separada por vírgulas de nomes de campos."
  example:
  - "The following example demonstrates how to use the SortExpression property to determine which column in a <xref:System.Web.UI.WebControls.GridView> control is being sorted. If the user attempts to sort the address column, the sort operation is canceled.  \n  \n [!code-vb[GridViewSorting#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_414_1.aspx)]\n [!code-cs[GridViewSorting#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_414_1.aspx)]"
