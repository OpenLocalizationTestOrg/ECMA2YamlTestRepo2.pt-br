  summary: "Obtém ou define a cor da borda do <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controle."
  remarks: "Use a propriedade BorderColor para especificar a cor da borda do <xref:System.Web.UI.HtmlControls.HtmlTable>controle.</xref:System.Web.UI.HtmlControls.HtmlTable> Você pode especificar uma cor pelo nome ou usando um valor hexadecimal, precedido pelo caractere de libra (#), no formato #RRGGBB. RR, GG e BB representam valores hexadecimais de 0 a 255 que indicam os componentes vermelhos, verdes e azuis da cor, respectivamente. Por exemplo, o valor #0000FF representa a cor azul. Especifica o valor mínimo (00) para os componentes vermelhos e verdes, ao especificar o valor máximo (FF) para o componente azul.       A tabela a seguir mostra a dezesseis nomes de cores predefinidos HTML e os valores hexadecimais correspondentes que podem ser usados para a propriedade BorderColor. Para obter mais informações sobre as cores HTML, consulte o [World Wide Web Consortium (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).      | Nome de cor | Valor hexadecimal |   |----------------|-----------------------|   | Azul-piscina |&#00;FFFF |   | Preto |&#00000;0 |   | Azul |&#0000;FF |   | Fúcsia | #FF00FF |   | Cinza |&#80808;0 |   | Verde |&#00800;0 |   | Verde-limão |&#00;FF00 |   | Bordô |&#80000;0 |   | Azul marinho |&#00008;0 |   | Oliva |&#80800;0 |   | Roxo |&#80008;0 |   | Vermelho | #FF0000 |   | Prata | #C0C0C0 |   | Azul-petróleo |&#00808;0 |   | Branco | #FFFFFF |   | Amarelo | #FFFF00 |       As cores disponíveis para uso com a propriedade BorderColor podem ser determinadas a partir de <xref:System.Drawing.KnownColor>enumeração.</xref:System.Drawing.KnownColor>       Nomes de cores diferenciam maiusculas de minúsculas."
  example:
  - "The following code example demonstrates how to use the BorderColor property to programmatically control the border color of the <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTableAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_67_1.aspx)]\n [!code-cs[HtmlTableAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_67_1.aspx)]"
