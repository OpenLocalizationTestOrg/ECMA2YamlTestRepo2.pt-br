- uid: System.Net.Http.WebRequestHandler.AuthenticationLevel
  id: AuthenticationLevel
  parent: System.Net.Http.WebRequestHandler
  langs:
  - csharp
  name: AuthenticationLevel
  nameWithType: WebRequestHandler.AuthenticationLevel
  fullName: System.Net.Http.WebRequestHandler.AuthenticationLevel
  type: Property
  assemblies:
  - System.Net.Http.WebRequest
  namespace: System.Net.Http
  summary: "Obtém ou define um valor que indica o nível de autenticação e representação usada para esta solicitação."
  remarks: "Na autenticação mútua, o cliente e o servidor apresentam credenciais para estabelecer sua identidade. O <xref:System.Net.Security.AuthenticationLevel>e <xref:System.Net.Security.AuthenticationLevel>valores são relevantes para a autenticação Kerberos.</xref:System.Net.Security.AuthenticationLevel> </xref:System.Net.Security.AuthenticationLevel> A autenticação Kerberos pode ser suportada diretamente, ou pode ser usada se o protocolo de negociação de segurança é usado para selecionar o protocolo de segurança. Para obter mais informações sobre protocolos de autenticação, consulte [autenticação da Internet](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Net.Security.AuthenticationLevel AuthenticationLevel { get; set; }
    return:
      type: System.Net.Security.AuthenticationLevel
      description: "Retorna <xref:System.Net.Security.AuthenticationLevel>.</xref:System.Net.Security.AuthenticationLevel>       Uma combinação bit a bit do <xref:System.Net.Security.AuthenticationLevel>valores.</xref:System.Net.Security.AuthenticationLevel>  O valor padrão é <xref:System.Net.Security.AuthenticationLevel>.</xref:System.Net.Security.AuthenticationLevel>"
  overload: System.Net.Http.WebRequestHandler.AuthenticationLevel*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Http.WebRequestHandler.CachePolicy
  id: CachePolicy
  parent: System.Net.Http.WebRequestHandler
  langs:
  - csharp
  name: CachePolicy
  nameWithType: WebRequestHandler.CachePolicy
  fullName: System.Net.Http.WebRequestHandler.CachePolicy
  type: Property
  assemblies:
  - System.Net.Http.WebRequest
  namespace: System.Net.Http
  summary: "Obtém ou define a política de cache para esta solicitação."
  remarks: "A política de cache atual e a presença do recurso solicitado no cache de determinam se uma resposta pode ser recuperada do cache. Usar as respostas em cache normalmente melhora o desempenho do aplicativo, mas não há um risco de que a resposta em cache não coincide com a resposta do servidor.       A política de cache padrão pode ser especificada no arquivo de configuração Machine. config ou definindo o <xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A>propriedade.</xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A>       Uma cópia de um recurso só é adicionada ao cache se o fluxo de resposta para o recurso for recuperado e ler até o final do fluxo. Para que outra solicitação para o mesmo recurso pode usar uma cópia armazenada em cache, dependendo do nível de política de cache para esta solicitação."
  syntax:
    content: public System.Net.Cache.RequestCachePolicy CachePolicy { get; set; }
    return:
      type: System.Net.Cache.RequestCachePolicy
      description: "Returns <xref href=&quot;System.Net.Cache.RequestCachePolicy&quot;></xref>.       Um <xref href=&quot;System.Net.Cache.RequestCachePolicy&quot;> </xref> objeto que define uma política de cache. O padrão é <xref:System.Net.WebRequest.DefaultCachePolicy*>.</xref:System.Net.WebRequest.DefaultCachePolicy*>"
  overload: System.Net.Http.WebRequestHandler.CachePolicy*
  exceptions: []
  platform:
  - net462
