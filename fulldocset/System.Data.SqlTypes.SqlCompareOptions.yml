- uid: System.Data.SqlTypes.SqlCompareOptions.IgnoreKanaType
  id: IgnoreKanaType
  parent: System.Data.SqlTypes.SqlCompareOptions
  langs:
  - csharp
  name: IgnoreKanaType
  nameWithType: SqlCompareOptions.IgnoreKanaType
  fullName: System.Data.SqlTypes.SqlCompareOptions.IgnoreKanaType
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data.SqlTypes
  summary: "Especifica que <xref href=&quot;System.Data.SqlTypes.SqlString&quot;> </xref> comparações devem ignorar o tipo Kana. Tipo kana refere-se aos caracteres japoneses de hiragana e katakana que representam fonéticos sons em japonês. Hiragana é usado para expressões japonês nativo e as palavras, enquanto katakana é usado para palavras emprestadas de outros idiomas, como &quot;Internet&quot; ou &quot;computador&quot;. Um som fonético pode ser expressos em hiragana e katakana. Se esse valor for selecionado, os caracteres hiragana para um som é considerado igual ao caractere katakana para o mesmo som."
  syntax:
    content: IgnoreKanaType
    return:
      type: System.Data.SqlTypes.SqlCompareOptions
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Data.SqlTypes.SqlCompareOptions.IgnoreNonSpace
  id: IgnoreNonSpace
  parent: System.Data.SqlTypes.SqlCompareOptions
  langs:
  - csharp
  name: IgnoreNonSpace
  nameWithType: SqlCompareOptions.IgnoreNonSpace
  fullName: System.Data.SqlTypes.SqlCompareOptions.IgnoreNonSpace
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data.SqlTypes
  summary: "Especifica que <xref href=&quot;System.Data.SqlTypes.SqlString&quot;> </xref> comparações devem ignorar sem-espaço a combinação de caracteres, como sinais diacríticos. O padrão Unicode define caracteres de combinação como caracteres que são combinados com caracteres de base para produzir um caractere de nova. Caracteres de espaço não combinando não usam espaço por si mesmos quando renderizado. Para obter mais informações sobre caracteres de espaço não combinação, consulte o padrão Unicode em http://www.unicode.org."
  syntax:
    content: IgnoreNonSpace
    return:
      type: System.Data.SqlTypes.SqlCompareOptions
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
