  summary: "Obtém ou define o índice da nova linha para selecionar no <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controle."
  remarks: "Porque o <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>evento ocorre antes do <xref:System.Web.UI.WebControls.GridView>controle executa a operação de seleção, o <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>propriedade do controle não pode ser usada para determinar o índice da nova linha selecionado pelo usuário.</xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> O <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>propriedade ainda contém o índice da linha selecionada anteriormente.</xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> Para determinar o índice da nova linha selecionado pelo usuário, use a propriedade NewSelectedIndex. Você também pode usar essa propriedade para substituir o índice da linha selecionado pelo usuário definindo-o para outro valor de forma programática."
  example:
