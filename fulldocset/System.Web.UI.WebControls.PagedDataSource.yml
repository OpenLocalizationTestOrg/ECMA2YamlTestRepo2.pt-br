  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se a paginação do lado do servidor está habilitada."
  remarks: "Controles de associação de dados do ASP.NET versão 2.0 (como <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, e <xref:System.Web.UI.WebControls.FormView>) fornecem funcionalidade de paginação automática por meio de paginação de servidor.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Ao usar um controle de associação de dados do ASP.NET 2.0, defina essa propriedade como `true`.      > [!NOTE] > Paginação de servidor e de paginação personalizada são mutuamente exclusivos. Se você definir AllowServerPaging como `true`, certifique-se de que <xref:System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging%2A>é definido como `false`.</xref:System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging%2A>"
  syntax:
