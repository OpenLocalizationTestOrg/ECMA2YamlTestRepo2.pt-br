  remarks: "Os objetos de desenho são objetos de leve que permitem adicionar formas geométricas, imagens, texto e mídia para um aplicativo. Os objetos de desenho são considerados leve porque eles não oferecem suporte para [Layout](~/add/includes/ajax-current-ext-md.md), [visão geral de entrada](~/add/includes/ajax-current-ext-md.md)e o foco. Devido a seus benefícios de desempenho, desenhos são ideais para planos de fundo e clip-art. Você também usar desenhos ao programar no <xref:System.Windows.Media.Visual>nível.</xref:System.Windows.Media.Visual>       Porque eles herdam a <xref:System.Windows.Freezable>classe, os objetos de desenho fornecem recursos adicionais que os tornam úteis para descrever clip-art e planos de fundo: pode ser declarados como, compartilhados entre vários objetos, somente leitura e tornados thread-safe.</xref:System.Windows.Freezable> Para obter mais informações sobre os diferentes recursos fornecidos pelo <xref:System.Windows.Freezable>objetos, consulte o [visão geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>       Há tipos diferentes de objetos de desenho para diferentes tipos de conteúdo: <xref:System.Windows.Media.GeometryDrawing>, <xref:System.Windows.Media.ImageDrawing>, <xref:System.Windows.Media.DrawingGroup>, <xref:System.Windows.Media.VideoDrawing>e <xref:System.Windows.Media.GlyphRunDrawing>.</xref:System.Windows.Media.GlyphRunDrawing> </xref:System.Windows.Media.VideoDrawing> </xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.ImageDrawing> </xref:System.Windows.Media.GeometryDrawing>      ## Desenho de um Freezable recursos é um tipo de <xref:System.Windows.Freezable>objeto.</xref:System.Windows.Freezable> Para obter informações sobre <xref:System.Windows.Freezable>recursos, como congelamento e clonagem, consulte o [visão geral de objetos Freezable](../Topic/Freezable%20Objects%20Overview.md).</xref:System.Windows.Freezable>"
