- uid: System.Drawing.Printing.PageSettings.PaperSize
  id: PaperSize
  parent: System.Drawing.Printing.PageSettings
  langs:
  - csharp
  name: PaperSize
  nameWithType: PageSettings.PaperSize
  fullName: System.Drawing.Printing.PageSettings.PaperSize
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Obtém ou define o tamanho do papel para a página."
  remarks: "Um <xref:System.Drawing.Printing.PaperSize>representa o tamanho do papel por meio de <xref:System.Drawing.Printing.PaperSize.Kind%2A?displayProperty=fullName>propriedade, que contém uma da <xref:System.Drawing.Printing.PaperKind>valores.</xref:System.Drawing.Printing.PaperKind> </xref:System.Drawing.Printing.PaperSize.Kind%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PaperSize>       Defina a propriedade de PaperSize para a página como uma opção válida <xref:System.Drawing.Printing.PaperSize>, disponível por meio de <xref:System.Drawing.Printing.PrinterSettings.PaperSizes%2A?displayProperty=fullName>coleção.</xref:System.Drawing.Printing.PrinterSettings.PaperSizes%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PaperSize>       Para obter informações sobre como você pode especificar um tamanho de papel personalizado, consulte o <xref:System.Drawing.Printing.PaperSize.%23ctor%2A>construtor.</xref:System.Drawing.Printing.PaperSize.%23ctor%2A>"
  example:
  - "The following code example sets three properties for the document's default page, including the paper size based upon the size selected in the `comboPaperSize` combo box, and then prints the document using the <xref:System.Drawing.Printing.PrintDocument.Print%2A> method. The example requires that a <xref:System.Drawing.Printing.PrintDocument> variable named `printDoc` exists and that the specific combo boxes exist.  \n  \n [!code-cs[PaperSource and PaperSize Example with Resolution#1](~/add/codesnippet/csharp/p-system.drawing.printin_26_1.cs)]\n [!code-cpp[PaperSource and PaperSize Example with Resolution#1](~/add/codesnippet/cpp/p-system.drawing.printin_26_1.cpp)]\n [!code-vb[PaperSource and PaperSize Example with Resolution#1](~/add/codesnippet/visualbasic/p-system.drawing.printin_26_1.vb)]  \n[!code-cs[PaperSource and PaperSize Example with Resolution#2](~/add/codesnippet/csharp/p-system.drawing.printin_26_2.cs)]\n[!code-cpp[PaperSource and PaperSize Example with Resolution#2](~/add/codesnippet/cpp/p-system.drawing.printin_26_2.cpp)]\n[!code-vb[PaperSource and PaperSize Example with Resolution#2](~/add/codesnippet/visualbasic/p-system.drawing.printin_26_2.vb)]  \n[!code-cs[PaperSource and PaperSize Example with Resolution#3](~/add/codesnippet/csharp/p-system.drawing.printin_26_3.cs)]\n[!code-cpp[PaperSource and PaperSize Example with Resolution#3](~/add/codesnippet/cpp/p-system.drawing.printin_26_3.cpp)]\n[!code-vb[PaperSource and PaperSize Example with Resolution#3](~/add/codesnippet/visualbasic/p-system.drawing.printin_26_3.vb)]  \n[!code-cs[PaperSource and PaperSize Example with Resolution#4](~/add/codesnippet/csharp/p-system.drawing.printin_26_4.cs)]\n[!code-cpp[PaperSource and PaperSize Example with Resolution#4](~/add/codesnippet/cpp/p-system.drawing.printin_26_4.cpp)]\n[!code-vb[PaperSource and PaperSize Example with Resolution#4](~/add/codesnippet/visualbasic/p-system.drawing.printin_26_4.vb)]"
