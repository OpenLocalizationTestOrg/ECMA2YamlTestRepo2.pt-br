  nameWithType: ITreeDesigner
  fullName: System.ComponentModel.Design.ITreeDesigner
  type: Interface
  summary: "Fornece suporte para a criação de um conjunto de designers personalizados relacionados."
  remarks: "A interface ITreeDesigner deriva o <xref:System.ComponentModel.Design.IDesigner>interface e fornece suporte para navegar em uma hierarquia de designers relacionados com flexibilidade.</xref:System.ComponentModel.Design.IDesigner> Com esta interface, um programador pode fornecer um número de designers para o componente com aquela adequada é determinada dinamicamente.       Essa interface é uma extensão simple de sua classe base, adicionando apenas duas propriedades de uma hierarquia de árvore de navegação: <xref:System.ComponentModel.Design.ITreeDesigner.Children%2A>e <xref:System.ComponentModel.Design.ITreeDesigner.Parent%2A>.</xref:System.ComponentModel.Design.ITreeDesigner.Parent%2A> </xref:System.ComponentModel.Design.ITreeDesigner.Children%2A>       Para obter uma visão geral de criação de componentes de design, consulte [Estendendo suporte em tempo de Design](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public interface ITreeDesigner : IDisposable, System.ComponentModel.Design.IDesigner'
  implements:
  - System.ComponentModel.Design.IDesigner
  - System.IDisposable
  platform:
