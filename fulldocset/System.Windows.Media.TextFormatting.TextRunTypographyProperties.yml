  summary: "Obtém um valor que indica se o espaçamento entre glifos para texto de todas as maiusculas globalmente é ajustado para melhorar a legibilidade."
  remarks: "Espaçamento de maiusculas é um recurso que permite que você forneça mais espaçamento ao usar letras maiusculas no texto. Letras maiusculas são normalmente criadas para combinar com letras minúsculas. Espaçamento que parece atraente entre e uma letra maiuscula e minúscula podem parecer muito apertados quando todas as letras maiusculas são usadas. O texto a seguir exibe espaçamento normal e de maiusculas para a fonte Pescadero.       ![Texto usando espaçamento de maiusculas OpenType](~/add/media/opentypefont21.gif &quot;texto usando espaçamento de maiusculas OpenType&quot;) exemplo espaçamento normal e de maiusculas"
  syntax:
    content: public abstract bool CapitalSpacing { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o espaçamento é ajustado; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.TextFormatting.TextRunTypographyProperties.CapitalSpacing*
  exceptions: []
  platform:
  - net462
