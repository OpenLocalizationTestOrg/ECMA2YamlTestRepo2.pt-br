- uid: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId
  id: MulticastInterfaceId
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: MulticastInterfaceId
  nameWithType: UdpTransportSettings.MulticastInterfaceId
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Obtém ou define um valor que identifica exclusivamente o adaptador de rede que é usado ao enviar e receber mensagens de multicast."
  remarks: "Em tempo de execução, o transporte usa esse valor para pesquisar o índice de interface, que é usado para definir o `IP_MULTICAST_IF` e `IPV6_MULTICAST_IF` opções de soquete. O mesmo índice de interface é usado ao unir um grupo de multicast. O valor padrão é `null`."
  syntax:
    content: public string MulticastInterfaceId { get; set; }
    return:
      type: System.String
      description: "O identificador do adaptador de rede."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize
  id: SocketReceiveBufferSize
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: SocketReceiveBufferSize
  nameWithType: UdpTransportSettings.SocketReceiveBufferSize
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Obtém ou define o tamanho do buffer de recebimento no soquete WinSock subjacente."
  remarks: "Um usuário de um canal de recebimento pode usar esse valor na associação para controlar como o sistema se comporta quando ele recebe dados. Por exemplo, dada a um aplicativo que está acessando entrada [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] mensagens com o limite máximo, usando um valor mais alto deve permitir que as mensagens empilhar no buffer de WinSock enquanto aguarda o aplicativo para processá-las. Usar um valor mais baixo na mesma situação pode resultar em mensagens sendo descartadas. Essa propriedade expõe o WinSock subjacente `SO_RCVBUF` configuração de soquete. O valor da propriedade deve ser pelo menos o tamanho do <xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A>.</xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A> Configurá-lo como um valor menor do que o <xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A>resulta em uma exceção de tempo de execução.</xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A> O valor padrão é 65536."
  syntax:
    content: public int SocketReceiveBufferSize { get; set; }
    return:
      type: System.Int32
      description: "O tamanho do buffer de recepção."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Discovery.UdpTransportSettings.TimeToLive
  id: TimeToLive
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: TimeToLive
  nameWithType: UdpTransportSettings.TimeToLive
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.TimeToLive
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Obtém ou define um valor que especifica o número de saltos de segmento de rede que um pacote de multicast pode percorrer."
  remarks: "Essa propriedade expõe a funcionalidade associada a `IP_MULTICAST_TTL` e `IP_TTL` opções de soquete. O valor padrão é 1."
  syntax:
    content: public int TimeToLive { get; set; }
    return:
      type: System.Int32
      description: "O número de saltos de segmento de rede."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.TimeToLive*
  exceptions: []
  platform:
  - net462
