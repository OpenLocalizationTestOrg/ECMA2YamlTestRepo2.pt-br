  nameWithType: RibbonScrollButtonVisibilityConverter.Convert(Object[],Type,Object,CultureInfo)
  fullName: System.Windows.Controls.Ribbon.Primitives.RibbonScrollButtonVisibilityConverter.Convert(Object[],Type,Object,CultureInfo)
  type: Method
  assemblies:
  - System.Windows.Controls.Ribbon
  namespace: System.Windows.Controls.Ribbon.Primitives
  summary: "Converte uma rolagem posição visibilidade e role para um <xref href=&quot;System.Windows.Visibility&quot;> </xref> valor."
  remarks: "Os três <xref:System.Double>são valores que representam a posição da barra de rolagem de <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.HorizontalOffset%2A>, <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ExtentWidth%2A>e os <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ViewportWidth%2A>valores de propriedade do <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel>ou <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel>.</xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ViewportWidth%2A> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ExtentWidth%2A> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.HorizontalOffset%2A> </xref:System.Double> Essas propriedades contêm valores de interno <xref:System.Windows.Controls.ScrollViewer>. do painel</xref:System.Windows.Controls.ScrollViewer>       O `parameter` valor representa a porcentagem desejada que a faixa de opções é rolada para a direita antes do botão de rolagem está oculto. Por padrão, o botão de rolagem à esquerda passa 0 como parâmetro e ele ficará oculto quando a faixa de opções é rolados para 0 por cento para a direita. O botão de rolagem à direita passa 100 como o parâmetro, e ele ficará oculto quando a faixa de opções é rolados para 100% para a direita.       Passando `null` ou parâmetros de tipos inesperados podem fazer com que esse método retornar <xref:System.Windows.DependencyProperty.UnsetValue>.</xref:System.Windows.DependencyProperty.UnsetValue>"
  syntax:
    content: public object Convert (object[] values, Type targetType, object parameter, System.Globalization.CultureInfo culture);
    parameters:
    - id: values
      type: System.Object[]
      description: "Os valores a serem convertidos. Quatro valores são esperados, um <xref href=&quot;System.Windows.Visibility&quot;> </xref> objeto que representa a visibilidade da barra de rolagem e três <xref:System.Double>valores que representam a posição da barra de rolagem.</xref:System.Double>"
    - id: targetType
      type: System.Type
      description: "O tipo a ser convertido em. O <xref href=&quot;System.Windows.Visibility&quot;> </xref> tipo é esperado."
    - id: parameter
      type: System.Object
      description: "A porcentagem desejada que a faixa de opções é rolada para a direita antes do botão de rolagem está oculto. Um <xref:System.Double>é esperado.</xref:System.Double>"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "A cultura a ser usada durante a conversão."
    return:
      type: System.Object
      description: "Um <xref href=&quot;System.Windows.Visibility&quot;> </xref> objeto que representa a visibilidade do botão de rolagem."
