  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se deseja enviar um cookie de autenticação persistente para o navegador do usuário."
  remarks: "Quando a propriedade RememberMeSet for `true`, o cookie de autenticação enviado para o computador do usuário está definido para expirar em 50 anos, tornando-o um cookie persistente que será usado quando o usuário próxima visita o site da Web. Porque o cookie de autenticação estará presente no computador do usuário, o usuário será considerado já autenticado e não será necessário fazer logon no site da Web novamente.       Quando o <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>é de propriedade `true`, a propriedade RememberMeSet está definida para o valor da caixa de seleção exibida para o usuário.</xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>       Se o <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>é de propriedade `false`, um lembrar-Me a caixa de seleção não é exibido na página e o usuário não tem como controlar se o cookie de autenticação é persistente.</xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A> Se a propriedade RememberMeSet for `true`, o cookie de autenticação enviado para o navegador do usuário será um cookie persistente.       Se o usuário faz logoff de site da Web usando o <xref:System.Web.UI.WebControls.LoginStatus>controle, o cookie persistente do computador do usuário e o usuário terá que fazer logon site na próxima visita.</xref:System.Web.UI.WebControls.LoginStatus>      > [!NOTE] > Há riscos de segurança inerentes à definição de um cookie de autenticação persistente no navegador do usuário. Você deve determinar se esses riscos de segurança são aceitáveis para seu site. Se você definir a propriedade RememberMeSet para `true` e <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>propriedade `false`, os usuários que visitam seu site público de navegadores, como na Internet cafés, por exemplo, poderá acidentalmente deixar cookies de autenticação persistentes por trás e o próximo usuário do navegador será capaz de acessar o site usando as credenciais do usuário anterior.</xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual bool RememberMeSet { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para enviar um cookie de autenticação persistente. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
