  fullName: System.ComponentModel.DataAnnotations.MetadataTypeAttribute
  type: Class
  summary: "Especifica a classe de metadados para associar uma classe de modelo de dados."
  remarks: "O atributo MetadataTypeAttribute permite que você associe uma classe com uma classe parcial de modelo de dados. Essa classe associada, você fornece as informações de metadados adicionais que não estão no modelo de dados.       Por exemplo, na classe associada você pode aplicar o <xref:System.ComponentModel.DataAnnotations.RequiredAttribute>de atributo para um campo de dados.</xref:System.ComponentModel.DataAnnotations.RequiredAttribute> Isso impõe que um valor é fornecido para o campo, mesmo se essa restrição não for necessária para o esquema de banco de dados.       Usar o atributo MetadataTypeAttribute da seguinte maneira: - a em seu aplicativo, crie um arquivo no qual você cria a classe parcial de modelo de dados que você deseja modificar.      -Crie a classe de metadados associados.      -Aplica o atributo MetadataTypeAttribute para a classe da entidade parcial, especificando a classe associada.       Quando você aplica esse atributo, é preciso cumprir as seguintes restrições de uso:-o atributo só pode ser aplicado a uma classe.      -O atributo não pode ser herdado por classes derivadas.      -O atributo pode ser aplicado a apenas uma vez."
  example:
  - "The following example shows how to use the MetadataTypeAttribute to associate a metadata class with an entity partial class. The example applies the <xref:System.ComponentModel.DataAnnotations.RequiredAttribute> attribute to a data field to show how to provide additional information in the associated metadata class.  \n  \n [!code-vb[System.ComponentModel.DataAnnotations.MetadataTypeAttribute#1](~/add/codesnippet/visualbasic/t-system.componentmodel._18_1.vb)]\n [!code-cs[System.ComponentModel.DataAnnotations.MetadataTypeAttribute#1](~/add/codesnippet/csharp/t-system.componentmodel._18_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class MetadataTypeAttribute : Attribute
