  summary: "Obtém o modo de entrada de dados atual do <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controle."
  remarks: "Use a propriedade CurrentMode para determinar se o <xref:System.Web.UI.WebControls.DetailsView>controle está no modo somente leitura, inserção ou edição.</xref:System.Web.UI.WebControls.DetailsView> A tabela a seguir lista os valores de modo diferente.      | Modo | Descrição |   |----------|-----------------|   | `DetailsViewMode.Edit`| O controle de <xref:System.Web.UI.WebControls.DetailsView>está no modo de edição, o que permite ao usuário atualizar os valores de um registro. |   | `DetailsViewMode.Insert`| O controle de <xref:System.Web.UI.WebControls.DetailsView>está no modo de inserção, o que permite que o usuário adicione um novo registro para a fonte de dados. |   | `DetailsViewMode.ReadOnly`| O controle de <xref:System.Web.UI.WebControls.DetailsView>está no modo somente leitura, que é o modo de exibição normal. |       Esse valor normalmente é definido automaticamente pelo <xref:System.Web.UI.WebControls.DetailsView>controle quando o botão de comando de novo, Update, Insert, Delete ou Cancelar é clicado.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView> Você também programaticamente pode alterar o modo usando o <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>método.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>       Quando o <xref:System.Web.UI.WebControls.DetailsView>controle altera os modos, os eventos na tabela a seguir são gerados.</xref:System.Web.UI.WebControls.DetailsView> Isso permite que você crie um manipulador de eventos personalizados que executa uma rotina de quando o evento ocorre.      | Evento | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Ocorre quando um botão de comando que altera o modo do controle <xref:System.Web.UI.WebControls.DetailsView>é clicado, mas após a alteração do modo. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Ocorre quando um botão de comando que altera o modo do <xref:System.Web.UI.WebControls.DetailsView>controle é clicado, mas antes das alterações de modo. |</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged>"
