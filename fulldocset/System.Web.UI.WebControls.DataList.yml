  summary: "Obtém ou define um valor que indica se as linhas de uma <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref> controle, definido em cada modelo de um <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> controlar, são extraídos e exibidos."
  remarks: "O conteúdo do <xref:System.Web.UI.WebControls.DataList>controle são especificadas por meio de modelos.</xref:System.Web.UI.WebControls.DataList> Normalmente, você pode listar controles que você deseja exibir nos modelos. Você também pode colocar um <xref:System.Web.UI.WebControls.Table>de controle em um modelo e exibir as linhas da tabela.</xref:System.Web.UI.WebControls.Table>       Use a propriedade ExtractTemplateRows para especificar se as linhas de uma <xref:System.Web.UI.WebControls.Table>controle definido em cada modelo de um <xref:System.Web.UI.WebControls.DataList>controle são extraídos e exibidos.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.Table> Todas as linhas extraídas de modelos do <xref:System.Web.UI.WebControls.DataList>controle são exibidos em uma única tabela.</xref:System.Web.UI.WebControls.DataList> Isso permite que você crie uma única tabela de outras tabelas menores e ainda manter os recursos do <xref:System.Web.UI.WebControls.DataList>controle.</xref:System.Web.UI.WebControls.DataList>      > [!NOTE] > Quando essa propriedade é definida como `true`, você deve fornecer um bem formado <xref:System.Web.UI.WebControls.Table>controle para cada modelo que você deseja incluir no <xref:System.Web.UI.WebControls.DataList>controle.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.Table> Somente as linhas das tabelas serão exibidas. Todos os outros conteúdos do modelo serão ignorados. Você deve usar um <xref:System.Web.UI.WebControls.Table>controle para que esse recurso funcione corretamente.</xref:System.Web.UI.WebControls.Table> O <xref:System.Web.UI.HtmlControls.HtmlTable?displayProperty=fullName>controle não é compatível com essa propriedade.</xref:System.Web.UI.HtmlControls.HtmlTable?displayProperty=fullName>       Quando você cria uma célula para um <xref:System.Web.UI.WebControls.Table>controle em um modelo, você pode usar o <xref:System.Web.UI.WebControls.TableCell.ColumnSpan%2