  name: PolygonHotSpot
  nameWithType: PolygonHotSpot
  fullName: System.Web.UI.WebControls.PolygonHotSpot
  type: Class
  summary: "Define uma região de ponto de acesso em forma de polígono em um <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> controle. Essa classe não pode ser herdada."
  remarks: "Essa classe define a região de um ponto de acesso em forma de polígono um <xref:System.Web.UI.WebControls.ImageMap>controle.</xref:System.Web.UI.WebControls.ImageMap> O PolygonHotSpot é útil para definir irregular em forma de regiões de ponto de acesso em um <xref:System.Web.UI.WebControls.ImageMap>controle.</xref:System.Web.UI.WebControls.ImageMap> Por exemplo, você pode usar isso para definir regiões individuais dentro de um mapa geográfico.       Para definir a região de um PolygonHotSpot, defina o <xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A>propriedade como uma cadeia de caracteres que especifica as coordenadas de cada vértice do objeto PolygonHotSpot.</xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A> Um vértice do polígono é um ponto em que atendem a duas bordas de polígono.       Quando um objeto PolygonHotSpot é clicado, a página navega para um URL, gera uma postagem para o servidor ou não faz nada. O <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade especifica esse comportamento.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Para navegar até uma URL, defina o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade `HotSpotMode.Navigate`e usar o <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>propriedade para especificar a URL de navegação.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Para lançar no servidor, defina o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade `HotSpotMode.PostBack`e usar o <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>propriedade para especificar um nome para o objeto PolygonHotSpot.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Esse nome será passado a <xref:System.Web.UI.WebControls.ImageMapEventArgs>dados de evento quando o PolygonHotSpot é clicado.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Se você quiser que o objeto PolygonHotSpot ter nenhum comportamento, defina o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>"
  example:
  - "The following code example demonstrates how to create an <xref:System.Web.UI.WebControls.ImageMap> control that contains three PolygonHotSpot objects. Each PolygonHotSpot object represents a geographical region on the map. When the user clicks a PolygonHotSpot object, it posts back to the server and the type and name of the hot spot are displayed in a label.  \n  \n [!code-cs[PolygonHotSpot.Class1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_368_1.aspx)]\n [!code-vb[PolygonHotSpot.Class1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_368_1.aspx)]"
  syntax:
    content: 'public sealed class PolygonHotSpot : System.Web.UI.WebControls.HotSpot'
