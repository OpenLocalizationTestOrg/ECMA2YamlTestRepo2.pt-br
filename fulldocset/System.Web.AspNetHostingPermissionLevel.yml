  namespace: System.Web
  summary: "Indica que os recursos protegidos com uma demanda para o nível mínimo de terá êxito. Esse nível permite que o código para executar, mas não para interagir com os recursos presentes no sistema. Esse nível é concedido ao configurar pelo menos o nível de confiança mínima usando o [confiança](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) seção em um arquivo de configuração."
  syntax:
