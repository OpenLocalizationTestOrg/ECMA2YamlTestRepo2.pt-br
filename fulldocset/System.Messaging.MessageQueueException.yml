  type: Class
  summary: "A exceção que é lançada se ocorrer um erro interno do enfileiramento de mensagens da Microsoft."
  remarks: "Exceções associadas à classe MessageQueueException são geradas por erros internos dentro de enfileiramento de mensagens que devem ser resolvidas por meio do seu código.       Cada exceção consiste em um código de erro e uma cadeia de caracteres de texto que descreve a origem do erro. Consulte o <xref:System.Messaging.MessageQueueErrorCode>classe para obter uma lista desses códigos de erro e suas descrições.</xref:System.Messaging.MessageQueueErrorCode>       Se um <xref:System.Messaging.MessageQueue>abre uma fila com o `sharedModeDenyReceive` parâmetro definido como true, qualquer <xref:System.Messaging.MessageQueue>que, posteriormente, tenta ler da fila gera uma exceção MessageQueueException devido a uma violação de compartilhamento.</xref:System.Messaging.MessageQueue> </xref:System.Messaging.MessageQueue> A mesma exceção é gerada se um <xref:System.Messaging.MessageQueue>tenta acessar a fila em modo exclusivo, enquanto outras <xref:System.Messaging.MessageQueue>já possui acesso não exclusivo para a fila.</xref:System.Messaging.MessageQueue> </xref:System.Messaging.MessageQueue>      > **não há suporte para a marca alerta!!!**   > <xref:System.Messaging.MessageQueueTransaction>thread apartment – reconhece.</xref:System.Messaging.MessageQueueTransaction> Visual Basic define o estado do thread principal para `STA`, portanto, você deve aplicar o <xref:System.MTAThreadAttribute>no `Main` sub-rotina.</xref:System.MTAThreadAttribute> Caso contrário, o envio de uma mensagem transacional usando outro thread lança uma exceção de MessageQueueException."
  example:
