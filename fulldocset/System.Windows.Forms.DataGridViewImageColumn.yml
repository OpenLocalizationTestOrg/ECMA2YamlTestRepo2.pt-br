  summary: "Obtém ou define o estilo de célula padrão da coluna."
  remarks: "O padrão <xref:System.Windows.Forms.DataGridViewCellStyle>retornado por essa propriedade tem os seguintes valores de propriedade inicial: |`DataGridViewCellStyle` propriedade | Valor padrão |   |--------------------------------------|-------------------|   | <xref:System.Windows.Forms.DataGridViewCellStyle.Alignment%2A>| <xref:System.Windows.Forms.DataGridViewContentAlignment?displayProperty=fullName>|   | <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>| Um gráfico de erro padrão do tipo <xref:System.Drawing.Icon>se o valor da propriedade <xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A>inicial for `true`; caso contrário, um gráfico de erro padrão do tipo <xref:System.Drawing.Bitmap>. |       Esses valores de substituem o valor especificado no <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>propriedade o <xref:System.Windows.Forms.DataGridView>controle, mas podem ser substituídas por outras propriedades de estilo de célula.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Drawing.Bitmap> </xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> </xref:System.Drawing.Icon> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.Alignment%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> Para obter mais informações, consulte [estilos de célula no controle de DataGridView dos Windows Forms](~/add/includes/ajax-current-ext-md.md).       Para impedir que o gráfico de erro padrão que aparecem para `null` ou <xref:System.DBNull.Value?displayProperty=fullName>valores de célula, defina o <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A?displayProperty=fullName>propriedade para este objeto de estilo de célula para `null` ou seu próprio gráfico de erro antes de adicionar linhas ao controle.</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A?displayProperty=fullName> </xref:System.DBNull.Value?displayProperty=fullName> Isso não afeta a linha para novos registros, no entanto. Para impedir que o gráfico de erro que aparece na linha para novos registros quando o controle <xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A>é o valor da propriedade `true`, também deve defina explicitamente o valor da célula como `null` ou seu próprio gráfico de erro em um manipulador para o controle <xref:System.Windows.Forms.DataGridView.RowsAdded>evento ou a coluna do conjunto <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>propriedade a uma instância de um <xref:System.Windows.Forms.DataGridViewImageCell>-derivado do tipo com uma substituição <xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A>propriedade retorna `null` ou seu próprio gráfico de erro.</xref:System.Windows.Forms.DataGridViewImageCell.DefaultNewRowValue%2A> </xref:System.Windows.Forms.DataGridViewImageCell> </xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridView.RowsAdded> </xref:System.Windows.Forms.DataGridView.AllowUserToAddRows%2A>       Se o <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>propriedade do objeto retornado pela propriedade DefaultCellStyle é tem um valor igual ao gráfico de erro padrão do tipo <xref:System.Drawing.Bitmap>, alterando o <xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A>valor da propriedade `true` define automaticamente <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>para o gráfico de erro padrão do tipo <xref:System.Drawing.Icon>.</xref:System.Drawing.Icon> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> </xref:System.Drawing.Bitmap> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Se <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>tem um valor igual ao gráfico de erro padrão do tipo <xref:System.Drawing.Icon>, alterando o <xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A>valor da propriedade `false` define automaticamente <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>para o gráfico de erro padrão do tipo <xref:System.Drawing.Bitmap>.</xref:System.Drawing.Bitmap> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewImageColumn.ValuesAreIcons%2A> </xref:System.Drawing.Icon> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>"
