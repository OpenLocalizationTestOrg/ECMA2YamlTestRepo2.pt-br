  type: Class
  summary: "Especifica o evento que é gerado na inicialização. Essa classe não pode ser herdada."
  remarks: "A classe InitializationEventAttribute identifica o evento para o qual os controles associados a dados podem ser carregados. Ele destina-se para usar em tempo de design para determinar quais eventos para controlar quando gerando código de associação de dados."
