- uid: System.Data.SqlClient.SqlConnectionStringBuilder.Remove(System.String)
  id: Remove(System.String)
  parent: System.Data.SqlClient.SqlConnectionStringBuilder
  langs:
  - csharp
  name: Remove(String)
  nameWithType: SqlConnectionStringBuilder.Remove(String)
  fullName: System.Data.SqlClient.SqlConnectionStringBuilder.Remove(String)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Remove a entrada com a chave especificada do <xref href=&quot;System.Data.SqlClient.SqlConnectionStringBuilder&quot;> </xref> instância."
  remarks: "Porque o **remover** método retorna um valor que indica o sucesso, não é necessário para procurar uma chave antes de tentar remover o par chave/valor da <xref:System.Data.SqlClient.SqlConnectionStringBuilder>instância.</xref:System.Data.SqlClient.SqlConnectionStringBuilder> Porque o <xref:System.Data.SqlClient.SqlConnectionStringBuilder>mantém uma coleção de tamanho fixo de pares chave/valor, chamando o método Remove simplesmente redefine o valor do par chave/valor de volta para seu valor padrão.</xref:System.Data.SqlClient.SqlConnectionStringBuilder>       Porque a coleção de chaves com suporte a <xref:System.Data.SqlClient.SqlConnectionStringBuilder>é fixa, cada item dentro da coleção tem um valor de padrão conhecido.</xref:System.Data.SqlClient.SqlConnectionStringBuilder> A tabela a seguir lista as chaves e o valor para cada quando o <xref:System.Data.SqlClient.SqlConnectionStringBuilder>é inicializado pela primeira vez, ou depois que o método Remove foi chamado.</xref:System.Data.SqlClient.SqlConnectionStringBuilder>      | Chave | Valor padrão |   |---------|-------------------|   | Nome do aplicativo | &quot;. Provedor de dados SqlClient de rede &quot;|   | O processamento assíncrono | False |   | AttachDBFilename | Cadeia de caracteres vazia |   | Tempo limite de Conexão |&15; |   | Conexão de contexto | False |   | Idioma atual | Cadeia de caracteres vazia |   | Fonte de dados | Cadeia de caracteres vazia |   | Criptografar | False |   | Inscrever-se | True |   | Parceiro de failover | Cadeia de caracteres vazia |   | Catálogo inicial | Cadeia de caracteres vazia |   | Segurança integrada | False |   | Tempo limite de balanceamento de carga |&0; |   | Tamanho máximo do Pool |&100; |   | Tamanho mínimo do Pool |&0; |   | MultipleActiveResultSets | False |   | Biblioteca de rede | Cadeia de caracteres vazia |   | Tamanho do pacote |&8000; |   | Senha | Cadeia de caracteres vazia |   | Persistência de segurança | False |   | Pool | True |   | A replicação | False |   | Associação de transação | Implícita desassociar |   | ID de usuário | Cadeia de caracteres vazia |   | Instância de usuário | False |   | ID de estação de trabalho | Cadeia de caracteres vazia |"
  example:
  - "The following example converts an existing connection string from using Windows Authentication to using integrated security. The example works by removing the user name and password from the connection string, and then setting the <xref:System.Data.SqlClient.SqlConnectionStringBuilder.IntegratedSecurity%2A> property of the <xref:System.Data.SqlClient.SqlConnectionStringBuilder> object.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how <xref:System.Data.SqlClient.SqlConnectionStringBuilder> works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-cs[DataWorks SqlConnectionStringBuilder.Remove#1](~/add/codesnippet/csharp/m-system.data.sqlclient._7_1.cs)]\n [!code-vb[DataWorks SqlConnectionStringBuilder.Remove#1](~/add/codesnippet/visualbasic/m-system.data.sqlclient._7_1.vb)]  \n  \n The example displays the following text in the console window:  \n  \n```  \nOriginal: Data Source=(local);Initial Catalog=AdventureWorks;User ID=ab;Password= a1Pass@@11  \nModified: Data Source=(local);Initial Catalog=AdventureWorks;Integrated Security=True  \nDatabase = AdventureWorks  \n```"
  syntax:
    content: public override bool Remove (string keyword);
    parameters:
    - id: keyword
      type: System.String
      description: "A chave do par chave/valor a ser removido da cadeia de conexão neste <xref href=&quot;System.Data.SqlClient.SqlConnectionStringBuilder&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a chave existe na cadeia de caracteres de conexão e foi removida; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se a chave não existe."
  overload: System.Data.SqlClient.SqlConnectionStringBuilder.Remove*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>keyword</code>é nulo (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> no Visual Basic)"
  platform:
  - net462
