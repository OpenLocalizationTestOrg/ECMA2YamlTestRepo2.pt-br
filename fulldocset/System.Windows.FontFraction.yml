  summary: "Descreve o estilo de fração de um <xref href=&quot;System.Windows.Documents.Typography&quot;> </xref> objeto."
  remarks: "As fontes OpenType oferecem suporte a estilos para frações, incluindo cortado e empilhadas. O texto a seguir exibe os estilos de frações para a fonte Palatino Linotype.       ![Texto usando OpenType e com barras diagonais frações](~/add/media/opentypefont12.gif &quot;texto usando OpenType e com barras diagonais frações&quot;) exemplo dos estilos de frações empilhadas e cortados > [!NOTE] > as fontes OpenType mais expõem somente um subconjunto dos recursos de OpenType total disponíveis. Se uma fonte especificada não dá suporte a um recurso específico, os glifos padrão são usados em vez disso."
  example:
