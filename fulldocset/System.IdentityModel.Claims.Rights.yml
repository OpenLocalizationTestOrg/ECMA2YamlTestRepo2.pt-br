  summary: "Obtém uma cadeia de caracteres que especifica que o direito representa uma identidade."
  remarks: "A cadeia de caracteres retornada pela propriedade de identidade é http://schemas.xmlsoap.org/ws/2005/05/identity/right/Identity.       Em geral, um típico <xref:System.IdentityModel.Claims.ClaimSet>tem uma declaração com o direito de identidade.</xref:System.IdentityModel.Claims.ClaimSet> Esta declaração representa a identidade do <xref:System.IdentityModel.Claims.ClaimSet>.</xref:System.IdentityModel.Claims.ClaimSet> Por exemplo, um <xref:System.IdentityModel.Claims.WindowsClaimSet>tem uma declaração de SID que representa o SID do usuário.</xref:System.IdentityModel.Claims.WindowsClaimSet> Da mesma forma, o <xref:System.IdentityModel.Claims.X509CertificateClaimSet>tem um <xref:System.IdentityModel.Claims.ClaimTypes.Thumbprint%2A>declaração que representa a identidade que está associada com um certificado x.&509;.</xref:System.IdentityModel.Claims.ClaimTypes.Thumbprint%2A> </xref:System.IdentityModel.Claims.X509CertificateClaimSet>"
  syntax:
