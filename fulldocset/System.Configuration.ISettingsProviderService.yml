  type: Method
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Retorna o provedor de configurações compatíveis com a propriedade de configurações especificadas."
  remarks: "O método GetSettingsProvider permite que um <xref:System.Configuration.ISettingsProviderService>oferecer seus serviços de serialização para qualquer componente que se encontra.</xref:System.Configuration.ISettingsProviderService> Este método determina se o provedor de configurações associadas pode persistir o tipo de propriedade de configurações do aplicativo especificado. Se for possível, este método retorna uma referência ao provedor de configurações; Caso contrário, ele retorna `null`."
  syntax:
