  remarks: "Quando um controle de fonte de dados que dá suporte à inserção é associado a um <xref:System.Web.UI.WebControls.DetailsView>controle, o <xref:System.Web.UI.WebControls.DetailsView>controle pode tirar proveito da fonte de dados de recursos do controle e oferece a funcionalidade de inserção automática.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > Para um controle de fonte de dados inserir dados de seu <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A?displayProperty=fullName>propriedade deve ser definida com uma instrução de consulta de insert.</xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A?displayProperty=fullName>       Quando a propriedade AutoGenerateInsertButton é definida como `true`, um <xref:System.Web.UI.WebControls.CommandField>campo de linha com um novo botão será exibido automaticamente o <xref:System.Web.UI.WebControls.DetailsView>controle.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Clique no botão novo coloca que <xref:System.Web.UI.WebControls.DetailsView>controle no modo de inserção.</xref:System.Web.UI.WebControls.DetailsView> No modo de inserção, cada campo associado no controle que não é somente leitura exibe o controle de entrada apropriado, como um <xref:System.Web.UI.WebControls.TextBox>controle para o tipo de dados do campo.</xref:System.Web.UI.WebControls.TextBox> Isso permite que o usuário insira o valor do campo para o novo registro.       Quando clicado, o novo botão também é substituído com um botão de inserção e um botão de cancelamento. Clicando no botão de inserção insere o novo registro na fonte de dados e retorna o controle para o modo especificado pelo <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> Clicando no botão Cancelar abandona a operação de inserção e retorna o controle para o modo padrão.      > [!NOTE] > Para colocar uma linha no modo de inserção programaticamente, use o <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>método.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>       Você pode controlar a aparência de um registro que está no modo de inserção usando o <xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A> Configurações comuns geralmente incluem propriedades de fonte, cor de primeiro plano e uma cor de plano de fundo personalizado.       O <xref:System.Web.UI.WebControls.DetailsView>controle fornece vários eventos que você pode usar para executar uma ação personalizada quando um novo registro é inserido.</xref:System.Web.UI.WebControls.DetailsView> A tabela a seguir lista os eventos disponíveis.      | Evento | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserted>| Ocorre quando o botão de inserção é clicado, mas após o <xref:System.Web.UI.WebControls.DetailsView>controle inserir o registro.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserted> Esse evento geralmente é usado para verificar os resultados da operação de inserção. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>| Ocorre quando o botão de inserção é clicado, mas antes de <xref:System.Web.UI.WebControls.DetailsView>controle inserir o registro.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> Esse evento geralmente é usado para cancelar a operação de inserção. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Ocorre depois que o controle <xref:System.Web.UI.WebControls.DetailsView>altera modos. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Ocorre antes do <xref:System.Web.UI.WebControls.DetailsView>controle alterar modos.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Esse evento geralmente é usado para cancelar a alteração do modo. |       O valor de AutoGenerateInsertButton é armazenado em estado de exibição."
