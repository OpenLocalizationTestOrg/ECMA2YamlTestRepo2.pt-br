  summary: "Obtém ou define um <xref href=&quot;System.Windows.Media.BrushMappingMode&quot;> </xref> enumeração que especifica se o valor da <xref:System.Windows.Media.TileBrush.Viewport*>, que indica o tamanho e a posição do <xref href=&quot;System.Windows.Media.TileBrush&quot;> </xref> base lado a lado, é relativo ao tamanho da área de saída.</xref:System.Windows.Media.TileBrush.Viewport*>"
  remarks: "A <xref:System.Windows.Media.TileBrush.Viewport%2A>propriedade determina o tamanho e a posição dos blocos no <xref:System.Windows.Media.TileBrush>.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.Viewport%2A> Por padrão, um <xref:System.Windows.Media.TileBrush>tem um único bloco que preenche todo o área de saída.</xref:System.Windows.Media.TileBrush> O <xref:System.Windows.Media.TileBrush.Stretch%2A>propriedade controla como o <xref:System.Windows.Media.TileBrush>conteúdo se encaixa no quadro.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.Stretch%2A> Você pode substituir esse comportamento padrão e especificar o tamanho de bloco usando o <xref:System.Windows.Media.TileBrush.Viewport%2A>propriedade.</xref:System.Windows.Media.TileBrush.Viewport%2A>       Use a propriedade ViewportUnits para especificar se o <xref:System.Windows.Media.TileBrush.Viewport%2A>usa coordenadas absolutas ou relativas.</xref:System.Windows.Media.TileBrush.Viewport%2A> Se as coordenadas são relativas, eles são relacionados ao tamanho da área de saída. O ponto (0,0) representa o canto superior esquerdo da área de saída e canto de (1,1) representa a parte inferior direita da área de saída. Para especificar que a <xref:System.Windows.Media.TileBrush.Viewport%2A>propriedade usa coordenadas absolutas, defina a propriedade ViewportUnits <xref:System.Windows.Media.BrushMappingMode>.</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.TileBrush.Viewport%2A>       A ilustração a seguir mostra a diferença na saída quando você definir a propriedade ViewportUnits de um <xref:System.Windows.Media.TileBrush>relativo ou absoluto.</xref:System.Windows.Media.TileBrush>       ![Absoluta e relativa unidades de visor](~/add/media/absolute-and-relative-viewports.png &quot;absolutos e relativos unidades de visor&quot;) ViewportUnits relativas e absolutas <a name=&quot;dependencyPropertyInfo_ViewportUnits&quot;> </a> # # informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Media.TileBrush.ViewportUnitsProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.TileBrush.ViewportUnitsProperty>"
