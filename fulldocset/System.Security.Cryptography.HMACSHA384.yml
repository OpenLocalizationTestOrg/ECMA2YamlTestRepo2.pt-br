  name: HMACSHA384
  nameWithType: HMACSHA384
  fullName: System.Security.Cryptography.HMACSHA384
  type: Class
  summary: "Calcula um Hash com base em código HMAC (Message Authentication Code) usando o <xref href=&quot;System.Security.Cryptography.SHA384&quot;> </xref> função de hash."
  remarks: "HMACSHA384 é um tipo de algoritmo de hash com chave que é construído com a função de hash SHA-384 e usado como um Hash-based HMAC Message Authentication Code (). O processo HMAC mescla uma chave secreta com os dados da mensagem e hashes de resultados. O valor de hash é misturado com a chave secreta novamente e hash, em seguida, uma segunda vez. O hash de saída é 384 bits de comprimento.       Um HMAC pode ser usado para determinar se uma mensagem enviada por um canal inseguro foi violada, desde que o remetente e o destinatário compartilham uma chave secreta. O remetente calcula o valor de hash para os dados originais e envia os dados originais e o valor de hash como uma única mensagem. O receptor recalcula o valor de hash na mensagem recebida e verifica se o HMAC computado corresponde o HMAC transmitido.       Se os valores de hash computado e original corresponderem, a mensagem é autenticada. Se eles não coincidirem, os dados ou o valor de hash foi alterado. HMACs fornecem segurança contra violação porque é necessário conhecimento da chave secreta para alterar a mensagem e reproduza o valor de hash correto.       HMACSHA384 aceita todos os tamanhos de chave e produz uma sequência de hash que é 384 bits de comprimento."
  example:
  - "The following example shows how to sign a file by using the HMACSHA384 object, and then how to verify the file.  \n  \n [!code-cs[HMACSHA384#1](~/add/codesnippet/csharp/t-system.security.crypto_31_1.cs)]\n [!code-vb[HMACSHA384#1](~/add/codesnippet/visualbasic/t-system.security.crypto_31_1.vb)]\n [!code-cpp[HMACSHA384#1](~/add/codesnippet/cpp/t-system.security.crypto_31_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HMACSHA384 : System.Security.Cryptography.HMAC
