  type: Class
  summary: "Representa a estrutura ou o esquema, de um <xref href=&quot;System.Xml.XmlDocument&quot;> </xref>. Essa classe não pode ser herdada."
  remarks: "A classe XmlDocumentSchema é usada pelos componentes do designer de controle personalizado para listar os elementos estruturais de um documento XML em tempo de design. Use a classe XmlDocumentSchema para preencher a lista de elementos de documento para permitir que usuários selecionar os elementos de documento em recursos de interface do usuário em tempo de design."
  example:
