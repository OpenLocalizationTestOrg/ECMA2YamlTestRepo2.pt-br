- uid: Microsoft.Build.Tasks.Csc.ErrorReport
  id: ErrorReport
  parent: Microsoft.Build.Tasks.Csc
  langs:
  - csharp
  name: ErrorReport
  nameWithType: Csc.ErrorReport
  fullName: Microsoft.Build.Tasks.Csc.ErrorReport
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Obtém ou define o método para relatar um erro interno do compilador c# à Microsoft."
  remarks: "Essa propriedade pode ter um valor de `prompt`, `send`, ou `none`. Se a propriedade é definida como `prompt`, você receberá um aviso quando ocorre um erro interno do compilador. O prompt permite enviar um relatório de erros eletronicamente à Microsoft. Se a propriedade é definida como `send`, um relatório de erros é enviado automaticamente. Se a propriedade é definida como `none`, o erro é relatado somente na saída de texto do compilador. O padrão é `none`. Para obter mais informações, consulte [/errorreport (opções do compilador c#)](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string ErrorReport { get; set; }
    return:
      type: System.String
      description: "O método para relatar um erro interno do compilador c# à Microsoft."
  overload: Microsoft.Build.Tasks.Csc.ErrorReport*
  exceptions: []
  platform:
  - net462
