  namespace: System.Web.UI
  summary: "Obtém ou define o especificado <xref href=&quot;System.Web.UI.HtmlTextWriterStyle&quot;> </xref> valor para o controle de servidor HTML."
  remarks: "Itens que são adicionados por meio de programação para definir o estilo um <xref:System.Web.UI.CssStyleCollection>coleção para um controle com a propriedade do Item ou o <xref:System.Web.UI.CssStyleCollection.Add%2A>método levar uma <xref:System.Web.UI.HtmlTextWriterStyle>valor de enumeração como uma entrada são incluídas na contagem de itens de estilo que são retornadas com o <xref:System.Web.UI.CssStyleCollection.Count%2A>propriedade e são incluídos com a cadeia de caracteres literal que é retornada com o <xref:System.Web.UI.CssStyleCollection.Value%2A>propriedade.</xref:System.Web.UI.CssStyleCollection.Value%2A> </xref:System.Web.UI.CssStyleCollection.Count%2A> </xref:System.Web.UI.HtmlTextWriterStyle> </xref:System.Web.UI.CssStyleCollection.Add%2A> </xref:System.Web.UI.CssStyleCollection> Esses atributos são fortemente tipados. Se o atributo de folha de estilos em cascata que você deseja adicionar a um controle de servidor existe no <xref:System.Web.UI.HtmlTextWriterStyle>enumeração, usar esses métodos com rigidez de tipos.</xref:System.Web.UI.HtmlTextWriterStyle> Se o atributo que você deseja adicionar não existe no <xref:System.Web.UI.HtmlTextWriterStyle>enumeração, use o <xref:System.Web.UI.CssStyleCollection.Item%2A>propriedade ou o <xref:System.Web.UI.CssStyleCollection.Add%2A>método.</xref:System.Web.UI.CssStyleCollection.Add%2A> </xref:System.Web.UI.CssStyleCollection.Item%2A> </xref:System.Web.UI.HtmlTextWriterStyle>       Tentativa de acesso um <xref:System.Web.UI.HtmlTextWriterStyle>valor de enumeração no <xref:System.Web.UI.CssStyleCollection>de um controle que não foram adicionado ou acessar um atributo CSS que foi adicionado com o <xref:System.Web.UI.CssStyleCollection.Item%2A>propriedade ou o <xref:System.Web.UI.CssStyleCollection.Add%2A>método retorna `null` usando a propriedade do Item.</xref:System.Web.UI.CssStyleCollection.Add%2A> </xref:System.Web.UI.CssStyleCollection.Item%2A> </xref:System.Web.UI.CssStyleCollection> </xref:System.Web.UI.HtmlTextWriterStyle>"
  example:
  - "The following code example uses the <xref:System.Web.UI.CssStyleCollection.Item%2A> property to return the value of a style that is set on a <xref:System.Web.UI.HtmlControls.HtmlInputText> control.  \n  \n [!code-vb[Classic CssStyleCollection.this Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.cssstyle_3_1.aspx)]\n [!code-cs[Classic CssStyleCollection.this Example#1](~/add/codesnippet/csharp/p-system.web.ui.cssstyle_3_1.aspx)]"
