  summary: "Quando substituído em uma classe derivada, carrega um objeto ou objetos de final relacionado com a opção de mesclagem especificada."
  remarks: "Ambos <xref:System.Data.Objects.DataClasses.EntityCollection%601>e <xref:System.Data.Objects.DataClasses.EntityReference%601>Substituir este método para carregar os objetos relacionados.</xref:System.Data.Objects.DataClasses.EntityReference%601> </xref:System.Data.Objects.DataClasses.EntityCollection%601> `Load`é chamado para carregar explicitamente os objetos relacionados de uma extremidade relacionada exposta por uma propriedade de navegação. Para obter mais informações, consulte [objetos relacionados ao carregar](http://msdn.microsoft.com/en-us/452347d2-7b3b-44cd-9001-231299a28cb1).       Chamar o <xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A>método define o <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>sinalizador como `true`.</xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A> </xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A>       O método Load carrega objetos relacionados da fonte de dados ou não <xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>é `true`.</xref:System.Data.Objects.DataClasses.RelatedEnd.IsLoaded%2A>       É a opção de mesclagem padrão <xref:System.Data.Objects.MergeOption>para objetos rastreados ou <xref:System.Data.Objects.MergeOption>quando o objeto não é controlado no <xref:System.Data.Objects.ObjectStateManager>.</xref:System.Data.Objects.ObjectStateManager> </xref:System.Data.Objects.MergeOption> </xref:System.Data.Objects.MergeOption>"
  syntax:
    content: public abstract void Load (System.Data.Objects.MergeOption mergeOption);
    parameters:
    - id: mergeOption
      type: System.Data.Objects.MergeOption
      description: "O <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> para usar durante a mesclagem de objetos em um existente &lt;xref:System.Data.Objects.DataClasses.EntityCollection%601&gt;."
  overload: System.Data.Objects.DataClasses.RelatedEnd.Load*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Quando o objeto de origem foi recuperado usando um <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> consulta e o <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> não é <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> ou os objetos relacionados já foram carregados.       - ou - quando o objeto de origem não está anexado para o <xref href=&quot;System.Data.Objects.ObjectContext&quot;> </xref>.       - ou - quando o objeto de origem está sendo rastreado, mas no <xref href=&quot;System.Data.EntityState&quot;> </xref> ou <xref href=&quot;System.Data.EntityState&quot;> </xref> estado ou o <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref> usado para <xref:System.Data.Objects.DataClasses.RelatedEnd.Load*>é <xref href=&quot;System.Data.Objects.MergeOption&quot;> </xref>.</xref:System.Data.Objects.DataClasses.RelatedEnd.Load*>"
  platform:
  - net462
