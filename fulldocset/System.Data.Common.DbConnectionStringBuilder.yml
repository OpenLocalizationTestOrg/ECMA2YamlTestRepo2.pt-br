  name: DbConnectionStringBuilder
  nameWithType: DbConnectionStringBuilder
  fullName: System.Data.Common.DbConnectionStringBuilder
  type: Class
  summary: "Fornece uma classe base para conexão fortemente tipado construtores de cadeia de caracteres."
  remarks: "A classe DbConnectionStringBuilder fornece a classe base da qual a conexão fortemente tipado string construtores (<xref:System.Data.SqlClient.SqlConnectionStringBuilder>, <xref:System.Data.OleDb.OleDbConnectionStringBuilder>e assim por diante) derivar.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.SqlClient.SqlConnectionStringBuilder> Os construtores de cadeia de caracteres de conexão permitem que os desenvolvedores programaticamente criar cadeias de caracteres de conexão sintaticamente correto e analisar e recriar as cadeias de caracteres de conexão existente.       O DbConnectionStringBuilder foi definido de forma independente do banco de dados. Devido à adição do <xref:System.Data.Common>namespace, os desenvolvedores exigem uma classe base em relação à qual pode programar para criar cadeias de caracteres de conexão que funcionem em um banco de dados arbitrário.</xref:System.Data.Common> Portanto, a classe DbConnectionStringBuilder permite aos usuários atribuir pares chave/valor arbitrário e passe a cadeia de conexão resultante para um provedor com rigidez de tipos. Todos os provedores de dados que são incluídos como parte do .NET Framework fornecem uma classe fortemente tipada que herda de DbConnectionStringBuilder: <xref:System.Data.SqlClient.SqlConnectionStringBuilder>, <xref:System.Data.OracleClient.OracleConnectionStringBuilder>, <xref:System.Data.Odbc.OdbcConnectionStringBuilder>e <xref:System.Data.OleDb.OleDbConnectionStringBuilder>.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.Odbc.OdbcConnectionStringBuilder> </xref:System.Data.OracleClient.OracleConnectionStringBuilder> </xref:System.Data.SqlClient.SqlConnectionStringBuilder>       O desenvolvedor pode criar, atribuir e editar cadeias de caracteres de conexão para qualquer provedor arbitrário. Para provedores que dão suporte a pares chave/valor específico, o construtor de cadeia de caracteres de conexão fornece propriedades com rigidez de tipos correspondentes para os pares. Para oferecer suporte a provedores que exigem a capacidade de dar suporte a valores desconhecidos, os desenvolvedores também podem fornecer pares chave/valor arbitrário.       A classe implementa DbConnectionStringBuilder o <xref:System.ComponentModel.ICustomTypeDescriptor>interface.</xref:System.ComponentModel.ICustomTypeDescriptor> Isso significa que a classe funciona com designers do Visual Studio em tempo de design. Quando os desenvolvedores de usam o designer para criar conjuntos de dados com rigidez de tipos e conexões com rigidez de tipos no Visual Studio, a classe de construtor de cadeia de caracteres de conexão fortemente tipados exibirá as propriedades associadas ao seu tipo e também terá conversores que podem ser mapeados valores comuns para chaves conhecidos.       Os desenvolvedores que precisam criar cadeias de caracteres de conexão como parte dos aplicativos podem usar a classe DbConnectionStringBuilder ou um de seus com rigidez de tipos derivados para criar e modificar cadeias de caracteres de conexão. A classe DbConnectionStringBuilder também torna fácil de gerenciar cadeias de caracteres de conexão armazenadas em um arquivo de configuração do aplicativo.       Os desenvolvedores podem criar cadeias de caracteres de conexão usando a uma classe de construtor cadeia de caracteres com rigidez de tipos de conexão, ou eles podem usar a classe DbConnectionStringBuilder. O DbConnectionStringBuilder não fará verificações de pares chave/valor válido. Portanto, é possível usar essa classe para criar cadeias de caracteres de conexão inválido. O <xref:System.Data.SqlClient.SqlConnectionStringBuilder>suporta apenas pares chave/valor que são suportadas pelo SQL Server; tentando adicionar pares inválidos lançará uma exceção.</xref:System.Data.SqlClient.SqlConnectionStringBuilder>       Tanto o <xref:System.Data.Common.DbConnectionStringBuilder.Add%2A>método e <xref:System.Data.Common.DbConnectionStringBuilder.Item%2A>identificador de propriedade tenta inserir entradas mal-intencionado.</xref:System.Data.Common.DbConnectionStringBuilder.Item%2A> </xref:System.Data.Common.DbConnectionStringBuilder.Add%2A> Por exemplo, o código a seguir ignora corretamente o par chave/valor aninhada: [Visual Basic] ```   Dim builder As New System.Data.Common.DbConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;(local)&quot;   builder(&quot;integrated sSecurity&quot;) = True   builder(&quot;Initial Catalog&quot;) = &quot;AdventureWorks;NewValue=Bad&quot;   ``` [c#] ```   System.Data.Common.DbConnectionStringBuilder builder =        new System.Data.Common.DbConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;(local)&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;Initial Catalog&quot;] = &quot;AdventureWorks;NewValue=Bad&quot;;   ``` o resultado é a seguinte cadeia de conexão que trata o valor inválido de maneira segura:```   data source=(local);integrated security=True;   initial catalog=&quot;AdventureWorks;NewValue=Bad&quot;   ```"
  example:
  - "The following console application builds two connection strings, one for a Microsoft Jet database, and one for a [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] database. In each case, the code uses a generic DbConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A> property of the DbConnectionStringBuilder instance to the constructor of the strongly type connection class. This is not required; the code could also have created individual strongly typed connection string builder instances. The example also parses an existing connection string, and demonstrates various ways of manipulating the connection string's contents.  \n  \n [!code-vb[DataWorks DbConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.common.dbc_1.vb)]\n [!code-cs[DataWorks DbConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.common.dbc_1.cs)]"
