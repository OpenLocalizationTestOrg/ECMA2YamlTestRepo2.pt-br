  name: CodeSnippetTypeMember
  nameWithType: CodeSnippetTypeMember
  fullName: System.CodeDom.CodeSnippetTypeMember
  type: Class
  summary: "Representa um membro de um tipo usando um fragmento de código literal."
  remarks: "CodeSnippetTypeMember pode representar um membro de um tipo usando um fragmento de código literal incluído diretamente na fonte sem modificação. Esse código pode ser incluído na declaração de tipo.       Um CodeSnippetTypeMember armazena uma seção de código, exatamente em seu formato original, como uma cadeia de caracteres. O CodeDOM não converte fragmentos de código literal. Fragmentos de código literal são armazenados e de saída em seu formato original. Objetos de codeDOM que contêm código literal são fornecidos para que os desenvolvedores podem encapsular o código que já está no idioma de destino.       O <xref:System.CodeDom.CodeSnippetTypeMember.Text%2A>propriedade contém o código literal para o membro de tipo.</xref:System.CodeDom.CodeSnippetTypeMember.Text%2A>"
  example:
  - "The following example demonstrates the use of the CodeSnippetTypeMember class to store literal code in a string format. This code example is part of a larger example provided for the <xref:System.CodeDom.Compiler.CodeDomProvider.GenerateCodeFromMember%2A> method.  \n  \n [!code-cs[CodeDom_GenerateCodeFromMember#3](~/add/codesnippet/csharp/t-system.codedom.codesni_3_1.cs)]\n [!code-vb[CodeDom_GenerateCodeFromMember#3](~/add/codesnippet/visualbasic/t-system.codedom.codesni_3_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeSnippetTypeMember : System.CodeDom.CodeTypeMember
