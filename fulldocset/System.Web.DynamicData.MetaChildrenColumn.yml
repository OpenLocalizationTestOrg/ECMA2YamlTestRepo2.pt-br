  namespace: System.Web.DynamicData
  summary: "Obtém o caminho para a página de ação especificado da tabela filho."
  remarks: "O método GetChildrenPath retorna o caminho da página ação especificada para a tabela filho. O caminho é baseado no caminho especificado com a linha especificada como um pai. O caminho é obtido acrescentando um valor de cadeia de caracteres de consulta para a URL que contém o valor do campo de chave estrangeira especificado no `row` parâmetro.       Se `row` é `null`, esse método retorna uma cadeia de caracteres vazia. Se `path` é `null`, o método GetChildrenPath retorna o caminho com base em rotas definidas para o aplicativo de dados dinâmicos do ASP.NET.       Você pode usar os valores definidos no <xref:System.Web.DynamicData.PageAction>de classe para o `action` parâmetro.</xref:System.Web.DynamicData.PageAction>"
  syntax:
    content: public string GetChildrenPath (string action, object row, string path);
    parameters:
    - id: action
      type: System.String
      description: "A ação de destino."
    - id: row
      type: System.Object
      description: "A linha que contém o campo de chave estrangeira."
    - id: path
      type: System.String
      description: "A página de destino."
    return:
      type: System.String
      description: "O caminho da página ação especificada da tabela filho."
  overload: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath*
  exceptions: []
  platform:
  - net462
