- uid: System.Data.OracleClient.OracleParameter.Value
  id: Value
  parent: System.Data.OracleClient.OracleParameter
  langs:
  - csharp
  name: Value
  nameWithType: OracleParameter.Value
  fullName: System.Data.OracleClient.OracleParameter.Value
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Obtém ou define o valor do parâmetro."
  remarks: "Para parâmetros de entrada, o valor é vinculado ao <xref:System.Data.OracleClient.OracleCommand>que é enviado ao servidor.</xref:System.Data.OracleClient.OracleCommand> Para parâmetros de valor de retorno e saída, o valor é definido na conclusão do <xref:System.Data.OracleClient.OracleCommand>e depois o <xref:System.Data.OracleClient.OracleDataReader>está fechado.</xref:System.Data.OracleClient.OracleDataReader> </xref:System.Data.OracleClient.OracleCommand>       Para um parâmetro de entrada, o valor pode ser definido para um objeto de um tipo de dados do Microsoft .NET Framework ou um tipo de dados Oracle (por exemplo, um <xref:System.Data.OracleClient.OracleNumber>ou <xref:System.Data.OracleClient.OracleString>).</xref:System.Data.OracleClient.OracleString> </xref:System.Data.OracleClient.OracleNumber>       Quando você envia um valor de parâmetro nulo para o servidor, você deve especificar DBNull, e não nulo. Um valor nulo no sistema é um objeto vazio que não tem nenhum valor. DBNull é usado para representar valores nulos.       Se o aplicativo especifica o tipo de banco de dados, o valor associado é convertido para esse tipo de quando o provedor envia os dados para o servidor. O provedor tenta converter qualquer tipo de valor se ele dá suporte a <xref:System.IConvertible>interface.</xref:System.IConvertible> Erros de conversão podem resultar se o tipo especificado não é compatível com o valor.       O <xref:System.Data.OracleClient.OracleParameter.DbType%2A>, <xref:System.Data.OracleClient.OracleParameter.OracleType%2A>, e <xref:System.Data.OracleClient.OracleParameter.Size%2A>Propriedades de um parâmetro podem ser inferidas, definindo o valor.</xref:System.Data.OracleClient.OracleParameter.Size%2A> </xref:System.Data.OracleClient.OracleParameter.OracleType%2A> </xref:System.Data.OracleClient.OracleParameter.DbType%2A> Portanto, você não precisa especificá-los. No entanto, eles não são expostos no <xref:System.Data.OracleClient.OracleParameter>as configurações de propriedade.</xref:System.Data.OracleClient.OracleParameter> Por exemplo, se o tamanho do parâmetro foi inferido, tamanho não contém valor inferido após a execução da instrução.       O `InputOutput`, `Output`, e `ReturnValue` <xref:System.Data.ParameterDirection>valores usados pela propriedade de valor serão tipos de dados do Microsoft .NET Framework, a menos que o valor de entrada era um tipo de dados Oracle (por exemplo, <xref:System.Data.OracleClient.OracleNumber>ou <xref:System.Data.OracleClient.OracleString>).</xref:System.Data.OracleClient.OracleString> </xref:System.Data.OracleClient.OracleNumber> </xref:System.Data.ParameterDirection> Isso não se aplicam a REF CURSOR, BFILE, ou tipos de dados LOB.       A propriedade de valor é substituída pelo **atualização** método."
  syntax:
    content: public override object Value { get; set; }
    return:
      type: System.Object
      description: "Um objeto que é o valor do parâmetro. O valor padrão é nulo."
  overload: System.Data.OracleClient.OracleParameter.Value*
  exceptions: []
  platform:
  - net462
