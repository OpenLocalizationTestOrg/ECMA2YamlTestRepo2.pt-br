  fullName: System.Net.Configuration.UnicodeDecodingConformance
  type: Enum
  summary: "Controla como os caracteres Unicode são interpretados pelo <xref:System.Net.WebUtility.HtmlDecode*>métodos.</xref:System.Net.WebUtility.HtmlDecode*>"
  remarks: "Para obter mais informações sobre como caracteres Unicode devem ser codificada em HTML, consulte [usar o caractere de escape na marcação e CSS](http://go.microsoft.com/fwlink/?LinkId=256607)."
  syntax:
    content: public enum UnicodeDecodingConformance
  inheritance:
