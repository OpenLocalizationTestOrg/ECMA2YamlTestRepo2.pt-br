  name: DataGridViewTextBoxCell
  nameWithType: DataGridViewTextBoxCell
  fullName: System.Windows.Forms.DataGridViewTextBoxCell
  type: Class
  summary: "Exibe informações de texto editável em um <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controle."
  remarks: "A classe DataGridViewTextBoxCell é um tipo especializado de <xref:System.Windows.Forms.DataGridViewCell>usado para exibir uma única cadeia de caracteres de informações de baseado em texto editáveis.</xref:System.Windows.Forms.DataGridViewCell> Os hosts DataGridViewTextBoxCell selecionados no momento uma <xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>controle no qual o usuário pode editar o valor da célula (supondo que o <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>do DataGridViewTextBoxCell é definida como `false`).</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A> </xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>       O <xref:System.Windows.Forms.DataGridViewTextBoxColumn>é o tipo de coluna especializado para manter as células desse tipo.</xref:System.Windows.Forms.DataGridViewTextBoxColumn> Por padrão, o <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A?displayProperty=fullName>é inicializada com um novo DataGridViewTextBoxCell.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A?displayProperty=fullName> Para as células dentro de uma coluna de padrões após um DataGridViewTextBoxCell existente, defina a coluna <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>propriedade até a célula para usar como padrão.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>       As propriedades relacionadas a célula da coluna são wrappers para as propriedades nomeadas da mesma forma de célula do modelo. Alterando os valores de propriedade da célula modelo afetará apenas células com base no modelo que são adicionadas após a alteração. Alterando os valores de propriedade de célula da coluna, no entanto, será atualizar o modelo de células e todas as outras células na coluna e atualize a exibição da coluna se necessário."
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewCell> as a template for a <xref:System.Windows.Forms.DataGridViewColumn>. Style changes made to any cell in the column affect all of the column's cells. This code example is part of a larger example provided for the <xref:System.Windows.Forms.DataGridViewColumn> class.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/cpp/t-system.windows.forms.d_137_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/visualbasic/t-system.windows.forms.d_137_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/csharp/t-system.windows.forms.d_137_1.cs)]"
