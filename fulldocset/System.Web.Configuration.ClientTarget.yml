  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém o nome de identificação do agente do usuário."
  remarks: "A propriedade UserAgent refere-se ao `userAgent` atributo do `add` elemento o `clientTarget` seção do arquivo de configuração.       Os padrões de configuração do ASP.NET permitem personalizar páginas de várias versões do Microsoft Internet Explorer. Entre eles, você encontrar o alias `uplevel`, que diz ao ASP.NET para enviar ao cliente HTML e ECMAScript suporte para o Internet Explorer 4.0 e posterior, e `downlevel`, que diz ao ASP.NET para limitar o HTML e script para suporte a navegadores anteriores ao Internet Explorer 4.0."
  example:
