  name: WebConfigurationFileMap
  nameWithType: WebConfigurationFileMap
  fullName: System.Web.Configuration.WebConfigurationFileMap
  type: Class
  summary: "Define os mapeamentos de arquivo de configuração para um aplicativo Web. Essa classe não pode ser herdada."
  remarks: "A classe WebConfigurationFileMap é usada para especificar a hierarquia de arquivo de configuração da Web. Por padrão, o sistema de configuração usa a metabase do IIS para determinar a hierarquia de arquivo da Web. Se o IIS não estiver instalado, ou se um aplicativo tem como alvo uma versão do .NET Framework que não é a versão mais recente está instalada no servidor, a classe WebConfigurationFileMap fornece um meio para definir uma hierarquia personalizada.       A classe WebConfigurationFileMap pode especificar um caminho único ou vários caminhos relacionados aos arquivos de configuração."
  syntax:
    content: 'public sealed class WebConfigurationFileMap : System.Configuration.ConfigurationFileMap'
  inheritance:
  - System.Object
  - System.Configuration.ConfigurationFileMap
  implements: []
  inheritedMembers:
