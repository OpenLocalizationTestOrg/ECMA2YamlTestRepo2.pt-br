- uid: System.Data.Services.IDataServiceConfiguration.MaxExpandCount
  id: MaxExpandCount
  parent: System.Data.Services.IDataServiceConfiguration
  langs:
  - csharp
  name: MaxExpandCount
  nameWithType: IDataServiceConfiguration.MaxExpandCount
  fullName: System.Data.Services.IDataServiceConfiguration.MaxExpandCount
  type: Property
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Obtém ou define o número máximo de segmentos que podem ser expandidos de $expanda a opção para todas as solicitações para o serviço de dados de consulta."
  remarks: "Se o limite for excedido, um código de status 400 Solicitação incorreta é retornado. O valor especificado deve estar entre 0 e `int.MaxValue`; caso contrário, um `ArgumentOutOfRangeException` é gerada.       O exemplo de cadeia de caracteres de consulta a seguir tem dois segmentos:"
  syntax:
    content: public int MaxExpandCount { get; set; }
    return:
      type: System.Int32
      description: "O número máximo de segmentos para expandir."
  overload: System.Data.Services.IDataServiceConfiguration.MaxExpandCount*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.IDataServiceConfiguration.MaxExpandDepth
  id: MaxExpandDepth
  parent: System.Data.Services.IDataServiceConfiguration
  langs:
  - csharp
  name: MaxExpandDepth
  nameWithType: IDataServiceConfiguration.MaxExpandDepth
  fullName: System.Data.Services.IDataServiceConfiguration.MaxExpandDepth
  type: Property
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Obtém ou define um número máximo de segmentos de suporte em um único `$expand` caminho para todas as solicitações para o serviço de dados."
  remarks: "Se o limite for excedido, um código de status 400 Solicitação incorreta é retornado. O valor especificado deve estar entre 0 e `int.MaxValue`; caso contrário, um `ArgumentOutOfRangeException` é gerada.       O exemplo de cadeia de caracteres de consulta a seguir tem dois segmentos na primeira `$expand` caminho e um no segundo `$expand` caminho:"
  syntax:
    content: public int MaxExpandDepth { get; set; }
    return:
      type: System.Int32
      description: "Suporte de inteiro que representa o número máximo de segmentos no `$expand` caminho."
  overload: System.Data.Services.IDataServiceConfiguration.MaxExpandDepth*
  exceptions: []
  platform:
  - net462
