  remarks: "O método TraceEvent destina-se para eventos de rastreamento que podem ser processados automaticamente por ferramentas. Por exemplo, uma ferramenta de monitoramento pode notificar um administrador, se um evento específico é rastreado por uma fonte específica.       As chamadas de método TraceEvent o <xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A>método o <xref:System.Diagnostics.SourceSwitch>objeto retornado pelo <xref:System.Diagnostics.TraceSource.Switch%2A>propriedade.</xref:System.Diagnostics.TraceSource.Switch%2A> </xref:System.Diagnostics.SourceSwitch> </xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A> Se <xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A>retorna `true`, TraceEvent chama correspondente <xref:System.Diagnostics.TraceListener.TraceEvent%2A>método de cada ouvinte.</xref:System.Diagnostics.TraceListener.TraceEvent%2A> </xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A> Caso contrário, o TraceEvent retorna sem chamar métodos os ouvintes.       O conteúdo de rastreamento é específica do ouvinte. Se o método não é substituído pela implementação de ouvinte, a saída padrão é o nome de origem de rastreamento, sua identidade numérica e o tipo de evento.  Conteúdo de rastreamento adicionais depende do ouvinte <xref:System.Diagnostics.TraceListener.TraceOutputOptions%2A>valor da propriedade.</xref:System.Diagnostics.TraceListener.TraceOutputOptions%2A>      > [!NOTE] > O <xref:System.Diagnostics.EventLogTraceListener>objeto é limitado a um máximo `id` valor 65.535.</xref:System.Diagnostics.EventLogTraceListener> Se o `id` valor especificado é maior que 65.535, o <xref:System.Diagnostics.EventLogTraceListener>usa 65.535.</xref:System.Diagnostics.EventLogTraceListener>"
