  name: ListViewItemEventArgs
  nameWithType: ListViewItemEventArgs
  fullName: System.Web.UI.WebControls.ListViewItemEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.ListView.ItemCreated&quot;> </xref> e <xref href=&quot;System.Web.UI.WebControls.ListView.ItemDataBound&quot;> </xref> eventos."
  remarks: "Antes do <xref:System.Web.UI.WebControls.ListView>controle pode ser processado, uma <xref:System.Web.UI.WebControls.ListViewItem>objeto deve ser criado para cada item no controle.</xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.WebControls.ListView> O <xref:System.Web.UI.WebControls.ListView.ItemCreated>é gerado sempre que um item no <xref:System.Web.UI.WebControls.ListView>controle é criado.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemCreated> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada sempre que um item é criado, como adicionar conteúdo personalizado a um item.       Da mesma forma, antes do <xref:System.Web.UI.WebControls.ListView>controle pode ser processado, cada item no controle deve ser vinculado a um registro na fonte de dados.</xref:System.Web.UI.WebControls.ListView> O <xref:System.Web.UI.WebControls.ListView.ItemDataBound>é gerado quando um item (representado por um <xref:System.Web.UI.WebControls.ListViewItem>objeto) está associada aos dados no <xref:System.Web.UI.WebControls.ListView>controle.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.WebControls.ListView.ItemDataBound> Isso permite que você execute uma rotina personalizada sempre que um item está associado a dados, como modificar os valores dos dados antes de eles serem exibidos.       Um objeto ListViewItemEventArgs é passado para o método de manipulação de eventos, que permite que você acesse as propriedades do item que disparou o evento. Para determinar qual tipo de item (item de dados, item vazio ou item de inserção) está sendo criado, use o <xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>propriedade o <xref:System.Web.UI.WebControls.ListViewItem>objeto.</xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>       Para obter uma lista de valores de propriedade inicial para uma instância de ListViewItemEventArgs, consulte o <xref:System.Web.UI.WebControls.ListViewItemEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.ListViewItemEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewItemEventArgs object to access the properties of the item that is being bound to data.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_284_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_284_1.aspx)]"
  syntax:
    content: 'public class ListViewItemEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
