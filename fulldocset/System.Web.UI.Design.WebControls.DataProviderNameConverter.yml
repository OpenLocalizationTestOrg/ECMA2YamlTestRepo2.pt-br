  summary: "Cria uma lista selecionáveis pelo usuário do ActiveX® Data Objects (ADO) para os nomes de provedor do .NET Framework (ADO.NET)."
  remarks: "A classe DataProviderNameConverter é uma <xref:System.ComponentModel.TypeConverter>que normalmente é referenciado pelo objeto de <xref:System.ComponentModel.TypeConverterAttribute>atributo.</xref:System.ComponentModel.TypeConverterAttribute> </xref:System.ComponentModel.TypeConverter>       Os nomes que são retornados pelo <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues%2A>método são de provedores ADO.NET, do <xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A>método, que criam objetos de dados.</xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A> </xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValues%2A>       O <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValuesExclusive%2A>método obtém um valor que indica se os nomes de provedor retornados são uma lista exclusiva de valores possíveis.</xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValuesExclusive%2A> O <xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValuesSupported%2A>método obtém um valor que indica se os nomes de provedor retornados são um conjunto padrão de valores que podem ser escolhidos em uma lista.</xref:System.Web.UI.Design.WebControls.DataProviderNameConverter.GetStandardValuesSupported%2A>"
