  summary: "Define métodos que desserializar mensagens de solicitação e serializar mensagens de resposta em um aplicativo de serviço."
  remarks: "Implemente a interface IDispatchMessageFormatter para criar uma extensão de formatador que controla a serialização de parâmetros em uma mensagem e a desserialização de uma mensagem em parâmetros em um aplicativo de serviço. Para inserir o formatador personalizado para o aplicativo de serviço, atribuir o objeto IDispatchMessageFormatter para o <xref:System.ServiceModel.Dispatcher.DispatchOperation.Formatter%2A>propriedade usando um comportamento.</xref:System.ServiceModel.Dispatcher.DispatchOperation.Formatter%2A>"
