- uid: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: HtmlAnchor.ValidationGroup
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o grupo de controles para o qual o <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> controle aciona a validação quando ele envia de volta para o servidor."
  remarks: "Grupos de validação permitem atribuir controles de validação em uma página a uma categoria específica. Cada grupo de validação pode ser validado independentemente de outros grupos de validação na página. Use a propriedade ValidationGroup para especificar o nome do grupo de validação para o qual o <xref:System.Web.UI.HtmlControls.HtmlAnchor>controle aciona a validação quando ele envia de volta para o servidor.</xref:System.Web.UI.HtmlControls.HtmlAnchor>       A propriedade ValidationGroup tem efeito somente quando o valor da <xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>está definida como `true`.</xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A> Quando você especificar um valor para a propriedade ValidationGroup, somente os controles de validação que fazem parte do grupo especificado são validadas quando o <xref:System.Web.UI.HtmlControls.HtmlAnchor>controle envia de volta para o servidor.</xref:System.Web.UI.HtmlControls.HtmlAnchor> Se você não especificar um valor para essa propriedade e o <xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>está definida como `true`, todos os controles de validação na página que não estão atribuídos a um grupo de validação são validados quando o controle envia de volta para o servidor.</xref:System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation%2A>"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "O grupo de controles para o qual o <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> faz com que a validação quando ele envia de volta para o servidor. O padrão é uma cadeia de caracteres vazia (&quot;&quot;)."
  overload: System.Web.UI.HtmlControls.HtmlAnchor.ValidationGroup*
  exceptions: []
  platform:
  - net462
