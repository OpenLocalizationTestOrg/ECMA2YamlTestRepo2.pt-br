  summary: "Obtém ou define o conteúdo de um <xref href=&quot;System.Windows.Controls.ContentControl&quot;> </xref>."
  remarks: "Porque a propriedade de conteúdo é do tipo <xref:System.Object>, não existem restrições sobre o que você pode colocar em <xref:System.Windows.Controls.ContentControl>.</xref:System.Windows.Controls.ContentControl> </xref:System.Object> O conteúdo é exibido por um <xref:System.Windows.Controls.ContentPresenter>que é a <xref:System.Windows.Controls.ControlTemplate>de <xref:System.Windows.Controls.ContentControl>.</xref:System.Windows.Controls.ContentControl> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.ContentPresenter>  Cada <xref:System.Windows.Controls.ContentControl>Digite [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] tem um <xref:System.Windows.Controls.ContentPresenter>em sua padrão <xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.ContentPresenter> </xref:System.Windows.Controls.ContentControl>  Para obter mais informações sobre como o <xref:System.Windows.Controls.ContentPresenter>exibe conteúdo, consulte <xref:System.Windows.Controls.ContentPresenter>.</xref:System.Windows.Controls.ContentPresenter> </xref:System.Windows.Controls.ContentPresenter>      <a name=&quot;dependencyPropertyInfo_Content&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Controls.ContentControl.ContentProperty>|   | Definir propriedades de metadados `true`| Nenhum |      <a name=&quot;xamlAttributeUsage_Content&quot;> </a> # # Uso do atributo XAML ```   <object Content=&quot;content&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_Content&quot;> </a> # # uso do elemento de propriedade XAML ```   <object> content</object>   ``` <a name=&quot;xamlValues_Content&quot;> </a> # # XAML valores `Content` texto ou um único objeto.            </xref:System.Windows.Controls.ContentControl.ContentProperty>"
  example:
  - "The following example demonstrates how to create four <xref:System.Windows.Controls.Button> controls with Content set to one of the following:  \n  \n-   A string.  \n  \n-   A <xref:System.DateTime> object.  \n  \n-   A <xref:System.Windows.UIElement> object.  \n  \n-   A <xref:System.Windows.Controls.Panel> control that contains other <xref:System.Windows.UIElement> objects.  \n  \n> [!NOTE]\n>  Although the [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] version of the example could use the `<Button.Content>` tags around the content of each button, it is not necessary. For more information, see [XAML Overview (WPF)](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[ControlContentOverviewSnippets#1](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#1)]  \n  \n [!code-cs[ControlContentOverviewSnippets#2](~/add/codesnippet/csharp/ControlContentOverviewSnippets/Window1.xaml.cs#2)]\n [!code-vb[ControlContentOverviewSnippets#2](~/add/codesnippet/visualbasic/ControlContentOverviewSnippets/Window1.xaml.vb#2)]  \n  \n The following illustration shows the four buttons created in the previous example.  \n  \n ![Four buttons](~/add/media/controlcontentmodelbuttons.PNG \"Four buttons\")"
