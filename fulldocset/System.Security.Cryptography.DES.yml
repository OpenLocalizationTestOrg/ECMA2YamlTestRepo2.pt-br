  namespace: System.Security.Cryptography
  summary: "Obtém ou define a chave secreta para o padrão de criptografia de dados (<xref href=&quot;System.Security.Cryptography.DES&quot;></xref>) algoritmo."
  remarks: "Se essa propriedade for `null` quando ele é usado, <xref:System.Security.Cryptography.SymmetricAlgorithm.GenerateKey%2A>é chamado para criar um novo valor aleatório.</xref:System.Security.Cryptography.SymmetricAlgorithm.GenerateKey%2A>       O comprimento da chave deve ser igual a <xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSizeValue>.</xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSizeValue>       Esse algoritmo oferece suporte a um comprimento de chave de 64 bits."
  syntax:
    content: public override byte[] Key { get; set; }
    return:
      type: System.Byte[]
      description: "A chave secreta para o <xref href=&quot;System.Security.Cryptography.DES&quot;> </xref> algoritmo."
  overload: System.Security.Cryptography.DES.Key*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Foi feita uma tentativa para definir a chave <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Foi feita uma tentativa para definir uma chave cujo comprimento não é igual a <xref href=&quot;System.Security.Cryptography.SymmetricAlgorithm.BlockSizeValue&quot;> </xref>."
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "Foi feita uma tentativa para definir uma chave fraca (consulte <> </> *>) ou uma chave semifraca (consulte <> </> *>)."
  platform:
  - net462
