  remarks: "Use a propriedade de nomes para especificar ou determinar uma matriz ordenada de nomes de fonte para <xref:System.Web.UI.WebControls.FontInfo>.</xref:System.Web.UI.WebControls.FontInfo> A propriedade de nomes é normalmente usada para armazenar uma lista de nomes de fontes disponíveis.      > [!NOTE] > Quando você definir a propriedade de nomes, o <xref:System.Web.UI.WebControls.FontInfo.Name%2A>propriedade é atualizada automaticamente com o primeiro item na propriedade nomes.</xref:System.Web.UI.WebControls.FontInfo.Name%2A> Se você definir o <xref:System.Web.UI.WebControls.FontInfo.Name%2A>os nomes de propriedade é atualizada automaticamente com uma matriz de elemento único que contém o valor da propriedade de <xref:System.Web.UI.WebControls.FontInfo.Name%2A>propriedade.</xref:System.Web.UI.WebControls.FontInfo.Name%2A> </xref:System.Web.UI.WebControls.FontInfo.Name%2A>       Para especificar o nome da fonte para o <xref:System.Web.UI.WebControls.FontInfo>usando a matriz de nomes, definir o primeiro elemento na matriz para o nome da fonte que deseja usar.</xref:System.Web.UI.WebControls.FontInfo> Como a propriedade de nomes é automaticamente atualizado quando o <xref:System.Web.UI.WebControls.FontInfo.Name%2A>estiver definida, você precisa manipular a matriz de nomes para reorganizar a ordem dos itens na matriz, em vez de configuração o <xref:System.Web.UI.WebControls.FontInfo.Name%2A>propriedade diretamente.</xref:System.Web.UI.WebControls.FontInfo.Name%2A> </xref:System.Web.UI.WebControls.FontInfo.Name%2A>       O valor dessa propriedade é armazenado em estado de exibição."
