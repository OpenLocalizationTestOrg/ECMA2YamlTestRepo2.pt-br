  remarks: "Ter a chave do objeto relacionada disponíveis na entidade do <xref:System.Data.Objects.DataClasses.EntityReference>objeto torna mais fácil retornar informações sobre o objeto relacionado sem ter de carregá-lo da fonte de dados.</xref:System.Data.Objects.DataClasses.EntityReference>       Expondo o <xref:System.Data.EntityKey>do objeto relacionado no <xref:System.Data.Objects.DataClasses.EntityReference>objeto também permite que o objeto de serviço criar uma associação entre dois objetos anexados e excluir um objeto sem a necessidade de carregar as extremidades relacionadas dinamicamente.</xref:System.Data.Objects.DataClasses.EntityReference> </xref:System.Data.EntityKey> Para obter mais informações, consulte [criando, adicionando, modificando e excluindo objetos](http://msdn.microsoft.com/en-us/f76f1fad-c553-4b59-820b-89b3dec2fad1)."
