  summary: "Adiciona um <xref href=&quot;System.Security.Cryptography.Xml.Transform&quot;> </xref> objeto à lista de transformações para ser executada nos dados antes de passar para o algoritmo digest."
  remarks: "O método AddTransform modifica o `<Transform>` elemento e subelementos associados de uma assinatura digital XML.       São aplicadas na ordem na qual eles foram adicionados. Se nenhum transformações forem especificadas, o requisito mínimo de transformações são adicionadas automaticamente.       Para obter mais informações sobre assinaturas digitais XML, consulte a especificação do W3C em www.w3.org/TR/xmldsig-core/."
