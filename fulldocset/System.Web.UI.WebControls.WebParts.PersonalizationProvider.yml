  fullName: System.Web.UI.WebControls.WebParts.PersonalizationProvider
  type: Class
  summary: "Implementa a funcionalidade básica para um provedor de personalização."
  remarks: "Esta é a classe base abstrata que define a funcionalidade necessária de um provedor de personalização. Um provedor de personalização carrega e armazena os dados de personalização em nome de um <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>instância.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>       A classe base define o comportamento padrão para um número de métodos; somente os métodos que lidam especificamente com o repositório de dados subjacente são marcadas como abstratos. Isso permite que um desenvolvedor escrever um provedor personalizado para interagir com um repositório de dados específico, sem a necessidade de reimplementar a funcionalidade padrão usada pela <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>classe.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>"
