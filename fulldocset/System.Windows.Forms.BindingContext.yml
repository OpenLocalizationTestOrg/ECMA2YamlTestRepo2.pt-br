  name: BindingContext
  nameWithType: BindingContext
  fullName: System.Windows.Forms.BindingContext
  type: Class
  summary: "Gerencia a coleção de <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref> objetos para qualquer objeto que herda de <xref href=&quot;System.Windows.Forms.Control&quot;> </xref> classe."
  remarks: "Cada formulário do Windows tem pelo menos um objeto BindingContext que gerencia o <xref:System.Windows.Forms.BindingManagerBase>objetos para o formulário.</xref:System.Windows.Forms.BindingManagerBase> Porque o <xref:System.Windows.Forms.BindingManagerBase>classe é abstrata, o tipo de retorno da <xref:System.Windows.Forms.BindingContext.Item%2A>propriedade é um <xref:System.Windows.Forms.CurrencyManager>ou <xref:System.Windows.Forms.PropertyManager>.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingContext.Item%2A> </xref:System.Windows.Forms.BindingManagerBase> Se a fonte de dados é um objeto que pode retornar apenas uma única propriedade (em vez de uma lista de objetos), que <xref:System.Type>é <xref:System.Windows.Forms.PropertyManager>.</xref:System.Windows.Forms.PropertyManager> </xref:System.Type> Por exemplo, se você especificar um <xref:System.Windows.Forms.TextBox>como fonte de dados, um <xref:System.Windows.Forms.PropertyManager>será retornado.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.TextBox> Por outro lado, se a fonte de dados é um objeto que implementa <xref:System.Collections.IList>ou <xref:System.ComponentModel.IBindingList>, um <xref:System.Windows.Forms.CurrencyManager>será retornado.</xref:System.Windows.Forms.CurrencyManager> </xref:System.ComponentModel.IBindingList> </xref:System.Collections.IList>       Para cada fonte de dados em um formulário do Windows, há um único <xref:System.Windows.Forms.CurrencyManager>ou <xref:System.Windows.Forms.PropertyManager>.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> Como pode haver várias fontes de dados associados a um formulário do Windows, BindingContext permite que você recupere qualquer <xref:System.Windows.Forms.CurrencyManager>associado a uma fonte de dados.</xref:System.Windows.Forms.CurrencyManager>      > [!NOTE] > Ao usar o <xref:System.Windows.Forms.BindingContext.Item%2A>propriedade BindingContext cria um novo <xref:System.Windows.Forms.BindingManagerBase>se ainda não existir.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.Item%2A> Isso pode levar a alguma confusão, como o objeto retornado não pode gerenciar a lista (ou qualquer lista) que você pretende. Para evitar o retorno inválido <xref:System.Windows.Forms.BindingManagerBase>, use o <xref:System.Windows.Forms.BindingContext.Contains%2A>método para determinar se o pretendido <xref:System.Windows.Forms.BindingManagerBase>já existe.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.Contains%2A> </xref:System.Windows.Forms.BindingManagerBase>       Se você usar um controle de contêiner, como um <xref:System.Windows.Forms.GroupBox>, <xref:System.Windows.Forms.Panel>, ou <xref:System.Windows.Forms.TabControl>, para conter controles associados a dados, você pode criar um BindingContext para apenas esse contêiner e seus controles.</xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.GroupBox> Em seguida, cada parte do formulário pode ser gerenciado por sua própria <xref:System.Windows.Forms.BindingManagerBase>.</xref:System.Windows.Forms.BindingManagerBase> Consulte o <xref:System.Windows.Forms.BindingContext.%23ctor%2A>construtor para obter mais informações sobre como criar vários <xref:System.Windows.Forms.BindingManagerBase>objetos para a mesma fonte de dados.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.%23ctor%2A>       Se você adicionar um <xref:System.Windows.Forms.TextBox>controle a um formulário e associá-lo a uma coluna de uma tabela em um conjunto de dados, o controle se comunica com BindingContext desse formulário.</xref:System.Windows.Forms.TextBox> BindingContext, por sua vez, se comunica com específico <xref:System.Windows.Forms.CurrencyManager>para essa associação de dados.</xref:System.Windows.Forms.CurrencyManager> Se você consultar o `Position` propriedade do <xref:System.Windows.Forms.CurrencyManager>, ela poderia informar o registro atual para a associação que <xref:System.Windows.Forms.TextBox>controle.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.CurrencyManager> No exemplo de código a seguir, um <xref:System.Windows.Forms.TextBox>controle está vinculado a `FirstName` coluna de uma `Customers` tabela o `dataSet1` conjunto de dados por meio de BindingContext para o formulário está em.</xref:System.Windows.Forms.TextBox>      ```vb#   TextBox1.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.FirstName&quot;)      ```      ```c#   textBox1.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.FirstName&quot;);      ```      ```cpp   textBox1->DataBindings->Add(&quot;Text&quot;, dataSet1, &quot;Customers.FirstName&quot;);   ```Você pode adicionar um segundo <xref:System.Windows.Forms.TextBox>controle (`TextBox2`) para o formulário e associá-lo para o `LastName` coluna o `Customers` tabela no mesmo conjunto de dados.</xref:System.Windows.Forms.TextBox> BindingContext está ciente da primeira associação (`TextBox1` para `Customers.FirstName`), portanto, ele deve usar o mesmo <xref:System.Windows.Forms.CurrencyManager>, como as duas caixas de texto associadas ao mesmo conjunto de dados (`DataSet1`).</xref:System.Windows.Forms.CurrencyManager>      ```vb#   TextBox2.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.LastName&quot;)      ```      ```c#   textBox2.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.LastName&quot;);      ```      ```cpp   textBox2->DataBindings->Add(&quot;Text&quot;, dataSet1, &quot;Customers.LastName&quot;);   ```Se você associar `TextBox2` para um conjunto de dados diferente, BindingContext cria e gerencia um segundo <xref:System.Windows.Forms.CurrencyManager>.</xref:System.Windows.Forms.CurrencyManager>       É importante ser consistente sobre como definir o <xref:System.Windows.Forms.ListControl.DataSource%2A>e <xref:System.Windows.Forms.ListControl.DisplayMember%2A>Propriedades; caso contrário, BindingContext cria moeda vários gerenciadores de para o mesmo conjunto de dados, que resulta em erros.</xref:System.Windows.Forms.ListControl.DisplayMember%2A> </xref:System.Windows.Forms.ListControl.DataSource%2A> O exemplo de código a seguir mostra algumas maneiras de definir as propriedades e seus objetos associados de BindingContext. Você pode definir as propriedades usando um dos métodos a seguir, desde que seja consistente em todo o código.      ```vb#   ComboBox1.DataSource = DataSet1   ComboBox1.DisplayMember = &quot;Customers.FirstName&quot;   Me.BindingContext(dataSet1, &quot;Customers&quot;).Position = 1      ```      ```c#   comboBox1.DataSource = DataSet1;   comboBox1.DisplayMember = &quot;Customers.FirstName&quot;;   this.BindingContext[dataSet1, &quot;Customers&quot;].Position = 1;      ```      ```cpp   comboBox1->DataSource = dataSet1;   comboBox1->DisplayMember = &quot;Customers.FirstName&quot;;   this->BindingContext->get_Item(dataSet1, &quot;Customers&quot;)->Position = 1;      ```      ```vb#   ComboBox1.DataSource = DataSet1.Customers   ComboBox1.DisplayMember = &quot;FirstName&quot;   Me.BindingContext(dataSet1.Customers).Position = 1      ```      ```c#   comboBox1.DataSource = DataSet1.Customers;   comboBox1.DisplayMember = &quot;FirstName&quot;;   this.BindingContext[dataSet1.Customers].Position = 1;      ```      ```cpp   comboBox1->DataSource = dataSet1->Customers;   comboBox1->DisplayMember = &quot;FirstName&quot;;   this->BindingContext->get_Item(dataSet1->Customers)->Position = 1;      ```      > [!NOTE]> Associar a maioria dos aplicativos de formulários do Windows por meio de <xref:System.Windows.Forms.BindingSource>.</xref:System.Windows.Forms.BindingSource> O <xref:System.Windows.Forms.BindingSource>componente encapsula uma <xref:System.Windows.Forms.CurrencyManager>e expõe o <xref:System.Windows.Forms.CurrencyManager>interface de programação.</xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingSource> Ao usar um <xref:System.Windows.Forms.BindingSource>para associação, você deve usar os membros expostos pelo <xref:System.Windows.Forms.BindingSource>para manipular &quot;moeda&quot; (ou seja, `Position`) em vez de percorrer BindingContext.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource>"
  example:
  - "The following code example creates four <xref:System.Windows.Forms.Binding> objects to bind five controls—a <xref:System.Windows.Forms.DateTimePicker> and four <xref:System.Windows.Forms.TextBox> controls—to several data sources. The BindingContext is then used to get the <xref:System.Windows.Forms.BindingManagerBase> for each data source.  \n  \n [!code-cpp[Classic BindingContext Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_7_1.cpp)]\n [!code-cs[Classic BindingContext Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_7_1.cs)]\n [!code-vb[Classic BindingContext Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_7_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("CollectionChanged")]

      public class BindingContext : System.Collections.ICollection
