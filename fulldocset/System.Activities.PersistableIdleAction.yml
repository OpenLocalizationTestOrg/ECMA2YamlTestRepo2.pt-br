  type: Enum
  summary: "Especifica a ação que ocorre quando um fluxo de trabalho se torna ocioso quando a persistência é permitida."
  remarks: "O <xref:System.Activities.WorkflowApplication.PersistableIdle%2A>função é invocada quando o Agendador tem não mais itens de trabalho pendente e o tempo de execução do fluxo de trabalho pode persistir.</xref:System.Activities.WorkflowApplication.PersistableIdle%2A> Observe que o <xref:System.Activities.WorkflowApplication.Idle%2A>função é invocada quando a persistência não é permitida e ambos <xref:System.Activities.WorkflowApplication.Idle%2A>e <xref:System.Activities.WorkflowApplication.PersistableIdle%2A>são invocados nessa ordem quando a persistência é permitida.</xref:System.Activities.WorkflowApplication.PersistableIdle%2A> </xref:System.Activities.WorkflowApplication.Idle%2A> </xref:System.Activities.WorkflowApplication.Idle%2A> Nenhum é a ação padrão se nenhuma <xref:System.Activities.WorkflowApplication.PersistableIdle%2A>manipulador é fornecido.</xref:System.Activities.WorkflowApplication.PersistableIdle%2A>"
  syntax:
    content: public enum PersistableIdleAction
