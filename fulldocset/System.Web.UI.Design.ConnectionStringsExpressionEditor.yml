- uid: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.ConnectionStringsExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: ConnectionStringsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Avalia uma expressão de cadeia de caracteres de conexão e fornece o valor de tempo de design para uma propriedade de controle."
  remarks: "O método EvaluateExpression procura o nome de conexão e o tipo especificado pelo `expression`e, em seguida, retorna a conexão.       O designer visual usa o método de EvaluateExpression avaliar uma expressão de cadeia de caracteres de conexão e fornecer o valor de tempo de design para uma propriedade do controle associado. O designer visual usa o <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.ParseExpression%2A?displayProperty=fullName>método para analisar a cadeia de caracteres de expressão em tempo de design e, em seguida, chama o método EvaluateExpression com os dados da expressão analisada.</xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.ParseExpression%2A?displayProperty=fullName> O designer visual usa o resultado da expressão avaliada para atribuir valores de propriedade são renderizados na superfície de design de controle.       Em tempo de execução, o analisador de página usa o <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.EvaluateExpression%2A>e <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.GetCodeExpression%2A>métodos do <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder>implementação para avaliar uma expressão e forneça o valor de tempo de execução para uma propriedade do controle associado.</xref:System.Web.Compilation.ConnectionStringsExpressionBuilder> </xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.GetCodeExpression%2A> </xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.EvaluateExpression%2A>"
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "Uma expressão de cadeia de caracteres de conexão para avaliar. A expressão não inclui o <xref uid=&quot;langword_csharp_ConnectionStrings&quot; name=&quot;ConnectionStrings&quot; href=&quot;&quot;> </xref> prefixo de expressão."
    - id: parseTimeData
      type: System.Object
      description: "Um objeto que contém informações de análise adicionais para avaliar a expressão."
    - id: propertyType
      type: System.Type
      description: "O tipo da propriedade de controle."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Uma implementação de provedor de serviço fornecida pelo host do designer, usado para obter os serviços de tempo de design adicionais."
    return:
      type: System.Object
      description: "O objeto referenciado pela cadeia de caracteres da expressão avaliada se a avaliação da expressão for bem-sucedida; Caso contrário, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet(System.String,System.IServiceProvider)
  id: GetExpressionEditorSheet(System.String,System.IServiceProvider)
  parent: System.Web.UI.Design.ConnectionStringsExpressionEditor
  langs:
  - csharp
  name: GetExpressionEditorSheet(String,IServiceProvider)
  nameWithType: ConnectionStringsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Retorna uma folha de editor de expressão para uma expressão de cadeia de caracteres de conexão."
  remarks: "O método GetExpressionEditorSheet retorna um editor de implementação de folha para expressões de cadeia de caracteres de conexão. A folha de editor de expressões de cadeia de caracteres de conexão permite aos usuários selecionar um nome de conexão e o tipo, com base nas cadeias de caracteres de conexão atual que estão definidas no [connectionStrings Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) seção do arquivo de configuração da Web. Depois que o usuário seleciona as propriedades de expressão de conexão, a implementação do editor de folha combina o nome da conexão e o tipo em uma expressão de cadeia de caracteres de conexão, que é retornada para o designer visual."
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "A cadeia de caracteres de expressão definida para uma propriedade de controle, usada para inicializar a folha de editor de expressão. A expressão não inclui o <xref uid=&quot;langword_csharp_ConnectionStrings&quot; name=&quot;ConnectionStrings&quot; href=&quot;&quot;> </xref> prefixo de expressão."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Uma implementação de provedor de serviço fornecida pelo host do designer, usado para obter os serviços de tempo de design adicionais."
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "Um <xref href=&quot;System.Web.UI.Design.ExpressionEditorSheet&quot;> </xref> instância que define as propriedades de expressão de cadeia de caracteres de conexão."
  overload: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462
