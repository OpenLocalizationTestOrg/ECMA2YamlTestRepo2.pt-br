  type: Interface
  summary: "Define uma interface free-thread para a tarefa Vbc para se comunicar com o IDE. Em particular, a tarefa Vbc delegará a compilação real para o IDE, em vez de shelling-out para os compiladores de linha de comando.       Essa versão específica da compilação (ao contrário de IVbcHostObject::Compile) não é o marshaling para o thread de interface do usuário. A implementação da interface é responsável por qualquer processo de empacotamento."
