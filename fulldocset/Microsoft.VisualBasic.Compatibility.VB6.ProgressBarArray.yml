  summary: "Ocorre quando um <xref href=&quot;System.Windows.Forms.ProgressBar&quot;> </xref> em uma <xref href=&quot;Microsoft.VisualBasic.Compatibility.VB6.ProgressBarArray&quot;> </xref> é clicado."
  remarks: "O `Click` evento passa um <xref:System.EventArgs>para seu manipulador de eventos.</xref:System.EventArgs> Portanto, ele apenas indica que ocorreu um clique. Se você precisar obter informações mais específicas mouse (botão, o número de cliques, rotação de roda ou local), use o <xref:Microsoft.VisualBasic.Compatibility.VB6.ProgressBarArray.MouseClick>evento.</xref:Microsoft.VisualBasic.Compatibility.VB6.ProgressBarArray.MouseClick> No entanto, o <xref:Microsoft.VisualBasic.Compatibility.VB6.ProgressBarArray.MouseClick>evento não será gerado se o clique é causado por ação que não seja o do mouse, como o pressionamento da tecla ENTER.</xref:Microsoft.VisualBasic.Compatibility.VB6.ProgressBarArray.MouseClick>       Um clique duplo é determinado pelas configurações de mouse do sistema operacional do usuário. O usuário pode definir o tempo entre cliques de um botão do mouse que deve ser considerada um clique duplo em vez de dois cliques. O `Click` é gerado sempre que um controle é clicado duas vezes. Por exemplo, se você tem manipuladores de eventos para o `Click` e <xref:System.Windows.Forms.Control.DoubleClick>eventos de um [controle](ms-help://MS.VSCC.v90/MS.MSDNQTR.v90.en/fxref_system.windows.forms/html/6569d671-0a28-7b3f-dbb8-90c3d272b6e2.htm), o `Click` e <xref:System.Windows.Forms.Control.DoubleClick>os eventos são gerados quando o controle é clicado duas vezes e ambos os métodos são chamados.</xref:System.Windows.Forms.Control.DoubleClick> </xref:System.Windows.Forms.Control.DoubleClick> Se um controle é clicado duas vezes e que o controle não oferece suporte a <xref:System.Windows.Forms.Control.DoubleClick>evento, o `Click` evento pode ser disparado duas vezes.</xref:System.Windows.Forms.Control.DoubleClick>       Para obter mais informações sobre como manipular eventos, consulte [eventos](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Funções e objetos no <xref:Microsoft.VisualBasic.Compatibility.VB6>namespace são fornecidos para uso pelas ferramentas de atualização do Visual Basic 6.0 para [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> Na maioria dos casos, essas funções e objetos duplicam a funcionalidade que você pode encontrar em outros namespaces no [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Eles são necessários apenas quando o modelo de código do Visual Basic 6.0 difere significativamente o [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] implementação."
