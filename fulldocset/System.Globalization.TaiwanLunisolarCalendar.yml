  name: TaiwanLunisolarCalendar
  nameWithType: TaiwanLunisolarCalendar
  fullName: System.Globalization.TaiwanLunisolarCalendar
  type: Class
  summary: "Representa o calendário Lunissolar de Taiwan. Calendário de Taiwan, os anos são calculados usando o calendário gregoriano, enquanto os dias e meses são calculados usando o calendário Lunissolar."
  remarks: "O calendário Lunissolar de Taiwan funciona exatamente como o calendário gregoriano, exceto que o ano e era são diferentes. A classe TaiwanLunisolarCalendar calcula anos usando o calendário gregoriano, dias e meses usando o <xref:System.Globalization.EastAsianLunisolarCalendar>classe e reconhece somente o era atual.</xref:System.Globalization.EastAsianLunisolarCalendar>      > [!NOTE] > Para obter informações sobre como usar a classe TaiwanLunisolarCalendar e as outras classes de calendário no .NET Framework, consulte [trabalhando com calendários](~/add/includes/ajax-current-ext-md.md).       A classe TaiwanLunisolarCalendar é derivada de <xref:System.Globalization.EastAsianLunisolarCalendar>classe que representa o calendário Lunissolar.</xref:System.Globalization.EastAsianLunisolarCalendar> O <xref:System.Globalization.EastAsianLunisolarCalendar>classe dá suporte para o ciclo de ano sexagenary (que se repete a cada 60 anos) além de solar anos e meses lunar.</xref:System.Globalization.EastAsianLunisolarCalendar> Cada ano solar no calendário está associado um Sexagenary ano, um Stem celestiais e uma ramificação terrestre, e esses calendários podem ter bissexto meses após qualquer mês do ano.       Um mês de salto pode ocorrer depois de qualquer mês em um ano. Por exemplo, o <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%28System.DateTime%29?displayProperty=fullName>método retorna um número entre 1 e 13 que indica o mês associado a uma data especificada.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%28System.DateTime%29?displayProperty=fullName> Se houver um mês bissexto entre os oitavo e o nono meses do ano, o <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>método retorna 8 oitavo mês, 9 para o passo oitavo mês e 10 para o nono mês.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>       Atualmente, o TaiwanLunisolarCalendar não é usada por qualquer uma das culturas com suporte a <xref:System.Globalization.CultureInfo>classe.</xref:System.Globalization.CultureInfo> Portanto, essa classe pode ser usada somente para calcular datas do calendário Lunissolar de Taiwan.       Cada <xref:System.Globalization.CultureInfo>objeto oferece suporte a um conjunto de calendários.</xref:System.Globalization.CultureInfo> O <xref:System.Globalization.CultureInfo.Calendar%2A>propriedade retorna o calendário padrão para a cultura e o <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>propriedade retorna uma matriz que contém todos os calendários suportados pela cultura.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Para alterar o calendário usado por um <xref:System.Globalization.CultureInfo>o aplicativo deve definir a <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>propriedade <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>para um novo <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
  syntax:
    content: 'public class TaiwanLunisolarCalendar : System.Globalization.EastAsianLunisolarCalendar'
