  remarks: "A página transferida para deve ser outra página. aspx. Por exemplo, uma transferência para uma página ASP ou. asmx não é válida.       Transferência de chamadas <xref:System.Web.HttpResponse.End%2A>, que gera um <xref:System.Threading.ThreadAbortException>exceção após a conclusão.</xref:System.Threading.ThreadAbortException> </xref:System.Web.HttpResponse.End%2A>       Se você definir o `preserveForm` parâmetro `true`, a página de destino poderá ser capaz de acessar o estado de exibição da página anterior usando o <xref:System.Web.UI.Page.PreviousPage%2A>propriedade.</xref:System.Web.UI.Page.PreviousPage%2A>       Para fins de segurança, você deve manter o `enableViewStateMac` atributo definido como `true`. ASP.NET não verifica se o usuário atual está autorizado a visualizar o recurso fornecido pelo método de transferência. Embora a lógica de autenticação e autorização do ASP.NET é executado antes do manipulador de recursos original é chamado, o ASP.NET chama o manipulador indicado pelo método de transferência diretamente e não será executada novamente a lógica de autenticação e autorização para o novo recurso. Se a política de segurança do seu aplicativo requer que os clientes têm autorização apropriada para acessar o recurso, o aplicativo deve forçar autorização ou fornecem um mecanismo de controle de acesso personalizados.       Você pode forçar a autorização usando o <xref:System.Web.HttpResponse.Redirect%2A>método em vez do método de transferência.</xref:System.Web.HttpResponse.Redirect%2A> O <xref:System.Web.HttpResponse.Redirect%2A>método realiza um redirecionamento do lado do cliente em que o navegador solicita o novo recurso.</xref:System.Web.HttpResponse.Redirect%2A> Como esse redirecionamento é uma nova solicitação entrem no sistema, ele está sujeito a toda a lógica de autenticação e autorização de política de segurança do Internet Information Services (IIS) e ASP.NET.       Você pode verificar se o usuário tem permissão para exibir o recurso 