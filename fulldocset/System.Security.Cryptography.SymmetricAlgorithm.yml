- uid: System.Security.Cryptography.SymmetricAlgorithm.IV
  id: IV
  parent: System.Security.Cryptography.SymmetricAlgorithm
  langs:
  - csharp
  name: IV
  nameWithType: SymmetricAlgorithm.IV
  fullName: System.Security.Cryptography.SymmetricAlgorithm.IV
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Obtém ou define o vetor de inicialização (IV) para o algoritmo simétrico."
  remarks: "A propriedade de IV é automaticamente definida como um novo valor aleatório sempre que você cria uma nova instância de uma da <xref:System.Security.Cryptography.SymmetricAlgorithm>classes ou quando você chama manualmente o <xref:System.Security.Cryptography.SymmetricAlgorithm.GenerateIV%2A>método.</xref:System.Security.Cryptography.SymmetricAlgorithm.GenerateIV%2A> </xref:System.Security.Cryptography.SymmetricAlgorithm>  O tamanho da propriedade IV deve ser o mesmo que o <xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSize%2A>propriedade dividido por 8.</xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSize%2A>       As classes que derivam de <xref:System.Security.Cryptography.SymmetricAlgorithm>classe usar um modo encadeamento de chamada de blocos de codificação CBC (encadeamento), que requer uma chave e um vetor de inicialização para executar transformações de criptografia nos dados.</xref:System.Security.Cryptography.SymmetricAlgorithm>  Para descriptografar dados criptografados usando uma da <xref:System.Security.Cryptography.SymmetricAlgorithm>classes, você deve definir o <xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>IV propriedades e com os mesmos valores que foram usados para criptografia.</xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A> </xref:System.Security.Cryptography.SymmetricAlgorithm>       Para uma determinada chave secreta *k*, uma codificação de bloco simples que não usa um vetor de inicialização criptografará o mesmo bloco de entrada de texto sem formatação no mesmo bloco de saída de texto cifrado. Se você tiver blocos dentro de seu fluxo de texto sem formatação, você terá de blocos dentro de seu fluxo de texto cifrado. Se usuários não autorizados sabe nada sobre a estrutura de um bloco do texto sem formatação, eles podem usar essas informações decifrar o bloco de texto de codificação conhecidos e possivelmente recuperar sua chave. Para combater esse problema, as informações do bloco anterior é misturadas no processo de criptografar o próximo bloco. Portanto, a saída de dois blocos de texto sem formatação idênticas é diferente. Como essa técnica usa o bloco anterior para criptografar o próximo bloco, um vetor de inicialização é necessária para criptografar o primeiro bloco de dados."
  syntax:
    content: public virtual byte[] IV { get; set; }
    return:
      type: System.Byte[]
      description: "O vetor de inicialização."
  overload: System.Security.Cryptography.SymmetricAlgorithm.IV*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Foi feita uma tentativa para definir o vetor de inicialização para <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "Foi feita uma tentativa para definir o vetor de inicialização para um tamanho inválido."
