  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Obtém ou define a porcentagem de perspectiva para uma área do gráfico 3D."
  remarks: "Uma projeção de perspectiva de qualquer conjunto de linhas paralelas que não são paralela do plano de projeção converge para um ponto de fuga.       Se você definir a propriedade de perspectiva, o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>propriedade será definida automaticamente como `false`, porque essas propriedades são mutuamente exclusivas.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>"
  syntax:
    content: public int Perspective { get; set; }
    return:
      type: System.Int32
      description: "Um <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> valor que representa a porcentagem de perspectiva para uma área do gráfico 3D. O intervalo permitido é de 0 a 100 por cento e o padrão é zero (0) por cento."
  overload: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Perspective*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointDepth
  id: PointDepth
  parent: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: PointDepth
  nameWithType: ChartArea3DStyle.PointDepth
  fullName: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointDepth
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Obtém ou define a profundidade dos pontos de dados exibida em uma área do gráfico 3D."
  remarks: "Essa propriedade determina a profundidade dos pontos de dados e é representada como uma porcentagem da largura do ponto de dados.       A propriedade PointDepth pode ser aplicada a profundidade de barras, colunas, apenas de pontos de dados de gráfico de linha, de pizza e de spline. Se você definir essa propriedade para outros tipos de gráfico (por exemplo, gráficos de bolhas e ponto) que não podem ter seus intensidades ponto &quot;alongadas&quot;, reservará espaço extra para os pontos de dados, mas não aumenta sua profundidade.       Você pode exibir o gráfico como uma projeção isométrica definindo o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>propriedade `true`, que é ao valor padrão.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> Isso fará com que a profundidade de ponto para parecem ser maior ou menor que a porcentagem definida por esta propriedade, dependendo do gráfico que está sendo exibido.       Para controlar o espaçamento entre linhas de dados, use o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>"
  syntax:
    content: public int PointDepth { get; set; }
    return:
      type: System.Int32
      description: "Um <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> valor que representa a profundidade dos pontos de dados. O intervalo permitido é de 0 a 1000 por cento. O padrão é 100 por cento."
  overload: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointDepth*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth
  id: PointGapDepth
  parent: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: PointGapDepth
  nameWithType: ChartArea3DStyle.PointGapDepth
  fullName: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Obtém ou define a distância entre as linhas de série em uma área do gráfico 3D."
  remarks: "Essa propriedade determina a distância entre as linhas de dados, com cada linha correspondente a uma série de dados. A unidade de medida é expressa como uma porcentagem da distância entre pontos de dados em uma linha.       Alterar o intervalo entre as colunas ou barras para tipos de coluna e o gráfico de barras usando o `PointWidth` propriedade personalizada afetará o valor da propriedade PointGapDepth.       Definir o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>propriedade `true` (o valor padrão) para exibir o gráfico como uma projeção isométrica.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> Isso fará com que a profundidade da lacuna ponto apareça ser maior ou menor que a porcentagem definida por esta propriedade, dependendo do gráfico que está sendo exibido.       Para controlar a profundidade dos pontos de dados, use o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>"
  syntax:
    content: public int PointGapDepth { get; set; }
    return:
      type: System.Int32
      description: "Um <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> valor que representa a distância entre as linhas de dados (ou seja, a série de dados) na área do gráfico 3D. O intervalo permitido é de 0 a 1000 por cento e o padrão é 100 por cento."
  overload: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth*
  exceptions: []
  platform:
  - net462
