  name: MenuItemStyleCollectionEditor
  nameWithType: MenuItemStyleCollectionEditor
  fullName: System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor
  type: Class
  summary: "Fornece um editor de componente para <xref href=&quot;System.Web.UI.WebControls.MenuItemStyleCollection&quot;> </xref> objetos associada <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controle."
  remarks: "A classe MenuItemStyleCollectionEditor fornece uma interface do usuário para edição de <xref:System.Web.UI.WebControls.MenuItemStyle>elementos de <xref:System.Web.UI.WebControls.MenuItemStyleCollection>objetos associada <xref:System.Web.UI.WebControls.Menu>controle em tempo de design, sob o controle do <xref:System.Web.UI.Design.WebControls.MenuDesigner>objeto.</xref:System.Web.UI.Design.WebControls.MenuDesigner> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemStyleCollection> </xref:System.Web.UI.WebControls.MenuItemStyle>       Há um <xref:System.Web.UI.WebControls.MenuItemStyleCollection>associados a cada o <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>e <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>Propriedades do <xref:System.Web.UI.WebControls.Menu>controle.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> </xref:System.Web.UI.WebControls.MenuItemStyleCollection> Essas <xref:System.Web.UI.WebControls.MenuItemStyleCollection>objetos são usados para aplicar estilos a itens de menu que dependem de seu nível (profundidade de aninhamento) na estrutura do menu.</xref:System.Web.UI.WebControls.MenuItemStyleCollection>       O MenuItemStyleCollectionEditor é invocado, por exemplo, selecionando o botão de reticências (**... **) no **LevelMenuItemStyles** ou **LevelSelectedStyles** linha o **propriedades** grade do visual designer.       O <xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CanSelectMultipleInstances%2A>método sempre retorna `false` para indicar que apenas um objeto pode ser selecionado por vez no editor.</xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CanSelectMultipleInstances%2A> O <xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateCollectionForm%2A>método cria um novo formulário para exibir e editar atual <xref:System.Web.UI.WebControls.MenuItemStyleCollection>.</xref:System.Web.UI.WebControls.MenuItemStyleCollection> </xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateCollectionForm%2A>       O <xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateInstance%2A>método cria uma nova instância do tipo de item de coleção especificada.</xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateInstance%2A> O <xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateNewItemTypes%2A>método retorna uma matriz de tipos que o editor pode criar.</xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateNewItemTypes%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MenuItemStyleCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> classes (the collection editor base class) with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.MenuItemStyleCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#4](~/add/codesnippet/csharp/t-system.web.ui.design.w_4_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#4](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_4_1.vb)]"
