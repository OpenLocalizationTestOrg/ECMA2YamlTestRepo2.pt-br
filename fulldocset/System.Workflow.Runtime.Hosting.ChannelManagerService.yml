  remarks: "Instâncias de <xref:System.Workflow.Runtime.Hosting.ChannelManagerService>classe são geralmente criadas pelo tempo de execução usando arquivos de configuração.</xref:System.Workflow.Runtime.Hosting.ChannelManagerService>       Os pontos de extremidade definidos no construtor do serviço serão usados para criar canais que correspondem ao nome de configuração em <xref:System.Workflow.Activities.SendActivity.ChannelToken%2A>.</xref:System.Workflow.Activities.SendActivity.ChannelToken%2A> Os pontos de extremidade definidos na precedência de configuração sobre pontos de extremidade definidos no código, portanto se um ponto de extremidade de serviço adicionada por meio de código tem o mesmo nome e tipo de um item no arquivo de configuração do contrato, em seguida, o ponto de extremidade definido no código não será usado."
