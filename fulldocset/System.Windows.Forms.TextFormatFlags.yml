- uid: System.Windows.Forms.TextFormatFlags.NoPrefix
  id: NoPrefix
  parent: System.Windows.Forms.TextFormatFlags
  langs:
  - csharp
  name: NoPrefix
  nameWithType: TextFormatFlags.NoPrefix
  fullName: System.Windows.Forms.TextFormatFlags.NoPrefix
  type: Field
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Desativa o processamento de caracteres de prefixo. Normalmente, o e comercial (&amp;) caracteres de prefixo mnemônico é interpretada como uma diretiva para o seguinte caractere de sublinhado e o dupla-&quot;e&quot; comercial (&amp;&amp;) caracteres de prefixo mnemônico como uma diretiva para imprimir um único e comercial. Especificando NoPrefix, esse processamento é desativado. Por exemplo, uma cadeia de entrada &quot;A&amp;bc&amp;&amp;d&quot; com NoPrefix aplicado resultaria na saída de &quot;um&amp;bc&amp;&amp;d&quot;."
  remarks: "Compare com HidePrefix e PrefixOnly."
  syntax:
    content: NoPrefix
    return:
      type: System.Windows.Forms.TextFormatFlags
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
