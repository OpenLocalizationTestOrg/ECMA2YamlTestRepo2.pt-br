- uid: System.Web.UI.Design.HtmlControlDesigner.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Web.UI.Design.HtmlControlDesigner
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: HtmlControlDesigner.Dispose(Boolean)
  fullName: System.Web.UI.Design.HtmlControlDesigner.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Libera os recursos não gerenciados usados pelo <xref href=&quot;System.Web.UI.Design.HtmlControlDesigner&quot;> </xref> de objeto e, opcionalmente, libera os recursos gerenciados."
  remarks: "Este método é chamado pelo público `Dispose()` método e o <xref:System.Object.Finalize%2A>método.</xref:System.Object.Finalize%2A> `Dispose()`invoca o protegido `Dispose(Boolean)` método com o `disposing` parâmetro definido como `true`. <xref:System.Object.Finalize%2A>invoca `Dispose` com `disposing` definido como `false`.</xref:System.Object.Finalize%2A>       Quando o `disposing` parâmetro é `true`, esse método libera todos os recursos mantidos por qualquer objeto gerenciado que este <xref:System.Web.UI.Design.HtmlControlDesigner>referências.</xref:System.Web.UI.Design.HtmlControlDesigner> Este método chama o `Dispose()` método de cada objeto referenciado."
  syntax:
    content: protected override void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para liberar recursos gerenciados e não gerenciados; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para liberar apenas recursos não gerenciados."
  overload: System.Web.UI.Design.HtmlControlDesigner.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.HtmlControlDesigner.Expressions
  id: Expressions
  parent: System.Web.UI.Design.HtmlControlDesigner
  langs:
  - csharp
  name: Expressions
  nameWithType: HtmlControlDesigner.Expressions
  fullName: System.Web.UI.Design.HtmlControlDesigner.Expressions
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Obtém as associações de expressão para o controle atual em tempo de design."
  remarks: "O design de host, tais como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], usa o <xref:System.Web.Compilation.ExpressionBuilder>classe para obter o <xref:System.Web.UI.Design.ExpressionEditor>classe para obter o <xref:System.Web.UI.Design.ExpressionEditorSheet>para definir as expressões de propriedades de controle em tempo de design.</xref:System.Web.UI.Design.ExpressionEditorSheet> </xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> Cadeias de caracteres de expressão fazem referência a um recurso localizável, uma configuração de aplicativo, uma cadeia de caracteres de conexão ou um tipo de expressão personalizada.       A coleção de expressões contém um <xref:System.Web.UI.ExpressionBinding>elemento para cada propriedade de controle que tem uma cadeia de caracteres de expressão associada.</xref:System.Web.UI.ExpressionBinding> Cada <xref:System.Web.UI.ExpressionBinding.ExpressionPrefix%2A>propriedade para cada elemento indica a implementação do construtor de expressão associada.</xref:System.Web.UI.ExpressionBinding.ExpressionPrefix%2A> A cadeia de caracteres de expressão é analisada e avaliada pelo seu associado <xref:System.Web.Compilation.ExpressionBuilder>para determinar o valor da propriedade de controle em tempo de execução.</xref:System.Web.Compilation.ExpressionBuilder>"
  syntax:
    content: public System.Web.UI.ExpressionBindingCollection Expressions { get; }
    return:
      type: System.Web.UI.ExpressionBindingCollection
      description: "Um <xref href=&quot;System.Web.UI.ExpressionBindingCollection&quot;> </xref> que contém as expressões de cadeias de caracteres definidas para propriedades no controle atual."
  overload: System.Web.UI.Design.HtmlControlDesigner.Expressions*
  exceptions: []
  platform:
  - net462
