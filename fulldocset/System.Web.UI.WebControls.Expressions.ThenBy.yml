  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls.Expressions
  summary: "Obtém ou define a propriedade do <xref:System.Linq.IQueryable>objeto ao qual aplicar o <xref href=&quot;System.Web.UI.WebControls.Expressions.ThenBy&quot;> </xref> expressão.</xref:System.Linq.IQueryable>"
  remarks: "O <xref:System.Web.UI.WebControls.Expressions.OrderByExpression>classifica os dados em um campo de dados especificado.</xref:System.Web.UI.WebControls.Expressions.OrderByExpression> Operações de classificação subsequentes podem ser executadas em um campo de dados diferente usando o <xref:System.Web.UI.WebControls.Expressions.OrderByExpression>o <xref:System.Web.UI.WebControls.Expressions.OrderByExpression.ThenByExpressions%2A>coleção.</xref:System.Web.UI.WebControls.Expressions.OrderByExpression.ThenByExpressions%2A> </xref:System.Web.UI.WebControls.Expressions.OrderByExpression> Essa propriedade especifica o campo de dados para aplicar o `ThenBy` da operação de classificação."
  example:
  - "The following example shows how to sort data by the ListPrice field in descending order and then on the Product ID field in ascending order. This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n```  \n<asp:OrderByExpression DataField=\"ListPrice\"   \n    Direction=\"Descending\">  \n  <asp:ThenBy DataField=\"ProductID\" Direction=\"Ascending\"/>  \n</asp:OrderByExpression>  \n```"
  syntax:
    content: public string DataField { get; set; }
    return:
      type: System.String
      description: "A propriedade do <xref:System.Linq.IQueryable>objeto ao qual aplicar o <xref href=&quot;System.Web.UI.WebControls.Expressions.ThenBy&quot;> </xref> expressão.</xref:System.Linq.IQueryable>"
  overload: System.Web.UI.WebControls.Expressions.ThenBy.DataField*
  exceptions: []
