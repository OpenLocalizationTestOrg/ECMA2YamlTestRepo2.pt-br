  name: SrgsDocument
  nameWithType: SrgsDocument
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsDocument
  type: Class
  summary: "Define um objeto de tempo de design que é usado para criar gramáticas fortemente tipados em tempo de execução de acordo com o [especificação de gramática de reconhecimento de fala (SRGS) versão 1.0](http://www.w3.org/TR/speech-grammar/)."
  remarks: "Você pode construir uma instância de SrgsDocument vazia e crie uma gramática adicionando instâncias de classes que representam elementos SRGS, como <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>, <xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf>,<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem>, <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>, <xref:System.Speech.Recognition.SrgsGrammar.SrgsSemanticInterpretationTag>e <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken>.</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken> </xref:System.Speech.Recognition.SrgsGrammar.SrgsSemanticInterpretationTag> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem> </xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> Você também pode construir uma instância de SrgsDocument de um arquivo de Gramática SRGS compatível com XML existente, de uma instância do <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>, ou de uma instância de <xref:System.Speech.Recognition.GrammarBuilder>.</xref:System.Speech.Recognition.GrammarBuilder> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>       Depois que o objeto SrgsDocument é criado, ele pode ser carregado em um <xref:System.Speech.Recognition.Grammar>do objeto ou compiladas por <xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler>, habilitá-la ser lido por um <xref:System.Speech.Recognition.Grammar>objeto.</xref:System.Speech.Recognition.Grammar> </xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler> </xref:System.Speech.Recognition.Grammar>       Consulte [criar gramáticas usando SrgsGrammar](http://msdn.microsoft.com/en-us/e4d9f96e-2241-4c39-b9e0-ac9ef4e9a906) no [guia de programação de fala de sistema para o .NET Framework 4.0](http://msdn.microsoft.com/en-us/610116c7-3817-40ff-857b-5d41e8511043) para obter mais informações e exemplos."
