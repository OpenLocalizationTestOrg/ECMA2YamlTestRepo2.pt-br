  name: TreeNodeBinding
  nameWithType: TreeNodeBinding
  fullName: System.Web.UI.WebControls.TreeNodeBinding
  type: Class
  summary: "Define a relação entre um item de dados e o nó que está associado em um <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controle."
  remarks: "Quando o <xref:System.Web.UI.WebControls.TreeView>controle está associado a uma fonte de dados onde cada item de dados contém vários campos (como um elemento XML com vários atributos), um nó exibe o valor retornado pelo `ToString` método do item de dados, por padrão.</xref:System.Web.UI.WebControls.TreeView> No caso de um elemento XML, o nó exibe o nome do elemento, que mostra a estrutura subjacente da árvore, mas não é muito útil, caso contrário. Você pode associar as propriedades de um nó a um campo específico, especificando ligações de nó de árvore. Um objeto TreeNodeBinding define a relação entre cada item de dados e o nó que está associado.       O <xref:System.Web.UI.WebControls.TreeView>controle armazena seus objetos TreeNodeBinding no <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>propriedade e aplica as associações à fonte de dados para criar uma relação um para um entre a hierarquia de árvore e a hierarquia de origem de dados.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> </xref:System.Web.UI.WebControls.TreeView> Para cada item de dados na fonte de dados, o <xref:System.Web.UI.WebControls.TreeView>controle tenta corresponder o item de dados para um objeto TreeNodeBinding para criar correspondente <xref:System.Web.UI.WebControls.TreeNode>objeto.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeView>       Ao criar um objeto TreeNodeBinding, você deve especificar os critérios de associação. Os critérios indica quando um item de dados deve ser associado a um nó. Você pode especificar o <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A>ou <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A>ou ambas as propriedades.</xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> Há um ganho de desempenho pequeno, especificando os dois. Uma profundidade de nó Especifica o nível de nó que obtém a associação. Por exemplo, a seguinte declaração TreeNodeBinding associa o `Name` e `ID` campos da fonte de dados para o <xref:System.Web.UI.WebControls.TreeNode.Text%2A>e <xref:System.Web.UI.WebControls.TreeNode.Value%2A>Propriedades, respectivamente, de todos os nós com uma profundidade de 0: ```   <asp:TreeNodeBinding Depth=&quot;0&quot; TextField=&quot;Name&quot; ValueField=&quot;ID&quot;>   ``` um membro de dados especifica o tipo de item de dados na fonte de dados subjacente, mas pode representar informações diferentes dependendo da fonte de dados.</xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> Cada item de dados em uma fonte de dados hierárquicos (representado por um <xref:System.Web.UI.IHierarchyData?displayProperty=fullName>interface) expõe uma <xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName>propriedade, que especifica o tipo de item de dados.</xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName> </xref:System.Web.UI.IHierarchyData?displayProperty=fullName> Por exemplo, o membro de dados para um elemento XML Especifica o nome do elemento. Quando uma fonte de dados contém vários tipos de item de dados, o membro de dados especifica quais dados de tipo de item para usar. A seguinte declaração TreeNodeBinding associa o `<Book>` elementos de um <xref:System.Web.UI.WebControls.XmlDataSource>controle para todos os nós na árvore, independentemente do local na hierarquia: ```   <asp:TreeNodeBinding DataMember=&quot;Book&quot; TextField=&quot;Title&quot; ValueField= &quot;ISBN&quot;>   ``` depois de estabelecer os critérios de associação, em seguida, você pode associar uma propriedade de um <xref:System.Web.UI.WebControls.TreeNode>objeto que pode ser associado a um valor.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.XmlDataSource> Você pode vincular a um campo de um item de dados ou para um valor estático. Quando associado a um valor estático, todos os <xref:System.Web.UI.WebControls.TreeNode>objetos aos quais o objeto TreeNodeBinding é aplicado compartilham o mesmo valor.</xref:System.Web.UI.WebControls.TreeNode>      > [!NOTE] > Seletivamente, você pode substituir uma propriedade associada em uma <xref:System.Web.UI.WebControls.TreeNode>objeto definindo a propriedade correspondente diretamente no nó.</xref:System.Web.UI.WebControls.TreeNode>       A tabela a seguir lista as propriedades da classe TreeNodeBinding que permitem que você vincule uma propriedade do <xref:System.Web.UI.WebControls.TreeNode>objeto para um campo de um item de dados.</xref:System.Web.UI.WebControls.TreeNode>      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageUrlField%2A>| O campo para associar à propriedade de um objeto <xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTipField%2A>| O campo para associar à propriedade de um objeto <xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrlField%2A>| O campo para associar à propriedade de um objeto <xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrl%2A>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.TextField%2A>| O campo para associar à propriedade de um objeto <xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNode.Text%2A>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ToolTipField%2A>| O campo para associar à propriedade de um objeto <xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNode.ToolTip%2A>. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ValueField%2A>| O campo para associar à propriedade de um objeto <xref:System.Web.UI.WebControls.TreeNode> <xref:System.Web.UI.WebControls.TreeNode.Value%