  type: Class
  summary: "Passado para exporters WSDL personalizados e importadores para habilitar a personalização da exportação de metadados e importar os processos para um ponto de extremidade do WSDL."
  remarks: "A classe WsdlEndpointConversionContext representa o contexto no qual o WSDL personalizado para um ponto de extremidade é que um exportado usando <xref:System.ServiceModel.Description.IWsdlExportExtension?displayProperty=fullName>ou importados usando <xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>.</xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName> </xref:System.ServiceModel.Description.IWsdlExportExtension?displayProperty=fullName> As propriedades a seguir permitem que você recuperar o modelo de objeto do documento WSDL para o WSDL atual: - o <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.ContractConversionContext%2A>propriedade obtém o <xref:System.ServiceModel.Description.WsdlContractConversionContext?displayProperty=fullName>para o contrato de ponto de extremidade.</xref:System.ServiceModel.Description.WsdlContractConversionContext?displayProperty=fullName> </xref:System.ServiceModel.Description.WsdlEndpointConversionContext.ContractConversionContext%2A>      -A <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.Endpoint%2A>propriedade obtém o <xref:System.ServiceModel.Description.ServiceEndpoint?displayProperty=fullName>para o ponto de extremidade atual.</xref:System.ServiceModel.Description.ServiceEndpoint?displayProperty=fullName> </xref:System.ServiceModel.Description.WsdlEndpointConversionContext.Endpoint%2A>      -A <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.WsdlBinding%2A>propriedade obtém a associação para o ponto de extremidade atual.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.WsdlBinding%2A>      -A <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.WsdlPort%2A>propriedade obtém a porta para o ponto de extremidade atual.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.WsdlPort%2A>      – Os métodos a seguir permitem que você adicionar ou remover elementos WSDL personalizados para os escopos apropriados no WSDL exportado ou importado: - o <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetFaultBinding%2A>método retorna a associação de falha para a falha específica.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetFaultBinding%2A>      -O <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetFaultDescription%2A>método retorna a falha para a associação de falha especificados.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetFaultDescription%2A>      -O <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetMessageBinding%2A>método retorna a associação de mensagem para a mensagem especificada.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetMessageBinding%2A>      -O <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetMessageDescription%2A>método retorna a mensagem para a associação de mensagem especificada.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetMessageDescription%2A>      -O <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetOperationBinding%2A>método retorna a associação da operação para a operação especificada.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetOperationBinding%2A>      -O <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetOperationDescription%2A>método retorna a operação para a associação da operação especificada.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetOperationDescription%2A>"
