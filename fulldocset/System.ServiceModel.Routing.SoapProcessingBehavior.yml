- uid: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages
  id: ProcessMessages
  parent: System.ServiceModel.Routing.SoapProcessingBehavior
  langs:
  - csharp
  name: ProcessMessages
  nameWithType: SoapProcessingBehavior.ProcessMessages
  fullName: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages
  type: Property
  assemblies:
  - System.ServiceModel.Routing
  namespace: System.ServiceModel.Routing
  summary: "Obtém ou define um valor que indica se as mensagens devem ser processadas."
  remarks: "Por padrão, o <xref:System.ServiceModel.Routing.RoutingBehavior>cria e anexa um novo <xref:System.ServiceModel.Routing.SoapProcessingBehavior>com ProcessMessages definido como `true` para cada ponto de extremidade do cliente.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior> Se você não quiser usar o <xref:System.ServiceModel.Routing.SoapProcessingBehavior>em um ponto de extremidade específico, crie um novo <xref:System.ServiceModel.Routing.SoapProcessingBehavior>com esse valor é definido `false`e, em seguida, anexá-lo para o ponto de extremidade no qual você deseja não processamento ocorra.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.SoapProcessingBehavior> Se o <xref:System.ServiceModel.Routing.RoutingBehavior>observa que um cliente já tem um <xref:System.ServiceModel.Routing.SoapProcessingBehavior>, ele não tentará anexar outro.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior>       Para desabilitar a aplicação de <xref:System.ServiceModel.Routing.SoapProcessingBehavior>qualquer ponto de extremidade, desativar o processamento de SOAP no <xref:System.ServiceModel.Routing.RoutingBehavior>e <xref:System.ServiceModel.Routing.RoutingConfiguration>.</xref:System.ServiceModel.Routing.RoutingConfiguration> </xref:System.ServiceModel.Routing.RoutingBehavior> </xref:System.ServiceModel.Routing.SoapProcessingBehavior>"
  syntax:
    content: public bool ProcessMessages { get; set; }
    return:
      type: System.Boolean
      description: '**True** se as mensagens devem ser empacotado; caso contrário, **false**. O valor padrão é **true**.'
  overload: System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages*
  exceptions: []
  platform:
  - net462
