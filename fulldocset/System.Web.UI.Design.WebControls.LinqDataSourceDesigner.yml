- uid: System.Web.UI.Design.WebControls.LinqDataSourceDesigner.CanConfigure
  id: CanConfigure
  parent: System.Web.UI.Design.WebControls.LinqDataSourceDesigner
  langs:
  - csharp
  name: CanConfigure
  nameWithType: LinqDataSourceDesigner.CanConfigure
  fullName: System.Web.UI.Design.WebControls.LinqDataSourceDesigner.CanConfigure
  type: Property
  assemblies:
  - System.Web.Extensions.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém um valor que indica se o <xref:System.Web.UI.Design.WebControls.LinqDataSourceDesigner.Configure*>método pode ser chamado pelo host de design.</xref:System.Web.UI.Design.WebControls.LinqDataSourceDesigner.Configure*>"
  remarks: "O <xref:System.Web.UI.Design.WebControls.LinqDataSourceDesigner.Configure%2A>método pode ser chamado se o <xref:System.Web.UI.Control.Site%2A?displayProperty=fullName>propriedade associado <xref:System.Web.UI.WebControls.LinqDataSource>controlar implementa o <xref:System.ComponentModel.Design.ITypeDiscoveryService?displayProperty=fullName>interface.</xref:System.ComponentModel.Design.ITypeDiscoveryService?displayProperty=fullName> </xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.Control.Site%2A?displayProperty=fullName> </xref:System.Web.UI.Design.WebControls.LinqDataSourceDesigner.Configure%2A> Nesse caso, o valor da propriedade CanConfigure é `true`.       Se a propriedade CanConfigure `true`, o **configurar fonte de dados** item de menu é exibido no **Tarefas LinqDataSource** menu do controle associado na superfície de design visual. Quando esse item é selecionado, o **configurar fonte de dados** assistente é iniciado."
  syntax:
    content: public override bool CanConfigure { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref:System.Web.UI.Design.WebControls.LinqDataSourceDesigner.Configure*>método pode ser chamado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.Design.WebControls.LinqDataSourceDesigner.Configure*>"
  overload: System.Web.UI.Design.WebControls.LinqDataSourceDesigner.CanConfigure*
  exceptions: []
  platform:
  - net462
