- uid: System.Workflow.Runtime.Tracking.SqlTrackingService.EnableRetries
  id: EnableRetries
  parent: System.Workflow.Runtime.Tracking.SqlTrackingService
  langs:
  - csharp
  name: EnableRetries
  nameWithType: SqlTrackingService.EnableRetries
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService.EnableRetries
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém e define um valor que especifica se o <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;> </xref> tentará novamente ao executar uma operação de banco de dados."
  remarks: "Se o <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>está definida como `false` e EnableRetries é definido como `true`, em seguida, todas as tentativas de transação dependem do valor da propriedade EnableRetries.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       Se <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>for definido como `true`, determinado trabalho é colocado em lote e repetições dessas transações de lote de trabalho são tratadas por um tipo derivado de <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>, como <xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>ou <xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService>.</xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       Independentemente se <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>for definido como `true`, os seguintes itens de trabalho não podem ser colocado em lote e quaisquer tentativas de transação devem ser tratadas por meio da propriedade EnableRetries.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>      -Sondagem para controle de alterações do perfil.      -Todas as gravações em um SQL Server do banco de dados quando <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>está definido como `false`.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional%2A>       Além do que está sendo definido programaticamente, essa funcionalidade pode ser habilitada por meio de um arquivo de configuração. Para obter mais informações sobre como definir essa propriedade através de um arquivo de configuração, consulte [arquivos de configuração do fluxo de trabalho](http://msdn.microsoft.com/en-us/ada4bb90-6c9d-4f3d-a9d0-b559bb0f9909).       Para obter informações gerais sobre como recuperar as transações do trabalho em lotes, consulte [informações de estado de processamento em lotes em fluxos de trabalho](http://msdn.microsoft.com/en-us/ecda18ba-9140-4bd7-b13d-6787fdf5959d)."
  syntax:
    content: public bool EnableRetries { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;> </xref> deverá repetir a operação; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.EnableRetries*
  exceptions: []
  platform:
  - net462
