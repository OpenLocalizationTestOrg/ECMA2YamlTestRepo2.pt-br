  nameWithType: HyperLinkField.DataNavigateUrlFields
  fullName: System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFields
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define os nomes dos campos da fonte de dados usado para construir as URLs de hiperlinks no <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;> </xref> objeto."
  remarks: "Use a propriedade DataNavigateUrlFields quando a fonte de dados contém vários campos que devem ser combinados para criar hiperlinks para o <xref:System.Web.UI.WebControls.HyperLinkField>objeto.</xref:System.Web.UI.WebControls.HyperLinkField> Os campos especificados na propriedade DataNavigateUrlFields são combinados com a cadeia de caracteres no formato de <xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A>propriedade para construir os hiperlinks a <xref:System.Web.UI.WebControls.HyperLinkField>objeto.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.HyperLinkField.DataNavigateUrlFormatString%2A>      > [!NOTE] > Quando você define a propriedade DataNavigateUrlFields com o código declarativo em um arquivo. aspx, use uma lista separada por vírgulas de nomes de campos.       Em vez de usar essa propriedade para associar as URLs de hiperlinks para um campo, você pode usar o <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>propriedade para definir a URL os hiperlinks para um valor estático.</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A> Com essa opção, cada hiperlink compartilha a mesma URL.      > [!NOTE] > Se o DataNavigateUrlFields e <xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>propriedades são definidas, a propriedade DataNavigateUrlFields terá precedência.</xref:System.Web.UI.WebControls.HyperLinkField.NavigateUrl%2A>"
  syntax:
    content: public virtual string[] DataNavigateUrlFields { get; set; }
    return:
      type: System.String[]
      description: "Uma matriz que contém os nomes dos campos da fonte de dados usado para construir as URLs de hiperlinks no <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;> </xref>. O padrão é uma matriz vazia, indicando que DataNavigateUrlFields não está definido."
