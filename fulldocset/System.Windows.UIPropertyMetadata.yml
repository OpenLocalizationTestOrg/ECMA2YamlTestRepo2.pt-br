- uid: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  id: IsAnimationProhibited
  parent: System.Windows.UIPropertyMetadata
  langs:
  - csharp
  name: IsAnimationProhibited
  nameWithType: UIPropertyMetadata.IsAnimationProhibited
  fullName: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Obtém ou define um valor de declaração se animações devem ser desabilitadas na propriedade de dependência em que a instância de metadados é aplicada."
  remarks: "Em geral, as propriedades de dependência padrão disponíveis no [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] implementação framework [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] pode ser animada. Você pode definir essa propriedade como `true` nos metadados de sua propriedade de dependência personalizada para desabilitar animações nele.       Se uma propriedade com esse valor `true` tentativas para ser usado como um destino de animação, uma exceção de tempo de execução serão geradas.       Propriedades em qualquer classes derivadas de <xref:System.Windows.PropertyMetadata>normalmente são definidos no modelo de objeto como leitura-gravação.</xref:System.Windows.PropertyMetadata> Isso é possível ajustá-los após a inicialização da instância. No entanto, quando os metadados são consumidos como parte de uma chamada para <xref:System.Windows.DependencyProperty.Register%2A>, <xref:System.Windows.DependencyProperty.AddOwner%2A>, ou <xref:System.Windows.DependencyProperty.OverrideMetadata%2A>, o sistema de propriedade será lacrar essa instância de metadados e as propriedades que transmitem as especificações de metadados são consideradas imutáveis.</xref:System.Windows.DependencyProperty.OverrideMetadata%2A> </xref:System.Windows.DependencyProperty.AddOwner%2A> </xref:System.Windows.DependencyProperty.Register%2A> Tentativa de definir IsAnimationProhibited uma vez <xref:System.Windows.PropertyMetadata.IsSealed%2A>é `true` nesses metadados instância gerará uma exceção.</xref:System.Windows.PropertyMetadata.IsSealed%2A>"
  syntax:
    content: public bool IsAnimationProhibited { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>indica que as animações são desabilitadas; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> indica que as animações são permitidas. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> (animações permitidas)."
  overload: System.Windows.UIPropertyMetadata.IsAnimationProhibited*
  exceptions: []
  platform:
  - net462
