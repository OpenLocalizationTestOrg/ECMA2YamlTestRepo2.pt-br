  name: BaseValidator
  nameWithType: BaseValidator
  fullName: System.Web.UI.MobileControls.BaseValidator
  type: Class
  summary: "Fornece a implementação de núcleo para todos os controles de validação derivada dessa classe. Como uma classe abstrata, ele não pode ser instanciado. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "A classe BaseValidator herda o <xref:System.Web.UI.MobileControls.TextControl>classe base e, portanto, tem um <xref:System.Web.UI.MobileControls.TextControl.Text%2A>propriedade.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.TextControl> No caso de uma entrada inválida, o validador exibe o valor da <xref:System.Web.UI.MobileControls.TextControl.Text%2A>propriedade.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> Se a propriedade não for definida, o validador exibe o valor da <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>propriedade; este é o texto que é mostrado no <xref:System.Web.UI.MobileControls.ValidationSummary>controle.</xref:System.Web.UI.MobileControls.ValidationSummary> </xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> Esse comportamento é consistente com os validadores de formulários da Web.       Os controles móveis do ASP.NET, aqueles que oferece suporte à validação são o <xref:System.Web.UI.MobileControls.TextBox>controle (seu <xref:System.Web.UI.MobileControls.TextControl.Text%2A>propriedade) e o <xref:System.Web.UI.MobileControls.SelectionList>controle (seu <xref:System.Web.UI.MobileControls.SelectionList.SelectedIndex%2A>propriedade).</xref:System.Web.UI.MobileControls.SelectionList.SelectedIndex%2A> </xref:System.Web.UI.MobileControls.SelectionList> </xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.TextBox> Outros controles podem participar de validação, incluindo um <xref:System.Web.UI.ValidationPropertyAttribute>atributo.</xref:System.Web.UI.ValidationPropertyAttribute> Para obter mais informações, consulte o [como: validar em relação a um valor específico para controles de servidor ASP.NET](~/add/includes/ajax-current-ext-md.md) documentação."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ErrorMessage")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.BaseValidatorDesigner))]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerValidatorAdapter))]

      public abstract class BaseValidator : System.Web.UI.MobileControls.TextControl, System.Web.UI.IValidator
