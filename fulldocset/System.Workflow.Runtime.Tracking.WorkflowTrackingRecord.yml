  remarks: "EventOrder indica a ordem relativa em que a instância de fluxo de trabalho do evento de status do fluxo de trabalho que correspondem a <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>  EventOrder é exclusivo dentro de uma instância de fluxo de trabalho, mas não é garantido que ele seja sequencial.       Essa propriedade é definida pelo tempo de execução de infra-estrutura de rastreamento."
