- uid: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.IsInvariantToDuplicates
  id: IsInvariantToDuplicates
  parent: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute
  langs:
  - csharp
  name: IsInvariantToDuplicates
  nameWithType: SqlUserDefinedAggregateAttribute.IsInvariantToDuplicates
  fullName: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.IsInvariantToDuplicates
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "Indica se a agregação é invariável em relação a duplicatas."
  remarks: "Usado pelo processador de consulta, essa propriedade é `true` se a agregação é invariável em relação a duplicatas. Ou seja, a agregação de S, {X} é o mesmo que a agregação de S quando X já está em S. Por exemplo, as funções de agregação, como MIN e MAX satisfazem essa propriedade, enquanto SUM não.       A definição dessa propriedade incorretamente pode resultar em resultados de consulta incorretos. Essa propriedade não é uma dica do otimizador; ele afeta o plano selecionado e os resultados retornados pela consulta."
  syntax:
    content: public bool IsInvariantToDuplicates { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a agregação é invariável em relação a duplicatas; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.IsInvariantToDuplicates*
  exceptions: []
  platform:
  - net462
