  name: StreamGeometry
  nameWithType: StreamGeometry
  fullName: System.Windows.Media.StreamGeometry
  type: Class
  summary: 'Define uma forma geométrica, descrita usando um <xref href=&quot;System.Windows.Media.StreamGeometryContext&quot;> </xref>. Este geometry é a alternativa leve para <xref href=&quot;System.Windows.Media.PathGeometry&quot;> </xref>: não suporta associação de dados, animação ou modificação.'
  remarks: "Use um StreamGeometry quando você precisa descrever uma geometria complexa, mas não quiser que a sobrecarga de associação de dados, animação ou modificação de suporte. Por causa de sua eficiência, a classe StreamGeometry é uma boa escolha para descrever decoradores.       Um StreamGeometry não pode ser serializado se ele contém um <xref:System.Windows.Media.Transform>ou qualquer não traçados ou não preenchido segmentos.</xref:System.Windows.Media.Transform>      ## Freezable StreamGeometry um de recursos é um <xref:System.Windows.Freezable>tipo.</xref:System.Windows.Freezable> Para obter informações sobre <xref:System.Windows.Freezable>recursos, como congelamento e clonagem, consulte o [visão geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>      <a name=&quot;xamlAttributeUsage_StreamGeometry&quot;></a># # Uso do atributo XAML ```   <object property=&quot;moveAndDrawCommands&quot;/>   ``` <a name=&quot;xamlValues_StreamGeometry&quot;> </a> # # XAML valores *moveAndDrawCommands* uma ou mais mover e comandos de desenho.       Consulte [sintaxe de marcação de caminho](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Media.GeometryConverter))]

      public sealed class StreamGeometry : System.Windows.Media.Geometry
