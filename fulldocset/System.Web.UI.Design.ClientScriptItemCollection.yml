  name: ClientScriptItemCollection
  nameWithType: ClientScriptItemCollection
  fullName: System.Web.UI.Design.ClientScriptItemCollection
  type: Class
  summary: "Representa uma coleção somente leitura de blocos de script de cliente que estão contidos dentro de um formulário da Web ou controle de usuário em tempo de design. Essa classe não pode ser herdada."
  remarks: "Cada <xref:System.Web.UI.Design.ClientScriptItem>objeto na classe ClientScriptItemCollection representa um `script` bloco contido em um documento (um formulário da Web, Web controle de servidor, uma página de conteúdo ou uma página mestra) em tempo de design.</xref:System.Web.UI.Design.ClientScriptItem>       Use o <xref:System.Web.UI.Design.WebFormsRootDesigner>classe para definir ou examinar os elementos de script de cliente que estão contidos em um documento de formulários da Web na superfície de design.</xref:System.Web.UI.Design.WebFormsRootDesigner> Recuperar a coleção de elementos de script de cliente que estão contidos dentro do documento da Web usando o <xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>método.</xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A> Adicionar um elemento de script de cliente para o documento da Web usando o <xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>método.</xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>       Para adicionar elementos de script de cliente em tempo de execução, use a <xref:System.Web.UI.ClientScriptManager>classe.</xref:System.Web.UI.ClientScriptManager>      > [!NOTE] > ClientScriptItemCollection a classe representa os elementos de script em tempo de design que executam no cliente. Porque o `script` elementos que são gerados para ClientScriptItemCollection objetos não são executados no servidor, os elementos não contêm o `runat=&quot;server&quot;` atributo."
  syntax:
