  namespace: System.Data.Common
  summary: "Recupera um <xref href=&quot;System.Data.DataTable&quot;> </xref> que contém informações sobre todas as instâncias visíveis do servidor representado pela instância desta classe fortemente tipada."
  remarks: "A tabela retornada por este método contém as seguintes colunas, que contêm cadeias de caracteres. Provedores individuais podem adicionar colunas adicionais.      | O ordinal da coluna | Coluna | Descrição |   |--------------------|------------|-----------------|   |&0; | **ServerName**| Nome do servidor. |   |&1; | **InstanceName**| Nome da instância do servidor. Dependendo do provedor, várias instâncias podem existir em um único servidor. |   |&2; | **IsClustered**| Indica se o servidor faz parte de um cluster. |   |&3; | **Version**| Versão do servidor. Formato exato varia por provedor. |   |&4; | **FactoryName**| Nome da fábrica de provedor correspondente. |"
  syntax:
    content: public abstract System.Data.DataTable GetDataSources ();
    parameters: []
    return:
      type: System.Data.DataTable
      description: "Retorna um <xref href=&quot;System.Data.DataTable&quot;> </xref> que contém informações sobre as instâncias visíveis da fonte de dados associado."
