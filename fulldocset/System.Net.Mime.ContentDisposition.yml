  name: ContentDisposition
  nameWithType: ContentDisposition
  fullName: System.Net.Mime.ContentDisposition
  type: Class
  summary: "Representa um cabeçalho de disposição do conteúdo do protocolo MIME."
  remarks: "As informações na classe ContentDisposition acompanham uma mensagem de email que contém anexos quando a mensagem de email é enviada ao seu destino. As informações ContentDisposition podem ser usadas pelo software que exibe o email para apresentar os anexos de email da maneira que o remetente a intenção.       Mensagens de email são criadas usando as instâncias de <xref:System.Net.Mail.MailMessage>classe.</xref:System.Net.Mail.MailMessage> Instâncias de <xref:System.Net.Mail.Attachment>classe são usados para adicionar anexos de mensagens de email.</xref:System.Net.Mail.Attachment> Para modificar o ContentDisposition para um anexo, obter a instância de <xref:System.Net.Mail.Attachment.ContentDisposition%2A?displayProperty=fullName>propriedade.</xref:System.Net.Mail.Attachment.ContentDisposition%2A?displayProperty=fullName>       Conteúdo a ser exibido como parte do corpo da mensagem tem o tipo de disposição de <xref:System.Net.Mime.ContentDisposition.Inline%2A>.</xref:System.Net.Mime.ContentDisposition.Inline%2A> Conteúdo que não é exibido, mas que esteja anexado em um arquivo separado tem o tipo de disposição de <xref:System.Net.Mime.DispositionTypeNames.Attachment>.</xref:System.Net.Mime.DispositionTypeNames.Attachment> Use o <xref:System.Net.Mime.ContentDisposition.Inline%2A>propriedade para controlar o tipo de disposição do anexo associado a uma instância de ContentDisposition.</xref:System.Net.Mime.ContentDisposition.Inline%2A>       Anexos de arquivo, você pode usar as propriedades do ContentDisposition para definir o tamanho do arquivo, bem como a data em que o arquivo foi criado, última leitura e modificado pela última vez. Para todos os anexos, você pode definir um nome de arquivo recomendado que o anexo é armazenado no computador de recebimento.       O <xref:System.Net.Mime.ContentDisposition.ToString%2A>método retorna o cabeçalho Content-Disposition.</xref:System.Net.Mime.ContentDisposition.ToString%2A> O cabeçalho Content-Disposition é descrito na RFC 2183 disponível em [http://www.ietf.org](http://www.ietf.org/)."
  example:
  - "The following code example creates an e-mail message with an attachment to be displayed inline.  \n  \n [!code-cpp[NclMailSync#12](~/add/codesnippet/cpp/t-system.net.mime.conten_1_1.cpp)]\n [!code-cs[NclMailSync#12](~/add/codesnippet/csharp/t-system.net.mime.conten_1_1.cs)]"
