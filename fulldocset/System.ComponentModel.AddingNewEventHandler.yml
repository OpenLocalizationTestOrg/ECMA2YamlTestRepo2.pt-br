  remarks: "O <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName>evento ocorre antes de adicionar um novo item a uma coleção, normalmente em cenários de associação de dados.</xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> O manipulador desse evento pode fornecer o novo item a ser adicionado, substituindo a ação padrão da classe da coleção. Isso é feito definindo o <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>propriedade o <xref:System.ComponentModel.AddingNewEventArgs>parâmetro `e` para esse novo item.</xref:System.ComponentModel.AddingNewEventArgs> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> Normalmente, este item deve ser de um tipo esperado pela coleção de destinatários ou a coleção lançará uma exceção do tipo <xref:System.InvalidCastException>.</xref:System.InvalidCastException>       Esse evento é geralmente usado em cenários de associação de dados, em classes como <xref:System.Windows.Forms.BindingSource?displayProperty=fullName>e <xref:System.ComponentModel.BindingList%601?displayProperty=fullName>.</xref:System.ComponentModel.BindingList%601?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource?displayProperty=fullName>       Quando você cria um delegado AddingNewEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
