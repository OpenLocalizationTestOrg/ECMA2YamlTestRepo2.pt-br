  summary: "Representa uma exibição de dados no repositório de dados."
  remarks: "A classe DesignerDataView é um dos vários tipos que representam o esquema de um repositório de dados em tempo de design. Esses itens de esquema são disponibilizadas para controles pelos designers de implementar o <xref:System.ComponentModel.Design.Data.IDataEnvironment>interface.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Controla o acesso a objetos de esquema chamando o <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>método da interface.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       A classe DesignerDataView representa uma única exibição de dados no repositório de dados. Uma coleção de objetos DesignerDataView é retornada ao chamar o <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>método com o `schemaClass` parâmetro definido como <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.Views?displayProperty=fullName>.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.Views?displayProperty=fullName> </xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>"
