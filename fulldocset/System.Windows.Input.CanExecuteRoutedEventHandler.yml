items:
- uid: System.Windows.Input.CanExecuteRoutedEventHandler
  id: CanExecuteRoutedEventHandler
  langs:
  - csharp
  name: CanExecuteRoutedEventHandler
  nameWithType: CanExecuteRoutedEventHandler
  fullName: System.Windows.Input.CanExecuteRoutedEventHandler
  type: Delegate
  summary: "Representa o método que manipulará o <xref href=&quot;System.Windows.Input.CommandBinding.CanExecute&quot;> </xref> eventos."
  remarks: "O CanExecuteRoutedEventHandler determina se o comando associado a origem do evento é capaz de executar o destino de comando. Se o comando tem uma fonte de comando que especifica um destino, as informações de destino podem ser obtidas por meio de `sender`. Se o <xref:System.Windows.Input.ICommandSource.CommandTarget%2A>não está definida, o elemento com o foco do teclado é o destino e também pode ser obtido por meio de `sender`.</xref:System.Windows.Input.ICommandSource.CommandTarget%2A>  Se for determinado que o comando pode ser executado no destino, o <xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A?displayProperty=fullName>propriedade deve ser definida como `true`; caso contrário, defina-a como `false`.</xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A?displayProperty=fullName>       Você não precisa confiar nos dados do evento para determinar o comando, origem e destino. Você pode limitar o uso do manipulador para invocações de comando possíveis conhecido, embora isso seja mais difícil fazer se a sua estrutura de comando utiliza extensivamente o roteamento de comando para executar o mesmo comando sucessivas destinos possíveis em uma rota de evento."
  example:
  - "The following example shows a CanExecuteRoutedEventHandler that sets <xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A> to `true`.  \n  \n [!code-cs[commandwithhandler#CommandHandlerCanExecuteHandler](~/add/codesnippet/csharp/commandWithHandler/Window1.xaml.cs#commandhandlercanexecutehandler)]\n [!code-vb[commandwithhandler#CommandHandlerCanExecuteHandler](~/add/codesnippet/visualbasic/commandWithHandler/Window1.xaml.vb#commandhandlercanexecutehandler)]"
  syntax:
    content: public delegate void CanExecuteRoutedEventHandler(object sender, CanExecuteRoutedEventArgs e);
  inheritance:
  - System.Delegate
  platform:
  - net462
