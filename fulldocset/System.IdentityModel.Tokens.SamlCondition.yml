  name: SamlCondition
  nameWithType: SamlCondition
  fullName: System.IdentityModel.Tokens.SamlCondition
  type: Class
  summary: "Representa uma condição que deve ser levada em conta ao avaliar a validade de uma asserção SAML."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>tokens de segurança especificam suas declarações usando asserções SAML e um conjunto de condições que devem ser levadas em conta ao avaliar a validade de asserção SAML.</xref:System.IdentityModel.Tokens.SamlSecurityToken> A classe SamlCondition representa uma única condição. Um exemplo de uma condição é se a asserção SAML deve não ser armazenada em cache, que é representado pela <xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>classe.</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>       A especificação de SAML define duas condições e permite o conjunto de condições para ser estendido. As duas condições definidas pela especificação de SAML são <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>e <xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>.</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Para definir uma nova condição, derive uma classe da classe SamlCondition."
  syntax:
    content: public abstract class SamlCondition
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
