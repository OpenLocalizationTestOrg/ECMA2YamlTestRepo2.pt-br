  fullName: System.IdentityModel.Tokens.SamlNameIdentifierClaimResource
  type: Class
  summary: "Representa uma declaração para um token de segurança do SAML que declara o nome da entidade."
  remarks: "Use a classe SamlNameIdentifierClaimResource para criar um <xref:System.IdentityModel.Claims.Claim>de instância para um <xref:System.IdentityModel.Tokens.SamlSecurityToken>declaração de nome de assunto.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Claims.Claim> O <xref:System.IdentityModel.Claims.Claim>classe tem um construtor que usa um recurso que esta classe pode ser passada para.</xref:System.IdentityModel.Claims.Claim>       <xref:System.IdentityModel.Tokens.SamlSecurityToken>tokens de segurança especificam suas declarações usando asserções SAML, que podem especificar o assunto do token de segurança.</xref:System.IdentityModel.Tokens.SamlSecurityToken> As declarações em uma asserção de SAML são representadas por instruções de SAML. A especificação de SAML define um conjunto de tipos de declaração SAML e um deles é <xref:System.IdentityModel.Tokens.SamlSubjectStatement>.</xref:System.IdentityModel.Tokens.SamlSubjectStatement> Um <xref:System.IdentityModel.Tokens.SamlSubjectStatement>declara a entidade de segurança que é o assunto do <xref:System.IdentityModel.Tokens.SamlSecurityToken>token de segurança.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSubjectStatement> Essa entidade é especificada usando uma <xref:System.IdentityModel.Tokens.SamlSubject>classe.</xref:System.IdentityModel.Tokens.SamlSubject>  A classe SamlNameIdentifierClaimResource representa o identificador de nome para <xref:System.IdentityModel.Tokens.SamlSubject>.</xref:System.IdentityModel.Tokens.SamlSubject>"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlNameIdentifierClaimResource
