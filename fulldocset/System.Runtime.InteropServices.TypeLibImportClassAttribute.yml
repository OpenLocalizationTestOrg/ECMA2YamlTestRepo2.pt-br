  remarks: "Aplique o atributo TypeLibImportClassAttribute a uma interface gerenciada para especificar qual <xref:System.Type>objeto exclusivamente usa a interface.</xref:System.Type>  Este atributo permite interoperação COM mapear a interface para o tipo original ao converter a interface de metadados em uma biblioteca de tipos e vice-versa."
