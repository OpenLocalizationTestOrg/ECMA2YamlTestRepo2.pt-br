- uid: System.ServiceModel.WebHttpBinding.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.WebHttpBinding
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WebHttpBinding.MaxBufferPoolSize
  fullName: System.ServiceModel.WebHttpBinding.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel
  summary: "Obtém ou define a quantidade máxima de memória alocada, em bytes, para o Gerenciador de buffer que gerencia os buffers exigidos pelos pontos de extremidade que utilizam esta associação."
  remarks: "O <xref:System.ServiceModel.Channels.BufferManager>tenta minimizar o custo do uso de buffers com um pool de buffers.</xref:System.ServiceModel.Channels.BufferManager> Buffers são necessários para processar mensagens pelo serviço quando estiverem fora do canal. Se não houver memória suficiente no pool de buffers para processar a carga de mensagem, o <xref:System.ServiceModel.Channels.BufferManager>deve alocar mais memória do heap CLR, o que aumenta a sobrecarga de coleta de lixo.</xref:System.ServiceModel.Channels.BufferManager> Ampla alocação do heap de lixo CLR é uma indicação de que o tamanho do pool de buffer é muito pequeno e que o desempenho pode ser melhorado com uma alocação maior aumentando o limite de MaxBufferPoolSize."
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "O tamanho máximo, em bytes, para o pool de buffers usados por um ponto de extremidade configurado com essa associação. O valor padrão é 65.536 bytes."
  overload: System.ServiceModel.WebHttpBinding.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.WebHttpBinding.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.WebHttpBinding
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: WebHttpBinding.MaxBufferSize
  fullName: System.ServiceModel.WebHttpBinding.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel
  summary: "Obtém ou define a quantidade máxima de memória, em bytes, que é alocada para uso pelo Gerenciador dos buffers de mensagem que recebem mensagens do canal."
  remarks: "O <xref:System.ServiceModel.Channels.BufferManager>minimiza o custo do uso de buffers usando um pool de buffers.</xref:System.ServiceModel.Channels.BufferManager> Buffers são necessários para processar mensagens pelo serviço quando estiverem fora do canal. Se não houver memória suficiente no pool de buffers para processar a carga de mensagem, o <xref:System.ServiceModel.Channels.BufferManager>deve alocar mais memória do heap CLR, o que aumenta a sobrecarga de coleta de lixo.</xref:System.ServiceModel.Channels.BufferManager> Ampla alocação do heap de lixo CLR é uma indicação de que o tamanho do pool de buffer é muito pequeno e que o desempenho pode ser melhorado com uma alocação maior aumentando o <xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A>limite.</xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "A quantidade máxima de memória, em bytes, disponíveis para uso pelo Gerenciador de buffer de mensagem. O valor padrão é buckets 524.288 (0x80000) bytes."
  overload: System.ServiceModel.WebHttpBinding.MaxBufferSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O conjunto de valor é menor ou igual a zero."
  platform:
  - net462
