  remarks: "A propriedade CodeDomProviderType Especifica o <xref:System.CodeDom.Compiler.CodeDomProvider>implementação usada para gerar e compilar o código-fonte para um provedor de compilação.</xref:System.CodeDom.Compiler.CodeDomProvider>       Por exemplo, se o provedor de compilação está configurado para usar o provedor de código do Visual Basic no .NET Framework, CodeDomProviderType retorna um <xref:System.Type>para a <xref:Microsoft.VisualBasic.VBCodeProvider>classe.</xref:Microsoft.VisualBasic.VBCodeProvider> </xref:System.Type>"
  syntax:
