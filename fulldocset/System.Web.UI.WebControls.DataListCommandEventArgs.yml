  nameWithType: DataListCommandEventArgs
  fullName: System.Web.UI.WebControls.DataListCommandEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.DataList.CancelCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.DeleteCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.EditCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataList.ItemCommand&quot;></xref>, and <xref href=&quot;System.Web.UI.WebControls.DataList.UpdateCommand&quot;></xref> events of the <xref href=&quot;System.Web.UI.WebControls.DataList&quot;></xref> control. Essa classe não pode ser herdada."
  remarks: "O <xref:System.Web.UI.WebControls.DataList.CancelCommand>é gerado quando o `Cancel` botão para um item no <xref:System.Web.UI.WebControls.DataList>controle é clicado.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.CancelCommand>       O <xref:System.Web.UI.WebControls.DataList.DeleteCommand>é gerado quando o `Delete` botão para um item no <xref:System.Web.UI.WebControls.DataList>controle é clicado.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.DeleteCommand>       O <xref:System.Web.UI.WebControls.DataList.EditCommand>é gerado quando o `Edit` botão para um item no <xref:System.Web.UI.WebControls.DataList>controle é clicado.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.EditCommand>       O <xref:System.Web.UI.WebControls.DataList.ItemCommand>evento é gerado quando qualquer botão de um item no <xref:System.Web.UI.WebControls.DataList>controle é clicado.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemCommand> Isso permite que você teste para quando um botão de comando específico é clicado e tomar as devidas providências programaticamente. Esse evento é geralmente usado para lidar com os botões de comando personalizado para o <xref:System.Web.UI.WebControls.DataList>controle.</xref:System.Web.UI.WebControls.DataList>       O <xref:System.Web.UI.WebControls.DataList.UpdateCommand>é gerado quando o `Update` botão para um item no <xref:System.Web.UI.WebControls.DataList>controle é clicado.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.UpdateCommand>       Para obter uma lista de valores de propriedade inicial para uma instância de DataListCommandEventArgs, consulte o <xref:System.Web.UI.WebControls.DataListCommandEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.DataListCommandEventArgs.%23ctor%2A>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to define event handlers for the <xref:System.Web.UI.WebControls.DataList.EditCommand>, <xref:System.Web.UI.WebControls.DataList.UpdateCommand>, <xref:System.Web.UI.WebControls.DataList.CancelCommand> and <xref:System.Web.UI.WebControls.DataList.DeleteCommand> events of a <xref:System.Web.UI.WebControls.DataList> control. This example specifies the event handlers declaratively, setting the event handler for each command property of the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n [!code-cs[DataListEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_296_1.aspx)]\n [!code-vb[DataListEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_296_1.aspx)]  \n  \n The following example demonstrates how to specify the event handlers and programmatically add them to the events in the `Page_Load` method.  \n  \n [!code-vb[DataListEdit2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_296_2.aspx)]\n [!code-cs[DataListEdit2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_296_2.aspx)]"
