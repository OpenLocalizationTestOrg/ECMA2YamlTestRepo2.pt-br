  remarks: "O <xref:System.Web.Configuration.SqlCacheDependencySection>objeto se refere a `sqlCacheDependency` seção do arquivo de configuração.</xref:System.Web.Configuration.SqlCacheDependencySection>       A dependência de cache SQL estabelece uma relação entre um item armazenado em cache de um aplicativo ASP.NET e uma tabela de banco de dados específica do SQL Server. Uma instância do <xref:System.Web.Caching.SqlCacheDependency>classe deve monitorar a tabela para que quando a tabela altera o item será removido automaticamente do cache.</xref:System.Web.Caching.SqlCacheDependency>"
