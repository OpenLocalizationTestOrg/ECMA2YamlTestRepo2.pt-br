  remarks: "Quando a propriedade DisplayRememberMe é definida como `true`, o texto contido no <xref:System.Web.UI.WebControls.Login.RememberMeText%2A>propriedade é exibida na página, junto com um lembrar-Me a caixa de seleção.</xref:System.Web.UI.WebControls.Login.RememberMeText%2A> Quando o usuário seleciona a lembrar-Me a caixa de seleção, o cookie de autenticação enviado ao seu computador persistir para que o usuário é autenticado automaticamente em futuras visitas ao site. O valor de <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>propriedade é definida pela seleção no lembrar-Me a caixa de seleção.</xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>       Se for DisplayRememberMe `false`, um lembrar-Me a caixa de seleção não é exibido na página e o usuário não tem como controlar se o cookie de autenticação persiste ou não. Você ainda pode definir o <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>propriedade `true` para enviar um cookie de autenticação persistente para o navegador do usuário sem exibir a caixa de seleção.</xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>      > [!NOTE] > Há riscos de segurança inerentes à definição de um cookie de autenticação persistente no navegador do usuário. Você deve determinar se esses riscos de segurança são aceitáveis para seu site. Se você definir o <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>propriedade `true` e a propriedade DisplayRememberMe para `false`, os usuários que visitam seu site público de navegadores, como na Internet cafés, por exemplo, poderá acidentalmente deixar cookies de autenticação persistentes por trás e o próximo usuário do navegador será capaz de acessar o site usando as credenciais do usuário anterior.</xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example disables the Remember Me check box by setting the DisplayRememberMe property to `false`.  \n  \n [!code-vb[LoginEnableRememberMe#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_765_1.aspx)]\n [!code-cs[LoginEnableRememberMe#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_765_1.aspx)]"
