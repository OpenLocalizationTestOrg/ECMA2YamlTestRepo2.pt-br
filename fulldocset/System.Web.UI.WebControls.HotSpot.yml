  summary: "Obtém ou define a janela de destino ou o quadro no qual exibir o conteúdo da página da Web vinculada a quando um <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> objeto que navega para uma URL é clicado."
  remarks: "Use a propriedade de destino para especificar o quadro ou janela que exibe a página da Web vinculada quando um <xref:System.Web.UI.WebControls.HotSpot>objeto que navega para uma URL é clicado.</xref:System.Web.UI.WebControls.HotSpot> Essa propriedade tem um efeito somente quando o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>estiver definida como `HotSpotMode.Navigate`, para navegar até uma URL.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Se essa propriedade não é definida, o navegador ou janela com foco atualizada quando o <xref:System.Web.UI.WebControls.HotSpot>objeto é clicado.</xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Propriedade de destino a renderiza como um `target` atributo. O `target` atributo nos elementos de ÂNCORA não é permitido na definição do tipo de documento XHTML 1.1. Não defina a propriedade de destino se a saída renderizada para o <xref:System.Web.UI.WebControls.HotSpot>devem ser compatíveis com XHTML 1.1.</xref:System.Web.UI.WebControls.HotSpot> Para obter mais informações, consulte o tópico [padrões XHTML no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md).      > [!CAUTION] > É altamente recomendável que, ao criar páginas da Web acessíveis, você evite usar a propriedade de destino para outra janela de destino. Para obter mais informações, consulte [NIB: acessibilidade ASP.NET](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       O valor de destino deve começar com uma letra no intervalo À Z (maiusculas de minúsculas), exceto para os seguintes valores especiais, que começam com um sublinhado.      | Valor de destino | Descrição |   |------------------|-----------------|   | `_blank`| Renderiza o conteúdo em uma nova janela sem quadros. |   | `_parent`| Renderiza o conteúdo no conjunto de quadros pai. |   | `_search`| Renderiza o conteúdo no painel de pesquisa. |   | `_self`| Renderiza o conteúdo do quadro com foco. |   | `_top`| Renderiza o conteúdo na janela inteira sem quadros. |      > [!NOTE] > Verifique a documentação do navegador para determinar se o `_search` valor tem suporte.  Por exemplo, Internet Explorer 5.0 ou posterior oferece suporte a `_search` valor de destino."
  syntax:
