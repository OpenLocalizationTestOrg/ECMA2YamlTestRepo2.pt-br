  name: WindowChrome
  nameWithType: WindowChrome
  fullName: System.Windows.Shell.WindowChrome
  type: Class
  summary: "Representa um objeto que descreve as personalizações para a área não cliente de uma janela."
  remarks: "A classe WindowChrome permite que você estenda o conteúdo do Windows Presentation Foundation (WPF) para a área não cliente de uma janela que normalmente é reservada para o Gerenciador de janelas do sistema operacional.      ## Padrão do windows padrão do Windows é composta de dois retângulos sobrepostos. O retângulo exterior é o *área não cliente*, que é conhecido como *chrome*. Ela é desenhada e gerenciada pelo Gerenciador de janelas do sistema operacional. As dimensões são determinadas pelas configurações do sistema operacional padrão. O quadro de cliente não fornece recursos de janela padrão e comportamentos. Isso inclui botões de legenda (minimizar, maximizar e fechar), a borda da janela, redimensione e mova os comportamentos, o ícone do aplicativo e título e o menu do sistema. O retângulo interno é o *área cliente*. Contém o conteúdo do seu aplicativo, e é desenhada e gerenciada pelo aplicativo. Para obter mais informações sobre o windows em aplicativos WPF, consulte [visão geral do Windows WPF](~/add/includes/ajax-current-ext-md.md).       A ilustração a seguir mostra as partes de uma janela padrão.       ![Elementos de janela](~/add/media/windowoverviewfigure1.PNG &quot;elementos da janela&quot;) # # personalizado Windows você pode personalizar uma borda da janela, definindo a <xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>propriedade ou <xref:System.Windows.WindowStyle>usando a classe de WindowChrome.</xref:System.Windows.WindowStyle> </xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>      ### WindowStyle uma maneira de personalizar a aparência de uma janela de aplicativo do WPF é definir a <xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>propriedade <xref:System.Windows.WindowStyle>.</xref:System.Windows.WindowStyle> </xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName> Isso remove o quadro não-cliente da janela e deixa somente a área de cliente, para que você pode aplicar um estilo personalizado. No entanto, quando o quadro de cliente não é removido, você também perde os recursos de sistema e comportamentos que ele fornece, como botões de legenda e redimensionamento de janela. Outro efeito colateral é que a janela abordará a barra de tarefas do Windows quando ele é maximizado. Configuração <xref:System.Windows.WindowStyle?displayProperty=fullName>permite que você crie um aplicativo totalmente personalizado, mas também requer que você implemente a lógica personalizada em seu aplicativo para emular o comportamento de janela padrão.</xref:System.Windows.WindowStyle?displayProperty=fullName>      ### WindowChrome para personalizar uma janela, mantendo sua funcionalidade padrão, você pode usar a classe WindowChrome. A classe WindowChrome separa a funcionalidade do quadro da janela de visuais e lhe permite controlar o limite entre o cliente e o cliente não áreas da janela do aplicativo. A classe WindowChrome permite colocar o conteúdo do WPF a moldura da janela, estendendo a área de cliente para cobrir a área não cliente. Ao mesmo tempo, ele retém os comportamentos de sistema por meio de duas áreas invisíveis; the                                          *resize border* and                                          *caption* areas                                         .       Há duas partes principais para a criação de uma janela personalizada usando a classe WindowChrome. Primeiro, você personalizar a parte do cliente não da janela, definindo as propriedades expostas no objeto WindowChrome. Em seguida, você deve fornecer um modelo para a janela que define a parte de seu aplicativo que é estendido para a área não cliente. The properties exposed on the                                          WindowChrome object are                                          <xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>,                                          <xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A>,                                          <xref:System.Windows.Shell.WindowChrome.CornerRadius%2A>, and                                          <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A></xref:System.Windows.Shell.WindowChrome.CornerRadius%2A></xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A></xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>       O <xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>propriedade especifica uma borda invisível para fora da janela do aplicativo que o usuário pode clicar e arrastar para redimensionar a janela.</xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>       A <xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A>propriedade especifica uma área invisível na parte superior da janela que permite que os comportamentos de sistema geralmente associados à barra de título.</xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A> Esses comportamentos incluem: clicar e arrastar para mover a janela, clique duas vezes para maximizar a janela e clique para mostrar o menu do sistema.       A área de borda e a legenda de redimensionamento não tem elementos visuais; eles definem somente áreas que respondem a entrada e habilitar os comportamentos de janela padrão fornecido pelo sistema.       O <xref:System.Windows.Shell.WindowChrome.CornerRadius%2A>propriedade especifica a quantidade que os cantos da janela são arredondados.</xref:System.Windows.Shell.WindowChrome.CornerRadius%2A> Essa propriedade não terá efeito se o quadro transparente está habilitado para uma janela.       O <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>propriedade especifica a largura do quadro em torno de janela de vidro.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Por padrão, ele usa o valor de sistema especificado pelo <xref:System.Windows.SystemParameters.WindowNonClientFrameThickness%2A>propriedade emular a aparência de uma janela padrão.</xref:System.Windows.SystemParameters.WindowNonClientFrameThickness%2A> Quando o quadro de vidro é usado, os botões de legenda para minimizar, maximizar e fechar estão visíveis e interativo. O aplicativo é responsável por exibir o texto de ícone e a legenda do aplicativo. Você pode definir o <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>propriedade para tornar o quadro de vidro mais largo ou mais estreito do que o padrão.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>      > [!CAUTION] > O tamanho dos botões de legenda não é alterado quando o <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>propriedade é alterada.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Se a altura da parte superior do quadro de vidro for menor que a altura dos botões de legenda, os botões de legenda não será completamente visíveis.       Para fazer uma janela personalizada que não tem um quadro de vidro, defina o <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>propriedade para um valor uniforme de 0.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Isso irá desabilitar e ocultar os botões de legenda padrão.       Para estender o quadro transparente para abranger toda a janela, defina o <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>propriedade com um valor negativo em qualquer lado.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Quando a <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>propriedade é definida como um valor negativo para qualquer lado, seu valor forçado será igual a <xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>.</xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A> </xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>      > [!NOTE] > Aero é um conjunto de aprimoramentos visuais a aparência e a funcionalidade de trabalho do Windows que foi introduzido no Windows Vista. Um dos recursos do Aero visualmente mais óbvios é transparente vidro limites da janela. O Windows Aero é habilitado pelo recurso de composição de área de trabalho do Desktop Window Manager (DWM).       Efeitos de vidro Windows Aero não têm suporte em todos os sistemas operacionais e podem ser desabilitados em sistemas operacionais com suporte. Se o Windows Aero não estiver disponível, o quadro de vidro não será exibido independentemente do <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>o valor da propriedade.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> A área de borda especificada por essa propriedade aparecerá em preta em vez disso. Verifique o <xref:System.Windows.SystemParameters.IsGlassEnabled%2A>propriedade para verificar se o Windows Aero efeitos de vidro estão disponíveis.</xref:System.Windows.SystemParameters.IsGlassEnabled%2A> Se os efeitos de vidro não estiverem disponíveis, você deve fornecer um estilo de janela alternativo que não usam o quadro de vidro ou janela padrão definindo o estilo da janela como null.       Você pode estender seu conteúdo WPF no quadro de janela, especificando um ControlTemplate que define a aparência e comportamento do conteúdo do quadro. Você pode definir o TargetType de ControlTemplate para o tipo de janela que você está personalizando.      ```   <ControlTemplate TargetType=&quot;{x:Type local:MainWindow}&quot;>   ```Por padrão, as partes de elementos visuais que estão dentro da área não cliente da janela não são interativas. Para habilitar elementos interativos na área não cliente, anexar a propriedade WindowsChrome.IsHitTestVisibleInChrome anexados ao elemento e defina-a como true.       A marcação XAML a seguir mostra os principais elementos necessários para personalizar uma janela usando a classe WindowChrome.      ```   <Style x:Key=&quot;StandardStyle&quot; TargetType=&quot;{x:Type local:MainWindow}&quot;>       <Setter Property=&quot;shell:WindowChrome.WindowChrome&quot;>           <Setter.Value>               <shell:WindowChrome />           </Setter.Value>       </Setter>       <Setter Property=&quot;Template&quot;>           <Setter.Value>               <ControlTemplate TargetType=&quot;{x:Type local:MainWindow}&quot;>                   <Grid>                       <Border Background=&quot;White&quot;                               Margin=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=WindowNonClientFrameThickness}&quot;>                           <ContentPresenter Content=&quot;{TemplateBinding Content}&quot; />                       </Border>                       <TextBlock Text=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Title}&quot;                                   VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;                                   Margin=&quot;36,8,0,0&quot;/>                       <Image Source=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Icon}&quot;                              VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;                              Margin=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=(shell:WindowChrome.WindowChrome).ResizeBorderThickness}&quot;                               Width=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=SmallIconSize.Width}&quot;                              shell:WindowChrome.IsHitTestVisibleInChrome=&quot;True&quot;/>                   </Grid>               </ControlTemplate>           </Setter.Value>       </Setter>   </Style>   ```O primeiro setter anexa o WindowChrome à janela. Ele usa todos os valores padrão para as propriedades de WindowChrome, que faz com que a janela se parecer com uma janela padrão.      ```   <Setter Property=&quot;shell:WindowChrome.WindowChrome&quot;>       <Setter.Value>           <shell:WindowChrome />       </Setter.Value>   </Setter>   ```O modelo de janela deve especificar um apresentador conteúdo para exibir o conteúdo da janela especificada em seu aplicativo. Por padrão o WindowChrome classe estende a área de cliente para cobrir a borda do cliente não. Para descobrir o quadro transparente, você precisa especificar uma margem ao redor de ContentPresenter. Essa marcação especifica uma borda com um plano de fundo branco em torno do conteúdo apresentador para emular a aparência de uma janela padrão. Ela também especifica uma margem que está associada à propriedade WindowNonClientFrameThickness, que obtém a largura de sistema padrão para o quadro.      ```   <Border Background=&quot;White&quot;       Margin=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=WindowNonClientFrameThickness}&quot;>       <ContentPresenter Content=&quot;{TemplateBinding Content}&quot; />   </Border>   ```O ícone do aplicativo e o título não são exibidos pela classe WindowChrome; eles precisam ser adicionados à borda como conteúdo personalizado. O XAML a seguir adiciona uma imagem e um textblock para exibir o ícone e o título. Ambos os elementos são vinculados para as propriedades correspondentes na janela. A largura da imagem está associada à largura SmallIconSize, que obtém o tamanho padrão do sistema para o ícone. A propriedade IsHitTestVisibleInChrome anexado é definida na imagem para que ele possa receber eventos de mouse.      ```   <Image Source=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Icon}&quot;          VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;          Margin=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=(shell:WindowChrome.WindowChrome).ResizeBorderThickness}&quot;           Width=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=SmallIconSize.Width}&quot;          shell:WindowChrome.IsHitTestVisibleInChrome=&quot;True&quot;/>      <TextBlock Text=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Title}&quot;               VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;               Margin=&quot;36,8,0,0&quot;/>   ```"
