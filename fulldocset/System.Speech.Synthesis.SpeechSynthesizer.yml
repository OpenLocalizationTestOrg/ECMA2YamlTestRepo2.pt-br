  remarks: "Use o <xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>método e <xref:System.Speech.Synthesis.VoiceInfo>classe para obter os nomes dos instalado vozes de texto em fala (TTS) que você pode selecionar.</xref:System.Speech.Synthesis.VoiceInfo> </xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A> Para selecionar uma voz, passar todo o conteúdo do <xref:System.Speech.Synthesis.VoiceInfo.Name%2A>a propriedade como o argumento para o método SelectVoice.</xref:System.Speech.Synthesis.VoiceInfo.Name%2A> O <xref:System.Speech.Synthesis.SpeechSynthesizer>objeto seleciona a primeira voz instalada que contém `name` a voz <xref:System.Speech.Synthesis.VoiceInfo.Name%2A?displayProperty=fullName>propriedade.</xref:System.Speech.Synthesis.VoiceInfo.Name%2A?displayProperty=fullName> </xref:System.Speech.Synthesis.SpeechSynthesizer> O <xref:System.Speech.Synthesis.SpeechSynthesizer>executa uma comparação de subcadeia de caracteres diferenciam maiusculas de minúsculas, para determinar se a voz corresponde a `name`.</xref:System.Speech.Synthesis.SpeechSynthesizer>       Quando um aplicativo chama <xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>, o método verifica que cada uma das vozes encontrar no registro atenda a certos critérios mínimos.</xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A> Para qualquer falha de verificação, voz <xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>define seu <xref:System.Speech.Synthesis.InstalledVoice.Enabled%2A>propriedade `False`.</xref:System.Speech.Synthesis.InstalledVoice.Enabled%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A> Um aplicativo não é possível selecionar uma voz cujo <xref:System.Speech.Synthesis.InstalledVoice.Enabled%2A>é de propriedade `False`.</xref:System.Speech.Synthesis.InstalledVoice.Enabled%2A> Normalmente, os aplicativos não configuram uma voz <xref:System.Speech.Synthesis.InstalledVoice.Enabled%2A>propriedade.</xref:System.Speech.Synthesis.InstalledVoice.Enabled%2A>       Para selecionar uma voz por gênero, idade ou localidade, use uma da <xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A>métodos.</xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A>"
