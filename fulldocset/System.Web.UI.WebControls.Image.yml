  remarks: "Por padrão, quando o <xref:System.Web.UI.WebControls.Image.AlternateText%2A>propriedade não for definida, o <xref:System.Web.UI.WebControls.Image>controle não inclui o `alt` atributo para especificar o texto alternativo na renderização do controle.</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Image.AlternateText%2A> Defina a propriedade GenerateEmptyAlternateText `true` para sempre incluir o atributo de texto alternativo na saída renderizada para o <xref:System.Web.UI.WebControls.Image>controle.</xref:System.Web.UI.WebControls.Image>       A definição de tipo de documento XHTML requer o `alt` atributo em controles de imagem. No entanto, as práticas recomendadas de acessibilidade recomendam que os controles de imagem que transmite informações relevantes para o contexto da página da Web não devem especificar um `alt` atributo. Você pode atender aos requisitos de XHTML e acessibilidade, definindo a propriedade GenerateEmptyAlternateText como `true`."
  syntax:
    content: public virtual bool GenerateEmptyAlternateText { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o controle gera o atributo de texto alternativo para um valor de cadeia de caracteres vazia; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Image.GenerateEmptyAlternateText*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Image.ImageAlign
  id: ImageAlign
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: ImageAlign
  nameWithType: Image.ImageAlign
  fullName: System.Web.UI.WebControls.Image.ImageAlign
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o alinhamento do <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> controle em relação a outros elementos na página da Web."
  remarks: "Use a propriedade ImageAlign para especificar ou determinar o alinhamento da imagem em relação a outros elementos na página da Web. A tabela a seguir lista os possíveis alinhamentos.      | Alinhamento | Descrição |   |---------------|-----------------|   | `NotSet`| O alinhamento não está definido. |   | `Left`| A imagem é alinhada à esquerda da página da Web com quebra automática de texto à direita. |   | `Right`| A imagem é alinhada na borda direita da página da Web com quebra automática de texto à esquerda. |   | `Baseline`| A borda inferior da imagem é alinhada com a borda inferior da primeira linha do texto. |   | `Top`| A borda superior da imagem é alinhada à borda superior do elemento mais alto na mesma linha. |   | `Middle`| O meio da imagem está alinhado com a borda inferior da primeira linha do texto. |   | `Bottom`| A borda inferior da imagem é alinhada com a borda inferior da primeira linha do texto. |   | `AbsBottom`| A borda inferior da imagem é alinhada com a borda inferior do maior elemento na mesma linha. |   | `AbsMiddle`| O meio da imagem é alinhado com o meio do maior elemento na mesma linha. |   | `TextTop`| A borda superior da imagem é alinhada à borda superior do texto mais alto na mesma linha. |"
  example:
  - "The following example demonstrates how to use the ImageAlign property to specify the alignment of the <xref:System.Web.UI.WebControls.Image> control in relation to other elements on the Web page.  \n  \n [!code-cs[Classic Image.AlternateText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_742_1.aspx)]\n [!code-vb[Classic Image.AlternateText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_742_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ImageAlign ImageAlign { get; set; }
    return:
      type: System.Web.UI.WebControls.ImageAlign
      description: "Uma da <xref href=&quot;System.Web.UI.WebControls.ImageAlign&quot;> </xref> valores. O padrão é <xref uid=&quot;langword_csharp_NotSet&quot; name=&quot;NotSet&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Image.ImageAlign*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor especificado não é um do <xref href=&quot;System.Web.UI.WebControls.ImageAlign&quot;> </xref> valores."
  platform:
  - net462
- uid: System.Web.UI.WebControls.Image.ImageUrl
  id: ImageUrl
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: ImageUrl
  nameWithType: Image.ImageUrl
  fullName: System.Web.UI.WebControls.Image.ImageUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a URL que fornece o caminho para uma imagem para exibir o <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> controle."
  remarks: "Use a propriedade ImageUrl para especificar a URL de uma imagem para exibir o <xref:System.Web.UI.WebControls.Image>controle.</xref:System.Web.UI.WebControls.Image> Você pode usar relativo ou uma URL absoluta. Uma URL relativa se relaciona a localização da imagem para o local da página da Web sem especificar um caminho completo no servidor. O caminho é relativo ao local da página da Web. Isso torna mais fácil mover todo o site para outro diretório no servidor sem atualizar o código. Uma URL absoluta fornece o caminho completo, para que mover o site para outro diretório requer que você atualize o código."
  example:
  - "The following example demonstrates how to use the ImageUrl property to specify the location of the image to display in the <xref:System.Web.UI.WebControls.Image> control.  \n  \n [!code-cs[Classic Image.AlternateText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1349_1.aspx)]\n [!code-vb[Classic Image.AlternateText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1349_1.aspx)]"
  syntax:
    content: public virtual string ImageUrl { get; set; }
    return:
      type: System.String
      description: "A URL que fornece o caminho para uma imagem para exibir o <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> controle."
  overload: System.Web.UI.WebControls.Image.ImageUrl*
  exceptions: []
  platform:
  - net462
