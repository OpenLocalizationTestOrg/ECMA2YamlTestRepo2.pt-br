- uid: System.Runtime.Serialization.ISerializationSurrogate.GetObjectData(System.Object,System.Runtime.Serialization.SerializationInfo,System.Runtime.Serialization.StreamingContext)
  id: GetObjectData(System.Object,System.Runtime.Serialization.SerializationInfo,System.Runtime.Serialization.StreamingContext)
  parent: System.Runtime.Serialization.ISerializationSurrogate
  langs:
  - csharp
  name: GetObjectData(Object,SerializationInfo,StreamingContext)
  nameWithType: ISerializationSurrogate.GetObjectData(Object,SerializationInfo,StreamingContext)
  fullName: System.Runtime.Serialization.ISerializationSurrogate.GetObjectData(Object,SerializationInfo,StreamingContext)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization
  summary: "Popula fornecido <xref href=&quot;System.Runtime.Serialization.SerializationInfo&quot;> </xref> com os dados necessários para serializar o objeto."
  remarks: "Extrai dados de objeto `obj` e armazena no <xref:System.Runtime.Serialization.SerializationInfo> `info` parâmetro.</xref:System.Runtime.Serialization.SerializationInfo>       Após ter localizado do substituto, esse método armazena informações sobre o objeto `obj` no <xref:System.Runtime.Serialization.SerializationInfo> `info` parâmetro.</xref:System.Runtime.Serialization.SerializationInfo> Essas informações descrevem a exibição do objeto, incluindo campos, propriedades e valores atuais do objeto. O <xref:System.Runtime.Serialization.SerializationInfo>deve corresponder ao objeto real, ou pode ser uma exibição sintetizada do substituto.</xref:System.Runtime.Serialization.SerializationInfo>       Esse método é protegido por um <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>para o <xref:System.Security.Permissions.SecurityPermission>com o <xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName>especificado.</xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName> </xref:System.Security.Permissions.SecurityPermission> </xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>"
  syntax:
    content: public void GetObjectData (object obj, System.Runtime.Serialization.SerializationInfo info, System.Runtime.Serialization.StreamingContext context);
    parameters:
    - id: obj
      type: System.Object
      description: "O objeto a ser serializado."
    - id: info
      type: System.Runtime.Serialization.SerializationInfo
      description: "O <xref href=&quot;System.Runtime.Serialization.SerializationInfo&quot;> </xref> para popular com dados."
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "O destino (consulte <xref:System.Runtime.Serialization.StreamingContext>) desta serialização.</xref:System.Runtime.Serialization.StreamingContext>"
  overload: System.Runtime.Serialization.ISerializationSurrogate.GetObjectData*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "O chamador não tem a permissão necessária."
  platform:
  - net462
- uid: System.Runtime.Serialization.ISerializationSurrogate.SetObjectData(System.Object,System.Runtime.Serialization.SerializationInfo,System.Runtime.Serialization.StreamingContext,System.Runtime.Serialization.ISurrogateSelector)
  id: SetObjectData(System.Object,System.Runtime.Serialization.SerializationInfo,System.Runtime.Serialization.StreamingContext,System.Runtime.Serialization.ISurrogateSelector)
  parent: System.Runtime.Serialization.ISerializationSurrogate
  langs:
  - csharp
  name: SetObjectData(Object,SerializationInfo,StreamingContext,ISurrogateSelector)
  nameWithType: ISerializationSurrogate.SetObjectData(Object,SerializationInfo,StreamingContext,ISurrogateSelector)
  fullName: System.Runtime.Serialization.ISerializationSurrogate.SetObjectData(Object,SerializationInfo,StreamingContext,ISurrogateSelector)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization
  summary: "Preenche o objeto usando as informações de <xref href=&quot;System.Runtime.Serialization.SerializationInfo&quot;> </xref>."
  remarks: "O método SetObjectData é chamado durante a desserialização. Com esse método, você pode fazer vazio <xref:System.Object> `obj` que já foi criado e digite <xref:System.Runtime.Serialization.SerializationInfo> `info` dados para esse objeto.</xref:System.Runtime.Serialization.SerializationInfo></xref:System.Object> Construtores não serão chamados durante a desserialização de informações e a reconstrução do objeto.       Esse método é protegido por um <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>para o <xref:System.Security.Permissions.SecurityPermission>com o <xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName>especificado.</xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName> </xref:System.Security.Permissions.SecurityPermission> </xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>"
  syntax:
    content: public object SetObjectData (object obj, System.Runtime.Serialization.SerializationInfo info, System.Runtime.Serialization.StreamingContext context, System.Runtime.Serialization.ISurrogateSelector selector);
    parameters:
    - id: obj
      type: System.Object
      description: "O objeto para preencher."
    - id: info
      type: System.Runtime.Serialization.SerializationInfo
      description: "As informações para preencher o objeto."
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "A origem da qual o objeto é desserializado."
    - id: selector
      type: System.Runtime.Serialization.ISurrogateSelector
      description: "O seletor de substitutos onde começa a procurar um substituto compatível."
    return:
      type: System.Object
      description: "O objeto desserializado preenchido."
  overload: System.Runtime.Serialization.ISerializationSurrogate.SetObjectData*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "O chamador não tem a permissão necessária."
  platform:
  - net462
