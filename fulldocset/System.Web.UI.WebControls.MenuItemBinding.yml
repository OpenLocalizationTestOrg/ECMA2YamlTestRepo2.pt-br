  name: MenuItemBinding
  nameWithType: MenuItemBinding
  fullName: System.Web.UI.WebControls.MenuItemBinding
  type: Class
  summary: "Define a relação entre um item de dados e o item de menu que está associado em um <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controle. Essa classe não pode ser herdada."
  remarks: "Quando o <xref:System.Web.UI.WebControls.Menu>controle está associado a uma fonte de dados onde cada item de dados contém vários campos (como um elemento XML com vários atributos), se nenhuma associação de item de menu é definidas, um item de menu exibe o valor retornado pelo `ToString()` método do item de dados por padrão.</xref:System.Web.UI.WebControls.Menu> No caso de um elemento XML, o item de menu exibe o nome do elemento, que mostra a estrutura subjacente do menu, mas não é muito útil, caso contrário. Você pode associar as propriedades de um item de menu a um campo específico, especificando associações de item de menu. Um objeto MenuItemBinding define a relação entre cada item de dados e o item de menu que está associado.      > [!NOTE] > Quando o <xref:System.Web.UI.WebControls.Menu>controle está associado a um <xref:System.Web.UI.WebControls.SiteMapDataSource>controle, associações de item de menu não têm nenhum efeito.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.Menu> Associação é executada automaticamente usando o provedor de mapa de site.       O <xref:System.Web.UI.WebControls.Menu>controle armazena seus objetos MenuItemBinding no <xref:System.Web.UI.WebControls.Menu.DataBindings%2A>propriedade e aplica as associações à fonte de dados para criar uma relação um para um entre a hierarquia de menu e a hierarquia de origem de dados.</xref:System.Web.UI.WebControls.Menu.DataBindings%2A> </xref:System.Web.UI.WebControls.Menu> Para cada item de dados na fonte de dados, o <xref:System.Web.UI.WebControls.Menu>controle tenta corresponder o item de dados a um objeto de MenuItemBinding para criar correspondente <xref:System.Web.UI.WebControls.MenuItem>objeto.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.Menu>       Ao criar um objeto MenuItemBinding, você deve especificar os critérios de associação. Os critérios indicam quando um item de dados deve ser associado a um item de menu. Você pode especificar o <xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>, o <xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A>, ou ambos.</xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>       A profundidade de um item de menu Especifica o nível de menu que obtém a associação. Por exemplo, a seguinte declaração MenuItemBinding vincula os campos nome e ID da fonte de dados para o <xref:System.Web.UI.WebControls.MenuItem.Text%2A>e <xref:System.Web.UI.WebControls.MenuItem.Value%2A>Propriedades, respectivamente, de todos os nós com uma profundidade de 0: ```   <asp:MenuItemBinding Depth=&quot;0&quot; TextField=&quot;Name&quot; ValueField=&quot;ID&quot;>   ``` um membro de dados especifica o tipo de item de dados na fonte de dados subjacente, mas pode representar informações diferentes dependendo da fonte de dados.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Cada item de dados em uma fonte de dados hierárquicos (representado por um <xref:System.Web.UI.IHierarchyData>objeto) expõe uma <xref:System.Web.UI.IHierarchyData.Type%2A>propriedade, que especifica o tipo de item de dados.</xref:System.Web.UI.IHierarchyData.Type%2A> </xref:System.Web.UI.IHierarchyData> Por exemplo, o membro de dados para um elemento XML Especifica o nome do elemento. Quando uma fonte de dados contém vários tipos de item de dados, o membro de dados especifica quais dados de tipo de item para usar. A seguinte declaração MenuItemBinding associa o `<Book>` elementos de um <xref:System.Web.UI.WebControls.XmlDataSource>controle a todos os itens de menu no menu, independentemente do local na hierarquia: ```   <asp:MenuItemBinding DataMember=&quot;Book&quot; TextField=&quot;Title&quot; ValueField= &quot;ISBN&quot;>   ``` às vezes, talvez seja necessário criar uma associação de item de menu que especifica uma profundidade e um membro de dados.</xref:System.Web.UI.WebControls.XmlDataSource> Isso geralmente é usado quando a fonte de dados contém itens em diferentes níveis que têm o mesmo valor de membro de dados. Por exemplo, você pode ter `<Item>` elementos que aparecem em diferentes níveis dentro de um arquivo XML. As seguintes declarações MenuItemBinding mostram como especificar associações de item de menu que se aplicam a dados idênticos membros profundidades diferentes de menu: `<asp:MenuItemBinding DataMember=&quot;Item&quot; Depth=&quot;1&quot; TextField=&quot;Title&quot;>` `<asp:MenuItemBinding DataMember=&quot;Item&quot; Depth=&quot;2&quot; TextField=&quot;ISBN&quot;>` se uma associação de item de menu é definida sem uma profundidade e um membro de dados, a associação de item de menu é aplicada a todos os itens de menu no menu.        Isso é geralmente usado quando todos os itens de dados têm as mesmas propriedades e devem ser exibidos de forma idêntica, independentemente da profundidade de menu.       Depois que os critérios de associação são estabelecidos, em seguida, você pode associar uma propriedade de um <xref:System.Web.UI.WebControls.MenuItem>objeto que pode ser associado a um valor.</xref:System.Web.UI.WebControls.MenuItem> Você pode vincular a um campo de um item de dados ou para um valor estático. Quando associado a um valor estático, todos os <xref:System.Web.UI.WebControls.MenuItem>objetos aos quais o objeto MenuItemBinding é aplicado compartilham o mesmo valor.</xref:System.Web.UI.WebControls.MenuItem> Propriedades vinculadas aos campos contêm os valores do campo correspondente da fonte de dados.      > [!NOTE] > Seletivamente, você pode substituir uma propriedade associada em uma <xref:System.Web.UI.WebControls.MenuItem>objeto definindo a propriedade correspondente diretamente.</xref:System.Web.UI.WebControls.MenuItem>       A tabela a seguir lista as propriedades da classe MenuItemBinding que permitem que você vincule uma propriedade do <xref:System.Web.UI.WebControls.MenuItem>objeto para um campo de 