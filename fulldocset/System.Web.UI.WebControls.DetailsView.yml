  summary: "Obtém ou define um valor que indica se campos de linha para cada campo na fonte de dados são gerados automaticamente e exibidos em uma <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controle."
  remarks: "Cada linha de dados a <xref:System.Web.UI.WebControls.DetailsView>controle é representado por um campo de linha.</xref:System.Web.UI.WebControls.DetailsView> Quando a propriedade AutoGenerateRows é definida como `true`, um campo de linha associado automaticamente gerado é criado para cada campo na fonte de dados. Cada campo é exibido em uma linha como texto, na ordem em que cada campo aparece na fonte de dados.      > [!NOTE] > Campos de linha associada gerados automaticamente não são adicionados para o <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>coleção.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>       Gerar automaticamente as linhas fornece uma maneira rápida e fácil de exibir todos os campos no registro. No entanto, para tornar o uso do <xref:System.Web.UI.WebControls.DetailsView>recursos, você deve declarar explicitamente os campos de linha para incluir na avançada do controle de <xref:System.Web.UI.WebControls.DetailsView>controle.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView> Para obter mais informações, consulte <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>      > [!NOTE] > Explicitamente declarado como campos de linha podem ser usados em combinação com os campos de linha gerados automaticamente. Quando ambos são usados, os campos de linha explicitamente declarado são renderizados primeiro, seguido pelos campos de linha gerados automaticamente.       O valor de AutoGenerateRows é armazenado em estado de exibição."
  example:
