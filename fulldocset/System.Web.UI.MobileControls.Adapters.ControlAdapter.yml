  summary: "Retorna <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se o adaptador trata carregar os dados de postagem. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Este método é chamado quando um controle que implementa o <xref:System.Web.UI.IPostBackDataHandler?displayProperty=fullName>interface tem seu próprio <xref:System.Web.UI.IPostBackDataHandler.LoadPostData%2A>método invocado.</xref:System.Web.UI.IPostBackDataHandler.LoadPostData%2A> </xref:System.Web.UI.IPostBackDataHandler?displayProperty=fullName>      > [!NOTE] > Diferentes dispositivos podem fornecer seus dados de volta para o servidor de chamada de maneiras diferentes. Um exemplo é a diferença entre como WML e HTML relatam os resultados de um<xref:System.Web.UI.MobileControls.SelectionList></xref:System.Web.UI.MobileControls.SelectionList>"
  syntax:
    content: public virtual bool LoadPostData (string key, System.Collections.Specialized.NameValueCollection data, object controlPrivateData, out bool dataChanged);
    parameters:
    - id: key
      type: System.String
      description: "Identifica o controle."
    - id: data
      type: System.Collections.Specialized.NameValueCollection
      description: "Contém a coleção de todos os valores de nome de entrada."
    - id: controlPrivateData
      type: System.Object
      description: "Fornece um local para enviar dados privados para o controle que pode ser necessário para carregamento de dados de postagem. O controle determina o tipo que é passado para o parâmetro."
    - id: dataChanged
      type: System.Boolean
      description: "Retorna <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> se o necessário o objeto no `privateControlData` foi alterado, portanto, o <xref:System.Web.UI.IPostBackDataHandler.RaisePostDataChangedEvent*>pode ser gerado.</xref:System.Web.UI.IPostBackDataHandler.RaisePostDataChangedEvent*>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o adaptador trata de carregar os dados de postagem; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
