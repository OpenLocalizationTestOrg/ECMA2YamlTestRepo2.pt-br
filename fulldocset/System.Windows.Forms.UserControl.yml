  name: UserControl
  nameWithType: UserControl
  fullName: System.Windows.Forms.UserControl
  type: Class
  summary: "Fornece um controle vazio que pode ser usado para criar outros controles."
  remarks: "Estendendo <xref:System.Windows.Forms.ContainerControl>, UserControl herda todas as posicionamento padrão e código de tratamento mnemônico que é necessário em um controle de usuário.</xref:System.Windows.Forms.ContainerControl>       O UserControl fornece a capacidade de criar controles que podem ser usados em vários locais dentro de um aplicativo ou organização. Você pode incluir todo o código necessário para validação de dados comuns que você peça ao usuário de entrada; Alguns exemplos são (consulte a seção de exemplo), números de telefone, endereços de email e os códigos postais. Outro uso eficiente do controle de usuário é simplesmente pré-carregamento um <xref:System.Windows.Forms.ComboBox>ou <xref:System.Windows.Forms.ListBox>com itens estáticos, você geralmente usa em quase todos os aplicativos; alguns exemplos são países/regiões, cidades, Estados e locais de escritório.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ComboBox> Para obter mais informações sobre a criação de controles personalizados, consulte [desenvolvimento personalizado controles dos Windows Forms com o .NET Framework](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Você pode considerar criar um namespace que contém várias classes de controles de usuário e compilá-lo em uma DLL. Essa DLL pode ser referenciada e distribuída com o aplicativo ou todos os aplicativos dentro de uma organização. Isso lhe dá a capacidade de fazer referência ao controle de usuário em vários aplicativos e economizar tempo, o layout e os elementos independentes do controle de usuário de codificação. Um controle de usuário também fornece consistência dentro ou entre aplicativos. Por exemplo, todos os blocos de entrada de informações de endereço terão a mesma aparência e comportamento. Consistência dá uma aparência mais profissional e refinada de seu aplicativo.   >> Você pode hospedar classes derivadas de UserControl do Windows Forms dentro de um formulário, em outro UserControl, dentro do Internet Explorer em uma página da Web ou em um <xref:System.Windows.Forms.WebBrowser>controle hospedado em um formulário.</xref:System.Windows.Forms.WebBrowser>      > [!NOTE] > Ao hospedar um UserControl dentro do <xref:System.Windows.Forms.WebBrowser>controle, você não pode desativar estilos visuais usando o `META` valor da marca `MSThemeCompatible`.</xref:System.Windows.Forms.WebBrowser> Para obter mais informações sobre estilos visuais, consulte [renderização de controles com estilos visuais](~/add/includes/ajax-current-ext-md.md).       Observe que, para aplicativos de Smartphone, esse controle requer software Windows Mobile versão 5.0 para Smartphones."
  example:
  - "The following code example creates a UserControl that can be reused in multiple applications to get user information. This example adds several <xref:System.Windows.Forms.Label> controls, <xref:System.Windows.Forms.TextBox> controls and an <xref:System.Windows.Forms.ErrorProvider> to the UserControl to gather the user's information. Additionally, the user's e-mail address is validated in the <xref:System.Windows.Forms.Control.Validating> event of the <xref:System.Windows.Forms.TextBox> and the <xref:System.Windows.Forms.ErrorProvider> object is used to give the user feedback if the data fails validation. The code is intended to be compiled into a DLL for reference in other applications.  \n  \n [!code-cs[Classic UserControl Example#1](~/add/codesnippet/csharp/t-system.windows.forms.u_0_1.cs)]\n [!code-cpp[Classic UserControl Example#1](~/add/codesnippet/cpp/t-system.windows.forms.u_0_1.cpp)]\n [!code-vb[Classic UserControl Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.u_0_1.vb)]"
