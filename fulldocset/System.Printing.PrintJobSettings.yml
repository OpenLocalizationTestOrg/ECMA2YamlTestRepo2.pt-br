  type: Class
  summary: "Descreve um trabalho de impressão."
  remarks: "O <xref:System.Printing.PrintTicket>objeto, que é o valor da <xref:System.Printing.PrintJobSettings.CurrentPrintTicket%2A>propriedade mantém todas as configurações detalhadas para um trabalho de impressão.</xref:System.Printing.PrintJobSettings.CurrentPrintTicket%2A> </xref:System.Printing.PrintTicket> O pai, PrintJobSettings, adiciona apenas uma descrição.      > [!CAUTION] > Classes dentro de <xref:System.Printing>namespace não têm suporte para uso dentro de um serviço do Windows ou serviço ou aplicativo ASP.NET.</xref:System.Printing> Tentativa de usar essas classes de dentro de um desses tipos de aplicativo pode gerar problemas inesperados, como diminuído exceções de desempenho e tempo de execução de serviço.       Se você quiser imprimir a partir de um aplicativo Windows Forms, consulte o <xref:System.Drawing.Printing>namespace.</xref:System.Drawing.Printing>"
