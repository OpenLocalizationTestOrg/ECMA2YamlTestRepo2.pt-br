    return:
      type: System.Int32
      description: "O índice ordinal do item selecionado em uma <xref href=&quot;System.Web.UI.HtmlControls.HtmlSelect&quot;> </xref> controle. Um valor de <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref> indica que nenhum item selecionado."
