      description: "O índice de base zero que é associado à entrada de log de eventos."
    return:
      type: System.Diagnostics.EventLogEntry
      description: "A entrada de log de eventos no local especificado pelo <code> index </code> parâmetro."
  overload: System.Diagnostics.EventLogEntryCollection.Item*
  exceptions: []
  platform:
  - net462
