  fullName: System.Runtime.Caching.CacheEntryRemovedArguments.CacheEntryRemovedArguments(ObjectCache,CacheEntryRemovedReason,CacheItem)
  type: Constructor
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Runtime.Caching.CacheEntryRemovedArguments&quot;> </xref> classe."
  remarks: "Os desenvolvedores normalmente usam o <xref:System.Runtime.Caching.CacheEntryRemovedArguments>classe quando quiser ser notificado quando uma entrada de cache foi removida do cache.</xref:System.Runtime.Caching.CacheEntryRemovedArguments>       Quando uma implementação de cache está prestes a remover uma ou mais entradas de cache do cache, a implementação de cache chama o <xref:System.Runtime.Caching.CacheEntryRemovedCallback>delegado que foi registrado no aplicativo.</xref:System.Runtime.Caching.CacheEntryRemovedCallback> Quando uma implementação de cache chama o representante, ela normalmente chama o construtor CacheEntryRemovedArguments para passar para o retorno de chamada, um novo <xref:System.Runtime.Caching.CacheEntryRemovedArguments>instância que contém informações sobre a entrada de cache que está sendo removida.</xref:System.Runtime.Caching.CacheEntryRemovedArguments> O retorno de chamada notifica o aplicativo que registrou o retorno de chamada sobre a entrada de cache que está sendo removido. Depois que o construtor retorna, o <xref:System.Runtime.Caching.CacheEntryRemovedArguments>instância contém os detalhes sobre a remoção da entrada de cache.</xref:System.Runtime.Caching.CacheEntryRemovedArguments>"
  syntax:
    content: public CacheEntryRemovedArguments (System.Runtime.Caching.ObjectCache source, System.Runtime.Caching.CacheEntryRemovedReason reason, System.Runtime.Caching.CacheItem cacheItem);
    parameters:
    - id: source
      type: System.Runtime.Caching.ObjectCache
      description: "O <xref href=&quot;System.Runtime.Caching.ObjectCache&quot;> </xref> instância na qual `cacheItem` foi removido."
    - id: reason
