  name: AnonymousIdentificationEventArgs
  nameWithType: AnonymousIdentificationEventArgs
  fullName: System.Web.Security.AnonymousIdentificationEventArgs
  type: Class
  summary: "Fornece dados para o **AnonymousIdentification_Creating** eventos. Essa classe não pode ser herdada."
  remarks: "A classe AnonymousIdentificationEventArgs é usada para fornecer valores de evento para o <xref:System.Web.Security.AnonymousIdentificationModule.Creating>eventos e permitem que você especifique uma identidade personalizada do Windows para a solicitação atual.</xref:System.Web.Security.AnonymousIdentificationModule.Creating> Você pode acessar o <xref:System.Web.Security.AnonymousIdentificationModule.Creating>evento o <xref:System.Web.Security.AnonymousIdentificationModule>classe especificando uma sub-rotina chamada **AnonymousIdentification_Creating** no arquivo global. asax para seu aplicativo ASP.NET.</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating>       O <xref:System.Web.Security.AnonymousIdentificationModule>constrói um objeto AnonymousIdentificationEventArgs usando atual <xref:System.Web.HttpContext>e o transmite para o **AnonymousIdentification_Creating** evento.</xref:System.Web.HttpContext> </xref:System.Web.Security.AnonymousIdentificationModule>       Você pode usar o <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>propriedade do objeto AnonymousIdentificationEventArgs fornecido para o **AnonymousIdentification_Creating** evento para definir o identificador de anônimo para um valor personalizado.</xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A> Se você não especificar um valor para o <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>propriedade durante o **AnonymousIdentification_Creating** evento, um <xref:System.Guid>é usado.</xref:System.Guid> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>       O **AnonymousIdentification_Creating** evento é gerado apenas quando a identificação anônima é <xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>.</xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>"
  example:
  - "The following code example uses the **AnonymousIdentification_Creating** event to set the anonymous identifier to a custom value.  \n  \n [!code-cs[System.Web.Security.AnonymousIdentificationModule#1](~/add/codesnippet/csharp/t-system.web.security.an_1_1.asax)]\n [!code-vb[System.Web.Security.AnonymousIdentificationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.an_1_1.asax)]"
  syntax:
    content: 'public sealed class AnonymousIdentificationEventArgs : EventArgs'
