  langs:
  - csharp
  name: TrackBarRenderer
  nameWithType: TrackBarRenderer
  fullName: System.Windows.Forms.TrackBarRenderer
  type: Class
  summary: "Fornece métodos usados para renderizar um controle de barra de trilha com estilos visuais. Essa classe não pode ser herdada."
  remarks: "A classe TrackBarRenderer fornece um conjunto de `static` métodos que podem ser usados para processar cada parte de um controle de barra de controle com o estilo visual atual do sistema operacional. Processamento de um controle refere-se a interface do usuário de um controle de desenho. Isso é útil se você estiver desenhando um controle personalizado que deve ter a aparência do estilo visual atual.       Se esses estilos estejam habilitados no sistema operacional e estilos visuais são aplicados à área de cliente do aplicativo windows, os métodos dessa classe desenhará a barra de controle com o estilo visual atual. Caso contrário, os métodos dessa classe lançará um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> Para determinar se os membros dessa classe podem ser usados, você pode verificar o valor de <xref:System.Windows.Forms.TrackBarRenderer.IsSupported%2A>propriedade.</xref:System.Windows.Forms.TrackBarRenderer.IsSupported%2A>       Essa classe encapsula a funcionalidade de um <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>que é definido como um dos elementos expostos pela <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar?displayProperty=fullName>classe.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Para obter mais informações, consulte [renderização de controles com estilos visuais](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the TrackBarRenderer methods to draw a horizontal track bar that responds to mouse clicks.  \n  \n [!code-cs[System.Windows.Forms.TrackBarRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.t_78_1.cs)]\n [!code-cpp[System.Windows.Forms.TrackBarRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.t_78_1.cpp)]\n [!code-vb[System.Windows.Forms.TrackBarRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.t_78_1.vb)]"
