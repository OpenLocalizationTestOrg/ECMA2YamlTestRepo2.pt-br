  name: PagedDataSource
  nameWithType: PagedDataSource
  fullName: System.Web.UI.WebControls.PagedDataSource
  type: Class
  summary: "Encapsula as propriedades relacionadas a paginação de um controle associado a dados (como <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref>, e <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref>) que lhe permite executar paginação. Essa classe não pode ser herdada."
  remarks: "A classe PagedDataSource encapsula as propriedades que permitem que os controles de fonte de dados, como o <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, e <xref:System.Web.UI.WebControls.FormView>, para realizar a paginação.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataGrid> Essa classe é usada por desenvolvedores de controle ao fornecer suporte a paginação a um controle associado a dados personalizado.       Essa classe usa o método melhor para enumerar os dados pertencentes à página atual. Se a fonte de dados subjacente oferece suporte ao acesso indexado (como <xref:System.Array?displayProperty=fullName>e <xref:System.Collections.IList?displayProperty=fullName>), essa classe usa proprietário.</xref:System.Collections.IList?displayProperty=fullName> </xref:System.Array?displayProperty=fullName> Caso contrário, ele usa o enumerador criado pelo <xref:System.Collections.IEnumerable.GetEnumerator%2A>método.</xref:System.Collections.IEnumerable.GetEnumerator%2A>       Para obter uma lista de valores de propriedade inicial para uma instância do PagedDataSource, consulte o <xref:System.Web.UI.WebControls.PagedDataSource.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.PagedDataSource.%23ctor%2A>"
  syntax:
    content: 'public sealed class PagedDataSource : System.Collections.ICollection, System.ComponentModel.ITypedList'
  inheritance:
  - System.Object
  implements:
  - System.Collections.ICollection
  - System.ComponentModel.ITypedList
  inheritedMembers: []
