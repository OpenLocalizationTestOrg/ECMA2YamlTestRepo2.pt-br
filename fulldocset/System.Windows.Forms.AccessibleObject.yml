  name: AccessibleObject
  nameWithType: AccessibleObject
  fullName: System.Windows.Forms.AccessibleObject
  type: Class
  summary: "Fornece informações que usam aplicativos de acessibilidade para ajustar a interface do usuário (IU) do aplicativo para usuários com deficiências."
  remarks: "Aplicativos de acessibilidade podem ajustar os recursos do aplicativo para aumentar a usabilidade para usuários com deficiências.       Para usuários com deficiências visuais, você pode ajustar os recursos de software e sistema operacional de acordo com suas necessidades. Por exemplo, você pode ampliar o texto e imagens e processá-los com um contraste. Além disso, você poderá acomodar color-blindness com o uso apropriado de cores. Para usuários que são severos deficientes visuais, computadores são acessíveis com os recursos de revisão de tela que traduzem na tela para fala ou uma exibição de Braille dinâmica, atualizável, de texto.       Para usuários que estão auditivas, você pode criar programas que usam dicas visuais, como uma barra de ferramentas intermitente; ou você pode exibir mensagens faladas como texto. Por exemplo, quando ativados, o `SoundSentry` uma opção de acessibilidade no painel de controle de recurso fornece um aviso visual sempre que o sistema faz um alarme som.       Para usuários com deficiências de animação, você pode criar controles que refinar ou eliminam o uso do teclado e mouse, melhorando a acessibilidade do computador. Painel de controle oferece assistência. Por exemplo, uma alternativa é usar o teclado numérico em vez do mouse para navegação. Outra opção, chamada `StickyKeys`, permite que os usuários que não podem conter dois ou mais teclas por vez (por exemplo, CTRL + P) para obter o mesmo resultado digitando uma chave de cada vez.       Para usuários com cognitivas e deficiências do idioma, você pode criar programas de software para acomodar suas necessidades. Por exemplo, usar o sequenciamento evidentes ou marcado, exibe pouco complicadas, menos palavras e um nível de leitura direcionado aos padrões de escola pode se beneficiar desses usuários.       Para usuários com distúrbios de captura, você pode criar programas de software para eliminar os padrões de provocar de captura.       Para obter mais informações sobre acessibilidade, inclusive informações sobre os aplicativos de acessibilidade, consulte a documentação do Microsoft Accessibility na biblioteca do MSDN ou no site da Microsoft.      > [!NOTE] > Para usar o AccessibleObject, você deve adicionar uma referência para o `Accessibility` assembly instalado com o [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Windows Forms suporta apenas 2.0 de acessibilidade ativa."
  example:
  - "The following code example demonstrates the creation of an accessibility-aware chart control, using the AccessibleObject and <xref:System.Windows.Forms.Control.ControlAccessibleObject> classes to expose accessible information. The control plots two curves along with a legend. The `ChartControlAccessibleObject` class, which derives from `ControlAccessibleObject`, is used in the <xref:System.Windows.Forms.Control.CreateAccessibilityInstance%2A> method to provide custom accessible information for the chart control. Because the chart legend is not an actual <xref:System.Windows.Forms.Control> -based control, but instead is drawn by the chart control, it does not have any built-in accessible information. Because of this, the `ChartControlAccessibleObject` class overrides the <xref:System.Windows.Forms.AccessibleObject.GetChild%2A> method to return the `CurveLegendAccessibleObject` that represents accessible information for each part of the legend. When an accessible-aware application uses this control, the control can provide the necessary accessible information.  \n  \n [!code-vb[System.Windows.Forms.AccessibleObject#1](~/add/codesnippet/visualbasic/t-system.windows.forms.a_7_1.vb)]\n [!code-cs[System.Windows.Forms.AccessibleObject#1](~/add/codesnippet/csharp/t-system.windows.forms.a_7_1.cs)]\n [!code-cpp[System.Windows.Forms.AccessibleObject#1](~/add/codesnippet/cpp/t-system.windows.forms.a_7_1.cpp)]"
