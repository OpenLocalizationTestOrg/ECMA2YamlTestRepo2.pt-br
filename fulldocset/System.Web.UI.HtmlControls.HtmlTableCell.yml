- uid: System.Web.UI.HtmlControls.HtmlTableCell.BgColor
  id: BgColor
  parent: System.Web.UI.HtmlControls.HtmlTableCell
  langs:
  - csharp
  name: BgColor
  nameWithType: HtmlTableCell.BgColor
  fullName: System.Web.UI.HtmlControls.HtmlTableCell.BgColor
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define a cor de plano de fundo da célula representada por uma instância de <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> classe."
  remarks: "Use a propriedade BgColor para especificar a cor de plano de fundo da célula representada por uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Você pode especificar uma cor pelo nome ou usando um valor hexadecimal, precedido pelo caractere de libra (#), no formato #RRGGBB. RR, GG e BB representam valores hexadecimais de 0 a 255 que indicam os componentes vermelhos, verdes e azuis da cor, respectivamente. Por exemplo, o valor #0000FF representa a cor azul. Especifica o valor mínimo (00) para os componentes vermelhos e verdes, ao especificar o valor máximo (FF) para o componente azul.       A tabela a seguir mostra a dezesseis nomes de cores predefinidos HTML e os valores hexadecimais correspondentes que podem ser usados para a propriedade BgColor. Para obter mais informações sobre as cores HTML, consulte o [World Wide Web Consortium (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).      | Nome de cor | Valor hexadecimal |   |----------------|-----------------------|   | Azul-piscina |&#00;FFFF |   | Preto |&#00000;0 |   | Azul |&#0000;FF |   | Fúcsia | #FF00FF |   | Cinza |&#80808;0 |   | Verde |&#00800;0 |   | Verde-limão |&#00;FF00 |   | Bordô |&#80000;0 |   | Azul marinho |&#00008;0 |   | Oliva |&#80800;0 |   | Roxo |&#80008;0 |   | Vermelho | #FF0000 |   | Prata | #C0C0C0 |   | Azul-petróleo |&#00808;0 |   | Branco | #FFFFFF |   | Amarelo | #FFFF00 |       As cores disponíveis para uso com a propriedade BgColor podem ser determinadas a partir de <xref:System.Drawing.KnownColor>enumeração.</xref:System.Drawing.KnownColor>       Nomes de cores diferenciam maiusculas de minúsculas."
  example:
  - "The following code example demonstrates how to use the BgColor property to programmatically control the background color of the cells in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTblCellAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_7_1.aspx)]\n [!code-cs[HtmlTblCellAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_7_1.aspx)]"
  syntax:
    content: public string BgColor { get; set; }
    return:
      type: System.String
      description: "A cor de plano de fundo da célula representada por uma instância do <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlTableCell.BgColor*
  exceptions: []
