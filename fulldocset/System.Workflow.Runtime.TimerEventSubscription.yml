  type: Class
  summary: "Representa uma assinatura a um evento do timer."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Objetos TimerEventSubscription são adicionados à fila de timer associada a uma instância de fluxo de trabalho para enviar uma mensagem para um determinado <xref:System.Workflow.Runtime.WorkflowQueue>em uma hora especificada.</xref:System.Workflow.Runtime.WorkflowQueue> Quando o tempo especificado por <xref:System.Workflow.Runtime.TimerEventSubscription.ExpiresAt%2A>for atingido, o fluxo de trabalho do mecanismo de tempo de execução envia uma mensagem contendo o <xref:System.Workflow.Runtime.TimerEventSubscription.SubscriptionId%2A> <xref:System.Workflow.Runtime.WorkflowQueue>especificado pelo <xref:System.Workflow.Runtime.TimerEventSubscription.QueueName%2A>.</xref:System.Workflow.Runtime.TimerEventSubscription.QueueName%2A> </xref:System.Workflow.Runtime.WorkflowQueue> </xref:System.Workflow.Runtime.TimerEventSubscription.SubscriptionId%2A> </xref:System.Workflow.Runtime.TimerEventSubscription.ExpiresAt%2A> A fila de timer associada a uma instância de fluxo de trabalho está contida no <xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty>.</xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty> Você pode examinar <xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty>e <xref:System.Workflow.Runtime.WorkflowQueueInfo>objetos retornados por <xref:System.Workflow.Runtime.WorkflowInstance.GetWorkflowQueueData%2A?displayProperty=fullName>para determinar quais atividades estão esperando um TimerEventSubscription específico.</xref:System.Workflow.Runtime.WorkflowInstance.GetWorkflowQueueData%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.WorkflowQueueInfo> </xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty> O <xref:System.Workflow.Activities.DelayActivity>e o <xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>usam assinaturas de evento de timer para fornecer a parte de sua funcionalidade.</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService> </xref:System.Workflow.Activities.DelayActivity>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class TimerEventSubscription
