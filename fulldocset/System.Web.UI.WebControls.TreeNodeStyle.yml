- uid: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding
  id: ChildNodesPadding
  parent: System.Web.UI.WebControls.TreeNodeStyle
  langs:
  - csharp
  name: ChildNodesPadding
  nameWithType: TreeNodeStyle.ChildNodesPadding
  fullName: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a quantidade de espaço entre um nó pai e um nó filho para o qual o <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> classe é aplicada."
  remarks: "Use a propriedade ChildNodesPadding para controlar a quantidade de espaço acima e abaixo da seção de nós filho do nó ao qual o <xref:System.Web.UI.WebControls.TreeNodeStyle>classe é aplicada.</xref:System.Web.UI.WebControls.TreeNodeStyle> Este espaçamento é inserido entre o nó pai e o primeiro nó filho, bem como entre o último nó filho e o próximo nó.      > [!NOTE] > O espaço após o último nó filho não é processado se não houver nenhum nó adicional após o último nó filho, pois isso deixará uma lacuna desnecessária na parte inferior do controle.       Para controlar a quantidade de espaço entre os nós filho, use o <xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>propriedade.</xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>       O valor dessa propriedade é armazenado em estado de exibição."
  example:
  - "The following code example demonstrates how to use the ChildNodesPadding property to specify the space above and below the child nodes section of a parent node.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_624_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_624_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit ChildNodesPadding { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "A quantidade de espaço, em pixels, que está acima e abaixo da seção de nós filho de um nó pai. O padrão é de 0 pixels."
  overload: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor selecionado é do tipo <xref href=&quot;System.Web.UI.WebControls.UnitType&quot;> </xref> ou é menor que <xref uid=&quot;langword_csharp_0&quot; name=&quot;0&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
