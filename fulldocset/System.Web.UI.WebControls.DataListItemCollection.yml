  name: DataListItemCollection
  nameWithType: DataListItemCollection
  fullName: System.Web.UI.WebControls.DataListItemCollection
  type: Class
  summary: "Representa a coleção de <xref href=&quot;System.Web.UI.WebControls.DataListItem&quot;> </xref> objetos no <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> controle. Essa classe não pode ser herdada."
  remarks: "A classe DataListItemCollection representa uma coleção de <xref:System.Web.UI.WebControls.DataListItem>objetos, que por sua vez, representam os itens de dados em um <xref:System.Web.UI.WebControls.DataList>controle.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataListItem> Para recuperar programaticamente <xref:System.Web.UI.WebControls.DataListItem>objetos de um <xref:System.Web.UI.WebControls.DataList>controlar, use um dos métodos a seguir:-Use o indexador para obter um único <xref:System.Web.UI.WebControls.DataListItem>objeto da coleção, usando a notação de matriz.</xref:System.Web.UI.WebControls.DataListItem> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataListItem>      -Usar o <xref:System.Web.UI.WebControls.DataListItemCollection.CopyTo%2A>método para copiar o conteúdo da coleção para um <xref:System.Array?displayProperty=fullName>objeto, que pode ser usado para obter itens da coleção.</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataListItemCollection.CopyTo%2A>      -Usar o <xref:System.Web.UI.WebControls.DataListItemCollection.GetEnumerator%2A>método para criar um <xref:System.Collections.IEnumerator?displayProperty=fullName>interface, que pode ser usado para obter itens da coleção.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataListItemCollection.GetEnumerator%2A>       O <xref:System.Web.UI.WebControls.DataListItemCollection.Count%2A>propriedade especifica o número total de itens na coleção e é comumente usada para determinar o limite superior da coleção.</xref:System.Web.UI.WebControls.DataListItemCollection.Count%2A>"
  example:
  - "The following example creates a data source in the form of a <xref:System.Data.DataView> control and binds it to a <xref:System.Web.UI.WebControls.DataList> control declared in markup. It then displays the contents of the underlying DataListItemCollection object on the page.  \n  \n [!code-vb[DataListItemCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_150_1.aspx)]\n [!code-cs[DataListItemCollection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_150_1.aspx)]"
  syntax:
    content: 'public sealed class DataListItemCollection : System.Collections.ICollection'
  inheritance:
