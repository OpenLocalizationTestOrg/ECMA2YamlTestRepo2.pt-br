      description: "Um <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> que representa a página identificada pela <code> rawURL </code>; caso contrário, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, se nenhum correspondente <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> é encontrado ou se a restrição de segurança está habilitada e o <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> não pode ser retornado para o usuário atual."
