  name: FileVersionInfo
  nameWithType: FileVersionInfo
  fullName: System.Diagnostics.FileVersionInfo
  type: Class
  summary: "Fornece informações de versão para um arquivo físico no disco."
  remarks: "Normalmente, um número de versão é exibido como &quot;número de peça number.minor principais number.build number.private&quot;. Um número de versão do arquivo é um número de 64 bits que contém o número de versão para um arquivo da seguinte maneira:-são os primeiros 16 bits a <xref:System.Diagnostics.FileVersionInfo.FileMajorPart%2A>número.</xref:System.Diagnostics.FileVersionInfo.FileMajorPart%2A>      -Os 16 bits são o <xref:System.Diagnostics.FileVersionInfo.FileMinorPart%2A>número.</xref:System.Diagnostics.FileVersionInfo.FileMinorPart%2A>      -O terceiro conjunto de 16 bits a <xref:System.Diagnostics.FileVersionInfo.FileBuildPart%2A>número.</xref:System.Diagnostics.FileVersionInfo.FileBuildPart%2A>      -Os últimos 16 bits são o <xref:System.Diagnostics.FileVersionInfo.FilePrivatePart%2A>número.</xref:System.Diagnostics.FileVersionInfo.FilePrivatePart%2A>       Use o <xref:System.Diagnostics.FileVersionInfo.GetVersionInfo%2A>método dessa classe para obter um FileVersionInfo que contém informações sobre um arquivo, em seguida, examinar as propriedades para obter informações sobre o arquivo.</xref:System.Diagnostics.FileVersionInfo.GetVersionInfo%2A> O <xref:System.Diagnostics.FileVersionInfo.FileVersion%2A>propriedade fornece informações de versão sobre o arquivo.</xref:System.Diagnostics.FileVersionInfo.FileVersion%2A> O <xref:System.Diagnostics.FileVersionInfo.ProductMajorPart%2A>, <xref:System.Diagnostics.FileVersionInfo.ProductMinorPart%2A>, <xref:System.Diagnostics.FileVersionInfo.ProductBuildPart%2A>, <xref:System.Diagnostics.FileVersionInfo.ProductPrivatePart%2A>, e <xref:System.Diagnostics.FileVersionInfo.ProductVersion%2A>propriedades fornecem informações de versão do produto que o arquivo especificado é uma parte do.</xref:System.Diagnostics.FileVersionInfo.ProductVersion%2A> </xref:System.Diagnostics.FileVersionInfo.ProductPrivatePart%2A> </xref:System.Diagnostics.FileVersionInfo.ProductBuildPart%2A> </xref:System.Diagnostics.FileVersionInfo.ProductMinorPart%2A> </xref:System.Diagnostics.FileVersionInfo.ProductMajorPart%2A> Chamar <xref:System.Diagnostics.FileVersionInfo.ToString%2A>para obter uma lista parcial de propriedades e seus valores para esse arquivo.</xref:System.Diagnostics.FileVersionInfo.ToString%2A>       As propriedades de FileVersionInfo são baseadas em informações de recurso de versão criadas no arquivo. Recursos de versão são geralmente compilados em arquivos binários, como .exe ou arquivos. dll. arquivos de texto não tem informações de recurso de versão.       Recursos de versão geralmente são especificados em um arquivo de recurso do Win32 ou nos atributos de assembly. Por exemplo o <xref:System.Diagnostics.FileVersionInfo.IsDebug%2A>propriedade reflete o `VS_FF_DEBUG` sinalizador valor no arquivo de `VS_FIXEDFILEINFO` bloco, que é criado a partir de `VERSIONINFO` recursos em um arquivo de recurso Win32.</xref:System.Diagnostics.FileVersionInfo.IsDebug%2A>  Para obter mais informações sobre como especificar os recursos de versão em um arquivo de recurso Win32, consulte &quot;Sobre arquivos de recursos&quot; e &quot;VERSIONINFO recurso&quot; no SDK da plataforma. Para obter mais informações sobre como especificar os recursos de versão em um módulo .NET, consulte o [definindo os atributos de Assembly](~/add/includes/ajax-current-ext-md.md) tópico.      > [!NOTE] > Essa classe faz uma demanda de link no nível de classe que se aplica a todos os membros. Um <xref:System.Security.SecurityException>é gerada quando o chamador imediato não tem permissão de confiança total.</xref:System.Security.SecurityException> Para obter detalhes sobre as demandas de link, consulte [demandas de Link](~/add/includes/ajax-current-ext-md.md)."
  example:
