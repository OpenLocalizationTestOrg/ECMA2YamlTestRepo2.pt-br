  name: JapaneseLunisolarCalendar
  nameWithType: JapaneseLunisolarCalendar
  fullName: System.Globalization.JapaneseLunisolarCalendar
  type: Class
  summary: "Representa a hora em divisões, como dias, meses e anos. Anos são calculados segundo o calendário japonês, enquanto os dias e meses são calculados usando o calendário Lunissolar."
  remarks: "A classe JapaneseLunisolarCalendar é derivada de <xref:System.Globalization.EastAsianLunisolarCalendar>classe que representa o calendário Lunissolar.</xref:System.Globalization.EastAsianLunisolarCalendar> O <xref:System.Globalization.EastAsianLunisolarCalendar>classe dá suporte para o ciclo de ano sexagenary (que se repete a cada 60 anos) além de solar anos e meses lunar.</xref:System.Globalization.EastAsianLunisolarCalendar> Cada ano solar no calendário está associado um Sexagenary ano, um Stem celestiais e uma ramificação terrestre, e esses calendários podem ter bissexto meses após qualquer mês do ano.      > [!NOTE] > Para obter informações sobre como usar a classe JapaneseLunisolarCalendar e as outras classes de calendário no .NET Framework, consulte [trabalhando com calendários](~/add/includes/ajax-current-ext-md.md).       Por exemplo, o <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>método retorna um número entre 1 e 13 que indica o mês associado a uma data especificada.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A> Se houver um mês bissexto entre os oitavo e o nono meses do ano, o <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>método retorna 8 oitavo mês, 9 para o passo oitavo mês e 10 para o nono mês.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>       Atualmente, o JapaneseLunisolarCalendar não é usada por qualquer uma das culturas com suporte a <xref:System.Globalization.CultureInfo>classe.</xref:System.Globalization.CultureInfo> Portanto, essa classe pode ser usada somente para calcular datas do calendário Lunissolar japonês.       Cada <xref:System.Globalization.CultureInfo>objeto oferece suporte a um conjunto de calendários.</xref:System.Globalization.CultureInfo> O <xref:System.Globalization.CultureInfo.Calendar%2A>propriedade retorna o calendário padrão para a cultura e o <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>propriedade retorna uma matriz que contém todos os calendários suportados pela cultura.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Para alterar o calendário usado por um <xref:System.Globalization.CultureInfo>o aplicativo deve definir a <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>propriedade <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>para um novo <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
  syntax:
    content: 'public class JapaneseLunisolarCalendar : System.Globalization.EastAsianLunisolarCalendar'
