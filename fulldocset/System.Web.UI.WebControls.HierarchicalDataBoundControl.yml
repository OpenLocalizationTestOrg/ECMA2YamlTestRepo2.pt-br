  nameWithType: HierarchicalDataBoundControl.PerformDataBinding()
  fullName: System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Quando substituído em uma classe derivada, associa dados da fonte de dados para o controle."
  remarks: "Implementar esse método em vez do <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>método quando você derivar um controle associado a dados da <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>classe</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> de</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> Colocar a lógica de associação de dados do controle em PerformDataBinding mantém o <xref:System.Web.UI.Control.DataBinding>e <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound>eventos que está sendo gerado na ordem errada.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound> </xref:System.Web.UI.Control.DataBinding>       Enquanto a base de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>classe não fornece nenhuma implementação específica desse método, o método PerformDataBinding é chamado pelo <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>método para associar os valores de quaisquer controles de interface do usuário para os dados recuperados com o <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>método.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
  example:
  - "The following code example demonstrates how to implement the PerformDataBinding method in a class derived from <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>. The `GeneologyTree` control iterates through the <xref:System.Web.UI.IHierarchicalEnumerable> and <xref:System.Web.UI.IHierarchyData> objects retrieved from its associated <xref:System.Web.UI.HierarchicalDataSourceView>, and creates a text tree structure for the data it is bound to. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class.  \n  \n [!code-vb[Samples.AspNet.GeneologyTree#4](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_233_1.vb)]\n [!code-cs[Samples.AspNet.GeneologyTree#4](~/add/codesnippet/csharp/m-system.web.ui.webcontr_233_1.cs)]"
  syntax:
    content: protected virtual void PerformDataBinding ();
    parameters: []
  overload: System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding*
  exceptions: []
  platform:
  - net462
