  namespace: System.Web.UI.Design.WebControls
  summary: "Associa o controle especificado para a fonte de dados de tempo de design."
  remarks: "Para o <xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner>classe base a <xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.DataBind%2A>método define o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>e <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>Propriedades do <xref:System.Web.UI.WebControls.DataBoundControl>objeto a referência de fonte de dados de tempo de design, em seguida, chama o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A?displayProperty=fullName>método e, em seguida, restaurações a <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>e <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>Propriedades para seus valores originais.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataBoundControl> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.DataBind%2A> </xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner>       Para o <xref:System.Web.UI.Design.WebControls.ListControlDesigner>da classe, no entanto, o método DataBind não tem nenhuma funcionalidade, porque <xref:System.Web.UI.WebControls.ListItem>objetos foram adicionados apenas para o <xref:System.Web.UI.WebControls.ListControl.Items%2A>coleção.</xref:System.Web.UI.WebControls.ListControl.Items%2A> </xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.Design.WebControls.ListControlDesigner>"
