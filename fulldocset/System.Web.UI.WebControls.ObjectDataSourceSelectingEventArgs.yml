  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource.Selecting&quot;> </xref> evento o <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> controle."
  remarks: "A classe ObjectDataSourceSelectingEventArgs é usada no <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnSelecting%2A>método.</xref:System.Web.UI.WebControls.ObjectDataSourceView.OnSelecting%2A> Porque ele é derivado do <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs>classe, a classe ObjectDataSourceSelectingEventArgs fornece acesso para parâmetros de validação e manipulação de entrada do <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs.InputParameters%2A>propriedade.</xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs.InputParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs> A classe ObjectDataSourceSelectingEventArgs também fornece o <xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount%2A>propriedade, que é usada para verificar se a operação de recuperação de dados em execução no momento está recuperando uma contagem de linhas, além dos dados.</xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount%2A> Isso é importante porque, quando a paginação de fonte de dados está habilitada, o <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>é gerado duas vezes.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> Para obter mais informações, consulte <xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount%2A>.</xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs.ExecutingSelectCount%2A>       O <xref:System.Web.UI.WebControls.ObjectDataSource>controle expõe vários eventos que você pode manipular para trabalhar com o objeto comercial subjacente várias vezes durante seu ciclo de vida.</xref:System.Web.UI.WebControls.ObjectDataSource> A tabela a seguir lista os eventos e associados <xref:System.EventArgs>classes e delegados de manipulador de eventos.</xref:System.EventArgs>      | Evento | `EventArgs`|`EventHandler`|   |-----------|-----------------|--------------------|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreating>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreating><br /><br /> Ocorre imediatamente antes do objeto comercial é instanciado. | <xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated></xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs><br /><br /> Ocorre imediatamente depois que o objeto de negócios é instanciado. | <xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting></xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs><br /><br /> Ocorre antes que os dados são recuperados. | ObjectDataSourceSelectingEventArgs | <xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Inserting>, <xref:System.Web.UI.WebControls.ObjectDataSource.Updating>, and <xref:System.Web.UI.WebControls.ObjectDataSource.Deleting>.</xref:System.Web.UI.WebControls.ObjectDataSource.Deleting></xref:System.Web.UI.WebControls.ObjectDataSource.Updating></xref:System.Web.UI.WebControls.ObjectDataSource.Inserting></xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventHandler><br /><br /> Ocorre antes de uma inserção, atualização ou operação de exclusão é executada. | <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Selected>.</xref:System.Web.UI.WebControls.ObjectDataSource.Selected></xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs><br /><br /> Ocorre depois que os dados são recuperados. | <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Inserted>, <xref:System.Web.UI.WebControls.ObjectDataSource.Updated>, and <xref:System.Web.UI.WebControls.ObjectDataSource.Deleted>.</xref:System.Web.UI.WebControls.ObjectDataSource.Deleted></xref:System.Web.UI.WebControls.ObjectDataSource.Updated></xref:System.Web.UI.WebControls.ObjectDataSource.Inserted></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs><br /><br /> Ocorre após a inserção, atualização ou operação de exclusão for concluída. | <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectDisposing>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectDisposing></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs><br /><br /> Ocorre antes de um objeto comercial é destruído. | <xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventHandler>|</xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventArgs>"
