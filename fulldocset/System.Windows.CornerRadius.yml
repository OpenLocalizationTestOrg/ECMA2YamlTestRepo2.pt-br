  name: CornerRadius
  nameWithType: CornerRadius
  fullName: System.Windows.CornerRadius
  type: Struct
  summary: "Representa os raios dos cantos do retângulo."
  remarks: "Essa classe tem quatro propriedades, <xref:System.Windows.CornerRadius.TopLeft%2A>, <xref:System.Windows.CornerRadius.TopRight%2A>, <xref:System.Windows.CornerRadius.BottomLeft%2A>, e <xref:System.Windows.CornerRadius.BottomRight%2A>, correspondendo ao individuais cantos do retângulo.</xref:System.Windows.CornerRadius.BottomRight%2A> </xref:System.Windows.CornerRadius.BottomLeft%2A> </xref:System.Windows.CornerRadius.TopRight%2A> </xref:System.Windows.CornerRadius.TopLeft%2A>  Cada um é um <xref:System.Double>estrutura que pode ser definida independentemente de outras pessoas.</xref:System.Double>       Os raios não podem ser negativos.      <a name=&quot;xamlAttributeUsage_Duration&quot;></a># # Uso do atributo XAML ```   <object property=&quot;TopLeft,TopRight,BottomRight,BottomLeft &quot;/>   - or -   <object property=&quot;AllCorners&quot;/>   ``` <a name=&quot;xamlValues_Thickness&quot;> </a> # # XAML valores *TopLeft* <xref:System.Double> valor que especifica o raio da parte superior esquerda.</xref:System.Double>                 *TopRight* <xref:System.Double> valor que especifica o canto superior direito.</xref:System.Double>           *BottomRight* <xref:System.Double> valor que especifica o canto inferior direito.</xref:System.Double>           *BottomLeft* <xref:System.Double> valor que especifica o canto inferior esquerdo.</xref:System.Double>           *AllCorners* se um único <xref:System.Double>valor for especificado, o que a medida é aplicada a todos os *TopLeft*, *TopRight*, *BottomRight*, e *BottomLeft* cantos do CornerRadius.</xref:System.Double>      > [!NOTE] > Valores não precisam incluir o ponto decimal explicitamente quando especificado como uma cadeia de caracteres. A cadeia de caracteres &quot;1&quot; fornecido no [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] é avaliada como um valor de 1,0 quando referenciado no código."
  example:
  - "The following example shows how to set the value of the <xref:System.Windows.Controls.Border.CornerRadius%2A> property by using [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] and code.  \n  \n [!code-cs[ThicknessStruct#1](~/add/codesnippet/csharp/ThicknessSamp/ThicknessSamp.cs#1)]\n [!code-xml[ThicknessStruct#1](~/add/codesnippet/xaml/ThicknessXAML/default.xaml#1)]\n [!code-vb[ThicknessStruct#1](~/add/codesnippet/visualbasic/ThicknessSampVB/ThicknessSampVB.vb#1)]"
