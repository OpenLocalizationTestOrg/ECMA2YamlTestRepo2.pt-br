  remarks: "O <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>é gerado quando um <xref:System.Web.UI.WebControls.DetailsView>controle tenta alterar entre o modo somente leitura, inserir e editar, mas antes que o modo for alterado.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Isso permite que você forneça um manipulador de eventos que executa uma rotina personalizada, como configurar o <xref:System.Web.UI.WebControls.DetailsView>de controle para um modo específico ou cancelar a alteração do modo, sempre que esse evento ocorre.</xref:System.Web.UI.WebControls.DetailsView>       Quando você cria um delegado DetailsViewModeEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
