  name: ListenUriMode
  nameWithType: ListenUriMode
  fullName: System.ServiceModel.Description.ListenUriMode
  type: Enum
  summary: "Indica se o transporte deve garantir que o URI fornecido para o serviço ao escutar em é exclusivo ou pode ser usado exatamente conforme fornecido."
  remarks: "O URI do ponto de extremidade em que um serviço escuta pode ser definido programaticamente usando o <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>propriedade e o valor de ListenUriMode para esse ponto de extremidade é definido usando o <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>propriedade.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A> </xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> O valor padrão <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>é <xref:System.ServiceModel.Description.ServiceEndpoint.Address%2A>.</xref:System.ServiceModel.Description.ServiceEndpoint.Address%2A> </xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> O valor padrão para <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>é Explicit.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>       O valor dessas propriedades também pode ser definido com o <xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUri%2A>propriedade e o <xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUriMode%2A>propriedade.</xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUriMode%2A> </xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUri%2A>       Quando o valor de ListenUriMode é definido como Unique o transporte é responsável pela criação de um URI exclusivo. Transportes diferentes usados por [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] gerar esse URI exclusivo diferentemente - para TCP em modo exclusivo (<xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A> é `false`) isso significa que a associação a um número de porta disponível exclusivamente.</xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A>      -Para TCP no modo de compartilhamento de porta (<xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A> é `true`) e para todos os outros existente [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] transportes, isso significa acrescentando um caminho exclusivo (uma GUID) ao final de <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> </xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A>       Quando o valor da <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>é definido como o modo Explicit, usa o transporte de <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>exatamente como ele é fornecido sem modificá-lo para torná-lo exclusivo.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> </xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>"
  syntax:
    content: public enum ListenUriMode
  inheritance:
  - System.Enum
  platform:
  - net462
