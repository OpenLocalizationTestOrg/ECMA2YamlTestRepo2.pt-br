  name: WSFederationHttpBinding
  nameWithType: WSFederationHttpBinding
  fullName: System.ServiceModel.WSFederationHttpBinding
  type: Class
  summary: "Uma associação segura e interoperável que suporta segurança federada."
  remarks: "Federação é a capacidade de compartilhar identidades entre vários sistemas de autenticação e autorização. Essas identidades podem referir-se a usuários ou computadores. HTTP federado dá suporte à segurança SOAP, bem como a segurança de modo misto, mas ele não oferece suporte ao uso exclusivamente a segurança de transporte. Essa associação fornece [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] suporte para o protocolo WS-Federation. Serviços configurados com essa associação devem usar o transporte HTTP.       Associações consistem em uma pilha de elementos de associação. A pilha de elementos de associação em WSFederationHttpBinding é o mesmo que contidos em <xref:System.ServiceModel.WSHttpBinding>quando <xref:System.ServiceModel.WSHttpBinding.Security%2A>é definido como o valor padrão de <xref:System.ServiceModel.WSFederationHttpSecurityMode>.</xref:System.ServiceModel.WSFederationHttpSecurityMode> </xref:System.ServiceModel.WSHttpBinding.Security%2A> </xref:System.ServiceModel.WSHttpBinding>       O WSFederationHttpBinding controla os detalhes das configurações de segurança de mensagem, os valores que estão disponíveis da instância do <xref:System.ServiceModel.FederatedMessageSecurityOverHttp>que é retornado pelo <xref:System.ServiceModel.WSFederationHttpSecurity.Message%2A>propriedade.</xref:System.ServiceModel.WSFederationHttpSecurity.Message%2A> </xref:System.ServiceModel.FederatedMessageSecurityOverHttp>       O WSFederationHttpBinding também fornece um <xref:System.ServiceModel.WSFederationHttpBinding.PrivacyNoticeAt%2A>propriedade para definir e recuperar o URI no qual o aviso de privacidade está localizado.</xref:System.ServiceModel.WSFederationHttpBinding.PrivacyNoticeAt%2A>      > [!NOTE] > Ao chamar um [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] serviço criado com [!INCLUDE[netfx40_short](~/add/includes/netfx40-short-md.md)] de um aplicativo de cliente WCF criado com [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] ou anterior, o arquivo de configuração gerado svcutil.exe ou adicionando uma referência de serviço do [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] contém o `establishSecurityContext` atributo na configuração de associação. Esse atributo não é reconhecido pelo [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] tempo de execução e o aplicativo gera um <xref:System.Configuration.ConfigurationErrorsException>com a mensagem &quot;establishSecurityContext de atributo não reconhecido&quot;.</xref:System.Configuration.ConfigurationErrorsException> Para solucionar esse problema, remova o `establishSecurityContext` atributo da configuração de associação."
  syntax:
    content: 'public class WSFederationHttpBinding : System.ServiceModel.WSHttpBindingBase'
  inheritance:
