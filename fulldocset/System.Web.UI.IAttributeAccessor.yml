  name: IAttributeAccessor
  nameWithType: IAttributeAccessor
  fullName: System.Web.UI.IAttributeAccessor
  type: Interface
  summary: "Define métodos usados por controles de servidor ASP.NET para fornecer acesso programático a qualquer atributo declarado na marca de abertura de um controle de servidor."
  remarks: "Se você criar um controle de servidor personalizado que herda o <xref:System.Web.UI.WebControls.WebControl>, <xref:System.Web.UI.HtmlControls.HtmlControl>, ou <xref:System.Web.UI.WebControls.ListItem>classe, o .NET Framework automaticamente fornece acesso programático aos atributos como cada uma dessas classes implementam a interface IAttributeAccessor.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.HtmlControls.HtmlControl> </xref:System.Web.UI.WebControls.WebControl>       Se você criar um servidor personalizado de controle que não herda de uma dessas classes e planejar permitir acesso programático aos atributos que não correspondem com o controle fortemente tipado propriedades, certifique-se de implementar a interface IAttributeAccessor."
  example:
