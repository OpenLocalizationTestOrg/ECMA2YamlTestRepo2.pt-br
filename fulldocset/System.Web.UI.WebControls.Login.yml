  remarks: "A propriedade UserNameRequiredErrorMessage contém a mensagem de erro exibida em um <xref:System.Web.UI.WebControls.ValidationSummary>controle na página de logon.</xref:System.Web.UI.WebControls.ValidationSummary>       O valor da propriedade UserNameRequiredErrorMessage é exibido somente quando as seguintes condições forem verdadeiras: - um <xref:System.Web.UI.WebControls.ValidationSummary>controle está presente na página.</xref:System.Web.UI.WebControls.ValidationSummary>      -A caixa de texto de nome de usuário for deixada em branco pelo usuário.       O texto padrão para o controle é localizado com base na localidade atual do servidor.       O valor dessa propriedade, quando definido, podem ser salvos automaticamente em um arquivo de recurso usando uma ferramenta de designer. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>       Tanto o <xref:System.Web.UI.WebControls.Login.PasswordRequiredErrorMessage%2A>e UserNameRequiredErrorMessage valores são encapsulados em um grupo de validação dentro de <xref:System.Web.UI.WebControls.Login>controle.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.WebControls.Login.PasswordRequiredErrorMessage%2A> Para esses valores a serem exibidos, o <xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>propriedade do <xref:System.Web.UI.WebControls.ValidationSummary>controle deve ser definido como o <xref:System.Web.UI.Control.ID%2A>propriedade do <xref:System.Web.UI.WebControls.Login>controle.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.ValidationSummary> </xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>"
  example:
  - "The following code example demonstrates using a <xref:System.Web.UI.WebControls.ValidationSummary> control to display the error message specified in the UserNameRequiredErrorMessage property.  \n  \n [!code-vb[LoginRequiredErrorMessage#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_48_1.aspx)]\n [!code-cs[LoginRequiredErrorMessage#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_48_1.aspx)]"
  syntax:
