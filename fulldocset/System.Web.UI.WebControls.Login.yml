- uid: System.Web.UI.WebControls.Login.VisibleWhenLoggedIn
  id: VisibleWhenLoggedIn
  parent: System.Web.UI.WebControls.Login
  langs:
  - csharp
  name: VisibleWhenLoggedIn
  nameWithType: Login.VisibleWhenLoggedIn
  fullName: System.Web.UI.WebControls.Login.VisibleWhenLoggedIn
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se deve mostrar o <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> controle depois que o usuário é autenticado."
  remarks: "A propriedade VisibleWhenLoggedIn Especifica se o <xref:System.Web.UI.WebControls.Login>controle é exibido aos usuários autenticados.</xref:System.Web.UI.WebControls.Login> Quando a propriedade for `false`, o <xref:System.Web.UI.WebControls.Login>controle não aparecem na página quando um usuário autenticado acessa o site.</xref:System.Web.UI.WebControls.Login> Isso é usado em páginas da Web que são usadas como páginas de logon e páginas de informações para ocultar o <xref:System.Web.UI.WebControls.Login>controle depois que o usuário foi autenticado.</xref:System.Web.UI.WebControls.Login>       A propriedade VisibleWhenLoggedIn não tem nenhum efeito um <xref:System.Web.UI.WebControls.Login>controle que aparece na página de logon padrão definido em Web. config ou no arquivo de configuração do aplicativo.</xref:System.Web.UI.WebControls.Login>       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example sets the VisibleWhenLoggedIn property to `true` to specify that the <xref:System.Web.UI.WebControls.Login> control is not hidden and is always displayed on the page, regardless of whether the user has been authenticated.  \n  \n [!code-vb[LoginHideWhenLoggedIn#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_504_1.aspx)]\n [!code-cs[LoginHideWhenLoggedIn#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_504_1.aspx)]"
  syntax:
    content: public virtual bool VisibleWhenLoggedIn { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> controle deve ser ocultado quando o usuário é autenticado; caso contrário, <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Login.VisibleWhenLoggedIn*
  exceptions: []
  platform:
  - net462
