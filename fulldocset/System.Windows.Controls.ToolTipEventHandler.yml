  name: ToolTipEventHandler
  nameWithType: ToolTipEventHandler
  fullName: System.Windows.Controls.ToolTipEventHandler
  type: Delegate
  summary: "Representa o método que manipulará o evento roteado que ocorrem quando uma dica de ferramenta para abre e fecha."
  remarks: "Quando uma dica de ferramenta abre e fecha, este delegado oferece um manipulador de eventos. O elemento que especifica a dica de ferramenta herda de <xref:System.Windows.FrameworkElement>ou <xref:System.Windows.FrameworkContentElement>.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement> Portanto, os eventos de aberto e fechamento existem essas duas classes. A tabela a seguir lista os eventos que usam este manipulador de eventos.      | Eventos que ocorrem quando uma dica de ferramenta abre | Eventos que ocorrem quando uma dica de ferramenta é fechada |   |--------------------------------------------|---------------------------------------------|   | <xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName>|   | <xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName>|       Esses eventos são registrados pela <xref:System.Windows.Controls.ToolTipService>classe usando o <xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent>e <xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent>campos, mas o <xref:System.Windows.Controls.ToolTipService>classe expõe esses eventos no próprio (anexados ou não).</xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent> </xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName> O <xref:System.Windows.FrameworkElement>e <xref:System.Windows.FrameworkContentElement>classes implementam o <xref:System.Windows.Controls.ToolTipService>e expor esse evento definindo os eventos na tabela anterior, copiando o <xref:System.Windows.Controls.ToolTipService>campos para criar novos roteadas identificadores de evento que existem no <xref:System.Windows.FrameworkElement>e <xref:System.Windows.FrameworkContentElement>classes.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement>       Se a dica de ferramenta é definida como um <xref:System.Windows.Controls.ToolTip>objeto, o <xref:System.Windows.Controls.ToolTip.Opened>e <xref:System.Windows.Controls.ToolTip.Closed>eventos o <xref:System.Windows.Controls.ToolTip>classe também são gerados quando uma dica de ferramenta para abre e fecha.</xref:System.Windows.Controls.ToolTip> </xref:System.Windows.Controls.ToolTip.Closed> </xref:System.Windows.Controls.ToolTip.Opened> </xref:System.Windows.Controls.ToolTip>"
  syntax:
    content: public delegate void ToolTipEventHandler(object sender, ToolTipEventArgs e);
  inheritance:
