  name: XamlSetMarkupExtensionAttribute
  nameWithType: XamlSetMarkupExtensionAttribute
  fullName: System.Windows.Markup.XamlSetMarkupExtensionAttribute
  type: Class
  summary: "Indica que uma classe pode usar uma extensão de marcação para fornecer um valor e faz referência a um manipulador a ser usado para operações de conjunto de extensão de marcação."
  remarks: "Implementação padrão para um gravador de objeto XAML usa reflexão de CLR e esse atributo CLR para determinar se há um retorno de chamada intencional para usos de extensão de marcação que definem valores de um tipo ou membro. Por exemplo, um <xref:System.Xaml.XamlServices>carregar ou analisar, ou um <xref:System.Xaml.XamlXmlReader>/ <xref:System.Xaml.XamlObjectWriter>de sequência, usará esse atributo e invocar o retorno de chamada nomeado como parte da operação sempre que a gravação no nó de objeto com base no uso de uma extensão de marcação.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlReader> </xref:System.Xaml.XamlServices>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class XamlSetMarkupExtensionAttribute : Attribute
