  name: PeerNameRecord
  nameWithType: PeerNameRecord
  fullName: System.Net.PeerToPeer.PeerNameRecord
  type: Class
  summary: "Define o conjunto de valores que formam um objeto de registro de nome de ponto a ponto. Esse registro inclui itens como o nome do par e a coleção de pontos de extremidade com a qual ele se comunica. Registros de nome de ponto a ponto são usados para definir os nós do par individuais dentro de um <xref href=&quot;System.Net.PeerToPeer.Cloud&quot;> </xref>."
  remarks: "Objetos PeerNameRecord são usados para definir nós individuais ou correspondentes em <xref:System.Net.PeerToPeer.Cloud>.</xref:System.Net.PeerToPeer.Cloud> Um objeto de registro do par nome encapsula todas as informações publicadas sobre um par um PNRP <xref:System.Net.PeerToPeer.Cloud>, incluindo seu nome.</xref:System.Net.PeerToPeer.Cloud>  A classe PeerNameRecord é projetada para uso com a <xref:System.Net.PeerToPeer.PeerNameResolver>classe.</xref:System.Net.PeerToPeer.PeerNameResolver>"
  syntax:
    content: 'public class PeerNameRecord : System.Runtime.Serialization.ISerializable'
