  summary: "Quando implementada, obtém uma coleção de informações que podem ser acessadas por um designer de controle."
  remarks: "Propriedades e o conteúdo de um controle podem ser persistentes, para que o controle mantém o estado no ambiente de tempo de design. Esta propriedade é usada somente por designers de controle."
