  fullName: System.Windows.Data.CollectionViewSource
  type: Class
  summary: "O [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] proxy de um <xref href=&quot;System.Windows.Data.CollectionView&quot;> </xref> classe."
  remarks: "CollectionViewSource é um proxy para uma <xref:System.Windows.Data.CollectionView>classe, ou uma classe derivada de <xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> </xref:System.Windows.Data.CollectionView> Habilita a CollectionViewSource [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] código para definir o uso geral <xref:System.Windows.Data.CollectionView>Propriedades, passando essas configurações para o modo de exibição subjacente.</xref:System.Windows.Data.CollectionView> CollectionViewSource tem um <xref:System.Windows.Data.CollectionViewSource.View%2A>propriedade que contém o modo de exibição atual e um <xref:System.Windows.Data.CollectionViewSource.Source%2A>propriedade que contém a coleção de origem.</xref:System.Windows.Data.CollectionViewSource.Source%2A> </xref:System.Windows.Data.CollectionViewSource.View%2A>       Você pode pensar em uma exibição de coleção como a camada sobre a associação da coleção fonte que permite que você navegue e exibir a coleção com base na classificação, filtro e consultas de grupo, sem a necessidade que manipular a coleção subjacente. Se a coleção fonte implementa o <xref:System.Collections.Specialized.INotifyCollectionChanged>interface, as alterações geradas pelo <xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged>evento são propagadas para os modos de exibição.</xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> </xref:System.Collections.Specialized.INotifyCollectionChanged>       Como modos de exibição não alterar as coleções fonte subjacente, cada coleção de origem pode ter vários modos de exibição associados a ele. Por exemplo, você pode ter uma coleção de `Task` objetos. Com o uso dos modos de exibição, você pode exibir os mesmos dados de maneiras diferentes. Por exemplo, no lado esquerdo da página você talvez queira mostrar as tarefas ordenadas por prioridade e no lado direito, agrupados por área.       Para obter mais informações, consulte a associação à seção coleções de [visão geral de associação de dados](~/add/includes/ajax-current-ext-md.md)."
