  summary: "Ocorre quando a propriedade de um controle é associada a um valor de dados."
  remarks: "O formato é gerado quando os dados forem retirados da fonte de dados no controle. Você pode manipular o evento Format para converter dados não formatados da fonte de dados em dados formatados para exibição. Quando os dados são retirados do controle na fonte de dados, o <xref:System.Windows.Forms.Binding.Parse>é gerado para o valor exibido de unformat, em seguida, o evento Format ocorre para reformatar os dados para exibição.</xref:System.Windows.Forms.Binding.Parse> Isso garante que o controle associado exibe dados formatados corretamente, independentemente se o usuário insere dados formatados ou no controle.       O formato e <xref:System.Windows.Forms.Binding.Parse>eventos permitem que você criar formatos personalizados para exibir dados.</xref:System.Windows.Forms.Binding.Parse> Por exemplo, se os dados em uma tabela são do tipo <xref:System.Decimal>, você pode exibir os dados no formato de moeda local, definindo o <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>propriedade o <xref:System.Windows.Forms.ConvertEventArgs>para o valor formatado no evento de formato.</xref:System.Windows.Forms.ConvertEventArgs> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Decimal> Você deve unformat Consequentemente o valor exibido no <xref:System.Windows.Forms.Binding.Parse>evento.</xref:System.Windows.Forms.Binding.Parse>       O evento Format ocorre sempre que o <xref:System.Windows.Forms.BindingManagerBase.Current%2A>valor o <xref:System.Windows.Forms.BindingManagerBase>alterações, que inclui: - na primeira vez em que a propriedade está vinculada.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingManagerBase.Current%2A>      -Qualquer tempo de <xref:System.Windows.Forms.BindingManagerBase.Position%2A>alterações.</xref:System.Windows.Forms.BindingManagerBase.Position%2A>      -Sempre que a lista de associação de dados é classificada ou filtrada, que é realizado quando um <xref:System.Data.DataView>fornece a lista.</xref:System.Data.DataView>       O evento de formato também ocorre após o <xref:System.Windows.Forms.Binding.Parse>evento.</xref:System.Windows.Forms.Binding.Parse> Por exemplo, quando um controle perde o foco, seu conteúdo é analisado. Depois disso, como novos dados é enviada por push para o controle, o evento Format ocorre permitindo que o novo conteúdo a ser formatado.       Para obter mais informações sobre a manipulação de eventos, consulte [tratamento e gerando eventos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.Binding>, adds a <xref:System.Windows.Forms.ConvertEventHandler> delegate to both the <xref:System.Windows.Forms.Binding.Parse> and Format events, and adds the <xref:System.Windows.Forms.Binding> to the <xref:System.Windows.Forms.BindingsCollection> of a <xref:System.Windows.Forms.TextBox> control through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. The `DecimalToCurrencyString` event delegate, added to the Format event, formats the bound value (a <xref:System.Decimal> type) as currency using the <xref:System.Decimal.ToString%2A> method. The `CurrencyStringToDecimal` event delegate, added to the <xref:System.Windows.Forms.Binding.Parse> event, converts the value displayed by the control back to the <xref:System.Decimal> type.  \n  \n This example assumes the presence of a <xref:System.Data.DataSet> named `ds`.  \n  \n [!code-cpp[Classic Binding.Format Example#1](~/add/codesnippet/cpp/e-system.windows.forms.b_2_1.cpp)]\n [!code-vb[Classic Binding.Format Example#1](~/add/codesnippet/visualbasic/e-system.windows.forms.b_2_1.vb)]\n [!code-cs[Classic Binding.Format Example#1](~/add/codesnippet/csharp/e-system.windows.forms.b_2_1.cs)]"
