  summary: "Obtém um valor que indica se o designer do controle usa um controle de visualização temporárias para gerar a marcação HTML de tempo de design."
  remarks: "Se a propriedade UsePreviewControl `true`, o <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>propriedade retorna uma cópia temporária do controle.</xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> As alterações no controle temporária não são persistentes no documento.       Se a propriedade UsePreviewControl `false`, o <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>propriedade retorna uma instância do <xref:System.ComponentModel.Design.ComponentDesigner.Component%2A>propriedade do controle.</xref:System.ComponentModel.Design.ComponentDesigner.Component%2A> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> A instância do controle de alterações são mantidas.       O <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>definindo no <xref:System.Web.UI.Design.SupportsPreviewControlAttribute>objeto é usado para definir o valor da propriedade UsePreviewControl.</xref:System.Web.UI.Design.SupportsPreviewControlAttribute> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> Portanto, a <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>configuração que determina o tipo de controle que é retornado pela <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>propriedade na <xref:System.Web.UI.Design.ControlDesigner>classe</xref:System.Web.UI.Design.ControlDesigner> base</xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> Se o <xref:System.Web.UI.Design.SupportsPreviewControlAttribute>não for especificado na declaração do designer de controle, o <xref:System.Web.UI.Design.ControlDesigner>comportamento de objeto é equivalente a especificar o <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>a propriedade como `false`.</xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute>"
  syntax:
