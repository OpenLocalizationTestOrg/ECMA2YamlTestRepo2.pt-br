- uid: System.Runtime.Serialization.Formatters.FormatterTypeStyle.XsdString
  id: XsdString
  parent: System.Runtime.Serialization.Formatters.FormatterTypeStyle
  langs:
  - csharp
  name: XsdString
  nameWithType: FormatterTypeStyle.XsdString
  fullName: System.Runtime.Serialization.Formatters.FormatterTypeStyle.XsdString
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization.Formatters
  summary: "Indica que as cadeias de caracteres podem ser especificadas em formato XSD em vez de SOAP. Nenhuma ID de cadeia de caracteres é transmitidas."
  remarks: "O `XsdString` e `TypesWhenNeeded` configurações destinam-se para a serialização de alto desempenho entre os serviços criados na mesma versão do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Esses dois valores não dão suporte VTS (versão serialização tolerantes a falhas) porque eles intencionalmente omitem as informações de tipo VTS usa para ignorar ou adicionar propriedades e campos opcionais. Você não deve usar o `XsdString` ou `TypesWhenNeeded` digite formatos ao serializar e desserializar os tipos em um computador executando uma versão diferente de [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] do computador no qual o tipo foi serializado. Serialização e desserialização em computadores que executam versões diferentes do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] faz com que o formatador ignorar a serialização de informações de tipo, que torna impossível para o desserializador ignorar os campos opcionais se eles não estiverem presentes em determinados tipos que podem existir em outra versão do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Se você precisar usar `XsdString` ou `TypesWhenNeeded` nesse cenário, você deve fornecer a serialização personalizada para tipos que foram alterados de uma versão do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] para outro."
  syntax:
    content: XsdString
    return:
      type: System.Runtime.Serialization.Formatters.FormatterTypeStyle
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
