  name: ResponseQueue
  nameWithType: DefaultPropertiesToSend.ResponseQueue
  fullName: System.Messaging.DefaultPropertiesToSend.ResponseQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define a fila que recebe mensagens de resposta geradas por aplicativo."
  remarks: "A propriedade ResponseQueue identifica a fila que recebe mensagens de resposta geradas por aplicativos que são retornadas para o aplicativo de envio pelo aplicativo de recebimento. Filas de resposta são especificadas pelo aplicativo de envio quando o aplicativo envia suas mensagens. Qualquer fila disponível pode ser especificada como uma fila de resposta.       As mensagens retornadas para a fila de resposta são específicas do aplicativo. O aplicativo deve definir o que é nas mensagens, bem como o que é feito quando uma mensagem é recebida."
  syntax:
    content: public System.Messaging.MessageQueue ResponseQueue { get; set; }
    return:
      type: System.Messaging.MessageQueue
      description: "O <xref href=&quot;System.Messaging.MessageQueue&quot;> </xref> para qual resposta geradas pelo aplicativo, as mensagens são retornadas. O padrão é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.ResponseQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived
  id: TimeToBeReceived
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: TimeToBeReceived
  nameWithType: DefaultPropertiesToSend.TimeToBeReceived
  fullName: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define o tempo limite para a mensagem a ser recuperada da fila de destino."
  remarks: "A propriedade TimeToBeReceived Especifica o tempo total em segundos para uma mensagem enviada ser recebida da fila de destino. Esse tempo limite inclui o tempo gasto obtendo à fila de destino e o tempo gasto aguardando na fila antes da mensagem é recuperada por um aplicativo.      > [!CAUTION] > Ao usar computadores cliente dependentes, sincronize o relógio no computador cliente com o relógio no servidor executando o enfileiramento de mensagens. Se os dois relógios não estão sincronizados, você poderá ver um comportamento imprevisível ao enviar mensagens quando TimeToBeReceived não é <xref:System.Messaging.Message.InfiniteTimeout>.</xref:System.Messaging.Message.InfiniteTimeout>       Se o intervalo de TimeToBeReceived expira antes que a mensagem é removida da fila, o aplicativo do serviço de enfileiramento de mensagens descartará a mensagem. A mensagem será enviadas para a fila de mensagens mortas, se a mensagem <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>está definida como `true`, ou se ignorado, <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>é `false`.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> Se TimeToBeReceived for menor que <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>, TimeToBeReceived prevalece.</xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>       A mensagem <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>propriedade pode ser definida para solicitar que enfileiramento de mensagens envia uma mensagem de confirmação negativa para o aplicativo de envio se a mensagem não foi recuperada antes do timer expira.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>      > [!CAUTION] > Se você especificou para receber <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>confirmações negativas, não será exibido quando o valor de TimeToBeReceived é menor que o valor de <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>.</xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>       Quando várias mensagens são enviadas em uma transação, enfileiramento de mensagens usará o valor da propriedade de TimeToBeReceived da primeira mensagem."
  syntax:
    content: public TimeSpan TimeToBeReceived { get; set; }
    return:
      type: System.TimeSpan
      description: "O tempo total, em segundos, para uma mensagem enviada ser recebida da fila de destino. O padrão é <xref href=&quot;System.Messaging.Message.InfiniteTimeout&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.TimeToReachQueue
  id: TimeToReachQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: TimeToReachQueue
  nameWithType: DefaultPropertiesToSend.TimeToReachQueue
  fullName: System.Messaging.DefaultPropertiesToSend.TimeToReachQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define o tempo limite para a mensagem chegar à fila."
  remarks: "Se o intervalo de TimeToReachQueue expira antes que a mensagem chega ao seu destino, o aplicativo do serviço de enfileiramento de mensagens descartará a mensagem. A mensagem será enviadas para a fila de mensagens mortas, se a mensagem <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>está definida como `true`, ou se ignorado, <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>é `false`.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> Se TimeToReachQueue for maior que <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>, <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>terá precedência.</xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A> </xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>       A mensagem <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>propriedade pode ser definida para solicitar que enfileiramento de mensagens envia uma mensagem de confirmação negativa para o aplicativo de envio se a mensagem não chegou antes do timer expira.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>       Se TimeToReachQueue é 0 segundos, enfileiramento de mensagens tentará uma vez enviar a mensagem para o destino se a fila está esperando a mensagem. Se a fila for local, a mensagem sempre atinge a fila.       Quando várias mensagens são enviadas em uma transação, enfileiramento de mensagens usará o valor da propriedade de TimeToReachQueue da primeira mensagem."
  syntax:
    content: public TimeSpan TimeToReachQueue { get; set; }
    return:
      type: System.TimeSpan
      description: "O limite de tempo em segundos para uma mensagem chegar à fila de destino, desde o momento a mensagem é enviado. O padrão é <xref href=&quot;System.Messaging.Message.InfiniteTimeout&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.TimeToReachQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue
  id: TransactionStatusQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: TransactionStatusQueue
  nameWithType: DefaultPropertiesToSend.TransactionStatusQueue
  fullName: System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém a fila de status de transação no computador de origem."
  remarks: "A propriedade TransactionStatusQueue identifica a fila de status de transação no computador de origem. A propriedade é definida pelo enfileiramento de mensagens e é usada por aplicativos de conector ao recuperar mensagens transacionais enviadas para uma fila externa.       Existe uma fila externa em um sistema de enfileiramento de mensagens diferente de enfileiramento de mensagens da Microsoft. Enfileiramento de mensagens da Microsoft se comunica com essas filas por meio de um aplicativo conector.       O aplicativo do conector pode usar a fila de status de transação para enviar mensagens de confirmação de volta para o aplicativo de envio. A fila de status de transação deve receber essas confirmações, mesmo se o aplicativo de envio não solicita outras confirmações."
  syntax:
    content: public System.Messaging.MessageQueue TransactionStatusQueue { get; set; }
    return:
      type: System.Messaging.MessageQueue
      description: "A fila de status de transação no computador de origem, que é usado para enviar mensagens de confirmação de volta para o aplicativo de envio. O padrão é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseAuthentication
  id: UseAuthentication
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseAuthentication
  nameWithType: DefaultPropertiesToSend.UseAuthentication
  fullName: System.Messaging.DefaultPropertiesToSend.UseAuthentication
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define um valor que indica se a mensagem deve ser autenticada antes de serem enviados."
  remarks: "A propriedade UseAuthentication Especifica se a mensagem precisa ser autenticada. Se o aplicativo de envio solicita autenticação, enfileiramento de mensagens cria uma assinatura digital e o utiliza para assinar a mensagem quando ela é enviada e para autenticar a mensagem quando ela é recebida.       Se uma mensagem é enviada a uma fila que aceita apenas mensagens autenticadas, a mensagem será rejeitada quando atingir a fila se UseAuthentication for definido como `false`.       Não é possível examinar as propriedades de uma mensagem e determinar se uma mensagem de falha na autenticação. Mensagens de falham de autenticação são descartadas e não são entregues para a fila."
  syntax:
    content: public bool UseAuthentication { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o aplicativo de envio solicitou autenticação para a mensagem. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseAuthentication*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue
  id: UseDeadLetterQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseDeadLetterQueue
  nameWithType: DefaultPropertiesToSend.UseDeadLetterQueue
  fullName: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define um valor que indica se uma cópia da mensagem não pôde ser entregue deve ser enviada a uma fila de mensagens mortas."
  remarks: "<xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A>e UseDeadLetterQueue especifique como o enfileiramento de mensagens irá controlar uma mensagem.</xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A> Se for UseDeadLetterQueue `true`, em seguida, em caso de falha de entrega (para mensagens não transacionais), a mensagem é enviada para a fila de mensagens mortas não transacional no computador que não foi possível entregar a mensagem (por exemplo, se um timer de mensagem expira).       No caso de falha de entrega de mensagens transacionais, a mensagem é enviada para a fila de mensagens mortas transacional no computador de origem em todos os casos negativos e em dúvida.       Quando você armazena mensagens em uma fila de mensagens mortas, vazio a fila periodicamente para remover as mensagens que não são mais necessários. Mensagens armazenadas na contagem de filas de mensagens mortas em relação à cota de tamanho para o computador em que a fila reside. A cota do computador é definida pelo administrador e refere-se ao tamanho total alocado para armazenar mensagens em um computador, não apenas em uma única fila.       Você não criar uma fila de mensagens mortas ou diário. Esses são ambas as filas do sistema que são geradas pelo serviço de enfileiramento de mensagens."
  syntax:
    content: public bool UseDeadLetterQueue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a falha de entrega de mensagem deve resultar em uma cópia da mensagem está sendo enviada para uma fila de mensagens mortas; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseEncryption
  id: UseEncryption
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseEncryption
  nameWithType: DefaultPropertiesToSend.UseEncryption
  fullName: System.Messaging.DefaultPropertiesToSend.UseEncryption
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define um valor que indica se a mensagem privada."
  remarks: "Se uma mensagem for privada, seu corpo é criptografado antes que ele é enviado e é descriptografado quando é recebido. Para enviar uma mensagem particular, o aplicativo de envio deve especificar que a criptografia usado e, opcionalmente, o algoritmo de criptografia para aplicar.       Ao enviar mensagens particulares, não é necessário que o aplicativo executar a criptografia de mensagem. Mensagem de enfileiramento de mensagens pode criptografar o corpo da mensagem para você quando seu aplicativo envia mensagens dentro de uma empresa do Microsoft Windows 2000 que não há acesso ao serviço de diretório. Ao receber mensagens particulares, é sempre que o Gerenciador de fila de recebimento que descriptografa o corpo da mensagem."
  syntax:
    content: public bool UseEncryption { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para exigir que o enfileiramento de mensagens criptografar a mensagem. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseEncryption*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseJournalQueue
  id: UseJournalQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseJournalQueue
  nameWithType: DefaultPropertiesToSend.UseJournalQueue
  fullName: System.Messaging.DefaultPropertiesToSend.UseJournalQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define um valor que indica se uma cópia da mensagem deve ser mantida em um diário de máquina no computador de origem."
  remarks: "UseJournalQueue e <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>especificar como o enfileiramento de mensagens irá controlar uma mensagem.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> Se for UseJournalQueue `true`, em seguida, em cada etapa que uma mensagem é transmitida, uma cópia é mantida no diário do computador no computador de origem.       A mensagem enviada somente será copiada para a fila de diário se a fila de destino estiver em um computador remoto. Se o destino estiver no computador local, a mensagem é enviada diretamente para a fila; Não há nenhuma etapa intermediária para exigir o registro em log.       Quando você armazenar mensagens em uma fila do diário, vazio a fila periodicamente para remover as mensagens que não são mais necessários. Mensagens armazenadas na contagem de filas de diário em relação à cota para o computador em que a fila reside (a cota do computador é definida pelo administrador).       Você não criar uma fila de mensagens mortas ou diário. Esses são ambas as filas do sistema que são geradas pelo serviço de enfileiramento de mensagens.       Registro em log pode ser especificado, a mensagem e a fila. Quando for UseJournalQueue `true`, a mensagem é registrada quando ela é enviada. Quando <xref:System.Messaging.MessageQueue.UseJournalQueue%2A?displayProperty=fullName>é `true`, a mensagem é registrada quando é recebido.</xref:System.Messaging.MessageQueue.UseJournalQueue%2A?displayProperty=fullName>"
  syntax:
    content: public bool UseJournalQueue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para exigir que uma cópia de uma mensagem seja mantida em diário do computador do computador de origem depois que ele tem foram transmitidos com êxito do computador de origem para a próxima etapa. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseJournalQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseTracing
  id: UseTracing
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseTracing
  nameWithType: DefaultPropertiesToSend.UseTracing
  fullName: System.Messaging.DefaultPropertiesToSend.UseTracing
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define um valor que indica se uma mensagem de rastreamento como ele segue para a sua fila de destino."
  remarks: "A propriedade UseTracing Especifica se deve controlar a rota de uma mensagem à medida que se aproxima sua fila de destino. Se `true`, uma mensagem de relatório gerado pelo serviço de enfileiramento de mensagens é enviada para uma fila de relatórios sempre que a mensagem passa por um servidor de roteamento de enfileiramento de mensagens. A fila de relatórios é especificada pela fonte do Gerenciador de fila. Filas de relatórios não se limitam a mensagens de relatório gerado pelo serviço de enfileiramento de mensagens. As mensagens geradas pelo aplicativo podem ser enviadas para filas de relatório também.       Usando rastreamento envolve a configuração do Active Directory e especificando uma fila de relatórios para a empresa de enfileiramento de mensagens. Essas configurações são definidas pelo administrador."
  syntax:
    content: public bool UseTracing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se cada etapa intermediária feita por mensagem original voltados para a fila de destino irá gerar um relatório a ser enviado para a fila de relatórios do sistema; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseTracing*
  exceptions: []
  platform:
  - net462
