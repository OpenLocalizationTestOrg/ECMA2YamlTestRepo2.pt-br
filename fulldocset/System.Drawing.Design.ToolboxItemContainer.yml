  type: Class
  summary: "Encapsula um <xref href=&quot;System.Drawing.Design.ToolboxItem&quot;> </xref>."
  remarks: "ToolboxItemContainer é uma classe simple que encapsula uma <xref:System.Drawing.Design.ToolboxItem>para maior eficiência.</xref:System.Drawing.Design.ToolboxItem> Por ter uma única classe sempre é carregada, você pode adiar o carregamento de <xref:System.Drawing.Design.ToolboxItem>até que seja necessário.</xref:System.Drawing.Design.ToolboxItem> Porque novas classes podem derivar de <xref:System.Drawing.Design.ToolboxItem>, você pode carregar um <xref:System.Drawing.Design.ToolboxItem>que poderia, por sua vez, carregar um assembly que não esteja na memória.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.ToolboxItem> Para uma grande coleção de <xref:System.Drawing.Design.ToolboxItem>objetos, isso pode causar um grande número de assemblies a serem carregados, o que reduz o desempenho.</xref:System.Drawing.Design.ToolboxItem> Em vez disso, o serviço de caixa de ferramentas lida apenas com objetos ToolboxItemContainer e recupera seus independente <xref:System.Drawing.Design.ToolboxItem>somente quando necessário.</xref:System.Drawing.Design.ToolboxItem>       O ToolboxItemContainer foi projetado para manter os dados armazenados em cache de <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> A implementação padrão só mantém o filtro do <xref:System.Drawing.Design.ToolboxItem>, mas derivando de classes pode optar por armazenar em cache o nome, imagem e outras informações.</xref:System.Drawing.Design.ToolboxItem> ToolboxItemContainer objetos dão suporte a duas formas de serialização: eles podem ser serializados por meio de serialização de tempo de execução padrão, e também pode carregar e salvar próprios de <xref:System.Windows.Forms.IDataObject?displayProperty=fullName>.</xref:System.Windows.Forms.IDataObject?displayProperty=fullName> O primeiro fornece uma maneira muito fácil para salvar objetos ToolboxItemContainer em um armazenamento persistente. O segundo fornece uma maneira para integrar objetos ToolboxItemContainer com formatos de armazenamento de dados mistos."
