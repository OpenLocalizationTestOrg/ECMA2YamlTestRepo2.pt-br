  summary: "Obtém o <xref href=&quot;System.Web.UI.WebControls.DataKey&quot;> </xref> objeto que contém o valor de chave de dados para a linha selecionada em uma <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controle."
  remarks: "Quando o <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>propriedade for definida, o <xref:System.Web.UI.WebControls.GridView>controle cria automaticamente um <xref:System.Web.UI.WebControls.DataKey>objeto para cada linha no controle usando o valor ou valores de campo especificado.</xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> O <xref:System.Web.UI.WebControls.DataKey>objetos são adicionados ao controle de <xref:System.Web.UI.WebControls.GridView.DataKeys%2A>coleção.</xref:System.Web.UI.WebControls.GridView.DataKeys%2A> </xref:System.Web.UI.WebControls.DataKey> Normalmente, o <xref:System.Web.UI.WebControls.GridView.DataKeys%2A>propriedade é usada para recuperar o <xref:System.Web.UI.WebControls.DataKey>objeto para uma linha de dados específicos a <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.GridView.DataKeys%2A> No entanto, se você apenas precisa recuperar o <xref:System.Web.UI.WebControls.DataKey>objeto da linha selecionada no momento, você pode simplesmente usar a propriedade SelectedDataKey como um atalho.</xref:System.Web.UI.WebControls.DataKey>      > [!NOTE] > Isso é igual a recuperar o <xref:System.Web.UI.WebControls.DataKey>objeto no índice especificado pelo <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>propriedade o <xref:System.Web.UI.WebControls.GridView.DataKeys%2A>coleção.</xref:System.Web.UI.WebControls.GridView.DataKeys%2A> </xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.DataKey> Você também pode usar o <xref:System.Web.UI.WebControls.GridView.SelectedValue%2A>propriedade para recuperar o valor de chave de dados para a linha selecionada atualmente diretamente.</xref:System.Web.UI.WebControls.GridView.SelectedValue%2A>       Se você estiver criando um <xref:System.Web.UI.WebControls.ControlParameter>de objeto e para acessar um campo de chave que não seja o primeiro campo, use a propriedade SelectedDataKey indexada no <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>propriedade do <xref:System.Web.UI.WebControls.ControlParameter>objeto.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter> Um exemplo é mostrado abaixo."
  example:
  - "The following example demonstrates how to use the SelectedDataKey property to determine the data key value of the selected row in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewSelectedDataKey#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_93_1.aspx)]\n [!code-vb[GridViewSelectedDataKey#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_93_1.aspx)]  \n  \n The following example demonstrates how to use the second key field as a parameter in a master/detail scenario. A <xref:System.Web.UI.WebControls.GridView> control is used to display records from the Order Details table of the Northwind database. When a record is selected in the <xref:System.Web.UI.WebControls.GridView> control, the details of the product from the Products table are displayed in a <xref:System.Web.UI.WebControls.DetailsView> control. ProductID is the second key name in the <xref:System.Web.UI.WebControls.GridView> control. To access the second key, the value of GridView1.SelectedDataKey[1] is used as the <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> for the <xref:System.Web.UI.WebControls.ControlParameter> object of the <xref:System.Web.UI.WebControls.SqlDataSource> control of the <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[GridViewSelectedDataKeyIndex#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_93_2.aspx)]\n [!code-vb[GridViewSelectedDataKeyIndex#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_93_2.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DataKey SelectedDataKey { get; }
    return:
      type: System.Web.UI.WebControls.DataKey
      description: "O <xref href=&quot;System.Web.UI.WebControls.DataKey&quot;> </xref> para a linha selecionada em uma <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controle. O padrão é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, que indica que nenhuma linha atualmente selecionada."
  overload: System.Web.UI.WebControls.GridView.SelectedDataKey*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Não há chaves de dados são especificados no <xref:System.Web.UI.WebControls.GridView.DataKeyNames*>propriedade.</xref:System.Web.UI.WebControls.GridView.DataKeyNames*>"
