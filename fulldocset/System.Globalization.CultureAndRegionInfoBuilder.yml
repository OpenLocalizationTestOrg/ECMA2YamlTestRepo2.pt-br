  remarks: "Em uma operação get, a propriedade ConsoleFallbackUICulture corresponde do <xref:System.Globalization.CultureInfo.GetConsoleFallbackUICulture%2A>método.</xref:System.Globalization.CultureInfo.GetConsoleFallbackUICulture%2A> Especifique `null` em uma operação definida para indicar que a cultura definida por atual <xref:System.Globalization.CultureAndRegionInfoBuilder>objeto é a cultura de interface de usuário alternativas.</xref:System.Globalization.CultureAndRegionInfoBuilder> Se você tentar definir a propriedade para uma cultura que tem uma cultura de interface do usuário de Fallback diferente do Console, em seguida, ele será atribuído aquela cultura final &quot;folha&quot;.       Idiomas como árabe, hebraico, persa, Urdu e Síria são baseados em texto bidirecional. Aplicativos do Windows, que utilizam uma interface gráfica do usuário, suportam a idiomas bidirecionais. No entanto, os aplicativos de console, que utilizam a interface do usuário do texto do console do sistema operacional, não fornecem suporte bidirecional. Consequentemente, se um aplicativo de console é localizado para árabe ou hebraico, ele exibe texto ilegível na tela do console.       A cultura de interface do usuário Especifica os recursos que um aplicativo precisa oferecer suporte à entrada do usuário e a saída e por padrão é o mesmo que a cultura do sistema operacional. Por exemplo, o <xref:System.Globalization.CultureInfo.CurrentUICulture%2A>propriedade retorna uma cultura árabe para um sistema operacional árabe.</xref:System.Globalization.CultureInfo.CurrentUICulture%2A> O aplicativo deve usar a propriedade ConsoleFallbackUICulture para recuperar uma cultura neutra adequada para uma interface de usuário do aplicativo de console."
  syntax:
    content: public System.Globalization.CultureInfo ConsoleFallbackUICulture { get; set; }
    return:
      type: System.Globalization.CultureInfo
      description: "Uma cultura alternativa que é usada para ler e exibir texto no console."
