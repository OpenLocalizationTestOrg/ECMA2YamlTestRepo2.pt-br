      description: "O <xref href=&quot;System.Web.UI.WebControls.MenuItem&quot;> </xref> objeto que contém as propriedades a serem gravados no fluxo de resposta."
    - id: position
      type: System.Int32
      description: "A posição especificada <xref href=&quot;System.Web.UI.WebControls.MenuItem&quot;> </xref> objeto na hierarquia de menu."
