- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations
  id: Annotations
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: Annotations
  nameWithType: UserTrackPoint.Annotations
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém a coleção de anotações associadas ao ponto de controle."
  remarks: "Você pode adicionar a anotações para especificar as anotações a serem retornados em anotações quando o ponto de controle for correspondido. Se anotações estiver vazio, não há anotações são associadas com o ponto de controle.       As anotações são `strings` definir que contêm informações associadas ao ponto de controle. Por exemplo, uma anotação pode conter informações sobre o caminho de execução possível o fluxo de trabalho pode levar a partir deste ponto de controle, ou ele pode conter informações a serem exibidas em uma interface de usuário."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingAnnotationCollection
      description: "A <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingAnnotationCollection&quot;></xref>. O padrão é uma coleção vazia."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations
  id: ExcludedLocations
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: ExcludedLocations
  nameWithType: UserTrackPoint.ExcludedLocations
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém a coleção de locais que devem ser excluídos do ponto de controle, a infra-estrutura de controle de tempo de execução."
  remarks: "Se qualquer uma da <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>objetos em ExcludedLocations for correspondida para um evento de usuário específico, não haverá correspondência de ponto de controle e nenhum <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>serão enviadas para o serviço de acompanhamento.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Se ExcludedLocations estiver vazio, não existem localizações excluídas.       Você pode usar ExcludedLocations para excluir locais específicos do rastreamento em tempo de execução de infra-estrutura de rastreamento. Por exemplo, você pode excluir um subconjunto dos locais especificados em <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>para refinar mais precisamente os locais que devem ser controlados pelo ponto de controle.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.UserTrackingLocationCollection ExcludedLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.UserTrackingLocationCollection
      description: "Um <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackingLocationCollection&quot;> </xref> que especifica os locais a serem excluídos do ponto de controle. O padrão é uma coleção vazia."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts
  id: Extracts
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: Extracts
  nameWithType: UserTrackPoint.Extracts
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém uma coleção que especifica os dados a ser extraído da instância de fluxo de trabalho e enviados para o serviço de controle."
  remarks: "Quando o ponto de controle for atendido, o tempo de execução controle infraestrutura envia um <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>para o serviço de acompanhamento.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> Os dados do usuário são retornados no <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName> A infra-estrutura de controle de tempo de execução também pode extrair os dados especificados na extrai da instância de fluxo de trabalho e enviá-lo em <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> Os dados extraídos são encapsulados em <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>registros e retornados em <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.TrackingDataItem>       Você pode adicionar <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>objetos para extrair para especificar dados de membro devem ser extraídos da atividade associada com o evento de usuário e você podem adicionar <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>objetos para extrair para especificar dados de membro que devem ser extraídos da atividade raiz do fluxo de trabalho.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ExtractCollection Extracts { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ExtractCollection
      description: "Um <xref href=&quot;System.Workflow.Runtime.Tracking.ExtractCollection&quot;> </xref> que especifica os dados a serem extraídos e enviados para o serviço de controle. O padrão é uma coleção vazia."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations
  id: MatchingLocations
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: MatchingLocations
  nameWithType: UserTrackPoint.MatchingLocations
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém a coleção de locais que devem ser incluídos na correspondência para o ponto de controle pela infraestrutura de controle de tempo de execução."
  remarks: "Se MatchingLocations estiver vazia, o ponto de controle não pode ser correspondido pelo tempo de execução de infra-estrutura de rastreamento. Você deve adicionar pelo menos um <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>para MatchingLocations para o <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>para participar na correspondência.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>       O ponto de controle será correspondido se qualquer uma da <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>objetos MatchingLocations é correspondido e nenhum do <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>objetos no <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>for correspondida.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.UserTrackingLocationCollection MatchingLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.UserTrackingLocationCollection
      description: "Um <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackingLocationCollection&quot;> </xref> que especifica os locais a serem correspondidos para o ponto de controle. O padrão é uma coleção vazia."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations*
  exceptions: []
  platform:
  - net462
