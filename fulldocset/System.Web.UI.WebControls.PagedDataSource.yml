  name: AllowCustomPaging
  nameWithType: PagedDataSource.AllowCustomPaging
  fullName: System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se a paginação personalizada está habilitada em um controle associado a dados."
  remarks: "Use a propriedade AllowCustomPaging para indicar se a paginação personalizada está habilitada. Paginação personalizada é um tipo opcional de paginação fornecida especificamente pelo <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid> Controle de associação de dados do ASP.NET versão 2.0 (como <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, e <xref:System.Web.UI.WebControls.FormView>) usa paginação de servidor e não oferece suporte para paginação personalizada.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Paginação personalizada e paginação de servidor são mutuamente exclusivos. Se você definir AllowCustomPaging como `true`, certifique-se de que <xref:System.Web.UI.WebControls.PagedDataSource.AllowServerPaging%2A>é definido como `false`.</xref:System.Web.UI.WebControls.PagedDataSource.AllowServerPaging%2A>       Para obter mais informações sobre paginação personalizada, consulte <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A?displayProperty=fullName>"
  syntax:
    content: public bool AllowCustomPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a paginação personalizada está ativada. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging*
  exceptions: []
  platform:
  - net462
