    description: "<code>cultureName</code>é a cadeia de caracteres vazia (&quot;&quot;).       - ou - <code>cultureName</code> contém caracteres que não seja &quot;0&quot; e &quot;9&quot;, &quot;a&quot; a &quot;z&quot;, &quot;A&quot; a &quot;Z&quot;, o hífen (-) ou sublinhado (_).       - ou - <code>cultureName</code> contém hifens (-) para delimitar os componentes, mas um ou mais do <code>prefix</code>, <code>language</code>, <code>region</code>, ou <code>suffix</code> componentes está ausente. Ou seja, dois ou mais hifens são adjacentes.       - ou - <code>cultureName</code> tem mais de 84 caracteres.       - ou - <code>cultureName</code> hifens para delimitar os componentes, mas um ou mais dos componentes mais de 8 caracteres.       - ou - <code>cultureName</code> contém um hífen à esquerda ou à direita (-) ou sublinhado (_).       - ou - <code>cultureName</code> Especifica uma cultura de substituição de classificação alternativo em vez de uma cultura do .NET Framework. Por exemplo, <code>culturenName</code> é &quot;de-de_phoneb&quot;, uma cultura que classifica as cadeias de caracteres que aparecem em uma lista telefônica alemão, em vez de &quot;de-DE&quot;, a cultura alemão (Alemanha).       - ou - <code>flags</code> contém uma combinação inválida de <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> valores.       - ou - <code>flags</code> contém <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> ou <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> e <code>cultureName</code> Especifica uma cultura que não foi encontrada.       - ou - <code>flags</code> contém <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> e <code>cultureName</code> Especifica uma cultura personalizada criada pelo usuário que não substitui uma cultura fornecida com o .NET Framework.       - ou - <code>flags</code> contém <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> e <code>cultureName</code> Especifica uma cultura que não é uma cultura neutra.       - ou - <code>flags</code> contém <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> e <code>cultureName</code> Especifica uma cultura personalizada criada pelo usuário que substitui uma cultura específica fornecida com o .NET Framework."
