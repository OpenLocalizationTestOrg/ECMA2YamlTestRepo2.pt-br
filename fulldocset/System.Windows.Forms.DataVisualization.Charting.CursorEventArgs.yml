  remarks: "A classe CursorEventArgs é exposta como o `e` parâmetro o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>, <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>, <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanged>e <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>eventos da raiz <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>       Essa classe contém as seguintes propriedades:-a <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>propriedade, que é usada para obter o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objeto que o evento foi gerado for...in</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A> O <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>propriedade obtém o nome da área do gráfico; outras propriedades da área do gráfico também podem ser definidas.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Name>      -A <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>propriedade, que é usada para obter o <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objeto que o evento foi gerado for...in</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A> Para determinar o tipo de eixo – X, X2, Y ou Y2 — use o <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A> Outras propriedades de eixo também podem ser definidas.      -A <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A>propriedade, que representa a posição de um cursor ao longo do eixo, medida como um valor do eixo, no momento em que o evento foi gerado.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A> O <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A>propriedade pode ser usada para obter a posição de um cursor.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewPosition%2A> No <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>evento, esta propriedade também pode ser usada para redefinir a posição do cursor.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>      -A <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A>propriedade, que representa a posição inicial de uma seleção de intervalo ao longo do eixo, medida como um valor do eixo, no momento em que o evento foi gerado.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A> O <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A>propriedade pode ser usada para obter a posição de início do intervalo selecionado.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionStart%2A> No <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>evento, esta propriedade também pode ser usada para redefinir a posição.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>      -A <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A>propriedade, que representa a posição final de uma seleção de intervalo ao longo do eixo, medida como um valor do eixo, no momento em que o evento foi gerado.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A> O <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A>propriedade pode ser usada para obter a posição final do intervalo selecionado.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.NewSelectionEnd%2A> No <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>evento, esta propriedade também pode ser usada para redefinir a posição.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>"
