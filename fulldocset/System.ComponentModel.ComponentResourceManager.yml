- uid: System.ComponentModel.ComponentResourceManager.ApplyResources(System.Object,System.String)
  id: ApplyResources(System.Object,System.String)
  parent: System.ComponentModel.ComponentResourceManager
  langs:
  - csharp
  name: ApplyResources(Object,String)
  nameWithType: ComponentResourceManager.ApplyResources(Object,String)
  fullName: System.ComponentModel.ComponentResourceManager.ApplyResources(Object,String)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Aplica-se o valor do recurso para a propriedade correspondente do objeto."
  remarks: "Este método examina todos os recursos para a cultura atual usada no ambiente de desenvolvimento. Ele tenta encontrar um recurso com uma chave no formato de `objectName``.propertyName`, onde `objectName` é passado como um parâmetro e `propertyName` é o nome de uma propriedade. Em seguida, ele aplicará esse recurso `value` à propriedade correspondente do objeto. Se não houver nenhuma correspondência da propriedade, o recurso será ignorado."
  syntax:
    content: public void ApplyResources (object value, string objectName);
    parameters:
    - id: value
      type: System.Object
      description: "Um <xref:System.Object>que contém o valor da propriedade a ser aplicado.</xref:System.Object>"
    - id: objectName
      type: System.String
      description: "Um <xref:System.String>que contém o nome do objeto para pesquisar nos recursos.</xref:System.String>"
  overload: System.ComponentModel.ComponentResourceManager.ApplyResources*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>value</code>or <code>objectName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
