  summary: "Representa um ToolStripComboBox que é renderizado corretamente em uma <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref>."
  remarks: "ToolStripComboBox é o <xref:System.Windows.Forms.ComboBox>otimizado para hospedagem em um <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ComboBox> Um subconjunto de eventos e propriedades do controle hospedado são expostos no nível de ToolStripComboBox, mas subjacente <xref:System.Windows.Forms.ComboBox>controle é totalmente acessível por meio de <xref:System.Windows.Forms.ToolStripComboBox.ComboBox%2A>propriedade.</xref:System.Windows.Forms.ToolStripComboBox.ComboBox%2A> </xref:System.Windows.Forms.ComboBox>       Um ToolStripComboBox exibe um campo de edição combinado com um <xref:System.Windows.Forms.ListBox>, permitindo que o usuário para selecionar na lista ou digite o novo texto.</xref:System.Windows.Forms.ListBox> Por padrão, um ToolStripComboBox exibe um campo de edição com uma lista suspensa oculta. O <xref:System.Windows.Forms.ToolStripComboBox.DropDownStyle%2A>propriedade determina o estilo da caixa de combinação para exibir.</xref:System.Windows.Forms.ToolStripComboBox.DropDownStyle%2A> Você pode inserir um valor que permite uma suspensa simple, onde a lista exibe sempre, uma caixa de listagem suspensa, onde a parte do texto não é editável e você deve selecionar uma seta para exibir a caixa de listagem suspensa, ou a caixa de listagem suspensa padrão, onde o texto é editável e o usuário devem pressionar a tecla de seta para exibir a lista. Para sempre exibir uma lista que o usuário não pode editar, use um <xref:System.Windows.Forms.ListBox>controle.</xref:System.Windows.Forms.ListBox>       Para adicionar objetos à lista de tempo de execução, atribuir uma matriz de referências de objeto com o <xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A>método.</xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A> A lista, em seguida, exibe o valor de cadeia de caracteres padrão para cada objeto. Você pode adicionar objetos individuais com o <xref:System.Windows.Forms.ToolStripItemCollection.Add%2A>método.</xref:System.Windows.Forms.ToolStripItemCollection.Add%2A>       Além da funcionalidade de exibição e seleção de ToolStripComboBox também fornece recursos que permitem que você para adicionar com eficiência os itens para o ToolStripComboBox e localizar texto dentro de itens da lista. O <xref:System.Windows.Forms.ToolStripComboBox.BeginUpdate%2A>e <xref:System.Windows.Forms.ToolStripComboBox.EndUpdate%2A>métodos permitem que você adicionar um grande número de itens para o ToolStripComboBox sem o controle que está sendo pintada novamente cada vez que um item é adicionado à lista.</xref:System.Windows.Forms.ToolStripComboBox.EndUpdate%2A> </xref:System.Windows.Forms.ToolStripComboBox.BeginUpdate%2A> O <xref:System.Windows.Forms.ToolStripComboBox.FindString%2A>e <xref:System.Windows.Forms.ToolStripComboBox.FindStringExact%2A>métodos permitem que você procurar um item na lista que contém uma cadeia de caracteres de pesquisa específico.</xref:System.Windows.Forms.ToolStripComboBox.FindStringExact%2A> </xref:System.Windows.Forms.ToolStripComboBox.FindString%2A>       Use o <xref:System.Windows.Forms.ToolStripComboBox.SelectedIndex%2A>propriedade para obter ou definir o item atual na lista suspensa e, em seguida, use o <xref:System.Windows.Forms.ToolStripComboBox.SelectedItem%2A>propriedade para obter ou definir uma referência para o item atual na lista suspensa.</xref:System.Windows.Forms.ToolStripComboBox.SelectedItem%2A> </xref:System.Windows.Forms.ToolStripComboBox.SelectedIndex%2A>"
