- uid: System.Configuration.Install.AssemblyInstaller.Install(System.Collections.IDictionary)
  id: Install(System.Collections.IDictionary)
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: Install(IDictionary)
  nameWithType: AssemblyInstaller.Install(IDictionary)
