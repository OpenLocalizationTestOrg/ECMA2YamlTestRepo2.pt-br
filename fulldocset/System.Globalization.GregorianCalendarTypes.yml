  name: GregorianCalendarTypes
  nameWithType: GregorianCalendarTypes
  fullName: System.Globalization.GregorianCalendarTypes
  type: Enum
  summary: "Define as diferentes versões de idioma do calendário gregoriano."
  remarks: "Os padrões de data e hora associados a <xref:System.Globalization.GregorianCalendar>variam de acordo com o idioma.</xref:System.Globalization.GregorianCalendar> Se o <xref:System.Globalization.GregorianCalendar>está selecionada, <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName>GregorianCalendarTypes pode ser usado para especificar quais padrões de data e hora a ser usado em que <xref:System.Globalization.DateTimeFormatInfo>.</xref:System.Globalization.DateTimeFormatInfo> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName> </xref:System.Globalization.GregorianCalendar>       Para árabes culturas, estão disponíveis mais versões de idioma do calendário gregoriano. Por exemplo, você pode usar a versão francesa do <xref:System.Globalization.GregorianCalendar>usando o valor de MiddleEastFrench.</xref:System.Globalization.GregorianCalendar>       Uma cultura que dá suporte a <xref:System.Globalization.GregorianCalendar>pode não oferecer suporte a todas as versões de idioma do <xref:System.Globalization.GregorianCalendar>.</xref:System.Globalization.GregorianCalendar> </xref:System.Globalization.GregorianCalendar> O <xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName>e <xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName>propriedades especificam os calendários que cultura com suporte.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName> </xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName> Se <xref:System.Globalization.GregorianCalendar>é suportado, <xref:System.Globalization.GregorianCalendar.CalendarType%2A>pode ser usado para determinar quais versões de idioma do <xref:System.Globalization.GregorianCalendar>têm suporte.</xref:System.Globalization.GregorianCalendar> </xref:System.Globalization.GregorianCalendar.CalendarType%2A> </xref:System.Globalization.GregorianCalendar>"
  example:
  - "The following code example demonstrates how to determine the GregorianCalendar language version supported by the culture.  \n  \n [!code-vb[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/visualbasic/t-system.globalization.g_1_1.vb)]\n [!code-cpp[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/cpp/t-system.globalization.g_1_1.cpp)]\n [!code-cs[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/csharp/t-system.globalization.g_1_1.cs)]  \n  \n The following code example prints a <xref:System.DateTime> using a <xref:System.Globalization.GregorianCalendar> that is localized.  \n  \n [!code-vb[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/visualbasic/t-system.globalization.g_1_2.vb)]\n [!code-cs[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/csharp/t-system.globalization.g_1_2.cs)]\n [!code-cpp[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/cpp/t-system.globalization.g_1_2.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum GregorianCalendarTypes
