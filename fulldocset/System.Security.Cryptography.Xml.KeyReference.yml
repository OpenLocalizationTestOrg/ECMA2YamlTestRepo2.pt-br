  remarks: "Este construtor cria uma nova instância do <xref:System.Security.Cryptography.Xml.KeyReference>a classe que representa o `<KeyReference>` elemento, usando a cadeia de identificador de recurso uniforme (URI) e a transformação fornecida.</xref:System.Security.Cryptography.Xml.KeyReference> O URI indica o local da chave criptografada e a cadeia de transformação que pode conter transformações XPath, transformações de descompactação ou obter informações sobre como recuperar os dados criptografados de um recurso de armazenamento de documentos. O `<KeyReference>` é um elemento filho do `<ReferenceList>` elemento.       Para obter mais informações sobre os padrões de criptografia de XML, consulte a especificação de criptografia de XML, que está disponível na World Wide Web Consortium (W3C) em http://www.w3.org/TR/xmlenc-core/."
