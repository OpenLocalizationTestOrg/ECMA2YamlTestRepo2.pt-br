  nameWithType: FontSubsetterCommitPolicies
  fullName: System.Windows.Xps.Serialization.FontSubsetterCommitPolicies
  type: Enum
  summary: "Especifica a granularidade na fonte que subconjuntos de glifo são salvos em um [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] documento."
  remarks: "Quando os glifos de fonte para o texto em uma [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] documento são salvas no pacote do documento, o texto do documento exibe forma idêntica em qualquer computador ou impressora.  Se os glifos não são salvas no documento e a fonte necessária não está instalada no computador local ou impressora, o dispositivo de renderização deve substituir glifos de outra fonte.  Substituir glifos pode alterar a aparência do texto quando uma fonte diferente é usada."
  syntax:
    content: >-
      [System.Flags]

      public enum FontSubsetterCommitPolicies
