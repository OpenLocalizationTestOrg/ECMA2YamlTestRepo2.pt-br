- uid: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes
  id: IsRightAngleAxes
  parent: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: IsRightAngleAxes
  nameWithType: ChartArea3DStyle.IsRightAngleAxes
  fullName: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Obtém ou define um sinalizador que determina se uma área do gráfico é exibida usando uma projeção isométrica."
  remarks: "Modos de exibição isométricos não são realmente 3D, porque os exibidos ângulos de rotação podem não corresponder os reais ângulos de rotação em torno dos eixos horizontais e verticais. Os ângulos reais são controlados usando o <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>Propriedades, respectivamente.</xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>       Observe os seguintes pontos sobre projeção isométrica:-não é &quot;real&quot; 3D. Ou seja, o ângulo de rotação ao redor do eixo não usa true ângulos de rotação.      -É ideal para exibir gráficos 3D com alguma profundidade.      -Se o aplicativo permitir que os usuários finais girar os gráficos, a rotação não será suave. Nesse caso, não é recomendável usar modos de exibição isométricos.      -Com projeção isométrica, não há suporte para perspectiva."
  syntax:
    content: public bool IsRightAngleAxes { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a área do gráfico é exibida usando uma projeção isométrica; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes*
  exceptions: []
  platform:
  - net462
