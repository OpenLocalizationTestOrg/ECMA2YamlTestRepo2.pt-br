  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Um serviço de acompanhamento que implementa o <xref:System.Workflow.Runtime.Tracking.IProfileNotification>interface gera um <xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileUpdated>eventos para notificar a infra-estrutura de controle de tempo de execução que o <xref:System.Workflow.Runtime.Tracking.TrackingProfile>para um determinado fluxo de trabalho <xref:System.Type>mudou.</xref:System.Type> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileUpdated> </xref:System.Workflow.Runtime.Tracking.IProfileNotification> O serviço de acompanhamento usa um ProfileUpdatedEventArgs para fornecer o fluxo de trabalho <xref:System.Type>e o novo <xref:System.Workflow.Runtime.Tracking.TrackingProfile>a infra-estrutura de controle de tempo de execução.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Type> Por exemplo, o <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>usa um ProfileUpdatedEventArgs quando ele gera o <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated?displayProperty=fullName>evento.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Quando ele recebe um <xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileUpdated>evento, o infra-estrutura de controle de tempo de execução atualizará o perfil de rastreamento do fluxo de trabalho especificado <xref:System.Type>no cache do perfil.</xref:System.Type> </xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileUpdated>"
