  name: OrthographicCamera
  nameWithType: OrthographicCamera
  fullName: System.Windows.Media.Media3D.OrthographicCamera
  type: Class
  summary: "Representa uma câmera projeção ortográfica."
  remarks: "Essa classe especifica uma projeção ortogonal de um [!INCLUDE[TLA#tla_3d](~/add/includes/tlasharptla-3d-md.md)] modelo para um [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] superfície visual. Como <xref:System.Windows.Media.Media3D.PerspectiveCamera>, ela especifica uma posição, direção de visualização e direção &quot;para cima&quot;.</xref:System.Windows.Media.Media3D.PerspectiveCamera> Ao contrário de <xref:System.Windows.Media.Media3D.PerspectiveCamera>, no entanto, OrthographicCamera descreve uma projeção que não inclui perspectiva desaparecendo no infinito.</xref:System.Windows.Media.Media3D.PerspectiveCamera> Em outras palavras, OrthographicCamera descreve uma caixa de exibição cujos lados são paralelos, em vez de uma cujos lados se encontram em um ponto no limite da cena.       O diagrama a seguir mostra a diferença entre as projeções de câmera foreshortened perspectiva e ortográfica.       ![Projeção de perspectiva e ortográfica](~/add/media/camera-projections4.png &quot;projeção ortográfica e perspectiva&quot;)"
  example:
  - "The following example shows how to create an OrthographicCamera and toggle camera projections.  \n  \n [!code-vb[hittest3d#HitTest3D3DN12](~/add/codesnippet/visualbasic/hittest3d/window1.xaml.vb#hittest3d3dn12)]\n [!code-cs[hittest3d#HitTest3D3DN12](~/add/codesnippet/csharp/HitTest3D/Window1.xaml.cs#hittest3d3dn12)]"
  syntax:
    content: 'public sealed class OrthographicCamera : System.Windows.Media.Media3D.ProjectionCamera'
