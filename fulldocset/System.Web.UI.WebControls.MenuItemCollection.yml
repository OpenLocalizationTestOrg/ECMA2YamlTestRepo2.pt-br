  name: MenuItemCollection
  nameWithType: MenuItemCollection
  fullName: System.Web.UI.WebControls.MenuItemCollection
  type: Class
  summary: "Representa uma coleção de itens de menu em um <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controle. Essa classe não pode ser herdada."
  remarks: "A classe MenuItemCollection é usada para armazenar e gerenciar uma coleção de <xref:System.Web.UI.WebControls.MenuItem>objetos no <xref:System.Web.UI.WebControls.Menu>controle.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> O <xref:System.Web.UI.WebControls.Menu>controle usa a classe MenuItemCollection para armazenar seus itens de menu raiz no <xref:System.Web.UI.WebControls.Menu.Items%2A>propriedade.</xref:System.Web.UI.WebControls.Menu.Items%2A> </xref:System.Web.UI.WebControls.Menu> Essa coleção também é usada para o <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>propriedade de um <xref:System.Web.UI.WebControls.MenuItem>objeto para armazenar itens de submenu de um item de menu (se houver).</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>       A classe MenuItemCollection dá suporte a várias maneiras de acessar os itens na coleção:-Use o <xref:System.Web.UI.WebControls.MenuItemCollection.Item%2A>indexador para recuperar diretamente um <xref:System.Web.UI.WebControls.MenuItem>objeto em um índice com base em zero específico.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemCollection.Item%2A>      -Usar o <xref:System.Web.UI.WebControls.MenuItemCollection.GetEnumerator%2A>método para criar um enumerador que pode ser usado para iterar pela coleção.</xref:System.Web.UI.WebControls.MenuItemCollection.GetEnumerator%2A>      -Usar o <xref:System.Web.UI.WebControls.MenuItemCollection.CopyTo%2A>método para copiar o conteúdo da coleção em uma matriz.</xref:System.Web.UI.WebControls.MenuItemCollection.CopyTo%2A>       Você pode gerenciar programaticamente um objeto MenuItemCollection adicionando e removendo <xref:System.Web.UI.WebControls.MenuItem>objetos.</xref:System.Web.UI.WebControls.MenuItem> Para adicionar itens de menu à coleção, use o <xref:System.Web.UI.WebControls.MenuItemCollection.Add%2A>ou o <xref:System.Web.UI.WebControls.MenuItemCollection.AddAt%2A>método.</xref:System.Web.UI.WebControls.MenuItemCollection.AddAt%2A> </xref:System.Web.UI.WebControls.MenuItemCollection.Add%2A> Para remover nós da coleção, use o <xref:System.Web.UI.WebControls.MenuItemCollection.Remove%2A>, o <xref:System.Web.UI.WebControls.MenuItemCollection.RemoveAt%2A>, ou o <xref:System.Web.UI.WebControls.MenuItemCollection.Clear%2A>método.</xref:System.Web.UI.WebControls.MenuItemCollection.Clear%2A> </xref:System.Web.UI.WebControls.MenuItemCollection.RemoveAt%2A> </xref:System.Web.UI.WebControls.MenuItemCollection.Remove%2A>      > [!NOTE] > Quando o <xref:System.Web.UI.WebControls.Menu>controle está associado a uma fonte de dados, o <xref:System.Web.UI.WebControls.Menu.Items%2A>e <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>coleções são preenchidas automaticamente cada vez que a associação ocorre.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> </xref:System.Web.UI.WebControls.Menu.Items%2A> </xref:System.Web.UI.WebControls.Menu> As alterações para as coleções entre associações serão perdidas. Para reter essas alterações, atualizar a fonte de dados ou reconstruir manualmente a coleção de cada vez que você associar.       A classe MenuItemCollection contém propriedades e métodos que permitem que você recupere informações sobre a própria coleção. Para descobrir quantos itens estão na coleção, use o <xref:System.Web.UI.WebControls.MenuItemCollection.Count%2A>propriedade.</xref:System.Web.UI.WebControls.MenuItemCollection.Count%2A> Se você quiser determinar se a coleção contém um determinado <xref:System.Web.UI.WebControls.MenuItem>do objeto, use o <xref:System.Web.UI.WebControls.MenuItemCollection.Contains%2A>método.</xref:System.Web.UI.WebControls.MenuItemCollection.Contains%2A> </xref:System.Web.UI.WebControls.MenuItem> Para obter o índice de um <xref:System.Web.UI.WebControls.MenuItem>objeto na coleção, use o <xref:System.Web.UI.WebControls.MenuItemCollection.IndexOf%2A>método.</xref:System.Web.UI.WebControls.MenuItemCollection.IndexOf%2A> </xref:System.Web.UI.WebControls.MenuItem>"
  example:
  - "The following code example demonstrates how to populate the <xref:System.Web.UI.WebControls.Menu.Items%2A> and <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> collections using declarative syntax.  \n  \n [!code-cs[MenuDeclarative#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_381_1.aspx)]\n [!code-vb[MenuDeclarative#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_381_1.aspx)]  \n  \n The following code example demonstrates how to programmatically add a <xref:System.Web.UI.WebControls.MenuItem> object to the <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> collection of a root menu item.  \n  \n [!code-vb[MenuItemCollectionAdd#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_381_2.aspx)]\n [!code-cs[MenuItemCollectionAdd#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_381_2.aspx)]"
