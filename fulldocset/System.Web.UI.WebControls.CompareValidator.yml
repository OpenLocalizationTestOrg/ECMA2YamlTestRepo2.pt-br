    return:
      type: System.String
      description: "O controle de entrada a ser comparado com o controle de entrada que está sendo validado. O valor padrão é &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.CompareValidator.ControlToCompare*
  exceptions: []
  platform:
