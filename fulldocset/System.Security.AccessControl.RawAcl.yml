  summary: "Insere a entrada de controle de acesso (ACE) especificado no índice especificado."
  remarks: "O ACE inserido não é clonado antes da inserção, todas as modificações a ACE após ele ter sido inserido são refletidas na lista de controle de acesso (ACL)."
