- uid: System.IO.Packaging.PackagePart.CreateRelationship(System.Uri,System.IO.Packaging.TargetMode,System.String)
  id: CreateRelationship(System.Uri,System.IO.Packaging.TargetMode,System.String)
  parent: System.IO.Packaging.PackagePart
  langs:
  - csharp
  name: CreateRelationship(Uri,TargetMode,String)
  nameWithType: PackagePart.CreateRelationship(Uri,TargetMode,String)
  fullName: System.IO.Packaging.PackagePart.CreateRelationship(Uri,TargetMode,String)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Cria uma relação de nível de parte entre esta <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> para um destino especificado <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> ou um recurso externo."
  remarks: "Uma relação de nível de parte define uma associação entre esta parte e uma parte de destino ou um recurso.  Uma relação de parte nível pode ser uma das duas formas.      -Entre uma origem <xref:System.IO.Packaging.PackagePart>para um destino <xref:System.IO.Packaging.PackagePart>em <xref:System.IO.Packaging.Package>.</xref:System.IO.Packaging.Package> </xref:System.IO.Packaging.PackagePart> </xref:System.IO.Packaging.PackagePart>      -Entre uma fonte de <xref:System.IO.Packaging.PackagePart>para um recurso de destino fora do pacote.</xref:System.IO.Packaging.PackagePart>       Em uma relação de parte a parte de origem é considerada &quot;proprietário&quot; da relação.  Quando a parte de origem é excluída, todos os relacionamentos pertencentes a parte também são excluídos.  O processo de criar ou excluir a relação não altera fisicamente a parte de destino ou o recurso de qualquer forma.       O método CreateRelationship não altera fisicamente a parte de origem, ou a parte de destino ou recurso de qualquer forma.       O destino de uma relação não pode ser outra relação.       Se `targetMode` é especificado como <xref:System.IO.Packaging.TargetMode>, `targetUri` deve ser um URI relativo que é formado de acordo com o [RFC 3986](http://tools.ietf.org/html/rfc3986) *sintaxe genérica do identificador de recurso uniforme (URI)* especificação.</xref:System.IO.Packaging.TargetMode>  O URI relativo interno pode ser um caminho absoluto que começa com uma barra (&quot;/&quot;) caracteres, como &quot;/ Page1&quot; ou &quot;/ images/picture4.jpg&quot;, ou um caminho relativo, como &quot;... / imagespicture1.jpg &quot;que resolve em relação a raiz do pacote (&quot;/ &quot;) como o URI de base.       Se `targetMode` é especificado como <xref:System.IO.Packaging.TargetMode>, `targetUri` pode ser qualquer um absoluto ou relativo URI formado de acordo com o [RFC 3986](http://tools.ietf.org/html/rfc3986) *sintaxe genérica do identificador de recurso uniforme (URI)* especificação.</xref:System.IO.Packaging.TargetMode>  &quot;http://www.microsoft.com/page2.xml&quot; é um exemplo de um URI absoluto que faz referência a um recurso externo de destino &quot;page2.xml&quot;.  &quot;images/picture1.jpg&quot; é um exemplo de um URI relativo que também faz referência a um destino externo recurso &quot;1.jpg&quot; mas que resolve em relação ao URI do próprio pacote.       `relationshipType`deve ser um [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] que é formado de acordo com o [RFC 3986](http://tools.ietf.org/html/rfc3986) *sintaxe genérica do identificador de recurso uniforme (URI)* especificação.  Tipos de pacote diferente podem definir os tipos de relação diferente do nível de parte.  A tabela a seguir mostra o nível de parte `relationshipType` URIs definido para documentos que estão em conformidade com a *Open XML Paper Specification (XPS)*.      | Relação de parte de nível de documento XPS | Tipo de relação URI |   |-------------------------------------------|---------------------------|   | Definições de assinatura digital | [http://schemas.microsoft.com/xps/2005/06/signature-definitions](http://schemas.microsoft.com/xps/2005/06/signature-definitions)|   | DiscardControl | http://schemas.microsoft.com/xps/2005/06/discard-control |   | DocumentStructure | http://schemas.microsoft.com/xps/2005/06/documentstructure |   | PrintTicket | http://schemas.microsoft.com/xps/2005/06/printticket |   | Necessário recurso | http://schemas.microsoft.com/xps/2005/06/required-resource |   | Restrito fonte | http://schemas.microsoft.com/xps/2005/06/restricted-font |   | StartPart | http://schemas.microsoft.com/xps/2005/06/fixedrepresentation |   | StoryFragments | http://schemas.microsoft.com/xps/2005/06/storyfragments |       Para obter mais informações sobre as relações do pacote, consulte seção 1.3 o *Open Packaging Conventions (OPC)* especificação disponível para download em [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255).       Para obter mais informações sobre o XPS documentos consulte o *Open XML Paper Specification (XPS)* disponível para download em [http://go.microsoft.com/fwlink/?LinkID=67000](http://go.microsoft.com/fwlink/?LinkID=67000)."
  syntax:
