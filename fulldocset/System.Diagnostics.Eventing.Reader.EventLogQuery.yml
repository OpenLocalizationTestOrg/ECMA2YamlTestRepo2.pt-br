  namespace: System.Diagnostics.Eventing.Reader
  summary: "Obtém ou define um valor booleano que determina se esta consulta continuará recuperar eventos quando a consulta tem um erro."
  syntax:
    content: public bool TolerateQueryErrors { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>indica que a consulta continue a recuperar eventos mesmo se a consulta falha por alguns logs e <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> indica que esta consulta não continuará a recuperar eventos quando a consulta falha."
