  remarks: "Definir o RootNodeTemplate um <xref:System.Web.UI.ITemplate>objeto para usar um <xref:System.Web.UI.WebControls.Image>controle ou algum outro controle, como um <xref:System.Web.UI.WebControls.Label>como elemento de interface de usuário do nó raiz, em vez de uma cadeia de caracteres.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.ITemplate>       Se a propriedade RootNodeTemplate for definida, o modelo substitui o texto de nó de navegação raiz exibido e <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>aplicado.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> O modelo também substitui o <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>e <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>Propriedades, se a página de raiz é a página exibida atualmente.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>       Declarativamente você pode definir a propriedade RootNodeTemplate para qualquer controle de servidor Web e a infraestrutura ASP.NET executa as etapas necessárias para encapsular o controle de servidor Web como <xref:System.Web.UI.ITemplate>.</xref:System.Web.UI.ITemplate> No entanto, os controles de servidor Web não implementam a <xref:System.Web.UI.ITemplate>interface; portanto, quando você trabalha com o <xref:System.Web.UI.ITemplate>Propriedades programaticamente, você deve escrever uma <xref:System.Web.UI.ITemplate>wrapper para qualquer código de modelo.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.ITemplate> </xref:System.Web.UI.ITemplate> Em seguida, a propriedade RootNodeTemplate é definida como uma instância do <xref:System.Web.UI.ITemplate>wrapper.</xref:System.Web.UI.ITemplate>"
  example:
  - "The following code example demonstrates how to programmatically define a class that implements the <xref:System.Web.UI.ITemplate> interface to wrap an <xref:System.Web.UI.WebControls.Image> control. Then, the RootNodeTemplate property is set to an instance of the class.  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_3#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_178_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_3#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_178_1.aspx)]"
