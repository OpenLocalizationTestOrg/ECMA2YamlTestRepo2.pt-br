  name: ServiceDescriptionFormatExtension
  nameWithType: ServiceDescriptionFormatExtension
  fullName: System.Web.Services.Description.ServiceDescriptionFormatExtension
  type: Class
  summary: "Representa um elemento de extensibilidade adicionado a um serviço Web XML."
  remarks: "Em uma classe derivada, a `ServiceDescriptionFormatExtension` classe permite que os usuários definam elementos de extensibilidade além daqueles definidos na especificação de WSDL Web Services Description Language (). Elementos de extensibilidade podem ser adicionados a um <xref:System.Web.Services.Description.ServiceDescription>em qualquer um dos vários níveis na hierarquia de classe.</xref:System.Web.Services.Description.ServiceDescription> Portanto, muitas classes derivadas do <xref:System.Web.Services.Description.DocumentableItem>classe (incluindo o <xref:System.Web.Services.Description.ServiceDescription>classe) tem um `Extensions` propriedade, que retorna um <xref:System.Web.Services.Description.ServiceDescriptionFormatExtensionCollection>.</xref:System.Web.Services.Description.ServiceDescriptionFormatExtensionCollection> </xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.DocumentableItem>"
  syntax:
    content: public abstract class ServiceDescriptionFormatExtension
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
