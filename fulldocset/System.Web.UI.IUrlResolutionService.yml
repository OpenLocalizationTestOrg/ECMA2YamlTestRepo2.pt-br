items:
- uid: System.Web.UI.IUrlResolutionService
  id: IUrlResolutionService
  children:
  - System.Web.UI.IUrlResolutionService.ResolveClientUrl(System.String)
  langs:
  - csharp
  name: IUrlResolutionService
  nameWithType: IUrlResolutionService
  fullName: System.Web.UI.IUrlResolutionService
  type: Interface
  summary: "Define um serviço implementado por objetos para resolver URLs relativas com base nas informações contextuais."
  remarks: "Essa interface define o serviço que é usado para resolver os caminhos de URL. A interface IUrlResolutionService é usada para resolver os caminhos relativos e caminhos que contêm o ~ operador. Controles de servidor que referenciam recursos podem definir os caminhos para os recursos por meio de ~ operador, que representa a raiz do aplicativo atual. Um caminho que contém o ~ operador não funcionará se passado para o navegador. O controle de servidor deve converter o caminho para um caminho absoluto ou relativo antes de passar para o navegador.       <xref:System.Web.UI.Control>implementa essa interface.</xref:System.Web.UI.Control> Um controle que deriva de <xref:System.Web.UI.Control>pode substituir essa implementação para fornecer a resolução personalizada de URLs.</xref:System.Web.UI.Control>"
  syntax:
    content: public interface IUrlResolutionService
  implements: []
  platform:
  - net462
