  remarks: "Chamada <xref:System.Resources.ResourceSet.Dispose%2A>Quando terminar de usar o <xref:System.Resources.ResourceSet>.</xref:System.Resources.ResourceSet> </xref:System.Resources.ResourceSet.Dispose%2A> O <xref:System.Resources.ResourceSet.Dispose%2A>método deixa o <xref:System.Resources.ResourceSet>em um estado inutilizável.</xref:System.Resources.ResourceSet> </xref:System.Resources.ResourceSet.Dispose%2A> Depois de chamar <xref:System.Resources.ResourceSet.Dispose%2A>, você deve liberar todas as referências para o <xref:System.Resources.ResourceSet>para a memória estava ocupando pode ser recuperada pela coleta de lixo.</xref:System.Resources.ResourceSet> </xref:System.Resources.ResourceSet.Dispose%2A>      > [!NOTE] > O método atual é a implementação de <xref:System.IDisposable.Dispose%2A?displayProperty=fullName>.</xref:System.IDisposable.Dispose%2A?displayProperty=fullName> Essa implementação chama <xref:System.Resources.ResourceSet.Dispose%2A>(`true`).</xref:System.Resources.ResourceSet.Dispose%2A>"
