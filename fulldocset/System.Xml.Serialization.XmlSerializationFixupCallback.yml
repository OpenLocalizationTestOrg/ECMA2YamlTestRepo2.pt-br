  name: XmlSerializationFixupCallback
  nameWithType: XmlSerializationFixupCallback
  fullName: System.Xml.Serialization.XmlSerializationFixupCallback
  type: Delegate
  summary: "Delegado usado pelo <xref:System.Xml.Serialization.XmlSerializer>classe para desserialização de dados XML com SOAP codificado.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Durante a desserialização de documentos XML em objetos do .NET Framework, a infraestrutura de serialização de XML do .NET Framework dinamicamente instancia os métodos de correção que implementam o delegado XmlSerializationFixupCallback. A infraestrutura de assim matrizes codificadas em SOAP cujos tipos de dados do mapa para o .NET Framework de tipos de referência. Em seguida, se necessário, um método de correção é chamado para preencher os objetos na matriz.       Além disso, durante a inicialização, a infraestrutura de serialização de XML do .NET Framework dinamicamente gera e compila uma classe temporária para desserialização derivada da <xref:System.Xml.Serialization.XmlSerializationReader>classe</xref:System.Xml.Serialization.XmlSerializationReader> de Durante esse processo, a infraestrutura gera XmlSerializationFixupCallback métodos para dados XML de codificação SOAP, referenciada por múltiplas. Os métodos, em seguida, são chamados durante a desserialização.       Não crie uma instância da classe XmlSerializationFixupCallback diretamente.       Codificação de SOAP é descrito na seção 5 da especificação do SOAP 1.1."
  syntax:
    content: public delegate void XmlSerializationFixupCallback(object fixup);
  inheritance:
  - System.Delegate
  platform:
  - net462
