  type: Enum
  summary: "Especifica o modo de desenho de uma imagem de plano de fundo."
  remarks: "A enumeração de ChartImageWrapMode representa o modo de desenho de uma imagem de plano de fundo, conforme definido pelo <xref:System.Web.UI.DataVisualization.Charting.Chart.BackImageWrapMode%2A>propriedade o <xref:System.Web.UI.DataVisualization.Charting.Chart>controle.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.BackImageWrapMode%2A> Para definir uma imagem de plano de fundo para um elemento de gráfico, use o <xref:System.Web.UI.DataVisualization.Charting.Chart.BackImage%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.Chart.BackImage%2A>      > [!NOTE] > Se você especificar o valor de escala, o local onde a imagem é desenhada dependerá de <xref:System.Web.UI.DataVisualization.Charting.Chart.BackImageAlignment%2A>configuração de propriedade.</xref:System.Web.UI.DataVisualization.Charting.Chart.BackImageAlignment%2A>"
