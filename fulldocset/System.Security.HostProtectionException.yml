  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Security.HostProtectionException&quot;> </xref> classe com uma mensagem de erro especificada, os recursos de host protegido e os recursos de host que causou a exceção seja lançada."
  remarks: "O `demandedResources` parâmetro especifica as categorias de proteção de host necessárias que causou a exceção seja lançada. Por exemplo, suponha que um método possui um <xref:System.Security.Permissions.HostProtectionAttribute>atributo que indica que o método expõe o estado compartilhado.</xref:System.Security.Permissions.HostProtectionAttribute> Quando o método é chamado, o <xref:System.Security.Permissions.HostProtectionAttribute>executa uma demanda de link para o estado compartilhado.</xref:System.Security.Permissions.HostProtectionAttribute> Se o host tiver definido o estado compartilhado como uma categoria proibida, em seguida, um <xref:System.Security.HostProtectionException>é gerado com um `demandedResources` valor da propriedade de <xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName>.</xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName> </xref:System.Security.HostProtectionException>"
  syntax:
    content: public HostProtectionException (string message, System.Security.Permissions.HostProtectionResource protectedResources, System.Security.Permissions.HostProtectionResource demandedResources);
    parameters:
    - id: message
      type: System.String
      description: "A mensagem de erro que explica o motivo da exceção."
    - id: protectedResources
      type: System.Security.Permissions.HostProtectionResource
      description: "Uma combinação bit a bit dos valores de enumeração que especifica os recursos de host que não estão acessíveis para código parcialmente confiável."
    - id: demandedResources
      type: System.Security.Permissions.HostProtectionResource
      description: "Uma combinação bit a bit dos valores de enumeração que especifica os recursos de host necessárias."
  overload: System.Security.HostProtectionException.#ctor*
  exceptions: []
  platform:
  - net462
