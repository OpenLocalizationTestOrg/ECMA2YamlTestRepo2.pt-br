  name: TaskbarItemInfo
  nameWithType: TaskbarItemInfo
  fullName: System.Windows.Shell.TaskbarItemInfo
  type: Class
  summary: "Representa informações sobre como a miniatura da barra de tarefas é exibida."
  remarks: "A classe TaskbarItemInfo fornece um wrapper gerenciado para [!INCLUDE[win7](~/add/includes/win7-md.md)] funcionalidade de barra de tarefas. Para obter mais informações sobre o shell do Windows e a barra de tarefas nativo APIs, consulte [extensões da barra de tarefas](http://go.microsoft.com/fwlink/?LinkId=178479). TaskbarItemInfo é exposto como a <xref:System.Windows.Window.TaskbarItemInfo%2A?displayProperty=fullName>propriedade de dependência em <xref:System.Windows.Window>.</xref:System.Windows.Window> </xref:System.Windows.Window.TaskbarItemInfo%2A?displayProperty=fullName>       O [!INCLUDE[win7](~/add/includes/win7-md.md)] na barra de tarefas oferece funcionalidade aprimorada que permite que você use o item da barra de tarefas para comunicar o status para um usuário e expor as tarefas comuns, quando a janela é minimizada ou oculta. A funcionalidade que é exposta pela classe TaskbarItemInfo não está disponível em versões anteriores do Windows que [!INCLUDE[win7](~/add/includes/win7-md.md)]. Aplicativos que usam a classe TaskbarItemInfo ainda podem ser executados em versões anteriores do Windows. No entanto, esses aprimoramentos na barra de tarefas estão disponíveis nas versões anteriores.       Em [!INCLUDE[win7](~/add/includes/win7-md.md)], algumas funcionalidades de barra de tarefas podem não estar disponível, dependendo das configurações do usuário. Por exemplo, a funcionalidade de barra de tarefas está disponível se [!INCLUDE[TLA#tla_aero](~/add/includes/tlasharptla-aero-md.md)] está desabilitado ou se o aplicativo é iniciado com permissões elevadas. Seu aplicativo deve fornecer outras formas de interagir com o usuário que não dependem da funcionalidade avançada da barra de tarefas no [!INCLUDE[win7](~/add/includes/win7-md.md)].       Ícones de programa na área de notificação, que está na extremidade direita da barra de tarefas, geralmente são usados para comunicar o status do aplicativo para um usuário. Por padrão, o [!INCLUDE[win7](~/add/includes/win7-md.md)] oculta a barra de tarefas ícones na área de notificação. No entanto, você pode definir o <xref:System.Windows.Shell.TaskbarItemInfo.Overlay%2A>propriedade para adicionar uma imagem para o botão da barra de tarefas para comunicar o status, como o status online em um aplicativo de mensagens.</xref:System.Windows.Shell.TaskbarItemInfo.Overlay%2A> A imagem de sobreposição permite aos usuários ver o status do aplicativo, mesmo se eles não podem ver o ícone de programa na área de notificação. Você também pode exibir o progresso das tarefas em execução no botão de barra de tarefas, definindo a <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>e <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>Propriedades.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> </xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>       O [!INCLUDE[win7](~/add/includes/win7-md.md)] na barra de tarefas exibe uma miniatura do aplicativo quando você move o ponteiro do mouse sobre o botão da barra de tarefas. Por padrão, a janela de todo o aplicativo é exibida. Você pode especificar uma determinada parte da janela para exibir na miniatura de definindo o <xref:System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin%2A>propriedade.</xref:System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin%2A> Você também pode especificar um <xref:System.Windows.Shell.TaskbarItemInfo.Description%2A>que é exibido em uma dica de ferramenta acima a miniatura da barra de tarefas.</xref:System.Windows.Shell.TaskbarItemInfo.Description%2A> A dica de ferramenta é exibida mesmo quando a miniatura não pode ser vista devido às configurações de usuário.       Você pode adicionar botões para a miniatura da barra de tarefas para fornecer acesso a tarefas comuns sem alternar para a janela do aplicativo. Por exemplo, janela Media Player fornece reproduzir, pausar, encaminhar e voltar botões que permitem controlam a reprodução de mídia da miniatura de barra de tarefas quando o aplicativo é minimizado. Botões na miniatura de barra de tarefas são representados por <xref:System.Windows.Shell.ThumbButtonInfo>objetos e estão contidos no <xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A>coleção.</xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A> </xref:System.Windows.Shell.ThumbButtonInfo>       A ilustração a seguir mostra os recursos avançados do [!INCLUDE[win7](~/add/includes/win7-md.md)] na barra de tarefas.       ![Exemplo de informações de Item da barra de tarefas](~/add/media/wpfshell-taskbariteminfo.png &quot;exemplo de informações de Item da barra de tarefas&quot;) recursos aprimorados de tarefas do Windows"
  example:
  - "The following example shows how to create a TaskbarItemInfo in markup. The TaskbarItemInfo contains a collection of <xref:System.Windows.Shell.ThumbButtonInfo> objects that provide access to the Play and Stop commands from the taskbar item.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]  \n  \n The following markup and code shows the previous example in its full context. The application uses a <xref:System.ComponentModel.BackgroundWorker> to count from 0 to 100 and displays its progress in the user interface. The task can be started and stopped from the taskbar preview. The progress is displayed in the taskbar button.  \n  \n [!code-xml[Shell_TaskbarItemSample#001](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#001)]  \n  \n [!code-cs[Shell_TaskbarItemSample#100](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#100)]\n [!code-vb[Shell_TaskbarItemSample#100](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#100)]"
  syntax:
    content: 'public sealed class TaskbarItemInfo : System.Windows.Freezable'
