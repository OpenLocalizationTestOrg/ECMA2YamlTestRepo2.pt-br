  fullName: System.Web.UI.WebControls.WebParts.WebPartVerbCollection
  type: Class
  summary: "Representa uma coleção de verbos de Web Parts personalizadas. Essa classe não pode ser herdada."
  remarks: "Verbos do Web Parts são elementos de interface de usuário interativo que são exibidos em uma barra de menu ou o título de um controle de Web Parts. Uma zona de Web Parts fornece a um controle de Web Parts em um conjunto padrão de verbos que são processados no menu de verbo de Web Parts. Uma zona de Web Parts personalizada ou um controle de Web Parts pode adicionar verbos adicionais para esse menu.       O ASP.NET fornece vários verbos padrão por padrão para todos os controles em um Web Parts da zona, incluindo o fechamento e minimizar os verbos. Há verbos padrão para abrir, fechar, edição e minimizando a um controle e outros verbos para exportar uma definição para o controle ou carregar um arquivo de Ajuda.       Você pode criar novos verbos que são adicionados ao menu verbo de Web Parts. Um controle pode herdar a <xref:System.Web.UI.WebControls.WebParts.WebPart>classe base e adicione <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>objetos a uma coleção de WebPartVerbCollection.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> </xref:System.Web.UI.WebControls.WebParts.WebPart> Esta coleção pode ser adicionada para o <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>coleção do controle.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>       Um controle também pode implementar a <xref:System.Web.UI.WebControls.WebParts.IWebActionable>de interface e substituir o <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> Você pode usar uma coleção WebPartVerbCollection adicionar verbos personalizados a um controle.       Essa classe implementa <xref:System.Collections.ReadOnlyCollectionBase>, que fornece uma coleção não genérica, somente leitura.</xref:System.Collections.ReadOnlyCollectionBase>"
