- uid: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetBinding
  id: HttpGetBinding
  parent: System.ServiceModel.Description.ServiceMetadataBehavior
  langs:
  - csharp
  name: HttpGetBinding
  nameWithType: ServiceMetadataBehavior.HttpGetBinding
  fullName: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetBinding
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Obtém ou define uma associação usada para configurar a recuperação de metadados quando o transporte é HTTP."
  remarks: "Nas versões anteriores do WCF, a recuperação de metadados foi realizada usando HTTP GET para acessar a página de ajuda de serviço por meio de um navegador da web. Somente o <xref:System.ServiceModel.Channels.HttpTransportBindingElement>tinha suporte.</xref:System.ServiceModel.Channels.HttpTransportBindingElement>  Para recuperação de metadados usando HTTPS GET, somente o <xref:System.ServiceModel.Channels.HttpsTransportBindingElement>tinha suporte.</xref:System.ServiceModel.Channels.HttpsTransportBindingElement>   As propriedades HttpGetBinding e HttpsGetBinding permitem o uso de associações para recuperação de metadados usando HTTP GET (ou HTTPS GET) e as associações usadas para acessar as páginas do serviço da web seja configurável, programaticamente ou por meio de arquivos de configuração.       Para obter mais informações sobre a recuperação de páginas de Ajuda, use o <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageBinding%2A>e <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageBinding%2A>Propriedades.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageBinding%2A> </xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageBinding%2A>"
  syntax:
    content: public System.ServiceModel.Channels.Binding HttpGetBinding { get; set; }
    return:
      type: System.ServiceModel.Channels.Binding
      description: "Um <xref:System.ServiceModel.Channels.Binding>que pode ser usado para recuperar metadados sobre o protocolo HTTP.</xref:System.ServiceModel.Channels.Binding>"
  overload: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetBinding*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled
  id: HttpGetEnabled
  parent: System.ServiceModel.Description.ServiceMetadataBehavior
  langs:
  - csharp
  name: HttpGetEnabled
  nameWithType: ServiceMetadataBehavior.HttpGetEnabled
  fullName: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Obtém ou define um valor que indica se deve publicar metadados de serviço para recuperação usando uma solicitação HTTP/GET."
  remarks: "Se o valor de <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>é o endereço no qual os metadados são publicados relativo, é o endereço base e o endereço do serviço mais um `?wsdl` querystring.</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>       Se o valor de <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>é o endereço no qual os metadados são publicados absolute é o valor de <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>valor mais um `?wsdl` querystring.</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A> </xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>       Por exemplo, se o endereço de serviço é `http://localhost:8080/CalculatorService` e o <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>é uma cadeia de caracteres vazia, o endereço de metadados HTTP/GET é `http://localhost:8080/CalculatorService?wsdl`.</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>       Se você não habilitar essa propriedade e não altere <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>ou set-lo para um endereço relativo, uma exceção é lançada em tempo de execução quando o host de serviço é aberto sem um endereço base http.</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>"
  example:
  - "The following code example demonstrates the use of <xref:System.ServiceModel.Description.ServiceMetadataBehavior> in a configuration file to enable metadata support for HTTP/GET and WS-Transfer/GET requests.  \n  \n [!code-cs[ServiceMetadataBehavior#1](~/add/codesnippet/csharp/servicemetadatabehavior.client/hostapplication.cs#1)]"
  syntax:
    content: public bool HttpGetEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o WSDL é publicado; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled*
  exceptions: []
  platform:
  - net462
