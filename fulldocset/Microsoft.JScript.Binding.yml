  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "Quando substituído em uma classe derivada, gera o código do Microsoft intermediate language (MSIL) para que a referência de associação é definida no objeto."
  syntax:
    content: protected abstract void TranslateToILObject (System.Reflection.Emit.ILGenerator il, Type obtype, bool noValue);
    parameters:
    - id: il
      type: System.Reflection.Emit.ILGenerator
      description: "Um objeto que gera instruções da Microsoft intermediate language (MSIL)."
    - id: obtype
      type: System.Type
      description: "O tipo do objeto."
    - id: noValue
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o objeto não tem um valor. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
