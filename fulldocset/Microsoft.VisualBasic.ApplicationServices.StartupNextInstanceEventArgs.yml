  name: BringToForeground
  nameWithType: StartupNextInstanceEventArgs.BringToForeground
  fullName: Microsoft.VisualBasic.ApplicationServices.StartupNextInstanceEventArgs.BringToForeground
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Indica se a primeira instância do aplicativo deve ser colocada em primeiro plano no fechamento do manipulador de exceção."
  remarks: "O modelo de aplicativo do Visual Basic verifica o valor dessa propriedade após a execução de manipuladores do <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance>evento.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance> Se a propriedade BringToForeground for `True`, a primeira instância do aplicativo é colocada em primeiro plano. Caso contrário, a primeira instância do aplicativo permanece onde estava. Para obter mais informações, consulte [visão geral do modelo de aplicativo do Visual Basic](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool BringToForeground { get; set; }
    return:
      type: System.Boolean
      description: "Um <xref:System.Boolean>que indica se a primeira instância do aplicativo deve ser colocada em primeiro plano no fechamento do manipulador de exceção.</xref:System.Boolean>"
