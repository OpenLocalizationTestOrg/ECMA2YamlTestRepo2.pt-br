  summary: "Carrega a seleção atual em um formato de dados especificado de um fluxo especificado."
  remarks: "Se <xref:System.IO.Stream.CanSeek%2A>é `true` para `stream`, conteúdo será carregado desde o início do fluxo até o final do fluxo.</xref:System.IO.Stream.CanSeek%2A>  Caso contrário, o conteúdo será lido do atual <xref:System.IO.Stream.Position%2A>até o final do fluxo.</xref:System.IO.Stream.Position%2A>  Quando este método retorna, `stream` for deixado aberto e a posição atual dentro `stream` é indefinido.       Uma operação de carregamento substitui a seleção atual com o conteúdo carregado recentemente."
  example:
  - "The following example demonstrates the use of the Load method.  \n  \n [!code-cs[TextPointer_Snippets#_TextRange_LoadSave](~/add/codesnippet/csharp/TextPointer_Snippets/Window1.xaml.cs#_textrange_loadsave)]\n [!code-vb[TextPointer_Snippets#_TextRange_LoadSave](~/add/codesnippet/visualbasic/textpointer_snippets/window1.xaml.vb#_textrange_loadsave)]"
