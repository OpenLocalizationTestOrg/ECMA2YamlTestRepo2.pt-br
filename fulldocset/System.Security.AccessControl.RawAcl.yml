    - id: index
      type: System.Int32
      description: "A posição na qual adicionar o novo ACE. Especifique o valor da <xref:System.Security.AccessControl.RawAcl.Count*>propriedade para inserir uma ACE no final o <xref href=&quot;System.Security.AccessControl.RawAcl&quot;> </xref> objeto.</xref:System.Security.AccessControl.RawAcl.Count*>"
