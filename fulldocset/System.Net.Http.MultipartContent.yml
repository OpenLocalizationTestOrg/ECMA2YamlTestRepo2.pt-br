  summary: "Libera os recursos não gerenciados usados pelo <xref href=&quot;System.Net.Http.MultipartContent&quot;> </xref> e, opcionalmente, libera os recursos gerenciados."
  remarks: "Este método é chamado pelo público `Dispose()` método e o <xref:System.Object.Finalize%2A>método.</xref:System.Object.Finalize%2A> `Dispose()`invoca o protegido `Dispose(Boolean)` método com o `disposing` parâmetro definido como `true`. <xref:System.Object.Finalize%2A>invoca `Dispose` com `disposing` definido como `false`. Quando o `disposing` parâmetro é `true`, esse método libera todos os recursos mantidos por qualquer objeto gerenciado que este <xref:System.Net.Http.MultipartContent>referências.</xref:System.Net.Http.MultipartContent></xref:System.Object.Finalize%2A> Este método chama o `Dispose()` método de cada objeto referenciado."
