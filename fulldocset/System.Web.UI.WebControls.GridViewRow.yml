  namespace: System.Web.UI.WebControls
  summary: "Obtém o tipo de linha do <xref href=&quot;System.Web.UI.WebControls.GridViewRow&quot;> </xref> objeto."
  remarks: "Use a propriedade RowType para determinar o tipo de linha que o <xref:System.Web.UI.WebControls.GridViewRow>objeto representa.</xref:System.Web.UI.WebControls.GridViewRow> A tabela a seguir lista os valores de tipo de linha diferente usando o <xref:System.Web.UI.WebControls.DataControlRowType>enumeração.</xref:System.Web.UI.WebControls.DataControlRowType>      | Tipo de linha | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlRowType>| Uma linha de dados no controle <xref:System.Web.UI.WebControls.GridView>. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| A linha de rodapé no controle <xref:System.Web.UI.WebControls.GridView>. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| A linha de cabeçalho no controle <xref:System.Web.UI.WebControls.GridView>. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| Na linha vazia a <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> Na linha vazia é exibida quando o controle de <xref:System.Web.UI.WebControls.GridView>não tem registros a serem exibidos. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| Uma linha de pager no controle <xref:System.Web.UI.WebControls.GridView>. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| Uma linha separadora no controle <xref:System.Web.UI.WebControls.GridView>. |       Essa propriedade normalmente é usada para determinar o tipo da linha antes de executar uma operação.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView>"
  example:
  - "The following example demonstrates how to use the RowType property to determine whether a row being created is a footer row. If the row is a footer row, the value for the sum of the column is updated into the footer row.  \n  \n [!code-vb[GridViewRowRowType#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_981_1.aspx)]\n [!code-cs[GridViewRowRowType#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_981_1.aspx)]"
  syntax:
