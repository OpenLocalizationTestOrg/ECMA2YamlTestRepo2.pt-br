- uid: System.Web.UI.WebControls.GridView.AutoGenerateEditButton
  id: AutoGenerateEditButton
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: AutoGenerateEditButton
  nameWithType: GridView.AutoGenerateEditButton
  fullName: System.Web.UI.WebControls.GridView.AutoGenerateEditButton
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se um <xref href=&quot;System.Web.UI.WebControls.CommandField&quot;> </xref> coluna do campo com um botão de edição para cada linha de dados é adicionada automaticamente a um <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controle."
  remarks: "Quando um controle de fonte de dados que oferece suporte a atualização é associado a um <xref:System.Web.UI.WebControls.GridView>controle, o <xref:System.Web.UI.WebControls.GridView>controle pode tirar proveito da fonte de dados de recursos do controle e fornecer funcionalidade de atualização automática.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Para um controle de fonte de dados atualizar dados, ele deve ser configurado para atualizar dados. Para configurar um controle de fonte de dados para atualizar registros, consulte a documentação para o controle de fonte de dados específicos.       Quando a propriedade AutoGenerateEditButton é definida como `true`, uma coluna (representado por um <xref:System.Web.UI.WebControls.CommandField>objeto) com um botão de edição para dados de cada linha é adicionada automaticamente para o <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.CommandField> Clicar em um botão de edição para uma linha coloca essa linha no modo de edição. Quando uma linha está no modo de edição, cada campo de coluna na linha que não é somente leitura exibe o controle de entrada apropriado, como um <xref:System.Web.UI.WebControls.TextBox>controle para o tipo de dados do campo.</xref:System.Web.UI.WebControls.TextBox> Isso permite que o usuário modifique o valor do campo.       Quando clicado, o botão Editar também é substituído por um botão de atualização e um botão de cancelamento. Clique no botão de atualização atualiza a linha na fonte de dados com as alterações de valor e retorna a linha para o modo de exibição. Clicando no botão Cancelar abandona as alterações de valor e retorna a linha para o modo de exibição.      > [!NOTE] > Programaticamente você pode colocar uma linha no modo de edição, definindo o <xref:System.Web.UI.WebControls.GridView.EditIndex%2A>propriedade com o índice da linha.</xref:System.Web.UI.WebControls.GridView.EditIndex%2A> Para sair do modo de edição programaticamente, defina o <xref:System.Web.UI.WebControls.GridView.EditIndex%2A>propriedade como -1.</xref:System.Web.UI.WebControls.GridView.EditIndex%2A>       Ao usar a funcionalidade interna de atualização, você deve definir o <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>nomes de propriedades com uma lista separada por vírgulas de campo para identificar o campo de chave primária ou campos da fonte de dados; caso contrário, a funcionalidade interna de atualização não será capaz de atualizar o registro correto.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> Quando usar automaticamente gerado colunas de campos (definindo o <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>propriedade `true`), o <xref:System.Web.UI.WebControls.GridView>controle garante que as colunas de campo gerado automaticamente que correspondem aos campos especificados no <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>propriedade são somente leitura.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>       Você pode controlar a aparência de uma linha que está no modo de edição, usando o <xref:System.Web.UI.WebControls.GridView.EditRowStyle%2A>propriedade.</xref:System.Web.UI.WebControls.GridView.EditRowStyle%2A> Configurações comuns geralmente incluem propriedades de fonte, cor de primeiro plano e uma cor de plano de fundo personalizado.       O <xref:System.Web.UI.WebControls.GridView>controle fornece vários eventos que você pode usar para executar uma ação personalizada quando uma linha é atualizada.</xref:System.Web.UI.WebControls.GridView> A tabela a seguir lista os eventos disponíveis.      | Evento | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>| Ocorre quando o botão de cancelamento de uma linha é clicado, mas antes de <xref:System.Web.UI.WebControls.GridView>controle cancela fora do modo de edição.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> Esse evento geralmente é usado para interromper a operação de cancelamento. |   | <xref:System.Web.UI.WebControls.GridView.RowEditing>| Ocorre quando o botão de edição de uma linha é clicado, mas antes de <xref:System.Web.UI.WebControls.GridView>controle entra em modo de edição.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowEditing> Esse evento geralmente é usado para cancelar a operação de edição. |   | <xref:System.Web.UI.WebControls.GridView.RowUpdated>| Ocorre quando o botão de atualização de uma linha é clicado, mas após o <xref:System.Web.UI.WebControls.GridView>controle atualiza a linha.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdated> Esse evento geralmente é usado para verificar os resultados da operação de atualização. |   | <xref:System.Web.UI.WebControls.GridView.RowUpdating>| Ocorre quando o botão de atualização de uma linha é clicado, mas antes de <xref:System.Web.UI.WebControls.GridView>controle atualiza a linha.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdating> Esse evento geralmente é usado para cancelar a operação de atualização. |"
  example:
