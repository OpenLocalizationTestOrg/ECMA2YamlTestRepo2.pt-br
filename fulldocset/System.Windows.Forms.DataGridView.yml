  remarks: "Você pode manipular esse evento para personalizar a aparência de células no controle. Você pode pintar células inteiras por conta própria ou partes específicas de pintura de células e usar o <xref:System.Windows.Forms.DataGridViewCellPaintingEventArgs.PaintBackground%2A?displayProperty=fullName>ou <xref:System.Windows.Forms.DataGridViewCellPaintingEventArgs.PaintContent%2A?displayProperty=fullName>métodos para pintar a outras partes.</xref:System.Windows.Forms.DataGridViewCellPaintingEventArgs.PaintContent%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellPaintingEventArgs.PaintBackground%2A?displayProperty=fullName> Você também pode usar o <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer>classe para pintar controles padrão usando o tema atual.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer> Para obter mais informações, consulte [renderização de controles com estilos visuais](~/add/includes/ajax-current-ext-md.md). Se você estiver usando [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], você também tem acesso a uma biblioteca grande de imagens padrão que você pode usar com o <xref:System.Windows.Forms.DataGridView>controle.</xref:System.Windows.Forms.DataGridView>       Ao lidar com esse evento, você deve acessar a célula por meio dos parâmetros do manipulador de eventos, em vez de acesso direto a célula.       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
