m.Windows.Forms.MaskFormat> </xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A> </xref:System.Windows.Forms.MaskedTextBox.Text%2A> </xref:System.Windows.Forms.MaskFormat> </xref:System.Windows.Forms.MaskedTextBox.TextMaskFormat%2A> </xref:System.Windows.Forms.MaskedTextBox.Text%2A> </xref:System.Windows.Forms.MaskedTextBox.CutCopyMaskFormat%2A> </xref:System.Windows.Forms.MaskedTextBox.AllowPromptAsInput%2A> No entanto, enquanto os membros associados a esses recursos foram mantidas para compatibilidade com o <xref:System.Windows.Forms.TextBoxBase>classe base suas implementações não executam nenhuma ação.</xref:System.Windows.Forms.TextBoxBase>"
