- uid: System.CodeDom.Compiler.CodeGeneratorOptions.VerbatimOrder
  id: VerbatimOrder
  parent: System.CodeDom.Compiler.CodeGeneratorOptions
  langs:
  - csharp
  name: VerbatimOrder
  nameWithType: CodeGeneratorOptions.VerbatimOrder
  fullName: System.CodeDom.Compiler.CodeGeneratorOptions.VerbatimOrder
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom.Compiler
  summary: "Obtém ou define um valor que indica se é para gerar os membros na ordem em que ocorrem em coleções de membro."
  remarks: 'O padrão gera membros por seu tipo, por exemplo, campo, membro, construtor ou propriedade.  Um gerador de código pode usar a propriedade VerbatimOrder para injetar #region blocos de código, portanto, a alteração da ordem.'
  syntax:
    content: public bool VerbatimOrder { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para gerar os membros na ordem em que ocorrem na coleção de membros; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor padrão dessa propriedade é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.CodeDom.Compiler.CodeGeneratorOptions.VerbatimOrder*
  exceptions: []
  platform:
  - net462
