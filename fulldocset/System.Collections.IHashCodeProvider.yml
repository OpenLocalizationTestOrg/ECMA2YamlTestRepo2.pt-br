  summary: "Retorna um código hash para o objeto especificado."
  remarks: "O valor de retorno deste método não deve ser mantido por dois motivos. Primeiro, a função de hash de uma classe pode ser alterada para gerar uma distribuição melhor, tornando os valores da função de hash antigo inúteis. Em segundo lugar, a implementação padrão dessa classe não garante que o mesmo valor será retornado por instâncias diferentes."
