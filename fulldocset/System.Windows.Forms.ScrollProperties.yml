- uid: System.Windows.Forms.ScrollProperties.LargeChange
  id: LargeChange
  parent: System.Windows.Forms.ScrollProperties
  langs:
  - csharp
  name: LargeChange
  nameWithType: ScrollProperties.LargeChange
  fullName: System.Windows.Forms.ScrollProperties.LargeChange
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém ou define a distância para mover uma barra de rolagem em resposta a um comando de rolagem grande."
  remarks: "LargeChange é usado para determinar quanto a barra de rolagem é movida em resposta a uma solicitação para mover uma distância considerável, como quando o usuário pressiona o botão PAGE UP ou PAGE DOWN."
  syntax:
    content: public int LargeChange { get; set; }
    return:
      type: System.Int32
      description: "Um <xref:System.Int32>descrevendo a distância, em pixels, para mover a barra de rolagem em resposta a uma grande alteração.</xref:System.Int32>"
  overload: System.Windows.Forms.ScrollProperties.LargeChange*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "LargeChange não pode ser menor que zero."
  platform:
  - net462
