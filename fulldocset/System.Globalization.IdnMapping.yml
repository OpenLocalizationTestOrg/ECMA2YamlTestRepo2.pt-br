  name: AllowUnassigned
  nameWithType: IdnMapping.AllowUnassigned
  fullName: System.Globalization.IdnMapping.AllowUnassigned
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Obtém ou define um valor que indica se os pontos de código Unicode não atribuídos são usados em operações realizadas por membros da atual <xref href=&quot;System.Globalization.IdnMapping&quot;> </xref> objeto."
  remarks: "Um nome de domínio registrado não pode conter pontos de código não atribuído. Portanto, o valor padrão da propriedade AllowUnassigned é `false`. A especificação de IDNA permite que os pontos de código não atribuídos apenas em consultas para correspondência de cadeias de caracteres (ou seja, na pesquisa de nome de domínio). Para obter mais informações sobre o uso de pontos de código não atribuídos em nomes de domínio, consulte [RFC 3454, &quot;Preparação de cadeias de caracteres internacionalizado (stringprep)&quot;](http://go.microsoft.com/fwlink/?LinkId=231873) e [RFC 5891, &quot;Internacionalizados domínio nomes de aplicativos (IDNA): protocolo&quot;](http://go.microsoft.com/fwlink/?LinkId=231875).      > [!IMPORTANT] > Se a propriedade theAllowUnassigned é `false`, o comportamento associado com a propriedade depende do sistema operacional subjacente. Em [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)], o <xref:System.Globalization.IdnMapping>classe está em conformidade com IDNA 2008, que é baseado no padrão Unicode 6.0.</xref:System.Globalization.IdnMapping> Em versões anteriores do Windows, a classe <xref:System.Globalization.IdnMapping>é baseada no IDNA 2003, que se baseia em Unicode 3.* x*.</xref:System.Globalization.IdnMapping> Alguns pontos de código que foram atribuídos no IDNA 2003 caracteres foram atribuídos e têm suporte no IDNA 2008. Por exemplo, U + 0221 foi introduzido em Unicode 4.0. Em [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)], ele será codificado como &quot;xn —&6;la&quot;. Em versões anteriores do Windows, ele lança uma <xref:System.ArgumentException>exceção.</xref:System.ArgumentException>"
  syntax:
    content: public bool AllowUnassigned { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os pontos de código não atribuídos são usados em operações; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Globalization.IdnMapping.AllowUnassigned*
  exceptions: []
