  summary: "Quando substituído em uma classe derivada, exclui o estado de personalização do armazenamento de dados subjacente com base em parâmetros especificados."
  remarks: "Esse método é a definição abstrata de um método administrativo para excluir os dados de personalização. Implementações derivadas devem seguir a lógica descrita abaixo.       Nenhuma pesquisa de caracteres curinga é suportada por esse método. Se o provedor de personalização expõe dados de um repositório de dados com suporte a transações, este método deve executar as operações como uma única transação atômica.       As seguintes combinações de parâmetros são permitidas: - o `scope` parâmetro for definido, e todos os outros parâmetros são definidos como `null`. Essa combinação exclui todos os dados de personalização de Web Parts associados com o escopo de personalização indicado pelo `scope`.      -A `scope` parâmetro estiver definido e o `paths` parâmetro contém pelo menos um valor. Essa combinação exclui todos os dados de personalização de Web Parts para o caminho especificado ou os caminhos no escopo de personalização indicado pelo `scope`.      -A `scope` parâmetro está definido como <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, o `paths` parâmetro está definido e contém apenas um valor e o `usernames` parâmetro contém pelo menos um valor.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Essa combinação exclui todos os dados de Web Parts para o caminho especificado está associado ao usuário ou usuários contidos de personalização de usuário `usernames`.      -A `scope` parâmetro está definido como <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, o `paths` parâmetro está definido como `null`e o `usernames` parâmetro contém pelo menos um valor.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Essa combinação exclui a personalização de por usuário todas as Web Parts de dados, em todos os caminhos, associados ao usuário ou usuários contidos no `usernames`.       Qualquer outra combinação de valores de parâmetro é inválida e gerará um <xref:System.ArgumentException>exceção.</xref:System.ArgumentException> Especificamente, as seguintes combinações de duas não são permitidas: - o `usernames` parâmetro não pode ser fornecido quando `scope` é definida como <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -A `paths` parâmetro não pode conter mais de uma entrada quando o `usernames` parâmetro não é `null`.       Qualquer `paths` e `usernames` contidos os respectivos conjuntos de valores de parâmetro devem atender aos seguintes regras de validação. Se nenhuma regra de validação falhar por qualquer membro de matrizes de parâmetros, um <xref:System.ArgumentException>exceção será lançada.</xref:System.ArgumentException> As regras de validação são:- `null` valores não são permitidos.      -Uma cadeia de caracteres vazia (&quot;&quot;) não é permitido. Parâmetros devem ser cortados antes de executar uma verificação de cadeia de caracteres vazia.      -A `usernames` parâmetro não pode conter vírgulas (,).      -Quanto o `paths` parâmetro não pode ser maior do que 256 caracteres para um banco de dados SQL.      -Quanto o `usernames` parâmetro não pode ser maior do que 256 caracteres para um banco de dados SQL."
