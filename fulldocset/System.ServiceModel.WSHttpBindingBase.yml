  name: WSHttpBindingBase
  nameWithType: WSHttpBindingBase
  fullName: System.ServiceModel.WSHttpBindingBase
  type: Class
  summary: "Fornece a classe base com membros comuns para o <xref href=&quot;System.ServiceModel.WSHttpBinding&quot;> </xref> e <xref href=&quot;System.ServiceModel.WSFederationHttpBinding&quot;> </xref>."
  remarks: "O WSHttpBindingBase fornece algumas funcionalidades básicas para associações usadas para configurar os serviços da Web seguros, confiáveis e interoperáveis como implementado pelo <xref:System.ServiceModel.WSHttpBinding>para contratos de serviço não-duplex e mais particularmente, segura e interoperável <xref:System.ServiceModel.WSFederationHttpBinding>que suporta o protocolo WS-Federation.</xref:System.ServiceModel.WSFederationHttpBinding> </xref:System.ServiceModel.WSHttpBinding>       Por padrão, ele gera uma pilha de tempo de execução que usa o WS-Security para segurança de mensagem e autenticação HTTP para entrega de mensagens e uma codificação de mensagem de texto/XML. Ele pode ser configurado para usar também o WS-ReliableMessaging de confiabilidade.       O uso de WS-ReliableMessaging é configurável usando opcional `reliableSessionEnabled` parâmetro."
  example:
  - "The following example shows how to use the functionality provided by the WSHttpBindingBase class with the derived classes, <xref:System.ServiceModel.WSHttpBinding> and <xref:System.ServiceModel.WSFederationHttpBinding>.  \n  \n [!code-cs[WSHttpBindingBase#0](~/add/codesnippet/csharp/t-system.servicemodel.ws_1_1.cs)]\n [!code-vb[WSHttpBindingBase#0](~/add/codesnippet/visualbasic/t-system.servicemodel.ws_1_1.vb)]"
  syntax:
    content: 'public abstract class WSHttpBindingBase : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
  inheritedMembers: []
  platform:
  - net462
