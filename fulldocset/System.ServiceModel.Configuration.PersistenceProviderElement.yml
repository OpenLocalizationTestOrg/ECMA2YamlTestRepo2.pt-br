  name: PersistenceProviderElement
  nameWithType: PersistenceProviderElement
  fullName: System.ServiceModel.Configuration.PersistenceProviderElement
  type: Class
  summary: "Representa um elemento de configuração de serviço de persistência que especifica o tipo de implementação do provedor de persistência a ser usado, bem como o tempo limite a ser usado para operações de persistência. Atributos adicionais que aparecem no elemento são passados para o construtor para o provedor de persistência especificado."
  remarks: "Elementos de configuração do provedor de persistência normalmente são definidos no arquivo de configuração do aplicativo, no `system.serviceModel` nó, no `serviceBehaviors` subseção do `behaviors` seção."
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public class PersistenceProviderElement : System.ServiceModel.Configuration.BehaviorExtensionElement
