  remarks: "O representante de ProfileEventHandler está definido para o <xref:System.Web.Profile.ProfileModule.Personalize>evento de <xref:System.Web.Profile.ProfileModule>classe.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.Personalize> Você pode acessar o <xref:System.Web.Profile.ProfileModule.Personalize>evento o <xref:System.Web.Profile.ProfileModule>classe no arquivo global. asax para seu aplicativo ASP.NET usando o `Profile_Personalize` evento global, conforme mostrado no exemplo para este tópico.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.Personalize>       Você pode usar o <xref:System.Web.Profile.ProfileModule.Personalize>evento para especificar um perfil de usuário personalizada.</xref:System.Web.Profile.ProfileModule.Personalize> Se o <xref:System.Web.Profile.ProfileEventArgs.Profile%2A>propriedade do <xref:System.Web.Profile.ProfileEventArgs>parâmetro especificado para o <xref:System.Web.Profile.ProfileModule.Personalize>ProfileEventHandler do evento é definido como não nulo quando o <xref:System.Web.Profile.ProfileModule.Personalize>evento for concluída, em seguida, o <xref:System.Web.Profile.ProfileModule>usará esse valor para a <xref:System.Web.HttpContext.Profile%2A>propriedade <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> </xref:System.Web.HttpContext.Profile%2A> </xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileEventArgs> </xref:System.Web.Profile.ProfileEventArgs.Profile%2A>"
  example:
