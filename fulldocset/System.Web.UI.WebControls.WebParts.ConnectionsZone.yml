    parameters:
    - id: eventArgument
      type: System.String
      description: "Um <xref:System.String>que contém os dados de argumento do evento.</xref:System.String>"
  overload: System.Web.UI.WebControls.WebParts.ConnectionsZone.RaisePostBackEvent*
  exceptions: []
  platform:
  - net462
