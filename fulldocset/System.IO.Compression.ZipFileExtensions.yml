  name: ZipFileExtensions
  nameWithType: ZipFileExtensions
  fullName: System.IO.Compression.ZipFileExtensions
  type: Class
  summary: "Fornece métodos de extensão para o <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> e <xref href=&quot;System.IO.Compression.ZipArchiveEntry&quot;> </xref> classes."
  remarks: "A classe ZipFileExtensions contém apenas os métodos estáticos que estendem o <xref:System.IO.Compression.ZipArchive>e <xref:System.IO.Compression.ZipArchiveEntry>classes.</xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipArchive> Você não criar uma instância da classe ZipFileExtensions; em vez disso, você pode usar esses métodos de instâncias do <xref:System.IO.Compression.ZipArchive>ou <xref:System.IO.Compression.ZipArchiveEntry>.</xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipArchive>       Para usar os métodos de extensão, você deve fazer referência a `System.IO.Compression.FileSystem` assembly em seu projeto. O `System.IO.Compression.FileSystem` assembly não está disponível em [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] aplicativos. Portanto, o ZipFileExtensions e <xref:System.IO.Compression.ZipFile>classes (que estão no `System.IO.Compression.FileSystem` assembly) não estão disponíveis em [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] aplicativos.</xref:System.IO.Compression.ZipFile> Em [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] aplicativos, trabalhar com arquivos compactados usando os métodos em <xref:System.IO.Compression.ZipArchive>, <xref:System.IO.Compression.ZipArchiveEntry>, <xref:System.IO.Compression.DeflateStream>e <xref:System.IO.Compression.GZipStream>.</xref:System.IO.Compression.GZipStream> </xref:System.IO.Compression.DeflateStream> </xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipArchive>       A classe ZipFileExtensions contém três métodos que estendem <xref:System.IO.Compression.ZipArchive>:- <xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%28System.IO.Compression.ZipArchive%2CSystem.String%2CSystem.String%29>- <xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%28System.IO.Compression.ZipArchive%2CSystem.String%2CSystem.String%2CSystem.IO.Compression.CompressionLevel%29>- <xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%28System.IO.Compression.ZipArchive%2CSystem.String%29>ZipFileExtensions a classe contém dois métodos que estendem <xref:System.IO.Compression.ZipArchiveEntry>:- <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%29>- <xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29></xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%2CSystem.Boolean%29> </xref:System.IO.Compression.ZipFileExtensions.ExtractToFile%28System.IO.Compression.ZipArchiveEntry%2CSystem.String%29> </xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipFileExtensions.ExtractToDirectory%28System.IO.Compression.ZipArchive%2CSystem.String%29> </xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%28System.IO.Compression.ZipArchive%2CSystem.String%2CSystem.String%2CSystem.IO.Compression.CompressionLevel%29> </xref:System.IO.Compression.ZipFileExtensions.CreateEntryFromFile%28System.IO.Compression.ZipArchive%2CSystem.String%2CSystem.String%29> </xref:System.IO.Compression.ZipArchive>"
  example:
  - "The following example shows how to create a new entry in a zip archive from an existing file, and extract the contents of the archive to a directory.  \n  \n [!code-cs[System.IO.Compression.ZipArchive#3](~/add/codesnippet/csharp/t-system.io.compression._0_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchive#3](~/add/codesnippet/visualbasic/t-system.io.compression._0_1.vb)]  \n  \n The following example shows how to iterate through the contents of a zip archive and extract files that have a .txt extension.  \n  \n [!code-cs[System.IO.Compression.ZipArchive#1](~/add/codesnippet/csharp/t-system.io.compression._0_2.cs)]\n [!code-vb[System.IO.Compression.ZipArchive#1](~/add/codesnippet/visualbasic/t-system.io.compression._0_2.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public static class ZipFileExtensions
