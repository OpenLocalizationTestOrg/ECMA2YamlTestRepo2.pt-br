  name: TextDecoration
  nameWithType: TextDecoration
  fullName: System.Windows.TextDecoration
  type: Class
  summary: "Representa uma decoração de texto, que um Ornamento visual que é adicionado ao texto (por exemplo, um sublinhado)."
  remarks: "Há quatro tipos de decoração de texto: sublinhado, linha de base, tachado e sobrescrito. O exemplo a seguir mostra os locais da decoração de texto em relação ao texto.       ![Diagrama de locais de decoração de texto](~/add/media/textdecoration01.gif &quot;diagrama de locais de decoração de texto&quot;) exemplo de tipos de decoração de texto, o exemplo a seguir mostra uma decoração de texto estilo tenha sido definida com um pincel de gradiente linear e uma caneta tracejada.       ![Decoração de texto com sublinhado em gradiente linear](~/add/media/textdecoration02.png &quot;decoração de texto com sublinhado em gradiente linear&quot;) exemplo de um sublinhado estilizado com um pincel de gradiente linear e caneta tracejada Observe que TextDecoration é derivada de <xref:System.Windows.Media.Animation.Animatable>.</xref:System.Windows.Media.Animation.Animatable> Isso torna possível aplicar efeitos animados para os elementos de decoração, usando um <xref:System.Windows.Media.Animation.DoubleAnimation>para o <xref:System.Windows.TextDecoration.PenOffset%2A>e um <xref:System.Windows.Media.Animation.ThicknessAnimation>para <xref:System.Windows.TextDecoration.Pen%2A>.</xref:System.Windows.TextDecoration.Pen%2A> </xref:System.Windows.Media.Animation.ThicknessAnimation> </xref:System.Windows.TextDecoration.PenOffset%2A> </xref:System.Windows.Media.Animation.DoubleAnimation>"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None)]

      public sealed class TextDecoration : System.Windows.Media.Animation.Animatable
