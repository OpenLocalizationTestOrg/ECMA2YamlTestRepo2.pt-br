  name: DataGridViewAutoSizeColumnsMode
  nameWithType: DataGridViewAutoSizeColumnsMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeColumnsMode
  type: Enum
  summary: "Define os valores para especificar como as larguras das colunas são ajustadas."
  remarks: "O <xref:System.Windows.Forms.DataGridView>controle pode redimensionar as colunas para torná-los a preencher a largura horizontal disponível do controle ou torná-los a exibir o conteúdo completo de todas as células ou de células especificadas.</xref:System.Windows.Forms.DataGridView>       Com <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>modo, a largura preferencial de uma coluna é determinado pelo redimensionamento todas as colunas em que o modo de modo que todas as colunas visíveis no controle exatamente preencher a largura horizontal da área de exibição disponíveis.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> Com outros modos, a largura da coluna preferencial é a largura mínima necessária para exibir o maior valor de célula de todas as células ou um subconjunto de células na coluna, como o subconjunto de células em linhas exibidas no momento. Usando um subconjunto de células para determinar a nova largura é útil para evitar uma penalidade de desempenho ao trabalhar com muitas linhas de dados.       Redimensionamento automático com base em conteúdo impede que os usuários ajuste as larguras das colunas com o mouse. Redimensionamento de usuário está habilitado no modo de preenchimento, no entanto.       Essa enumeração é usada pelo <xref:System.Windows.Forms.DataGridView>controle <xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A>propriedade e <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>método.</xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A> </xref:System.Windows.Forms.DataGridView>       Para obter mais informações sobre modos de dimensionamento, consulte [opções de dimensionamento no controle de DataGridView dos Windows Forms](~/add/includes/ajax-current-ext-md.md). Para obter mais informações sobre o modo de preenchimento de coluna em particular, consulte [modo de preenchimento de coluna no controle DataGridView de formulários do Windows](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates the use of this enumeration in a master/details scenario where two <xref:System.Windows.Forms.DataGridView> controls display data from two tables in a parent/child relationship. In this example, the column sizing mode for the master control is None and the column widths are programmatically initialized to fit the loaded values. The details control is set to an automatic sizing mode so that columns will adjust automatically whenever the values change (for example, when the user changes the current row in the parent table). This example is part of a larger example available in [How to: Create a Master/Detail Form Using Two Windows Forms DataGridView Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_134_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/csharp/t-system.windows.forms.d_134_1.cs)]"
  syntax:
    content: public enum DataGridViewAutoSizeColumnsMode
  inheritance:
