  summary: "Obtém ou define um valor que indica se um verbo está visível para os usuários."
  remarks: "Verbos muitas vezes precisam ser ocultado ou exibido dependendo do conteúdo de um aplicativo de Web Parts. Por exemplo, o verbo minimize ficará oculto quando um controle já é minimizado e, por outro lado, o verbo de restauração é ocultado quando o controle estiver no estado normal, minimizado não.       Um verbo cuja propriedade visível é definida como `false` fica oculta aos usuários, mas ainda é renderizado em uma página, ainda podem ser acessados por meio de programação e participa de eventos de ciclo de vida de página e controle total.       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
