  namespace: System.Speech.Synthesis
  summary: "Fala de forma síncrona um <xref:System.String>que contém a marcação SSML.</xref:System.String>"
  remarks: "O conteúdo do `textToSpeak` parâmetro deve incluir um `speak` elemento e deve estar de acordo com o [linguagem de marcação de síntese de fala (SSML) versão 1.0](http://go.microsoft.com/fwlink/?LinkId=201763). Para obter mais informações, consulte [referência de linguagem de marcação de síntese de fala](http://msdn.microsoft.com/en-us/0c51279e-84d2-4f73-a924-8832039abf94).       Fale assincronamente uma cadeia de caracteres que contém a marcação SSML, use o <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsmlAsync%2A>método.</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsmlAsync%2A> Você pode usar <xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>para iniciar o síncrona falando de uma cadeia de caracteres que não contêm marcação SSML.</xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>       Durante uma chamada para esse método, o <xref:System.Speech.Synthesis.SpeechSynthesizer>pode disparar os eventos a seguir:- <xref:System.Speech.Synthesis.SpeechSynthesizer.StateChanged>.</xref:System.Speech.Synthesis.SpeechSynthesizer.StateChanged> </xref:System.Speech.Synthesis.SpeechSynthesizer> Gerado quando o estado de falando do sintetizador é alterado.      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakStarted>.</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakStarted> Gerado quando o sintetizador começa a geração de fala.      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.PhonemeReached>.</xref:System.Speech.Synthesis.SpeechSynthesizer.PhonemeReached> Aumenta cada vez que o sintetizador atinge uma letra ou uma combinação de letras que constituem um som discreto de fala em um idioma.      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakProgress>.</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakProgress> Aumenta cada vez o sintetizador conclui falando de uma palavra.      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.VisemeReached>.</xref:System.Speech.Synthesis.SpeechSynthesizer.VisemeReached> Aumenta cada vez saída de fala requer uma alteração na posição da boca ou os músculos faciais usados para produzir a fala.      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.BookmarkReached>.</xref:System.Speech.Synthesis.SpeechSynthesizer.BookmarkReached> Gerado quando o sintetizador encontra um indicador em um prompt.      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.VoiceChange>.</xref:System.Speech.Synthesis.SpeechSynthesizer.VoiceChange> Gerado quando a voz falada o sintetizador de alterações.       O <xref:System.Speech.Synthesis.SpeechSynthesizer>não gera o <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakCompleted>evento ao processar o método SpeakSsml.</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakCompleted> </xref:System.Speech.Synthesis.SpeechSynthesizer>"
  example:
  - "The following example renders the date 1/29/2009 as a date, in month, day, year order.  \n  \n```c#  \nusing System;  \nusing System.Speech.Synthesis;  \n  \nnamespace SampleSynthesis  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Initialize a new instance of the SpeechSynthesizer.  \n      SpeechSynthesizer synth = new SpeechSynthesizer();  \n  \n      // Configure the audio output.   \n      synth.SetOutputToDefaultAudioDevice();  \n  \n      // Build an SSML prompt in a string.  \n      string str = \"<speak version=\\\"1.0\\\"\";  \n      str += \" xmlns=\\\"http://www.w3.org/2001/10/synthesis\\\"\";  \n      str += \" xml:lang=\\\"en-US\\\">\";  \n      str += \"<say-as type=\\\"date:mdy\\\"> 1/29/2009 </say-as>\";  \n      str += \"</speak>\";  \n  \n      // Speak the contents of the prompt asynchronously.  \n      synth.SpeakSsml(str);  \n  \n      Console.WriteLine(\"Press any key to exit...\");  \n      Console.ReadKey();  \n    }  \n  }  \n}  \n```"
