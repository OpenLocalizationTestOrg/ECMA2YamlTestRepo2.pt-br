  namespace: System.Windows.Forms
  summary: "Obtém ou define um valor que indica se os usuários podem copiar os valores de texto de célula para o <xref href=&quot;System.Windows.Forms.Clipboard&quot;> </xref> e se o texto de cabeçalho de linha e coluna é incluído."
  remarks: "O <xref:System.Windows.Forms.DataGridView>controle copia a representação de texto de cada célula selecionada para a área de transferência.</xref:System.Windows.Forms.DataGridView> Esse valor é o valor da célula convertido para uma cadeia de caracteres ou, para as células de imagem, o valor da <xref:System.Windows.Forms.DataGridViewImageCell.Description%2A>propriedade.</xref:System.Windows.Forms.DataGridViewImageCell.Description%2A>       Os valores são copiados para a área de transferência em <xref:System.Windows.Forms.DataFormats.Text>, <xref:System.Windows.Forms.DataFormats.UnicodeText>, <xref:System.Windows.Forms.DataFormats.Html>, e <xref:System.Windows.Forms.DataFormats.CommaSeparatedValue>formatos.</xref:System.Windows.Forms.DataFormats.CommaSeparatedValue> </xref:System.Windows.Forms.DataFormats.Html> </xref:System.Windows.Forms.DataFormats.UnicodeText> </xref:System.Windows.Forms.DataFormats.Text> Esses formatos são úteis para colar o conteúdo em aplicativos, como o bloco de notas, [!INCLUDE[ofprexcel](~/add/includes/ofprexcel-md.md)], e [!INCLUDE[ofprword](~/add/includes/ofprword-md.md)].       O <xref:System.Windows.Forms.DataGridView>controle copia as células dentro do retângulo menor que inclui todas as células selecionadas.</xref:System.Windows.Forms.DataGridView> Linhas e colunas que não contêm todas as células selecionadas não são representadas nos dados copiados. As células não selecionadas em linhas e colunas restantes são representadas por espaços reservados em branco. Dependendo do modo de cópia e o modo de seleção, os valores de cabeçalho para as linhas copiadas e as colunas podem ser copiados, também.       Quando os usuários copiar o conteúdo, o <xref:System.Windows.Forms.DataGridView>controle adiciona um <xref:System.Windows.Forms.DataObject>na área de transferência.</xref:System.Windows.Forms.DataObject> </xref:System.Windows.Forms.DataGridView> Esse objeto de dados é recuperado do <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>método.</xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> Você pode chamar esse método quando desejar adicionar programaticamente o objeto de dados para a área de transferência.       O <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>método recupera valores de células individuais, chamando o <xref:System.Windows.Forms.DataGridViewCell.GetClipboardContent%2A?displayProperty=fullName>método.</xref:System.Windows.Forms.DataGridViewCell.GetClipboardContent%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> Você pode substituir um ou ambos os métodos em classes derivadas para personalizar o layout das células copiadas ou para dar suporte a formatos de dados adicionais.       Para obter mais informações sobre a área de transferência e formatos de dados, consulte a <xref:System.Windows.Forms.Clipboard>classe.</xref:System.Windows.Forms.Clipboard>"
  example:
  - "The following code example demonstrates how to enable copying in the <xref:System.Windows.Forms.DataGridView> control. This example is part of a larger example available in [How to: Enable Users to Copy Multiple Cells to the Clipboard from the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewClipboardDemo#10](~/add/codesnippet/csharp/p-system.windows.forms.d_89_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewClipboardDemo#10](~/add/codesnippet/visualbasic/p-system.windows.forms.d_89_1.vb)]"
  syntax:
