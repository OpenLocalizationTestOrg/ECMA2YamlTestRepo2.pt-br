  langs:
  - csharp
  name: IDesignerDataSchema
  nameWithType: IDesignerDataSchema
  fullName: System.ComponentModel.Design.Data.IDesignerDataSchema
  type: Interface
  summary: "Define métodos para recuperar informações de esquema de repositório de dados."
  remarks: "Classes que implementam a interface IDesignerDataSchema recuperar informações de esquema de um repositório de dados e retorná-la para a interface do usuário, normalmente para preencher os elementos de interface do usuário que permitem ao usuário especificar o objeto de repositório de dados desejam trabalhar.       A interface IDesignerDataSchema fornece dois métodos: o <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>método, que retorna os objetos de esquema solicitada, e o <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A>método, que indica se um objeto de esquema de dados especificado é suportado pelo repositório de dados.</xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A> </xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>"
  syntax:
    content: public interface IDesignerDataSchema
  implements: []
  platform:
  - net462
- uid: System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  id: GetSchemaItems(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  parent: System.ComponentModel.Design.Data.IDesignerDataSchema
  langs:
  - csharp
  name: GetSchemaItems(DesignerDataSchemaClass)
  nameWithType: IDesignerDataSchema.GetSchemaItems(DesignerDataSchemaClass)
  fullName: System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems(DesignerDataSchemaClass)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Obtém uma coleção de itens do esquema especificado."
  remarks: "O método GetSchemaItems retorna uma coleção de todos os objetos de esquema especificado no repositório de dados.       Consulte o <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>classe para a lista de objetos de esquema com suporte pelo .NET Framework.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass> Objetos de esquema adicionais podem ser adicionados para o <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>classe, criando um tipo derivado.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>       Se o repositório de dados não dá suporte ao objeto de esquema solicitada, o método GetSchemaItems deve retornar `null`. Você pode usar o <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A>método para determinar se um repositório de dados dá suporte para o objeto de esquema solicitado antes de chamar o método GetSchemaItems, para evitar o retorno `null` para seu aplicativo.</xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A>       Se o repositório de dados oferece suporte ao objeto solicitado, mas não contém todas as instâncias, o método GetSchemaItems deve retornar uma coleção vazia."
  syntax:
    content: public System.Collections.ICollection GetSchemaItems (System.ComponentModel.Design.Data.DesignerDataSchemaClass schemaClass);
    parameters:
    - id: schemaClass
      type: System.ComponentModel.Design.Data.DesignerDataSchemaClass
      description: "Os objetos de esquema para retornar."
    return:
      type: System.Collections.ICollection
      description: "Uma coleção de objetos de esquema do tipo especificado."
  overload: System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  id: SupportsSchemaClass(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  parent: System.ComponentModel.Design.Data.IDesignerDataSchema
  langs:
  - csharp
  name: SupportsSchemaClass(DesignerDataSchemaClass)
  nameWithType: IDesignerDataSchema.SupportsSchemaClass(DesignerDataSchemaClass)
  fullName: System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass(DesignerDataSchemaClass)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Retorna um valor que indica se o repositório de dados contém o objeto de esquema de dados especificado."
  remarks: "O método SupportsSchemaClass indica se o repositório de dados oferece suporte a um objeto de esquema de dados especificado. Se o repositório de dados não dá suporte ao objeto especificado, o método SupportsSchemaClass deve retornar `false`.       Você pode adicionar testes para objetos de esquema de dados adicionais derivando de <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>classe.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>"
  syntax:
    content: public bool SupportsSchemaClass (System.ComponentModel.Design.Data.DesignerDataSchemaClass schemaClass);
    parameters:
    - id: schemaClass
      type: System.ComponentModel.Design.Data.DesignerDataSchemaClass
      description: "Os objetos de esquema para retornar."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o repositório de dados tiver suporte para o objeto de esquema de dados especificado; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass*
  exceptions: []
  platform:
  - net462
