  name: MonthCalendar
  nameWithType: MonthCalendar
  fullName: System.Windows.Forms.MonthCalendar
  type: Class
  summary: "Representa um controle do Windows que permite que o usuário selecione uma data usando uma exibição visual de calendário mensal."
  remarks: "Controle MonthCalendar permite que o usuário selecione uma data usando uma exibição visual. Você pode limitar a data e os horários que podem ser selecionados, definindo a <xref:System.Windows.Forms.MonthCalendar.MinDate%2A>e <xref:System.Windows.Forms.MonthCalendar.MaxDate%2A>Propriedades.</xref:System.Windows.Forms.MonthCalendar.MaxDate%2A> </xref:System.Windows.Forms.MonthCalendar.MinDate%2A>       Você pode alterar a aparência da parte do controle de calendário, definindo o <xref:System.Windows.Forms.Control.ForeColor%2A>, <xref:System.Windows.Forms.Control.Font%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A>, e <xref:System.Windows.Forms.Control.BackColor%2A>Propriedades.</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A> </xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A> </xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A> </xref:System.Windows.Forms.Control.Font%2A> </xref:System.Windows.Forms.Control.ForeColor%2A>      > [!NOTE] > O <xref:System.Windows.Forms.DateTimePicker>controle só oferece suporte a calendários gregorianos.</xref:System.Windows.Forms.DateTimePicker>      > [!NOTE] > O <xref:System.Windows.Forms.DateTimePicker>controle só oferece suporte a calendários gregorianos.</xref:System.Windows.Forms.DateTimePicker>       O controle MonthCalendar é desenhado pelo sistema operacional, portanto, o <xref:System.Windows.Forms.MonthCalendar.Paint>nunca é gerado.</xref:System.Windows.Forms.MonthCalendar.Paint> Se você precisar fornecer uma aparência personalizada para o controle MonthCalendar, você deve substituir o <xref:System.Windows.Forms.Control.OnPrint%2A>método, chamar a implementação base de <xref:System.Windows.Forms.Control.OnPrint%2A>e, em seguida, executar pintura personalizada.</xref:System.Windows.Forms.Control.OnPrint%2A> </xref:System.Windows.Forms.Control.OnPrint%2A>       Se você precisar de uma seleção limitada a apenas uma data e formatação de datas personalizado, é possível usar um <xref:System.Windows.Forms.DateTimePicker>controle, em vez de um MonthCalendar.</xref:System.Windows.Forms.DateTimePicker> Usando o <xref:System.Windows.Forms.DateTimePicker>elimina muito a necessidade para validar valores de data/hora.</xref:System.Windows.Forms.DateTimePicker>       Para obter mais informações sobre o mês controles de calendário, consulte [referência de controle de calendário de mês](http://go.microsoft.com/fwlink/?LinkId=178863)."
  example:
  - "The following code example displays a form containing a MonthCalendar control that displays one calendar year. The example demonstrates setting the <xref:System.Windows.Forms.Control.BackColor%2A>, <xref:System.Windows.Forms.Control.ForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.CalendarDimensions%2A>, and <xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A> properties to customize the look of the calendar control. Other properties such as <xref:System.Windows.Forms.MonthCalendar.AnnuallyBoldedDates%2A>, <xref:System.Windows.Forms.MonthCalendar.BoldedDates%2A>, and <xref:System.Windows.Forms.MonthCalendar.MonthlyBoldedDates%2A> are set to customize which dates are bold. The example also sets the <xref:System.Windows.Forms.MonthCalendar.FirstDayOfWeek%2A>, <xref:System.Windows.Forms.MonthCalendar.MaxDate%2A>, <xref:System.Windows.Forms.MonthCalendar.MinDate%2A>, and <xref:System.Windows.Forms.MonthCalendar.MaxSelectionCount%2A> properties to change the calendar format. The <xref:System.Windows.Forms.MonthCalendar.DateSelected> and <xref:System.Windows.Forms.MonthCalendar.DateChanged> events are also handled and their status is displayed on the form.  \n  \n [!code-vb[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_17_1.vb)]\n [!code-cpp[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/cpp/t-system.windows.forms.m_17_1.cpp)]\n [!code-cs[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/csharp/t-system.windows.forms.m_17_1.cs)]"
