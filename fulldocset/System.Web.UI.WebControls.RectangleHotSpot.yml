- uid: System.Web.UI.WebControls.RectangleHotSpot.Bottom
  id: Bottom
  parent: System.Web.UI.WebControls.RectangleHotSpot
  langs:
  - csharp
  name: Bottom
  nameWithType: RectangleHotSpot.Bottom
  fullName: System.Web.UI.WebControls.RectangleHotSpot.Bottom
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a coordenada y do lado inferior da região retangular definida por este <xref href=&quot;System.Web.UI.WebControls.RectangleHotSpot&quot;> </xref> objeto."
  remarks: "A propriedade inferior permite que você obtenha ou defina um valor que representa a coordenada y do lado inferior da região retangular definida por este <xref:System.Web.UI.WebControls.RectangleHotSpot>objeto.</xref:System.Web.UI.WebControls.RectangleHotSpot> Para definir completamente um <xref:System.Web.UI.WebControls.RectangleHotSpot>do objeto, você deve especificar um valor para essa propriedade e para o <xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A>, <xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A>, e <xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A>Propriedades.</xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. One <xref:System.Web.UI.WebControls.RectangleHotSpot> object is created declaratively and its properties, including the Bottom property, are set declaratively. The other <xref:System.Web.UI.WebControls.RectangleHotSpot> object is created programmatically and its properties, including the Bottom property, are set programmatically. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.MobileControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[RectangleHotSpot.Top#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_991_1.aspx)]\n [!code-vb[RectangleHotSpot.Top#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_991_1.aspx)]"
  syntax:
    content: public int Bottom { get; set; }
    return:
      type: System.Int32
      description: "A coordenada y do lado inferior da região retangular definida por este <xref href=&quot;System.Web.UI.WebControls.RectangleHotSpot&quot;> </xref> objeto. O padrão é 0."
  overload: System.Web.UI.WebControls.RectangleHotSpot.Bottom*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates
  id: GetCoordinates
  parent: System.Web.UI.WebControls.RectangleHotSpot
  langs:
  - csharp
  name: GetCoordinates()
  nameWithType: RectangleHotSpot.GetCoordinates()
  fullName: System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Retorna uma cadeia de caracteres que representa o x- e y de um <xref href=&quot;System.Web.UI.WebControls.RectangleHotSpot&quot;> </xref> superior do objeto esquerdo canto e as coordenadas x e y de seu inferior canto direito."
  remarks: "Esse método retorna uma cadeia de caracteres que representa as coordenadas de um <xref:System.Web.UI.WebControls.RectangleHotSpot>superior do objeto esquerdo canto e as coordenadas do seu inferior canto direito.</xref:System.Web.UI.WebControls.RectangleHotSpot> Esse método usa os valores atribuídos ao <xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A>e <xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A>Propriedades para retornar as coordenadas da parte superior esquerda.</xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A> Ele usa os valores atribuídos ao <xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A>e <xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A>Propriedades para retornar as coordenadas para a parte inferior direita canto.</xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A>       O método GetCoordinates é usado internamente pelo ASP.NET para obter o texto a ser usado para as coordenadas de um <xref:System.Web.UI.WebControls.RectangleHotSpot>quando ele for renderizado.</xref:System.Web.UI.WebControls.RectangleHotSpot> A cadeia de caracteres que é retornada é específica para o idioma do navegador e marcação."
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. Each time the user clicks one of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects, the GetCoordinates method is called and the coordinates of the selected hot spot are displayed to the user. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[RectangleHotSpot.GetCoordinates#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_69_1.aspx)]\n [!code-cs[RectangleHotSpot.GetCoordinates#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_69_1.aspx)]"
  syntax:
    content: public override string GetCoordinates ();
    parameters: []
    return:
      type: System.String
      description: "Uma cadeia de caracteres que representa as coordenadas x e y de um <xref href=&quot;System.Web.UI.WebControls.RectangleHotSpot&quot;> </xref> superior do objeto esquerdo canto e as coordenadas x e y de seu inferior canto direito."
  overload: System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates*
  exceptions: []
  platform:
  - net462
