  summary: "Obtém ou define o nome do campo da fonte de dados para associar ao <xref:System.Web.UI.WebControls.MenuItem.Text*>propriedade de um <xref href=&quot;System.Web.UI.WebControls.MenuItem&quot;> </xref> objeto ao qual o <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> objeto é aplicado.</xref:System.Web.UI.WebControls.MenuItem.Text*>"
  remarks: "Quando o <xref:System.Web.UI.WebControls.Menu>controle está associado a uma fonte de dados, use a propriedade de campo de texto para especificar o nome do campo para associar ao <xref:System.Web.UI.WebControls.MenuItem.Text%2A>propriedade de um <xref:System.Web.UI.WebControls.MenuItem>objeto.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.Menu> Quando renderizado, o <xref:System.Web.UI.WebControls.MenuItem.Text%2A>propriedade de cada item de menu no qual o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado contém o valor correspondente do campo.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Esse texto é exibido nos itens de menu.      > [!NOTE] > Você pode substituir o texto de um item de menu individuais definindo seu <xref:System.Web.UI.WebControls.MenuItem.Text%2A>propriedade diretamente.</xref:System.Web.UI.WebControls.MenuItem.Text%2A>       Se a fonte de dados contiver várias tabelas ou atributos, você deve primeiro estabelecer os critérios de associação, definindo o <xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>propriedade, o <xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A>propriedade, ou ambos.</xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>       Não é possível criar nós vazios em um <xref:System.Web.UI.WebControls.Menu>controle definindo o <xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A>ou as propriedades de campo de texto para a cadeia de caracteres vazia (&quot;&quot;).</xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A> </xref:System.Web.UI.WebControls.Menu> Definir essas propriedades para a cadeia de caracteres vazia tem o mesmo efeito que não definindo as propriedades. Nesse caso, o <xref:System.Web.UI.WebControls.Menu>controle cria uma associação padrão usando o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>propriedade.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.Menu> Para obter mais informações, consulte [ASP.NET mapa de conteúdo de acesso de dados](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).       Em vez de usar essa propriedade para associar o <xref:System.Web.UI.WebControls.MenuItem.Text%2A>propriedade de um <xref:System.Web.UI.WebControls.MenuItem>do objeto para um campo, você também pode associá-lo para um valor estático, definindo o <xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Isso permite que você exiba o mesmo texto em cada item de menu no qual o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado.</xref:System.Web.UI.WebControls.MenuItemBinding>      > [!NOTE] > Se o <xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A>e propriedades de campo de texto são definidas, a propriedade de campo de texto terá precedência.</xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A>"
