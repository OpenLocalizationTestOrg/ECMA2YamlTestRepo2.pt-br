  name: ContainerControl
  nameWithType: ContainerControl
  fullName: System.Windows.Forms.ContainerControl
  type: Class
  summary: "Fornece a funcionalidade de gerenciamento de foco dos controles que podem funcionar como um contêiner para outros controles."
  remarks: "Um ContainerControl representa um controle que pode funcionar como um contêiner para outros controles e fornece gerenciamento de foco. Controles que herdam desta classe podem acompanhar o controle ativo, que eles contêm, mesmo quando o foco é movido em algum lugar dentro de um contêiner diferente.       Objetos de ContainerControl fornecem um limite lógico para controles contidos. O controle de contêiner pode capturar o pressionamento da tecla TAB e move o foco para o próximo controle na coleção.      > [!NOTE] > O controle do contêiner não recebe foco; o foco é sempre definido como o primeiro controle filho da coleção de controles contidos.       Você normalmente não herda diretamente da classe ContainerControl. <xref:System.Windows.Forms.Form>, <xref:System.Windows.Forms.UserControl>, e <xref:System.Windows.Forms.UpDownBase>classes herdadas de ContainerControl.</xref:System.Windows.Forms.UpDownBase> </xref:System.Windows.Forms.UserControl></xref:System.Windows.Forms.Form>"
