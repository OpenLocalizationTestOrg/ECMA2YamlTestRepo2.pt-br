    parameters:
    - id: nameFormat
      type: System.String
      description: "Uma referência URI que representa o formato que o `name` parâmetro está na. Conjuntos de <xref:System.IdentityModel.Tokens.SamlSubject.NameFormat*>propriedade.</xref:System.IdentityModel.Tokens.SamlSubject.NameFormat*>"
