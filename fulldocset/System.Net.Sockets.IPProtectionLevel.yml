items:
- uid: System.Net.Sockets.IPProtectionLevel
  id: IPProtectionLevel
  children:
  - System.Net.Sockets.IPProtectionLevel.EdgeRestricted
  - System.Net.Sockets.IPProtectionLevel.Restricted
  - System.Net.Sockets.IPProtectionLevel.Unrestricted
  - System.Net.Sockets.IPProtectionLevel.Unspecified
  langs:
  - csharp
  name: IPProtectionLevel
  nameWithType: IPProtectionLevel
  fullName: System.Net.Sockets.IPProtectionLevel
  type: Enum
  summary: "Um valor que permite que a restrição de um soquete do IPv6 a um escopo especificado, como endereços com o mesmo local de link ou o prefixo do site local."
  remarks: "Essa opção permite que os aplicativos colocar as restrições de acesso em soquetes IPv6. Tais restrições habilitar um aplicativo executado em uma LAN privada simplesmente e robustez proteger se contra ataques externos. Essa opção de soquete amplia ou limita o escopo de um soquete de escuta, permitindo acesso irrestrito de usuários públicos e privados, quando apropriado, ou restringir o acesso somente para o mesmo site, conforme necessário."
  syntax:
    content: public enum IPProtectionLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.EdgeRestricted
  id: EdgeRestricted
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: EdgeRestricted
  nameWithType: IPProtectionLevel.EdgeRestricted
  fullName: System.Net.Sockets.IPProtectionLevel.EdgeRestricted
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "O nível de proteção de IP é restringida de borda. Esse valor seria usado por aplicativos projetados para operar com a Internet. Essa configuração não permite a passagem de conversão de endereço de rede (NAT) com a implementação do Windows Teredo. Esses aplicativos podem ignorar IPv4 firewalls, para que aplicativos devem ser protegidos contra ataques de Internet direcionados para a porta aberta. No Windows Server 2003 e Windows XP, o valor padrão para o nível de proteção de IP em um soquete é restringida de borda."
  syntax:
    content: EdgeRestricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.Restricted
  id: Restricted
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: Restricted
  nameWithType: IPProtectionLevel.Restricted
  fullName: System.Net.Sockets.IPProtectionLevel.Restricted
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "O nível de proteção de IP é restrito. Esse valor será usado por aplicativos de intranet que não implementam cenários de Internet. Esses aplicativos geralmente não são testados ou protegidos contra ataques de estilo da Internet. Essa configuração limitará o tráfego recebido para link-local apenas."
  syntax:
    content: Restricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.Unrestricted
  id: Unrestricted
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: Unrestricted
  nameWithType: IPProtectionLevel.Unrestricted
  fullName: System.Net.Sockets.IPProtectionLevel.Unrestricted
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "O nível de proteção de IP é irrestrito. Esse valor seria usado por aplicativos projetados para operar com a Internet, incluindo os aplicativos que aproveitam os recursos de passagem NAT IPv6 internos no Windows (Teredo, por exemplo). Esses aplicativos podem ignorar IPv4 firewalls, para que aplicativos devem ser protegidos contra ataques de Internet direcionados para a porta aberta. No Windows Server 2008 R2 e Windows Vista, o valor padrão para o nível de proteção de IP em um soquete é irrestrito."
  syntax:
    content: Unrestricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.Unspecified
  id: Unspecified
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: Unspecified
  nameWithType: IPProtectionLevel.Unspecified
  fullName: System.Net.Sockets.IPProtectionLevel.Unspecified
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "O nível de proteção de IP não está especificado. No Windows 7 e Windows Server 2008 R2, o valor padrão para o nível de proteção de IP em um soquete é não especificado."
  syntax:
    content: Unspecified
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
