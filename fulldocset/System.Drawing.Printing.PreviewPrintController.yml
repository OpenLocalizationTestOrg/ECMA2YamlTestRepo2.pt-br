  summary: "Conclui a sequência de controle que determina quando e como visualizar uma página em um documento de impressão."
  remarks: "OnEndPage é chamado imediatamente após o <xref:System.Drawing.Printing.PrintDocument>gera o <xref:System.Drawing.Printing.PrintDocument.PrintPage>evento.</xref:System.Drawing.Printing.PrintDocument.PrintPage> </xref:System.Drawing.Printing.PrintDocument> Se uma exceção é gerada dentro de um <xref:System.Drawing.Printing.PrintDocument.PrintPage>eventos de um <xref:System.Drawing.Printing.PrintDocument>, este método não é chamado.</xref:System.Drawing.Printing.PrintDocument> </xref:System.Drawing.Printing.PrintDocument.PrintPage>       <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A>cria o <xref:System.Drawing.Graphics>que é exibido durante a visualização de impressão.</xref:System.Drawing.Graphics></xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> Depois de <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A>é chamado, o <xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A>método define o <xref:System.Drawing.Graphics>a um gráfico de uma única página.</xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A> </xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> O método OnEndPage limpa o <xref:System.Drawing.Graphics>, enquanto o <xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A>método desaloca o objeto.</xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A> </xref:System.Drawing.Graphics>"
