  fullName: System.Net.Sockets.IOControlCode.AssociateHandle
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "Associe este soquete com o identificador especificado de uma interface de assistente. Consulte o anexo específico do protocolo apropriado na referência de Winsock 2 ou documentação para a interface complementar específico para obter detalhes adicionais. É recomendável que o modelo de objeto de componente (COM) ser usado em vez deste IOCTL para descobrir e acompanhar outras interfaces que podem ter suporte por um soquete. Esse código de controle está presente para fins de compatibilidade com os sistemas onde COM não está disponível ou não pode ser usado por algum outro motivo. Esse valor é igual à constante Winsock 2 SIO_ASSOCIATE_HANDLE."
  syntax:
    content: AssociateHandle
    return:
      type: System.Net.Sockets.IOControlCode
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
