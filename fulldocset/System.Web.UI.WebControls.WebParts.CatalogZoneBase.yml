  summary: "Obtém um objeto que contém atributos de estilo para o <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref> controle está selecionado no momento na zona."
  remarks: "Em um <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>zona, links são exibidos para cada tipo de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controle: <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>, <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>e <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> </xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> </xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> Quando um usuário clica em um dos links, correspondente <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controle se torna o controle selecionado e os controles filho contidos pelo controle selecionado se tornarão visíveis.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       O <xref:System.Web.UI.WebControls.Style>objeto referenciado pela propriedade SelectedPartLinkStyle contém os atributos de estilo do link para o <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controle está selecionado no momento.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.Style> Embora o objeto referenciado pela propriedade é somente leitura, você ainda pode usá-lo para definir as características de estilo subjacente selecionado <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controle.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>"
  example:
  - "The following code example demonstrates how to use the SelectedPartLinkStyle property declaratively and programmatically. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> class overview.  \n  \n Notice that the first part of the code example declares two `<asp:catalogzone>` elements, and the first one declares a value for the SelectedPartLinkStyle property.  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_484_1.aspx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_484_1.aspx)]  \n  \n In the second part of the code example, the text color for the selected <xref:System.Web.UI.WebControls.WebParts.CatalogPart> control is set to a different value.  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#7](~/add/codesnippet/csharp/p-system.web.ui.webcontr_484_2.aspx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#7](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_484_2.aspx)]  \n  \n When you load the page in a browser, you can select **Catalog** from the drop-down list to switch to catalog display mode. When the catalog is visible, click the link for one of the listed <xref:System.Web.UI.WebControls.WebParts.CatalogPart> controls, and notice the style attributes of the selected control. You can click the **Change Part Link Styles** button to change the text color of the selected control. You can also click the links for the unselected controls, to see how the style attributes change when a control is selected."
  syntax:
    content: public System.Web.UI.WebControls.Style SelectedPartLinkStyle { get; }
    return:
