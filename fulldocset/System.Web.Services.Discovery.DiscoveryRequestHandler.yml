  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Manipula uma solicitação HTTP para um documento de descoberta, o que é serializado como a resposta HTTP."
  remarks: "O método ProcessRequest procura arquivos aplicáveis no caminho de sistema de arquivo correspondente para a solicitação HTTP do localizador de URL (Uniform Resource). A pesquisa pode estender a subdiretórios e alterne as extensões de arquivo de destino dependendo do que encontrar no diretório raiz de pesquisa.       O processo de pesquisa preenche o <xref:System.Web.Services.Discovery.DiscoveryDocument>do objeto <xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>propriedade com arquivos que são encontrados.</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A> </xref:System.Web.Services.Discovery.DiscoveryDocument>"
  syntax:
    content: public void ProcessRequest (System.Web.HttpContext context);
    parameters:
