      description: "Um <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> os itens no objeto que representa as propriedades de estilo para alternar o <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref>. O valor padrão é vazio <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> objeto."
