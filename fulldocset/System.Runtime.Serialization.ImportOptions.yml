  summary: "Obtém ou define um valor que especifica se os tipos no código gerado devem implementar o <xref:System.ComponentModel.INotifyPropertyChanged>interface.</xref:System.ComponentModel.INotifyPropertyChanged>"
  remarks: "Essa interface é usada pelo [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] componentes, como formulários do Windows ou Windows Presentation Foundation, para capturar as alterações de dados para atualizações de interface do usuário. As propriedades geradas disparar um evento de propriedade alterada quando o valor é alterado, a interface de usuário permitindo que se conecta ao agir de acordo."
  syntax:
    content: public bool EnableDataBinding { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o código gerado deve implementar o <xref:System.ComponentModel.INotifyPropertyChanged>interface; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.ComponentModel.INotifyPropertyChanged> O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Runtime.Serialization.ImportOptions.EnableDataBinding*
  exceptions: []
