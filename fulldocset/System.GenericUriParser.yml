  name: GenericUriParser(GenericUriParserOptions)
  nameWithType: GenericUriParser.GenericUriParser(GenericUriParserOptions)
  fullName: System.GenericUriParser.GenericUriParser(GenericUriParserOptions)
  type: Constructor
  assemblies:
  - System
  namespace: System
  summary: "Crie um analisador personalizável para um URI hierárquico."
  remarks: "Use este construtor como um argumento para <xref:System.UriParser.Register%28System.UriParser%2CSystem.String%2CSystem.Int32%29?displayProperty=fullName>se você quiser criar um analisador com base em um esquema conhecido, use <xref:System.HttpStyleUriParser>, <xref:System.FtpStyleUriParser>, <xref:System.GopherStyleUriParser>, <xref:System.LdapStyleUriParser>, ou <xref:System.NewsStyleUriParser>.</xref:System.NewsStyleUriParser> </xref:System.LdapStyleUriParser> </xref:System.GopherStyleUriParser> </xref:System.FtpStyleUriParser> </xref:System.HttpStyleUriParser> </xref:System.UriParser.Register%28System.UriParser%2CSystem.String%2CSystem.Int32%29?displayProperty=fullName>       Ao criar um analisador personalizável, o comportamento do analisador for especificado, passando uma combinação bit a bit dos valores disponíveis no <xref:System.GenericUriParserOptions?displayProperty=fullName>enumeração para o <xref:System.GenericUriParser>construtor.</xref:System.GenericUriParser> </xref:System.GenericUriParserOptions?displayProperty=fullName>       Existente <xref:System.Uri?displayProperty=fullName>classe foi estendida para oferecer suporte a identificadores de recursos internacionais (IRI) e nomes de domínio internacionalizados (IDNS).</xref:System.Uri?displayProperty=fullName> Os usuários atuais não verão qualquer alteração no comportamento do .NET Framework 2.0, a menos que eles permitem especificamente IRI. Isso garante a compatibilidade com versões anteriores do .NET Framework.       Todos os analisadores derivam <xref:System.GenericUriParser>não terá suporte IRI e IDN por padrão.</xref:System.GenericUriParser> O <xref:System.GenericUriParserOptions>opção não inclui IRI e IDN suporte.</xref:System.GenericUriParserOptions> Dois novos valores são adicionados para o <xref:System.GenericUriParserOptions?displayProperty=fullName>enumeração para indicar se um analisador personalizado oferece suporte a IRI e IDN.</xref:System.GenericUriParserOptions?displayProperty=fullName>       O <xref:System.GenericUriParserOptions>tipo indica o analisador dá suporte a regras de análise especificadas na RFC 3987 para identificadores de recursos internacionais (IRI).</xref:System.GenericUriParserOptions> Se IRI é usada é determinada pelos valores de configuração.       O <xref:System.GenericUriParserOptions>tipo indica que o analisador suporta internacionalizados domínio IDN (nome) (IDN) de análise de nomes de host.</xref:System.GenericUriParserOptions> Se for usado o IDN é determinado pelos valores de configuração.       A configuração <xref:System.Configuration.IdnElement?displayProperty=fullName>indiretamente é controlado pela <xref:System.Configuration.IriParsingElement?displayProperty=fullName>definição de configuração que controla IRI processamento de <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement?displayProperty=fullName> </xref:System.Configuration.IdnElement?displayProperty=fullName> Processamento de IRI deve ser habilitado para processamento para ser possível de IDN. Se o processamento de IRI é desabilitado, o processamento de IDN será definido para a configuração padrão em que o comportamento do .NET Framework 2.0 é usado para fins de compatibilidade e nomes IDN não são usados.       O atributo de nome de domínio internacionalizado (IDN) controla apenas o processamento de IDN. Todos os outros processamentos de IRI (normalização de caractere, por exemplo) é executado por padrão.       Para obter mais informações sobre IRI e IDN suporte, consulte a seção comentários para a <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName>"
