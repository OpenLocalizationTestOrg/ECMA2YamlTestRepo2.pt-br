  name: TextFieldParser
  nameWithType: TextFieldParser
  fullName: Microsoft.VisualBasic.FileIO.TextFieldParser
  type: Class
  summary: "Fornece métodos e propriedades para análise de texto estruturado de arquivos."
  remarks: "O `TextFieldParser` objeto fornece métodos e propriedades para análise estruturada de arquivos de texto. Analisar um arquivo de texto com o `TextFieldParser` é semelhante a iterar em um arquivo de texto, enquanto o `ReadFields` método para extrair campos de texto é semelhante ao dividir as cadeias de caracteres.       O `TextFieldParser` pode analisar os dois tipos de arquivos: delimitada ou largura fixa. Algumas propriedades, como `Delimiters` e `HasFieldsEnclosedInQuotes` são significativos apenas ao trabalhar com arquivos delimitados, enquanto o `FieldWidths` propriedade é significativa apenas ao trabalhar com arquivos de largura fixa.       A tabela a seguir lista exemplos de tarefas que envolvem o `Microsoft.VisualBasic.FileIO.TextFieldParser` objeto.      | Para | Consulte |   |--------|---------|   | Ler um arquivo de texto delimitado | [Como: ler arquivos de texto delimitado por vírgula](~/add/includes/ajax-current-ext-md.md)|   | Ler um arquivo de texto de largura fixa | [Como: ler arquivos de texto de largura fixa](~/add/includes/ajax-current-ext-md.md)|   | Ler um arquivo de texto com vários formatos | [Como: ler arquivos de texto com vários formatos](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example parses through a tab-delimited text file, `Bigfile`.  \n  \n [!code-vb[VbVbalrTextFieldParser#17](~/add/codesnippet/visualbasic/t-microsoft.visualbasic._9_1.vb)]"
