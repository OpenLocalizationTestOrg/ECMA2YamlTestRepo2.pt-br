  summary: "Obtém uma cadeia de caracteres que contém o texto de título, na verdade, é exibido na barra de título de um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> instância do controle."
  remarks: "A propriedade DisplayTitle retorna o valor atual do <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>propriedade ou, se o controle não tem um título, um valor calculado.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> O valor calculado consiste em uma cadeia de caracteres de recurso localizável para controles sem título, além de (se houver vários controles dentro da zona) um número com base no índice do controle dentro da zona.       Para personalizar <xref:System.Web.UI.WebControls.WebParts.WebPart>controla onde o <xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A>propriedade foi substituída para retornar um valor de cadeia de caracteres a ser usado como um subtítulo, a propriedade DisplayTitle é concatenada com o subtítulo para produzir um título concluído.</xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       O valor da propriedade DisplayTitle também serve como parte de uma dica de ferramenta que aparece quando um usuário posiciona o ponteiro do mouse sobre a barra de título de um controle. A dica de ferramenta completa consiste o valor de DisplayTitle, seguido por um hífen, seguido pelo valor do controle do <xref:System.Web.UI.WebControls.WebParts.WebPart.Description%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPart.Description%2A>"
