  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable&quot;> </xref> eventos de uma classe que implementa o <xref href=&quot;System.Web.UI.WebControls.IPageableItemContainer&quot;> </xref> interface."
  remarks: "O <xref:System.Web.UI.WebControls.ListView>objeto gera o <xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>evento quando o controle tiver obtido o número total de registros do objeto de fonte de dados subjacente.</xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable> </xref:System.Web.UI.WebControls.ListView> O <xref:System.Web.UI.WebControls.DataPager>controle fornece um manipulador de eventos para esse evento chamado <xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A>.</xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A> </xref:System.Web.UI.WebControls.DataPager> Este manipulador de eventos inicializa as propriedades relacionadas a página e cria o <xref:System.Web.UI.WebControls.DataPagerField>objetos que são definidos no <xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName>coleção.</xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataPagerField>      > [!NOTE] > O <xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>evento é usado principalmente por desenvolvedores de controle.</xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>       Para obter mais informações sobre como manipular eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância da classe PageEventArgs, consulte o <xref:System.Web.UI.WebControls.PageEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.PageEventArgs.%23ctor%2A>"
