- uid: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference(System.String)
  id: SetPlatformWith32BitPreference(System.String)
  parent: Microsoft.Build.Tasks.Hosting.ICscHostObject4
  langs:
  - csharp
  name: SetPlatformWith32BitPreference(String)
  nameWithType: ICscHostObject4.SetPlatformWith32BitPreference(String)
  fullName: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference(String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Hosting
  summary: "Conjuntos de `/platform` valor <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>."
  remarks: "Se o <xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A>propriedade é definida no projeto, SetPlatformWith32BitPreference altera o `/platform` o valor da `AnyCPU` ou o valor padrão (`null` ou &quot;&quot;) para `AnyCPU32BitPreferred`.</xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A> Para obter mais informações, consulte [/platform (opções do compilador c#)](~/add/includes/ajax-current-ext-md.md).       Se o `/platform` valor é definido como `AnyCPU` (`/platform:AnyCPU`), seu aplicativo é executado como um processo de 64 bits, sempre que possível e reverterá para 32 bits para sistemas de 32-bits apenas. No entanto, talvez você prefira que um aplicativo seja executado como um processo de 32 bits, como aplicativos de 64 bits podem consumir mais memória. O `AnyCPU32BitPreferred` configuração é semelhante à `AnyCPU`, exceto que a ação padrão é executar aplicativos no modo de 32 bits em sistemas que oferecem suporte a qualquer um dos modos.  Essa configuração acomoda futuros processadores podem não retornar para o modo de 32 bits."
  syntax:
    content: public bool SetPlatformWith32BitPreference (string platformWith32BitPreference);
    parameters:
    - id: platformWith32BitPreference
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para definir o `/platform` valor <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o método teve êxito."
  overload: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference*
  exceptions: []
  platform:
  - net462
