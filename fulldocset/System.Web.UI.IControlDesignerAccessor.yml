  name: IControlDesignerAccessor
  nameWithType: IControlDesignerAccessor
  fullName: System.Web.UI.IControlDesignerAccessor
  type: Interface
  summary: "Fornece acesso a um designer de controle para armazenar dados temporários de tempo de design associados ao controle."
  remarks: "A propriedade e métodos definidos na interface IControlDesignerAccessor oferecem uma maneira conveniente para o designer de controle acessar um controle para passar e recuperar os dados temporários de tempo de design. A interface é implementada pela <xref:System.Web.UI.Control>classe.</xref:System.Web.UI.Control> Designers de controle usam a implementação dessa interface para o controle de acesso.       Dados temporários de tempo de design não é persistente com o próprio controle. Para persistir os dados de tempo de design para um controle, você deve recuperar o conteúdo de <xref:System.Web.UI.IControlDesignerAccessor.UserData%2A>propriedade e armazená-las em um local específico do designer.</xref:System.Web.UI.IControlDesignerAccessor.UserData%2A>"
  syntax:
    content: public interface IControlDesignerAccessor
  implements: []
  platform:
  - net462
