  summary: "Inicializa uma nova instância do <xref href=&quot;System.ServiceModel.Channels.WebMessageEncodingBindingElement&quot;> </xref> classe."
  remarks: "Este construtor usa <xref:System.Text.UTF8Encoding>como a codificação de caractere padrão.</xref:System.Text.UTF8Encoding> Portanto, use este construtor quando desejar que essa codificação de caractere. Se você quiser que outra codificação de caractere, use o <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>construtor.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>       Este construtor define valores padrão, o número máximo de leitores e gravadores que estão alocadas para pools e respectivamente disponíveis para processar mensagens de entrada e saídas sem alocar novos leitores ou gravadores. Há 64 leitores alocados por padrão para o <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>propriedade e há 16 gravadores alocados por padrão para o <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A>propriedade.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>       Restrições de complexidade padrão também são definidas por este construtor o <xref:System.Xml.XmlDictionaryReaderQuotas>associado a essa codificação de mensagem pelo <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A>propriedade para proteger contra uma classe de negação de serviço (DOS) ataques que tentem usar complexidade mensagem unir os recursos de processamento de ponto de extremidade.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A> </xref:System.Xml.XmlDictionaryReaderQuotas> As propriedades que express essas restrições e seus valores padrão (em bytes) são os seguintes:- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>= 32 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A>= 8192 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A>= 16384 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A>= 4096 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A>= 16384</xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>"
