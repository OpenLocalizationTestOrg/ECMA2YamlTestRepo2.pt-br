    - id: accessMask
      type: System.Int32
      description: "Uma combinação bit a bit de <xref href=&quot;System.Security.AccessControl.MutexRights&quot;> </xref> valores que especificam os direitos de acesso para permitir ou negar, convertido em um número inteiro."
    - id: isInherited
      type: System.Boolean
      description: "Sentido para a chamada mutexes, porque eles têm nenhuma hierarquia."
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "Sentido para a chamada mutexes, porque eles têm nenhuma hierarquia."
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "Sentido para a chamada mutexes, porque eles têm nenhuma hierarquia."
    - id: type
      type: System.Security.AccessControl.AccessControlType
      description: "Uma da <xref href=&quot;System.Security.AccessControl.AccessControlType&quot;> </xref> valores que especificam se os direitos são permitidos ou negados."
    return:
      type: System.Security.AccessControl.AccessRule
      description: "Um <xref href=&quot;System.Security.AccessControl.MutexAccessRule&quot;> </xref> objeto que representa os direitos especificados para o usuário especificado."
