  type: Class
  summary: "A exceção que é lançada quando um limite especificado tiver expirado."
  remarks: "A classe TimeoutException pode especificar uma mensagem para descrever a fonte da exceção. Quando um método lança esta exceção, a mensagem geralmente é &quot;o tempo limite fornecido expirou e a operação não foi concluída.&quot;       Essa classe é usada, por exemplo, pelo <xref:System.ServiceProcess.ServiceController>da classe <xref:System.ServiceProcess.ServiceController.WaitForStatus%2A>membro.</xref:System.ServiceProcess.ServiceController.WaitForStatus%2A> </xref:System.ServiceProcess.ServiceController> A operação que pode lançar a exceção é uma alteração do serviço <xref:System.ServiceProcess.ServiceController.Status%2A>propriedade (por exemplo, de `Paused` para `ContinuePending`).</xref:System.ServiceProcess.ServiceController.Status%2A>"
  syntax:
    content: 'public class TimeoutException : SystemException'
