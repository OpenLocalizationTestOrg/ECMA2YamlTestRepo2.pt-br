  summary: "Representa o método que manipula uma <xref href=&quot;System.Windows.Forms.Form.FormClosing&quot;> </xref> eventos."
  remarks: "O <xref:System.Windows.Forms.Form.FormClosing>evento ocorre somente antes de um formulário é fechado por usuário, por meio da interface de usuário (IU), ou programaticamente, por meio de chamadas para métodos, como <xref:System.Windows.Forms.Form.Close%2A>na <xref:System.Windows.Forms.Form>classe, ou <xref:System.Windows.Forms.Application.Exit%2A>em que a <xref:System.Windows.Forms.Application>classe.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> </xref:System.Windows.Forms.Form.FormClosing> Esse evento pode ser cancelado.       Quando você cria um delegado FormClosingEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public delegate void FormClosingEventHandler(object sender, FormClosingEventArgs e);
