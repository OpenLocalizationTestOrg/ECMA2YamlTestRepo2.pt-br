  namespace: System.Web.Configuration
  summary: "Obtém ou define um número de versão que indica qual abordagem de versão específica do ASP.NET para validação será usada."
  remarks: "A propriedade RequestValidationMode Especifica qual abordagem ASP.NET de validação será usada. Isso pode ser o algoritmo que é usado em versões do ASP.NET anteriores à versão 4, ou a versão que é usada em [!INCLUDE[net_v40_long](../Token/net_v40_long_md.md)]. A propriedade pode ser definida com os seguintes valores:- `4.5 (the default).` nesse modo, os valores são carregados lentamente, ou seja, eles não são legíveis até que elas são solicitadas.      - `4.0` o <xref:System.Web.HttpRequest>objeto internamente define um sinalizador que indica se a validação de solicitação deve ser disparada sempre que nenhum dado de solicitação HTTP é acessado.</xref:System.Web.HttpRequest> Isso garante que a validação da solicitação é disparada antes dos dados, como cookies e URLs são acessados durante a solicitação. As configurações de validação de solicitação do elemento (se houver) no arquivo de configuração ou a diretiva em uma página individual são ignoradas.      -   `2.0`. Validação de solicitação é habilitada somente para páginas, não para todas as solicitações HTTP. Além disso, as configurações de validação de solicitação do elemento (se houver) no arquivo de configuração ou a diretiva em uma página individual são usadas para determinar qual página solicitações para validar.       O valor atribuído a essa propriedade não é validado de acordo com uma versão específica do ASP.NET. Qualquer valor numérico menor do que `4.0` (por exemplo, `3.7`, `2.9`, ou `2.0`) será interpretado como `2.0`. Qualquer número maior do que `4.5` é interpretado como `4.5`.       Para definir esse valor em um arquivo de configuração, você pode atribuir um valor para o `requestValidationMode` atributo o `httpRuntime` elemento. Para obter mais informações, consulte [httpRuntime Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/e9b81350-8aaf-47cc-9843-5f7d0c59f369)."
  syntax:
    content: public Version RequestValidationMode { get; set; }
    return:
      type: System.Version
      description: "Um valor que indica qual abordagem de versão específica do ASP.NET para validação será usada. O padrão é `4.5`."
  overload: System.Web.Configuration.HttpRuntimeSection.RequestValidationMode*
  exceptions: []
  platform:
  - net462
