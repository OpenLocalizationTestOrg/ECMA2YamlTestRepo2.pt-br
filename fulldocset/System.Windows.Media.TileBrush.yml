  summary: "Descreve uma maneira de uma região de pintura usando um ou mais blocos."
  remarks: "As classes derivadas de TileBrush definem o conteúdo dos blocos que você usa para uma região de pintura. Por exemplo, use o <xref:System.Windows.Media.ImageBrush>classe para pintar uma área usando uma imagem.</xref:System.Windows.Media.ImageBrush>       Use um TileBrush para controlar como pintar uma área. Por exemplo, [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] fornece vários tipos de pincéis: - para pintar usando uma imagem, use o <xref:System.Windows.Media.ImageBrush>.</xref:System.Windows.Media.ImageBrush>      -Para pintar traçando, use <xref:System.Windows.Media.DrawingBrush>.</xref:System.Windows.Media.DrawingBrush>      -Para pintar usando um <xref:System.Windows.Media.Visual>use o <xref:System.Windows.Media.VisualBrush>.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.Visual>       Quando você usa o TileBrush para pintar uma área, em vez de uma área de pintura usando uma única imagem ampliada, você pode pintar uma área usando uma série de imagens lado a lado que criam um padrão.       Quando você pinta uma área usando um TileBrush, você usar três componentes: conteúdo, peças e a área de saída. As ilustrações a seguir mostram como esses três componentes TileBrush se relacionam entre si.       ![Componentes TileBrush](~/add/media/wcpsdk-mmgraphics-defaultcontentprojection2.png &quot;componentes TileBrush&quot;) componentes de um TileBrush com um único bloco ![componentes de um TileBrush lado a lado](~/add/media/graphicsmm-tiledprojection.png &quot;componentes de um TileBrush lado a lado&quot;) componentes de um TileBrush com TileMode de bloco **conteúdo**: um TileBrush pode ter diferentes tipos de conteúdo: - se o pincel for um <xref:System.Windows.Media.ImageBrush>, esse conteúdo é uma imagem.</xref:System.Windows.Media.ImageBrush> A <xref:System.Windows.Media.ImageBrush.ImageSource%2A>propriedade especifica o conteúdo de <xref:System.Windows.Media.ImageBrush>.</xref:System.Windows.Media.ImageBrush> </xref:System.Windows.Media.ImageBrush.ImageSource%2A>      -Se o pincel for um <xref:System.Windows.Media.DrawingBrush>, esse conteúdo é um desenho.</xref:System.Windows.Media.DrawingBrush> A <xref:System.Windows.Media.DrawingBrush.Drawing%2A>propriedade especifica o conteúdo de <xref:System.Windows.Media.DrawingBrush>.</xref:System.Windows.Media.DrawingBrush> </xref:System.Windows.Media.DrawingBrush.Drawing%2A>      -Se o pincel for um <xref:System.Windows.Media.VisualBrush>, esse conteúdo é um visual.</xref:System.Windows.Media.VisualBrush> A <xref:System.Windows.Media.VisualBrush.Visual%2A>propriedade especifica o conteúdo de <xref:System.Windows.Media.VisualBrush>.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.VisualBrush.Visual%2A>       Você pode especificar a posição e dimensões de TileBrush conteúdo usando o <xref:System.Windows.Media.TileBrush.Viewbox%2A>propriedade.</xref:System.Windows.Media.TileBrush.Viewbox%2A>       **Blocos**: um TileBrush produz um ou mais blocos. Por padrão, o conteúdo do pincel é esticado para preencher um único bloco e bloco é esticado para preencher a área de saída. O <xref:System.Windows.Media.TileBrush.Viewport%2A>propriedade é usada para especificar o tamanho e a posição do bloco base para o TileBrush.</xref:System.Windows.Media.TileBrush.Viewport%2A> O <xref:System.Windows.Media.TileBrush.ViewportUnits%2A>propriedade determina se o tamanho e a posição do <xref:System.Windows.Media.TileBrush.Viewport%2A>são relativos à área de saída (o comportamento padrão) ou se são valores absolutos.</xref:System.Windows.Media.TileBrush.Viewport%2A> </xref:System.Windows.Media.TileBrush.ViewportUnits%2A>       **Área de saída**: A área de saída é a área que pinta o pincel, como a <xref:System.Windows.Shapes.Shape.Fill%2A>de um <xref:System.Windows.Shapes.Ellipse>ou a <xref:System.Windows.Controls.Control.Background%2A>de <xref:System.Windows.Controls.Button>.</xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.Control.Background%2A> </xref:System.Windows.Shapes.Ellipse> </xref:System.Windows.Shapes.Shape.Fill%2A>       Para obter mais informações sobre a classe TileBrush, consulte [pintura com imagens, desenhos e visuais](~/add/includes/ajax-current-ext-md.md) .      ## Freezable TileBrush um de recursos é um <xref:System.Windows.Freezable>tipo.</xref:System.Windows.Freezable> Para obter informações sobre <xref:System.Windows.Freezable>recursos, como congelamento e clonagem, consulte o [visão geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
