  type: Class
  summary: "Cria um grupo de caixa de seleção de seleção múltipla que pode ser criado dinamicamente, associando o controle a uma fonte de dados."
  remarks: "Neste tópico:- [Introdução](#Introduction)      -   [Layout da lista especificando](#SpecifyingListLayout)      -   [itens da lista especificando](#SpecifyingListItems)      -   [acessibilidade](#Accessibility)      -   [sintaxe declarativa](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> # # controle CheckBoxList a Introdução fornece um grupo de caixa de seleção de seleção múltipla que pode ser gerado dinamicamente com associação de dados.       Ele contém um <xref:System.Web.UI.WebControls.ListControl.Items%2A>coleção com membros correspondentes aos itens individuais na lista.</xref:System.Web.UI.WebControls.ListControl.Items%2A> Para determinar quais itens são verificados, iterar por meio da coleção e teste o <xref:System.Web.UI.WebControls.ListItem.Selected%2A>propriedade de cada item na lista.</xref:System.Web.UI.WebControls.ListItem.Selected%2A>      > [!NOTE] > Também é possível usar vários <xref:System.Web.UI.WebControls.CheckBox>controles.</xref:System.Web.UI.WebControls.CheckBox> O controle CheckBoxList é mais fácil para a criação de um conjunto de caixas de seleção usando associação de dados, enquanto o indivíduo <xref:System.Web.UI.WebControls.CheckBox>controle proporciona maior controle sobre o layout.</xref:System.Web.UI.WebControls.CheckBox>      <a name=&quot;SpecifyingListLayout&quot;></a># # Especificando o Layout de lista, você pode especificar a maneira como a lista é exibido, usando a <xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A>e <xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A>Propriedades.</xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A> </xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A> Para obter informações sobre opções de layout, consulte o <xref:System.Web.UI.WebControls.RepeatLayout>enumeração.</xref:System.Web.UI.WebControls.RepeatLayout>       Por padrão, <xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A>é definido como `RepeatDirection.Vertical`.</xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A> Definir essa propriedade como `RepeatDirection.Horizontal` renderiza a lista horizontalmente. Alguns <xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A>configurações não permitem layout horizontal.</xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A> Para obter mais informações, consulte o <xref:System.Web.UI.WebControls.RepeatLayout>enumeração.</xref:System.Web.UI.WebControls.RepeatLayout>      <a name=&quot;SpecifyingListItems&quot;></a># # Especificando itens de lista para especificar itens que você deseja exibir no controle CheckBoxList, coloque um `ListItem` elemento para cada entrada entre as marcas de abertura e fechamento do controle CheckBoxList.       O controle de CheckBoxList também dá suporte à associação de dados. Para associar o controle a uma fonte de dados, primeiro crie uma fonte de dados, como uma da <xref:System.Web.UI.DataSourceControl>objetos, que contém os itens para exibir no controle.</xref:System.Web.UI.DataSourceControl> Em seguida, use o <xref:System.Web.UI.Control.DataBind%2A>método para associar a fonte de dados para o controle CheckBoxList.</xref:System.Web.UI.Control.DataBind%2A> Use o <xref:System.Web.UI.WebControls.ListControl.DataTextField%2A>e <xref:System.Web.UI.WebControls.ListControl.DataValueField%2A>Propriedades para especificar qual campo na fonte de dados para associar o `Text` e `Value` propriedades da lista de cada item no controle, respectivamente.</xref:System.Web.UI.WebControls.ListControl.DataValueField%2A> </xref:System.Web.UI.WebControls.ListControl.DataTextField%2A> Agora, o controle de CheckBoxList exibirá as informações da fonte de dados.       Para determinar os itens selecionados no controle CheckBoxList, percorrer o <xref:System.Web.UI.WebControls.ListControl.Items%2A>coleta e teste o <xref:System.Web.UI.WebControls.ListItem.Selected%2A>propriedade de cada item na coleção.</xref:System.Web.UI.WebControls.ListItem.Selected%2A> </xref:System.Web.UI.WebControls.ListControl.Items%2A>      > [!CAUTION] > Este controle pode ser usado para exibir a entrada do usuário, que pode incluir um script de cliente mal-intencionado. Verifique todas as informações que são enviadas de um cliente para o script executável, instruções SQL ou outro código antes de exibi-lo em seu aplicativo. Você pode usar controles de validação para verificar se a entrada do usuário antes de exibir o texto de entrada em um controle. O ASP.NET fornece um recurso de validação de solicitação de entrada para o bloco de script e HTML na entrada do usuário. Para obter mais informações, consulte [protegendo controles padrão](~/add/includes/ajax-current-ext-md.md), [como: proteger contra scripts maliciosos em um aplicativo da Web aplicando codificação HTML a cadeias de caracteres](~/add/includes/ajax-current-ext-md.md), e [Validando a entrada do usuário em páginas da Web do ASP.NET](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;Accessibility&quot;></a># # Acessibilidade para obter informações sobre como configurar este controle para que ele gera marcação que está de acordo com os padrões de acessibilidade, consulte [acessibilidade no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controles ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a># # Sintaxe de declarativa```   <asp:CheckBoxList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;