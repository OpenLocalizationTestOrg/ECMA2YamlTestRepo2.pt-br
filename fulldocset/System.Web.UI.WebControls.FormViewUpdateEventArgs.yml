  name: FormViewUpdateEventArgs
  nameWithType: FormViewUpdateEventArgs
  fullName: System.Web.UI.WebControls.FormViewUpdateEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.FormView.ItemUpdating&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.FormView>controlar gera o <xref:System.Web.UI.WebControls.FormView.ItemUpdating>evento quando um botão de atualização (um botão com seu `CommandName` propriedade definida como &quot;Update&quot;) dentro do controle é clicado, mas antes de <xref:System.Web.UI.WebControls.FormView>controle atualiza o registro.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada, como HTML codificação ou validar os valores de um registro antes de atualizá-lo na fonte de dados, sempre que esse evento ocorre.       Um objeto FormViewUpdateEventArgs é passado para o método de manipulação de eventos, que permite que você determine o valor de um argumento opcional comando enviado para o <xref:System.Web.UI.WebControls.FormView>controlar e para indicar se a operação de atualização deve ser cancelada.</xref:System.Web.UI.WebControls.FormView> Para determinar o valor do argumento de comando, use o <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.CommandArgument%2A>propriedade.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.CommandArgument%2A> Para cancelar a operação de atualização, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Se você precisar acessar os valores originais do campo de chave do registro que está sendo atualizado, use o <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>propriedade.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> Os valores originais do campo de chave não podem ser acessados usando o <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues%2A>propriedade.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues%2A> Valores atualizados (que incluem valores de campo de chave atualizado, se você permitir que o usuário edite os campos de chave) são acessados usando o <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>propriedade.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância da classe FormViewUpdateEventArgs, consulte o <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewUpdateEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemUpdating> event to validate the values entered by the user.  \n  \n [!code-cs[FormViewUpdateEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_164_1.aspx)]\n [!code-vb[FormViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_164_1.aspx)]"
