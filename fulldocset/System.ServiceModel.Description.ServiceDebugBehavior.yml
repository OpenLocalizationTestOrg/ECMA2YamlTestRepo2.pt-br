- uid: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageEnabled
  id: HttpHelpPageEnabled
  parent: System.ServiceModel.Description.ServiceDebugBehavior
  langs:
  - csharp
  name: HttpHelpPageEnabled
  nameWithType: ServiceDebugBehavior.HttpHelpPageEnabled
  fullName: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Obtém ou define um valor que controla se [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] publica uma página de ajuda HTML no endereço controlado pelo <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl*>propriedade.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl*>"
  remarks: "Defina a propriedade HttpHelpPageEnabled como `false` para desabilitar a publicação de uma página de ajuda HTML visível para os navegadores HTML.       Para garantir a Ajuda HTML página é publicada no local controlado pelo <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>propriedade, você deve definir essa propriedade `true` e, em seguida, uma das condições a seguir deve também ser verdadeira: - o <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>propriedade é um endereço absoluto que suporta o esquema de protocolo HTTP.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A> </xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>      -Não há um endereço base para o serviço que suporta o esquema de protocolo HTTP.       Embora uma exceção será lançada se for atribuído um endereço absoluto que não oferece suporte para o esquema de protocolo HTTP para o <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>página de ajuda de propriedade, qualquer outro cenário no qual nenhum dos critérios acima é atendida resulta em nenhuma exceção e nenhum HTML.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>"
  example:
  - "The following code example shows how to use a configuration file to enable the HTML help page feature and return exception information inside a SOAP fault back to the client for debugging purposes. This configuration file shows the following basic steps to adding support for the <xref:System.ServiceModel.Description.ServiceDebugBehavior> features:  \n  \n-   Because the <xref:System.ServiceModel.Description.ServiceDebugBehavior> type is a <xref:System.ServiceModel.Description.IServiceBehavior?displayProperty=fullName> implementation, the [\\&lt;service\\&gt;](../Topic/%3Cservice%3E.md) element that represents the service type has a behavior configuration identifier of `behaviorConfiguration=\"metadataAndDebug\"`.  \n  \n-   Again, because the <xref:System.ServiceModel.Description.ServiceDebugBehavior> type is an <xref:System.ServiceModel.Description.IServiceBehavior?displayProperty=fullName> implementation a [\\&lt;behavior\\&gt;](../Topic/%3Cbehavior%3E%20of%20%3CendpointBehaviors%3E.md) element is added to a [\\&lt;serviceBehaviors\\&gt;](../Topic/%3CserviceBehaviors%3E.md) section. The `name` attribute of the [\\&lt;behavior\\&gt;](../Topic/%3Cbehavior%3E%20of%20%3CendpointBehaviors%3E.md) element the value of which is the identifier of the `behaviorConfiguration` attribute of the [\\&lt;service\\&gt;](../Topic/%3Cservice%3E.md) element. In this case, the value is `metadataAndDebug`.  \n  \n-   Add a [\\&lt;serviceDebug\\&gt;](../Topic/%3CserviceDebug%3E.md) element with the various attributes set to the desired configuration. In this case, the `httpHelpPageEnabled` and `includeExceptionDetailInFaults` attribute values are set to `true`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool HttpHelpPageEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] publica uma página de ajuda HTML; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageEnabled*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl
  id: HttpHelpPageUrl
  parent: System.ServiceModel.Description.ServiceDebugBehavior
  langs:
  - csharp
  name: HttpHelpPageUrl
  nameWithType: ServiceDebugBehavior.HttpHelpPageUrl
  fullName: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Obtém ou define o local em que o arquivo de ajuda HTML é publicado."
  remarks: "Use a propriedade HttpHelpPageUrl para habilitar o uso de um arquivo de ajuda HTML personalizado que é retornado de uma solicitação HTTP/Get, como de um navegador HTML. O local do arquivo de ajuda HTML é resolvido da seguinte maneira: - se o valor dessa propriedade é um endereço relativo, em seguida, o local do arquivo de ajuda HTML é o valor do serviço endereço base que oferece suporte a HTTP solicita mais este valor de propriedade.      -Se o valor dessa propriedade é um endereço absoluto e oferece suporte a solicitações HTTP, o local do arquivo de ajuda HTML é o valor dessa propriedade.      -Se o valor dessa propriedade é absoluto, mas não oferece suporte a solicitações HTTP, uma exceção será lançada.       Essa propriedade é aplicada somente no caso de que o <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageEnabled%2A>é de propriedade `true`.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageEnabled%2A>"
  syntax:
    content: public Uri HttpHelpPageUrl { get; set; }
    return:
      type: System.Uri
      description: "O relativo ou absoluto URL com base em HTTP do HTML personalizado ajuda de arquivos que o usuário vê quando o ponto de extremidade é visto usando um navegador HTML."
  overload: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl*
  exceptions: []
  platform:
  - net462
