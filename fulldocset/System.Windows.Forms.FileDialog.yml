  remarks: "Às vezes, os usuários devem abrir e salvar arquivos que usam várias extensões de nome de arquivo. Por exemplo, os aplicativo arquivos de manifesto usados pelo [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] final de tecnologia de implantação na extensão de nome de arquivo complexo &quot;. manifest&quot;. Definir essa propriedade como `true` permite que você defina o <xref:System.Windows.Forms.FileDialog.Filter%2A>propriedade a uma extensão com vários pontos.</xref:System.Windows.Forms.FileDialog.Filter%2A>       Se for SupportMultiDottedExtensions `false`, e atribuir uma extensão com vários pontos <xref:System.Windows.Forms.FileDialog.Filter%2A>, controles derivados, como <xref:System.Windows.Forms.SaveFileDialog>somente usará a última extensão na cadeia de caracteres.</xref:System.Windows.Forms.SaveFileDialog> </xref:System.Windows.Forms.FileDialog.Filter%2A> Por exemplo, &quot;. manifest&quot; será usado em vez de &quot;. manifest&quot;."
