  fullName: System.Web.UI.Design.ViewEventHandler
  type: Delegate
  summary: "Representa o método que manipulará o <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> evento é gerado por ferramentas de design visual, como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], Implementando a <xref href=&quot;System.Web.UI.Design.IControlDesignerView&quot;> </xref> interface. Essa classe não pode ser herdada."
  remarks: "Quando você cria um delegado ViewEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).       O <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>é gerado pelo host de designer para determinadas ações em um controle na superfície de design.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> O <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>evento é manipulado por um método delegado ViewEventHandler, que usa uma <xref:System.Web.UI.Design.ViewEventArgs>objeto como um parâmetro.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       Normalmente, classes de controle de designer implementar ou atribuir um delegado ViewEventHandler não diretamente. O <xref:System.Web.UI.Design.ControlDesigner>classe base fornece um delegado de padrão para o <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>evento.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> Designers de controle personalizado substituem o <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>, <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>, e <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>métodos para processar os eventos para o controle na superfície de design.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A> </xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> O <xref:System.Web.UI.Design.ControlDesigner.Initialize%2A>método define o delegado de evento padrão para o <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>delegar.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner.Initialize%2A>"
  syntax:
    content: public delegate void ViewEventHandler(object sender, ViewEventArgs e);
