- uid: System.Web.Configuration.IConfigMapPath.ResolveSiteArgument(System.String,System.String@,System.String@)
  id: ResolveSiteArgument(System.String,System.String@,System.String@)
  parent: System.Web.Configuration.IConfigMapPath
  langs:
  - csharp
  name: ResolveSiteArgument(String,String,String)
  nameWithType: IConfigMapPath.ResolveSiteArgument(String,String,String)
  fullName: System.Web.Configuration.IConfigMapPath.ResolveSiteArgument(String,String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Preenche o nome do site e a ID de site com base em um valor de argumento do site."
  remarks: "Se `siteArgument` é `null`, é igual ao nome do site padrão ou é igual ao identificador de site padrão, o `siteName` e `siteID` são preenchidos com os valores de site padrão.       ResolveSiteArgument é introduzido no .NET Framework versão 3.5.  Para obter mais informações, consulte [versões e dependências](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public void ResolveSiteArgument (string siteArgument, out string siteName, out string siteID);
    parameters:
    - id: siteArgument
      type: System.String
      description: "O nome do site ou o identificador de site."
    - id: siteName
      type: System.String
      description: "O nome do site padrão."
    - id: siteID
      type: System.String
      description: "Um identificador exclusivo para o site."
  overload: System.Web.Configuration.IConfigMapPath.ResolveSiteArgument*
  exceptions: []
  platform:
  - net462
