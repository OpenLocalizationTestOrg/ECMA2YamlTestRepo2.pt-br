- uid: System.ServiceModel.Security.X509ServiceCertificateAuthentication.CustomCertificateValidator
  id: CustomCertificateValidator
  parent: System.ServiceModel.Security.X509ServiceCertificateAuthentication
  langs:
  - csharp
  name: CustomCertificateValidator
  nameWithType: X509ServiceCertificateAuthentication.CustomCertificateValidator
  fullName: System.ServiceModel.Security.X509ServiceCertificateAuthentication.CustomCertificateValidator
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Obtém ou define um cliente personalizado validador de certificado."
  remarks: '[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]Fornece um cliente padrão validador de certificado que verifica o certificado do cliente em relação ao armazenamento de pessoas confiáveis e também verifica se o certificado é parte de uma cadeia que se conecta a uma raiz válida. Um validador personalizado pode ser implementado para obter um comportamento diferente. Esta propriedade permite que um validador personalizado seja especificada.'
  example:
  - "The following code shows how to set this property.  \n  \n [!code-vb[S_UEX509ServiceCertificateAuthentication#1](~/add/codesnippet/visualbasic/s_uex509servicecertificateauthentication.cs/client.vb#1)]\n [!code-cs[S_UEX509ServiceCertificateAuthentication#1](~/add/codesnippet/csharp/s_uex509servicecertificateauthentication.cs/client.cs#1)]  \n  \n The property can also be set in a configuration file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public System.IdentityModel.Selectors.X509CertificateValidator CustomCertificateValidator { get; set; }
    return:
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: "O validador de certificado de cliente personalizadas."
  overload: System.ServiceModel.Security.X509ServiceCertificateAuthentication.CustomCertificateValidator*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Tentativa de definir quando a credencial é somente leitura."
  platform:
  - net462
- uid: System.ServiceModel.Security.X509ServiceCertificateAuthentication.RevocationMode
  id: RevocationMode
  parent: System.ServiceModel.Security.X509ServiceCertificateAuthentication
  langs:
  - csharp
  name: RevocationMode
  nameWithType: X509ServiceCertificateAuthentication.RevocationMode
  fullName: System.ServiceModel.Security.X509ServiceCertificateAuthentication.RevocationMode
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Obtém ou define o modo de revogação de certificado para ChainTrust e o modo de validação de certificado PeerOrChainTrust x.&509;."
  remarks: "Ao usar certificados, o sistema valida que o certificado do cliente não foi revogado, observando se o certificado do cliente não está na lista de certificados revogados. Essa verificação pode ser executada através da verificação online ou verificando em relação a uma lista de revogação em cache. Verificação de revogação pode ser desativado, definindo essa propriedade como `NoCheck`."
  example:
  - "The following code shows how to set this property.  \n  \n [!code-vb[S_UEX509ServiceCertificateAuthentication#2](~/add/codesnippet/visualbasic/s_uex509servicecertificateauthentication.cs/client.vb#2)]\n [!code-cs[S_UEX509ServiceCertificateAuthentication#2](~/add/codesnippet/csharp/s_uex509servicecertificateauthentication.cs/client.cs#2)]  \n  \n The property can also be set in a configuration file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public System.Security.Cryptography.X509Certificates.X509RevocationMode RevocationMode { get; set; }
    return:
      type: System.Security.Cryptography.X509Certificates.X509RevocationMode
      description: 'One of the values in <xref href=&quot;System.Security.Cryptography.X509Certificates.X509RevocationMode&quot;></xref>: <xref uid=&quot;langword_csharp_NoCheck&quot; name=&quot;NoCheck&quot; href=&quot;&quot;></xref>, <xref uid=&quot;langword_csharp_Online&quot; name=&quot;Online&quot; href=&quot;&quot;></xref>, or <xref uid=&quot;langword_csharp_Offline&quot; name=&quot;Offline&quot; href=&quot;&quot;></xref>.'
  overload: System.ServiceModel.Security.X509ServiceCertificateAuthentication.RevocationMode*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Tentativa de definir quando a credencial é somente leitura."
  platform:
  - net462
- uid: System.ServiceModel.Security.X509ServiceCertificateAuthentication.TrustedStoreLocation
  id: TrustedStoreLocation
  parent: System.ServiceModel.Security.X509ServiceCertificateAuthentication
  langs:
  - csharp
  name: TrustedStoreLocation
  nameWithType: X509ServiceCertificateAuthentication.TrustedStoreLocation
  fullName: System.ServiceModel.Security.X509ServiceCertificateAuthentication.TrustedStoreLocation
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: "Obtém ou define o local de armazenamento confiável na qual o contexto a cadeia de certificados de cliente é validada."
  remarks: "Essa propriedade especifica se o contexto de usuário ou computador será usado para verificar a cadeia de certificados x.&509;."
  example:
  - "The following code shows how to set this property.  \n  \n [!code-vb[S_UEX509ServiceCertificateAuthentication#3](~/add/codesnippet/visualbasic/s_uex509servicecertificateauthentication.cs/client.vb#3)]\n [!code-cs[S_UEX509ServiceCertificateAuthentication#3](~/add/codesnippet/csharp/s_uex509servicecertificateauthentication.cs/client.cs#3)]  \n  \n The property can also be set in a configuration file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public System.Security.Cryptography.X509Certificates.StoreLocation TrustedStoreLocation { get; set; }
    return:
      type: System.Security.Cryptography.X509Certificates.StoreLocation
      description: "O local de armazenamento confiável."
  overload: System.ServiceModel.Security.X509ServiceCertificateAuthentication.TrustedStoreLocation*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Tentativa de definir quando a credencial é somente leitura."
  platform:
  - net462
