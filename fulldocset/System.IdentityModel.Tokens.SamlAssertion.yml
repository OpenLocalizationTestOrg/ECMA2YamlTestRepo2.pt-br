  fullName: System.IdentityModel.Tokens.SamlAssertion
  type: Class
  summary: "Representa uma asserção do Security Assertion Markup Language 1.1 (SAML 1.1)."
  remarks: "A classe SamlAssertion corresponde do `<saml:Assertion>` elemento XML que está definido na especificação do OASIS SAML 1.1.       As declarações para <xref:System.IdentityModel.Tokens.SamlSecurityToken>tokens de segurança estão contidos em um SamlAssertion.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Um SamlAssertion tem um conjunto extensível de declarações, conhecido como declarações SAML que são representadas pelo <xref:System.IdentityModel.Tokens.SamlAssertion.Statements%2A>propriedade.</xref:System.IdentityModel.Tokens.SamlAssertion.Statements%2A> A autoridade SAML que emitiu a declaração SAML é especificada no <xref:System.IdentityModel.Tokens.SamlAssertion.Issuer%2A>propriedade.</xref:System.IdentityModel.Tokens.SamlAssertion.Issuer%2A>"
  syntax:
