  name: Parameter
  nameWithType: Parameter
  fullName: System.Web.UI.WebControls.Parameter
  type: Class
  summary: "Fornece um mecanismo que os controles de fonte de dados usam para associar a variáveis de aplicativo, as identidades de usuário e as opções e outros dados. Serve como a classe base para todos os tipos de parâmetro do ASP.NET."
  remarks: "A classe de parâmetro representa um parâmetro em uma consulta SQL parametrizada, uma expressão de filtragem ou uma chamada de método de objeto comercial que usa um controle de fonte de dados do ASP.NET para selecionar, filtrar ou modificar dados. Objetos de parâmetro estão contidos em um <xref:System.Web.UI.WebControls.ParameterCollection>objeto.</xref:System.Web.UI.WebControls.ParameterCollection> Objetos de parâmetro são avaliados em tempo de execução para associar os valores das variáveis que representam a qualquer método que é usado por um controle de fonte de dados para interagir com dados.       Use as classes que derivam de parâmetro com fonte de dados e controles de associação de dados para criar aplicativos de dados baseado na Web. Essas classes de parâmetro são usados por controles de fonte de dados para associar a tipos específicos de valores encontrados em aplicativos Web aos espaços reservados em cadeias de caracteres de consulta SQL, parâmetros de método do objeto comercial e muito mais. A tabela a seguir lista os tipos de parâmetro que são incluídos no ASP.NET.      |||   |-|-|   | <xref:System.Web.UI.WebControls.ControlParameter>| Associa a qualquer propriedade pública de um controle de servidor Web. |   | <xref:System.Web.UI.WebControls.FormParameter>| Associa um campo de formulário. |   | <xref:System.Web.UI.WebControls.SessionParameter>| Associa um campo de estado de sessão. |   | <xref:System.Web.UI.WebControls.RouteParameter>| Associa um parâmetro de URL da rota. |   | <xref:System.Web.UI.WebControls.CookieParameter>| Associa um campo de cookie. |   | <xref:System.Web.UI.WebControls.QueryStringParameter>| Associa um parâmetro de cadeia de caracteres de consulta. |   | <xref:System.Web.UI.WebControls.ProfileParameter>| Associa um campo de perfil. |       Estender a classe base do parâmetro quando você deseja implementar seus próprios tipos de parâmetro personalizado.</xref:System.Web.UI.WebControls.ProfileParameter> </xref:System.Web.UI.WebControls.QueryStringParameter> </xref:System.Web.UI.WebControls.CookieParameter> </xref:System.Web.UI.WebControls.RouteParameter> </xref:System.Web.UI.WebControls.SessionParameter> </xref:System.Web.UI.WebControls.FormParameter> </xref:System.Web.UI.WebControls.ControlParameter>       Objetos de parâmetro são muito simples: eles têm um <xref:System.Web.UI.WebControls.Parameter.Name%2A>e um <xref:System.Web.UI.WebControls.Parameter.Type%2A>propriedade, pode ser representado de forma declarativa e pode controlar o estado em várias solicitações HTTP.</xref:System.Web.UI.WebControls.Parameter.Type%2A> </xref:System.Web.UI.WebControls.Parameter.Name%2A> Suportam a todos os parâmetros de um <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>propriedade, para casos em que um parâmetro está associado a um valor, mas o valor é avaliada como `null` em tempo de execução.</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>       Ao usar uma coleção de objetos de parâmetro com um controle de fonte de dados, talvez importa a ordem na coleção. Para obter mais informações sobre como os parâmetros são usados, consulte [usando parâmetros com o controle SqlDataSource](~/add/includes/ajax-current-ext-md.md) e [usando parâmetros com o controle ObjectDataSource](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to use the selected value of a <xref:System.Web.UI.WebControls.DropDownList> control in the W`here` clause of a SQL query. The example uses the <xref:System.Web.UI.WebControls.ControlParameter> class, which derives from the <xref:System.Web.UI.WebControls.ControlParameter> class.  \n  \n The <xref:System.Web.UI.WebControls.SqlDataSourceView.SelectCommand%2A> element defines the query with a parameter named \"@Title\" where the value from `DropDownList1` should go. The <xref:System.Web.UI.WebControls.ControlParameter> element specifies that the \"@Title\" placeholder will be replaced by the value of the <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property of the `DropDownList1` control. The <xref:System.Web.UI.WebControls.ControlParameter> element is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection of the <xref:System.Web.UI.WebControls.SqlDataSource> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_206_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_206_1.aspx)]  \n  \n The following example is like the previous one, but uses code instead of markup. When the page loads the first time, the <xref:System.Web.UI.WebControls.DropDownList> control has no selected value, and the <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> property of the Parameter object is used.  \n  \n [!code-vb[System.Web.UI.WebControls.Parameter_3#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_206_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.Parameter_3#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_206_2.aspx)]  \n  \n The following code shows the code-behind class for the page in the previous example.  \n  \n [!code-vb[System.Web.UI.WebControls.Parameter_3#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_206_3.vb)]\n [!code-cs[System.Web.UI.WebControls.Parameter_3#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_206_3.cs)]  \n  \n The following code example demonstrates how to extend the Parameter class to create a new parameter type that can be used by data source controls and other controls in data-binding scenarios. A data source control can use a `StaticParameter` parameter to bind to the value of any object, typically a string, declared on a Web Forms page.  \n  \n [!code-cs[System.Web.UI.WebControls.Parameter_2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_206_4.cs)]\n [!code-vb[System.Web.UI.WebControls.Parameter_2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_206_4.vb)]"
