  summary: "Identifica o <xref:System.Windows.Automation.DockPattern.DockPatternInformation.DockPosition*>propriedade.</xref:System.Windows.Automation.DockPattern.DockPatternInformation.DockPosition*>"
  remarks: "Esse identificador é usado por aplicativos clientes de automação de interface do usuário. Provedores de automação de interface do usuário devem usar o campo equivalente no <xref:System.Windows.Automation.DockPatternIdentifiers>.</xref:System.Windows.Automation.DockPatternIdentifiers>       Essa propriedade também pode ser recuperada do <xref:System.Windows.Automation.DockPattern.Current%2A>ou <xref:System.Windows.Automation.DockPattern.Cached%2A>Propriedades.</xref:System.Windows.Automation.DockPattern.Cached%2A> </xref:System.Windows.Automation.DockPattern.Current%2A>       O valor padrão é <xref:System.Windows.Automation.DockPosition>.</xref:System.Windows.Automation.DockPosition>"
  example:
  - "In the following example, a <xref:System.Windows.Automation.DockPosition> value is obtained representing the current dock position for a control that supports <xref:System.Windows.Automation.DockPattern>.  \n  \n [!code-cs[UIADockPattern_snip#100](~/add/codesnippet/csharp/UIADockPattern_snip/UIADockPattern_snippets.cs#100)]\n [!code-vb[UIADockPattern_snip#100](~/add/codesnippet/visualbasic/UIADockPattern_snip/UIADockPattern_snippets.vb#100)]  \n[!code-cs[UIADockPattern_snip#102](~/add/codesnippet/csharp/UIADockPattern_snip/UIADockPattern_snippets.cs#102)]\n[!code-vb[UIADockPattern_snip#102](~/add/codesnippet/visualbasic/UIADockPattern_snip/UIADockPattern_snippets.vb#102)]"
  syntax:
