  remarks: "O método GetWebPart retorna um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle de um catálogo.</xref:System.Web.UI.WebControls.WebParts.WebPart> O <xref:System.Web.UI.WebControls.WebParts.WebPartDescription>objeto que é passado para o método corresponde a um determinado <xref:System.Web.UI.WebControls.WebParts.WebPart>controle e permite que controlam a ser retornado pelo método.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartDescription>       Se um catálogo contém um controle de servidor que não derivam o <xref:System.Web.UI.WebControls.WebParts.WebPart>classe, como um controle de servidor ASP.NET, um controle de servidor personalizado ou um controle de usuário, um <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controle deve ajustar o controle de servidor com um <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>controlar e retornar o <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>controle deste método.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
