  remarks: "O `text` valor do parâmetro é atribuído para o nó <xref:System.Windows.Forms.TreeNode.Text%2A>propriedade e se torna o rótulo do nó de árvore.</xref:System.Windows.Forms.TreeNode.Text%2A> O `imageIndex` e `selectedImageIndex` valores são os valores de índice de um <xref:System.Drawing.Image>armazenados no <xref:System.Windows.Forms.ImageList>atribuído para o <xref:System.Windows.Forms.TreeView.ImageList%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.TreeView.ImageList%2A?displayProperty=fullName> </xref:System.Windows.Forms.ImageList> </xref:System.Drawing.Image> A imagem referenciada no `imageIndex` propriedade é exibida quando o nó de árvore não está selecionado. Da mesma forma, a imagem referenciada no `selectedImageIndex` propriedade é exibida quando o nó de árvore está no estado selecionado."
