  name: NumberSubstitution
  nameWithType: NumberSubstitution
  fullName: System.Windows.Media.NumberSubstitution
  type: Class
  summary: "Especifica como os números em texto não são exibidos em diferentes culturas."
  remarks: "A maioria das culturas usam o sistema decimal para representar números, mas muitas culturas usam diferentes de dígitos. A tabela a seguir mostra vários sistemas de numeração usados por diferentes culturas.       ![Tabela de glifos de substituição de número](~/add/media/numbersubstitution01.png &quot;tabela de glifos de substituição de número&quot;) exemplo da aparência de dígitos em diferentes culturas não é suficiente fornecer alternativas de pontos de código Unicode para cada conjunto de formas de dígito, porque, ao contrário de letras, dígitos são usados em cálculos. Cada aplicativo, todos os sistemas operacionais e cada biblioteca de tempo de execução contém código dedicado para converter um valor numérico de formato binário interno em uma cadeia de caracteres e vice-versa. Essas rotinas de conversão são codificadas para usar Unicode dígitos &quot;0030&quot; por &quot;0039&quot;.       A classe NumberSubstitution fornece a funcionalidade que permite que diferentes culturas substituir as formas de dígito apropriado no tempo de processamento. Essa funcionalidade é semelhante àquela usada para fornecer a substituição de fontes e renderização de texto dependente do idioma.      > [!NOTE] > Muitas culturas são descartando as formas de dígitos tradicionais e adoção de formas de dígitos ocidentais, portanto a funcionalidade de substituição de número reconhece a distinção de cada cultura entre dígitos tradicionais e dígitos padrão nacionais.      <a name=&quot;xamlTextUsage_NumberSubstitution&quot;></a># # Uso de texto XAML esse tipo não é usado normalmente em [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] como um elemento de objeto. No entanto, o tipo expõe várias propriedades anexadas que podem ser definidas em outros elementos de objeto que têm conteúdo de texto."
  syntax:
    content: public class NumberSubstitution
