  platform:
  - net462
- uid: System.Windows.Forms.AccessibleStates.AlertHigh
  id: AlertHigh
  parent: System.Windows.Forms.AccessibleStates
  langs:
  - csharp
  name: AlertHigh
  nameWithType: AccessibleStates.AlertHigh
  fullName: System.Windows.Forms.AccessibleStates.AlertHigh
  type: Field
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "As informações importantes que devem ser concedidas ao usuário imediatamente. Por exemplo, um indicador de nível de bateria atingir um nível baixo crítico seria transição para esse estado, nesse caso, um utilitário de acesso oculta seria anunciar essas informações imediatamente para o usuário, e um programa de ampliação de tela seria rolar a tela para que o indicador de bateria está no modo de exibição. Esse estado também é adequado para qualquer operação que deve ser concluída antes que o usuário pode continuar ou o prompt."
  syntax:
    content: AlertHigh
    return:
      type: System.Windows.Forms.AccessibleStates
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
