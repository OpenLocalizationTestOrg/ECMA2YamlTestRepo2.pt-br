  remarks: "Deve haver pelo menos um elemento entrar `parts`, `relationshipSelectors`, `signatureObjects`, ou `objectReferences`.      > [!NOTE] > Os termos `Object`, `Manifest`, `Reference`, `SignatureProperties`, e `Transform` no exemplo a seguir dois comentários Consulte tipos de elemento e marcas definidas pela especificação de processamento e a sintaxe de assinatura XML da W3C, consulte [http://www.w3.org/TR/xmldsig-core/](http://www.w3.org/TR/xmldsig-core/).       Este e outros <xref:System.IO.Packaging.PackageDigitalSignatureManager.Sign%2A>sobrecargas do método usam atual <xref:System.IO.Packaging.PackageDigitalSignatureManager.TransformMapping%2A>dicionário que define uma `Transform` para aplicar com base na parte do pacote <xref:System.IO.Packaging.PackagePart.ContentType%2A>.</xref:System.IO.Packaging.PackagePart.ContentType%2A> </xref:System.IO.Packaging.PackageDigitalSignatureManager.TransformMapping%2A> </xref:System.IO.Packaging.PackageDigitalSignatureManager.Sign%2A>  A especificação de Microsoft Open Packaging Conventions (OPC) atualmente permite apenas duas válido `Transform` algoritmos: C14 e C14N.  O padrão de processamento e a sintaxe de assinatura XML da W3C não permite vazio `Manifest` marcas.  Também requer a especificação Open Packaging Conventions um <xref:System.IO.Packaging.Package>-específico `Object` marca que contém ambos `Manifest` e `SignatureProperties` marcas.</xref:System.IO.Packaging.Package>  Cada `Manifest` marca adicionalmente também incluir pelo menos um `Reference` marca.  Essas marcas requerem que cada assinatura assinar pelo menos um <xref:System.IO.Packaging.PackagePart>(marca de partes não vazias) ou <xref:System.IO.Packaging.PackageRelationship>(não-vazia `relationshipSelectors`) mesmo que a assinatura é necessária somente para assinar `signatureObjects` ou `objectReferences`.</xref:System.IO.Packaging.PackageRelationship> </xref:System.IO.Packaging.PackagePart>       Esse método de entrada ignora o <xref:System.Security.Cryptography.Xml.Reference.DigestMethod%2A>propriedade associada a cada <xref:System.Security.Cryptography.Xml.Reference>definidos no `objectReferences`.</xref:System.Security.Cryptography.Xml.Reference> </xref:System.Security.Cryptography.Xml.Reference.DigestMethod%2A>       Essa sobrecarga de entrada oferece suporte para a geração de [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] assinaturas que exigem personalizado `Object` marcas.  Para qualquer fornecido `Object` marca a ser assinada, correspondente `Reference` deve ser fornecido com uma [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] que especifica o `Object` marca na sintaxe de fragmento local.  Por exemplo se o `Object` marca tem uma ID de &quot;myObject&quot;, o URI no `Reference` marca seria &quot;#myObject&quot;.  Para não assinado objetos, não `Reference` é necessária."
