      description: "Uma cadeia de caracteres contendo a marcação usada para renderizar o <xref href=&quot;System.Web.UI.WebControls.LoginView&quot;> </xref> em tempo de design."
  overload: System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml*
