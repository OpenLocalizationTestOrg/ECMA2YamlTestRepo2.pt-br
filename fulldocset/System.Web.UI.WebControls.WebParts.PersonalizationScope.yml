  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ao fazer referência ao escopo no <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> controle, <xref uid=&quot;langword_csharp_Shared&quot; name=&quot;Shared&quot; href=&quot;&quot;> </xref> escopo significa que os dados de personalização se aplica a todos os usuários para todos os controles personalizáveis em uma página e também estão disponíveis para ser salvo na página."
  remarks: "Ao fazer referência ao escopo associado a uma propriedade de controle de Web Parts, `Shared` escopo indica que a propriedade normalmente só permite carregar ou salvar os dados associados com todos os usuários."
