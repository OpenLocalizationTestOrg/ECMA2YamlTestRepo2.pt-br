  langs:
  - csharp
  name: CertificateEmbeddingOption
  nameWithType: CertificateEmbeddingOption
  fullName: System.IO.Packaging.CertificateEmbeddingOption
  type: Enum
  summary: "Especifica o local onde o certificado x.&509; que é usado na assinatura é armazenado."
  remarks: "Se o certificado for NotEmbedded no pacote, um aplicativo que verifica as assinaturas deve fornecer uma cópia do certificado para verificar as assinaturas que são assinadas por ele.       InSignaturePart adiciona dois elementos informativos, `<KeyName>` e `<KeyValue>`, como parte do <xref:System.Security.Cryptography.Xml.Signature.KeyInfo%2A>campo da assinatura digital armazenada.</xref:System.Security.Cryptography.Xml.Signature.KeyInfo%2A> O `<KeyName>` e `<KeyValue>` elementos não são processados como parte da validação de assinatura e, portanto, não são protegidos contra modificações. Aplicativos não devem fazer nenhuma suposição sobre a validade desses dois elementos. Para evitar a modificação não foi detectada e possível confusão, os aplicativos devem usar a opção InCertificatePart em vez de InSignaturePart. A opção InCertificatePart não fornecer ou expor um `<KeyName>` ou `<KeyValue>`."
  example:
  - "The following example shows how to use CertificateEmbeddingOption in order to set the <xref:System.IO.Packaging.PackageDigitalSignatureManager>.<xref:System.IO.Packaging.PackageDigitalSignatureManager.CertificateOption%2A> property. For the complete sample, see [Creating a Package with a Digital Signature Sample](http://go.microsoft.com/fwlink/?LinkID=159966).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public enum CertificateEmbeddingOption
  inheritance:
  - System.Enum
  platform:
  - net462
