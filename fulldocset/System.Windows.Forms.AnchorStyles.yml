  fullName: System.Windows.Forms.AnchorStyles
  type: Enum
  summary: "Especifica como âncoras de um controle às bordas de seu contêiner."
  remarks: "Quando um controle é ancorado a uma borda de seu contêiner, a distância entre o controle e a borda especificada permanece constante quando o contêiner é redimensionado. Por exemplo, se um controle é ancorado a borda direita do respectivo contêiner, a distância entre a borda direita do controle e a borda direita do contêiner permanece constante quando o contêiner é redimensionado. Um controle pode ser ancorado a qualquer combinação das bordas do controle. Se o controle é ancorado para bordas opostas de seu contêiner (por exemplo, a parte superior e inferior), ele pode ser redimensionada quando o contêiner é redimensionado. Se um controle tiver seu <xref:System.Windows.Forms.Control.Anchor%2A>propriedade definida como None, o controle passa metade da distância que o contêiner do controle é redimensionado.</xref:System.Windows.Forms.Control.Anchor%2A> Por exemplo, se um <xref:System.Windows.Forms.Button>tem seu <xref:System.Windows.Forms.Control.Anchor%2A>propriedade definida como None e <xref:System.Windows.Forms.Form>que o controle está localizado em é redimensionado por 20 pixels em ambas as direções, o botão será movidos 10 pixels em ambas as direções.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.Anchor%2A> </xref:System.Windows.Forms.Button>"
  example:
  - "The following example adds a <xref:System.Windows.Forms.Button> to a form and sets some of its common properties. The example anchors the button to the bottom-right corner of the form so it keeps its relative position as the form is resized. Next it sets the <xref:System.Windows.Forms.Control.BackgroundImage%2A> and resizes the button to the same size as the <xref:System.Drawing.Image>. The example then sets the <xref:System.Windows.Forms.Control.TabStop%2A> to `true` and sets the <xref:System.Windows.Forms.Control.TabIndex%2A> property. Lastly, it adds an event handler to handle the <xref:System.Windows.Forms.Control.Click> event of the button. This example assumes you have an <xref:System.Windows.Forms.ImageList> named `imageList1`.  \n  \n [!code-cs[Windows.Forms.Control Properties#3](~/add/codesnippet/csharp/t-system.windows.forms.a_9_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#3](~/add/codesnippet/cpp/t-system.windows.forms.a_9_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#3](~/add/codesnippet/visualbasic/t-system.windows.forms.a_9_1.vb)]"
  syntax:
    content: >-
