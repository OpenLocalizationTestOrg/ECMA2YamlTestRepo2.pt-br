- uid: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection.ValidateOnCreate
  id: ValidateOnCreate
  parent: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection
  langs:
  - csharp
  name: ValidateOnCreate
  nameWithType: WorkflowRuntimeSection.ValidateOnCreate
  fullName: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection.ValidateOnCreate
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Configuration
  summary: "Obtém ou define um valor que indica se a validação ocorre na criação da instância do fluxo de trabalho."
  remarks: "Quando essa propriedade é definida como `true`, a validação do fluxo de trabalho é executada sempre que <xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>é chamado.</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> Se forem encontrados erros de validação, um <xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException>é gerada.</xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException>       Quando essa propriedade é definida como `false`, <xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>cria uma instância de fluxo de trabalho e ignora a validação.</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> Nesse caso, o aplicativo de host deve garantir que o fluxo de trabalho está configurado corretamente ou o erro de tempo de execução ocorre.       O valor padrão dessa propriedade é `true`."
  syntax:
    content: public bool ValidateOnCreate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a validação ocorre na criação. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection.ValidateOnCreate*
  exceptions: []
  platform:
  - net462
