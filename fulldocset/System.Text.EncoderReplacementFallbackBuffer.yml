- uid: System.Text.EncoderReplacementFallbackBuffer.Fallback(System.Char,System.Int32)
  id: Fallback(System.Char,System.Int32)
  parent: System.Text.EncoderReplacementFallbackBuffer
  langs:
  - csharp
  name: Fallback(Char,Int32)
  nameWithType: EncoderReplacementFallbackBuffer.Fallback(Char,Int32)
  fullName: System.Text.EncoderReplacementFallbackBuffer.Fallback(Char,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: "Prepara o buffer de fallback de substituição para usar a cadeia de caracteres de substituição atual."
  remarks: "O <xref:System.Text.Encoding.GetBytes%2A>e <xref:System.Text.Encoder.Convert%2A>métodos chamam Fallback se encontram um caractere desconhecido na entrada.</xref:System.Text.Encoder.Convert%2A> </xref:System.Text.Encoding.GetBytes%2A> Se o valor de retorno de Fallback é `true`, o método de chamada pode chamar o <xref:System.Text.EncoderReplacementFallbackBuffer.GetNextChar%2A>método para obter cada caractere no buffer de fallback de substituição.</xref:System.Text.EncoderReplacementFallbackBuffer.GetNextChar%2A>"
  syntax:
    content: public override bool Fallback (char charUnknown, int index);
    parameters:
    - id: charUnknown
      type: System.Char
      description: "Um caractere de entrada. Esse parâmetro é ignorado nessa operação, a menos que uma exceção será lançada."
    - id: index
      type: System.Int32
      description: "A posição de índice do caractere no buffer de entrada. Esse parâmetro é ignorado nesta operação."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a cadeia de caracteres de substituição não está vazia. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se a cadeia de caracteres de substituição está vazia."
  overload: System.Text.EncoderReplacementFallbackBuffer.Fallback*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Este método é chamado novamente antes do <xref:System.Text.EncoderReplacementFallbackBuffer.GetNextChar*>método leu todos os caracteres no buffer de fallback de substituição.</xref:System.Text.EncoderReplacementFallbackBuffer.GetNextChar*>"
  platform:
  - net462
- uid: System.Text.EncoderReplacementFallbackBuffer.Fallback(System.Char,System.Char,System.Int32)
  id: Fallback(System.Char,System.Char,System.Int32)
  parent: System.Text.EncoderReplacementFallbackBuffer
  langs:
  - csharp
  name: Fallback(Char,Char,Int32)
  nameWithType: EncoderReplacementFallbackBuffer.Fallback(Char,Char,Int32)
  fullName: System.Text.EncoderReplacementFallbackBuffer.Fallback(Char,Char,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: "Indica se uma cadeia de caracteres de substituição pode ser usada quando um entrada substituto par não pode ser codificado, ou se o par substituto pode ser ignorado. Parâmetros especificam o par substituto e a posição do índice do par na entrada."
  remarks: "O <xref:System.Text.Encoding.GetBytes%2A>e <xref:System.Text.Encoder.Convert%2A>métodos chamam Fallback se encontram um caractere desconhecido na entrada.</xref:System.Text.Encoder.Convert%2A> </xref:System.Text.Encoding.GetBytes%2A> Se o valor de retorno de Fallback é `true`, o método de chamada pode chamar o <xref:System.Text.EncoderReplacementFallbackBuffer.GetNextChar%2A>método para obter cada caractere no buffer de fallback de substituição.</xref:System.Text.EncoderReplacementFallbackBuffer.GetNextChar%2A>"
  syntax:
    content: public override bool Fallback (char charUnknownHigh, char charUnknownLow, int index);
    parameters:
    - id: charUnknownHigh
      type: System.Char
      description: "O substituto alto do par de entrada."
    - id: charUnknownLow
      type: System.Char
      description: "O substituto baixo do par de entrada."
    - id: index
      type: System.Int32
      description: "A posição de índice do par substituto no buffer de entrada."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a cadeia de caracteres de substituição não está vazia. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se a cadeia de caracteres de substituição está vazia."
  overload: System.Text.EncoderReplacementFallbackBuffer.Fallback*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Este método é chamado novamente antes do <xref:System.Text.EncoderReplacementFallbackBuffer.GetNextChar*>método leu a substituição todos os caracteres de cadeia de caracteres.</xref:System.Text.EncoderReplacementFallbackBuffer.GetNextChar*>"
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor de <code> charUnknownHigh </code> é menor do que U + D800 ou maior que U + D8FF.       o valor de - ou - <code> charUnknownLow </code> é menor do que U + DC00 ou maior que U + DFFF."
  platform:
  - net462
- uid: System.Text.EncoderReplacementFallbackBuffer.GetNextChar
  id: GetNextChar
  parent: System.Text.EncoderReplacementFallbackBuffer
  langs:
