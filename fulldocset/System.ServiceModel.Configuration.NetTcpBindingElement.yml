  name: NetTcpBindingElement
  nameWithType: NetTcpBindingElement
  fullName: System.ServiceModel.Configuration.NetTcpBindingElement
  type: Class
  summary: "Representa um elemento XML que especifica uma associação para mensagens do mesmo nível específico de canal TCP."
  remarks: "O netTcpBinding é uma associação segura, confiável e otimizada adequada para comunicação entre computadores. Por padrão, ele gera uma pilha de comunicação de tempo de execução com o WS-ReliableMessaging de confiabilidade, a segurança do Windows para segurança de mensagem e autenticação, TCP para entrega de mensagens e a codificação de mensagem binária."
