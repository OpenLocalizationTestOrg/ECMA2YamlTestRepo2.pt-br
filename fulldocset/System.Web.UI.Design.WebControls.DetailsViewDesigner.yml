  name: DetailsViewDesigner
  nameWithType: DetailsViewDesigner
  fullName: System.Web.UI.Design.WebControls.DetailsViewDesigner
  type: Class
  summary: "Fornece suporte de tempo de design em um designer visual para o <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> controle."
  remarks: "Em um designer visual, quando você alternar de origem para o modo de Design, o código-fonte marcação que descreve o <xref:System.Web.UI.WebControls.DetailsView>controle é analisado e uma versão de tempo de design do controle é criada na superfície de design.</xref:System.Web.UI.WebControls.DetailsView> Quando você alternar de volta à exibição da fonte, o controle de tempo de design é persistido no código-fonte marcação e editado na marcação da página da Web.       As propriedades da classe DetailsViewDesigner fornecem a seguinte funcionalidade: - o <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.ActionLists%2A>propriedade retorna um <xref:System.ComponentModel.Design.DesignerActionListCollection>objeto, que normalmente contém um objeto que é derivado do <xref:System.ComponentModel.Design.DesignerActionList>classe para cada nível na árvore de herança do designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.ActionLists%2A>      -A <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.AutoFormats%2A>propriedade retorna uma coleção de esquemas para exibição de formatação de **AutoFormatação** caixa de diálogo.</xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.AutoFormats%2A>      -A <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.TemplateGroups%2A>propriedade retorna uma coleção de grupos de modelo para os campos de associado <xref:System.Web.UI.WebControls.DetailsView>controle e nível superior <xref:System.Web.UI.WebControls.DetailsView>modelos.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.TemplateGroups%2A>      -A <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.UsePreviewControl%2A>propriedade sempre retorna `true`, indicando que o designer cria uma cópia temporária do associado <xref:System.Web.UI.WebControls.DetailsView>controle para gerar a marcação de tempo de design.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.UsePreviewControl%2A>       Os métodos da classe DetailsViewDesigner fornecerem a seguinte funcionalidade: - o <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.DataBind%2A>método associa associado <xref:System.Web.UI.WebControls.DetailsView>controle a uma fonte de dados de tempo de design.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.DataBind%2A>      -O <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A>método retorna a marcação que é usada para renderizar associado <xref:System.Web.UI.WebControls.DetailsView>em tempo de design.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A>      -O <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.Initialize%2A>método prepara o designer para exibir, editar e criar associado <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.Initialize%2A>      -O <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnClick%2A>método é chamado quando uma região do modo de exibição de tempo de design de associado <xref:System.Web.UI.WebControls.DetailsView>é clicado.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnClick%2A>      -O <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnSchemaRefreshed%2A>método é chamado quando o esquema da fonte de dados de associado <xref:System.Web.UI.WebControls.DetailsView>alterações.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnSchemaRefreshed%2A>      -O <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A>método é usado para remover ou adicionar propriedades adicionais ou a propriedades de sombra de associado <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A>       Editáveis do tempo de design não têm suporte no <xref:System.Web.UI.WebControls.DetailsView>controle, portanto, o <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetEditableDesignerRegionContent%2A>e <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.SetEditableDesignerRegionContent%2A>métodos não têm nenhuma funcionalidade.</xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.SetEditableDesignerRegionContent%2A> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetEditableDesignerRegionContent%2A> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example shows how to extend the DetailsViewDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.DetailsView> control at design time.  \n  \n The example derives the `MyDetailsView` control from the <xref:System.Web.UI.WebControls.DetailsView>. The `MyDetailsView` is simply a copy of the <xref:System.Web.UI.WebControls.DetailsView> control. The example also derives the `MyDetailsViewDesigner` class from DetailsViewDesigner and places a <xref:System.ComponentModel.DesignerAttribute> object for `MyDetailsViewDesigner` on the `MyDetailsView` control.  \n  \n `The MyDetailsViewDesigner` overrides the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.SampleRowCount%2A> property to specify that the pager row of the design-time view of the `MyDetailsView` contain five page links. It overrides the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Property** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A> method to include the <xref:System.Web.UI.WebControls.DetailsView.Caption%2A> property, if it is specified, as a new first row in the `MyDetailsView` grid at design time. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyDetailsView` is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.DetailsViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_12_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.DetailsViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_12_1.vb)]"
