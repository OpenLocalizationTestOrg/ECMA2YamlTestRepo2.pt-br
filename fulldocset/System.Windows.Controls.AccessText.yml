px`(padrão) é [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` polegadas; em 1 = = 96px `cm` centímetros; 1cm==(96/2.54) px `pt` pontos; 1pt==(96/72) px *automática* uma determinação de altura de linha automática.        Se você definir programaticamente o *automática* valor, seu valor corresponde à <xref:System.Double.NaN?displayProperty=fullName>.</xref:System.Double.NaN?displayProperty=fullName>"
