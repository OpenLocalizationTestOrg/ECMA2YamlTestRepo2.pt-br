  name: BuildProviderAppliesTo
  nameWithType: BuildProviderAppliesTo
  fullName: System.Web.Compilation.BuildProviderAppliesTo
  type: Enum
  summary: "Especifica os locais onde o atributo ttribute é respeitado durante a geração de código para um recurso por uma <xref href=&quot;System.Web.Compilation.BuildProvider&quot;> </xref> objeto."
  remarks: "Um <xref:System.Web.Compilation.BuildProvider>objeto fornece funcionalidade para analisar um tipo de arquivo específico e gerar código durante a compilação de um recurso.</xref:System.Web.Compilation.BuildProvider> Um provedor de compilação gera código para os recursos que correspondem ao atributo ttribute e que têm a extensão mapeada para o provedor de compilação."
  syntax:
    content: >-
      [System.Flags]

      public enum BuildProviderAppliesTo
