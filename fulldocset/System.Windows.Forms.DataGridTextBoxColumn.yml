tal pelo Visual Basic: <xref:System.DateTime>, <xref:System.UInt16>, <xref:System.UInt32>, <xref:System.UInt64>e <xref:System.TimeSpan>.</xref:System.TimeSpan> </xref:System.UInt64> </xref:System.UInt32> </xref:System.UInt16> </xref:System.DateTime> (Operadores não são permitidos)."
