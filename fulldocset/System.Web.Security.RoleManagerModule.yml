- uid: System.Web.Security.RoleManagerModule.GetRoles
  id: GetRoles
  parent: System.Web.Security.RoleManagerModule
  langs:
  - csharp
  name: GetRoles
  nameWithType: RoleManagerModule.GetRoles
  fullName: System.Web.Security.RoleManagerModule.GetRoles
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Um evento de aplicativo global que é gerada quando o <xref href=&quot;System.Web.Security.RoleManagerModule&quot;> </xref> está pronto para criar um <xref href=&quot;System.Web.Security.RolePrincipal&quot;> </xref> que representa o usuário atual."
  remarks: "O evento GetRoles é gerado antes que <xref:System.Web.Security.RoleManagerModule>cria um <xref:System.Web.Security.RolePrincipal>objeto e o atribui à <xref:System.Web.HttpContext.User%2A>propriedade de <xref:System.Web.HttpContext.Current%2A><xref:System.Web.HttpContext>.</xref:System.Web.HttpContext></xref:System.Web.HttpContext.Current%2A> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.RolePrincipal> </xref:System.Web.Security.RoleManagerModule> Você pode usar esse evento de auditoria quando as informações de função são aplicadas ou substituir a criação de um <xref:System.Web.Security.RolePrincipal>pelo <xref:System.Web.Security.RoleManagerModule>com seu próprio código.</xref:System.Web.Security.RoleManagerModule> </xref:System.Web.Security.RolePrincipal>       Você pode cancelar a aplicação das informações de função pelo <xref:System.Web.Security.RoleManagerModule>Definindo o <xref:System.Web.Security.RoleManagerEventArgs.RolesPopulated%2A>propriedade o <xref:System.Web.Security.RoleManagerEventArgs>para `true` no evento GetRoles.</xref:System.Web.Security.RoleManagerEventArgs> </xref:System.Web.Security.RoleManagerEventArgs.RolesPopulated%2A> </xref:System.Web.Security.RoleManagerModule>       Se você definir <xref:System.Web.Security.RoleManagerEventArgs.RolesPopulated%2A>para `true` no seu manipulador de eventos GetRoles, em seguida, a <xref:System.Web.HttpContext.User%2A>propriedade do atual <xref:System.Web.HttpContext>é não definida para um <xref:System.Web.Security.RolePrincipal>objeto por <xref:System.Web.Security.RoleManagerModule>.</xref:System.Web.Security.RoleManagerModule> </xref:System.Web.Security.RolePrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.RoleManagerEventArgs.RolesPopulated%2A>"
  example:
  - "The following example shows the GetRoles event included in the Global.asax file for an ASP.NET application. The GetRoles event adds a trace notification for an application where trace is enabled in the Web.config file.  \n  \n [!code-cs[System.Web.Security.RoleManagerModule#1](~/add/codesnippet/csharp/e-system.web.security.ro_1.asax)]\n [!code-vb[System.Web.Security.RoleManagerModule#1](~/add/codesnippet/visualbasic/e-system.web.security.ro_1.asax)]"
  syntax:
    content: public event System.Web.Security.RoleManagerEventHandler GetRoles;
    return:
      type: System.Web.Security.RoleManagerEventHandler
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
