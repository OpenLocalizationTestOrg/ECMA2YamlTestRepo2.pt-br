  name: ListViewUpdateEventArgs
  nameWithType: ListViewUpdateEventArgs
  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.ListView.ItemUpdating&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.ListView>controlar gera o <xref:System.Web.UI.WebControls.ListView.ItemUpdating>eventos quando o <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>método é chamado ou quando o botão de atualização do item é clicado, mas antes de <xref:System.Web.UI.WebControls.ListView>controle atualiza o item.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> </xref:System.Web.UI.WebControls.ListView> (Um botão de atualização é um botão cujo `CommandName` propriedade definida como &quot;Update&quot;.) Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada sempre que esse evento ocorre, como cancelar a operação de atualização.       Um objeto ListViewUpdateEventArgs é passado para o método de manipulação de eventos. Esse objeto permite que você determine o índice do item atual e para especificar que a operação de atualização deve ser cancelada. Para cancelar a operação de atualização, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade do objeto ListViewUpdateEventArgs para `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Você também pode trabalhar com o <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A>, <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>, e <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>coleções antes que os valores são passados para a fonte de dados.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A> É uma forma comum de usar essas coleções validar ou para a codificação HTML os valores que são fornecidos pelo usuário antes desses valores são armazenados na fonte de dados. Isso pode ajudar a evitar ataques de injeção de script.       Para obter uma lista de valores de propriedade inicial para uma instância da classe ListViewUpdateEventArgs, consulte o <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A> property to make sure that the user has supplied all values before the data source is updated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdating#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_92_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdating#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_92_1.aspx)]"
  syntax:
    content: 'public class ListViewUpdateEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
