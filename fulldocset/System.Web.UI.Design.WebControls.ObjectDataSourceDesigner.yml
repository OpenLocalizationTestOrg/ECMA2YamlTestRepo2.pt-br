  remarks: "O <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A>método pode ser chamado e a propriedade CanConfigure é `true`, se o <xref:System.ComponentModel.Component.Site%2A>propriedade associado <xref:System.Web.UI.WebControls.ObjectDataSource>controle implementa o o <xref:System.ComponentModel.Design.ITypeResolutionService>ou o <xref:System.ComponentModel.Design.ITypeDiscoveryService>interface.</xref:System.ComponentModel.Design.ITypeDiscoveryService> </xref:System.ComponentModel.Design.ITypeResolutionService> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.ComponentModel.Component.Site%2A> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A>       Se for o CanConfigure `true`, o **configurar fonte de dados** item de menu é exibido no **tarefas comuns de ObjectDataSource** menu de contexto do controle associado na superfície de design visual. O Assistente Configurar fonte de dados é invocado quando esse item de menu é selecionado."
  syntax:
