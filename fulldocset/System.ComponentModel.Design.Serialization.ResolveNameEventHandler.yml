  remarks: "Este delegado é usado pelo <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>para resolver os nomes de objeto durante a serialização e desserialização.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>       Quando você cria um delegado ResolveNameEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
