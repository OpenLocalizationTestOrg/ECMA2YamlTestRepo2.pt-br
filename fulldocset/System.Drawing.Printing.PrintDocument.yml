- uid: System.Drawing.Printing.PrintDocument.OriginAtMargins
  id: OriginAtMargins
  parent: System.Drawing.Printing.PrintDocument
  langs:
  - csharp
  name: OriginAtMargins
  nameWithType: PrintDocument.OriginAtMargins
  fullName: System.Drawing.Printing.PrintDocument.OriginAtMargins
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Obtém ou define um valor que indica se a posição de um objeto de gráfico associado a uma página está localizada dentro das margens de usuário especificado ou no canto superior esquerdo da área de impressão da página."
  remarks: "Calcular a área disponível para impressão requer a saber o tamanho físico do papel, as margens da página e o local do <xref:System.Drawing.Graphics>origem do objeto.</xref:System.Drawing.Graphics> Quando for OriginAtMargins `true`, o <xref:System.Drawing.Graphics>local do objeto leva em conta a <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>o valor da propriedade e da área de impressão da página.</xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> </xref:System.Drawing.Graphics> Quando for OriginAtMargins `false`, somente a área de impressão da página é usada para determinar o local do <xref:System.Drawing.Graphics>objeto de origem, o <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>valor é ignorado.</xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> </xref:System.Drawing.Graphics>       Por exemplo, se for OriginAtMargins `true`, e <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>é definido para 1 polegada em cada lado, o <xref:System.Drawing.Graphics>objeto incluído no <xref:System.Drawing.Printing.PrintPageEventArgs>está localizada 1 polegada da esquerda e da parte superior da página.</xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> Se a área de impressão da página é.25 de polegada em cada lado e OriginAtMargins `false`, o <xref:System.Drawing.Graphics>objeto está localizado.25 de polegada da esquerda e da parte superior da página.</xref:System.Drawing.Graphics>      > [!NOTE] > Da área de impressão da página varia da impressora e não é garantia de ser simétricos."
  syntax:
    content: public bool OriginAtMargins { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a origem do elemento gráfico começa com as margens de página; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se a origem dos elementos gráficos está no canto superior esquerdo da página pode ser impresso. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Drawing.Printing.PrintDocument.OriginAtMargins*
  exceptions: []
  platform:
  - net462
