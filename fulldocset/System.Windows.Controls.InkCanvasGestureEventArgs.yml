- uid: System.Windows.Controls.InkCanvasGestureEventArgs.Cancel
  id: Cancel
  parent: System.Windows.Controls.InkCanvasGestureEventArgs
  langs:
  - csharp
  name: Cancel
  nameWithType: InkCanvasGestureEventArgs.Cancel
  fullName: System.Windows.Controls.InkCanvasGestureEventArgs.Cancel
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Obtém ou define um valor booliano que indica se os traços devem ser considerados um gesto."
  remarks: "Quando o <xref:System.Windows.Controls.InkCanvas.Gesture>evento ocorrer, o valor da propriedade Cancel depende primeiro <xref:System.Windows.Ink.GestureRecognitionResult>na coleção retornada pelo <xref:System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults%2A>método.</xref:System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults%2A> </xref:System.Windows.Ink.GestureRecognitionResult> </xref:System.Windows.Controls.InkCanvas.Gesture> Se o valor da <xref:System.Windows.Ink.GestureRecognitionResult.ApplicationGesture%2A>é de propriedade <xref:System.Windows.Ink.ApplicationGesture>, ou se ele for um gesto cujo <xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A>é um valor diferente de <xref:System.Windows.Ink.RecognitionConfidence>, Cancelar é `true`.</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.GestureRecognitionResult.ApplicationGesture%2A> Caso contrário, o cancelamento for `false`. Quando for Cancelar `false`, o que <xref:System.Windows.Controls.InkCanvas>adiciona <xref:System.Windows.Controls.InkCanvasGestureEventArgs.Strokes%2A>a seu <xref:System.Windows.Ink.StrokeCollection>.</xref:System.Windows.Ink.StrokeCollection> </xref:System.Windows.Controls.InkCanvasGestureEventArgs.Strokes%2A> </xref:System.Windows.Controls.InkCanvas> Quando for Cancelar `true`, os traços não foram adicionados ao <xref:System.Windows.Controls.InkCanvas>.</xref:System.Windows.Controls.InkCanvas>"
  syntax:
    content: public bool Cancel { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os traços de tinta; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se os traços são um gesto."
  overload: System.Windows.Controls.InkCanvasGestureEventArgs.Cancel*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults
  id: GetGestureRecognitionResults
  parent: System.Windows.Controls.InkCanvasGestureEventArgs
  langs:
  - csharp
  name: GetGestureRecognitionResults()
  nameWithType: InkCanvasGestureEventArgs.GetGestureRecognitionResults()
  fullName: System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Retorna os resultados do reconhecedor de gestos."
  remarks: "A coleção retornada pelo método GetGestureRecognitionResults é classificada pelo <xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName> Por exemplo, GetGestureRecognitionResults pode retornar uma coleção de objetos <xref:System.Windows.Ink.GestureRecognitionResult>com os seguintes valores: | Índice | ApplicationGesture | RecognitionConfidence |   |-----------|------------------------|---------------------------|   |&0; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|   |&1; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|   |&2; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|   |&3; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|       Isso significa que o <xref:System.Windows.Ink.GestureRecognizer>reconhece que é muito provável que o <xref:System.Windows.Ink.Stroke>é uma marca de seleção, provavelmente relativamente que o <xref:System.Windows.Ink.Stroke>em não um gesto e provavelmente não que o <xref:System.Windows.Ink.Stroke>é um curlicue ou um curlicue duplo.</xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.GestureRecognizer> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.GestureRecognitionResult>      > [!NOTE] > GetGestureRecognitionResults o método pode retornar uma matriz com <xref:System.Windows.Ink.ApplicationGesture>com um grau maior de <xref:System.Windows.Ink.RecognitionConfidence>que ele tem para gestos de outros aplicativos.</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> Isso significa que é mais provável que o que <xref:System.Windows.Ink.Stroke>é não um gesto, em vez de um gesto que tem menos <xref:System.Windows.Ink.RecognitionConfidence>.</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.Stroke>"
  syntax:
    content: public System.Collections.ObjectModel.ReadOnlyCollection<System.Windows.Ink.GestureRecognitionResult> GetGestureRecognitionResults ();
    parameters: []
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.Windows.Ink.GestureRecognitionResult}
      description: "Uma coleção de aplicativos gestos que o <xref:System.Windows.Controls.InkCanvasGestureEventArgs.Strokes*>pode ser.</xref:System.Windows.Controls.InkCanvasGestureEventArgs.Strokes*>"
  overload: System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults*
  exceptions: []
  platform:
  - net462
