- uid: System.Windows.Media.StreamGeometryContext.ArcTo(System.Windows.Point,System.Windows.Size,System.Double,System.Boolean,System.Windows.Media.SweepDirection,System.Boolean,System.Boolean)
  id: ArcTo(System.Windows.Point,System.Windows.Size,System.Double,System.Boolean,System.Windows.Media.SweepDirection,System.Boolean,System.Boolean)
  parent: System.Windows.Media.StreamGeometryContext
  langs:
  - csharp
  name: ArcTo(Point,Size,Double,Boolean,SweepDirection,Boolean,Boolean)
  nameWithType: StreamGeometryContext.ArcTo(Point,Size,Double,Boolean,SweepDirection,Boolean,Boolean)
  fullName: System.Windows.Media.StreamGeometryContext.ArcTo(Point,Size,Double,Boolean,SweepDirection,Boolean,Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Desenha um arco até o ponto especificado."
  remarks: "Esse método usa o ponto de extremidade do segmento anterior como ponto de partida. Se esse for o primeiro segmento em uma figura, ele usa o ponto especificado pelo <xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>método como seu ponto inicial.</xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>       Um <xref:System.Windows.Media.StreamGeometry>não pode ser serializado se ele contém um <xref:System.Windows.Media.Transform>ou qualquer não traçados ou não preenchido segmentos.</xref:System.Windows.Media.Transform> </xref:System.Windows.Media.StreamGeometry>"
  example:
  - "The following example shows how to draw an arc using the ArcTo method.  \n  \n [!code-vb[GeometriesMiscSnippets_procedural_snip#StreamGeometryArcToExampleWholePage](~/add/codesnippet/visualbasic/geometriesmiscsnippets_procedural/streamgeometryarctoexample.vb#streamgeometryarctoexamplewholepage)]\n [!code-cs[GeometriesMiscSnippets_procedural_snip#StreamGeometryArcToExampleWholePage](~/add/codesnippet/csharp/GeometriesMiscSnippets_procedural/StreamGeometryArcToExample.cs#streamgeometryarctoexamplewholepage)]"
  syntax:
    content: public abstract void ArcTo (System.Windows.Point point, System.Windows.Size size, double rotationAngle, bool isLargeArc, System.Windows.Media.SweepDirection sweepDirection, bool isStroked, bool isSmoothJoin);
    parameters:
    - id: point
      type: System.Windows.Point
      description: "O ponto de destino para o final do arco."
    - id: size
      type: System.Windows.Size
      description: "Os raios (metade da largura e metade da altura) de uma elipse cujo perímetro é usado para desenhar o ângulo. Se a elipse é arredondada muito em todas as direções, o arco será arredondado, se ele estiver quase simples, será o arco. Por exemplo, uma grande largura e altura deve representar uma elipse muito grande, o que resultará em uma pequena curvatura para o ângulo."
    - id: rotationAngle
      type: System.Double
      description: "O ângulo de rotação do oval que especifica a curva. Curvatura do arco pode ser girada com esse parâmetro."
    - id: isLargeArc
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para desenhar o arco maior 180 graus; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: sweepDirection
      type: System.Windows.Media.SweepDirection
      description: "Um valor que indica se o arco é desenhado no <xref href=&quot;System.Windows.Media.SweepDirection&quot;> </xref> ou <xref href=&quot;System.Windows.Media.SweepDirection&quot;> </xref> direção."
    - id: isStroked
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para tornar o segmento traçados quando um <xref href=&quot;System.Windows.Media.Pen&quot;> </xref> é usado para renderizar o segmento; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: isSmoothJoin
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para tratar a junção entre esse segmento e o segmento anterior como um canto quando traçados com um <xref href=&quot;System.Windows.Media.Pen&quot;> </xref>; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.StreamGeometryContext.ArcTo*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.StreamGeometryContext.BeginFigure(System.Windows.Point,System.Boolean,System.Boolean)
  id: BeginFigure(System.Windows.Point,System.Boolean,System.Boolean)
  parent: System.Windows.Media.StreamGeometryContext
  langs:
  - csharp
  name: BeginFigure(Point,Boolean,Boolean)
  nameWithType: StreamGeometryContext.BeginFigure(Point,Boolean,Boolean)
  fullName: System.Windows.Media.StreamGeometryContext.BeginFigure(Point,Boolean,Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Especifica o ponto de partida para uma figura de novo."
  remarks: "Ao chamar esse método várias vezes, você pode criar vários números (autossuficientes formas geométricas) esta <xref:System.Windows.Media.StreamGeometryContext>.</xref:System.Windows.Media.StreamGeometryContext>       Um <xref:System.Windows.Media.StreamGeometry>não pode ser serializado se ele contém um <xref:System.Windows.Media.Transform>ou qualquer não traçados ou não preenchido segmentos.</xref:System.Windows.Media.Transform> </xref:System.Windows.Media.StreamGeometry>"
  syntax:
    content: public abstract void BeginFigure (System.Windows.Point startPoint, bool isFilled, bool isClosed);
    parameters:
    - id: startPoint
      type: System.Windows.Point
      description: "O <xref href=&quot;System.Windows.Point&quot;> </xref> onde começa a figura."
    - id: isFilled
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>usar a área contida nesta figura para testes, renderização e recorte; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: isClosed
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para fechar a Figura; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Por exemplo, se duas linhas de conexão são desenhadas, e `isClosed` é definido como <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, o desenho será apenas de duas linhas, mas se `isClosed` é definido como <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, as duas linhas serão fechadas para criar um triângulo."
  overload: System.Windows.Media.StreamGeometryContext.BeginFigure*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.StreamGeometryContext.BezierTo(System.Windows.Point,System.Windows.Point,System.Windows.Point,System.Boolean,System.Boolean)
  id: BezierTo(System.Windows.Point,System.Windows.Point,System.Windows.Point,System.Boolean,System.Boolean)
  parent: System.Windows.Media.StreamGeometryContext
  langs:
  - csharp
  name: BezierTo(Point,Point,Point,Boolean,Boolean)
  nameWithType: StreamGeometryContext.BezierTo(Point,Point,Point,Boolean,Boolean)
  fullName: System.Windows.Media.StreamGeometryContext.BezierTo(Point,Point,Point,Boolean,Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Desenha uma curva de Bézier para o ponto especificado."
  remarks: "Uma curva cúbica de Bezier é definida por um ponto de início, ponto de extremidade e dois pontos de controle. O primeiro ponto de controle determina curvatura da primeira metade do segmento e o segundo ponto de controle determina a curvatura da segunda metade do segmento.       Esse método usa o ponto de extremidade do segmento anterior como ponto de partida. Se esse for o primeiro segmento em uma figura, ele usa o ponto especificado pelo <xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>método como seu ponto inicial.</xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>       Um <xref:System.Windows.Media.StreamGeometry>não pode ser serializado se ele contém um <xref:System.Windows.Media.Transform>ou qualquer não traçados ou não preenchido segmentos.</xref:System.Windows.Media.Transform> </xref:System.Windows.Media.StreamGeometry>"
  example:
  - "The following example shows how to draw a Bezier curve using the BezierTo method.  \n  \n [!code-vb[GeometriesMiscSnippets_procedural_snip#StreamGeometryBezierToExampleWholePage](~/add/codesnippet/visualbasic/geometriesmiscsnippets_procedural/streamgeometrybeziertoexample.vb#streamgeometrybeziertoexamplewholepage)]\n [!code-cs[GeometriesMiscSnippets_procedural_snip#StreamGeometryBezierToExampleWholePage](~/add/codesnippet/csharp/GeometriesMiscSnippets_procedural/StreamGeometryBezierToExample.cs#streamgeometrybeziertoexamplewholepage)]"
  syntax:
    content: public abstract void BezierTo (System.Windows.Point point1, System.Windows.Point point2, System.Windows.Point point3, bool isStroked, bool isSmoothJoin);
    parameters:
    - id: point1
      type: System.Windows.Point
      description: "O primeiro ponto de controle usado para especificar a forma da curva."
    - id: point2
      type: System.Windows.Point
      description: "O segundo ponto de controle usado para especificar a forma da curva."
    - id: point3
      type: System.Windows.Point
      description: "O ponto de destino para o final da curva."
    - id: isStroked
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para tornar o segmento traçados quando um <xref href=&quot;System.Windows.Media.Pen&quot;> </xref> é usado para renderizar o segmento; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: isSmoothJoin
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para tratar a junção entre esse segmento e o segmento anterior como um canto quando traçados com um <xref href=&quot;System.Windows.Media.Pen&quot;> </xref>; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.StreamGeometryContext.BezierTo*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Foi feita uma tentativa para adicionar um segmento sem iniciar uma figura chamando o <xref:System.Windows.Media.StreamGeometryContext.BeginFigure*>método.</xref:System.Windows.Media.StreamGeometryContext.BeginFigure*>"
  platform:
  - net462
