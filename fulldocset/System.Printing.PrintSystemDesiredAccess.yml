  name: PrintSystemDesiredAccess
  nameWithType: PrintSystemDesiredAccess
  fullName: System.Printing.PrintSystemDesiredAccess
  type: Enum
  summary: "Especifica os direitos de acesso diferentes (ou níveis de acesso) para objetos de impressão."
  remarks: "Os direitos de acesso que estão disponíveis em cada nível de acesso variam de acordo com o seguinte: - se o servidor de impressão é um computador ou um dispositivo do servidor de impressão.      -O sistema operacional que é usado.      -As atualizações de segurança que estão instaladas.      -As políticas de segurança que têm suporte.       Por esse motivo, as descrições de direito de acesso na seção &quot;Membros&quot; são típicas dos direitos que correspondam a cada nível de acesso, mas os níveis de acesso listados podem fornecer direitos de mais ou menos em determinados sistemas.       Esses valores são principalmente usados como parâmetros para <xref:System.Printing.PrintServer>e <xref:System.Printing.PrintQueue>construtores.</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintServer> Os construtores lançará exceções se você usar um valor que pode ser aplicadas apenas a outro tipo de objeto. Por exemplo, não passe AdministratePrinter para um <xref:System.Printing.PrintServer>construtor.</xref:System.Printing.PrintServer>"
  example:
  - "The following example shows how to use this enumeration to install a second printer that differs in its properties from an existing printer only in location, port, and shared status.  \n  \n [!code-vb[ClonePrinter#ClonePrinter](~/add/codesnippet/visualbasic/cloneprinter/program.vb#cloneprinter)]\n [!code-cs[ClonePrinter#ClonePrinter](~/add/codesnippet/csharp/ClonePrinter/Program.cs#cloneprinter)]"
  syntax:
    content: public enum PrintSystemDesiredAccess
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Printing.PrintSystemDesiredAccess.AdministratePrinter
  id: AdministratePrinter
