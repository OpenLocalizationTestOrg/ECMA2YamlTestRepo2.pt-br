  - System.Web.Extensions
  namespace: System.Web.ClientServices.Providers
  summary: "Faz logoff do usuário."
  remarks: "O método de Logout limpa todos os cookies de autenticação do cache de cookie e redefine o `static` <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>propriedade a um <xref:System.Security.Principal.WindowsPrincipal>objeto que contém <xref:System.Security.Principal.WindowsIdentity>.</xref:System.Security.Principal.WindowsIdentity> atual</xref:System.Security.Principal.WindowsPrincipal> </xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>       Depois de chamar esse método, o usuário atual não é autenticado para serviços de aplicativo cliente. Isso significa que não é possível recuperar funções por meio da <xref:System.Web.ClientServices.Providers.ClientRoleProvider>classe e configurações por meio de <xref:System.Web.ClientServices.Providers.ClientSettingsProvider>classe.</xref:System.Web.ClientServices.Providers.ClientSettingsProvider> </xref:System.Web.ClientServices.Providers.ClientRoleProvider> No entanto, porque o usuário pode ter uma identidade válida do Windows, você pode ainda receber um `true` valor de código como o seguinte: `Thread.CurrentPrincipal.Identity.IsAuthenticated`. Para determinar se o usuário é autenticado para serviços de aplicativo cliente, confirme se o <xref:System.Security.Principal.IPrincipal.Identity%2A>valor da propriedade do <xref:System.Security.Principal.IPrincipal>recuperados por meio de `static` <xref:System.Threading.Thread.CurrentPrincipal%2A>é de propriedade um <xref:System.Web.ClientServices.ClientFormsIdentity>referência.</xref:System.Web.ClientServices.ClientFormsIdentity> </xref:System.Threading.Thread.CurrentPrincipal%2A> </xref:System.Security.Principal.IPrincipal> </xref:System.Security.Principal.IPrincipal.Identity%2A> Em seguida, verifique o <xref:System.Web.ClientServices.ClientFormsIdentity.IsAuthenticated%2A?displayProperty=fullName>propriedade.</xref:System.Web.ClientServices.ClientFormsIdentity.IsAuthenticated%2A?displayProperty=fullName>       Para autenticar novamente o usuário atual, chame o <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>método ou o `static` <xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName>método.</xref:System.Web.Security.Membership.ValidateUser%2A?displayProperty=fullName> </xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider.ValidateUser%2A?displayProperty=fullName>"
  example:
  - "The following example code demonstrates how to use this method to log out the user.  \n  \n [!code-cs[ClientApplicationServices#070](~/add/codesnippet/csharp/ClientAppServicesDemo/Form1.cs#070)]\n [!code-vb[ClientApplicationServices#070](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Form1.vb#070)]"
