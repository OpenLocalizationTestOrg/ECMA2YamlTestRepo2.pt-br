  summary: "Obtém a qualquer componente da coleção que corresponde ao nome especificado."
  remarks: "Este método pode ser substituído por uma classe derivada.       Essa propriedade retorna um <xref:System.ComponentModel.IComponent>na coleção se seu <xref:System.ComponentModel.IComponent.Site%2A>propriedade não é `null` e <xref:System.ComponentModel.ISite.Name%2A>propriedade do seu <xref:System.ComponentModel.IComponent.Site%2A>propriedade corresponde a cadeia de caracteres especificada.</xref:System.ComponentModel.IComponent.Site%2A> </xref:System.ComponentModel.ISite.Name%2A> </xref:System.ComponentModel.IComponent.Site%2A> </xref:System.ComponentModel.IComponent>      > [!NOTE] > Este indexador de cadeia de caracteres funciona somente quando o componente está localizado, que geralmente ocorre somente em tempo de design. Para o site de um <xref:System.ComponentModel.Component>em tempo de execução, defina a <xref:System.ComponentModel.Component.Site%2A>propriedade de <xref:System.ComponentModel.Component>.</xref:System.ComponentModel.Component> </xref:System.ComponentModel.Component.Site%2A> </xref:System.ComponentModel.Component> O <xref:System.ComponentModel.ISite.Name%2A>propriedade o <xref:System.ComponentModel.ISite>definido como o <xref:System.ComponentModel.IComponent.Site%2A>propriedade também deve ser definida para esta propriedade retornar o componente.</xref:System.ComponentModel.IComponent.Site%2A> </xref:System.ComponentModel.ISite> </xref:System.ComponentModel.ISite.Name%2A>"
  syntax:
    content: public virtual System.ComponentModel.IComponent this[string name] { get; }
    parameters:
