  name: ClientSettingsSection
  nameWithType: ClientSettingsSection
  fullName: System.Configuration.ClientSettingsSection
  type: Class
  summary: "Representa um grupo de configurações de aplicativo no escopo do usuário em um arquivo de configuração."
  remarks: "O [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] contém um provedor de configurações padrão único, <xref:System.Configuration.LocalFileSettingsProvider>, que armazena dados de configuração para o sistema de arquivos local em arquivos com a extensão `.config`.</xref:System.Configuration.LocalFileSettingsProvider> O conteúdo dos arquivos de configuração é estruturado como documentos XML. Configurações de escopo do usuário são permitidas em um arquivo com o nome `username.config`. Nesse arquivo, os dados são armazenados como elementos dentro de um `<userSettings>` seção. Cada uma dessas seções é representada por um ClientSettingsSection correspondente. Cada objeto de seção é de propriedade e administrado por um manipulador de seção de configuração, que é um <xref:System.Configuration.IConfigurationSectionHandler>.</xref:System.Configuration.IConfigurationSectionHandler>       A classe ClientSettingsSection representa uma extensão simple do <xref:System.Configuration.ConfigurationSection>classe, que é usado no [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] suporte para arquivos de configuração geral.</xref:System.Configuration.ConfigurationSection>       Para obter mais informações sobre configurações de aplicativo, consulte o tópico [configurações de aplicativo para o Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class ClientSettingsSection : System.Configuration.ConfigurationSection'
