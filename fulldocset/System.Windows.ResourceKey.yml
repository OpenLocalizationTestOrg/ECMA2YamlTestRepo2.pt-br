  name: ResourceKey
  nameWithType: ResourceKey
  fullName: System.Windows.ResourceKey
  type: Class
  summary: "Fornece uma classe base abstrata para várias chaves de recurso."
  remarks: "Essa classe não fornece nenhuma funcionalidade exceto to fornecer uma classe base comum para detecção simples de chave em componentes de recursos.       Chaves de recurso são cadeias de caracteres ou instâncias de um tipo. Essa classe fornece suporte para as classes base valores de chave em outros valores de objeto, onde os objetos passados em garantir a exclusividade das chaves de recurso gerado."
  syntax:
    content: >-
      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Windows.ResourceKey))]

      public abstract class ResourceKey : System.Windows.Markup.MarkupExtension
