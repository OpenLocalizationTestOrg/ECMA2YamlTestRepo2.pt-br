  nameWithType: HideDisabledControlAdapter.Render(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter.Render(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Grava o controle da Web associado ao fluxo de saída como HTML."
  remarks: "O método de renderização grava associado <xref:System.Web.UI.WebControls.WebControl>controle o fluxo de saída como HTML.</xref:System.Web.UI.WebControls.WebControl>       Por padrão, o .NET Framework chama o controle de servidor Web próprio <xref:System.Web.UI.Control.Render%2A>método.</xref:System.Web.UI.Control.Render%2A> No entanto, depois que o <xref:System.Web.UI.Control.Adapter%2A>propriedade do controle é definida, o .NET Framework executará a implementação do adaptador de processamento de evento em que o controle associado.</xref:System.Web.UI.Control.Adapter%2A>       O evento de renderização é usado para executar modificações no código de marcação que é renderizado em um navegador de dispositivo. Propriedades de controle devem ser definidas antes desta fase do ciclo de vida e apenas a criação de marcação real para o controle aqui. As alterações feitas ao controle neste estágio do ciclo de vida não são salvas em estado de exibição. Para salvar as alterações feitas ao controle, substituir o <xref:System.Web.UI.Adapters.ControlAdapter.OnPreRender%2A>evento.</xref:System.Web.UI.Adapters.ControlAdapter.OnPreRender%2A>       O processamento de evento também permite que classes derivadas manipular o evento sem anexar um delegado, que é a técnica preferida para manipular o evento em uma classe derivada."
  example:
  - "The following code example demonstrates how to override the Render method to pass the <xref:System.Web.UI.HtmlTextWriter> object to the parent control for rendering if the associated control is enabled. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter> class.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#2](~/add/codesnippet/csharp/6e8a14cb-3ab9-4564-b64d-_1.cs)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#2](~/add/codesnippet/visualbasic/6e8a14cb-3ab9-4564-b64d-_1.vb)]"
