  name: WebPartTracker
  nameWithType: WebPartTracker
  fullName: System.Web.UI.WebControls.WebParts.WebPartTracker
  type: Class
  summary: "Monitora as conexões de Web Parts para conexões circulares."
  remarks: "Uma conexão de Web Parts é um link ou associação entre dois <xref:System.Web.UI.WebControls.WebParts.WebPart>(ou outro servidor ou usuário) controles que permite que eles compartilham dados.</xref:System.Web.UI.WebControls.WebParts.WebPart> Em cada conexão de Web Parts, um controle atua como um provedor de dados e outro como um consumidor de dados.       Quando um controle de Web Parts é um provedor e um consumidor, e os dados fornecidos dependem dos dados consumidos, há a possibilidade de criar uma conexão que resulta em um loop infinito entre os controles de Web Parts. Esses loops são chamados de conexões circulares. Um desenvolvedor pode impedir que uma conexão circular usando a classe WebPartTracker para controlar o número de conexões para um ponto de conexão do provedor e um controle de Web Parts. O ponto de conexão do provedor e o controle são especificadas no <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>       Se for detectada uma conexão circular, o objeto WebPartTracker define o <xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName>propriedade no provedor de controle de Web Parts.</xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName> O <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>propriedade retornará `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>"
  syntax:
    content: 'public sealed class WebPartTracker : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
