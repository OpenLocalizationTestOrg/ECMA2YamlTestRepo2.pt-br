  remarks: "Esse método é usado principalmente por desenvolvedores de controle.       Estado de exibição é o acúmulo dos valores de propriedades de um controle de servidor. Esses valores são colocados automaticamente em do controle de servidor <xref:System.Web.UI.Control.ViewState%2A>propriedade, que é uma ocorrência da <xref:System.Web.UI.StateBag>classe.</xref:System.Web.UI.StateBag> </xref:System.Web.UI.Control.ViewState%2A> Valor desta propriedade é mantido, em seguida, para um objeto de cadeia de caracteres depois de salvar o estágio do ciclo de vida de controle do servidor de estado. Para obter mais informações, consulte [visão geral do gerenciamento de estado ASP.NET](~/add/includes/ajax-current-ext-md.md).       Quando o estado de exibição for salvo, esse objeto de cadeia de caracteres é retornado ao cliente como uma variável que é armazenada em um `Hidden` elemento HTML. Quando você criar controles de servidor personalizado, você pode melhorar a eficiência ao substituir esse método e modificar seu controle de servidor `ViewState` propriedade. Para obter mais informações, consulte [visão geral do gerenciamento de estado ASP.NET](../Topic/ASP.NET%20State%20Management%20Overview.md)."
