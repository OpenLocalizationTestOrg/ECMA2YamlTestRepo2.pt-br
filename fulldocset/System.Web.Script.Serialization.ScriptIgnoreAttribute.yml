  name: ScriptIgnoreAttribute
  nameWithType: ScriptIgnoreAttribute
  fullName: System.Web.Script.Serialization.ScriptIgnoreAttribute
  type: Class
  summary: "Especifica que <xref href=&quot;System.Web.Script.Serialization.JavaScriptSerializer&quot;> </xref> não irá serializar o campo público ou propriedade pública. Essa classe não pode ser herdada."
  remarks: "Se você aplicar ScriptIgnoreAttribute a uma propriedade pública ou campo público de uma classe, em seguida, <xref:System.Web.Script.Serialization.JavaScriptSerializer>ignora ou ignora o membro ao serializar uma instância da classe para o formato JavaScript Object Notation (JSON).</xref:System.Web.Script.Serialization.JavaScriptSerializer>       O ScriptIgnoreAttribute não terá efeito se a <xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A>está definida como `Xml`.</xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A> Se você deseja ter o mesmo comportamento ao serializar em formato XML, <xref:System.Xml.Serialization.XmlIgnoreAttribute>deve ser aplicado à propriedade ou campo em vez disso.</xref:System.Xml.Serialization.XmlIgnoreAttribute> Isso ocorre porque a classe será serializada usando-se <xref:System.Xml.Serialization.XmlSerializer>, em vez de <xref:System.Web.Script.Serialization.JavaScriptSerializer>.</xref:System.Web.Script.Serialization.JavaScriptSerializer> </xref:System.Xml.Serialization.XmlSerializer>       Você também pode aplicar os dois ScriptIgnoreAttribute e <xref:System.Xml.Serialization.XmlIgnoreAttribute>para uma propriedade ou campo.</xref:System.Xml.Serialization.XmlIgnoreAttribute> Nesse caso, a propriedade ou campo será ignorado para formatos de resposta JSON e XML.       Para obter mais informações sobre como usar atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to apply ScriptIgnoreAttribute to the `Comment` field in the custom class named `Group`. This instructs <xref:System.Web.Script.Serialization.JavaScriptSerializer> to ignore the field when serializing an instance of the class to JSON format.  \n  \n [!code-vb[System.Web.Script.Serialization.ScriptIgnoreAttribute#1](~/add/codesnippet/visualbasic/t-system.web.script.seri_4_1.vb)]\n [!code-cs[System.Web.Script.Serialization.ScriptIgnoreAttribute#1](~/add/codesnippet/csharp/t-system.web.script.seri_4_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false, Inherited=true)]

      public sealed class ScriptIgnoreAttribute : Attribute
