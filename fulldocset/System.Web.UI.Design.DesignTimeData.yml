  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Cria um <xref href=&quot;System.Data.DataTable&quot;> </xref> objeto que contém três colunas com nomes que indica que as colunas são conectadas a uma fonte de dados."
  remarks: "A tabela, na verdade, não está associada a uma fonte de dados. Cada nome de coluna simplesmente indica que ela é uma coluna de dados associados. Os tipos de dados de coluna são cadeia de caracteres, inteiro e cadeia de caracteres. O componente designer de chamada deve adicionar linhas e dados para a tabela resultante."
  syntax:
    content: public static System.Data.DataTable CreateDummyDataBoundDataTable ();
    parameters: []
    return:
      type: System.Data.DataTable
      description: "Um novo <xref href=&quot;System.Data.DataTable&quot;> </xref> objeto com três colunas e nenhum dado."
  overload: System.Web.UI.Design.DesignTimeData.CreateDummyDataBoundDataTable*
  exceptions: []
