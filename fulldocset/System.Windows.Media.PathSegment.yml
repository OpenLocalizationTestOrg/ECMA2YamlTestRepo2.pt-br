  remarks: "Classes derivadas de PathSegment, como <xref:System.Windows.Media.ArcSegment>, <xref:System.Windows.Media.BezierSegment>, e <xref:System.Windows.Media.LineSegment>, representam tipos específicos de segmentos geométricos.</xref:System.Windows.Media.LineSegment> </xref:System.Windows.Media.BezierSegment> </xref:System.Windows.Media.ArcSegment>       **Recursos Freezable:** porque objetos PathSegment herdam o <xref:System.Windows.Freezable>classe, eles fornecem vários recursos especiais: eles podem ser declarados como, compartilhados entre vários objetos, somente leitura para melhorar o desempenho, clonados e tornados thread-safe.</xref:System.Windows.Freezable> Para obter mais informações sobre os diferentes recursos que são fornecidos pelo <xref:System.Windows.Freezable>objetos, consulte [visão geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
