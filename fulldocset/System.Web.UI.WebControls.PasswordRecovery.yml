  summary: "Ocorre quando o usuário enviou uma resposta à pergunta de confirmação de recuperação de senha."
  remarks: "O evento VerifyingAnswer ocorre no servidor depois que o usuário envia a resposta à pergunta de confirmação de senha. Você pode usar esse evento para preparar a resposta enviada pelo usuário para o provedor de associação, por exemplo, convertendo-o para todas as letras maiusculas ou minúsculas.       O <xref:System.Web.UI.WebControls.PasswordRecovery>controle primeiro gera o evento VerifyingAnswer e, em seguida, usa o provedor de associação especificado no <xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A>propriedade a ser comparada a resposta inserida pelo usuário com a senha armazenada no site da Web.</xref:System.Web.UI.WebControls.PasswordRecovery.MembershipProvider%2A> </xref:System.Web.UI.WebControls.PasswordRecovery>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
