  name: IGridItemProvider
  nameWithType: IGridItemProvider
  fullName: System.Windows.Automation.Provider.IGridItemProvider
  type: Interface
  summary: "Expõe métodos e propriedades para oferecer suporte ao acesso de cliente de automação de interface do usuário para controles filhos individuais de contêiners que implementam <xref href=&quot;System.Windows.Automation.Provider.IGridProvider&quot;> </xref>."
  remarks: "Controles que implementam IGridItemProvider normalmente podem ser percorridos (isto é, um cliente de automação de interface do usuário pode mover para controles adjacentes) usando o teclado.       Implementado em um provedor de automação de interface do usuário que deve dar suporte a <xref:System.Windows.Automation.GridItemPattern>padrão de controle.</xref:System.Windows.Automation.GridItemPattern>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("d02541f1-fb81-4d64-ae32-f520f8a6dbd1")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IGridItemProvider
