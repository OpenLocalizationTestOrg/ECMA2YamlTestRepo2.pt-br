  remarks: "A propriedade SyncRoot fornece uma versão sincronizada do <xref:System.Web.UI.WebControls.TreeNodeCollection>que pode ser usado com a sincronização de código (threading).</xref:System.Web.UI.WebControls.TreeNodeCollection>      > [!CAUTION] > O <xref:System.Web.UI.WebControls.TreeNodeCollection.IsSynchronized%2A>propriedade desta classe sempre retorna `false`, que indica que o <xref:System.Web.UI.WebControls.TreeNodeCollection>classe não está sincronizada (não thread-safe).</xref:System.Web.UI.WebControls.TreeNodeCollection> </xref:System.Web.UI.WebControls.TreeNodeCollection.IsSynchronized%2A>       Sincronizar o código necessário realizar operações no objeto SyncRoot do <xref:System.Web.UI.WebControls.TreeNodeCollection>, não diretamente no <xref:System.Web.UI.WebControls.TreeNodeCollection>em si.</xref:System.Web.UI.WebControls.TreeNodeCollection> </xref:System.Web.UI.WebControls.TreeNodeCollection> Isso garante que a operação correta de coleções que são derivados de outros objetos. Especificamente, ele mantém uma sincronização adequada com outros threads que podem ser simultaneamente modificando o <xref:System.Web.UI.WebControls.TreeNodeCollection>objeto.</xref:System.Web.UI.WebControls.TreeNodeCollection>      > [!NOTE] > O objeto retornado nesta implementação é o <xref:System.Collections.ArrayList?displayProperty=fullName>objeto usado para armazenar o <xref:System.Web.UI.WebControls.TreeNode>objetos na coleção.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Collections.ArrayList?displayProperty=fullName>       Enumerar através de uma coleção intrinsecamente não é um procedimento de thread-safe. Mesmo quando uma coleção é sincronizada, outros threads ainda podem modificar a coleção, o que faz com que o enumerador lançar uma exceção. Para garantir a segurança de thread durante a enumeração, você pode bloquear a coleção durante toda a enumeração ou capture as exceções resultante de alterações feitas por outros threads.       Para obter mais informações sobre o <xref:System.Web.UI.WebControls.DataGridColumnCollection.SyncRoot%2A>propriedade, consulte o <xref:System.Collections.ICollection.SyncRoot%2A?displayProperty=fullName>propriedade o <xref:System.Collections.ICollection?displayProperty=fullName>interface.</xref:System.Collections.ICollection?displayProperty=fullName> </xref:System.Collections.ICollection.SyncRoot%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataGridColumnCollection.SyncRoot%2A>"
