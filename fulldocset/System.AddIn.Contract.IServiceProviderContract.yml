  fullName: System.AddIn.Contract.IServiceProviderContract
  type: Interface
  summary: "Define um mecanismo para recuperar um contrato de serviço de um componente."
  remarks: "A interface IServiceProviderContract define um contrato que permite que um componente obter um serviço personalizado que é definido por outro componente. Um componente que implementa IServiceProviderContract é conhecido como um provedor de serviços. Provedores de serviços de implementam o <xref:System.AddIn.Contract.IServiceProviderContract.QueryService%2A>método para retornar um <xref:System.AddIn.Contract.IContract>que implementa um serviço.</xref:System.AddIn.Contract.IContract> </xref:System.AddIn.Contract.IServiceProviderContract.QueryService%2A>"
  syntax:
