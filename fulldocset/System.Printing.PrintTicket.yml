  fullName: System.Printing.PrintTicket.PrintTicket(Stream)
  type: Constructor
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> classe usando um fluxo XML (que contém um documento PrintTicket) que esteja em conformidade com o XML [impressão esquema](http://go.microsoft.com/fwlink/?LinkId=186397)."
  remarks: "O construtor não redefinir a posição de leitura / gravação do fluxo de volta para sua posição original. Da mesma forma, você deverá redefini-lo imediatamente após chamar o construtor.       Todo o documento PrintTicket é armazenado em um campo não público no objeto, incluindo os elementos XML dentro dele que expressa recursos menos comuns que não são representados por qualquer uma das propriedades públicas da <xref:System.Printing.PrintTicket>classe.</xref:System.Printing.PrintTicket> Na verdade, se o driver que produziu o documento PrintTicket está usando uma extensão particular do [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397), ou em particular definida marcação também é armazenada como parte do documento PrintTicket não público.       As partes particular do documento, se houver, não são validadas pelo construtor, mas todos os **esquema de impressão**-partes definidas são validadas, incluindo as partes que não são representadas por qualquer uma das propriedades públicas da <xref:System.Printing.PrintTicket>classe.</xref:System.Printing.PrintTicket> Da mesma forma, o <xref:System.FormatException>foi gerada, mesmo se todas a marcação XML correspondente para as propriedades públicas é válido.</xref:System.FormatException>       Quando qualquer uma das propriedades do <xref:System.Printing.PrintTicket>são gravadas, este documento de PrintTicket não público também mudou.</xref:System.Printing.PrintTicket>       É neste documento PrintTicket não públicos que é retornado pelo <xref:System.Printing.PrintTicket.GetXmlStream%2A>e <xref:System.Printing.PrintTicket.SaveTo%2A>métodos.</xref:System.Printing.PrintTicket.SaveTo%2A> </xref:System.Printing.PrintTicket.GetXmlStream%2A>"
  syntax:
    content: public PrintTicket (System.IO.Stream xmlStream);
    parameters:
    - id: xmlStream
      type: System.IO.Stream
      description: "Um fluxo XML que descreve um trabalho de impressão e está em conformidade com o esquema de impressão."
  overload: System.Printing.PrintTicket.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>xmlStream</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "<code>xmlStream</code>não é um XML válido."
