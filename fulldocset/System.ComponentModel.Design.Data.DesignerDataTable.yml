  type: Class
  summary: "Representa uma tabela no repositório de dados."
  remarks: "A classe DesignerDataTable é um dos vários tipos que representam o esquema de um repositório de dados em tempo de design. Esses itens de esquema são disponibilizadas para controles pelos designers de implementar o <xref:System.ComponentModel.Design.Data.IDataEnvironment>interface.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Controla o acesso a objetos de esquema chamando o <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>método da interface.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       A classe DesignerDataTable representa uma única tabela no repositório de dados. Uma coleção de objetos DesignerDataTable é retornada ao chamar o <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>método com o `schemaClass` parâmetro definido como <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.Tables?displayProperty=fullName>.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.Tables?displayProperty=fullName> </xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>"
