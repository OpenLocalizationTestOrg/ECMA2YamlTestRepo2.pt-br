  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Obtém ou define o local de publicação de metadados para solicitações HTTP/GET."
  remarks: "Se o valor de HttpGetUrl é relativo, o endereço no qual os metadados são publicados é o endereço base e o endereço do serviço mais um `?wsdl` querystring.       Se o valor de HttpGetUrl é absoluto o endereço no qual os metadados são publicados é o valor mais um `?wsdl` querystring.       Por exemplo, se o endereço de serviço é `http://localhost:8080/CalculatorService` e o HttpGetUrl é uma cadeia de caracteres vazia, o endereço de metadados HTTP/GET é `http://localhost:8080/CalculatorService?wsdl`."
  example:
