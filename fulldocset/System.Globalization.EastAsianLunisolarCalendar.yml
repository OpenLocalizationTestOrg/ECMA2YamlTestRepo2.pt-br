  name: EastAsianLunisolarCalendar
  nameWithType: EastAsianLunisolarCalendar
  fullName: System.Globalization.EastAsianLunisolarCalendar
  type: Class
  summary: "Representa um calendário que divide o tempo em meses, dias, anos e eras e tem datas com base em ciclos do sol e da lua."
  remarks: "A classe EastAsianLunisolarCalendar suporta o ciclo sexagenary de anos (que se repete a cada 60 anos) além de solar anos e meses lunar. Cada ano solar no calendário está associado um ano Sexagenary (consulte <xref:System.Globalization.EastAsianLunisolarCalendar.GetSexagenaryYear%2A>), um Stem celestiais (consulte <xref:System.Globalization.EastAsianLunisolarCalendar.GetCelestialStem%2A>) e uma ramificação terrestre (consulte <xref:System.Globalization.EastAsianLunisolarCalendar.GetTerrestrialBranch%2A>).</xref:System.Globalization.EastAsianLunisolarCalendar.GetTerrestrialBranch%2A> </xref:System.Globalization.EastAsianLunisolarCalendar.GetCelestialStem%2A> </xref:System.Globalization.EastAsianLunisolarCalendar.GetSexagenaryYear%2A>      > [!NOTE] > Para obter informações sobre como usar o <xref:System.Globalization.HebrewCalendar>classe e outras classes do Framework .NET de calendário, consulte [trabalhando com calendários](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization.HebrewCalendar>       Um ano pode ter um mês de salto após qualquer mês do ano e mês pode ter um dia bissexto. Por exemplo, o <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>método retorna um inteiro positivo que indica o mês associado a uma data especificada.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A> Se houver um mês bissexto entre os oitavo e o nono meses do ano, o <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>método retorna 8 oitavo mês, 9 para o passo oitavo mês e 10 para o nono mês.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>       Cada <xref:System.Globalization.CultureInfo>suporta um conjunto de calendários.</xref:System.Globalization.CultureInfo> No momento, nenhuma das classes calendário Lunissolar que derivam de EastAsianLunisolarCalendar é usada por qualquer uma das culturas com suporte a <xref:System.Globalization.CultureInfo>classe.</xref:System.Globalization.CultureInfo> Portanto, essa classe e aqueles que dela derivam podem ser usados somente para calcular datas em calendários Lunissolar do Leste Asiático. Esta classe dá suporte a vários métodos de &quot;get&quot; para descrever um <xref:System.DateTime>nos termos usados pelo Lunissolar calendários e o <xref:System.Globalization.EastAsianLunisolarCalendar.ToDateTime%2A>método para converter dados de calendário Lunissolar para <xref:System.DateTime>.</xref:System.DateTime> </xref:System.Globalization.EastAsianLunisolarCalendar.ToDateTime%2A> </xref:System.DateTime>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class EastAsianLunisolarCalendar : System.Globalization.Calendar
