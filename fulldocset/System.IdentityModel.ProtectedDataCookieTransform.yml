  remarks: "Devido à natureza do <xref:System.Security.Cryptography.ProtectedData>classe, os cookies que usam essa transformação só podem ser lidos pelo computador mesmo que gravou-los.</xref:System.Security.Cryptography.ProtectedData> Como tal, essa transformação não é apropriada para uso em aplicativos que são executados em um farm de servidores web."
