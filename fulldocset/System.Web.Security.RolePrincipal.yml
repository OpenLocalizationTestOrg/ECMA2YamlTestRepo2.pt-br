  name: RolePrincipal
  nameWithType: RolePrincipal
  fullName: System.Web.Security.RolePrincipal
  type: Class
  summary: "Representa informações de segurança para a solicitação HTTP atual, incluindo a associação de função. Essa classe não pode ser herdada."
  remarks: "O objeto RolePrincipal implementa o <xref:System.Security.Principal.IPrincipal>interface e representa o contexto de segurança atual para a solicitação HTTP.</xref:System.Security.Principal.IPrincipal>       Quando o gerenciamento de função está habilitado (consulte <xref:System.Web.Security.Roles>), que <xref:System.Web.Security.RoleManagerModule>atribui um objeto RolePrincipal para a <xref:System.Web.HttpContext.User%2A>propriedade de <xref:System.Web.HttpContext.Current%2A><xref:System.Web.HttpContext>.</xref:System.Web.HttpContext></xref:System.Web.HttpContext.Current%2A> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.RoleManagerModule> </xref:System.Web.Security.Roles>       A classe RolePrincipal expõe a identidade de segurança para a solicitação HTTP atual e adicionalmente executa verificações para associação de função. Se <xref:System.Web.Security.Roles.CacheRolesInCookie%2A>é `true`, o objeto RolePrincipal gerencia em cache a lista de funções e pesquisa associação de função para o usuário atual em cache no primeiro, lista, em seguida, a função <xref:System.Web.Security.Roles.Provider%2A>.</xref:System.Web.Security.Roles.Provider%2A> </xref:System.Web.Security.Roles.CacheRolesInCookie%2A> Se <xref:System.Web.Security.Roles.CacheRolesInCookie%2A>é `false`, o objeto RolePrincipal sempre procura a associação de função usando o provedor de função.</xref:System.Web.Security.Roles.CacheRolesInCookie%2A>       O objeto RolePrincipal criptografa e descriptografa as informações de função armazenados no cookie identificado pelo <xref:System.Web.Security.Roles.CookieName%2A>com base em <xref:System.Web.Security.Roles.CookieProtectionValue%2A>.</xref:System.Web.Security.Roles.CookieProtectionValue%2A> </xref:System.Web.Security.Roles.CookieName%2A>"
  syntax:
    content: 'public class RolePrincipal : System.Security.Claims.ClaimsPrincipal, System.Runtime.Serialization.ISerializable'
  inheritance:
  - System.Object
  - System.Security.Claims.ClaimsPrincipal
  implements:
