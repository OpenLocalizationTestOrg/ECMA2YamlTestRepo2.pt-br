  type: Class
  summary: "Implementa um provedor de atualização de segurança personalizada, herdado neste <xref uid=&quot;langword_csharp_abstract&quot; name=&quot;abstract&quot; href=&quot;&quot;> </xref> classe base."
  remarks: "Para adicionar uma atualização de segurança, você deve implementar uma classe que deriva de StreamSecurityUpgradeProvider.       O processo de atualização tem as seguintes etapas: 1.  Implemente uma classe que deriva de StreamSecurityUpgradeProvider.      2.  Registre-o. Você pode fazer isso criando um elemento de associação para ele, e registrar o provedor em uma associação personalizada.      3.  A classe derivada que você implementar cria uma instância de <xref:System.ServiceModel.Channels.StreamSecurityUpgradeInitiator>, e em tempo de execução inicia uma solicitação para a outra extremidade da sua conexão para atualizar a camada de transporte de canal.</xref:System.ServiceModel.Channels.StreamSecurityUpgradeInitiator>      4.  A classe derivada que você implementar cria uma instância de <xref:System.ServiceModel.Channels.StreamSecurityUpgradeAcceptor>, que em tempo de execução recebe a solicitação de atualização da etapa anterior, se possível, aceita a atualização e retorna o fluxo atualizado para o outro lado da sua conexão.</xref:System.ServiceModel.Channels.StreamSecurityUpgradeAcceptor>       A solicitação de atualização de segurança pode ser uma das muitas solicitações semelhantes. Nesse caso, as solicitações são processadas em uma ordem definida. Para obter mais informações, consulte <xref:System.ServiceModel.Channels.StreamUpgradeProvider>.</xref:System.ServiceModel.Channels.StreamUpgradeProvider>"
  syntax:
    content: 'public abstract class StreamSecurityUpgradeProvider : System.ServiceModel.Channels.StreamUpgradeProvider'
