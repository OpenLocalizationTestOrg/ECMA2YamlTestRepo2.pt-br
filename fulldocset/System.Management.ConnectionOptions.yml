- uid: System.Management.ConnectionOptions.Impersonation
  id: Impersonation
  parent: System.Management.ConnectionOptions
  langs:
  - csharp
  name: Impersonation
  nameWithType: ConnectionOptions.Impersonation
  fullName: System.Management.ConnectionOptions.Impersonation
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Obtém ou define o nível de representação COM a ser usada para operações por essa conexão."
  remarks: "O <xref:System.Management.ImpersonationLevel?displayProperty=fullName>configuração é vantajosa quando o provedor é um aplicativo confiável ou serviço.</xref:System.Management.ImpersonationLevel?displayProperty=fullName> Elimina a necessidade para o provedor executar a identidade do cliente e verificações de acesso para as operações solicitadas. No entanto, se por algum motivo, o provedor não pode ser confiável, permitindo que ele representar o cliente pode constituir uma ameaça à segurança. Nesses casos, é recomendável que essa propriedade seja definida pelo cliente para um valor inferior, como <xref:System.Management.ImpersonationLevel?displayProperty=fullName>.</xref:System.Management.ImpersonationLevel?displayProperty=fullName> Observe que isso pode causar falha do provedor executar as operações solicitadas, por falta de permissões suficientes ou dificuldades para executar verificações de acesso.      ## Nível de representação COM o valor de propriedade a ser usado para operações por essa conexão. O valor padrão é <xref:System.Management.ImpersonationLevel?displayProperty=fullName>, que indica que o provedor WMI pode representar o cliente ao executar as operações solicitadas nesta conexão.</xref:System.Management.ImpersonationLevel?displayProperty=fullName>      ## Relação de confiança de segurança do .NET framework completo para o chamador imediato. Este membro não pode ser usado por código parcialmente confiável. Para obter mais informações, consulte [usando bibliotecas de código parcialmente confiável](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-cs[wminet_ConnectionOptions_Impersonation#1](~/add/codesnippet/csharp/p-system.management.conn_3_1.cs)]\n [!code-vb[wminet_ConnectionOptions_Impersonation#1](~/add/codesnippet/visualbasic/p-system.management.conn_3_1.vb)]"
  syntax:
    content: public System.Management.ImpersonationLevel Impersonation { get; set; }
    return:
      type: System.Management.ImpersonationLevel
      description: "Retorna um <xref href=&quot;System.Management.ImpersonationLevel&quot;> </xref> o valor de enumeração que indica o nível de representação usado para se conectar ao WMI."
  overload: System.Management.ConnectionOptions.Impersonation*
  exceptions: []
  platform:
  - net462
