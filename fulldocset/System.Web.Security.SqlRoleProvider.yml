  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Remove os nomes de usuários especificados das funções especificadas."
  remarks: "O método RemoveUsersFromRoles é chamado pelo <xref:System.Web.Security.Roles>classe para remover um ou mais usuários de uma ou mais funções no banco de dados do SQL Server especificado no arquivo de configuração do aplicativo ASP.NET (Web. config).</xref:System.Web.Security.Roles> Este método é chamado pelo <xref:System.Web.Security.Roles.RemoveUserFromRole%2A>, <xref:System.Web.Security.Roles.RemoveUserFromRoles%2A>, <xref:System.Web.Security.Roles.RemoveUsersFromRole%2A>e <xref:System.Web.Security.Roles.RemoveUsersFromRoles%2A>métodos para a <xref:System.Web.Security.Roles>classe</xref:System.Web.Security.Roles> </xref:System.Web.Security.Roles.RemoveUsersFromRoles%2A> </xref:System.Web.Security.Roles.RemoveUsersFromRole%2A> </xref:System.Web.Security.Roles.RemoveUserFromRoles%2A> </xref:System.Web.Security.Roles.RemoveUserFromRole%2A>       As atualizações de banco de dados que são executadas durante a chamada para RemoveUsersFromRoles são feitas em uma transação. Se um erro for encontrado, como um nome de usuário que não existe ou um nome de usuário que já está em uma função especificada, a transação é revertida e nenhuma atualização será executada.       Nomes de usuário e nomes de função não podem conter vírgulas."
  example:
  - "The following code example adds one or more users to a role or removes a user from a role. For an example of a Web.config file that enables role management, see <xref:System.Web.Security.SqlRoleProvider>.  \n  \n [!code-cs[System.Web.Security.SqlRoleProvider#3](~/add/codesnippet/csharp/b95e86c3-c05c-486e-96fd-_1.aspx)]\n [!code-vb[System.Web.Security.SqlRoleProvider#3](~/add/codesnippet/visualbasic/b95e86c3-c05c-486e-96fd-_1.aspx)]"
  syntax:
    content: public override void RemoveUsersFromRoles (string[] usernames, string[] roleNames);
    parameters:
    - id: usernames
      type: System.String[]
      description: "Uma matriz de cadeia de caracteres de nomes de usuário a ser removido das funções especificadas."
    - id: roleNames
      type: System.String[]
      description: "Uma matriz de cadeia de caracteres de nomes de função para remover os nomes de usuários especificados."
  overload: System.Web.Security.SqlRoleProvider.RemoveUsersFromRoles*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "One of the roles in <code>roleNames</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       -or-       One of the users in <code>usernames</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Uma das funções na <code> roleNames </code> é uma cadeia de caracteres vazia ou contém uma vírgula.       - ou - um dos usuários em <code> usernames </code> é uma cadeia de caracteres vazia ou contém uma vírgula.       - ou - uma das funções na <code> roleNames </code> tem mais de 256 caracteres.       - ou - um dos usuários em <code> usernames </code> tem mais de 256 caracteres.       - ou - <code> roleNames </code> contém um elemento duplicado.       - ou - <code> usernames </code> contém um elemento duplicado."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "Um ou mais nomes de usuário especificado não foi encontrado.       - ou - um ou mais dos nomes de função especificado não foi encontrado.       - ou - um ou mais nomes de usuário especificado não está associado um ou mais dos nomes de função especificada.       - ou - ocorreu um erro desconhecido ao se comunicar com o banco de dados."
