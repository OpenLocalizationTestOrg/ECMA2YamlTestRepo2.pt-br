  name: XmlDataProvider
  nameWithType: XmlDataProvider
  fullName: System.Windows.Data.XmlDataProvider
  type: Class
  summary: "Permite acessar declarativa [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] dados de associação de dados."
  remarks: "> [!IMPORTANT]> Em uma área restrita de confiança parcial, XmlDataProvider falha quando não tem permissões para acessar os dados fornecidos. Para obter mais informações sobre a segurança de confiança parcial, consulte [segurança de confiança parcial do WPF](~/add/includes/ajax-current-ext-md.md).       XmlDataProvider expõe as seguintes maneiras de acessar [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] dados.      -Você pode inserir embutido [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] dados usando a classe XmlDataProvider.      -Você pode definir o <xref:System.Windows.Data.XmlDataProvider.Source%2A>propriedade para o <xref:System.Uri>de um [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] arquivo de dados.</xref:System.Uri> </xref:System.Windows.Data.XmlDataProvider.Source%2A>      -Você pode definir a <xref:System.Windows.Data.XmlDataProvider.Document%2A>propriedade <xref:System.Xml.XmlDocument>.</xref:System.Xml.XmlDocument> </xref:System.Windows.Data.XmlDataProvider.Document%2A>       XmlDataProvider executa uma atualização completa de todas as associações quando um <xref:System.Xml.XmlDocument.NodeChanged?displayProperty=fullName>evento ocorre.</xref:System.Xml.XmlDocument.NodeChanged?displayProperty=fullName> Não há nenhum otimizações para nós específicos.       O <xref:System.Windows.Data.XmlDataProvider.IsAsynchronous%2A?displayProperty=fullName>está definida como `true` por padrão, o que significa que o XmlDataProvider recupera dados e produz o conjunto de [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] nós de forma assíncrona por padrão.</xref:System.Windows.Data.XmlDataProvider.IsAsynchronous%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      [System.Windows.Markup.ContentProperty("XmlSerializer")]

      public class XmlDataProvider : System.Windows.Data.DataSourceProvider, System.Windows.Markup.IUriContext
