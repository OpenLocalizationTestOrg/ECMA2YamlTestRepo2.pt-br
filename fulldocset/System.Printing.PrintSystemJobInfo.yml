  fullName: System.Printing.PrintSystemJobInfo.IsDeleted
  type: Property
  assemblies:
  - System.Printing
  namespace: System.Printing
  summary: "Obtém um valor que indica se o trabalho de impressão, que é representado pelo <xref href=&quot;System.Printing.PrintSystemJobInfo&quot;> </xref> de objeto, foi excluída da fila de impressão."
  remarks: "Pode parecer paradoxical primeiro que um objeto pode relatar o próprio status como excluído, mas lembre-se de que o <xref:System.Printing.PrintSystemJobInfo>somente objeto *representa* um trabalho de impressão real.</xref:System.Printing.PrintSystemJobInfo> Excluir o último da sua fila de impressão não automaticamente descartar o <xref:System.Printing.PrintSystemJobInfo>objeto em seu aplicativo.</xref:System.Printing.PrintSystemJobInfo> Da mesma forma, o objeto não é removido de qualquer <xref:System.Printing.PrintJobInfoCollection>que foi criado antes que ele representa o trabalho de impressão foi excluído.</xref:System.Printing.PrintJobInfoCollection> Por exemplo, se o <xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A>método é executado antes que o trabalho de impressão foi excluído, a coleção retornada incluirá uma <xref:System.Printing.PrintSystemJobInfo>objeto que representa o trabalho de impressão.</xref:System.Printing.PrintSystemJobInfo> </xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A> Este objeto não é removido da coleção quando o trabalho de impressão é excluído. Mas se <xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A>é, em seguida, execute novamente, retornado coleção não terá nenhum membro que representam os trabalhos de impressão excluídos.</xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A>"
  example:
  - "The following example shows how to use this property when diagnosing a problem with a print job.  \n  \n [!code-cs[DiagnoseProblematicPrintJob#SpotTroubleUsingJobProperties](~/add/codesnippet/csharp/DiagnoseProblematicPrintJob/Program.cs#spottroubleusingjobproperties)]\n [!code-cpp[DiagnoseProblematicPrintJob#SpotTroubleUsingJobProperties](~/add/codesnippet/cpp/diagnoseproblematicprintjob/Program.cpp#spottroubleusingjobproperties)]\n [!code-vb[DiagnoseProblematicPrintJob#SpotTroubleUsingJobProperties](~/add/codesnippet/visualbasic/diagnoseproblematicprintjob/program.vb#spottroubleusingjobproperties)]"
  syntax:
