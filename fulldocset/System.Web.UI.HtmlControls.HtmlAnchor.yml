- uid: System.Web.UI.HtmlControls.HtmlAnchor.Target
  id: Target
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: Target
  nameWithType: HtmlAnchor.Target
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o nome da janela do navegador ou do quadro que exibe o conteúdo da página da Web que está vinculada a quando o <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> controle é clicado."
  remarks: "Use a propriedade de destino para especificar a janela de destino ou quadro que exibe o conteúdo da página da Web que está vinculada a quando o <xref:System.Web.UI.HtmlControls.HtmlAnchor>controle é clicado.</xref:System.Web.UI.HtmlControls.HtmlAnchor>      > [!NOTE] > Propriedade de destino a renderiza como um `target` atributo. O `target` atributo no `a` elementos não é permitido na definição do tipo de documento XHTML 1.1. Não defina a propriedade de destino se a saída renderizada para o <xref:System.Web.UI.HtmlControls.HtmlAnchor>devem ser compatíveis com XHTML 1.1.</xref:System.Web.UI.HtmlControls.HtmlAnchor> Para obter mais informações, consulte [padrões XHTML no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Durante a criação de páginas da Web acessíveis, evite usar a propriedade de destino para outra janela de destino. Para obter mais informações, consulte [NIB: acessibilidade ASP.NET](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       O valor de destino deve começar com uma letra no intervalo À Z (maiusculas de minúsculas), exceto para os seguintes valores especiais, que começam com um sublinhado.      | Valor de destino | Descrição |   |------------------|-----------------|   | `_blank`| Renderiza o conteúdo em uma nova janela sem quadros. |   | `_parent`| Renderiza o conteúdo no conjunto de quadros pai. |   | `_search`| Renderiza o conteúdo no painel de pesquisa. |   | `_self`| Renderiza o conteúdo do quadro com foco. |   | `_top`| Renderiza o conteúdo na janela inteira sem quadros. |      > [!NOTE] > Verifique a documentação do navegador para determinar se o `_search` valor tem suporte.  Por exemplo, Microsoft Internet Explorer 5.0 e posteriores dão suporte ao `_search` valor de destino."
  example:
  - "The following code example demonstrates how to use the Target property to display the page that is navigated to when the <xref:System.Web.UI.HtmlControls.HtmlAnchor> control is clicked in a new, unframed window.  \n  \n [!code-cs[Classic HtmlAnchor.Target Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_54_1.aspx)]\n [!code-vb[Classic HtmlAnchor.Target Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_54_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "A janela do navegador ou quadro que exibe o conteúdo da página da Web vinculada quando o <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> é clicado. O padrão é uma cadeia de caracteres vazia (&quot;&quot;)."
  overload: System.Web.UI.HtmlControls.HtmlAnchor.Target*
  exceptions: []
  platform:
  - net462
