  summary: "Obtém ou define um valor que determina como e comercial (&amp;) caracteres são tratados."
  remarks: "Normalmente, um aplicativo usa o mesmo recurso de cadeia de caracteres para várias finalidades, como um item de menu e uma dica de ferramenta. No entanto, os menus geralmente permitem aceleradores, indicados por um caractere e comercial, na cadeia de item de menu. Dicas de ferramenta não oferecem suporte a esse recurso, portanto, por padrão, o e comercial apenas é exibidos como caracteres normais. Definindo a propriedade StripAmpersands como `true` remove todas as vezes o texto de dica de ferramenta."
  syntax:
    content: public bool StripAmpersands { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os caracteres de e comercial são eliminados do texto de dica de ferramenta; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é false."
  overload: System.Windows.Forms.ToolTip.StripAmpersands*
  exceptions: []
  platform:
