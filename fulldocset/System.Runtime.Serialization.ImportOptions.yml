  langs:
  - csharp
  name: ImportXmlType
  nameWithType: ImportOptions.ImportXmlType
  fullName: System.Runtime.Serialization.ImportOptions.ImportXmlType
  type: Property
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Obtém ou define um valor que determina se todos os tipos de esquema XML, mesmo aqueles que não está de acordo com um esquema de contrato de dados, serão importados."
  remarks: "Normalmente, haverá falha na importação de um tipo que não está de acordo com um esquema de contrato de dados válido. No entanto, quando essa propriedade é definida como `true`, todos os tipos serão importados como tipos que implementam o <xref:System.Xml.Serialization.IXmlSerializable>interface.</xref:System.Xml.Serialization.IXmlSerializable>"
  syntax:
    content: public bool ImportXmlType { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para importar todos os tipos de esquema; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Runtime.Serialization.ImportOptions.ImportXmlType*
  exceptions: []
