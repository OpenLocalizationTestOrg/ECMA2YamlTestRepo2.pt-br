  name: CodeSnippetCompileUnit
  nameWithType: CodeSnippetCompileUnit
  fullName: System.CodeDom.CodeSnippetCompileUnit
  type: Class
  summary: "Representa um fragmento de código literal que pode ser compilado."
  remarks: "CodeSnippetCompileUnit pode representar um literal bloco de código que está incluído diretamente na fonte sem modificação.       Um CodeSnippetCompileUnit armazena uma seção de código, exatamente em seu formato original, como uma cadeia de caracteres. O CodeDOM não converte fragmentos de código literal. Fragmentos de código literal são armazenados e de saída em seu formato original. Objetos de codeDOM que contêm código literal são fornecidos para que os desenvolvedores podem encapsular o código que já está no idioma de destino.       O <xref:System.CodeDom.CodeSnippetCompileUnit.Value%2A>propriedade contém o fragmento de código literal como uma cadeia de caracteres.</xref:System.CodeDom.CodeSnippetCompileUnit.Value%2A> O <xref:System.CodeDom.CodeSnippetCompileUnit.LinePragma%2A>propriedade é opcional e especifica a posição do código dentro de um documento de código fonte.</xref:System.CodeDom.CodeSnippetCompileUnit.LinePragma%2A>"
  example:
  - "The following code example demonstrates how to create a new instance of the CodeSnippetCompileUnit class by using a string that represents literal code.  \n  \n [!code-cpp[CodeDomSampleBatch#8](~/add/codesnippet/cpp/t-system.codedom.codesni_0_1.cpp)]\n [!code-vb[CodeDomSampleBatch#8](~/add/codesnippet/visualbasic/t-system.codedom.codesni_0_1.vb)]\n [!code-cs[CodeDomSampleBatch#8](~/add/codesnippet/csharp/t-system.codedom.codesni_0_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeSnippetCompileUnit : System.CodeDom.CodeCompileUnit
