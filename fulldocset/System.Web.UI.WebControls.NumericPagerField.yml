  summary: "Obtém ou define o tipo de botão a ser exibido no campo de pager."
  remarks: "A tabela a seguir lista os tipos disponíveis de botão.      | Valor de tipo de botão | Descrição |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| Um controle <xref:System.Web.UI.WebControls.Button>. |   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| Um controle <xref:System.Web.UI.WebControls.ImageButton>. |   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| Um controle <xref:System.Web.UI.WebControls.LinkButton>. |       Quando a propriedade ButtonType for definida como <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>, você deve fornecer a URL de uma imagem para os botões de página da próxima página e a anterior.</xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> Para fazer isso, você pode usar o <xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>e <xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A>Propriedades.</xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A> </xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> A propriedade de texto correspondente é usada como o texto alternativo para a imagem. Por exemplo, o texto que é especificado pelo <xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>propriedade é exibida como o texto alternativo para o botão de próxima página de imagem.</xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> Em navegadores que oferecem suporte a dicas de ferramenta, esse texto também é exibido como uma dica de ferramenta do botão correspondente.       O valor ButtonType propriedade é armazenado na exibição estado.       Se o <xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A?displayProperty=fullName>propriedade não é uma cadeia de caracteres vazia ou `null`, o <xref:System.Web.UI.WebControls.NumericPagerField>objeto ignora o valor da <xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A>propriedade.</xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A?displayProperty=fullName> Nesse caso, o <xref:System.Web.UI.WebControls.HyperLink>controle é usado para criar os botões.</xref:System.Web.UI.WebControls.HyperLink>"
