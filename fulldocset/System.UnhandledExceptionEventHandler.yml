  fullName: System.UnhandledExceptionEventHandler
  type: Delegate
  summary: "Representa o método que manipulará o evento gerado por uma exceção não tratada pelo domínio do aplicativo."
  remarks: "Um UnhandledExceptionEventHandler só pode ser especificado para o domínio de aplicativo padrão que é criado pelo sistema para executar um aplicativo. Especificando um UnhandledExceptionEventHandler para um <xref:System.AppDomain>criado por um aplicativo não tem nenhum efeito.</xref:System.AppDomain>       Quando você cria um delegado UnhandledExceptionEventHandler, identifica o método que manipulará o evento. Para associar o manipulador de eventos com o evento, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate void UnhandledExceptionEventHandler(object sender, UnhandledExceptionEventArgs e);
