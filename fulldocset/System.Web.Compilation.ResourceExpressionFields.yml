  summary: "Obtém a chave de recurso para uma expressão de recurso analisado."
  remarks: "Esse método retorna a chave de recurso para uma expressão de recurso analisado. A chave de recurso é o valor especificado após a vírgula (,) em uma expressão de formato `<%$ Resources: ClassKey, ResourceKey %>`. A propriedade ResourceKey identifica um par chave/valor específico dentro do arquivo de recurso mapeado para a chave de classe. Por exemplo, se um arquivo chamado Financial.resx contém uma chave chamada `Currency`, que o valor pode ser especificado com a expressão de recurso `<%$ Resources: Financial, Currency %>`. Após a análise, a propriedade ResourceKey retornaria &quot;Moeda&quot; como seu valor.      > [!CAUTION] > Informações confidenciais não devem ser armazenadas em um arquivo de recurso."
  syntax:
    content: public string ResourceKey { get; }
    return:
      type: System.String
      description: "Um <xref:System.String>que contém a chave de recurso, ou <xref:System.String>se a chave de recurso não foi definida.</xref:System.String> </xref:System.String>"
  overload: System.Web.Compilation.ResourceExpressionFields.ResourceKey*
  exceptions: []
  platform:
  - net462
