  summary: "Desserializa o documento XML que está contido no leitor de texto usando o perfil de rastreamento de definição de esquema XML (XSD)."
  remarks: "Desserialização refere-se ao processo de criação de um objeto de um documento XML bem formado. Desserializar usa o controle de perfil XSD contida <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>ao desserializar o documento XML que está contido no leitor de texto em <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> válido</xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A> O documento XML para a validação é executada durante a desserialização, e, se o documento não for válido, um <xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException>é gerada.</xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException> Você pode pegar essa exceção e examinar <xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException.ValidationEventArgs%2A>para determinar a causa do erro de validação.</xref:System.Workflow.Runtime.Tracking.TrackingProfileDeserializationException.ValidationEventArgs%2A> Se houver qualquer exceção não tratada ao desserializar o perfil de rastreamento a instância de fluxo de trabalho para o qual o perfil de rastreamento foi solicitado será encerrada.      > [!NOTE] > Se você deseja executar a validação sem desserializar a representação XML de um perfil de rastreamento, você pode escrever seu próprio controle validador de perfil. Consulte o <xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>propriedade para obter mais informações.</xref:System.Workflow.Runtime.Tracking.TrackingProfileSerializer.Schema%2A>"
  syntax:
