  name: WebHttpSecurityMode
  nameWithType: WebHttpSecurityMode
  fullName: System.ServiceModel.WebHttpSecurityMode
  type: Enum
  summary: "Define os modos de segurança que podem ser usados para configurar um ponto de extremidade de serviço para receber solicitações HTTP."
  remarks: "Use esta enumeração para especificar se a segurança em nível de transporte é usada por um ponto de extremidade configurado com um <xref:System.ServiceModel.WebHttpBinding>para receber solicitações HTTP.</xref:System.ServiceModel.WebHttpBinding> O valor padrão é nenhuma, que indica que nenhuma segurança é usada.       Se o valor de transporte é especificado pelo <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>, em seguida, as configurações fornecidas pelo <xref:System.ServiceModel.WebHttpSecurity.Transport%2A>propriedade entra em vigor para o ponto de extremidade de serviço.</xref:System.ServiceModel.WebHttpSecurity.Transport%2A> </xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> O valor de WebHttpSecurityMode só pode ser definido <xref:System.ServiceModel.WebHttpBinding>construtor-lo como um parâmetro explícito e seu valor não podem ser definidos novamente depois que a instância de associação é criada.</xref:System.ServiceModel.WebHttpBinding>       TransportCredentialOnly não fornecer confidencialidade e integridade da mensagem. Ele fornece somente a autenticação de cliente com base em HTTP. Esse modo deve ser usado com cuidado. Ele deve ser usado em ambientes, como em IPSec, onde a segurança de transporte está sendo fornecida por outros meios e somente a autenticação do cliente é fornecido pelo [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] infraestrutura."
  syntax:
    content: public enum WebHttpSecurityMode
  inheritance:
