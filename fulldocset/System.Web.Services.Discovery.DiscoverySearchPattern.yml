  namespace: System.Web.Services.Discovery
  summary: "Quando substituído em uma classe derivada, retorna o <xref href=&quot;System.Web.Services.Discovery.DiscoveryReference&quot;> </xref> objeto para um nome de arquivo fornecido."
  remarks: "Uma classe derivada de <xref:System.Web.Services.Discovery.DiscoverySearchPattern>implementa o método GetDiscoveryReference retornando sua classe concreta associada derivado de <xref:System.Web.Services.Discovery.DiscoveryReference>.</xref:System.Web.Services.Discovery.DiscoveryReference> </xref:System.Web.Services.Discovery.DiscoverySearchPattern>       Por exemplo, a <xref:System.Web.Services.Discovery.ContractSearchPattern>classe retorna uma <xref:System.Web.Services.Discovery.ContractReference>instância que contém o local de um arquivo de serviço Web. asmx e correspondente dinamicamente gerados documento WSDL Web Services Description Language ().</xref:System.Web.Services.Discovery.ContractReference> </xref:System.Web.Services.Discovery.ContractSearchPattern>"
  syntax:
    content: public abstract System.Web.Services.Discovery.DiscoveryReference GetDiscoveryReference (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "O nome de um arquivo de descoberta ou um arquivo que é exibido em um documento de descoberta gerados dinamicamente. Por exemplo, um arquivo. asmx ou. xsd."
    return:
      type: System.Web.Services.Discovery.DiscoveryReference
      description: "Um nome de arquivo."
