  summary: "Ocorre quando o usuário faz logon no site da Web e foi autenticado."
  remarks: "O evento de logon efetuado é gerado depois que o provedor de autenticação verifica as credenciais do usuário e o cookie de autenticação está na fila para enviar para o navegador na resposta Avançar. Use o evento de logon efetuado para fornecer processamento adicional, como acessar dados por usuário, depois que o usuário é autenticado.       Quando um usuário envia suas informações de logon, o <xref:System.Web.UI.WebControls.Login>controlar primeiro gera o <xref:System.Web.UI.WebControls.Login.LoggingIn>evento, em seguida, o <xref:System.Web.UI.WebControls.Login.Authenticate>evento e, finalmente, o evento de logon efetuado.</xref:System.Web.UI.WebControls.Login.Authenticate> </xref:System.Web.UI.WebControls.Login.LoggingIn> </xref:System.Web.UI.WebControls.Login>      > [!NOTE] > Quando um usuário utiliza o <xref:System.Web.UI.WebControls.Login>controle para fazer logon um site da Web, todos os dados no estado de exibição e todos os dados de postagem é perdida.</xref:System.Web.UI.WebControls.Login> Não execute ações no evento logon efetuado que contam com o estado de exibição.       Para obter mais informações sobre a manipulação de eventos, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
