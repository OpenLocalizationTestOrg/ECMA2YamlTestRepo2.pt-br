  name: ProxyWebPartConnectionCollection
  nameWithType: ProxyWebPartConnectionCollection
  fullName: System.Web.UI.WebControls.WebParts.ProxyWebPartConnectionCollection
  type: Class
  summary: "Contém uma coleção de estático <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartConnection&quot;> </xref> objetos, que é usado quando as conexões são declaradas em páginas de conteúdo e o <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> controle declarado em uma página mestra. Essa classe não pode ser herdada."
  remarks: "A classe ProxyWebPartConnectionCollection é usada em um cenário de desenvolvimento específico. Se um aplicativo Web Parts usa páginas mestras, com o <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle declarado em uma página mestra e individual <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>objetos declarado em páginas de conteúdo como conexões estáticas, a classe ProxyWebPartConnectionCollection é usada.</xref:System.Web.UI.WebControls.WebParts.WebPartConnection> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Nas páginas de conteúdo, vários <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>controles podem ser declarados, que difere da regra comum que apenas um <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle pode ser declarado em uma página.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> Cada <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>controle em uma página de conteúdo pode conter um `<StaticConnections>` e esse elemento podem conter um ou mais declarado `<asp:webpartconnection>` elementos.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> A classe ProxyWebPartConnectionCollection é usada pelo controle Web Parts definido para criar uma coleção de todas as conexões estáticas declarado em cada página de conteúdo, e essas coleções, por fim, são adicionadas para o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A>coleção no <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A>       A classe ProxyWebPartConnectionCollection é usada para criar a coleção de estático <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>objetos que é referenciado pelo <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager>do controle <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartConnection>"
  syntax:
