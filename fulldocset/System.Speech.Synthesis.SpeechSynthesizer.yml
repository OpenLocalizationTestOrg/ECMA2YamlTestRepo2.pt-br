  name: SpeechSynthesizer
  nameWithType: SpeechSynthesizer
  fullName: System.Speech.Synthesis.SpeechSynthesizer
  type: Class
  summary: "Fornece acesso à funcionalidade de um mecanismo de síntese de fala instalados."
  remarks: "Quando você cria um novo objeto SpeechSynthesizer, ele usa a voz do sistema padrão. Para configurar o SpeechSynthesizer para usar uma das vozes fala instalados síntese (texto em fala), use o <xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoice%2A>ou <xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A>método.</xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoice%2A> Para obter informações sobre quais vozes estiverem instaladas, use o <xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>método e a <xref:System.Speech.Synthesis.VoiceInfo>classe.</xref:System.Speech.Synthesis.VoiceInfo> </xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>       Essa classe também fornece controle sobre os seguintes aspectos de síntese de fala: - para configurar a saída para o objeto SpeechSynthesizer, use o <xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToAudioStream%2A>, <xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToDefaultAudioDevice%2A>, <xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToNull%2A>, e <xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToWaveFile%2A>métodos.</xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToWaveFile%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToNull%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToDefaultAudioDevice%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToAudioStream%2A>      -Para gerar fala, use o <xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>, <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakAsync%2A>, <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsml%2A>, ou <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsmlAsync%2A>método.</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsmlAsync%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsml%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakAsync%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A> O SpeechSynthesizer pode produzir fala de texto, um <xref:System.Speech.Synthesis.Prompt>ou <xref:System.Speech.Synthesis.PromptBuilder>objeto, ou de [linguagem de marcação de síntese de fala (SSML) versão 1.0](http://go.microsoft.com/fwlink/?LinkId=201763).</xref:System.Speech.Synthesis.PromptBuilder> </xref:System.Speech.Synthesis.Prompt>      -Para pausar e retomar a síntese de fala, use o <xref:System.Speech.Synthesis.SpeechSynthesizer.Pause%2A>e <xref:System.Speech.Synthesis.SpeechSynthesizer.Resume%2A>métodos.</xref:System.Speech.Synthesis.SpeechSynthesizer.Resume%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.Pause%2A>      -Para adicionar ou remover dicionários, use o <xref:System.Speech.Synthesis.SpeechSynthesizer.AddLexicon%2A>e <xref:System.Speech.Synthesis.SpeechSynthesizer.RemoveLexicon%2A>métodos.</xref:System.Speech.Synthesis.SpeechSynthesizer.RemoveLexicon%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.AddLexicon%2A> O SpeechSynthesizer pode usar um ou mais dicionários para orientar sua pronúncia de palavras.      -Para modificar a entrega de saída de fala, use o <xref:System.Speech.Synthesis.SpeechSynthesizer.Rate%2A>e <xref:System.Speech.Synthesis.SpeechSynthesizer.Volume%2A>Propriedades.</xref:System.Speech.Synthesis.SpeechSynthesizer.Volume%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.Rate%2A>       O SpeechSynthesizer gera eventos quando ele encontra determinados recursos nos prompts: (<xref:System.Speech.Synthesis.SpeechSynthesizer.BookmarkReached>, <xref:System.Speech.Synthesis.SpeechSynthesizer.PhonemeReached>, <xref:System.Speech.Synthesis.SpeechSynthesizer.VisemeReached>, e <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakProgress>).</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakProgress> </xref:System.Speech.Synthesis.SpeechSynthesizer.VisemeReached> </xref:System.Speech.Synthesis.SpeechSynthesizer.PhonemeReached> </xref:System.Speech.Synthesis.SpeechSynthesizer.BookmarkReached> Ele também gera eventos de relatório no início (<xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakStarted>) e de término (<xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakCompleted>) de fala operações e sobre a alteração da voz falada (<xref:System.Speech.Synthesis.SpeechSynthesizer.VoiceChange>).</xref:System.Speech.Synthesis.SpeechSynthesizer.VoiceChange> </xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakCompleted> </xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakStarted>      > [!NOTE] > Sempre chamada <xref:System.Speech.Synthesis.SpeechSynthesizer.Dispose%2A>antes de liberar sua última referência para o SpeechSynthesizer.</xref:System.Speech.Synthesis.SpeechSynthesizer.Dispose%2A> Caso contrário, os recursos que está usando não serão liberados até que o coletor de lixo chama o objeto de SpeechSynthesizer <xref:System.Object.Finalize%2A>método.</xref:System.Object.Finalize%2A>"
  example:
  - "The following example is part of a console application that initializes a SpeechSynthesizer object and speaks a string.  \n  \n```c#  \n  \nusing System;  \nusing System.Speech.Synthesis;  \n  \nnamespace SampleSynthesis  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Initialize a new instance of the SpeechSynthesizer.  \n      SpeechSynthesizer synth = new SpeechSynthesizer();  \n  \n      // Configure the audio output.   \n      synth.SetOutputToDefaultAudioDevice();  \n  \n      // Speak a string.  \n      synth.Speak(\"This example demonstrates a basic use of Speech Synthesizer\");  \n  \n      Console.WriteLine();  \n      Console.WriteLine(\"Press any key to exit...\");  \n      Console.ReadKey();  \n    }  \n  }  \n}  \n  \n```"
