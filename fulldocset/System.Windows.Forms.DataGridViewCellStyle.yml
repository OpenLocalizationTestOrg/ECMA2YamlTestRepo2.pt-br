  summary: "Obtém ou define o valor salvo para a fonte de dados quando o usuário insere um valor nulo em uma célula."
  remarks: "O usuário pode inserir um valor nulo em uma célula pressionando CTRL +&0; ou digitando o valor de <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Quando o usuário confirma a alteração, o valor subjacente da célula é definido como o valor da propriedade DataSourceNullValue ou a `null` se DataSourceNullValue for <xref:System.DBNull.Value?displayProperty=fullName>e a célula <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>é um tipo de referência.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.DBNull.Value?displayProperty=fullName> Essa conversão não ocorre quando você definir o <xref:System.Windows.Forms.DataGridViewCell.Value%2A?displayProperty=fullName>propriedade programaticamente.</xref:System.Windows.Forms.DataGridViewCell.Value%2A?displayProperty=fullName>      > [!NOTE] > O controle não exibirá a <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>valor de propriedade para valores de célula iguais ao valor da propriedade DataSourceNullValue quando DataSourceNullValue está definido como um valor diferente de <xref:System.DBNull.Value?displayProperty=fullName>ou `null`.</xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Nesse caso, você pode manipular o <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName>evento para exibir o <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>o valor da propriedade.</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> Para obter mais informações, consulte o exemplo de código neste tópico."
  example:
  - "The following code example illustrates the use of this property. In this example, a <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> event handler displays the value of the <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> property when the cell value equals DataSourceNullValue.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc2#50](~/add/codesnippet/csharp/p-system.windows.forms.d_88_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc2#50](~/add/codesnippet/visualbasic/p-system.windows.forms.d_88_1.vb)]"
