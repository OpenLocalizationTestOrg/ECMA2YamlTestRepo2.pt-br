  remarks: "Esse método retorna uma coleção de <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>instâncias onde o `pathToMatch` valor corresponda ao caminho de uma página que compartilhou os dados de estado de personalização.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> A coleção contém apenas <xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>instâncias.</xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>       Esse método passa caracteres curinga parâmetro para o provedor de personalização subjacentes, assim como o repositório de dados trata esses caracteres depende de como o provedor manipula caracteres como um asterisco (*), um símbolo de porcentagem (%) ou um sublinhado (_).       Normalmente, para repositórios de dados compatível com SQL, você pode realizar uma pesquisa de curinga em um caminho parcial com o caractere curinga que aparecem no início, fim ou o cadeia de caracteres de texto de pesquisa no meio de <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Por exemplo, para localizar todos os caminhos que começam com &quot;~/vdir&quot;, o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>propriedade será definida como &quot;~/vdir%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       Usando o provedor de personalização padrão, o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-objetos derivados são retornados em ordem alfabética e classificados por uma combinação de caminho e nome de usuário em ordem crescente.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> A ordem dos objetos na coleção é determinada pelo provedor.       O `pathToMatch` parâmetro pode ser `null`. Se definido como `null`, o parâmetro será ignorado ao executar consultas."
