  assemblies:
  - System.Web
  namespace: System.Web.Handlers
  summary: "Grava os detalhes das informações atuais de página e o estado do sistema para o fluxo de resposta."
  remarks: "O método ShowDetails grava detalhes de rastreamento para o fluxo de resposta, incluindo informações sobre o estado do aplicativo, estado de sessão para a sessão atual, a árvore de controle criado para a página atual e informações de solicitação HTTP, como os parâmetros de cadeia de caracteres e o formulário de consulta. Ele é chamado <xref:System.Web.Handlers.TraceHandler.ProcessRequest%2A>e não pode ser substituído.</xref:System.Web.Handlers.TraceHandler.ProcessRequest%2A>"
  syntax:
    content: protected void ShowDetails (System.Data.DataSet data);
    parameters:
    - id: data
      type: System.Data.DataSet
      description: "Um <xref href=&quot;System.Data.DataSet&quot;> </xref> objeto que contém informações de rastreamento."
  overload: System.Web.Handlers.TraceHandler.ShowDetails*
  exceptions: []
  platform:
  - net462
