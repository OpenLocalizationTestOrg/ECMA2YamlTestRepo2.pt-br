- uid: System.Web.UI.WebControls.ImageButton.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.WebControls.ImageButton
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: ImageButton.ValidationGroup
  fullName: System.Web.UI.WebControls.ImageButton.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o grupo de controles para o qual o <xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;> </xref> controle aciona a validação quando ele envia de volta para o servidor."
  remarks: "Grupos de validação permitem atribuir controles de validação em uma página a uma categoria específica. Cada grupo de validação pode ser validado independentemente de outros grupos de validação na página. Use a propriedade ValidationGroup para especificar o nome do grupo de validação para o qual o <xref:System.Web.UI.WebControls.ImageButton>controle aciona a validação quando ele envia de volta para o servidor.</xref:System.Web.UI.WebControls.ImageButton> Essa propriedade tem um efeito somente quando o valor da <xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>está definida como `true`.</xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A> Quando você especificar um valor para a propriedade ValidationGroup, somente os controles de validação que fazem parte do grupo especificado são validadas quando o <xref:System.Web.UI.WebControls.ImageButton>controle envia de volta para o servidor.</xref:System.Web.UI.WebControls.ImageButton> Se você não especificar um valor para essa propriedade e o <xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>está definida como `true`, todos os controles de validação na página que não estão atribuídos a um grupo de validação são validados quando o controle envia de volta para o servidor.</xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify the controls to validate when an <xref:System.Web.UI.WebControls.ImageButton> control posts back to the server. The page contains three text boxes to capture data from the user and three <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls to ensure that the user does not leave a text box blank. The <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls for the first two text boxes are in the `PersonalInfoGroup` validation group and the <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the third text box is in the `LocationInfoGroup` validation group. When `ImageButton1` is clicked, only the controls in validation group `PersonalInfoGroup` are validated. When `ImageButton2` is clicked, only the control in validation group `LocationInfoGroup` is validated.  \n  \n [!code-vb[ImageButton.ValidationGroup#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_283_1.aspx)]\n [!code-cs[ImageButton.ValidationGroup#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_283_1.aspx)]"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "O grupo de controles para o qual o <xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;> </xref> controle aciona a validação quando ele envia de volta para o servidor. O valor padrão é uma cadeia de caracteres vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ImageButton.ValidationGroup*
  exceptions: []
