  fullName: System.Windows.Media.Imaging.FormatConvertedBitmap.AlphaThreshold
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Obtém ou define o limite de canal alfa um bitmap ao converter formatos da paleta que reconhece uma cor alfa."
  remarks: "O valor de AlphaThreshold é usado para determinar o nível de opacidade será mapeado para a cor transparente totalmente convertido no novo formato. Um valor de 9,8 indica que qualquer pixel com um valor alfa de menos de 25 será mapeado para a cor transparente. Um valor de 100 mapeia todos os pixels que não são totalmente opacos para a cor transparente.       A paleta de destino deve fornecer uma cor transparente. Caso contrário, a cor transparente será o mais próximo a zero, geralmente preto.      <a name=&quot;dependencyPropertyInfo_AlphaThreshold&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.AlphaThresholdProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.AlphaThresholdProperty>"
  syntax:
    content: public double AlphaThreshold { get; set; }
    return:
      type: System.Double
      description: "O limite de canal alfa para este <xref href=&quot;System.Windows.Media.Imaging.FormatConvertedBitmap&quot;> </xref>. O valor padrão é 0.0."
