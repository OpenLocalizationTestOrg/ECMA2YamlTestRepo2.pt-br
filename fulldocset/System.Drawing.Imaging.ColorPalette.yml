  name: ColorPalette
  nameWithType: ColorPalette
  fullName: System.Drawing.Imaging.ColorPalette
  type: Class
  summary: "Define uma matriz de cores que formam uma paleta de cores. As cores são as cores ARGB de 32 bits. Não herdáveis."
  remarks: "Você não tem permissão para construir um objeto ColorPalette diretamente. Se você criou um objeto ColorPalette, você pode manipular o tamanho da paleta de uma imagem específica, que não é permitido. Use o <xref:System.Drawing.Image.Palette%2A?displayProperty=fullName>propriedade para obter um objeto ColorPalette.</xref:System.Drawing.Image.Palette%2A?displayProperty=fullName>       As cores da paleta são limitadas a cores ARGB de 32 bits. Uma cor ARGB de 32-bit tem 8 bits cada para valores de alfa, vermelho, verde e azul. Os 8 bits mais baixos compõem o bit azul, os próximos 8 bits verdes, os próximos 8 bits são vermelhos, e os 8 bits mais significativos alfa. Isso significa que cada componente pode variar de 0 a 255. Totalmente é 255 e totalmente off é 0. Alfa é usada para tornar o valor de cor transparente (alfa = 0) ou opaco (alfa = 255). O número de níveis de intensidade da imagem pode ser aumentado sem aumentar o número de cores usadas. Esse processo cria o que é chamado de meio-tom e oferece maior contraste a um custo de resolução menor."
  syntax:
    content: public sealed class ColorPalette
