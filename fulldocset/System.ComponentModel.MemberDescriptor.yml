  name: MemberDescriptor
  nameWithType: MemberDescriptor
  fullName: System.ComponentModel.MemberDescriptor
  type: Class
  summary: "Representa um membro de classe, como uma propriedade ou evento. Isso é uma classe base abstrata."
  remarks: "MemberDescriptor é a classe base para o <xref:System.ComponentModel.EventDescriptor>e o <xref:System.ComponentModel.PropertyDescriptor>classes.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.ComponentModel.EventDescriptor> O <xref:System.ComponentModel.EventDescriptor>classe fornece uma descrição de um evento e o <xref:System.ComponentModel.PropertyDescriptor>classe fornece uma descrição de uma propriedade.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.ComponentModel.EventDescriptor>       Essa classe define propriedades e métodos para acessar seus atributos armazenados. O <xref:System.ComponentModel.MemberDescriptor.Attributes%2A>propriedade obtém a coleção de atributos.</xref:System.ComponentModel.MemberDescriptor.Attributes%2A> O <xref:System.ComponentModel.MemberDescriptor.Category%2A>, <xref:System.ComponentModel.MemberDescriptor.IsBrowsable%2A>, <xref:System.ComponentModel.MemberDescriptor.Description%2A>, e <xref:System.ComponentModel.MemberDescriptor.DesignTimeOnly%2A>Propriedades recuperam os valores desses atributos específicos.</xref:System.ComponentModel.MemberDescriptor.DesignTimeOnly%2A> </xref:System.ComponentModel.MemberDescriptor.Description%2A> </xref:System.ComponentModel.MemberDescriptor.IsBrowsable%2A> </xref:System.ComponentModel.MemberDescriptor.Category%2A> O <xref:System.ComponentModel.MemberDescriptor.Name%2A>e <xref:System.ComponentModel.MemberDescriptor.DisplayName%2A>propriedades fornecem o nome do membro.</xref:System.ComponentModel.MemberDescriptor.DisplayName%2A> </xref:System.ComponentModel.MemberDescriptor.Name%2A>       O MemberDescriptor também define um <xref:System.ComponentModel.MemberDescriptor.Equals%2A>método para comparar esse MemberDescriptor para outro.</xref:System.ComponentModel.MemberDescriptor.Equals%2A>      > [!NOTE] > Normalmente, herdam o <xref:System.ComponentModel.EventDescriptor>e <xref:System.ComponentModel.PropertyDescriptor>classes e não a partir desta classe.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.ComponentModel.EventDescriptor>"
  example:
  - Since most of the usage of this class will fall on the inherited classes <xref:System.ComponentModel.EventDescriptor> and <xref:System.ComponentModel.PropertyDescriptor>, refer to the examples in these classes.
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class MemberDescriptor
