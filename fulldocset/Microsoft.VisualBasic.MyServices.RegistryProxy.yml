- uid: Microsoft.VisualBasic.MyServices.RegistryProxy.Users
  id: Users
  parent: Microsoft.VisualBasic.MyServices.RegistryProxy
  langs:
  - csharp
  name: Users
  nameWithType: RegistryProxy.Users
  fullName: Microsoft.VisualBasic.MyServices.RegistryProxy.Users
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: "Retorna um <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> tipo, que fornece acesso a <xref uid=&quot;langword_csharp_HKEY_USERS&quot; name=&quot;HKEY_USERS&quot; href=&quot;&quot;> </xref>."
  remarks: "`HKEY_USERS`é usado principalmente para armazenar as configurações padrão para usuários pela primeira vez.       O <xref:System.Security.Permissions.RegistryPermission>classe, que é o <xref:System.Security.Permissions>namespace, controla o acesso a variáveis de registro.</xref:System.Security.Permissions> </xref:System.Security.Permissions.RegistryPermission> Variáveis de registro não devem ser armazenadas em locais de memória onde o código sem <xref:System.Security.Permissions.RegistryPermission>pode acessá-los.</xref:System.Security.Permissions.RegistryPermission> Da mesma forma, quando a concessão de permissões, conceda os privilégios mínimos necessários para obter o trabalho feito.       Valores de permissão de acesso de registro são definidos pelo <xref:System.Security.Permissions.RegistryPermissionAccess>enumeração.</xref:System.Security.Permissions.RegistryPermissionAccess> A tabela a seguir fornece detalhes sobre seus membros.      | Valor | Acesso a variáveis de registro |   |-----------|----------------------------------|   | AllAccess | Criar, ler e gravar |   | Criar | Criar |   | NoAccess | Sem acesso. |   | Leitura | Leitura |   | Gravar | Gravar |       A tabela a seguir lista exemplos de tarefas que envolvem o `My.Computer.Registry` objeto.      | **To**|**See**|   |------------|-------------|   | Criar uma chave do registro e defina seu valor | [Como: criar uma chave do registro e defina seu valor](~/add/includes/ajax-current-ext-md.md)|   | Excluir uma chave do registro | [Como: excluir uma chave do registro](~/add/includes/ajax-current-ext-md.md)|   | Ler um valor de uma chave do registro | [Como: ler um valor de uma chave do registro](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example counts and displays the number of values in the registry key.  \n  \n [!code-vb[VbVbalrMyRegistry#4](~/add/codesnippet/visualbasic/p-microsoft.visualbasic._74_1.vb)]"
  syntax:
    content: public Microsoft.Win32.RegistryKey Users { get; }
    return:
      type: Microsoft.Win32.RegistryKey
      description: <xref href="Microsoft.Win32.RegistryKey"></xref>
  overload: Microsoft.VisualBasic.MyServices.RegistryProxy.Users*
  exceptions: []
  platform:
  - net462
