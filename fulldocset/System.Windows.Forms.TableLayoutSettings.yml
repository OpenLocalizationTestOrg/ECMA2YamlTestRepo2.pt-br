  name: TableLayoutSettings
  nameWithType: TableLayoutSettings
  fullName: System.Windows.Forms.TableLayoutSettings
  type: Class
  summary: "Coleta as características associadas layouts de tabela."
  remarks: "A classe TableLayoutSettings coleta e gerencia as características associadas o esquema de layout de tabela. Essa classe é usada internamente pelo <xref:System.Windows.Forms.TableLayoutPanel>e <xref:System.Windows.Forms.ToolStrip>classes, bem como o mecanismo de layout de tabela.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.TableLayoutPanel> A classe de TableLayoutSettings é usada pelo mecanismo de layout para determinar como organizar controles filho do contêiner.       A classe TableLayoutSettings gerencia as seguintes informações: - o <xref:System.Windows.Forms.TableLayoutPanelGrowStyle>que está sendo usado.</xref:System.Windows.Forms.TableLayoutPanelGrowStyle>      -O número máximo de colunas e linhas no layout.      -A coleção de estilos usada para as colunas contidas e linhas."
  example:
  - "The following example shows how to initialize a TableLayoutSettings object for a <xref:System.Windows.Forms.TableLayoutPanel> control. For a full code listing, see [How to: Implement a Custom ToolStripRenderer](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.ToolStrip.GridStrip#2](~/add/codesnippet/visualbasic/t-system.windows.forms.t_47_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStrip.GridStrip#2](~/add/codesnippet/csharp/t-system.windows.forms.t_47_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Forms.Layout.TableLayoutSettingsTypeConverter))]

      public sealed class TableLayoutSettings : System.Windows.Forms.LayoutSettings, System.Runtime.Serialization.ISerializable
