  name: DataGridColumnCollection
  nameWithType: DataGridColumnCollection
  fullName: System.Web.UI.WebControls.DataGridColumnCollection
  type: Class
  summary: "Uma coleção de <xref href=&quot;System.Web.UI.WebControls.DataGridColumn&quot;> </xref>-derivado objetos column que representam as colunas de uma <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controle. Essa classe não pode ser herdada."
  remarks: "Usar a coleção de DataGridColumnCollection programaticamente para gerenciar uma coleção de <xref:System.Web.UI.WebControls.DataGridColumn>-coluna objetos derivados.</xref:System.Web.UI.WebControls.DataGridColumn> Esses objetos representam as colunas em um <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid> Você pode adicionar, remover ou colunas de inserção na coleção DataGridColumnCollection.      > [!NOTE] > Quando o <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>estiver definida como `true,` as colunas criadas pelo <xref:System.Web.UI.WebControls.DataGrid>não foram adicionados ao controle o <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>coleção.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>       O <xref:System.Web.UI.WebControls.DataGrid>controle não armazena o conteúdo de seu <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>coleção no estado de exibição.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> </xref:System.Web.UI.WebControls.DataGrid> Para adicionar ou remover uma coluna dinamicamente, você deve adicionar programaticamente ou remover a coluna sempre que a página for atualizada. Forneça um `Page_Init` função que adiciona ou remove a coluna antes do <xref:System.Web.UI.WebControls.DataGrid>estado do controle é recarregado e o controle será recriado.</xref:System.Web.UI.WebControls.DataGrid> Caso contrário, as alterações para o <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>coleção não serão refletidas no <xref:System.Web.UI.WebControls.DataGrid>controlar quando ele for exibido.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.Columns%2A>      > [!NOTE] > Embora você possa adicionar colunas à programaticamente ou remover colunas do <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>coleção do <xref:System.Web.UI.WebControls.DataGrid>controle, é mais fácil listar as colunas estaticamente e, em seguida, use o <xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A>propriedade para exibir ou ocultar cada coluna.</xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.Columns%2A>       A ordem das colunas na coleção determina a ordem em que as colunas são exibidas no <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid>       A tabela a seguir lista as classes de coluna diferente que derivam de <xref:System.Web.UI.WebControls.DataGridColumn>classe.</xref:System.Web.UI.WebControls.DataGridColumn>      | Classe de coluna | Descrição |   |------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundColumn>| Uma coluna que está associada a um campo em uma fonte de dados.</xref:System.Web.UI.WebControls.BoundColumn> Ele exibe cada item no campo como texto. Esse é o tipo de coluna padrão para o controle <xref:System.Web.UI.WebControls.DataGrid>. |   | <xref:System.Web.UI.WebControls.ButtonColumn>| Uma coluna que exibe um botão de comando para cada item na coluna.</xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.DataGrid> Isso permite que você crie uma coluna de controles de botão personalizado, como adicionar ou remover botões. |   | <xref:System.Web.UI.WebControls.EditCommandColumn>| Uma coluna que contém a edição de comandos para cada item na coluna. |   | <xref:System.Web.UI.WebControls.HyperLinkColumn>| Uma coluna que exibe cada item na coluna como um hiperlink.</xref:System.Web.UI.WebControls.HyperLinkColumn> </xref:System.Web.UI.WebControls.EditCommandColumn> O conteúdo da coluna pode ser associado a um campo em uma fonte de dados ou em texto estático. |   | <xref:System.Web.UI.WebControls.TemplateColumn>| Uma coluna que exibe cada item na coluna de acordo com um modelo especificado.</xref:System.Web.UI.WebControls.TemplateColumn> Isso permite que você controle o conteúdo da coluna, por exemplo, para exibir imagens. |      > [!NOTE] > O <xref:System.Web.UI.WebControls.DataGridColumn>classe é a classe base para as classes de coluna listado.</xref:System.Web.UI.WebControls.DataGridColumn> Ele não é usado diretamente na coleção DataGridColumnCollection."
  example:
  - "The following code example demonstrates how to use the DataGridColumnCollection collection to dynamically add a column to the <xref:System.Web.UI.WebControls.DataGrid> control. Note that the <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> property of the <xref:System.Web.UI.WebControls.DataGrid> control is an instance of the DataGridColumnCollection class.  \n  \n [!code-cs[DataGridCtor#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_336_1.aspx)]\n [!code-vb[DataGridCtor#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_336_1.aspx)]"
