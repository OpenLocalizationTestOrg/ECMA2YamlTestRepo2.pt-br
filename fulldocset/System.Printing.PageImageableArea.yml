  name: PageImageableArea
  nameWithType: PageImageableArea
  fullName: System.Printing.PageImageableArea
  type: Class
  summary: "Representa a área de uma página que pode ser impresso."
  remarks: "A maioria das impressoras a laser e jato devem deixar uma área ainda ao redor das bordas de uma página para impedir o toner de nas partes da impressora que mover as planilhas. Para muitas impressoras photographic, no entanto, a página inteira é representável.       Para uma classe que inclui as mesmas informações sobre a área de imagem como PageImageableArea e também inclui o tamanho da página, consulte <xref:System.Printing.PrintDocumentImageableArea>.</xref:System.Printing.PrintDocumentImageableArea>      > [!CAUTION] > Classes dentro de <xref:System.Printing>namespace não têm suporte para uso dentro de um serviço do Windows ou serviço ou aplicativo ASP.NET.</xref:System.Printing> Tentativa de usar essas classes de dentro de um desses tipos de aplicativo pode gerar problemas inesperados, como diminuído exceções de desempenho e tempo de execução de serviço.       Se você quiser imprimir a partir de um aplicativo Windows Forms, consulte o <xref:System.Drawing.Printing>namespace.</xref:System.Drawing.Printing>"
  syntax:
    content: public sealed class PageImageableArea
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
