  summary: "Ocorre antes que o usuário é enviado um e-mail de confirmação que uma conta foi criada."
  remarks: "O <xref:System.Web.UI.WebControls.CreateUserWizard>classe enviará uma mensagem de e-mail confirmando que uma nova conta de site da Web foi criada quando o <xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A>propriedade define uma mensagem de email para enviar.</xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A> </xref:System.Web.UI.WebControls.CreateUserWizard>       Como a mensagem de email só tem campos de substituição automática para o nome de usuário e os campos de senha, você pode usar o evento SendingMail para modificar a mensagem de email antes de ser enviada para o novo usuário.       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
