  name: BitmapCreateOptions
  nameWithType: BitmapCreateOptions
  fullName: System.Windows.Media.Imaging.BitmapCreateOptions
  type: Enum
  summary: "Especifica as opções de inicialização para imagens de bitmap."
  remarks: "Se PreservePixelFormat não estiver selecionada, o <xref:System.Windows.Media.PixelFormat>da imagem é escolhido pelo sistema dependendo em que o sistema determinará produzirá o melhor desempenho.</xref:System.Windows.Media.PixelFormat> A habilitação dessa opção preserva o formato de arquivo, mas pode resultar em desempenho inferior.       Se BitmapCreateOptions for definido como IgnoreColorProfile, chamadas para métodos, como <xref:System.Windows.Media.Imaging.BitmapSource.CopyPixels%28System.Array%2CSystem.Int32%2CSystem.Int32%29>não retornará bits corrigido cor.</xref:System.Windows.Media.Imaging.BitmapSource.CopyPixels%28System.Array%2CSystem.Int32%2CSystem.Int32%29>       Quando IgnoreImageCache estiver selecionada, todas as entradas existentes no cache de imagem são substituídas mesmo se eles compartilham o mesmo <xref:System.Uri>.</xref:System.Uri>"
  example:
  - "The following code example demonstrates how to instantiate a <xref:System.Windows.Media.Imaging.BitmapImage> and specify BitmapCreateOptions.  \n  \n [!code-cs[bitmapimageprops#1](~/add/codesnippet/csharp/BitmapImageProps/BitmapImageProps.cs#1)]\n [!code-vb[bitmapimageprops#1](~/add/codesnippet/visualbasic/BitmapImageProps/BitmapImageProps.vb#1)]"
  syntax:
    content: >-
      [System.Flags]

      public enum BitmapCreateOptions
