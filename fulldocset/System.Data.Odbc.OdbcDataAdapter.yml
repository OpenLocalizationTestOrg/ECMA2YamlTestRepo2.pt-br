  name: OdbcDataAdapter
  nameWithType: OdbcDataAdapter
  fullName: System.Data.Odbc.OdbcDataAdapter
  type: Class
  summary: "Representa um conjunto de comandos de dados e uma conexão com uma fonte de dados que são usados para preencher o <xref href=&quot;System.Data.DataSet&quot;> </xref> e atualizar a fonte de dados. Essa classe não pode ser herdada."
  remarks: "O OdbcDataAdapter atua como uma ponte entre um `DataSet` e fonte de dados para recuperar e salvar dados. O OdbcDataAdapter fornece essa ponte usando <xref:System.Data.Common.DbDataAdapter.Fill%2A>para carregar dados da fonte de dados para o <xref:System.Data.DataSet>e usando <xref:System.Data.Common.DbDataAdapter.Update%2A>para enviar as alterações feitas no <xref:System.Data.DataSet>volta para a fonte de dados.</xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Fill%2A>       Quando o OdbcDataAdapter preenche um <xref:System.Data.DataSet>, ele cria as tabelas necessárias e as colunas para os dados retornados se eles ainda não existir.</xref:System.Data.DataSet> No entanto, as informações de chave primária não estão incluídas no esquema criado implicitamente, a menos que a <xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A>propriedade é definida como <xref:System.Data.MissingSchemaAction>.</xref:System.Data.MissingSchemaAction> </xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A> Você também pode ter o OdbcDataAdapter criar o esquema do <xref:System.Data.DataSet>incluindo informações de chave primária, antes de preenchê-lo com dados usando <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>.</xref:System.Data.Common.DbDataAdapter.FillSchema%2A> </xref:System.Data.DataSet> Para obter mais informações, consulte [adicionando restrições existentes para um conjunto de dados](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Quando você chama o `Fill` método em uma fonte de dados que não tem uma coluna de chave primária, o OdbcDataAdapter tenta promover a coluna de restrição exclusiva para a chave primária. No processo, o OdbcDataAdapter marca a restrição exclusiva que não permite valor nulo. Esse comportamento funciona a menos que haja um valor nulo na coluna de restrição exclusiva. Se houver um valor nulo, o `Fill` método falhará com uma violação de restrição. Para evitar essa situação, não permitem valores nulos na coluna de restrição exclusiva.      > [!NOTE] > Devido a limitações de drivers ODBC nativo, somente um <xref:System.Data.DataTable>é retornado ao chamar <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>.</xref:System.Data.Common.DbDataAdapter.FillSchema%2A> </xref:System.Data.DataTable> Isso é verdadeiro mesmo quando a execução de instruções SQL em lotes de qual vários <xref:System.Data.DataTable>objetos deve ser esperados.</xref:System.Data.DataTable>       O OdbcDataAdapter também inclui o <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A>, e `TableMappings` propriedades para facilitar o carregamento e atualização de dados.</xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>"
  example:
  - "The following example uses <xref:System.Data.Odbc.OdbcCommand>, OdbcDataAdapter, and <xref:System.Data.Odbc.OdbcConnection> to select records and populate a `DataSet` with the selected rows.  \n  \n [!code-cs[Classic WebData OdbcDataAdapter#1](~/add/codesnippet/csharp/t-system.data.odbc.odbcd_1_1.cs)]\n [!code-vb[Classic WebData OdbcDataAdapter#1](~/add/codesnippet/visualbasic/t-system.data.odbc.odbcd_1_1.vb)]"
