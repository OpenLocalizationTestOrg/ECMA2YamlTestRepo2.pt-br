- uid: System.Management.ManagementOptions.Timeout
  id: Timeout
  parent: System.Management.ManagementOptions
  langs:
  - csharp
  name: Timeout
  nameWithType: ManagementOptions.Timeout
  fullName: System.Management.ManagementOptions.Timeout
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Obtém ou define o tempo limite para aplicar a operação. Observe que para as operações que retornam coleções, esse tempo limite se aplica à enumeração pela coleção resultante, não a própria operação (o <xref:System.Management.EnumerationOptions.ReturnImmediately*>propriedade é usada para o último).</xref:System.Management.EnumerationOptions.ReturnImmediately*> Essa propriedade é usada para indicar que a operação deve ser executada por sincronicamente."
  remarks: "A propriedade de tempo limite é usada na operação síncrona correspondente para as seguintes classes: <xref:System.Management.ObjectGetOptions>, <xref:System.Management.PutOptions>, <xref:System.Management.DeleteOptions>, <xref:System.Management.InvokeMethodOptions>, <xref:System.Management.EnumerationOptions>e <xref:System.Management.EventWatcherOptions>.</xref:System.Management.EventWatcherOptions> </xref:System.Management.EnumerationOptions> </xref:System.Management.InvokeMethodOptions> </xref:System.Management.DeleteOptions> </xref:System.Management.PutOptions> </xref:System.Management.ObjectGetOptions>       Essa propriedade não tem efeito sobre o <xref:System.Management.ManagementScope.Connect>método.</xref:System.Management.ManagementScope.Connect>      ## Valor de propriedade o valor padrão dessa propriedade é <xref:System.TimeSpan.MaxValue>, que significa que a operação será bloqueada.</xref:System.TimeSpan.MaxValue> O valor especificado deve ser positivo.      ## Relação de confiança de segurança do .NET framework completo para o chamador imediato. Este membro não pode ser usado por código parcialmente confiável. Para obter mais informações, consulte [usando bibliotecas de código parcialmente confiável](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public TimeSpan Timeout { get; set; }
    return:
      type: System.TimeSpan
      description: "Retorna um <xref:System.TimeSpan>que define o tempo limite para aplicar a operação.</xref:System.TimeSpan>"
  overload: System.Management.ManagementOptions.Timeout*
  exceptions: []
  platform:
  - net462
