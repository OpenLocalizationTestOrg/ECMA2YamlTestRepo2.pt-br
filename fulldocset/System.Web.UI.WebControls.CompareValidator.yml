  nameWithType: CompareValidator
  fullName: System.Web.UI.WebControls.CompareValidator
  type: Class
  summary: "Compara o valor inserido pelo usuário em um controle de entrada com o valor inserido no controle de entrada de outro, ou com um valor constante."
  remarks: "Use o controle de CompareValidator para comparar o valor inserido pelo usuário em um controle de entrada, como um <xref:System.Web.UI.WebControls.TextBox>controle com o valor inserido no controle de entrada de outro ou um valor constante.</xref:System.Web.UI.WebControls.TextBox> O controle CompareValidator passa a validação se o valor de controle de entrada corresponder aos critérios especificados pelo <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>, <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>, e/ou <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>Propriedades.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>       Você também pode usar o controle CompareValidator para indicar se o valor inserido em um controle de entrada pode ser convertido para o tipo de dados especificado pelo <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>       Especifique o controle de entrada para validar, definindo o <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A>propriedade.</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> Se você deseja comparar um controle de entrada específico com outro controle de entrada, defina o <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>propriedade para especificar o controle a ser comparado com.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>      > [!NOTE] > Se o valor inserido no controle de entrada especificado pelo <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>propriedade não pode ser convertida para o tipo de dados especificado pelo <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>propriedade, mas o valor inserido no controle de entrada especificado pelo <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A>propriedade pode ser convertida, o controle de entrada que está sendo validado é considerado válido.</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> </xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> Portanto, você também deve colocar um CompareValidator ou <xref:System.Web.UI.WebControls.RangeValidator>controle sobre o controle de entrada especificado pelo <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>propriedade.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> </xref:System.Web.UI.WebControls.RangeValidator>       Em vez de comparar o valor de um controle de entrada com outro controle de entrada, você pode comparar o valor de um controle de entrada para um valor constante. Especifique o valor constante para comparar com definindo o <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>propriedade.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>      > [!NOTE] > Se o valor especificado com o <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>propriedade não pode ser convertida para o tipo de dados especificado pelo <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>propriedade, uma exceção será lançada.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> Verifique o tipo de dados de um valor antes de atribuí-lo para programaticamente o <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>propriedade.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>      > [!NOTE] > Não defina o <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>e o <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>propriedade ao mesmo tempo.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> Ou você pode comparar o valor de um controle de entrada para outro controle de entrada ou para um valor constante. Se ambas as propriedades forem definidas, o <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>propriedade prevalece.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>       Use o <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>propriedade para especificar o tipo de comparação a ser executadas, como maior que, igual, e assim por diante.</xref:System.Web.UI.WebControls.CompareValidator.Operator%2A> Se você definir o <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>propriedade `ValidationCompareOperator.DataTypeCheck`, o controle CompareValidator ignorará o <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>e <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>Propriedades e simplesmente indica se o valor inserido no controle de entrada pode ser convertido para o tipo de dados especificado pelo <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>       O <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>propriedade é usada para especificar o tipo de dados de ambos os valores de comparação.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> Ambos os valores são convertidos automaticamente para esse tipo de dados antes da operação de comparação é executada.      > [!IMPORTANT] > Quando o <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>estiver definida como <xref:System.Web.UI.WebControls.ValidationDataType>e o tipo de calendário atual é não gregorianos, o validador executa validação do lado do servidor apenas.</xref:System.Web.UI.WebControls.ValidationDataType> </xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A> O script de validação de cliente oferece suporte a somente os calendários gregoriano.       A tabela a seguir lista os vários tipos de dados que podem ser comparados.      | Tipo de dados | Descrição |   |---------------|-----------------|   | `String`| Um tipo de dados de cadeia de caracteres. |   | `Integer`| Um tipo de dados inteiro assinado de 32 bits. |   | `Double`| Um tipo de dados &quot; precisão dupla ponto flutuante number. |   | `Date`| Um tipo de dados de data. |   | `Currency`| Um tipo de dados decimal. Ele não pode conter símbolos de moeda. |      > [!NOTE] > Se o controle de entrada estiver vazio, nenhuma validação funções são chamadas e a validação for bem-sucedida. Use um <xref:System.Web.UI.WebControls.RequiredFieldValidator>controle para exigir que o usuário insira dados no controle de entrada.</xref:System.Web.UI.WebControls.RequiredFieldValidator>      > [!NOTE] > Quando você usa o controle CompareValidator dentro de um <xref:System.Web.UI.UpdatePanel>de controle, certifique-se de que o controle de validação e o controle está associado são do mesmo painel.</xref:System.Web.UI.UpdatePanel> Para obter mais informações sobre como usar o <xref:System.Web.UI.UpdatePanel>para atualizações parciais de página, consulte [visão geral de renderização de página parcial](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       Para obter mais informações sobre os controles de validação, consulte <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator>      ## Acessibilidade para obter informações sobre como configurar este controle para que ele gera marcação que está de acordo com os padrões de acessibilidade, consulte [acessibilidade no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controles ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use a CompareValidator control to compare the values in two <xref:System.Web.UI.WebControls.TextBox> controls.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_165_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_165_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ToolboxData("<{0}:CompareValidator runat="server" ErrorMessage="CompareValidator"></{0}:CompareValidator>")]

      public class CompareValidator : System.Web.UI.WebControls.BaseCompareValidator
