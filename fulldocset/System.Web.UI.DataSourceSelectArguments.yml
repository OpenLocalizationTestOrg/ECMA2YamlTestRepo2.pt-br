  remarks: "A propriedade TotalRowCount oferece suporte a cenários de paginação. Fonte de dados e controles de exibição de fonte de dados diferem em sua implementação interna de como recuperar as contagens de linha de total. Verifique o <xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A?displayProperty=fullName>propriedade para determinar se uma fonte de dados exibir oferece suporte à recuperação de uma contagem total de linhas durante uma operação de recuperação de dados.</xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A?displayProperty=fullName> Se a fonte de dados oferece suporte a ele, a propriedade TotalRowCount é definida pelo controle de fonte de dados durante o curso de uma operação de recuperação de dados, e a contagem de linhas de dados total é retornada na propriedade TotalRowCount, assim como um valor é retornado em um parâmetro de saída de um método."
