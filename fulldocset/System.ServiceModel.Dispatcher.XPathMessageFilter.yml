  name: XPathMessageFilter
  nameWithType: XPathMessageFilter
  fullName: System.ServiceModel.Dispatcher.XPathMessageFilter
  type: Class
  summary: "Representa uma consulta em um documento XML definido por uma expressão XPath 1.0."
  remarks: "Um XPathMessageFilter usa uma expressão XPath para determinar se um documento XML contém elementos específicos, atributos, texto ou outras construções de sintaxe XML. Normalmente, um aplicativo usa um XPathMessageFilter em um ponto de extremidade para consultar o conteúdo de uma mensagem SOAP e, em seguida, usa a ação apropriada com base nos resultados da consulta. Um processo de enfileiramento de mensagens, por exemplo, pode usar uma consulta XPath para verificar se o elemento de prioridade de um cabeçalho conhecido para decidir se deseja mover uma mensagem para o início da fila.       O XML Path Language (XPath) fornece uma linguagem para endereçar partes de um documento XML. A construção de sintática principal no XPath é uma expressão que define como atravessar a estrutura lógica de um documento XML e o endereço ou identificar um tipo de dados XPath. Especificamente, o XPath implementações avaliem uma expressão com a estrutura de um documento XML para produzir um os quatro tipos de dados básicos do XPath: cadeias de caracteres, números, valores booleanos e nó conjuntos. Eles também oferecem suporte a funções que convertem um tipo de dados XPath em uma cadeia de caracteres, número ou tipo de dados booleano. Se um método espera um desses três tipos de dados, o resultado da avaliação da expressão é convertido implicitamente. Observe que esses três tipos de dados não podem ser convertidos em um tipo de conjunto de nós. A linguagem XML Path é totalmente descrita no [especificação W3C XML caminho Language 1.0](http://go.microsoft.com/fwlink/?LinkId=96179).       Números em expressões XPath são expressos como valores de 64 bits de precisão dupla. Portanto, expressões XPath que envolvem testes números com muitos dígitos significativos podem retornar resultados incorretos devido a ponto flutuante de problemas de precisão. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][XML Path Language (XPath) versão 1.0, seção 3.5](http://go.microsoft.com/fwlink/?LinkId=96180)."
  syntax:
