  remarks: "Quando a propriedade CommandType é definida como `StoredProcedure`, você deve definir o <xref:System.Data.OracleClient.OracleCommand.CommandText%2A>propriedade para a sintaxe completa de chamada do Oracle.</xref:System.Data.OracleClient.OracleCommand.CommandText%2A> O comando executa esse procedimento armazenado quando você chama um dos métodos Execute (por exemplo, <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>ou <xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A>).</xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>       O <xref:System.Data.OracleClient.OracleCommand.Connection%2A>, CommandType e <xref:System.Data.OracleClient.OracleCommand.CommandText%2A>propriedades não podem ser definidas se a conexão atual está executando uma operação de execução ou fetch.</xref:System.Data.OracleClient.OracleCommand.CommandText%2A> </xref:System.Data.OracleClient.OracleCommand.Connection%2A>       O provedor de dados .NET Framework para Oracle não suporta o espaço reservado de ponto de interrogação (?) para passar parâmetros para uma instrução SQL chamado um <xref:System.Data.OracleClient.OracleCommand>de `CommandType.Text`.</xref:System.Data.OracleClient.OracleCommand> Nesse caso, os parâmetros nomeados devem ser usados. Por exemplo: ```   SELECT * FROM Customers WHERE CustomerID = :pCustomerID   ``` quando usar parâmetros nomeados em uma instrução SQL chamado um <xref:System.Data.OracleClient.OracleCommand>de `CommandType.Text`, você deve preceder o nome do parâmetro com um dois-pontos (:).</xref:System.Data.OracleClient.OracleCommand> No entanto, em um procedimento armazenado, ou ao fazer referência a um parâmetro nomeado em outro lugar no seu código (por exemplo, ao adicionar <xref:System.Data.OracleClient.OracleParameter>objetos para o <xref:System.Data.OracleClient.OracleCommand.Parameters%2A>propriedade), não preceda o parâmetro nomeado com dois-pontos