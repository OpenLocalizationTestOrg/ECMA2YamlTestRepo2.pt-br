  type: Class
  summary: "Representa uma extensão adicionada a uma <xref href=&quot;System.Web.Services.Description.Binding&quot;> </xref> dentro de um serviço Web XML. Essa classe não pode ser herdada."
  remarks: "This class specifies that the data transmission will use the SOAP protocol version 1.1.  \n  \n For more information about specifying protocols for XML Web services, see [&#91;\\<topic://cpconbuildingaspnetwebservices>&#93;](http://msdn.microsoft.com/en-us/01dfc27c-c68e-4910-a0aa-5e4c2a766b0c). For more information about Web Services Description Language (WSDL), see the specification at http://www.w3.org/TR/wsdl/."
  example:
  - >-
    [!code-cs[SoapOperationBinding#1](~/add/codesnippet/csharp/t-system.web.services.de_14_1.cs)]
     [!code-cpp[SoapOperationBinding#1](~/add/codesnippet/cpp/t-system.web.services.de_14_1.cpp)]
     [!code-vb[SoapOperationBinding#1](~/add/codesnippet/visualbasic/t-system.web.services.de_14_1.vb)]
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtension("binding", "http://schemas.xmlsoap.org/wsdl/soap/", typeof(System.Web.Services.Description.Binding))]

      [System.Web.Services.Configuration.XmlFormatExtensionPrefix("soap", "http://schemas.xmlsoap.org/wsdl/soap/")]

      [System.Web.Services.Configuration.XmlFormatExtensionPrefix("soapenc", "http://schemas.xmlsoap.org/soap/encoding/")]

