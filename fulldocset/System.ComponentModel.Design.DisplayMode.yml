  name: Auto
  nameWithType: DisplayMode.Auto
  fullName: System.ComponentModel.Design.DisplayMode.Auto
  type: Field
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Um modo de exibição que seleciona automaticamente um modo de exibição. Nesse modo, os bytes são examinados para determinar se eles são imprimíveis ou hexadecimal. Se os bytes são em formato hexadecimal, o modo Hexdump é selecionado. Se os caracteres correspondem a um conjunto de caracteres imprimíveis, um teste é executado para selecionar automaticamente o modo de exibição de Ansi ou Unicode."
  remarks: ''
  example:
