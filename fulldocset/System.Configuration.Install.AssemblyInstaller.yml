- uid: System.Configuration.Install.AssemblyInstaller.Commit(System.Collections.IDictionary)
  id: Commit(System.Collections.IDictionary)
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: Commit(IDictionary)
  nameWithType: AssemblyInstaller.Commit(IDictionary)
  fullName: System.Configuration.Install.AssemblyInstaller.Commit(IDictionary)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "Conclui a transação de instalação."
  remarks: "Este método é chamado somente se o <xref:System.Configuration.Install.AssemblyInstaller.Install%2A>métodos de todos os instaladores nesta instância <xref:System.Configuration.Install.InstallerCollection>bem-sucedida.</xref:System.Configuration.Install.InstallerCollection> </xref:System.Configuration.Install.AssemblyInstaller.Install%2A> Este método chama o método Commit do instalador de cada na coleção.       Armazenar todas as informações que você precisa fazer uma correta operação o estado salvo de desinstalação <xref:System.Collections.IDictionary>, que é passado para o <xref:System.Configuration.Install.AssemblyInstaller.Uninstall%2A>método.</xref:System.Configuration.Install.AssemblyInstaller.Uninstall%2A> </xref:System.Collections.IDictionary>"
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor and the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> and Commit methods of the <xref:System.Configuration.Install.AssemblyInstaller> class.  \n  \n An <xref:System.Configuration.Install.AssemblyInstaller> class is created by invoking the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor. The properties of this object are set and the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> and Commit methods are called to install the `MyAssembly_Install.exe` assembly.  \n  \n [!code-cs[AssemblyInstaller_Install#2](~/add/codesnippet/csharp/1a78872c-c18f-4fcc-962b-_1.cs)]\n [!code-vb[AssemblyInstaller_Install#2](~/add/codesnippet/visualbasic/1a78872c-c18f-4fcc-962b-_1.vb)]\n [!code-cpp[AssemblyInstaller_Install#2](~/add/codesnippet/cpp/1a78872c-c18f-4fcc-962b-_1.cpp)]"
  syntax:
    content: public override void Commit (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "Um <xref:System.Collections.IDictionary>que contém o estado do computador depois de executaram todos os instaladores na coleção de instalador.</xref:System.Collections.IDictionary>"
  overload: System.Configuration.Install.AssemblyInstaller.Commit*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>savedState</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       - ou - o estado salvo <xref:System.Collections.IDictionary>pode ter sido corrompido.</xref:System.Collections.IDictionary>       - ou - não foi possível encontrar um arquivo."
  - type: System.Exception
    commentId: T:System.Exception
    description: "Ocorreu um erro no <xref href=&quot;System.Configuration.Install.Installer.Committing&quot;> </xref> manipulador de eventos de um dos instaladores na coleção.       - ou - ocorreu um erro no <xref href=&quot;System.Configuration.Install.Installer.Committed&quot;> </xref> manipulador de eventos de um dos instaladores na coleção.       - ou - ocorreu uma exceção durante a fase de confirmação da instalação. A exceção será ignorada e a instalação continua. No entanto, o aplicativo pode não funcionar corretamente após a conclusão da instalação.       - ou - tipos de instalador não foram encontrados em um dos assemblies.       - ou - não foi possível criar uma instância de um dos tipos de instalador."
  - type: System.Configuration.Install.InstallException
    commentId: T:System.Configuration.Install.InstallException
    description: "Ocorreu uma exceção durante a fase de confirmação da instalação. A exceção será ignorada e a instalação continua. No entanto, o aplicativo pode não funcionar corretamente após a conclusão da instalação."
  platform:
  - net462
