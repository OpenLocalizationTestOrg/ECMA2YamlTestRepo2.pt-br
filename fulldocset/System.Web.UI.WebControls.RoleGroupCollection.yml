- uid: System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup(System.Security.Principal.IPrincipal)
  id: GetMatchingRoleGroup(System.Security.Principal.IPrincipal)
  parent: System.Web.UI.WebControls.RoleGroupCollection
  langs:
  - csharp
  name: GetMatchingRoleGroup(IPrincipal)
  nameWithType: RoleGroupCollection.GetMatchingRoleGroup(IPrincipal)
  fullName: System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup(IPrincipal)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Retorna o primeiro grupo de função que contém a conta de usuário especificada."
  remarks: "O método GetMatchingRoleGroup pesquisa a coleção de funções de grupo e retorna o primeiro grupo de função que contém a conta de usuário especificada. O método procura a coleção na função de ordem grupos são adicionados à coleção e retorna somente o primeiro grupo função correspondente.       Se a conta de usuário especificada não é parte de qualquer um dos grupos de função na coleção, `null` será retornado.       Você deve configurar o gerenciamento de função para usar o método GetMatchingRoleGroup. Para obter mais informações, consulte [Noções básicas sobre gerenciamento de função](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Web.UI.WebControls.RoleGroup GetMatchingRoleGroup (System.Security.Principal.IPrincipal user);
    parameters:
    - id: user
      type: System.Security.Principal.IPrincipal
      description: "Um <xref:System.Security.Principal.IPrincipal>que representa a conta de usuário para encontrar a coleção de funções de grupo.</xref:System.Security.Principal.IPrincipal>"
    return:
      type: System.Web.UI.WebControls.RoleGroup
      description: "Um <xref href=&quot;System.Web.UI.WebControls.RoleGroup&quot;> </xref> que representa o primeiro grupo de função na coleção que contém a conta de usuário especificada. Se o usuário não é parte de um grupo de função na coleção, ele retorna <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>user</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
