- uid: System.Web.UI.HtmlControls.HtmlControl.Attributes
  id: Attributes
  parent: System.Web.UI.HtmlControls.HtmlControl
  langs:
  - csharp
  name: Attributes
  nameWithType: HtmlControl.Attributes
  fullName: System.Web.UI.HtmlControls.HtmlControl.Attributes
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém uma coleção de todos os atributos nome e valor pares expresso em uma marca de controle de servidor na página ASP.NET."
  remarks: "Use essa propriedade para acessar os atributos do controle do servidor HTML de forma programática. Todos os controles de servidor HTML armazenam seus atributos no <xref:System.Web.UI.Control.ViewState%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.Control.ViewState%2A?displayProperty=fullName>       Atributos HTML são tratados pelo .NET Framework, como propriedades do controle de servidor HTML às quais eles pertencem.       Para obter informações adicionais sobre a coleção de atributos, consulte a <xref:System.Web.UI.AttributeCollection?displayProperty=fullName>classe.</xref:System.Web.UI.AttributeCollection?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the Attributes property to determine the attributes of the <xref:System.Web.UI.HtmlControls.HtmlSelect> control.  \n  \n [!code-vb[Classic HtmlControl.Attributes Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_36_1.aspx)]\n [!code-cs[Classic HtmlControl.Attributes Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_36_1.aspx)]"
  syntax:
    content: public System.Web.UI.AttributeCollection Attributes { get; }
    return:
      type: System.Web.UI.AttributeCollection
      description: "Um <xref href=&quot;System.Web.UI.AttributeCollection&quot;> </xref> objeto que contém todos os atributos nome e valor pares expressados em uma marca de controle de servidor na página da Web."
  overload: System.Web.UI.HtmlControls.HtmlControl.Attributes*
  exceptions: []
  platform:
  - net462
