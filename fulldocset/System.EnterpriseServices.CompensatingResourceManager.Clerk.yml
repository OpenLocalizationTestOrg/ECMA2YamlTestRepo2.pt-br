  nameWithType: Clerk.ForceLog()
  fullName: System.EnterpriseServices.CompensatingResourceManager.Clerk.ForceLog()
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.CompensatingResourceManager
  summary: "Força todos os registros de log no disco."
  remarks: "O Compensador de CRM e trabalho Compensating Resource Manager (CRM) usam esse método para gravar registros lentamente no log, o que significa que elas não são feitas duráveis até que tem sido forçadas para o log. Chamar ForceLog faz com que todos os registros de log que foram gravados durável em disco."
  example:
  - "The following code example demonstrates the use of this method.  \n  \n [!code-vb[EnterpriseServices_Crm#12](~/add/codesnippet/visualbasic/m-system.enterpriseservi_1_1.vb)]\n [!code-cpp[EnterpriseServices_Crm#12](~/add/codesnippet/cpp/m-system.enterpriseservi_1_1.cpp)]\n [!code-cs[EnterpriseServices_Crm#12](~/add/codesnippet/csharp/m-system.enterpriseservi_1_1.cs)]"
