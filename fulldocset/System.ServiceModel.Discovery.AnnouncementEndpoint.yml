  summary: "Obtém ou define o atraso máximo de anúncio."
  remarks: "Esse valor é um <xref:System.TimeSpan>que especifica um atraso aleatório, pequeno para evitar excesso de rede quando sai de uma rede e todos os serviços voltam a ficar online ao mesmo tempo.</xref:System.TimeSpan> Consulte o [WS-Discovery especificação de abril de 2005](http://go.microsoft.com/fwlink/?LinkId=127029) seção 2.4 atribuições de protocolo para obter mais detalhes."
  syntax:
    content: public TimeSpan MaxAnnouncementDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "Um <xref:System.TimeSpan>instância que contém o atraso máximo de anúncio.</xref:System.TimeSpan>"
