  name: IIdentityPermissionFactory
  nameWithType: IIdentityPermissionFactory
  fullName: System.Security.Policy.IIdentityPermissionFactory
  type: Interface
  summary: "Define o método que cria uma nova permissão de identidade."
  remarks: "Alguns tipos de evidência têm uma permissão de identidade correspondente que é concedida aos assemblies com essa evidência. Isso permite que outro código tornar as demandas de identidade, para que somente o código com uma parte específica de evidência sejam passados. Por exemplo, você pode exigir chamadores tem um nome forte específico; somente os chamadores com esse nome forte passará a demanda. Ao implementar IIdentityPermissionFactory para um objeto de evidência, você pode fornecer uma implementação de <xref:System.Security.Policy.IIdentityPermissionFactory.CreateIdentityPermission%2A>que o sistema de segurança do .NET Framework pode chamar para obter uma permissão de identidade que representa essa parte de evidência.</xref:System.Security.Policy.IIdentityPermissionFactory.CreateIdentityPermission%2A> Durante a resolução de política, o sistema de segurança chamará o método em todos os objetos de evidência que implementam IIdentityPermissionFactory e conceda as permissões de identidade resultante para o assembly apropriado."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IIdentityPermissionFactory
