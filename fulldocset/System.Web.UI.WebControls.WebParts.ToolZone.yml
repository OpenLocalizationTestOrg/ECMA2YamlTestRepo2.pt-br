  name: ToolZone
  nameWithType: ToolZone
  fullName: System.Web.UI.WebControls.WebParts.ToolZone
  type: Class
  summary: "Serve como a classe base para um conjunto de zonas auxiliar que aparecem apenas em certos modos de exibição de página associado."
  remarks: "No conjunto de controle de Web Parts, uma zona é uma região em uma página da Web que contém os controles de servidor e fornece o layout modular com uma interface de usuário consistente (UI) para controles contidos.       Há dois tipos gerais de controles de zona que derivam de base de <xref:System.Web.UI.WebControls.WebParts.WebZone>classe: <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zonas e ToolZone.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebZone> O <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zonas contêm controles de servidor (que pode ser personalizado <xref:System.Web.UI.WebControls.WebParts.WebPart>controles ou outros controles de servidor, incluindo controles do ASP.NET e controles de usuário).</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Esses controles formam a interface do usuário principal de uma página da Web e são visíveis em todos os possíveis modos de exibição, a menos que eles estejam ocultos programaticamente ou por um usuário.       As zonas ToolZone são zonas auxiliar especial aparecem somente quando uma página está em certos modos de exibição associados à região, e essas zonas contêm também os controles de servidor especiais que permitem que os usuários modifiquem o layout, aparência, propriedades e conteúdo de páginas da Web em um navegador. Os desenvolvedores podem herdar de classe ToolZone base ou qualquer uma das zonas ToolZone derivadas, criar zonas personalizadas.       O conjunto de controles de Web Parts contém três tipos de zonas ToolZone, descritas na tabela a seguir.      | Tipo de zona de ferramenta | Descrição |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.EditorZone>| Contém propriedades de controle de servidor em uma página e controles usados para editar <xref:System.Web.UI.WebControls.WebParts.WebPart>. |   | <xref:System.Web.UI.WebControls.WebParts.CatalogZone>| Contém os controles <xref:System.Web.UI.WebControls.WebParts.CatalogPart>, que por sua vez contêm controles <xref:System.Web.UI.WebControls.WebParts.WebPart>que os usuários podem adicionar a uma página. |   | <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>| Não contém elementos de marcação declarativa; Esta zona é autossuficiente.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone> Em tempo de execução, ele processa uma interface de usuário especial que permite aos usuários gerenciar conexões entre os controles <xref:System.Web.UI.WebControls.WebParts.WebPart>. |       A classe base ToolZone fornece métodos e propriedades que são úteis para derivado zonas.</xref:System.Web.UI.WebControls.WebParts.WebPart> Ele contém <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderHeader%2A>e <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderFooter%2A>métodos, que substituem os métodos de base do <xref:System.Web.UI.WebControls.WebParts.WebZone>classe e renderizar os botões e outros atributos de interface do usuário para o cabeçalho e rodapé de uma zona.</xref:System.Web.UI.WebControls.WebParts.WebZone> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderHeader%2A> Também há vários membros para lidar com verbos, que são as ações de interface de usuário comuns que os usuários podem executar em várias zonas. Incluem membros relacionados a manipulação de verbos: <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerbs%2A>e <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A>.</xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerbs%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.RenderVerb%2A>       O <xref:System.Web.UI.WebControls.WebParts.ToolZone.%23ctor%2A>contém dois métodos sobrecarregados, adicionam <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objetos para o <xref:System.Web.UI.WebControls.WebParts.ToolZone.AssociatedDisplayModes%2A>coleção.</xref:System.Web.UI.WebControls.WebParts.ToolZone.AssociatedDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> </xref:System.Web.UI.WebControls.WebParts.ToolZone.%23ctor%2A> Esta coleção de modos de exibição associada determina quais modos de exibição estão relacionados a um determinado tipo de zona (em outras palavras, ele determina em quais modos de exibição de uma zona é visível). A união de todos os modos de exibição associado para todas as zonas em uma determinada página ToolZone determina quais modos de exibição (além de modo de procura normal) são possíveis ou não tem suporte na página. A coleção de modos de exibição com suporte para uma página está contida no <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>      > [!NOTE] > A qualquer momento determinado, apenas um modo de exibição pode estar ativo em uma página. O modo de exibição ativo no momento é referenciado no <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>       A classe ToolZone também contém um número de propriedades de estilo que contêm atributos de estilo para os vários elementos de interface do usuário de uma zona. Algumas propriedades de estilo ToolZone incluem <xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderVerbStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.ToolZone.InstructionTextStyle%2A>e <xref:System.Web.UI.WebControls.WebParts.ToolZone.LabelStyle%2A>.</xref:System.Web.UI.WebControls.WebParts.ToolZone.LabelStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderVerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle%2A>"
