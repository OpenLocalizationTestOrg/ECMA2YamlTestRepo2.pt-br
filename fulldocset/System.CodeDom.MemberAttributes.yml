  langs:
  - csharp
  name: MemberAttributes
  nameWithType: MemberAttributes
  fullName: System.CodeDom.MemberAttributes
  type: Enum
  summary: "Define os identificadores de atributo de membro para membros de classe."
  remarks: "Os identificadores definidos na enumeração MemberAttributes podem ser usados para indicar os atributos de escopo e o acesso de um membro de classe.      > [!NOTE] > Não há nenhum `Virtual` atributo de membro. Um membro é declarado virtual definindo o acesso de membro para o público (`property1.Attributes = MemberAttributes.Public`) sem especificá-la como Final. A ausência do sinalizador Final faz com que um membro `virtual` em c# (`public virtual`), `overrideable` no Visual Basic (`Public Overrideable`). Para evitar a declaração de membro como `virtual` ou `overrideable`, defina ambos público e de sinalizadores no Final do <xref:System.CodeDom.CodeTypeMember.Attributes%2A>propriedade.</xref:System.CodeDom.CodeTypeMember.Attributes%2A> Consulte o <xref:System.CodeDom.CodeTypeMember.Attributes%2A>propriedade para obter mais informações sobre como definir atributos de membro.</xref:System.CodeDom.CodeTypeMember.Attributes%2A>      > [!NOTE] > O padrão para definir os sinalizadores de acesso (que contém os termos de sinalizadores `Public`, `Private`, `Assembly`, ou `Family`) é a máscara de todos os sinalizadores de acesso usando a máscara de AccessMask e, em seguida, defina o sinalizador de acesso desejado. Por exemplo, a instrução de código para identificar um construtor (denominado `constructor1`) como público é `constructor1.Attributes = (constructor1.Attributes & ~MemberAttributes.AccessMask) | MemberAttributes.Public;`. Definindo o <xref:System.CodeDom.CodeTypeMember.Attributes%2A>propriedade diretamente a um sinalizador de acesso (por exemplo, `constructor1.Attributes = MemberAttributes.Public;`) apaga todos os outros sinalizadores que podem ser definidos.</xref:System.CodeDom.CodeTypeMember.Attributes%2A> Esse padrão também deve ser usado para definir os sinalizadores de escopo (Abstract, Final, estático, substituição ou Const) usando a máscara ScopeMask."
  example:
  - "The following example code demonstrates use of a <xref:System.CodeDom.CodeMemberProperty> to define a `string` property with `get` and `set` accessors.  \n  \n [!code-cpp[CodeMemberPropertyExample#3](~/add/codesnippet/cpp/t-system.codedom.membera_1.cpp)]\n [!code-vb[CodeMemberPropertyExample#3](~/add/codesnippet/visualbasic/t-system.codedom.membera_1.vb)]\n [!code-cs[CodeMemberPropertyExample#3](~/add/codesnippet/csharp/t-system.codedom.membera_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum MemberAttributes
  inheritance:
  - System.Enum
  platform:
  - net462
