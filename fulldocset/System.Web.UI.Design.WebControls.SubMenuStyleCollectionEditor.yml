  name: SubMenuStyleCollectionEditor
  nameWithType: SubMenuStyleCollectionEditor
  fullName: System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor
  type: Class
  summary: "Fornece um editor de componente para o <xref href=&quot;System.Web.UI.WebControls.SubMenuStyleCollection&quot;> </xref> objeto associada <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controle."
  remarks: "A classe SubMenuStyleCollectionEditor fornece uma interface do usuário para edição de <xref:System.Web.UI.WebControls.SubMenuStyle>elementos do <xref:System.Web.UI.WebControls.SubMenuStyleCollection>objeto associada <xref:System.Web.UI.WebControls.Menu>controle em tempo de design, sob o controle do <xref:System.Web.UI.Design.WebControls.MenuDesigner>objeto.</xref:System.Web.UI.Design.WebControls.MenuDesigner> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.SubMenuStyleCollection> </xref:System.Web.UI.WebControls.SubMenuStyle>       Há um <xref:System.Web.UI.WebControls.SubMenuStyleCollection>associados a <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>propriedade o <xref:System.Web.UI.WebControls.Menu>controle.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.SubMenuStyleCollection> O <xref:System.Web.UI.WebControls.SubMenuStyleCollection>objeto é usado para aplicar estilos a itens de submenu estático que dependem de seu nível (profundidade de aninhamento) na estrutura do menu.</xref:System.Web.UI.WebControls.SubMenuStyleCollection>       O SubMenuStyleCollectionEditor é invocado, por exemplo, selecionando o botão de reticências (**... **) no **LevelSubMenuStyles** linha o **propriedades** grade do visual designer.       O <xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CanSelectMultipleInstances%2A>método sempre retorna `false` para indicar que apenas um objeto pode ser selecionado por vez no editor.</xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CanSelectMultipleInstances%2A> O <xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateCollectionForm%2A>método cria um novo formulário para exibir e editar <xref:System.Web.UI.WebControls.SubMenuStyleCollection>.</xref:System.Web.UI.WebControls.SubMenuStyleCollection> </xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateCollectionForm%2A>       O <xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateInstance%2A>método cria uma nova instância do tipo de item de coleção especificada.</xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateInstance%2A> O <xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateNewItemTypes%2A>método retorna uma matriz de tipos que o editor pode criar.</xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateNewItemTypes%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the SubMenuStyleCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> (the collection editor base class) classes with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.SubMenuStyleCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#5](~/add/codesnippet/csharp/t-system.web.ui.design.w_8_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#5](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_8_1.vb)]"
