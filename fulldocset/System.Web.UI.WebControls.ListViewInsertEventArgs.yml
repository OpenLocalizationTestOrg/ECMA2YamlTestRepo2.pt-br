- uid: System.Web.UI.WebControls.ListViewInsertEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.ListViewInsertEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: ListViewInsertEventArgs.Values
  fullName: System.Web.UI.WebControls.ListViewInsertEventArgs.Values
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém os valores para o registro a ser inserido."
  remarks: "Use a propriedade de valores para acessar os valores dos campos para o registro a ser inserido. Por exemplo, você pode validar ou os valores do registro antes de codificação HTML é inserido na fonte de dados.       A propriedade retorna valores um <xref:System.Collections.Specialized.OrderedDictionary>objeto que implementa o <xref:System.Collections.Specialized.IOrderedDictionary>interface.</xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary> O <xref:System.Collections.Specialized.OrderedDictionary>contém objeto <xref:System.Collections.DictionaryEntry>objetos que representam os campos do registro.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.Specialized.OrderedDictionary> Para acessar os nomes de campo, use o <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>propriedade o <xref:System.Collections.Specialized.OrderedDictionary>objeto.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Para acessar os valores de campo, use o <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>propriedade.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Como um atalho, você pode usar o indexador de <xref:System.Collections.Specialized.OrderedDictionary>objeto para acessar o campo valores diretamente.</xref:System.Collections.Specialized.OrderedDictionary> A vantagem de usar o indexador é que ela retorna valores de campo diretamente. Controles que contam com a ordem dos campos da fonte de dados (como <xref:System.Web.UI.WebControls.AccessDataSource>) pode acessar os valores do campo somente por índice.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example shows how to iterate through the Values collection. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewInsertEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserting#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_630_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserting#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_630_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Os valores para o registro a ser inserido."
  overload: System.Web.UI.WebControls.ListViewInsertEventArgs.Values*
  exceptions: []
