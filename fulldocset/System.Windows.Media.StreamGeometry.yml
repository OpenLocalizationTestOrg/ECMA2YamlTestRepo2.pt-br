- uid: System.Windows.Media.StreamGeometry.FillRule
  id: FillRule
  parent: System.Windows.Media.StreamGeometry
  langs:
  - csharp
  name: FillRule
  nameWithType: StreamGeometry.FillRule
  fullName: System.Windows.Media.StreamGeometry.FillRule
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Obtém ou define um valor que determina como as áreas de interseção contido neste <xref href=&quot;System.Windows.Media.StreamGeometry&quot;> </xref> são combinados."
  remarks: "**EvenOdd** determina a &quot;interiorização&quot; de um ponto na forma de desenho um raio a partir desse ponto até ao infinito em qualquer direção e contando o número de segmentos do caminho de determinada forma que o raio atravessa. Se esse número for ímpar, o ponto está dentro; Se o mesmo, o ponto está fora.       **Diferente de zero** determina a &quot;interiorização&quot; de um ponto na forma de desenho um raio a partir desse ponto até ao infinito em qualquer direção e, em seguida, analisa os lugares onde um segmento da forma cruza o raio. Começando com uma contagem de zero, adiciona um cada vez um segmento cruza o raio da esquerda para a direita e subtrai um cada vez que um segmento cruza o raio da direita para a esquerda. Após a contagem de cruzamentos, se o resultado for zero, em seguida, o ponto está fora do caminho. Caso contrário, ele está dentro.       ![Ilustração de regra de preenchimento](~/add/media/ref-mil-fillrule-stars.PNG &quot;preencher ilustração regra&quot;) FillRule exemplo <a name=&quot;dependencyPropertyInfo_FillRule&quot;> </a> # # informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Media.StreamGeometry.FillRuleProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.StreamGeometry.FillRuleProperty>"
  syntax:
    content: public System.Windows.Media.FillRule FillRule { get; set; }
    return:
      type: System.Windows.Media.FillRule
      description: "Indica como a interseção áreas deste <xref href=&quot;System.Windows.Media.StreamGeometry&quot;> </xref> são combinados.  O valor padrão é `EvenOdd`."
  overload: System.Windows.Media.StreamGeometry.FillRule*
  exceptions: []
  platform:
  - net462
