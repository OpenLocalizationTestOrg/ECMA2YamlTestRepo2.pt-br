  name: HttpCookiesSection
  nameWithType: HttpCookiesSection
  fullName: System.Web.Configuration.HttpCookiesSection
  type: Class
  summary: "Configura propriedades para cookies utilizados por um aplicativo Web."
  remarks: "A classe HttpCookiesSection fornece uma maneira de acessar e modificar programaticamente o `httpCookies` seção de um arquivo de configuração.       Define as configurações aplicadas por padrão a todos os cookies emitidos pelo aplicativo, a menos que o código de emitir o cookie de substitui-los.       Um objetivo de `httpCookies` elemento é dar suporte ao uso de `HttpOnly` cookies. `HttpOnly`cookies (cookies com o `HttpOnly` atributo) foram introduzidos no Internet Explorer 6 para ajudar a reduzir o risco de scripts entre sites. O `HttpOnly` atributo impede que os cookies que está sendo acessado por meio de script do lado do cliente. As informações contidas em um `HttpOnly` cookie tem menos probabilidade de ser divulgada a um hacker ou um site mal-intencionado. Para obter mais informações, pesquise no MSDN (msdn.microsoft.com) &quot;HttpOnly.&quot;      > [!NOTE] > HttpCookiesSection o pode ler e gravar informações de e para a seção correspondente do arquivo de configuração de acordo com a propriedade de seção <xref:System.Configuration.SectionInformation.AllowDefinition%2A>cujo valor é <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A>"
  example:
  - "The following code example shows how to obtain the HttpCookiesSection object from the configuration file of an existing Web application.  \n  \n [!code-vb[System.Web.Configuration.HttpCookiesSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_7_1.vb)]\n [!code-cs[System.Web.Configuration.HttpCookiesSection#1](~/add/codesnippet/csharp/t-system.web.configurati_7_1.cs)]"
