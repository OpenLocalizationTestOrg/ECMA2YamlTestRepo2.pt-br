  namespace: System.IO.Compression
  summary: "Chamado pelo <xref href=&quot;System.IO.Compression.ZipArchive.Dispose&quot;> </xref> e <xref:System.Object.Finalize>métodos para liberar os recursos não gerenciados usados pela instância atual do <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> de classe e opcionalmente terminar de gravar o arquivo morto e libera os recursos gerenciados.</xref:System.Object.Finalize>"
  remarks: "Se `disposing` é definido como `true`, todos os fluxos subjacentes são fechadas e não está disponível para operações de gravação subsequente, a menos que você construir o objeto usando o <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>sobrecarga de construtor e defina seu `leaveOpen` parâmetro para `true`.</xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>       Este método é chamado somente pelo público <xref:System.IO.Compression.ZipArchive.Dispose>e <xref:System.Object.Finalize>métodos; não chame este método diretamente.</xref:System.Object.Finalize> </xref:System.IO.Compression.ZipArchive.Dispose>       Quando você implementa o padrão dispose, o parâmetro booliano do método Dispose deve ser usado da seguinte maneira: - o <xref:System.IO.Compression.ZipArchive.Dispose>método do objeto atual deve chamar Dispose com o parâmetro booliano definido como `true` para liberar recursos gerenciados e não gerenciados.</xref:System.IO.Compression.ZipArchive.Dispose>      -O <xref:System.Object.Finalize>método do objeto atual deve chamar Dispose com o parâmetro booliano definido como `false` para liberar apenas recursos não gerenciados.</xref:System.Object.Finalize>       Para obter mais informações, consulte."
  syntax:
