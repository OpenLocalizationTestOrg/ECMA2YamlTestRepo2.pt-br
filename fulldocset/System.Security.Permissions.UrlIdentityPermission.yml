  id: Union(System.Security.IPermission)
  parent: System.Security.Permissions.UrlIdentityPermission
  langs:
  - csharp
  name: Union(IPermission)
  nameWithType: UrlIdentityPermission.Union(IPermission)
  fullName: System.Security.Permissions.UrlIdentityPermission.Union(IPermission)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Cria uma permissão que é a união de permissão atual e a permissão especificada."
  remarks: "O resultado de uma chamada para o método Union é uma permissão que representa o acesso à URL conforme representado pela permissão atual, bem como acesso à URL conforme representado pelo conjunto de permissões especificado.       O <xref:System.Security.Permissions.UrlIdentityPermission>classe oferece suporte a operações de conjunto <xref:System.Security.Permissions.UrlIdentityPermission.IsSubsetOf%2A>, <xref:System.Security.Permissions.UrlIdentityPermission.Intersect%2A>e união) somente quando a permissão atual é igual à permissão especificada, ou quando uma das permissões usa o operador de caractere curinga (&quot;*&quot;) e a outra é um subconjunto de outro.</xref:System.Security.Permissions.UrlIdentityPermission.Intersect%2A> </xref:System.Security.Permissions.UrlIdentityPermission.IsSubsetOf%2A> </xref:System.Security.Permissions.UrlIdentityPermission>"
  syntax:
    content: public override System.Security.IPermission Union (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Uma permissão para combinar com a permissão atual. Ele deve ser o mesmo tipo da permissão atual."
    return:
      type: System.Security.IPermission
      description: "Uma nova permissão que representa a união de permissão atual e a permissão especificada."
  overload: System.Security.Permissions.UrlIdentityPermission.Union*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O <code> target </code> parâmetro não é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> e não é do mesmo tipo que a permissão atual.       - ou - o <xref:System.Security.Permissions.UrlIdentityPermission.Url*>propriedade não é uma URL válida.</xref:System.Security.Permissions.UrlIdentityPermission.Url*>       - ou - as duas permissões não forem iguais e um não é um subconjunto de outro."
  platform:
  - net462
