  fullName: System.Windows.Controls.Ribbon.Primitives.ISupportStarLayout
  type: Interface
  summary: "Representa um elemento que controla o layout de estrela."
  remarks: "Por padrão, os painéis de layout da faixa de opções usam *estrela de dimensionamento* para mostrar a maior variação de controle possíveis que pode se ajustar no espaço disponível. Estrela de dimensionamento é uma convenção em que o espaço disponível é dividido igualmente entre os elementos que precisa para ocupar o espaço. O nome é derivado do fato de que você especifique o dimensionamento de estrela usando um asterisco (*) em XAML."
