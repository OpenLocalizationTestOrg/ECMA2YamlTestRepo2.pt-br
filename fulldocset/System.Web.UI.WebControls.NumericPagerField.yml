  name: NumericPagerField
  nameWithType: NumericPagerField
  fullName: System.Web.UI.WebControls.NumericPagerField
  type: Class
  summary: "Representa um <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> campo que permite aos usuários selecionar um número de página por página."
  remarks: "A classe NumericPagerField exibe controles de navegação em um <xref:System.Web.UI.WebControls.DataPager>controle.</xref:System.Web.UI.WebControls.DataPager> Os controles podem ser usados para ver os dados exibidos por um controle que implementa o <xref:System.Web.UI.WebControls.IPageableItemContainer>interface, como o <xref:System.Web.UI.WebControls.ListView>controle.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.IPageableItemContainer> O objeto NumericPagerField exibe números de página como botões que os usuários podem clicar para mover para específica em uma página. O controle também exibe os botões de próxima página e página anterior que permitem aos usuários acessar mais páginas de dados do que aqueles que são exibidos pelo controle.       Você pode personalizar a aparência do objeto NumericPagerField usando as propriedades que são listadas na tabela a seguir.      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.NumericPagerField.CurrentPageLabelCssClass%2A>| A classe CSS para o número da página atual. |   | <xref:System.Web.UI.WebControls.NumericPagerField.NextPreviousButtonCssClass%2A>| A classe CSS para os botões próxima página e página anterior. |   | <xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A>| A classe CSS para os botões que representam os números de página. |       Você pode usar o <xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A>propriedade para selecionar o tipo de botão que será exibido.</xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A> </xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A> </xref:System.Web.UI.WebControls.NumericPagerField.NextPreviousButtonCssClass%2A> </xref:System.Web.UI.WebControls.NumericPagerField.CurrentPageLabelCssClass%2A> A tabela a seguir lista os tipos disponíveis de botão.      | Tipo de botão | Descrição |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| Um controle <xref:System.Web.UI.WebControls.Button>. |   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| Um controle <xref:System.Web.UI.WebControls.ImageButton>. |   | <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>| Um controle <xref:System.Web.UI.WebControls.LinkButton>. |       Os controles dentro de <xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A>objeto são renderizados com espaços não separáveis entre eles.</xref:System.Web.UI.WebControls.NumericPagerField.NumericButtonCssClass%2A> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> Se você quiser personalizar esse comportamento, você pode usar o <xref:System.Web.UI.WebControls.NumericPagerField.RenderNonBreakingSpacesBetweenControls%2A>propriedade.</xref:System.Web.UI.WebControls.NumericPagerField.RenderNonBreakingSpacesBetweenControls%2A>       Você pode ocultar um objeto NumericPagerField em um <xref:System.Web.UI.WebControls.DataPager>controle definindo o <xref:System.Web.UI.WebControls.DataPagerField.Visible%2A>propriedade `false`.</xref:System.Web.UI.WebControls.DataPagerField.Visible%2A> </xref:System.Web.UI.WebControls.DataPager> Não é possível controlar a visibilidade dos botões de próxima página e página anterior. Elas são exibidas pelo controle se o controle de dados associado tem páginas adicionais disponíveis a serem exibidos. Você pode usar o <xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A>propriedade para especificar quantos botões são exibidos em um objeto NumericPagerField.</xref:System.Web.UI.WebControls.NumericPagerField.ButtonCount%2A> Cada botão corresponde a um número de página.       Você pode definir o texto do botão de próxima página, definindo o <xref:System.Web.UI.WebControls.NumericPagerField.NextPageText%2A>propriedade.</xref:System.Web.UI.WebControls.NumericPagerField.NextPageText%2A> Você pode definir o texto do botão página anterior usando o <xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageText%2A>propriedade.</xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageText%2A>       Quando o <xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A>estiver definida como <xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName>, você deve fornecer a URL de uma imagem que será exibida para os botões de página da próxima página e a anterior.</xref:System.Web.UI.WebControls.ButtonType?displayProperty=fullName> </xref:System.Web.UI.WebControls.NumericPagerField.ButtonType%2A> Você pode fazer isso definindo o <xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>e <xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A>Propriedades.</xref:System.Web.UI.WebControls.NumericPagerField.PreviousPageImageUrl%2A> </xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> Nesse caso, a propriedade de texto correspondente é usada como o texto alternativo para a imagem. Por exemplo, o texto que é especificado pelo <xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A>propriedade é exibida como o texto alternativo para o botão de próxima página de imagem.</xref:System.Web.UI.WebControls.NumericPagerField.NextPageImageUrl%2A> Em navegadores que oferecem suporte a dicas de ferramenta, esse texto também é exibido como uma dica de ferramenta do botão correspondente."
