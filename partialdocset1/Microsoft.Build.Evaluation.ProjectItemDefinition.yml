  name: ProjectItemDefinition
  nameWithType: ProjectItemDefinition
  fullName: Microsoft.Build.Evaluation.ProjectItemDefinition
  type: Class
  summary: "Representa uma definição de item avaliada para um determinado tipo de item."
  remarks: "Definições de item não são os mesmos itens. Como itens, definições de item podem ter metadados. Como as propriedades, novos metadados podem substituir metadados antigos com o mesmo nome.       Durante a avaliação, todas as definições de item para um tipo de item são coletadas juntos (supondo que suas condições forem verdadeiras) para criar um ProjectItemDefinition para cada tipo. Por esse motivo, uma definição de item de projeto pode se referir a mais de um elemento de definição de item de projeto. Os metadados dentro de uma definição de item de projeto, no entanto, se refere a um elemento de metadados único projeto, que pode ser adicionado, removido e modificado."
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("{itemType} #Metadata={MetadataCount}")]

      public class ProjectItemDefinition
