  name: XamlDeferLoadAttribute
  nameWithType: XamlDeferLoadAttribute
  fullName: System.Windows.Markup.XamlDeferLoadAttribute
  type: Class
  summary: "Indica que uma classe ou propriedade possui um uso de carregamento adiado para XAML (como um comportamento de modelo) e relata a classe que habilita o comportamento adiando e seu tipo de conteúdo/destino."
  remarks: "<xref:System.Xaml.XamlDeferringLoader>possivelmente envolvidos na adiar os cenários de carga como uma classe de suporte.</xref:System.Xaml.XamlDeferringLoader>      ## Observações sobre uso de um exemplo de classe em que esse atributo é aplicado na implementação do WPF XAML WPF é <xref:System.Windows.TemplateContent>.</xref:System.Windows.TemplateContent>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property, AllowMultiple=false, Inherited=true)]

      public sealed class XamlDeferLoadAttribute : Attribute
