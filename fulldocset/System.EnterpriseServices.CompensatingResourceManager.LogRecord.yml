  name: LogRecord
  nameWithType: LogRecord
  fullName: System.EnterpriseServices.CompensatingResourceManager.LogRecord
  type: Class
  summary: "Representa um registro de log não estruturados entregue como um COM+ <xref uid=&quot;langword_csharp_CrmLogRecordRead&quot; name=&quot;CrmLogRecordRead&quot; href=&quot;&quot;> </xref> estrutura. Essa classe não pode ser herdada."
  remarks: "Registros de log não estruturados são entregues como um COM+ `CrmLogRecordRead` estrutura. Além dos dados de usuário (um único BLOB), ele contém campos adicionais que são úteis para depuração ou falha de localização. O <xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Flags%2A>campo é um campo de bits que fornece mais informações sobre se este registro foi esquecido em algum momento, e quando ele foi escrito.</xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Flags%2A> O <xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Sequence%2A>campo fornece o número de sequência do registro de log.</xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Sequence%2A> Na maioria dos casos, números de sequência são sequenciais, mas não são necessariamente contíguos devido a registros de log interno que não são entregues para o Compensador Compensating Resource Manager (CRM)."
  example:
  - "The following code example demonstrates the use of this class.  \n  \n [!code-vb[EnterpriseServices_Crm#28](~/add/codesnippet/visualbasic/t-system.enterpriseservi_27_1.vb)]\n [!code-cpp[EnterpriseServices_Crm#28](~/add/codesnippet/cpp/t-system.enterpriseservi_27_1.cpp)]\n [!code-cs[EnterpriseServices_Crm#28](~/add/codesnippet/csharp/t-system.enterpriseservi_27_1.cs)]"
