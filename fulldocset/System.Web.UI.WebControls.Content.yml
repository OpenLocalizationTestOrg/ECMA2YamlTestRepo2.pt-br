  name: ContentPlaceHolderID
  nameWithType: Content.ContentPlaceHolderID
  fullName: System.Web.UI.WebControls.Content.ContentPlaceHolderID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a ID do <xref href=&quot;System.Web.UI.WebControls.ContentPlaceHolder&quot;> </xref> controle que está associado com o conteúdo atual."
  remarks: "Todo o conteúdo que é encapsulado pelo <xref:System.Web.UI.WebControls.Content>controle é processado no referenciado <xref:System.Web.UI.WebControls.ContentPlaceHolder>controle em uma página mestre.</xref:System.Web.UI.WebControls.ContentPlaceHolder> </xref:System.Web.UI.WebControls.Content> Um <xref:System.Web.UI.WebControls.Content>controle não é adicionado à hierarquia de controle em tempo de execução.</xref:System.Web.UI.WebControls.Content>       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example shows how to use the ContentPlaceHolderID property of a <xref:System.Web.UI.WebControls.ContentPlaceHolder> control in an ASP.NET Web page.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.Content> class.  \n  \n```c#  \n<%@ Page Language=\"C#\" MasterPageFile=\"~/MasterPageSample_1cs.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```  \n  \n```vb#  \n<%@ Page Language=\"VB\" MasterPageFile=\"~/MasterPageSample_1vb.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```"
  syntax:
    content: public string ContentPlaceHolderID { get; set; }
    return:
      type: System.String
      description: "Uma cadeia de caracteres que contém a ID do <xref href=&quot;System.Web.UI.WebControls.ContentPlaceHolder&quot;> </xref> associado com o conteúdo atual. O padrão é uma cadeia de caracteres vazia (&quot;&quot;)."
