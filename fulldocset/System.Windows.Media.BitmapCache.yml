- uid: System.Windows.Media.BitmapCache.SnapsToDevicePixels
  id: SnapsToDevicePixels
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: SnapsToDevicePixels
  nameWithType: BitmapCache.SnapsToDevicePixels
  fullName: System.Windows.Media.BitmapCache.SnapsToDevicePixels
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Obtém ou define um valor que indica se o bitmap é renderizado com o ajuste de pixel."
  remarks: "Defina a propriedade de SnapsToDevicePixels quando o cache exibe o conteúdo que requer alinhamento de pixel para processar corretamente. Esse é o caso para texto ClearType. Se você definir o <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>propriedade `true`, considere definir SnapsToDevicePixels como `true` para garantir a renderização correta.</xref:System.Windows.Media.BitmapCache.EnableClearType%2A>       Quando a propriedade SnapsToDevicePixels é definida como `false`, você pode mover e redimensionar o elemento em cache por uma fração de um pixel e filtragem bilinear é aplicada.       Quando a propriedade SnapsToDevicePixels é definida como `true`, o cache de bitmap é alinhado com limites de pixel do destino. Se você mover ou redimensionar o elemento em cache por uma fração de um pixel, o bitmap se encaixa à grade de pixels. Nesse caso, o canto superior esquerdo do bitmap é arredondado para cima e ajustado para a grade de pixels, mas o canto inferior direito está em um limite de pixel fracionários.       A propriedade SnapsToDevicePixels é ignorada <xref:System.Windows.Media.BitmapCacheBrush>e quando usado com um <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>.</xref:System.Windows.Media.Media3D.Viewport2DVisual3D> </xref:System.Windows.Media.BitmapCacheBrush>"
  syntax:
    content: public bool SnapsToDevicePixels { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o ajuste de pixel estiver ativo; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.BitmapCache.SnapsToDevicePixels*
  exceptions: []
  platform:
  - net462
