  remarks: "Um <xref:System.Windows.Controls.Primitives.Popup>controle só pode conter conteúdo transparente quando o aplicativo é executado com confiança total.</xref:System.Windows.Controls.Primitives.Popup> Um aplicativo que é executado com confiança total tem acesso completo aos recursos do sistema e é normalmente instalado no sistema local. Para obter mais informações, consulte[segurança (WPF)](~/add/includes/ajax-current-ext-md.md).       Essa propriedade não pode ser definida como `true` quando o <xref:System.Windows.Controls.Primitives.Popup>é hospedado em um [!INCLUDE[TLA#tla_winfxwebapp](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Controls.Primitives.Popup>       Se a propriedade AllowsTransparency está definida como `true` em um aplicativo que não é executado em confiança total, o valor da propriedade AllowsTransparency é alterado para `false`. Um aplicativo que é hospedado em um navegador é um exemplo de um aplicativo que não é executado em confiança total.      <a name=&quot;dependencyPropertyInfo_AllowsTransparency&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Controls.Primitives.Popup.AllowsTransparencyProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Controls.Primitives.Popup.AllowsTransparencyProperty>"
