  fullName: System.Web.Profile.ProfileAutoSaveEventHandler
  type: Delegate
  summary: "Representa o método que manipulará o <xref href=&quot;System.Web.Profile.ProfileModule.ProfileAutoSaving&quot;> </xref> eventos de um <xref href=&quot;System.Web.Profile.ProfileModule&quot;> </xref>."
  remarks: "O representante de ProfileAutoSaveEventHandler está definido para o <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>evento de <xref:System.Web.Profile.ProfileModule>classe.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> Você pode acessar o <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>evento o <xref:System.Web.Profile.ProfileModule>classe no arquivo global. asax para seu aplicativo ASP.NET, conforme mostrado no exemplo deste tópico.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> O <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>evento é gerado no final da execução da página, se o <xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A>é de propriedade `true`.</xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       O <xref:System.Configuration.SettingsBase.Save%2A>método determina automaticamente se propriedades que são compostos de tipos primitivos, cadeias de caracteres, ou <xref:System.DateTime>objetos tiverem sido alterados, verificando o <xref:System.Configuration.SettingsPropertyValue.IsDirty%2A>para cada valor da propriedade <xref:System.Configuration.SettingsPropertyValue>no perfil do usuário.</xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsPropertyValue.IsDirty%2A> </xref:System.DateTime> </xref:System.Configuration.SettingsBase.Save%2A> No entanto, o <xref:System.Configuration.SettingsBase.Save%2A>método explicitamente não pode determinar se uma classe personalizada foi alterado.</xref:System.Configuration.SettingsBase.Save%2A> Você pode manipular o <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>evento para determinar se um objeto personalizado foi modificado para continuar com o salvamento automático para objetos modificados e cancelar o salvamento automático, se nenhum objeto foram modificado.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       Para cancelar o perfil automático de operação de gravação, defina o <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>propriedade `false` no <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>evento; caso contrário, defina o <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>propriedade `true`.</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>       Pode haver vários assinantes para o <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>evento.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> O <xref:System.Web.Profile.ProfileModule>será usado o último valor que o <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>estiver definida como.</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule> Como resultado, é recomendável que você definir explicitamente o <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>propriedade o <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>eventos, independentemente de você está cancelando ou continuar com o salvamento, automático, talvez seja necessário substituir o valor definido por um assinante anterior.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>"
