  name: CachingHint
  nameWithType: CachingHint
  fullName: System.Windows.Media.CachingHint
  type: Enum
  summary: "Especifica se deve armazenar em cache objetos de pincel lado a lado."
  remarks: "Por padrão, [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] não armazena em cache o conteúdo renderizado de <xref:System.Windows.Media.DrawingBrush>e <xref:System.Windows.Media.VisualBrush>objetos.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> Em cenários estáticos onde nem o conteúdo nem o uso do pincel na cena está mudando, o cache não fornece um benefício porque ele economiza memória de vídeo. Quando um pincel com conteúdo estático é usado de forma não-estático, o comportamento padrão do [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] é renderizar novamente todo o conteúdo do pincel cada quadro, mesmo que o conteúdo é imutável. Por exemplo, isso acontece quando um estático <xref:System.Windows.Media.DrawingBrush>ou <xref:System.Windows.Media.VisualBrush>é mapeado para a superfície de um objeto de rotação 3D.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> Renderizar novamente o conteúdo estático pode ter um impacto negativo no desempenho.       Definindo o <xref:System.Windows.Media.RenderOptions.CachingHint%2A>propriedade anexada no pincel para Cache, você pode aumentar o desempenho usando versões em cache dos objetos de pincel lado a lado.</xref:System.Windows.Media.RenderOptions.CachingHint%2A>       O <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A>e <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>valores de propriedade são valores de tamanho relativo que determinam quando o <xref:System.Windows.Media.TileBrush>objeto deve ser regenerado devido a alterações na escala.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A> Por exemplo, definindo o <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>propriedade 2.0, o cache para o <xref:System.Windows.Media.TileBrush>somente precisa ser regenerado quando seu tamanho excede duas vezes o tamanho do cache atual.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>"
  example:
  - "The following example shows how to use the caching hint option for a <xref:System.Windows.Media.DrawingBrush>.  \n  \n [!code-cs[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#renderoptionssnippet3)]\n [!code-vb[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#renderoptionssnippet3)]"
