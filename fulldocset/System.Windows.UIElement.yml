  remarks: "> [!IMPORTANT]> Esse evento já pode ser marcado como manipulado pelas implementações internas de controles compostos. Consulte a observação abaixo.       O evento TextInput já pode ser marcado como manipulado pelas implementações internas de controles compostos. Por exemplo, um <xref:System.Windows.Controls.TextBox>é um controle composto onde o evento TextInput já está marcado como manipulado; dentro de sua composição.</xref:System.Windows.Controls.TextBox> Controles de fazem isso, porque o controle precisa interpretar alguns tipos de entrada, como as teclas de direção, como tendo um significado especial para esse controle. Se você usar <xref:System.Windows.UIElement.PreviewTextInput>como o evento em que você anexa manipuladores para entrada de texto, você pode receber resultados melhores.</xref:System.Windows.UIElement.PreviewTextInput> Essa técnica contorna a maioria dos casos onde a composição de controle já marcado esse evento tratados e impede que o manipulador de receber o evento ao longo da rota de evento.       O evento TextInput permite que um componente ou aplicativo para escutar a entrada de texto de forma independente de dispositivo. O teclado é o principal meio de manuscrito TextInput, mas fala, e outros dispositivos de entrada também podem gerar TextInput.       Por causa de combinações de teclas — em teclados padrão ou por meio de editores de método de entrada — vários eventos de chave podem disparar um evento de entrada de texto.       Esse evento cria um alias para o <xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName>anexa para esta classe, para que TextInput faz parte da classe a lista de membros quando <xref:System.Windows.UIElement>é herdada como um elemento base.</xref:System.Windows.UIElement> </xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName> Manipuladores de eventos associados ao evento TextInput são anexados ao subjacente <xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName>evento anexado e receber a mesma instância de dados de evento.</xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName>      <a name=&quot;routedEventInfo_TextInput&quot;></a># # Roteadas informações de evento | | |   |-|-|   | Campo de identificador | <xref:System.Windows.UIElement.TextInputEvent>|   | Estratégia de roteamento | Bolha |   | Delegado | <xref:System.Windows.Input.TextCompositionEventHandler>|      -O evento de túnel correspondente é <xref:System.Windows.UIElement.PreviewTextInput>.</xref:System.Windows.UIElement.PreviewTextInput> </xref:System.Windows.Input.TextCompositionEventHandler> </xref:System.Windows.UIElement.TextInputEvent>      -Substituir <xref:System.Windows.UIElement.OnTextInput%2A>para implementar a manipulação de classe para esse evento em classes derivadas.</xref:System.Windows.UIElement.OnTextInput%2A>"
