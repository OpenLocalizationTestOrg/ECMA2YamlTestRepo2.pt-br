  parent: System.Windows.Controls.DataGridCheckBoxColumn
  langs:
  - csharp
  name: PrepareCellForEdit(FrameworkElement,RoutedEventArgs)
  nameWithType: DataGridCheckBoxColumn.PrepareCellForEdit(FrameworkElement,RoutedEventArgs)
  fullName: System.Windows.Controls.DataGridCheckBoxColumn.PrepareCellForEdit(FrameworkElement,RoutedEventArgs)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Chamado quando uma célula na coluna entra em modo de edição."
  remarks: "O <xref:System.Windows.Controls.DataGrid>controlar chamadas de <xref:System.Windows.Controls.DataGridColumn.PrepareCellForEdit%2A>método quando uma célula em uma coluna derivada de <xref:System.Windows.Controls.DataGridColumn>entra em modo de edição.</xref:System.Windows.Controls.DataGridColumn> </xref:System.Windows.Controls.DataGridColumn.PrepareCellForEdit%2A> </xref:System.Windows.Controls.DataGrid> O <xref:System.Windows.Controls.DataGridCheckBoxColumn>classe substitui esse método para responder imediatamente para o gesto do usuário atualizando o valor em hospedado <xref:System.Windows.Controls.CheckBox>controle.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.DataGridCheckBoxColumn> Essa resposta imediata é necessária porque uma <xref:System.Windows.Controls.DataGridCheckBoxColumn>célula entra em modo de edição com o mesmo gesto do usuário que altera o estado de seu <xref:System.Windows.Controls.CheckBox>.</xref:System.Windows.Controls.CheckBox> hospedado</xref:System.Windows.Controls.DataGridCheckBoxColumn>"
  syntax:
    content: protected override object PrepareCellForEdit (System.Windows.FrameworkElement editingElement, System.Windows.RoutedEventArgs editingEventArgs);
    parameters:
    - id: editingElement
      type: System.Windows.FrameworkElement
      description: "O elemento que exibe a coluna de uma célula no modo de edição."
    - id: editingEventArgs
      type: System.Windows.RoutedEventArgs
      description: "Informações sobre o gesto do usuário que está causando uma célula para entrar no modo de edição."
    return:
      type: System.Object
      description: "O valor não editado."
  overload: System.Windows.Controls.DataGridCheckBoxColumn.PrepareCellForEdit*
  exceptions: []
  platform:
  - net462
