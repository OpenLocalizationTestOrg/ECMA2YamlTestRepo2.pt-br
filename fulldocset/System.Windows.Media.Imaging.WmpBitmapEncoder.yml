      description: "O nível de amostragem sub para codificação de imagem RGB. O intervalo é de 0 a 3. O padrão é 3.       <table><thead><tr><th> Valor       </th><th> Descrição       </th></tr></thead><tbody><tr><td> 0       </td><td> 4:0:0 a codificação. Conteúdo croma é descartado; luminosidade é preservada.       </td></tr><tr><td> 1       </td><td> 4: codificação de&2;:0. Resolução croma é reduzida por 1/4 de resolução de luminescência.       </td></tr><tr><td> 2       </td><td> 4:2:2 codificação. Resolução croma é reduzida para 1/2 da resolução de luminescência.       </td></tr><tr><td> 3       </td><td> 4: codificação de&4;:4. Resolução croma é preservada.       </td></tr></tbody></table>"
