  name: HashAlgorithm
  nameWithType: HashAlgorithm
  fullName: System.Messaging.HashAlgorithm
  type: Enum
  summary: "Especifica o algoritmo de hash usado pelo serviço de enfileiramento de mensagens na autenticação de mensagens."
  remarks: "Autenticação de mensagens fornece dois serviços. Ele fornece uma maneira de garantir a integridade da mensagem e uma maneira de verificar que enviou a mensagem. Para solicitar a autenticação, o aplicativo de envio deve definir o nível de autenticação da mensagem a ser autenticado e anexar um certificado de segurança para a mensagem.       Para autenticar mensagens, a DLL de tempo de execução do enfileiramento de mensagens no computador de origem usa um algoritmo de hash durante a criação de uma assinatura digital de uma mensagem. O Gerenciador de filas de destino, em seguida, usa o mesmo algoritmo de hash para autenticar a mensagem quando ela é recebida.       Para obter mais informações sobre o processo de autenticação, consulte os tópicos de autenticação de enfileiramento de mensagens na biblioteca MSDN."
  syntax:
    content: public enum HashAlgorithm
  inheritance:
  - System.Enum
  platform:
  - net462
