  remarks: "Esse método é semelhante ao <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A>, exceto que ele parar se ele não é possível obter uma expressão de referência simples para o valor.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A> Chame este método quando você espera que a expressão resultante para ser usado como um parâmetro ou o destino de uma instrução."
  syntax:
    content: protected System.CodeDom.CodeExpression SerializeToReferenceExpression (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, object value);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "O Gerenciador de serialização para usar durante a serialização."
    - id: value
      type: System.Object
      description: "O objeto a ser serializado."
    return:
      type: System.CodeDom.CodeExpression
      description: "O valor serializado. Isso retorna <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se nenhuma expressão de referência pode ser obtido para o valor especificado, ou o valor não pode ser serializado."
  overload: System.ComponentModel.Design.Serialization.CodeDomSerializer.SerializeToReferenceExpression*
  exceptions: []
  platform:
  - net462
