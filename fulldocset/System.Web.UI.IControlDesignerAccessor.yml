  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Quando implementada, obtém o estado do controle durante o uso na superfície de design."
  remarks: "Esse método é usado apenas pelos designers de controle."
  syntax:
    content: public System.Collections.IDictionary GetDesignModeState ();
    parameters: []
    return:
      type: System.Collections.IDictionary
      description: "Um <xref:System.Collections.IDictionary>do estado do controle.</xref:System.Collections.IDictionary>"
  overload: System.Web.UI.IControlDesignerAccessor.GetDesignModeState*
  exceptions: []
  platform:
  - net462
