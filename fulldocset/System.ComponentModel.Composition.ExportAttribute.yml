  name: ExportAttribute
  nameWithType: ExportAttribute
  fullName: System.ComponentModel.Composition.ExportAttribute
  type: Class
  summary: "Especifica que um tipo, propriedade, campo ou método fornece uma exportação específica."
  remarks: "No atribuído modelo de programação, o ExportAttribute declara que exporta uma parte, ou fornece para o contêiner de composição, um objeto que atenda a um contrato específico. Durante a composição, partes de importações que têm correspondência contratos terá essas dependências preenchidas pelo objeto exportado.       O ExportAttribute pode decorar toda uma classe ou uma propriedade, campo ou método de uma classe. Se a classe inteira é decorada, uma instância da classe é o objeto exportado. Se um membro de uma classe está decorado, o objeto exportado será o valor do membro realçado.       Ou não corresponde a um contrato é determinado principalmente pelo nome do contrato e o tipo de contrato. Para obter mais informações, consulte <xref:System.ComponentModel.Composition.ImportAttribute>.</xref:System.ComponentModel.Composition.ImportAttribute>"
  example:
  - "The following example shows three classes decorated with the ExportAttribute, and three imports that match them.  \n  \n [!code-cs[ImportAndExport#1](~/add/codesnippet/csharp/consoleapplication3/program.cs#1)]\n [!code-vb[ImportAndExport#1](~/add/codesnippet/visualbasic/consoleapplication4/module1.vb#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=true, Inherited=false)]

      public class ExportAttribute : Attribute
