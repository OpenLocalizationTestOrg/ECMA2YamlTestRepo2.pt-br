    content: public bool RelationalOperator (double opCode, System.Collections.Generic.IList<System.Xml.XPath.XPathItem> left, System.Collections.Generic.IList<System.Xml.XPath.XPathItem> right);
    parameters:
    - id: opCode
      type: System.Double
      description: "Especifica como realizar a avaliação de duas expressões: se o código de operação é igual a 2, avalia a expressão XPath &quot;esquerdo &lt; direita&quot;.       Se o código de operação é igual a 3, avalia a expressão XPath &quot;esquerdo &lt;= direita&quot;.       Se o código de operação é igual a 4, avalia a expressão XPath &quot;esquerdo &gt; direita&quot;.       Se o código de operação é igual a 5, avalia a expressão XPath &quot;esquerdo &gt;= direita&quot;"
    - id: left
      type: System.Collections.Generic.IList{System.Xml.XPath.XPathItem}
      description: "Expressão a ser avaliada."
    - id: right
      type: System.Collections.Generic.IList{System.Xml.XPath.XPathItem}
      description: "Expressão a ser avaliada."
    return:
      type: System.Boolean
      description: "Um valor booliano que será true se a expressão da esquerda for maior que ou igual a expressão à direita."
