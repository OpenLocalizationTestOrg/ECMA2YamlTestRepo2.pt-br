ex`, `rows`|   | `<td>`|`headers`, `align`, `rowspan`, `colspan`, `axis`, `scope`, `abbr`, `valign`|   | `<th>`|`headers`, `align`, `rowspan`, `colspan`, `axis`, `scope`, `abbr`, `valign`|   | `<title>`|`xml:lang`|   | `<tr>`|`align`, `valign`|       Para obter mais informações sobre os elementos e estilos que são processados, consulte a especificação de modularização XHTML no [World Wide Web Consortium (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125)."
