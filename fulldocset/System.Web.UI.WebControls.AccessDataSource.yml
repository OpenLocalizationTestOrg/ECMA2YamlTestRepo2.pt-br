  namespace: System.Web.UI.WebControls
  summary: "Obtém a cadeia de conexão que é usada para se conectar ao banco de dados Microsoft Access."
  remarks: "O <xref:System.Web.UI.WebControls.AccessDataSource>controle pode ser usado apenas com o <xref:System.Data.OleDb?displayProperty=fullName>.NET data provider e a cadeia de caracteres de conexão <xref:System.Web.UI.WebControls.AccessDataSource>usa é específico ao provedor.</xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Data.OleDb?displayProperty=fullName> </xref:System.Web.UI.WebControls.AccessDataSource> Portanto, o <xref:System.Web.UI.WebControls.AccessDataSource>controle expõe configurações de cadeia de caracteres de conexão, como o <xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A>, como uma propriedade e construtores de uma conexão de cadeia de caracteres em tempo de execução usando os valores da propriedade ConnectionString, se definida.</xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A> </xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following code example demonstrates how to display the ConnectionString property of the <xref:System.Web.UI.WebControls.AccessDataSource> control in an ASP.NET Web page.  \n  \n [!code-vb[System.Web.UI.WebControls.AccessDataSource_24access#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1018_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.AccessDataSource_24access#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1018_1.aspx)]"
  syntax:
