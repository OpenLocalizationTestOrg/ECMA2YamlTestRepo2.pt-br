  remarks: "Você pode usar o método GetDeleteCommand para fins de informação ou solução de problemas, porque retorna a <xref:System.Data.OracleClient.OracleCommand>objeto a ser executado.</xref:System.Data.OracleClient.OracleCommand>       Você também pode usar GetDeleteCommand como a base de um comando modificado. Por exemplo, você pode chamar GetDeleteCommand e modificar o <xref:System.Data.OracleClient.OracleCommand.CommandText%2A>valor e, em seguida, defina explicitamente que em <xref:System.Data.OracleClient.OracleDataAdapter>.</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.OracleClient.OracleCommand.CommandText%2A>       As instruções SQL são geradas pela primeira vez quando o aplicativo chama o <xref:System.Data.Common.DbDataAdapter.Update%2A>ou GetDeleteCommand.</xref:System.Data.Common.DbDataAdapter.Update%2A>       Para obter mais informações, consulte [gerar comandos com CommandBuilders](~/add/includes/ajax-current-ext-md.md)."
