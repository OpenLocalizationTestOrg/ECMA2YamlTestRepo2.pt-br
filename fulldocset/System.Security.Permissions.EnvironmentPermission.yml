  - csharp
  name: Intersect(IPermission)
  nameWithType: EnvironmentPermission.Intersect(IPermission)
  fullName: System.Security.Permissions.EnvironmentPermission.Intersect(IPermission)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Cria e retorna uma permissão que é a interseção de permissão atual e a permissão especificada."
  remarks: "A interseção de duas permissões é uma permissão que descreve o estado de que ambas descrevem em comum. Somente uma demanda que passa as permissões originais passará a interseção."
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Uma permissão a interseção com a permissão atual. Ele deve ser o mesmo tipo da permissão atual."
    return:
      type: System.Security.IPermission
      description: "Uma nova permissão que representa a interseção de permissão atual e a permissão especificada. Essa nova permissão é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se a interseção está vazia."
  overload: System.Security.Permissions.EnvironmentPermission.Intersect*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O <code> target </code> parâmetro não é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> e não é do mesmo tipo que a permissão atual."
  platform:
  - net462
- uid: System.Security.Permissions.EnvironmentPermission.IsSubsetOf(System.Security.IPermission)
  id: IsSubsetOf(System.Security.IPermission)
  parent: System.Security.Permissions.EnvironmentPermission
  langs:
  - csharp
  name: IsSubsetOf(IPermission)
  nameWithType: EnvironmentPermission.IsSubsetOf(IPermission)
  fullName: System.Security.Permissions.EnvironmentPermission.IsSubsetOf(IPermission)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Determina se a permissão atual é um subconjunto de permissão especificada."
  remarks: "A permissão atual é um subconjunto de permissão especificada se a permissão atual especifica um estado totalmente contido pelo conjunto de permissões especificado. Por exemplo, uma permissão que representa acesso à C:\\example.txt é um subconjunto de uma permissão que representa acesso na unidade c:\\\\. Se esse método retornar `true`, a permissão atual não representa nenhum mais acesso ao recurso protegido que a permissão especificada."
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Uma permissão a ser testado para a relação de subconjunto. Essa permissão deve ser o mesmo tipo da permissão atual."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a permissão atual é um subconjunto da permissão especificada; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Permissions.EnvironmentPermission.IsSubsetOf*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O <code> target </code> parâmetro não é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> e não é do mesmo tipo que a permissão atual."
  platform:
  - net462
