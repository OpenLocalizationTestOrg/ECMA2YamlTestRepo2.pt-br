  example:
  - "The following code example overrides the OnDataSourceChanged method in a class that inherits from the <xref:System.Web.UI.Design.WebControls.ListControlDesigner> class. When the data source that is associated with the designer class changes, the OnDataSourceChanged method is called and this code sets a variable named `changedDataSource` to `true`.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.ListControlDesigner> class.  \n  \n [!code-cs[ListControlDesigner_Samples#4](~/add/codesnippet/csharp/m-system.web.ui.design.w_11_1.cs)]\n [!code-vb[ListControlDesigner_Samples#4](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_11_1.vb)]"
