- uid: System.IO.FileShare.Read
  id: Read
  parent: System.IO.FileShare
  langs:
  - csharp
  name: Read
  nameWithType: FileShare.Read
  fullName: System.IO.FileShare.Read
  type: Field
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Permite a abertura subsequente do arquivo para leitura. Se este sinalizador não for especificado, todas as solicitações para abrir o arquivo para leitura (esse processo ou outro processo) falharão até que o arquivo seja fechado. No entanto, mesmo se esse sinalizador for especificado, as permissões adicionais ainda poderá ser necessária para acessar o arquivo."
  syntax:
    content: Read
    return:
      type: System.IO.FileShare
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
