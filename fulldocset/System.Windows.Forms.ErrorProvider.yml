  nameWithType: ErrorProvider
  fullName: System.Windows.Forms.ErrorProvider
  type: Class
  summary: "Fornece uma interface de usuário para indicar que um controle em um formulário tem um erro associado a ele."
  remarks: "ErrorProvider apresenta um mecanismo simples para indicar ao usuário final que um controle em um formulário tem um erro associado a ele. Se uma cadeia de caracteres de descrição de erro é especificada para o controle, um ícone é exibido ao lado do controle. O ícone pisca da maneira especificada, <xref:System.Windows.Forms.ErrorProvider.BlinkStyle%2A>a uma taxa especificada pelo <xref:System.Windows.Forms.ErrorProvider.BlinkRate%2A>.</xref:System.Windows.Forms.ErrorProvider.BlinkRate%2A> </xref:System.Windows.Forms.ErrorProvider.BlinkStyle%2A> Quando o mouse passa sobre o ícone, uma dica de ferramenta é exibida, mostrando a cadeia de caracteres de descrição do erro.       Normalmente, você usa ErrorProvider em associação com controles associados a dados. Ao usar ErrorProvider com controles associados a dados, você deve especificar o <xref:System.Windows.Forms.ErrorProvider.ContainerControl%2A>, no construtor ou definindo o <xref:System.Windows.Forms.ErrorProvider.ContainerControl%2A>propriedade.</xref:System.Windows.Forms.ErrorProvider.ContainerControl%2A> </xref:System.Windows.Forms.ErrorProvider.ContainerControl%2A>      > [!NOTE] > ErrorProvider o componente não fornece suporte interno para clientes de acessibilidade. Para tornar seu aplicativo acessível ao usar esse componente, você deve fornecer um mecanismo de comentários adicionais e acessível."
  example:
  - "The following code example demonstrates using the ErrorProvider class to notify the user of a data entry error. The example creates a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.TextBox> control, a <xref:System.Windows.Forms.NumericUpDown> control, and a <xref:System.Windows.Forms.ComboBox> control, each validating its content, and an ErrorProvider for each control. The example sets error icon options using the <xref:System.Windows.Forms.ErrorProvider.BlinkRate%2A> and <xref:System.Windows.Forms.ErrorProvider.BlinkStyle%2A> properties and the <xref:System.Windows.Forms.ErrorProvider.SetIconAlignment%2A> and <xref:System.Windows.Forms.ErrorProvider.SetIconPadding%2A> methods. The <xref:System.Windows.Forms.ErrorProvider.SetError%2A> method is called with or without appropriate error text during a control’s <xref:System.Windows.Forms.Control.Validated> event, depending upon the content in the control.  \n  \n [!code-cs[System.Windows.Forms.ErrorProvider#1](~/add/codesnippet/csharp/t-system.windows.forms.e_0_1.cs)]\n [!code-cpp[System.Windows.Forms.ErrorProvider#1](~/add/codesnippet/cpp/t-system.windows.forms.e_0_1.cpp)]\n [!code-vb[System.Windows.Forms.ErrorProvider#1](~/add/codesnippet/visualbasic/t-system.windows.forms.e_0_1.vb)]  \n  \n The following code example shows how to use the ErrorProvider with a <xref:System.Windows.Forms.ErrorProvider.DataSource%2A> and <xref:System.Windows.Forms.ErrorProvider.DataMember%2A> to indicate a data error to the user.  \n  \n [!code-cs[Classic ErrorProvider Example#1](~/add/codesnippet/csharp/t-system.windows.forms.e_0_2.cs)]\n [!code-cpp[Classic ErrorProvider Example#1](~/add/codesnippet/cpp/t-system.windows.forms.e_0_2.cpp)]\n [!code-vb[Classic ErrorProvider Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.e_0_2.vb)]"
