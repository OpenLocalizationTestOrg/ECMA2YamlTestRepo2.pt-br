      type: System.Drawing.Design.ToolboxItem
      description: "O <xref href=&quot;System.Drawing.Design.ToolboxItem&quot;> </xref> para testar o suporte da caixa de ferramentas."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a ferramenta deve ser ativada na caixa de ferramentas; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se o designer do documento não sabe como usar a ferramenta."
