  summary: "Anima a partir de <xref:System.Double>valor de quadro chave anterior para a sua própria <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value*>usando interpolação linear.</xref:System.Windows.Media.Animation.DoubleKeyFrame.Value*> </xref:System.Double>"
  remarks: "Essa classe é usada como parte de um <xref:System.Windows.Media.Animation.DoubleKeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames>para animar uma <xref:System.Double>valor da propriedade ao longo de um conjunto de quadros-chave.</xref:System.Double> </xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DoubleKeyFrameCollection>       Um quadro-chave define um segmento do <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames>ao qual ela pertence.</xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> Cada quadro chave tem um destino <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A>e <xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A> O <xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A>Especifica a hora em que o quadro chave <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A>deve ser alcançado.</xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A> Um quadro chave anima do valor de destino de quadro chave anterior a seu próprio valor de destino. Ele começa quando o quadro chave anterior termina e termina quando é atingido sua própria chave de tempo.       Quadros-chave lineares como LinearDoubleKeyFrame criam uma interpolação linear suave entre valores."
  syntax:
    content: 'public class LinearDoubleKeyFrame : System.Windows.Media.Animation.DoubleKeyFrame'
