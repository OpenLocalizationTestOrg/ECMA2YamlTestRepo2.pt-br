- uid: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSize
  id: MaxByteSize
  parent: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute
  langs:
  - csharp
  name: MaxByteSize
  nameWithType: SqlUserDefinedAggregateAttribute.MaxByteSize
  fullName: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSize
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "O tamanho máximo, em bytes, da instância de agregação."
  remarks: "Essa propriedade não precisa ser especificado para a serialização do formato nativo.       Você deve especificar a propriedade MaxByteSize com a serialização UserDefined <xref:Microsoft.SqlServer.Server.Format>.</xref:Microsoft.SqlServer.Server.Format>       O número máximo permitido de valor para essa propriedade for especificada o <xref:Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSizeValue>campo.</xref:Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSizeValue>       O tamanho máximo permitido é de 2 gigabytes (GB). Você pode especificar um número de 1 a 8000 bytes ou -1 para representar um valor maior que 8000 bytes, até 2 gigabytes.       Para uma agregação com serialização definida pelo usuário especificada, MaxByteSize refere-se ao tamanho total dos dados serializados. Considere uma agregação serializar uma cadeia de caracteres de 10 caracteres (<xref:System.Char>).</xref:System.Char> Quando a cadeia de caracteres é serializada usando um <xref:System.IO.BinaryWriter>, o tamanho total da cadeia de caracteres serializada é 22 bytes: 2 bytes por caractere Unicode UTF-16, multiplicados pelo número máximo de caracteres, mais 2 bytes de sobrecarga controle decorrentes da serialização de um fluxo binário.</xref:System.IO.BinaryWriter> Portanto, ao determinar o valor de MaxByteSize, o tamanho total dos dados serializados deve ser considerado: o tamanho dos dados serializados em forma binária, mais a sobrecarga ocasionada pela serialização."
  syntax:
    content: public int MaxByteSize { get; set; }
    return:
      type: System.Int32
      description: "Um <xref:System.Int32>valor que representa o tamanho máximo da instância de agregação.</xref:System.Int32>"
  overload: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSize*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSizeValue
  id: MaxByteSizeValue
  parent: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute
  langs:
