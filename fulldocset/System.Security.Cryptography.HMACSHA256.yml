  fullName: System.Security.Cryptography.HMACSHA256
  type: Class
  summary: "Calcula um Hash-based HMAC Message Authentication Code () usando o <xref href=&quot;System.Security.Cryptography.SHA256&quot;> </xref> função de hash."
  remarks: "HMACSHA256 é um tipo de algoritmo de hash com chave que é construído com a função de hash SHA-256 e usado como um Hash-based HMAC Message Authentication Code (). O processo HMAC mescla uma chave secreta com os dados da mensagem, hashes o resultado com a função de hash, combine esse valor de hash com a chave secreta novamente e, em seguida, aplica-se a função de hash uma segunda vez. O hash de saída é de 256 bits de comprimento.       Um HMAC pode ser usado para determinar se uma mensagem enviada por um canal inseguro foi violada, desde que o remetente e o destinatário compartilham uma chave secreta. O remetente calcula o valor de hash para os dados originais e envia os dados originais e o valor de hash como uma única mensagem. O receptor recalcula o valor de hash na mensagem recebida e verifica se o HMAC computado corresponde o HMAC transmitido.       Qualquer alteração de dados ou o valor de hash resulta em uma incompatibilidade, porque é necessário conhecimento da chave secreta para alterar a mensagem e reproduza o valor de hash correto. Portanto, se os valores de hash computado e original corresponderem, a mensagem é autenticada.       HMACSHA256 aceita as chaves de qualquer tamanho e produz uma sequência de hash de 256 bits de comprimento."
  example:
  - "The following example shows how to sign a file by using the HMACSHA256 object and then how to verify the file.  \n  \n [!code-cs[HMACSHA256#1](~/add/codesnippet/csharp/t-system.security.crypto_55_1.cs)]\n [!code-cpp[HMACSHA256#1](~/add/codesnippet/cpp/t-system.security.crypto_55_1.cpp)]\n [!code-vb[HMACSHA256#1](~/add/codesnippet/visualbasic/t-system.security.crypto_55_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HMACSHA256 : System.Security.Cryptography.HMAC
