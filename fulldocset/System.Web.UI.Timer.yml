  name: Timer
  nameWithType: Timer
  fullName: System.Web.UI.Timer
  type: Class
  summary: "Executa postback assíncrono ou síncrono página da Web em um intervalo definido."
  remarks: "Neste tópico:- [Introdução](#introduction)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controle Timer a introdução permite que você execute postagens em um intervalo especificado.       Quando você usa o controle de Timer como um disparador para um <xref:System.Web.UI.UpdatePanel>controle, o <xref:System.Web.UI.UpdatePanel>controle é atualizado com uma atualização assíncrona, a página parcial.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> Você deve incluir um <xref:System.Web.UI.ScriptManager>objeto em uma página da Web para usar o controle de Timer.</xref:System.Web.UI.ScriptManager>       Usar o controle de Timer para atualizar um <xref:System.Web.UI.UpdatePanel>controle, incluindo o timer de dentro do <xref:System.Web.UI.UpdatePanel>controle.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> Como alternativa, você pode colocar o timer fora o <xref:System.Web.UI.UpdatePanel>controlar e definir o timer como um disparador.</xref:System.Web.UI.UpdatePanel>       Você também pode iniciar um postback completo de uma página da Web completa, incluindo o controle de Timer na página da Web e não defini-lo como um disparador para um <xref:System.Web.UI.UpdatePanel>controle.</xref:System.Web.UI.UpdatePanel>       Você pode executar o código do servidor quando o intervalo de timer decorrido, criando um manipulador de eventos para o <xref:System.Web.UI.Timer.Tick>evento.</xref:System.Web.UI.Timer.Tick> No caso de manipulador, você pode incluir o código que se ajusta dinamicamente o comportamento do controle Timer.       Definir o <xref:System.Web.UI.Timer.Interval%2A>propriedade para especificar a frequência postbacks irá ocorrer.</xref:System.Web.UI.Timer.Interval%2A> Defina a <xref:System.Web.UI.Timer.Enabled%2A>propriedade para ativar o Timer em ou off.</xref:System.Web.UI.Timer.Enabled%2A>      > [!NOTE] > A precisão de quando o controle Timer envia de volta para o servidor Web depende da precisão de ECMAScript (JavaScript) `window.setTimeout` função que é executado no navegador.       O <xref:System.Web.UI.Timer.Interval%2A>propriedade é definida em milissegundos.</xref:System.Web.UI.Timer.Interval%2A> Você deve definir o <xref:System.Web.UI.Timer.Interval%2A>propriedade para um valor que permite que pelo menos um postback assíncrono concluído antes do início do próximo postback.</xref:System.Web.UI.Timer.Interval%2A> Quando o controle de Timer está fora de um <xref:System.Web.UI.UpdatePanel>o timer de controle, continuará a executar ao mesmo tempo o conteúdo do <xref:System.Web.UI.UpdatePanel>controle é atualizado.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> Se uma nova postagem é iniciada enquanto um postback anterior está sendo processado, o primeiro postback será cancelado. O valor padrão é 60.000 milissegundos (60 segundos).      > [!NOTE] > Adicionando um controle de Timer com um valor pequeno no <xref:System.Web.UI.Timer.Interval%2A>propriedade pode gerar tráfego significativo para e do servidor Web.</xref:System.Web.UI.Timer.Interval%2A> Use o controle de Timer para atualizar o conteúdo apenas sempre que necessário.      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe de declarativa```   <asp:Timer       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       Interval=&quot;integer&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnTick=&quot;Tick event handler&quot;       OnUnload=&quot;Unload handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following example shows an <xref:System.Web.UI.UpdatePanel> control that displays a randomly generated stock price and the time that the stock price was generated. The Timer control updates the content in the <xref:System.Web.UI.UpdatePanel> control every 10 seconds.  \n  \n> [!NOTE]\n>  In this example, the timer interval is set to 10 seconds so that when you run the example, you do not have to wait a long time to see the results. Because each timer interval causes a postback that causes network traffic, in a production application you should set the interval to the longest time that is still practical for your application.  \n  \n [!code-vb[System.Web.UI.Controls.Timer#1](~/add/codesnippet/visualbasic/t-system.web.ui.timer_1.aspx)]\n [!code-cs[System.Web.UI.Controls.Timer#1](~/add/codesnippet/csharp/t-system.web.ui.timer_1.aspx)]"
