  summary: "Obtém ou define o <xref:System.Globalization.CultureInfo>objeto que representa a cultura pai da atual cultura personalizada.</xref:System.Globalization.CultureInfo>"
  remarks: "Culturas têm uma hierarquia. Para culturas predefinidas, o pai de uma cultura específica é uma cultura neutra e o pai de uma cultura neutra é <xref:System.Globalization.CultureInfo.InvariantCulture%2A>.</xref:System.Globalization.CultureInfo.InvariantCulture%2A> A cultura pai abrange apenas o conjunto de informações que são comuns entre seus filhos.       Geralmente, é recomendável que culturas personalizadas estão em conformidade com essa hierarquia. No entanto, por padrão, o pai de uma cultura personalizada é o pai da cultura na qual ela se baseia. Se o aplicativo cria uma cultura com <xref:System.Globalization.CultureAndRegionInfoBuilder.CultureName%2A>&quot;en-US-MyCulture&quot; com base em &quot;en-US&quot;, seu pai é &quot;en&quot;, porque esse é o pai do &quot;en-US&quot;.</xref:System.Globalization.CultureAndRegionInfoBuilder.CultureName%2A> Se o aplicativo usa &quot;en-US&quot; como o pai da nova cultura personalizada, ele deve definir esse valor explicitamente.       Se os recursos para a cultura específica não estão disponíveis no sistema, os recursos para a cultura neutra são usados. Se os recursos para a cultura neutra não estiverem disponíveis, os recursos incorporados no assembly principal são usados. Para obter mais informações sobre o processo de fallback de recurso, consulte [Empacotando e implantando recursos](~/add/includes/ajax-current-ext-md.md).       A lista das culturas na API do Windows é ligeiramente diferente da lista de culturas do .NET Framework. Se a interoperabilidade com o Windows é necessária, por exemplo, por meio da plataforma invocar mecanismo, o aplicativo deve usar uma cultura específica que está definida no .NET Framework. Isso assegura a consistência com a localidade equivalente do Windows, que é identificada com o mesmo <xref:System.Globalization.CultureInfo.LCID%2A>.</xref:System.Globalization.CultureInfo.LCID%2A>"
  syntax:
    content: public System.Globalization.CultureInfo Parent { get; set; }
    return:
      type: System.Globalization.CultureInfo
      description: "O <xref:System.Globalization.CultureInfo>objeto que representa a cultura pai da atual cultura personalizada.</xref:System.Globalization.CultureInfo>"
  overload: System.Globalization.CultureAndRegionInfoBuilder.Parent*
