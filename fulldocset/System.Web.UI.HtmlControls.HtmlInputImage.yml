  id: Src
  parent: System.Web.UI.HtmlControls.HtmlInputImage
  langs:
  - csharp
  name: Src
  nameWithType: HtmlInputImage.Src
  fullName: System.Web.UI.HtmlControls.HtmlInputImage.Src
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o local do arquivo de imagem."
  remarks: "Use a propriedade Src para especificar o local da imagem para exibir o <xref:System.Web.UI.HtmlControls.HtmlInputImage>controle.</xref:System.Web.UI.HtmlControls.HtmlInputImage> Se a imagem não estiver disponível, o texto especificado no <xref:System.Web.UI.HtmlControls.HtmlInputImage.Alt%2A>propriedade é exibida.</xref:System.Web.UI.HtmlControls.HtmlInputImage.Alt%2A>       Você pode usar uma URL relativa ou absoluta. Uma URL relativa se relaciona a localização da imagem para o local da página da Web sem especificar um caminho completo no servidor. O caminho é relativo ao local da página da Web. Isso torna mais fácil mover todo o site para outro diretório no servidor sem atualizar o caminho para a imagem no código. Você pode usar o caminho relativo &quot; `~/` &quot; para referir-se para o diretório virtual atual em que a página está localizada. Por exemplo, o valor de Src para `<input type=&quot;image&quot; runat=&quot;server&quot; src=&quot;~/abc/d.gif&quot;>` em uma página em &quot;XspTest&quot; diretório virtual é `<input type=&quot;image&quot; src=&quot;/XspText/abc/d.gif&quot;>`. Uma URL absoluta fornece o caminho completo. Portanto, mover o site para outro diretório requer que você atualize o código."
  example:
  - "The following code example demonstrates how to use the Src property to specify the path to an image displayed in the <xref:System.Web.UI.HtmlControls.HtmlInputImage> control.  \n  \n [!code-vb[Classic HtmlInputImage.Src Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_89_1.aspx)]\n [!code-cs[Classic HtmlInputImage.Src Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_89_1.aspx)]"
  syntax:
