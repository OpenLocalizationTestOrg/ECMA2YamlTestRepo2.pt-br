  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o índice ordinal do item selecionado em uma <xref href=&quot;System.Web.UI.HtmlControls.HtmlSelect&quot;> </xref> controle."
  remarks: "A propriedade SelectedIndex é comumente usada para determinar o índice do item selecionado em uma única seleção <xref:System.Web.UI.HtmlControls.HtmlSelect>controle.</xref:System.Web.UI.HtmlControls.HtmlSelect> Esse índice, em seguida, pode ser usado para recuperar o item do <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>coleção.</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       Se o <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>está definida como `true`, indicando que vários itens podem ser selecionados ao mesmo tempo, a propriedade SelectedIndex contém o índice do primeiro item selecionado.</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> Para determinar os itens selecionados de um <xref:System.Web.UI.HtmlControls.HtmlSelect>controle que permita várias seleções simultâneas, percorrer o <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>coleta e teste o <xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>propriedade de cada item.</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect>      > [!CAUTION] > É possível ter nenhum item selecionado. Se nenhum item for selecionado, a propriedade SelectedIndex contém um valor de `-1`. Isso normalmente ocorre quando a página for carregada pela primeira vez e um item não é selecionado por padrão. Forneça o código para testar esse valor antes de consultar o item no <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>coleção.</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> Caso contrário, uma exceção é gerada se o índice está fora do intervalo da coleção.       Por padrão, o <xref:System.Web.UI.HtmlControls.HtmlSelect>controle é exibido como uma caixa de listagem suspensa.</xref:System.Web.UI.HtmlControls.HtmlSelect> Se você permitir que várias seleções (definindo o <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>propriedade `true`) ou especifique uma altura maior do que uma linha (definindo o <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>propriedade para um valor maior que `1`), o controle é exibido como uma caixa de listagem.</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> Se for exibida uma caixa de listagem suspensa, um item sempre é selecionado. Se for exibida uma caixa de listagem, você pode desmarcar a seleção de todos os itens programaticamente, definindo a propriedade SelectedIndex como `-1`."
  example:
  - "The following code example demonstrates how to use the SelectedIndex property to determine the index of the selected item in the <xref:System.Web.UI.HtmlControls.HtmlSelect> control. The index is then used to retrieve the selected item from the <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> collection.  \n  \n [!code-vb[HtmlSelectSingleSelect#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_20_1.aspx)]\n [!code-cs[HtmlSelectSingleSelect#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_20_1.aspx)]"
  syntax:
