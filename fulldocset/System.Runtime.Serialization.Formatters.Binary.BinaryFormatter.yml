  remarks: "Inicializa uma nova `BinaryFormatter` para serialização ou desserialização de objetos de <xref:System.IO.Stream>.</xref:System.IO.Stream> especificado       O processo de serialização ou desserialização usa especificado <xref:System.Runtime.Serialization.ISurrogateSelector>para procurar substitutos que são registrados para os tipos de objeto você deseja desserializar.</xref:System.Runtime.Serialization.ISurrogateSelector> Substitutos são auxiliares que serializar e desserializar objetos de classes específicas. O padrão <xref:System.Runtime.Serialization.ISurrogateSelector>não é possível lidar com a serialização de objetos que derivam de <xref:System.MarshalByRefObject>para fins de comunicação remota.</xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> Em uma situação de comunicação remota especificada <xref:System.Runtime.Serialization.ISurrogateSelector>substitui o objeto derivado de <xref:System.MarshalByRefObject>com um <xref:System.Runtime.Remoting.ObjRef>objeto é serializado pelo seletor substituto especificado.</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> Portanto, se você quiser usar objetos remotos, defina o `selector` parâmetro a uma instância de <xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector>.</xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector> Se você não precisar substitutos, defina o `selector` parâmetro seja `null`."
  syntax:
