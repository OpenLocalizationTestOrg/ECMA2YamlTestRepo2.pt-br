  type: Class
  summary: "Define um interesse em eventos de status do fluxo de trabalho específicos que ocorrem em uma instância de fluxo de trabalho raiz; usado para correspondência por um <xref href=&quot;System.Workflow.Runtime.Tracking.WorkflowTrackPoint&quot;> </xref> em um perfil de rastreamento. Essa classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Sempre que altera o status da instância do fluxo de trabalho, a instância de fluxo de trabalho emite um evento de status do fluxo de trabalho com base em um do <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>valores para o infra-estrutura de controle de tempo de execução.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> Um WorkflowTrackingLocation expressa interesse em locais da instância do fluxo de trabalho onde ocorrem a tipos específicos de eventos de status do fluxo de trabalho. Adicionar <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>valores <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation.Events%2A>para especificar os eventos de status do fluxo de trabalho a ser correspondido.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation.Events%2A> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> Um único WorkflowTrackingLocation pode se referir a mais de um local real no caminho de execução potencial de uma instância de fluxo de trabalho. Você pode adicionar um WorkflowTrackingLocation a <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A?displayProperty=fullName>fim de definir os parâmetros de correspondência para <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

