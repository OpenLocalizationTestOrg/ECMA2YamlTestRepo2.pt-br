- uid: System.Security.Permissions.RegistryPermissionAttribute.ViewAndModify
  id: ViewAndModify
  parent: System.Security.Permissions.RegistryPermissionAttribute
  langs:
  - csharp
  name: ViewAndModify
  nameWithType: RegistryPermissionAttribute.ViewAndModify
  fullName: System.Security.Permissions.RegistryPermissionAttribute.ViewAndModify
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Obtém ou define um conjunto de chaves do registro que podem ser exibidas e modificadas especificado."
  remarks: "Acesso à chave implica acesso a todos os valores que ele contém e todas as variáveis sob ele.       Essa propriedade especifica <xref:System.Security.Permissions.RegistryPermissionAttribute.Create%2A>, <xref:System.Security.Permissions.RegistryPermissionAttribute.Read%2A>, e <xref:System.Security.Permissions.RegistryPermissionAttribute.Write%2A>direitos de acesso para as chaves especificadas e seus valores.</xref:System.Security.Permissions.RegistryPermissionAttribute.Write%2A> </xref:System.Security.Permissions.RegistryPermissionAttribute.Read%2A> </xref:System.Security.Permissions.RegistryPermissionAttribute.Create%2A> São os direitos de acesso para os dados de registro. elas não incluem o acesso controle direitos <xref:System.Security.Permissions.RegistryPermissionAttribute.ChangeAccessControl%2A>ou <xref:System.Security.Permissions.RegistryPermissionAttribute.ViewAccessControl%2A>.</xref:System.Security.Permissions.RegistryPermissionAttribute.ViewAccessControl%2A> </xref:System.Security.Permissions.RegistryPermissionAttribute.ChangeAccessControl%2A>      > [!NOTE] > O acessador get é fornecido para compatibilidade do compilador c#. O compilador c# requer propriedades de atributo para ser leitura/gravação."
  syntax:
    content: public string ViewAndModify { get; set; }
    return:
      type: System.String
      description: "Uma lista separada por vírgulas de caminhos de chave do registro, para criar, ler e acesso de gravação."
  overload: System.Security.Permissions.RegistryPermissionAttribute.ViewAndModify*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "O acessador get é chamado; ele é fornecido apenas para compatibilidade do compilador c#."
  platform:
  - net462
