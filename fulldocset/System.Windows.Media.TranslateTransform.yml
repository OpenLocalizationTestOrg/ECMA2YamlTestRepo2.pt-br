  summary: "Converte (move) de um objeto [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] sistema de coordenadas x-y."
  remarks: "TranslateTransform define uma tradução alinhado por eixo ao longo de eixos x e y. A ilustração a seguir mostra a matriz de transformação para uma conversão pelo deslocamento (*dx*, *dy*).       ![Traduzir matriz 100010dxdy1](~/add/media/translate-matrix.gif &quot;100010dxdy1 matriz traduzir&quot;) típica 3x3 matrix para conversões de 2D **recursos Freezable:** porque ele herda do <xref:System.Windows.Freezable>classe, a classe TranslateTransform fornece vários recursos especiais: TranslateTransform objetos podem ser declarados como, compartilhados entre vários objetos, somente leitura para melhorar o desempenho, clonados e tornados thread-safe.</xref:System.Windows.Freezable> Para obter mais informações sobre os diferentes recursos fornecidos pelo <xref:System.Windows.Freezable>objetos, consulte [visão geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
