  summary: "Obtém ou define o tipo de botão a ser exibido no campo de botão."
  remarks: "Use a propriedade ButtonType para especificar o tipo de botão é exibido em um campo de botão. A tabela a seguir lista os tipos disponíveis de botão.      | Valor de tipo de botão | Exibe como |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.ButtonType>| Um controle de botão. |   | <xref:System.Web.UI.WebControls.ButtonType>| Um botão com uma imagem. |   | <xref:System.Web.UI.WebControls.ButtonType>| Um link. |       O valor dessa propriedade é armazenado em estado de exibição.</xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonType>"
  example:
