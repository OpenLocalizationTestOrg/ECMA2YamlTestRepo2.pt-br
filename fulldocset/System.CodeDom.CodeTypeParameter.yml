  summary: "Obtém ou define um valor que indica se o parâmetro de tipo tem uma restrição de construtor."
  remarks: "Uma restrição de construtor indica para o compilador que o parâmetro de tipo expõe um construtor público do padrão (um construtor público sem parâmetros)."
  example:
  - "The following code example shows the use of the HasConstructorConstraint property in determining if the type parameter has a constructor constraint.  This example is part of a larger example provided for the <xref:System.CodeDom.CodeTypeParameter> class.  \n  \n [!code-vb[System.CodeDom.Generics.1#3](~/add/codesnippet/visualbasic/p-system.codedom.codetyp_0_1.vb)]\n [!code-cs[System.CodeDom.Generics.1#3](~/add/codesnippet/csharp/p-system.codedom.codetyp_0_1.cs)]"
  syntax:
    content: public bool HasConstructorConstraint { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o parâmetro de tipo tem uma restrição de construtor. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
