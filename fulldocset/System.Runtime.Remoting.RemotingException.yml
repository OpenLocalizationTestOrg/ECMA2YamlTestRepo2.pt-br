  remarks: "RemotingException usa o HRESULT COR_E_REMOTING, que tem o valor 0x8013150B.       RemotingException usa o padrão <xref:System.Object.Equals%2A>implementação, que oferece suporte a igualdade de referência.</xref:System.Object.Equals%2A>       Para obter uma lista de valores de propriedade inicial para uma instância de RemotingException, consulte os construtores de RemotingException."
