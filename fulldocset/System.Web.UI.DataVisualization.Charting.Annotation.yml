  name: Annotation
  nameWithType: Annotation
  fullName: System.Web.UI.DataVisualization.Charting.Annotation
  type: Class
  summary: "Define propriedades e métodos comuns a todas as anotações. Esta é uma classe abstrata."
  remarks: "As anotações são usadas para comentar ou elaborar em elementos de gráfico, como pontos de dados. Anotações também podem ser usadas para desenhar formas personalizadas.       Por padrão, as anotações são posicionadas usando coordenadas relativas, com o canto esquerdo superior que representa (0,0) e (100,100) que representa o canto inferior direito da imagem do gráfico. Também é possível alternar desse sistema de coordenadas relativo a um sistema que usa valores de eixo. Com um eixo de sistema de coordenadas X e Y, que representam a posição do canto superior esquerdo de uma anotação, são definidos usando X eixo e valores do eixo Y, em vez de valores que variam de 0 a 100.       Há duas maneiras de usar valores de eixo para especificar a posição e o tamanho de uma anotação: - defina a <xref:System.Web.UI.DataVisualization.Charting.Annotation.AxisX%2A>, <xref:System.Web.UI.DataVisualization.Charting.Annotation.AxisY%2A>ou ambas as propriedades de anotação para a <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A>valores de propriedade de um <xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>objeto.</xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A> </xref:System.Web.UI.DataVisualization.Charting.Annotation.AxisY%2A> </xref:System.Web.UI.DataVisualization.Charting.Annotation.AxisX%2A>      -Usar o <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorDataPoint%2A>propriedade a âncora de anotação a um ponto de dados.</xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorDataPoint%2A> Nesse caso, seu posicionamento é calculado automaticamente.       Todas as anotações são derivadas da classe de anotação, que pode ser usada para definir atributos comuns a todos os objetos de anotação, como a cor, posição, ancoragem e assim por diante."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public abstract class Annotation : System.Web.UI.DataVisualization.Charting.ChartNamedElement, System.Web.UI.DataVisualization.Charting.IChartMapArea
