    commentId: T:System.ArgumentOutOfRangeException
    description: "A propriedade ScrollBars não é um do <xref href=&quot;System.Web.UI.WebControls.ScrollBars&quot;> </xref> valores."
  platform:
  - net462
- uid: System.Web.UI.WebControls.PanelStyle.Wrap
  id: Wrap
  parent: System.Web.UI.WebControls.PanelStyle
  langs:
  - csharp
  name: Wrap
  nameWithType: PanelStyle.Wrap
  fullName: System.Web.UI.WebControls.PanelStyle.Wrap
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se o conteúdo quebra dentro do painel."
  remarks: "A propriedade Wrap indica se o conteúdo quebra dentro do painel. Quando a propriedade de linha é definida como `false` e a <xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A>propriedade for definida como <xref:System.Web.UI.WebControls.ScrollBars>, se o conteúdo do painel é maior do que o que caberá no painel, o conteúdo do painel será exibido em uma linha com uma barra de rolagem horizontal.</xref:System.Web.UI.WebControls.ScrollBars> </xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A> Quando a propriedade de linha é definida como `false` e a <xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A>propriedade é definida <xref:System.Web.UI.WebControls.ScrollBars>, o painel será estendido</xref:System.Web.UI.WebControls.ScrollBars> e se necessário a página da Web terá uma barra de rolagem horizontal.</xref:System.Web.UI.WebControls.PanelStyle.ScrollBars%2A>"
  example:
  - "The following code example sets the Wrap property to `false` for two panel controls, `Panel1` and `Panel2`. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.PanelStyle> class.  \n  \n [!code-cs[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1137_1.cs)]\n [!code-vb[System.Web.UI.WebControls.PanelStyle#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1137_1.vb)]"
  syntax:
    content: public virtual bool Wrap { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o conteúdo de quebra dentro do painel; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.PanelStyle.Wrap*
  exceptions: []
  platform:
  - net462
