  name: ToolStripRenderer
  nameWithType: ToolStripRenderer
  fullName: System.Windows.Forms.ToolStripRenderer
  type: Class
  summary: "Lida com a funcionalidade de pintura para <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> objetos."
  remarks: "Use a classe ToolStripRenderer para aplicar um estilo específico ou tema a <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> Em vez de pintura personalizada um <xref:System.Windows.Forms.ToolStrip>e <xref:System.Windows.Forms.ToolStripItem>objetos que ela contém, defina o <xref:System.Windows.Forms.ToolStrip.Renderer%2A?displayProperty=fullName>propriedade a um objeto que herda de ToolStripRenderer.</xref:System.Windows.Forms.ToolStrip.Renderer%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolStripItem> </xref:System.Windows.Forms.ToolStrip> A pintura especificada pelo ToolStripRenderer é aplicada ao <xref:System.Windows.Forms.ToolStrip>, bem como os itens que ele contém.</xref:System.Windows.Forms.ToolStrip>       Você pode fazer pintura personalizada no <xref:System.Windows.Forms.ToolStrip>controles de várias maneiras.</xref:System.Windows.Forms.ToolStrip> Assim como acontece com outros controles de formulários do Windows, o <xref:System.Windows.Forms.ToolStrip>e <xref:System.Windows.Forms.ToolStripItem>têm substituível `OnPaint` métodos e `Paint` eventos.</xref:System.Windows.Forms.ToolStripItem> </xref:System.Windows.Forms.ToolStrip> Como com pintura regular, o sistema de coordenadas relativas à área do cliente do controle; ou seja, o canto superior esquerdo do controle é 0, 0. O `Paint` eventos e `OnPaint` método para um <xref:System.Windows.Forms.ToolStripItem>se comportam como outros eventos de pintura do controle.</xref:System.Windows.Forms.ToolStripItem>       A classe ToolStripRenderer tem métodos substituíveis para pintar o plano de fundo, plano de fundo do item, imagem de item, seta de item, texto do item e borda de <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> Os argumentos de evento para esses métodos expõem várias propriedades, como retângulos, cores e formatos de texto que você pode ajustar conforme desejado.       Para ajustar apenas alguns aspectos de como um item é pintado, normalmente você substituir o ToolStripRenderer.       Se você estiver escrevendo um novo item e controlar todos os aspectos de pintura, substituir o `OnPaint` método. No `OnPaint`, você pode usar métodos de ToolStripRenderer.       Por padrão, o <xref:System.Windows.Forms.ToolStrip>é duplo em buffer, aproveitando o <xref:System.Windows.Forms.ControlStyles>configuração.</xref:System.Windows.Forms.ControlStyles> </xref:System.Windows.Forms.ToolStrip>"
  example:
  - "The following code example demonstrates how to implement a custom ToolStripRenderer class. The `GridStripRenderer` class customizes three aspects of the `GridStrip` control's appearance: `GridStrip` border, <xref:System.Windows.Forms.ToolStripButton> border, and <xref:System.Windows.Forms.ToolStripButton> image. For a full code listing, see [How to: Implement a Custom ToolStripRenderer](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.ToolStrip.GridStrip#10](~/add/codesnippet/visualbasic/t-system.windows.forms.t_37_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStrip.GridStrip#10](~/add/codesnippet/csharp/t-system.windows.forms.t_37_1.cs)]"
