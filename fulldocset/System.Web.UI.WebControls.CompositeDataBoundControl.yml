  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Quando substituído em uma classe abstrata, cria a hierarquia de controle que é usada para renderizar o controle de associação de dados composto com base nos valores da fonte de dados especificado."
  remarks: "O <xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls>é um método auxiliar que é usado por classes que derivam de <xref:System.Web.UI.WebControls.CompositeDataBoundControl>classe para criar a hierarquia de controle para um controle de associação de dados composto.</xref:System.Web.UI.WebControls.CompositeDataBoundControl> </xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls> Ao estender o <xref:System.Web.UI.WebControls.CompositeDataBoundControl>classe, você deve substituir o <xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls>controlar o método para criar sua própria hierarquia.</xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls> </xref:System.Web.UI.WebControls.CompositeDataBoundControl> Para obter mais informações sobre como criar um controle composto, consulte [Developing Custom ASP.NET Server Controls](~/add/includes/ajax-current-ext-md.md)."
