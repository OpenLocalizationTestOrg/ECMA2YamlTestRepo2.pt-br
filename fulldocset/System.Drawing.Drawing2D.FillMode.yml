  nameWithType: FillMode
  fullName: System.Drawing.Drawing2D.FillMode
  type: Enum
  summary: "Especifica como o interior de um caminho fechado é preenchido."
  remarks: "Um aplicativo preenche o interior de um caminho usando um dos dois modos de preenchimento: contorno ou alternativo. O modo determina como preencher e corta o interior de uma figura fechada.       É o modo padrão. Para determinar os interiores das figuras fechadas no modo alternativo, desenhe uma linha de qualquer ponto de início arbitrários no caminho em algum momento obviamente fora do caminho. Se a linha cruza um número ímpar de segmentos de caminho, o ponto de partida é dentro da região fechada e, portanto, é parte do preenchimento ou área de recorte. Um número par de cruzamentos significa que o ponto não está em uma área a ser preenchido ou recortada. Uma figura aberta é preenchida ou recortada usando uma linha para conectar-se o último ponto até o primeiro ponto da figura.       O modo de contorno considera a direção dos segmentos de caminho em cada interseção. Ele adiciona um para cada interseção no sentido horário e subtrai um para cada interseção no sentido anti-horário. Se o resultado for diferente de zero, o ponto é considerado dentro da área de preenchimento ou o clipe. Uma contagem de zero significa que o ponto está fora da área de preenchimento ou o clipe.       Uma figura é considerada no sentido horário ou no sentido anti-horário com base na ordem na qual os segmentos da figura são desenhados."
  example:
  - "The following example creates a path that has one open figure (an arc) and one closed figure (an ellipse). The FillPath method fills the path according to the default fill mode, which is Alternate.The following illustration shows the output of the example code. Note that the path is filled (according to Alternate) as if the open figure were closed by a straight line from its ending point to its starting point.  \n  \n ![Fill Open Path](~/add/media/fillopenpath.png \"Fill Open Path\")  \n  \n The following example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs> `e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler.  \n  \n [!code-vb[System.Drawing.ConstructingDrawingPaths#11](~/add/codesnippet/visualbasic/t-system.drawing.drawing_7_1.vb)]\n [!code-cs[System.Drawing.ConstructingDrawingPaths#11](~/add/codesnippet/csharp/t-system.drawing.drawing_7_1.cs)]"
