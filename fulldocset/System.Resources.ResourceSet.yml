  name: ResourceSet
  nameWithType: ResourceSet
  fullName: System.Resources.ResourceSet
  type: Class
  summary: "Armazena todos os recursos localizados para uma cultura específica, ignorando todas as culturas, incluindo quaisquer regras de fallbacks.       **Observação de segurança**: chamar métodos nesta classe com dados não confiáveis é um risco de segurança. Chame os métodos na classe somente com dados confiáveis. Para obter mais informações, consulte [riscos de segurança de dados não confiável](https://docs.com/rick-anderson-1/8710/untrusted-data-security-risks)."
  remarks: "A classe de ResourceSet enumera um <xref:System.Resources.IResourceReader>carregamento de cada nome e valor e armazená-los em <xref:System.Collections.Hashtable>.</xref:System.Collections.Hashtable> </xref:System.Resources.IResourceReader> Um personalizado <xref:System.Resources.IResourceReader>pode ser usado.</xref:System.Resources.IResourceReader>       Você pode instanciar um objeto de ResourceSet que representa os recursos de uma cultura específica ao chamar o <xref:System.Resources.ResourceManager.GetResourceSet%2A?displayProperty=fullName>método.</xref:System.Resources.ResourceManager.GetResourceSet%2A?displayProperty=fullName>      > [!IMPORTANT] > Este tipo implementa o <xref:System.IDisposable>interface.</xref:System.IDisposable> Quando você terminar de usar o tipo, descarte-direta ou indiretamente. Para descartar o tipo diretamente, chame seu <xref:System.IDisposable.Dispose%2A>método em um `try` / `catch` bloco.</xref:System.IDisposable.Dispose%2A> Para descartar indiretamente dele, use uma construção de linguagem, como `using` (em c#) ou `Using` (no Visual Basic). Para obter mais informações, consulte a seção &quot;Usando um objeto que implementa IDisposable&quot; o <xref:System.IDisposable>tópico da interface.</xref:System.IDisposable>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ResourceSet : IDisposable, System.Collections.IEnumerable
