  fullName: System.Windows.Controls.PasswordBox
  type: Class
  summary: "Representa um controle desenvolvido para a inserção e manipulação de senhas."
  remarks: "> [!IMPORTANT]> PasswordBox possui tratamento interno para bolha <xref:System.Windows.UIElement.MouseUp>e <xref:System.Windows.UIElement.MouseDown>eventos.</xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.MouseUp>  Consequentemente, manipuladores de eventos personalizados que aguardam `MouseUp` ou `MouseDown` eventos de um `PasswordBox` nunca será chamado.  Se você precisa responder a esses eventos, escutar túnel <xref:System.Windows.UIElement.PreviewMouseUp>e <xref:System.Windows.UIElement.PreviewMouseDown>eventos em vez disso, ou registrar os manipuladores com o <xref:System.Windows.EventSetter.HandledEventsToo%2A>argumento (essa última opção só está disponível por meio de código).</xref:System.Windows.EventSetter.HandledEventsToo%2A> </xref:System.Windows.UIElement.PreviewMouseDown> </xref:System.Windows.UIElement.PreviewMouseUp> Não marca o evento tratado, a menos que você deseja deliberadamente desativa o tratamento nativo PasswordBox desses eventos e lembre-se de que isso tem efeitos importantes sobre o controle [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)].      ## Personalizando controle PasswordBox para aplicar as mesmas configurações de propriedade para vários controles de PasswordBox, use o <xref:System.Windows.FrameworkElement.Style%2A>propriedade.</xref:System.Windows.FrameworkElement.Style%2A> Você pode modificar o padrão <xref:System.Windows.Controls.ControlTemplate>para que o controle uma aparência exclusiva.</xref:System.Windows.Controls.ControlTemplate> Para obter mais informações sobre como criar um <xref:System.Windows.Controls.ControlTemplate>, consulte [Personalizando a aparência de um controle existente, criando um ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Para ver as partes e os estados que são específicos para o PasswordBox, consulte [modelos e PasswordBox Syles](~/add/includes/ajax-current-ext-md.md).       Propriedades de dependência para este controle podem ser definidas pelo estilo padrão do controle.  Se uma propriedade é definida por um estilo padrão, a propriedade pode ser alterada de seu valor padrão quando o controle é exibido no aplicativo. O estilo padrão é determinado pelo qual tema de área de trabalho é usado quando o aplicativo está em execução.  Para obter mais informações, consulte [padrão WPF temas](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Definir uma propriedade visual só terá efeito se essa propriedade é presente no modelo padrão do controle de botão e é definida usando um. Você pode encontrar uma lista de propriedades visuais na seção &quot;Alterando o Visual estrutura de um controle de&quot; [Personalizando a aparência de um controle existente, criando um ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
