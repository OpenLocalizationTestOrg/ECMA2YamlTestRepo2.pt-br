  summary: "Valida controles filho que são hospedados diretamente dentro do contêiner. Não validar qualquer um dos filhos desses filhos. Por exemplo, se você tiver um <xref href=&quot;System.Windows.Forms.Form&quot;> </xref> que contém um personalizado <xref href=&quot;System.Windows.Forms.UserControl&quot;> </xref>e o <xref href=&quot;System.Windows.Forms.UserControl&quot;> </xref> contém um <xref href=&quot;System.Windows.Forms.Button&quot;> </xref>, uso ImmediateChildren fará com que o <xref href=&quot;System.Windows.Forms.Control.Validating&quot;> </xref> eventos do <xref href=&quot;System.Windows.Forms.UserControl&quot;> </xref> ocorrer, mas não o <xref href=&quot;System.Windows.Forms.Control.Validating&quot;> </xref> eventos do <xref href=&quot;System.Windows.Forms.Button&quot;> </xref>."
