  summary: "Espaço é redistribuído com base no valor da <> </> *> e <> </> *> propriedades."
  remarks: "Se o valor da <xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>propriedade especifica que o espaço é redistribuído entre linhas, a redistribuição segue estas diretrizes: - quando o <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>estiver definida como <xref:System.Windows.VerticalAlignment.Top>, espaço é redistribuído entre a linha especificada para o <xref:System.Windows.Controls.GridSplitter>e a linha que está acima da linha.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Top> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>      -Quando o <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>estiver definida como <xref:System.Windows.VerticalAlignment.Bottom>, espaço é redistribuído entre a linha especificada para o <xref:System.Windows.Controls.GridSplitter>e a linha que está abaixo da linha.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Bottom> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A>      -Quando a <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>propriedade é definida, o <xref:System.Windows.VerticalAlignment.Center>espaço é redistribuído entre a linha que está acima e a linha que está abaixo da linha que é especificada para <xref:System.Windows.Controls.GridSplitter>.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Center> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A>      -Quando a <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>propriedade é definida, o <xref:System.Windows.VerticalAlignment.Stretch>espaço é redistribuído entre a linha que está acima e a linha que está abaixo da linha que é especificada para <xref:System.Windows.Controls.GridSplitter>.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Stretch> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A>       Se o valor da <xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>propriedade especifica que o espaço é redistribuído entre colunas, a redistribuição segue estas diretrizes: - quando o <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>estiver definida como <xref:System.Windows.HorizontalAlignment.Left>, espaço é redistribuído entre a coluna especificada para o <xref:System.Windows.Controls.GridSplitter>e a coluna que está à esquerda.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.HorizontalAlignment.Left> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>      -Quando o <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>estiver definida como <xref:System.Windows.HorizontalAlignment.Right>, espaço é redistribuído entre a coluna especificada para o <xref:System.Windows.Controls.GridSplitter>e a coluna que está à direita.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.HorizontalAlignment.Right> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>      -Quando a <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>propriedade é definida, o <xref:System.Windows.HorizontalAlignment.Center>espaço é redistribuído entre as colunas que estão à esquerda e à direita da coluna que é especificada para <xref:System.Windows.Controls.GridSplitter>.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.HorizontalAlignment.Center> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>      -Quando a <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>propriedade é definida, o <xref:System.Windows.VerticalAlignment.Stretch>espaço é redistribuído entre as colunas que estão à esquerda e à direita da coluna que é especificada para <xref:System.Windows.Controls.GridSplitter>.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Stretch> </