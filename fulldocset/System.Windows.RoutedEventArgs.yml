  type: Constructor
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Windows.RoutedEventArgs&quot;> </xref> classe, usando o identificador de eventos roteados fornecido e a possibilidade de declarar uma fonte diferente para o evento."
  remarks: "Propriedades do novo não for especificado ao usar esse construtor sobrecarregado, <xref:System.Windows.RoutedEventArgs>instância assumir os seguintes valores padrão:- <xref:System.Windows.RoutedEventArgs.Handled%2A>padrão `false` - <xref:System.Windows.RoutedEventArgs.OriginalSource%2A>padrão é `null`.</xref:System.Windows.RoutedEventArgs.OriginalSource%2A> </xref:System.Windows.RoutedEventArgs.Handled%2A> </xref:System.Windows.RoutedEventArgs>       Valores nulos para <xref:System.Windows.RoutedEventArgs.OriginalSource%2A>são preenchidos com base no elemento que gerou o evento e passado o roteamento, mas serão lidas `null` antes da invocação.</xref:System.Windows.RoutedEventArgs.OriginalSource%2A>       Usar essa assinatura ao passar <xref:System.Windows.RoutedEventArgs>para virtuais como <xref:System.Windows.Controls.Primitives.TextBoxBase.OnSelectionChanged%2A>, em que os argumentos são usados para chamar <xref:System.Windows.UIElement.RaiseEvent%2A>internamente.</xref:System.Windows.UIElement.RaiseEvent%2A> </xref:System.Windows.Controls.Primitives.TextBoxBase.OnSelectionChanged%2A> </xref:System.Windows.RoutedEventArgs>"
