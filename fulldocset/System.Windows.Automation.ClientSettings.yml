  summary: "Registra um assembly que contém os provedores do lado do cliente."
  remarks: "Este método é chamado na inicialização por clientes de automação de interface do usuário que usam provedores de automação de interface do usuário do lado do cliente carregados a partir de um assembly. Os aplicativos que usam provedores implementados em seu próprio assembly devem chamar <xref:System.Windows.Automation.ClientSettings.RegisterClientSideProviders%2A>.</xref:System.Windows.Automation.ClientSettings.RegisterClientSideProviders%2A>"
  example:
  - For example code, see [Register a Client-Side Provider Assembly](~/add/includes/ajax-current-ext-md.md).
  syntax:
    content: public static void RegisterClientSideProviderAssembly (System.Reflection.AssemblyName assemblyName);
