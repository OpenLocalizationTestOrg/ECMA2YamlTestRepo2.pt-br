  remarks: "O `cultureName` parâmetro especifica o nome do novo <xref:System.Globalization.CultureAndRegionInfoBuilder>objeto.</xref:System.Globalization.CultureAndRegionInfoBuilder>       O `flags` parâmetro é usado para um <xref:System.Globalization.CultureAndRegionModifiers>valor que especifica se o novo <xref:System.Globalization.CultureAndRegionInfoBuilder>objeto é uma nova cultura personalizada ou substitui uma cultura neutra existente, a cultura específica ou a localidade do Windows.</xref:System.Globalization.CultureAndRegionInfoBuilder> </xref:System.Globalization.CultureAndRegionModifiers>       Se o `cultureName` parâmetro especifica uma cultura existente do .NET Framework, a cultura personalizada registrada ou cultura gerada a partir de uma localidade do Windows, o construtor CultureAndRegionInfoBuilder automaticamente preenche o novo <xref:System.Globalization.CultureAndRegionInfoBuilder>objeto com informações de cultura e país/região.</xref:System.Globalization.CultureAndRegionInfoBuilder>       Popular o novo <xref:System.Globalization.CultureAndRegionInfoBuilder>do objeto com informações de cultura e país/região, chamando o <xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromCultureInfo%2A>e <xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromRegionInfo%2A>métodos.</xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromRegionInfo%2A> </xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromCultureInfo%2A> </xref:System.Globalization.CultureAndRegionInfoBuilder>      ## O formato preferencial de nomes de cultura personalizada a `cultureName` parâmetro para uma cultura novo e personalizado é &quot;[`prefix`-]`language`[-`region`] [-`suffix`[`…`]]&quot;, onde o `language` o componente é necessário e o `prefix`, `region`, e `suffix` componentes são opcionais. O comprimento máximo de cada componente é 8 caracteres e o comprimento máximo de todo o `cultureName` parâmetro é 84 caracteres.       O `prefix` componente é a identificação de autoridade de números atribuídos da Internet (IANA). Especifique &quot;i-&quot; ou &quot;I-&quot; para nomes de cultura registrados com o IANA, ou &quot;x&quot; ou &quot;X&quot; para nomes de cultura reservados para uso particular. Caso contrário, o prefixo não é necessário. Para obter mais informações, consulte RFC 4646, &quot;Marcas para a identificação de idiomas&quot;.       O `language` componente do `cultureName` parâmetro especifica um código de duas letras minúsculas derivado do ISO 639-1 e `region` Especifica um código de duas letras maiusculas derivado da ISO 3166. Por exemplo, en-US representa inglês falado nos Estados Unidos. A ausência de `region` componente significa uma cultura neutra.       Um `cultureName` que é o mesmo como o nome de uma cultura incluído com o .NET Framework significa uma cultura substituta (substitua). Os valores que podem ser atribuídos às propriedades de uma cultura substituta são limitados. Para obter mais informações sobre essas limitações, consulte as exceções para cada propriedade.       O aplicativo usa o `suffix` componente para distinguir culturas semelhantes. Por exemplo, duas empresas, ABC e XYZ, criar e compartilham um novo serviço da Web do ASP.NET para promover seus produtos em diferentes mercados em todo o mundo. As páginas da Web para o serviço exibem informações como o logotipo regional e o número de telefone local de cada empresa dependendo da cultura do usuário. O conteúdo de cultura específica para cada página da Web está em arquivos de recursos separado identificado pelo nome de cultura e qualificado pelo nome da empresa.  Por exemplo, arquivos de recurso para a cultura en-US e ja-JP são chamados en-US-ABC, en-US-XYZ, ja-JP-ABC e ja-JP-XYZ. Os sufixos de &quot;ABC&quot; e &quot;XYZ&quot; habilitam o serviço Web para usar a mesma lógica de aplicativo para exibir informações específicas de mercado diferentes.       O `suffix` componente pode consistir de subcomponentes, onde cada subcomponente é delimitada por um hífen e o comprimento máximo de cada subcomponente é 8 caracteres. Por exemplo, se &quot;en-US-honda-carros&quot; é o `cultureName` parâmetro, &quot;carro - honda-&quot; é o `suffix` componente."
