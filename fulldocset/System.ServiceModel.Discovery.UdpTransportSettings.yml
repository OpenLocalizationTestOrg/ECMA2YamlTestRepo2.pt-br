    return:
      type: System.Int32
      description: "O número máximo de vezes que uma mensagem de multicast é retransmitida."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.MaxMulticastRetransmitCount*
  exceptions: []
  platform:
