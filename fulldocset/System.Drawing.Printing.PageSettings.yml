  summary: "Obtém ou define um valor que indica se a página deve ser impresso na cor."
  remarks: "Você pode usar o <xref:System.Drawing.Printing.PrinterSettings.SupportsColor%2A?displayProperty=fullName>para determinar se a impressora oferecer suporte a impressão de cor.</xref:System.Drawing.Printing.PrinterSettings.SupportsColor%2A?displayProperty=fullName> Se a impressora oferece suporte a cores, mas você não deseja imprimir em cores, defina a propriedade de cor para `false`. O padrão será `true`."
  example:
  - "The following code example prints a document with the first page in color, if the printer supports it. The example requires that a <xref:System.Drawing.Printing.PrintDocument> variable named `printDoc` has been created, and the <xref:System.Drawing.Printing.PrintDocument.PrintPage> and <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings> events are handled.  \n  \n Use the <xref:System.Drawing> and <xref:System.Drawing.Printing> namespaces for this example.  \n  \n [!code-cs[PaperSource and PaperSize Example with Resolution#6](~/add/codesnippet/csharp/p-system.drawing.printin_23_1.cs)]\n [!code-cpp[PaperSource and PaperSize Example with Resolution#6](~/add/codesnippet/cpp/p-system.drawing.printin_23_1.cpp)]\n [!code-vb[PaperSource and PaperSize Example with Resolution#6](~/add/codesnippet/visualbasic/p-system.drawing.printin_23_1.vb)]"
  syntax:
    content: public bool Color { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a página deve ser impressos em cor; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é determinado pela impressora."
