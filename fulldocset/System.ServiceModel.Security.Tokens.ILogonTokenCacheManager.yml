  langs:
  - csharp
  name: ILogonTokenCacheManager
  nameWithType: ILogonTokenCacheManager
  fullName: System.ServiceModel.Security.Tokens.ILogonTokenCacheManager
  type: Interface
  summary: "Essa interface permite que um aplicativo limpar o cache de token do Windows sob demanda."
  remarks: 'Sem essa interface, não é possível remover tokens de Windows obtidos ao fazer logon com o nome de usuário e senha fornecidos com a mensagem do cache de tokens de logon do Windows. Quando um aplicativo precisa fazer logoff de um usuário, fornecendo uma operação de logoff do seu contrato, não é possível remover todos os rastreamentos do usuário do sistema: o token do Windows em cache que representa o usuário é mantido na memória até que seu tempo de vida expira e o token é removido do cache.'
  syntax:
    content: public interface ILogonTokenCacheManager
  implements: []
  platform:
  - net462
