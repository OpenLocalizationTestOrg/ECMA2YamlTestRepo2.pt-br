  namespace: System.Web
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.ParserError&quot;> </xref> classe usando o texto de erro especificada, o caminho virtual e o número de linha de origem."
  remarks: "Usar o construtor de ParserError para inicializar um <xref:System.Web.ParserError>objeto com configurações personalizadas.</xref:System.Web.ParserError> O construtor ParserError tem as seguintes propriedades: - o <xref:System.Web.ParserError.ErrorText%2A>propriedade, que é uma cadeia de caracteres que contém a mensagem de erro está relacionada ao erro de analisador.</xref:System.Web.ParserError.ErrorText%2A>      -A <xref:System.Web.ParserError.VirtualPath%2A>propriedade, que é uma cadeia de caracteres somente leitura que especifica o caminho virtual do arquivo que contém o erro de analisador.</xref:System.Web.ParserError.VirtualPath%2A>      -A <xref:System.Web.ParserError.Line%2A>propriedade whichis a linha número dentro do arquivo no qual o <xref:System.Web.ParserError>objeto foi lançado.</xref:System.Web.ParserError> </xref:System.Web.ParserError.Line%2A>"
  syntax:
    content: public ParserError (string errorText, string virtualPath, int line);
    parameters:
    - id: errorText
      type: System.String
      description: "O texto da mensagem de erro."
    - id: virtualPath
      type: System.String
      description: "O caminho virtual do arquivo que está sendo analisado quando ocorreu o erro."
    - id: line
      type: System.Int32
      description: "O número de linha da origem do erro."
