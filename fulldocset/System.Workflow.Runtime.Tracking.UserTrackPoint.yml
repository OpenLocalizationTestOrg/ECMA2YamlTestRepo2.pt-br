  type: Class
  summary: "Define um ponto, associado a um evento de usuário a serem controladas no caminho de execução potencial de uma instância de fluxo de trabalho raiz. Essa classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Um designer de atividade ou um designer de fluxo de trabalho pode usar o sobrecarregado <xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName>e <xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName>métodos para instrumentar o fluxo de trabalho para emitir os dados para o infraestrutura como um evento de usuário de controle de tempo de execução.</xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName> Os dados emitidos são referidos como dados de usuário. Ao contrário dos eventos de status de atividade e eventos de status do fluxo de trabalho, que ocorrem apenas em alterações de status, os eventos de usuário podem ocorrer em qualquer local que é instrumentada em um fluxo de trabalho. Há muitas razões para instrumentar um fluxo de trabalho para emitir eventos de usuário. Por exemplo, um designer de fluxo de trabalho pode querer comunicar informações de estado lógico sobre o andamento de um fluxo de trabalho ou um designer de atividade talvez queira dar a oportunidade de atividade membros às vezes que não seja um status de atividade de alteração.       UserTrackPoint define um ponto de interesse no caminho de execução potencial de uma instância de fluxo de trabalho raiz associado a um evento de usuário. UserTrackPoint contém locais que estão incluídos na correspondência de locais que são excluídos da correspondência e dados adicionais que devem ser extraídos da instância de fluxo de trabalho quando o ponto de controle for correspondido. Você pode adicionar UserTrackPoint para <xref:System.Workflow.Runtime.Tracking.TrackingProfile.UserTrackPoints%2A?displayProperty=fullName>para instruir o tempo de execução controle infraestrutura para enviar um <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>para o serviço de controle quando o ponto de controle for correspondido.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.UserTrackPoints%2A?displayProperty=fullName> Os dados do usuário são retornados no <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName> UserTrackPoint único pode ser correspondido em vários pontos na instância de fluxo de trabalho.       Um <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>contém condições de correspondência para um local associado a um evento de usuário no caminho de execução potencial de uma instância de fluxo de trabalho.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Você pode adicionar <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>objetos <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>para definir os locais que devem ser incluídos na correspondência para o ponto de controle.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Da mesma forma, você pode adicionar <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>objetos <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>para definir os locais que devem ser excluídos da correspondência para o ponto de controle.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>       Você pode adicionar <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>objetos e <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>objetos <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A>para especificar os dados que devem ser extraídos da instância de fluxo de trabalho quando o ponto de controle for correspondido.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> Os dados extraídos serão retornados no <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>       Você pode adicionar a <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A>para especificar informações adicionais associadas ao ponto de controle.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A> Essas anotações serão retornadas no <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A?displayProperty=fullName>       Para obter um exemplo de como usar essa classe, consulte o [controle usando usuário rastrear pontos exemplo](http://msdn.microsoft.com/en-us/d894a18a-a4c6-467e-9a42-8be025ecd4d5)."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

