  name: DragDropEffects
  nameWithType: DragDropEffects
  fullName: System.Windows.Forms.DragDropEffects
  type: Enum
  summary: "Especifica os possíveis efeitos de uma operação de arrastar e soltar."
  remarks: "Essa enumeração é usada pelas classes: <xref:System.Windows.Forms.DragEventArgs>, <xref:System.Windows.Forms.GiveFeedbackEventArgs>e <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.GiveFeedbackEventArgs> </xref:System.Windows.Forms.DragEventArgs>       Você pode usar DragDropEffects para exibir os ponteiros do mouse diferentes para operações de arrastar e soltar. Por exemplo, você pode exibir um símbolo de adição de uma operação de arrastar e soltar de cópia, um símbolo de seta para uma operação de arrastar e soltar de movimentação, ou um círculo vermelho com uma linha e do símbolo para nenhum operação de arrastar e soltar.       Se você quiser descartar dados em uma posição no destino que não estiver visível, você pode rolar o destino enquanto arrasta. Se um destino não dá suporte a rolagem, você deve garantir que a posição de soltar está visível no destino antes de iniciar a operação de arrastar e soltar. A seguir estão alguns cenários, quando talvez seja necessário rolar um destino: - estiver arrastando o texto em um documento, e você deseja descartar o texto em uma posição não é visível na janela do documento.      -Você estiver arrastando um arquivo em uma árvore de arquivos, e você deseja descartar o arquivo em um nó não é visível na árvore de arquivos."
  example:
  - "This code example demonstrates using the DragDropEffects enumeration when the user moves the mouse over the drop target during a drag-and-drop operation. This code example is part of a larger example provided for the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method of the <xref:System.Windows.Forms.Control> class. See the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method for the complete code example.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#4](~/add/codesnippet/cpp/t-system.windows.forms.d_88_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#4](~/add/codesnippet/visualbasic/t-system.windows.forms.d_88_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#4](~/add/codesnippet/csharp/t-system.windows.forms.d_88_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum DragDropEffects
