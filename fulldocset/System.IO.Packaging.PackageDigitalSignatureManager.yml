  remarks: "O TimeFormat padrão é &quot;Aaaa-MM-DDThh:mm:ss.sTZD&quot;.       Data/hora formatos seguem a sintaxe da especificação do &quot;Data de W3C e formatos de hora&quot; em [http://www.w3.org/TR/Note-datetime.html](http://www.w3.org/TR/Note-datetime.html). Os componentes mostrados abaixo devem estar presente e use a sintaxe e pontuação conforme definido.      | TimeFormat | Descrição | Exemplo |   |----------------|-----------------|-------------|   | AAAA | Ano | 2005 |   | AAAA-MM | Ano e mês | 2005-07 |   | AAAA-MM-DD | Data de conclusão | 2005-07-28 |   | AAAA-MM-DDThh:mmTZD | Concluir a data mais horas e minutos | 2005-07-28T19:20-01:00 |   | AAAA-MM-DDThh:mm:ssTZD | Concluir a data mais horas, minutos e segundos | 2005-07-28T19:20:45-01:00 |   | AAAA-MM-DDThh:mm:ss.sTZD| Concluir a data mais horas, minutos e segundos com uma fração decimal | 2005-07-28T19:20:45.75-01:00 |       onde: | | |   |-|-|   | AAAA | ano de quatro dígitos (por exemplo, 2005) |   | MM | mês de dois dígitos (01 = janeiro) |   | DD | dia de dois dígitos do mês (01 a 31) |   | Thh | hora de dois dígitos (de 00 a 23, 24 horas) |   | mm | dois dígitos de minutos (de 00 a 59) |   | ss | dois dígitos de segundos (de 00 a 59) |   | s | um ou mais dígitos que representa um decimal fracion de um segundo |   | TZD | designador de fuso horário (Z ou + hh: mm ou - hh: mm) |"
