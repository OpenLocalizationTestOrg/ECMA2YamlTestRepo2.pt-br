- uid: System.Windows.UIElement.Arrange(System.Windows.Rect)
  id: Arrange(System.Windows.Rect)
  parent: System.Windows.UIElement
  langs:
  - csharp
  name: Arrange(Rect)
  nameWithType: UIElement.Arrange(Rect)
  fullName: System.Windows.UIElement.Arrange(Rect)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Posiciona elementos filho e determina um tamanho para um <xref href=&quot;System.Windows.UIElement&quot;> </xref>. Elementos pai chamar esse método de seus <xref:System.Windows.UIElement.ArrangeCore*>implementação (ou um equivalente em nível de framework WPF) para formar uma atualização recursiva de layout.</xref:System.Windows.UIElement.ArrangeCore*> Esse método constitui a segunda passagem de uma atualização de layout."
  remarks: "Para o elemento de nível de framework WPF derivando cenários, comportamento para organizar não devem (e não é possível, a menos que você sombrear) ser alterado. Em vez disso, você deve substituir a <xref:System.Windows.FrameworkElement.ArrangeOverride%2A>implementação em sua classe.</xref:System.Windows.FrameworkElement.ArrangeOverride%2A> O <xref:System.Windows.FrameworkElement.ArrangeOverride%2A>implementação é chamada internamente por organizar como parte das operações de layout de nível de framework WPF padrão.</xref:System.Windows.FrameworkElement.ArrangeOverride%2A> O <xref:System.Windows.UIElement.ArrangeCore%2A>implementação também deve chamar <xref:System.Windows.FrameworkElement.ArrangeOverride%2A>em cada elemento filho, se ele tem elementos filho.</xref:System.Windows.FrameworkElement.ArrangeOverride%2A> </xref:System.Windows.UIElement.ArrangeCore%2A>       Para o elemento de nível de núcleo do WPF derivando cenários, o comportamento para organizar não devem (e não é possível, a menos que você sombrear) ser alterado. Em vez disso, você deve substituir <xref:System.Windows.UIElement.ArrangeCore%2A>na sua classe.</xref:System.Windows.UIElement.ArrangeCore%2A> O <xref:System.Windows.UIElement.ArrangeCore%2A>implementação é chamada internamente por organizar como parte das operações de layout de nível de framework WPF padrão.</xref:System.Windows.UIElement.ArrangeCore%2A> No entanto, isso pressupõe que você estiver usando o layout de nível de framework do WPF e seu sistema de layout, que geralmente não é o caso se elementos em nível de núcleo do WPF especificamente estiverem sendo derivados da <xref:System.Windows.UIElement>classe de base do elemento</xref:System.Windows.UIElement> de O <xref:System.Windows.UIElement.ArrangeCore%2A>implementação também deve chamar Arrange em cada elemento filho, se ele tem elementos filho.</xref:System.Windows.UIElement.ArrangeCore%2A> Observe que o cenário de nível de núcleo do WPF implica que você não estiver usando um <xref:System.Windows.FrameworkElement>a classe derivada, porque <xref:System.Windows.FrameworkElement>selos <xref:System.Windows.FrameworkElement.ArrangeCore%2A>.</xref:System.Windows.FrameworkElement.ArrangeCore%2A> </xref:System.Windows.FrameworkElement> </xref:System.Windows.FrameworkElement>       Computação de posicionamento de layout de nível de framework do WPF em [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] consiste em um <xref:System.Windows.UIElement.Measure%2A>chamada e uma chamada de organizar.</xref:System.Windows.UIElement.Measure%2A> Durante o <xref:System.Windows.UIElement.Measure%2A>chamada, o sistema de layout determina os requisitos de tamanho de um elemento usando um fornecido <xref:System.Windows.Size>(`availableSize`) argumento.</xref:System.Windows.Size> </xref:System.Windows.UIElement.Measure%2A> Durante a chamada de organizar, o sistema de layout finaliza o tamanho e a posição da caixa delimitadora de um elemento.  Para obter mais informações, consulte [Layout](~/add/includes/ajax-current-ext-md.md).       `availableSize`pode ser qualquer número entre zero e infinito. Elemento a ser dispostos retornar o mínimo <xref:System.Windows.Size>precisam por meio de `availableSize` parâmetro.</xref:System.Windows.Size>       Quando um layout é instanciado pela primeira vez, ele sempre recebe um <xref:System.Windows.UIElement.Measure%2A>chamar antes de organizar.</xref:System.Windows.UIElement.Measure%2A> No entanto, após a primeira passagem de layout, pode receber uma chamada de organizar sem <xref:System.Windows.UIElement.Measure%2A>Isso pode acontecer quando uma propriedade que afeta apenas organizar é alterada (como alinhamento), ou quando o pai recebe um organizar sem <xref:System.Windows.UIElement.Measure%2A>.</xref:System.Windows.UIElement.Measure%2A> </xref:System.Windows.UIElement.Measure%2A> Um <xref:System.Windows.UIElement.Measure%2A>chamada invalidará automaticamente uma chamada de organizar.</xref:System.Windows.UIElement.Measure%2A>       As atualizações de layout geralmente ocorrem assincronamente (em um tempo determinado pelo sistema de layout). Um elemento pode não refletir imediatamente as alterações nas propriedades que afetam o dimensionamento de elemento (como <xref:System.Windows.FrameworkElement.Width%2A>).</xref:System.Windows.FrameworkElement.Width%2A>      > [!NOTE] > Atualizações de layout podem ser forçadas usando o <xref:System.Windows.UIElement.UpdateLayout%2A>método; no entanto, chamar essa função não é recomendável, pois ele normalmente não é necessário e pode causar baixo desempenho.</xref:System.Windows.UIElement.UpdateLayout%2A> Em muitas situações em que a chamada <xref:System.Windows.UIElement.UpdateLayout%2A>pode ser apropriado, o sistema de layout provavelmente já processará atualizações.</xref:System.Windows.UIElement.UpdateLayout%2A> O sistema de layout pode processar alterações de layout de uma maneira que pode otimizar a todas as atualizações necessárias como parte de um pacote.       O sistema de layout mantém duas filas separadas de layouts inválidos, uma para <xref:System.Windows.UIElement.Measure%2A>e outra para organizar.</xref:System.Windows.UIElement.Measure%2A> A fila de layout é classificada com base na ordem dos elementos na árvore visual. São superior da árvore de elementos na parte superior da fila, para evitar a redundância layouts causados por alterações repetidas em pais. Entradas duplicadas são automaticamente removidas da fila e os elementos são automaticamente removidos da fila se eles já são válidos.       Ao atualizar o layout, o <xref:System.Windows.UIElement.Measure%2A>fila é esvaziada primeiro, seguido pela fila organizar.</xref:System.Windows.UIElement.Measure%2A> Um elemento na fila de organizar nunca será organizado se houver um elemento de <xref:System.Windows.UIElement.Measure%2A>fila.</xref:System.Windows.UIElement.Measure%2A>"
  syntax:
    content: public void Arrange (System.Windows.Rect finalRect);
    parameters:
    - id: finalRect
      type: System.Windows.Rect
      description: "O tamanho final que calcula o pai do elemento filho, fornecido como um <xref href=&quot;System.Windows.Rect&quot;> </xref> instância."
  overload: System.Windows.UIElement.Arrange*
  exceptions: []
  platform:
  - net462
