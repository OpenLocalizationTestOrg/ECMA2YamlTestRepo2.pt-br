  summary: "Representa a navegação e manipulação de interface do usuário (UI) para controles em um formulário que estão associados a dados."
  remarks: "O controle BindingNavigator representa uma maneira padronizada para navegar e manipular dados em um formulário. Na maioria dos casos, um BindingNavigator é emparelhado com um <xref:System.Windows.Forms.BindingSource>controle para percorrer os registros de dados em um formulário e interagir com eles.</xref:System.Windows.Forms.BindingSource> Nesses casos, o <xref:System.Windows.Forms.BindingNavigator.BindingSource%2A>está definida para associado <xref:System.Windows.Forms.BindingSource?displayProperty=fullName>componente que atua como uma fonte de dados.</xref:System.Windows.Forms.BindingSource?displayProperty=fullName> </xref:System.Windows.Forms.BindingNavigator.BindingSource%2A>       Por padrão, a interface de usuário do controle BindingNavigator (UI) é composto de uma série de <xref:System.Windows.Forms.ToolStrip>botões, caixas de texto e elementos de texto estático para ações relacionadas a dados mais comuns, como adicionar dados, a exclusão de dados e navegar por dados.</xref:System.Windows.Forms.ToolStrip> Cada um desses controles pode ser recuperada ou definida por meio de um membro associado do controle BindingNavigator. Da mesma forma, também há uma correspondência aos membros dentro de <xref:System.Windows.Forms.BindingSource>classe que executar programaticamente a mesma funcionalidade, conforme mostrado na tabela a seguir.</xref:System.Windows.Forms.BindingSource>      | Controle de interface do usuário | Membro BindingNavigator | membro <xref:System.Windows.Forms.BindingSource>|   |----------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------|   | **Mover primeiro**|<xref:System.Windows.Forms.BindingNavigator.MoveFirstItem%2A>| <xref:System.Windows.Forms.BindingSource.MoveFirst%2A>|   | **Mover anterior**|<xref:System.Windows.Forms.BindingNavigator.MovePreviousItem%2A>| <xref:System.Windows.Forms.BindingSource.MovePrevious%2A>|   | **Posição atual**|<xref:System.Windows.Forms.BindingNavigator.PositionItem%2A>| <xref:System.Windows.Forms.BindingSource.Current%2A>|   | **Count**|<xref:System.Windows.Forms.BindingNavigator.CountItem%2A>| <xref:System.Windows.Forms.BindingSource.Count%2A>|   | **Move Next**|<xref:System.Windows.Forms.BindingNavigator.MoveNextItem%2A>| <xref:System.Windows.Forms.BindingSource.MoveNext%2A>|   | **Move Last**|<xref:System.Windows.Forms.BindingNavigator.MoveLastItem%2A>| <xref:System.Windows.Forms.BindingSource.MoveLast%2A>|   | **Add New**|<xref:System.Windows.Forms.BindingNavigator.AddNewItem%2A>| <xref:System.Windows.Forms.BindingSource.AddNew%2A>|   | **Delete**|<xref:System.Windows.Forms.BindingNavigator.DeleteItem%2A>| <xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A>|       Adicionando um controle BindingNavigator a um formulário e vinculá-la a uma fonte de dados, como um <xref:System.Windows.Forms.BindingSource>, estabelecerá automaticamente relações nesta tabela.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A> </xref:System.Windows.Forms.BindingNavigator.DeleteItem%2A> </xref:System.Windows.Forms.BindingSource.AddNew%2A> </xref:System.Windows.Forms.BindingNavigator.AddNewItem%2A> </xref:System.Windows.Forms.BindingSource.MoveLast%2A> </xref:System.Windows.Forms.BindingNavigator.MoveLastItem%2A> </xref:System.Windows.Forms.BindingSource.MoveNext%2A> </xref:System.Windows.Forms.BindingNavigator.MoveNextItem%2A> </xref:System.Windows.Forms.BindingSource.Count%2A> </xref:System.Windows.Forms.BindingNavigator.CountItem%2A> </xref:System.Windows.Forms.BindingSource.Current%2A> </xref:System.Windows.Forms.BindingNavigator.PositionItem%2A> </xref:System.Windows.Forms.BindingSource.MovePrevious%2A> </xref:System.Windows.Forms.BindingNavigator.MovePreviousItem%2A> </xref:System.Windows.Forms.BindingSource.MoveFirst%2A> </xref:System.Windows.Forms.BindingNavigator.MoveFirstItem%2A> </xref:System.Windows.Forms.BindingSource>       Você pode usar uma das seguintes técnicas para personalizar esta barra de ferramentas:-criar BindingNavigator com o <xref:System.Windows.Forms.BindingNavigator.%23ctor%28System.Boolean%29>construtor, que aceita um valor booleano `addStandardItems` parâmetro e defina esse parâmetro `false`.</xref:System.Windows.Forms.BindingNavigator.%23ctor%28System.Boolean%29> Em seguida, adicione o desejado <xref:System.Windows.Forms.ToolStripItem>objetos para o <xref:System.Windows.Forms.ToolStrip.Items%2A>coleção.</xref:System.Windows.Forms.ToolStrip.Items%2A> </xref:System.Windows.Forms.ToolStripItem>      -Se uma grande quantidade de personalização é desejada ou design personalizado será reutilizado, derive uma classe de BindingNavigator e substituir o <xref:System.Windows.Forms.BindingNavigator.AddStandardItems%2A>método para definir itens padrão alternativos.</xref:System.Windows.Forms.BindingNavigator.AddStandardItems%2A>"
  example:
