- uid: Microsoft.VisualBasic.Devices.Keyboard.SendKeys(System.String)
  id: SendKeys(System.String)
  parent: Microsoft.VisualBasic.Devices.Keyboard
  langs:
  - csharp
  name: SendKeys(String)
  nameWithType: Keyboard.SendKeys(String)
  fullName: Microsoft.VisualBasic.Devices.Keyboard.SendKeys(String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Envia pressionamentos de teclas de um ou mais para a janela ativa, como se tivesse digitado no teclado."
  remarks: "O `My.Computer.Keyboard.SendKeys` método fornece funcionalidade semelhante para o <xref:System.Windows.Forms.SendKeys.Send%2A>e <xref:System.Windows.Forms.SendKeys.SendWait%2A>métodos.</xref:System.Windows.Forms.SendKeys.SendWait%2A> </xref:System.Windows.Forms.SendKeys.Send%2A>       O `wait` argumento é útil se o outro aplicativo deve terminar antes que o aplicativo pode continuar.      > [!NOTE] > Porque não há nenhum método gerenciado para ativar outro aplicativo, você pode usar essa classe dentro do aplicativo atual, manualmente selecione a janela para enviar as teclas ou usar métodos da API do Windows, como `FindWindow` e `SetForegroundWindow`, para forçar foco em outros aplicativos. Para obter mais informações, consulte [passo a passo: chamando APIs do Windows](~/add/includes/ajax-current-ext-md.md).       O `keys` argumento pode especificar qualquer tecla única ou qualquer tecla combinada com ALT, CTRL ou SHIFT (ou qualquer combinação dessas teclas). Cada chave é representada por um ou mais caracteres, como `a` para o caractere &quot;a&quot;, ou `{ENTER}` para a tecla ENTER.       Para combinar uma chave com a tecla SHIFT, preceda o código da tecla com `+` (sinal de adição). Para combinar uma chave com CTRL, preceda o código da tecla com `^` (cursor). Para combinar uma chave com ALT, preceda o código da tecla com `%` (sinal de por cento). Para especificar teclas de repetição, use o formulário `{` *chave número*`}`. Você deve colocar um espaço entre *chave* e *número*. Por exemplo, `{LEFT 42}` significa &quot;pressione a tecla de seta para a esquerda 42 vezes&quot;; `{h 10}` significa &quot;Pressione &quot;h&quot; 10 vezes.&quot;       A tabela a seguir lista os códigos que podem ser usados para especificar caracteres que não são exibidos quando você pressiona a tecla correspondente (por exemplo, ENTER ou TAB).      |||   |-|-|   | Chave | Código |   | BACKSPACE | {BACKSPACE} ou {BS} |   | QUEBRAR | {QUEBRAR} |   | CAPS LOCK | {CAPSLOCK} |   | LIMPAR | {LIMPAR} |   | EXCLUIR | {EXCLUIR} ou {DEL} |   | SETA PARA BAIXO | {PARA BAIXO} |   | TÉRMINO | {FINAL} |   | ENTER (no teclado numérico) | {INSERIR} |   | INSIRA | ~ |   | ESC | {ESCAPE} ou {ESC} |   | AJUDA | {AJUDA} |   | PÁGINA INICIAL | {HOME} |   | INS | {INSERIR} |   | SETA PARA A ESQUERDA | {LEFT} |   | NUM LOCK | {NUMLOCK} |   | PÁGINA PARA BAIXO | {PGDN} |   | PÁGINA PARA CIMA | {PGUP} |   | RETORNAR | {RETORNAR} |   | SETA PARA A DIREITA | {RIGHT} |   | BLOQUEIO DE ROLAGEM | {SCROLLLOCK} |   | GUIA | {GUIA} |   | SETA PARA CIMA | {ATÉ} |   | F1 a F15 | {F1} por {F15} |      # # Disponibilidade por tipo de projeto | | |   |-|-|   | Tipo de projeto | Disponível |   | Aplicativo do Windows | **Yes**|   | A biblioteca de classe | **Yes**|   | Aplicativo de console | **Yes**|   | Biblioteca de controle do Windows | **Yes**|   | Biblioteca de controle de Web | Não |   | Serviço do Windows | **Yes**|   | Site da Web | Não |"
  example:
  - "This example uses the `My.Computer.Keyboard.SendKeys` method to send keystrokes to an external application, the Calculator application, started by the `Shell` function.  \n  \n [!code-vb[VbVbalrMyComputer#25](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#25)]  \n  \n A <xref:System.ArgumentException> exception is raised if an application with the requested process identifier cannot be found.  \n  \n The call to the `Shell` function requires full trust (<xref:System.Security.SecurityException> class)."
  syntax:
    content: public void SendKeys (string keys);
    parameters:
    - id: keys
      type: System.String
      description: "Um <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> que define as teclas a enviar."
  overload: Microsoft.VisualBasic.Devices.Keyboard.SendKeys*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Existe uma situação de confiança parcial na qual o usuário não possui as permissões necessárias."
  platform:
  - net462
