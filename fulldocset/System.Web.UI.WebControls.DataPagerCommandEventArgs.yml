- uid: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows
  id: NewMaximumRows
  parent: System.Web.UI.WebControls.DataPagerCommandEventArgs
  langs:
  - csharp
  name: NewMaximumRows
  nameWithType: DataPagerCommandEventArgs.NewMaximumRows
  fullName: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o número máximo de registros a serem exibidos em cada página de dados."
  remarks: "Quando você define um valor para o <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A>propriedade, você também deve definir a propriedade NewMaximumRows.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex%2A> Se você não quiser alterar o valor atual, você pode definir a propriedade NewMaximumRows para o valor da <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>propriedade o <xref:System.Web.UI.WebControls.DataPager>controle.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> Você pode acessar o <xref:System.Web.UI.WebControls.DataPager>controlar por meio de <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A>propriedade.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.Item%2A> </xref:System.Web.UI.WebControls.DataPager>"
  example:
  - "The following example shows how to use the NewMaximumRows property to set the maximum number of records to display on each page of data. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerCommandEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_265_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerCommandEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_265_1.aspx)]"
  syntax:
    content: public int NewMaximumRows { get; set; }
    return:
      type: System.Int32
      description: "O número máximo de registros a serem exibidos em cada página de dados. O padrão é -1, que indica que essa propriedade não está definida."
  overload: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex
  id: NewStartRowIndex
  parent: System.Web.UI.WebControls.DataPagerCommandEventArgs
  langs:
  - csharp
  name: NewStartRowIndex
  nameWithType: DataPagerCommandEventArgs.NewStartRowIndex
  fullName: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o índice do primeiro registro para exibir em uma página de dados."
  remarks: "Normalmente, você definir essa propriedade para alterar o número da página que está sendo exibido atualmente.       Quando você define um valor para a propriedade NewStartRowIndex, você também deve definir o <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows%2A>propriedade.</xref:System.Web.UI.WebControls.DataPagerCommandEventArgs.NewMaximumRows%2A>"
  example:
  - "The following example shows how to use the NewStartRowIndex property to set the index of the first record to display in a <xref:System.Web.UI.WebControls.ListView> control. The record to display is based on the page number that is specified by the user. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataPagerCommandEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerCommandEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_477_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerCommandEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_477_1.aspx)]"
  syntax:
    content: public int NewStartRowIndex { get; set; }
    return:
      type: System.Int32
      description: "O índice do primeiro registro que será exibido em uma página de dados."
  overload: System.Web.UI.WebControls.DataPagerCommandEventArgs.NewStartRowIndex*
  exceptions: []
  platform:
  - net462
