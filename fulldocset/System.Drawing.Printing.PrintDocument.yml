  name: PrintDocument
  nameWithType: PrintDocument
  fullName: System.Drawing.Printing.PrintDocument
  type: Class
  summary: "Define um objeto reutilizável que envia saída para uma impressora, quando imprimir a partir de um aplicativo Windows Forms."
  remarks: "Normalmente, você pode criar uma instância da classe PrintDocument, que você pode definir propriedades, como o <xref:System.Drawing.Printing.PrintDocument.DocumentName%2A>e <xref:System.Drawing.Printing.PrintDocument.PrinterSettings%2A>e chamar o <xref:System.Drawing.Printing.PrintDocument.Print%2A>método para iniciar o processo de impressão.</xref:System.Drawing.Printing.PrintDocument.Print%2A> </xref:System.Drawing.Printing.PrintDocument.PrinterSettings%2A> </xref:System.Drawing.Printing.PrintDocument.DocumentName%2A> Manipular o <xref:System.Drawing.Printing.PrintDocument.PrintPage>evento em que você especificar que a saída de impressão, usando a <xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A><xref:System.Drawing.Graphics>propriedade de <xref:System.Drawing.Printing.PrintPageEventArgs>.</xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Graphics></xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A> </xref:System.Drawing.Printing.PrintDocument.PrintPage>       Para obter mais informações sobre a impressão de um aplicativo de formulário do Windows, consulte o [suporte de impressão do Windows Forms](~/add/includes/ajax-current-ext-md.md). Se você quiser imprimir a partir de um aplicativo do Windows Presentation Foundation, consulte o <xref:System.Printing>namespace.</xref:System.Printing>"
  example:
  - "The following code example prints the file named C:\\My Documents\\MyFile.txt on the default printer. To run the example, create a new Windows Forms project and paste the example code into the form, replacing the file contents. For C#, you will need to delete the Form1.Designer.cs file. Also, change the path to the file you want to print.  \n  \n> [!NOTE]\n>  The example requires that each line fits within the page width.  \n  \n Use the <xref:System.ComponentModel>, <xref:System.Windows.Forms>, <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cpp[Classic PrintDocument Example#1](~/add/codesnippet/cpp/t-system.drawing.printin_5_1.cpp)]\n [!code-vb[Classic PrintDocument Example#1](~/add/codesnippet/visualbasic/t-system.drawing.printin_5_1.vb)]\n [!code-cs[Classic PrintDocument Example#1](~/add/codesnippet/csharp/t-system.drawing.printin_5_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("PrintPage")]

      [System.ComponentModel.DefaultProperty("DocumentName")]

      [System.ComponentModel.ToolboxItemFilter("System.Drawing.Printing")]

      public class PrintDocument : System.ComponentModel.Component
