  summary: "Obtém ou define o modelo usado para exibir o <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> controle."
  remarks: "A propriedade LayoutTemplate contém o modelo que define como o <xref:System.Web.UI.WebControls.Login>controle é exibido para o usuário.</xref:System.Web.UI.WebControls.Login>       A tabela a seguir lista os controles necessários e opcionais usados em um <xref:System.Web.UI.WebControls.Login>modelo de controle.</xref:System.Web.UI.WebControls.Login>      | ID ou nome do comando | Tipo de controle | Obrigatórios/opcionais |   |------------------------|------------------|------------------------|   | `UserName`| Qualquer controle que implemente <xref:System.Web.UI.IEditableTextControl>, incluindo <xref:System.Web.UI.WebControls.TextBox>, ou um controle personalizado ou de terceiros. | Necessário |   | `Password`| Qualquer controle que implemente <xref:System.Web.UI.IEditableTextControl>, incluindo <xref:System.Web.UI.WebControls.TextBox>, ou um controle personalizado ou de terceiros. | Necessário |   | `RememberMe`| <xref:System.Web.UI.WebControls.CheckBox>| Opcional |   | `FailureText`| Qualquer controle que implemente <xref:System.Web.UI.ITextControl>. | Opcional |   | `Login`| Qualquer controle que faz com que o serviço de propagação de eventos. | Opcional |       O <xref:System.Web.UI.WebControls.Login>controlar lança um <xref:System.Web.HttpException>exceção se o modelo de layout não contém os controles necessários.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.ITextControl> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> Nenhuma exceção é lançada se você fornecer uma ID de controle opcional para um controle do tipo errado; No entanto, o controle é subsequentemente ignorado pelo <xref:System.Web.UI.WebControls.Login>controle.</xref:System.Web.UI.WebControls.Login>       O controle de logon pode ser qualquer controle que causa a propagação de eventos, como <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, ou <xref:System.Web.UI.WebControls.ImageButton>.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> Propriedade de nome de comando do controle deve ser definida como &quot;Logon&quot;.       Quando um modelo é usado para o <xref:System.Web.UI.WebControls.Login>controlar, somente as propriedades a seguir afetam o comportamento do controle:-todas as propriedades herdadas de <xref:System.Web.UI.WebControls.WebControl>.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.Login> (Para obter detalhes, consulte a tabela de membros de controle de <xref:System.Web.UI.WebControls.Login>).      -   <xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A>.</xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A></xref:System.Web.UI.WebControls.Login>      -   <xref:System.Web.UI.WebControls.Login.VisibleWhenLoggedIn%2A>.</xref:System.Web.UI.WebControls.Login.VisibleWhenLoggedIn%2A>      -LayoutTemplate.      -   <xref:System.Web.UI.WebControls.Login.FailureAction%2A>.</xref:System.Web.UI.WebControls.Login.FailureAction%2A>      -   <xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>.</xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>      -   <xref:System.Web.UI.WebControls.Login.Password%2A>.</xref:System.Web.UI.WebControls.Login.Password%2A>      -   <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>.</xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>      -   <xref:System.Web.UI.WebControls.Login.UserName%2A>.</xref:System.Web.UI.WebControls.Login.UserName%2A>       Todas as outras propriedades estarão inativas quando um modelo é definido para o <xref:System.Web.UI.WebControls.Login>controle.</xref:System.Web.UI.WebControls.Login>"
  example:
  - "The following code example creates a template for the <xref:System.Web.UI.WebControls.Login> control.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[LoginLayoutTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1189_1.aspx)]\n [!code-cs[LoginLayoutTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1189_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate LayoutTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "Um <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> que contém o modelo para exibir o <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> controle. O valor padrão é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Login.LayoutTemplate*
  exceptions: []
