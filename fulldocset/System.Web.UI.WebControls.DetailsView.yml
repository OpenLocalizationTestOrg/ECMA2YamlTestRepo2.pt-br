  name: DetailsView
  nameWithType: DetailsView
  fullName: System.Web.UI.WebControls.DetailsView
  type: Class
  summary: "Exibe os valores de um único registro de uma fonte de dados em uma tabela, onde cada linha de dados representa um campo do registro. O controle DetailsView permite editar, excluir e inserir registros."
  remarks: "Neste tópico:- [Introdução](#introduction)      -   [campos de linha](#row_fields)      -   [associando a dados](#binding_to_data)      -   [segurança](#security)      -   [operações de dados](#data_operations)      -   [Personalizando a Interface do usuário](#customizing_the_user_interface)      -   [eventos](#events)      -   [acessibilidade](#Accessibility)      -   [sintaxe declarativa](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> # # controle DetailsView a introdução é usado para exibir um registro individual de uma fonte de dados em uma tabela, onde cada campo do registro é exibido em uma linha da tabela.       Ele pode ser usado em combinação com um <xref:System.Web.UI.WebControls.GridView>controle para cenários de detalhes mestre.</xref:System.Web.UI.WebControls.GridView> O controle DetailsView suporta os seguintes recursos: - a associação para controles de fonte de dados, como <xref:System.Web.UI.WebControls.SqlDataSource>.</xref:System.Web.UI.WebControls.SqlDataSource>      -Recursos inserindo internos.      -Internas atualização e exclusão de recursos.      -Recursos de paginação internos.      -Acesso programático para o modelo de objeto de DetailsView dinamicamente definir propriedades, manipular eventos e assim por diante.      -Aparência personalizável através de temas e estilos.      <a name=&quot;row_fields&quot;></a># # Campos de linha cada linha de dados no controle DetailsView é criado ao declarar um controle de campo. Tipos de campo de linha diferente determinam o comportamento das linhas no controle. Controles de campo derivam <xref:System.Web.UI.WebControls.DataControlField>.</xref:System.Web.UI.WebControls.DataControlField> A tabela a seguir lista os tipos de campo de linha diferentes que podem ser usados.      | Tipo de campo de coluna | Descrição |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Exibe o valor de um campo em uma fonte de dados como texto. |   | <xref:System.Web.UI.WebControls.ButtonField>| Exibe um botão de comando no controle DetailsView.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.BoundField> Isso permite que você exiba uma linha com um controle de botão personalizado, como adicionar ou remover botão. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Exibe uma caixa de seleção no controle DetailsView.</xref:System.Web.UI.WebControls.CheckBoxField> Esse tipo de campo de linha é comumente usado para exibir campos com um valor booliano. |   | <xref:System.Web.UI.WebControls.CommandField>| Exibe o comando interno botões para executar editar, inserir ou excluir operações no controle DetailsView. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Exibe o valor de um campo em uma fonte de dados como um hiperlink.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> Esse tipo de campo de linha permite associar um segundo campo para a URL do hiperlink. |   | <xref:System.Web.UI.WebControls.ImageField>| Exibe uma imagem no controle DetailsView. |   | <xref:System.Web.UI.WebControls.TemplateField>| Exibe o conteúdo definido pelo usuário para uma linha no controle DetailsView acordo com um modelo especificado.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ImageField> Esse tipo de campo de linha permite que você crie um campo de linha personalizado. |       Por padrão, o <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>está definida como `true`, que automaticamente gera um objeto de campo de limite de linha para cada campo de um tipo associável na fonte de dados.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> Os tipos válidos vinculáveis são <xref:System.String>, <xref:System.DateTime>, <xref:System.Decimal>, <xref:System.Guid>e o conjunto de tipos primitivos.</xref:System.Guid> </xref:System.Decimal> </xref:System.DateTime> </xref:System.String> Cada campo é exibido em uma linha como texto, na ordem em que cada campo aparece na fonte de dados.       Gerar automaticamente as linhas fornece uma maneira rápida e fácil de exibir todos os campos no registro. No entanto, para fazer uso de DetailsView controle de recursos avançados de que você deve declarar explicitamente os campos de linha para incluir no controle DetailsView. Para declarar os campos de linha, primeiro defina a <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>propriedade `false`.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> Em seguida, adicione a abertura e fechamento `<Fields>` marcas entre as marcas de abertura e fechamento do controle DetailsView. Por fim, lista os campos de linha que você deseja incluir entre a abertura e fechamento `<Fields>` marcas. Os campos de linha especificados são adicionados para o <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>coleção na ordem listada.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A> O <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>coleção permite a você gerenciar programaticamente os campos de linha no controle DetailsView.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>      > [!NOTE] > Campos de linha gerados automaticamente não são adicionados para o <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>coleção.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>      > [!NOTE] > Explicitamente declarado como campos de linha podem ser exibidos em combinação com os campos de linha gerados automaticamente. Quando ambos são usados, os campos de linha explicitamente declarado são renderizados primeiro, seguido pelos campos de linha gerados automaticamente.      <a name=&quot;binding_to_data&quot;></a># # Associação de para controlar DetailsView a dados pode ser associada a um controle de fonte de dados (como o <xref:System.Web.UI.WebControls.SqlDataSource>controle ou <xref:System.Web.UI.WebControls.ObjectDataSource>controle) ou para qualquer coleção de fonte de dados que implementa o <xref:System.Collections.IEnumerable?displayProperty=fullName>interface, como <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, ou outros tipos de coleção.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Use um dos seguintes métodos para associar o controle DetailsView para o tipo de fonte de dados apropriado: - para associar a um controle de fonte de dados, defina o <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>propriedade do controle DetailsView para o <xref:System.Web.UI.Control.ID%2A>valor do controle de fonte de dados.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> O controle DetailsView associa automaticamente para o controle de fonte de dados especificado. Esse é o método preferencial para associar aos dados.      -Para associar a uma fonte de dados que implementa o <xref:System.Collections.IEnumerable?displayProperty=fullName>interface, definir programaticamente o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>propriedade de DetailsView controle à fonte de dados e, em seguida, chamar o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>método.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName>       Para obter mais informações sobre associação de dados, consulte [para bancos de dados de associação](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;security&quot;></a># # Segurança que esse controle pode ser usado para exibir a entrada do usuário, que pode incluir um script de cliente mal-intencionado. Verifique todas as informações que são enviadas de um cliente para o script executável, instruções SQL ou outro código antes de exibi-lo em seu aplicativo. O ASP.NET fornece um recurso de validação de solicitação de entrada para o bloco de script e HTML na entrada do usuário. Para obter mais informações, consulte [visão geral sobre scripts maliciosos](~/add/includes/ajax-current-ext-md.md). Controles de servidor de validação também são fornecidos para avaliar a entrada do usuário. Para obter mais informações, consulte [sintaxe de controle de servidor de validação](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;data_operations&quot;></a># # Operações de dados controle DetailsView fornece recursos internos que permitem ao usuário atualizar, excluir, inserir e percorrer os itens no controle. Quando o controle DetailsView é vinculado a um controle de fonte de dados, o controle DetailsView pode tirar proveito da fonte de dados de recursos do controle e fornecer atualizar, excluir, inserir e funcionalidade de paginação automática.      > [!NOTE] > DetailsView o controle pode oferecer suporte para atualização, exclusão, inserção e operações de paginação com outros tipos de fontes de dados; no entanto, você deve fornecer a implementação para essas operações em um manipulador de eventos apropriado. Para obter mais informações, consulte <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>, <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>e <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>       O controle DetailsView pode adicionar automaticamente um <xref:System.Web.UI.WebControls.CommandField>campo de linha com um botão Editar, excluir ou novo, definindo o <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateEditButton%2A>, <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateDeleteButton%2A>, ou <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateInsertButton%2A>propriedades `true`, respectivamente.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateInsertButton%2A> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateDeleteButton%2A> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateEditButton%2A> </xref:System.Web.UI.WebControls.CommandField> Diferentemente de quando a exclusão de botão (que exclui o registro selecionado imediatamente), quando o botão de edição ou novo é clicado, DetailsView controle entra em Editar ou modo de inserção, respectivamente. No modo de edição, o botão Editar é substituído com uma atualização e um botão de cancelamento. Controles que são apropriados para o tipo de dados do campo de entrada (como um <xref:System.Web.UI.WebControls.TextBox>ou um <xref:System.Web.UI.WebControls.CheckBox>controle) são exibidos com um valor de campo para o usuário modifique.</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> Clique no botão de atualização atualiza o registro na fonte de dados, ao clicar no botão Cancelar abandona quaisquer alterações. Da mesma forma, no modo de inserção, novo botão é substituído por uma inserção e um botão de cancelamento e controles de entrada vazios são exibidos para o usuário insira os valores para o novo registro.      > [!NOTE] > Você pode definir manualmente a atualização, exclusão e botões de comando de inserção em um <xref:System.Web.UI.WebControls.ButtonField>, <xref:System.Web.UI.WebControls.CommandField>, ou <xref:System.Web.UI.WebControls.TemplateField>campo de linha.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField> O controle DetailsView reconhece botões com o <xref:System.Web.UI.WebControls.Button.CommandName%2A>propriedade definida como &quot;Editar&quot;, &quot;Atualização&quot;, &quot;Delete&quot;, &quot;New&quot;, &quot;Insert&quot; ou &quot;Cancelar&quot;; no entanto, você ainda deve fornecer a funcionalidade por conta própria.</xref:System.Web.UI.WebControls.Button.CommandName%2A> Para obter mais informações, consulte <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>, <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>e <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>       O controle DetailsView fornece um recurso de paginação, o que permite ao usuário navegar para outros registros na fonte de dados. Quando habilitada, os controles de navegação de página são exibidos em uma linha de pager. Para habilitar a paginação, defina a <xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A>propriedade `true`.</xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A> A linha de pager pode ser personalizada usando o <xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>e <xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A>Propriedades.</xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A> </xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>      <a name=&quot;customizing_the_user_interface&quot;></a># # Personalizando a Interface do usuário você pode personalizar a aparência do controle DetailsView definindo as propriedades de estilo para diferentes partes do controle. A tabela a seguir lista as propriedades de estilo que você pode definir.      | Propriedade de estilo | Descrição |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>| As configurações de estilo para as linhas de dados alternados no controle DetailsView.</xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> Quando essa propriedade for definida, as linhas de dados são exibidas em faixas, alternando entre as configurações de <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>e as configurações de <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>. |   | <xref:System.Web.UI.WebControls.DetailsView.CommandRowStyle%2A>| As configurações de estilo para a linha que contém os botões de comando interno. |   | <xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A>| As configurações de estilo para as linhas de dados quando o controle DetailsView está no modo de edição. |   | <xref:System.Web.UI.WebControls.DetailsView.EmptyDataRowStyle%2A>| Quando a fonte de dados não contém todos os registros de controle de configurações de estilo para a linha de dados vazios que são exibidas em DetailsView. |   | <xref:System.Web.UI.WebControls.DetailsView.FooterStyle%2A>| As configurações de estilo para a linha de rodapé. |   | <xref:System.Web.UI.WebControls.DetailsView.HeaderStyle%2A>| As configurações de estilo para a linha de cabeçalho. |   | <xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A>| As configurações de estilo para as linhas de dados quando o controle DetailsView está no modo de inserção. |   | <xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>| As configurações de estilo para a linha de pager. |   | <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>| As configurações de estilo para as linhas de dados no controle DetailsView.</xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.FooterStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.EmptyDataRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.CommandRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> Quando a propriedade <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>também é definida, as linhas de dados são exibidas alternando entre as configurações de <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>e as configurações de <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>. |   | <xref:System.Web.UI.WebControls.DetailsView.FieldHeaderStyle%2A>| As configurações de estilo para a coluna de cabeçalho. |      <a name=&quot;events&quot;> </a> # # Controle DetailsView a eventos fornece vários eventos que você pode programar.</xref:System.Web.UI.WebControls.DetailsView.FieldHeaderStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> Isso permite que você execute uma rotina personalizada sempre que um evento ocorre. A tabela a seguir lista os eventos com suporte pelo controle DetailsView. O controle DetailsView também herda esses eventos de suas classes base: <xref:System.Web.UI.Control.DataBinding>, <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound>, <xref:System.Web.UI.Control.Disposed>, <xref:System.Web.UI.Control.Init>, <xref:System.Web.UI.Control.Load>, <xref:System.Web.UI.Control.PreRender>e <xref:System.Web.UI.Control.Render%2A>.</xref:System.Web.UI.Control.Render%2A> </xref:System.Web.UI.Control.PreRender> </xref:System.Web.UI.Control.Load> </xref:System.Web.UI.Control.Init> </xref:System.Web.UI.Control.Disposed> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound> </xref:System.Web.UI.Control.DataBinding>      | Evento | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemCommand>| Ocorre quando um botão é clicado no controle DetailsView. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemCreated>| Ocorre depois que todos os <xref:System.Web.UI.WebControls.DetailsViewRow>objetos são criados no controle DetailsView.</xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.DetailsView.ItemCreated> </xref:System.Web.UI.WebControls.DetailsView.ItemCommand> Esse evento geralmente é usado para modificar os valores de um registro antes de ser exibido. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>| Ocorre quando um botão de exclusão é clicado, mas após o controle DetailsView exclui o registro da fonte de dados.</xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> Esse evento geralmente é usado para verificar os resultados da operação de exclusão. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>| Ocorre quando um botão de exclusão é clicado, mas antes de DetailsView controle excluir o registro da fonte de dados.</xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> Esse evento geralmente é usado para cancelar a operação de exclusão. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserted>| Ocorre quando um botão de inserção é clicado, mas após o controle DetailsView insere o registro.</xref:System.Web.UI.WebControls.DetailsView.ItemInserted> Esse evento geralmente é usado para verificar os resultados da operação de inserção. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>| Ocorre quando um botão de inserção é clicado, mas antes de DetailsView controle inserir o registro.</xref:System.Web.UI.WebControls.DetailsView.ItemInserting> Esse evento geralmente é usado para cancelar a operação de inserção. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>| Ocorre quando um botão de atualização é clicado, mas após o controle DetailsView atualiza a linha.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> Esse evento geralmente é usado para verificar os resultados da operação de atualização. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>| Ocorre quando um botão de atualização é clicado, mas antes de DetailsView controle atualiza o registro.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> Esse evento geralmente é usado para cancelar a operação de atualização. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Ocorre após o controle DetailsView altera modos (Editar, inserir ou modo somente leitura).</xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Esse evento geralmente é usado para executar uma tarefa quando o controle DetailsView altera os modos. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Ocorre antes que o controle DetailsView altera modos (Editar, inserir ou modo somente leitura).</xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Esse evento geralmente é usado para cancelar uma alteração de modo. |   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged>| Ocorre quando um dos botões de paginação é clicado, mas após o controle DetailsView lida com a operação de paginação.</xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged> Esse evento é geralmente usado quando você precisa executar uma tarefa depois que o usuário navega para um registro diferente no controle. |   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>| Ocorre quando um dos botões de paginação é clicado, mas antes de DetailsView controle manipula a operação de paginação.</xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> Esse evento geralmente é usado para cancelar a operação de paginação. |      <a name=&quot;Accessibility&quot;> </a> # # Acessibilidade para obter informações sobre como configurar este controle para que ele gera marcação que está de acordo com os padrões de acessibilidade, consulte [acessibilidade no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controles ASP.NET e acessibilidade](~/add/includes/ajax-c