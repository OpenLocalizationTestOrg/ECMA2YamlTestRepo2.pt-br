:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>é gerado com o efeito de novo para comentários visuais apropriado podem ser definido.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A> Para obter uma lista dos efeitos de soltar válidas, consulte o <xref:System.Windows.Forms.DragDropEffects>enumeração.</xref:System.Windows.Forms.DragDropEffects>      > [!NOTE] > O <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>e <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>eventos são combinados para que, como o mouse se move entre o local de destino, o usuário é fornecido com a maioria dos até comentários de data na posição do mouse.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>       Se o valor for `DragAction.Drop`, o valor de efeito de soltar é retornado para a fonte, para que o aplicativo de origem pode executar a operação apropriada nos dados de origem; por exemplo, recortar os dados se a operação foi uma movimentação.       Se o valor for `DragAction.Cancel`, o <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>é gerado.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
