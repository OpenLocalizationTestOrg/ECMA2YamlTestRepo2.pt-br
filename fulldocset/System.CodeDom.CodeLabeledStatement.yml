  name: CodeLabeledStatement
  nameWithType: CodeLabeledStatement
  fullName: System.CodeDom.CodeLabeledStatement
  type: Class
  summary: "Representa uma instrução rotulada ou um rótulo autônomo."
  remarks: "CodeLabeledStatement representa um rótulo e, opcionalmente, uma instrução associada. Um rótulo pode ser usado para indicar o destino de <xref:System.CodeDom.CodeGotoStatement>.</xref:System.CodeDom.CodeGotoStatement>       O <xref:System.CodeDom.CodeLabeledStatement.Statement%2A>propriedade é opcional.</xref:System.CodeDom.CodeLabeledStatement.Statement%2A> Para criar um rótulo, deixe o <xref:System.CodeDom.CodeLabeledStatement.Statement%2A>propriedade não inicializada.</xref:System.CodeDom.CodeLabeledStatement.Statement%2A>      > [!NOTE] > Nem todos os idiomas oferecem suporte a `goto` instruções e rótulos, assim, você deve testar se um gerador de código oferece suporte a `goto` instruções e rótulos chamando o <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>método com o <xref:System.CodeDom.Compiler.GeneratorSupport>sinalizador.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a <xref:System.CodeDom.CodeGotoStatement> and a CodeLabeledStatement to redirect program flow.  \n  \n [!code-cpp[CodeGotoStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codelab_1.cpp)]\n [!code-cs[CodeGotoStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codelab_1.cs)]\n [!code-vb[CodeGotoStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codelab_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeLabeledStatement : System.CodeDom.CodeStatement
