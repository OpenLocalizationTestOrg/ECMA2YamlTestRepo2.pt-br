  name: ThemeProvider
  nameWithType: ThemeProvider
  fullName: System.Web.UI.ThemeProvider
  type: Class
  summary: "Fornece uma classe que encapsula informações da folha de tema e um estilo para controles em um ambiente de designer."
  remarks: "Os desenvolvedores de páginas e autores de controle não usam a classe ThemeProvider. Construtores de designer e a ferramenta de desenvolvedor ASP.NET usam a classe ThemeProvider em conjunto com o <xref:System.Web.UI.SkinBuilder>classe e o <xref:System.Web.UI.IThemeResolutionService>interface aplicar temas e suas capas de controle do respectivos controles em tempo de design.</xref:System.Web.UI.IThemeResolutionService> </xref:System.Web.UI.SkinBuilder>       A classe ThemeProvider encapsula as informações necessárias para aplicar um tema ou tema de folha de estilo e as capas de controle para os controles filho de um controle em um designer."
  syntax:
    content: public sealed class ThemeProvider
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Web.UI.ThemeProvider.#ctor(System.ComponentModel.Design.IDesignerHost,System.String,System.String,System.String[],System.String)
