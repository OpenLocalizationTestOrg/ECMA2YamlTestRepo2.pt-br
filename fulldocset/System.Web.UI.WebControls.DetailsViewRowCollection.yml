ols.DetailsViewRowCollection.Item%2A>      -Usar o <xref:System.Web.UI.WebControls.DetailsViewRowCollection.GetEnumerator%2A>método para recuperar um enumerador que pode ser usado para iterar pela coleção.</xref:System.Web.UI.WebControls.DetailsViewRowCollection.GetEnumerator%2A>      -Usar o <xref:System.Web.UI.WebControls.DetailsViewRowCollection.CopyTo%2A>método para copiar os itens na coleção em uma matriz, que pode ser usada para acessar os itens na coleção.</xref:System.Web.UI.WebControls.DetailsViewRowCollection.CopyTo%2A>       Para determinar o número total de itens na coleção, use o <xref:System.Web.UI.WebControls.DetailsViewRowCollection.Count%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewRowCollection.Count%2A>"
