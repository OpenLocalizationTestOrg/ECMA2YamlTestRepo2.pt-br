  remarks: "O <xref:System.Web.UI.WebControls.DetailsView>controle gera o evento PageIndexChanged quando um botão de paginação (um botão com sua `CommandName` propriedade definida como &quot;Página&quot;) dentro do controle é clicado, mas após o <xref:System.Web.UI.WebControls.DetailsView>controle manipula a operação de paginação.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView> Isso permite que você forneça um manipulador de eventos que executa uma rotina personalizada sempre que esse evento ocorre.      > [!NOTE] > Esse evento não é gerado quando você define o <xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>       Botões de pager geralmente estão localizados na linha de pager de um <xref:System.Web.UI.WebControls.DetailsView>controle.</xref:System.Web.UI.WebControls.DetailsView> Esse evento é geralmente usado para sincronizar um <xref:System.Web.UI.WebControls.DetailsView>controlar com um <xref:System.Web.UI.WebControls.GridView>controle ou para definir o comportamento do <xref:System.Web.UI.WebControls.DetailsView>controle após uma operação de paginação.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
