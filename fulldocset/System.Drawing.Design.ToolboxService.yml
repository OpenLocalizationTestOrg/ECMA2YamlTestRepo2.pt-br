  remarks: "O método GetToolboxItems examina o assembly para todos os tipos que oferece suporte a itens de caixa de ferramentas e itens para esses tipos de retorno. Para dar suporte a um item de caixa de ferramentas, um tipo deve ter as seguintes características:-ser público.      -Implementar <xref:System.ComponentModel.IComponent>.</xref:System.ComponentModel.IComponent>      -Não ser abstract.      -Não tem um <xref:System.ComponentModel.ToolboxItemAttribute>definido como `false` em seu tipo.</xref:System.ComponentModel.ToolboxItemAttribute>      -Não contém parâmetros genéricos.       Assemblies são bloqueados durante um processo, portanto enumerando vários arquivos por meio de <xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A>pode fazer com que vários assemblies a serem carregados.</xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A> O <xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A>métodos que usam um nome de assembly criam um separado <xref:System.AppDomain>para pesquisar assemblies.</xref:System.AppDomain> </xref:System.Drawing.Design.ToolboxService.GetToolboxItems%2A> Quando tiver terminado enumerando <xref:System.Drawing.Design.ToolboxItem>objetos para um conjunto de assemblies, você pode chamar o <xref:System.Drawing.Design.ToolboxService.UnloadToolboxItems%2A>método, que descarrega o <xref:System.AppDomain>e libera as referências do arquivo em assemblies carregados.</xref:System.AppDomain> </xref:System.Drawing.Design.ToolboxService.UnloadToolboxItems%2A> </xref:System.Drawing.Design.ToolboxItem>       Assemblies carregados dessa maneira são carregados em um separado <xref:System.AppDomain>para que posteriormente possam ser descarregados.</xref:System.AppDomain> Isso só momentaneamente bloqueia o arquivo de assembly."
  syntax:
    content: public static System.Collections.ICollection GetToolboxItems (System.Reflection.AssemblyName an);
    parameters:
