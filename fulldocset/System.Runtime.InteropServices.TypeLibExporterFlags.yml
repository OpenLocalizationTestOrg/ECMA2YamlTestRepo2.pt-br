  summary: "Exporta as referências aos tipos que foram importados do COM como <xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> se o tipo não tiver uma biblioteca de tipos registrada. Defina esse sinalizador quando desejar que o exportador da biblioteca para procurar tipos dependentes no registro e não no mesmo diretório que o assembly de entrada."
  syntax:
    content: OnlyReferenceRegistered
    return:
      type: System.Runtime.InteropServices.TypeLibExporterFlags
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
