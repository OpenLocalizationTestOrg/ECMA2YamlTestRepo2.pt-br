- uid: System.Net.Configuration.SmtpNetworkElement.ClientDomain
  id: ClientDomain
  parent: System.Net.Configuration.SmtpNetworkElement
  langs:
  - csharp
  name: ClientDomain
  nameWithType: SmtpNetworkElement.ClientDomain
  fullName: System.Net.Configuration.SmtpNetworkElement.ClientDomain
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Obtém ou define o nome de domínio de cliente usado na solicitação do protocolo SMTP inicial para se conectar a um servidor de email SMTP."
  remarks: "A propriedade ClientDomain permite que um aplicativo alterar o nome de domínio de cliente usado na solicitação inicial de protocolo SMTP para um servidor SMTP. Se a propriedade ClientDomain não está definida, o padrão é usar o nome do host local do computador local, enviando a solicitação.       RFC 2821 que define os detalhes do transporte de protocolo SMTP (Simple Mail). Essa RFC determina que um cliente SMTP deve usar um nome de domínio totalmente qualificado como parte de sua mensagem HELO ou HELO estendidos (EHLO) em um servidor.       A propriedade ClientDomain permite que um aplicativo alterar o nome de domínio do cliente (RFC usa o termo domínio na descrição do protocolo) para usar o nome de domínio totalmente qualificado do computador local, em vez do nome de host local que é usado por padrão. Isso fornece maior conformidade com os padrões de protocolo SMTP. No entanto, o nome de domínio totalmente qualificado pode expor informações particulares sobre o computador local.       Qualquer nome definido na propriedade ClientDomain deve obedecer às regras DNS para nomes de ASCII de 7 bits.       O valor padrão para este elemento de rede no arquivo de configuração de SMTP também pode ser alterado editando manualmente a máquina ou o aplicativo diretamente arquivos de configuração."
  syntax:
    content: public string ClientDomain { get; set; }
    return:
      type: System.String
      description: "Uma cadeia de caracteres que representa o nome de domínio de cliente usado na solicitação do protocolo SMTP inicial para se conectar a um servidor de email SMTP."
  overload: System.Net.Configuration.SmtpNetworkElement.ClientDomain*
  exceptions: []
  platform:
  - net462
