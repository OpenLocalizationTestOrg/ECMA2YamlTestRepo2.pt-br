  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Associa um objeto com uma instância de um <xref href=&quot;System.Windows.Forms.AccessibleObject&quot;> </xref> com base no identificador e a id de objeto do objeto."
  remarks: "Cria um objeto acessível com os métodos e propriedades para o tipo de elemento de interface do usuário fornecida pelo sistema especificado.       Aplicativos de servidor podem chamar essa função quando eles contêm um objeto de interface do usuário personalizado que é semelhante a um objeto fornecido pelo sistema. Chamada de aplicativos de servidor `CreateStdAccessibleObject` e substituir o <xref:Accessibility.IAccessible>métodos e propriedades conforme necessário para coincidir com seu objeto personalizado.</xref:Accessibility.IAccessible> Essa abordagem salva os desenvolvedores de servidor o trabalho de implementação completa de todos os <xref:Accessibility.IAccessible>Propriedades e métodos.</xref:Accessibility.IAccessible>       Válido `objid` valores.      | Objeto | Valor | Descrição |   |------------|-----------|-----------------|   | ALERTA |&0;XFFFFFFF6 | Refere-se a uma mensagem associada a uma janela ou aplicativo. |   | CURSOR |&0;XFFFFFFF8 | Refere-se para a inserção de texto na janela de barra (cursor). |   | CLIENTE |&0;XFFFFFFFC | Refere-se a área cliente da janela. Na maioria dos casos, o sistema operacional controla os elementos de quadro e o objeto de cliente contém todos os elementos que o aplicativo controla. |   | CURSOR |&0;XFFFFFFF7 | Refere-se para o ponteiro do mouse. Há apenas um ponteiro do mouse no sistema e não é um filho de uma janela. |   | HSCROLL |&0;XFFFFFFFA | Refere-se a barra de rolagem horizontal da janela. |   | MENU |&0;XFFFFFFFD | Refere-se a barra de menus da janela. |   | SIZEGRIP |&0;XFFFFFFF9 | Refere-se a alça de tamanho da janela, um componente opcional do quadro localizado no canto inferior direito da moldura da janela. |   | SOM |&0;XFFFFFFF5 | Se refere a um objeto de som. Objetos de som não tem filhos ou locais de tela, mas tem atributos nome e estados. Eles são filhos do aplicativo de reprodução do som. |   | SYSMENU |&0;XFFFFFFFF | Refere-se ao menu do sistema da janela. |   | BARRA DE TÍTULO |&0;XFFFFFFFE | Refere-se a barra de título da janela. |   | VSCROLL |&0;XFFFFFFFB | Refere-se a barra de rolagem vertical da janela. |   | JANELA |&0;X00000000 | Refere-se a própria janela em vez de um objeto filho. |"
  syntax:
    content: protected void UseStdAccessibleObjects (IntPtr handle, int objid);
    parameters:
    - id: handle
      type: System.IntPtr
      description: "Um <xref:System.IntPtr>que contém o identificador do objeto.</xref:System.IntPtr>"
    - id: objid
      type: System.Int32
      description: "Um inteiro que define o tipo de objeto que o `handle` parâmetro refere-se a."
  overload: System.Windows.Forms.AccessibleObject.UseStdAccessibleObjects*
  exceptions: []
  platform:
  - net462
