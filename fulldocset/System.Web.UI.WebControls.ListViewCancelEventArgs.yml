  name: ListViewCancelEventArgs
  nameWithType: ListViewCancelEventArgs
  fullName: System.Web.UI.WebControls.ListViewCancelEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.ListView.ItemCanceling&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.ListView>controlar gera o <xref:System.Web.UI.WebControls.ListView.ItemCanceling>evento quando o botão Cancelar é clicado, mas antes de sair de inserção ou modo de edição.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> </xref:System.Web.UI.WebControls.ListView> (Um botão de cancelamento é um botão cujo `CommandName` estiver definida como &quot;Cancel&quot;) isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada sempre que esse evento ocorre, como interromper a operação de cancelamento se colocaria o item em um estado indesejado.       Um objeto ListViewCancelEventArgs é passado para o método de manipulação de eventos. Esse objeto permite que você determine o índice do item que contém o botão de cancelamento que gerou o evento. Você também pode determinar qual operação foi cancelada. Para interromper a operação de cancelamento, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Para obter uma lista de valores de propriedade inicial para uma instância da classe ListViewCancelEventArgs, consulte o <xref:System.Web.UI.WebControls.ListViewCancelEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewCancelEventArgs object to display a message when the user cancels the insert or update operation in a <xref:System.Web.UI.WebControls.ListView> control. The ListViewCancelEventArgs object is passed to the event-handling method for the <xref:System.Web.UI.WebControls.ListView.ItemCanceling> event.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemCanceling#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_285_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemCanceling#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_285_1.aspx)]"
  syntax:
    content: 'public class ListViewCancelEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
