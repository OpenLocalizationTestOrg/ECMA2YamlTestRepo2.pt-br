  - csharp
  name: Stopped
  nameWithType: ClockState.Stopped
  fullName: System.Windows.Media.Animation.ClockState.Stopped
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "O <xref href=&quot;System.Windows.Media.Animation.Clock&quot;> </xref> tempo é interrompido, tornando o relógio hora atual e os valores de progresso indefinidos. Se essa linha do tempo é uma animação, ele não afeta mais propriedades de destino. Se essa linha do tempo tiver filhos, eles também são interrompidos."
  syntax:
    content: Stopped
    return:
      type: System.Windows.Media.Animation.ClockState
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
