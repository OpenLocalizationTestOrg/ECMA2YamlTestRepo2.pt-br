- uid: System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional
  id: IsTransactional
  parent: System.Workflow.Runtime.Tracking.SqlTrackingService
  langs:
  - csharp
  name: IsTransactional
  nameWithType: SqlTrackingService.IsTransactional
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém ou define um valor que indica se <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;> </xref> participa de transações de fluxo de trabalho."
  remarks: "Normalmente os dados de rastreamento é gravado no banco de dados de forma síncrona, ou seja, os dados são gravados como ela é recebida no canal de controle. Se for IsTransactional `true`, <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>participa de transações de fluxo de trabalho.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Ou seja, ele segue a semântica definida por <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>e adiciona as alterações ao banco de dados como itens de trabalho às <xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>.</xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A> </xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> O serviço confirma essas alterações quando instruído pelo mecanismo de tempo de execução de fluxo de trabalho."
  syntax:
    content: public bool IsTransactional { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;> </xref> participa de transações de fluxo de trabalho; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.IsTransactional*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.SqlTrackingService.PartitionOnCompletion
  id: PartitionOnCompletion
  parent: System.Workflow.Runtime.Tracking.SqlTrackingService
  langs:
  - csharp
  name: PartitionOnCompletion
  nameWithType: SqlTrackingService.PartitionOnCompletion
  fullName: System.Workflow.Runtime.Tracking.SqlTrackingService.PartitionOnCompletion
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém ou define um valor que especifica se os dados para uma instância de fluxo de trabalho de controle devem ser movido para a partição ativa no momento no banco de dados quando a instância de fluxo de trabalho for concluída."
  remarks: "O <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>permite particionar o banco de dados para fornecer um método eficiente para arquivamento e exclusão de registros de controle.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Se seu banco de dados passa por longos períodos entre para baixo vezes ou o banco de dados tem sem tempo de inatividade planejado, você pode definir PartitionOnCompletion para mover os registros de controle associado com uma instância de fluxo de trabalho das tabelas de instância ativa para a partição ativa no momento quando a instância de fluxo de trabalho for concluído. Isso permite que você arquivar ou excluir esses registros sem precisar bloquear os dados nas tabelas de instância ativa do banco de dados. Para obter mais informações sobre particionamento, consulte [manutenção de dados com SqlTrackingService](http://msdn.microsoft.com/en-us/a62d5719-d6cd-4871-a3ab-56ea629d4e00)."
  syntax:
    content: public bool PartitionOnCompletion { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os dados de controle devem ser movido para a partição ativa no momento na conclusão do fluxo de trabalho; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.PartitionOnCompletion*
  exceptions: []
  platform:
  - net462
