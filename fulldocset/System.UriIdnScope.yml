  name: UriIdnScope
  nameWithType: UriIdnScope
  fullName: System.UriIdnScope
  type: Enum
  summary: "Fornece os possíveis valores para a configuração do <xref href=&quot;System.Configuration.IdnElement&quot;> </xref> no <xref href=&quot;System.Configuration&quot;> </xref> namespace."
  remarks: "Existente <xref:System.Uri>classe foi estendida para oferecer suporte para identificadores de recursos internacionais (RI) com base na RFC 3987.</xref:System.Uri> Os usuários atuais não verão qualquer alteração no comportamento do .NET Framework 2.0, a menos que eles permitem especificamente IRI. Isso garante a compatibilidade com versões anteriores do .NET Framework.       O atributo de nome de domínio internacionalizado (IDN) controla apenas o processamento de IDN. Todos os outros processamentos de IRI (normalização de caractere, por exemplo) sempre é executado por padrão.       O parâmetro de configuração para o <xref:System.Configuration.IdnElement?displayProperty=fullName>serão lidos uma vez quando o primeiro <xref:System.Uri>classe é construída.</xref:System.Uri> </xref:System.Configuration.IdnElement?displayProperty=fullName> Alterações na configuração depois desse tempo são ignoradas.       Para obter mais informações sobre suporte a IRI, consulte a seção comentários para a <xref:System.Uri>classe.</xref:System.Uri>"
  syntax:
    content: public enum UriIdnScope
  inheritance:
  - System.Enum
  platform:
  - net462
