  name: ExpressionsCollectionEditor
  nameWithType: ExpressionsCollectionEditor
  fullName: System.Web.UI.Design.ExpressionsCollectionEditor
  type: Class
  summary: "Fornece uma interface de usuário para selecionar e editar expressões de associação de coleção em tempo de design."
  remarks: "Uma instância da classe ExpressionsCollectionEditor é uma <xref:System.Drawing.Design.UITypeEditor>objeto que pode ser usado para selecionar e editar uma coleção de associações de expressão em tempo de design e atribuir as expressões a uma propriedade de controle.</xref:System.Drawing.Design.UITypeEditor>       Um designer de host, tais como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], usa o <xref:System.Web.Compilation.ExpressionBuilder>e <xref:System.Web.UI.Design.ExpressionEditor>classe implementações com o ExpressionsCollectionEditor e <xref:System.Web.UI.Design.ExpressionsCollectionConverter>classes para definir as associações de expressão de propriedades de controle em tempo de design e o <xref:System.Web.UI.Design.ControlPersister>classe para manter as expressões de tempo de execução.</xref:System.Web.UI.Design.ControlPersister> </xref:System.Web.UI.Design.ExpressionsCollectionConverter> </xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> Cadeias de caracteres de expressão fazem referência a um recurso localizável, uma configuração de aplicativo, uma cadeia de caracteres de conexão ou um tipo de expressão personalizada. A cadeia de caracteres de expressão é associada à propriedade de controle em tempo de design e, em seguida, usada em tempo de execução para determinar o valor da propriedade."
  syntax:
    content: 'public class ExpressionsCollectionEditor : System.Drawing.Design.UITypeEditor'
  inheritance:
