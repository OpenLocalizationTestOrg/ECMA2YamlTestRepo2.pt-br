  name: ResXResourceSet
  nameWithType: ResXResourceSet
  fullName: System.Resources.ResXResourceSet
  type: Class
  summary: "Representa todos os recursos em um arquivo de recurso (. resx) do XML."
  remarks: "A classe ResXResourceSet enumera um <xref:System.Resources.IResourceReader>, carrega cada nome e valor e armazena-os em uma tabela de hash.</xref:System.Resources.IResourceReader> Em seguida, você pode enumerar os recursos no objeto ResXResourceSet ou recuperar recursos individuais por nome.      > [!NOTE] > Essa classe contém um <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>e um <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>no nível de classe que se aplica a todos os membros.</xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> </xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> Um <xref:System.Security.SecurityException>exceção é lançada quando o chamador imediato ou uma classe derivada não tem permissão de confiança total.</xref:System.Security.SecurityException>       Um objeto ResXResourceSet fornece uma maneira conveniente para ler todos os recursos em um arquivo. resx na memória. Você pode usar o <xref:System.Resources.ResourceSet.GetObject%2A>método para recuperar um recurso específico quando o arquivo. resx foi lido em uma instância de ResXResourceSet.</xref:System.Resources.ResourceSet.GetObject%2A>"
  example:
  - "The following example instantiates a ResXResourceSet object and illustrates how to enumerate its resources and retrieve individual resources by name. For each resource that it enumerates, the example uses the <xref:System.Collections.IDictionaryEnumerator.Key%2A?displayProperty=fullName> property in a call to the `GetString` or `GetObject` method, depending on whether the value of the resource is a string or an object.  \n  \n [!code-cs[System.Resources.ResXResourceSet.Class#1](~/add/codesnippet/csharp/t-system.resources.resxr_0_1.cs)]\n [!code-vb[System.Resources.ResXResourceSet.Class#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_0_1.vb)]  \n  \n The example calls a `CreateResXFile` method to create the necessary XML resource file. It requires a bitmap file named Logo.bmp in the directory in which the example is running."
  syntax:
    content: 'public class ResXResourceSet : System.Resources.ResourceSet'
