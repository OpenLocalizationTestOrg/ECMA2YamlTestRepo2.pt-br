  nameWithType: EncryptionAlgorithm
  fullName: System.Messaging.EncryptionAlgorithm
  type: Enum
  summary: "Especifica o algoritmo de criptografia usado para criptografar o corpo da mensagem de uma mensagem particular."
  remarks: "Modos de criptografia definem o método no qual os dados são criptografados. O modo de codificação do fluxo codifica um bit de dados por vez. O modo de codificação de bloco codifica dados um bloco por vez. Embora ele tende a ser executado mais lentamente do que a codificação de fluxo, codificação de bloco é mais segura. A tabela a seguir descreve o modo de codificação para cada um dos valores EncryptionAlgorithm.      | Criptografia | Modo de codificação |   |----------------|-----------------|   | RC2 | bloco de&64; bits |   | RC4 | Fluxo |       Propriedade de enfileiramento de mensagens do objeto, por fim, fornece acesso aos níveis de criptografia do sistema operacional."
  syntax:
    content: public enum EncryptionAlgorithm
  inheritance:
