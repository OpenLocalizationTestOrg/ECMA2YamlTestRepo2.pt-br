- uid: System.Xml.XmlDataDocument.Load(System.Xml.XmlReader)
  id: Load(System.Xml.XmlReader)
  parent: System.Xml.XmlDataDocument
  langs:
  - csharp
  name: Load(XmlReader)
  nameWithType: XmlDataDocument.Load(XmlReader)
  fullName: System.Xml.XmlDataDocument.Load(XmlReader)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Xml
  summary: "Carrega o <xref uid=&quot;langword_csharp_XmlDataDocument&quot; name=&quot;XmlDataDocument&quot; href=&quot;&quot;> </xref> de <xref:System.Xml.XmlReader>.</xref:System.Xml.XmlReader> especificado"
  remarks: "`XmlDataDocument`não oferece suporte a criar referências de entidade. Se a fonte de dados contém referências de entidade, você deve criar um <xref:System.Xml.XmlValidatingReader>com o <xref:System.Xml.XmlValidatingReader.EntityHandling%2A>propriedade definida como ExpandEntities (que é o comportamento padrão) e passar o `XmlValidatingReader` para o `Load` método.</xref:System.Xml.XmlValidatingReader.EntityHandling%2A> </xref:System.Xml.XmlValidatingReader> Se você não usar um `XmlValidatingReader`, o `Load` método lançará uma exceção.       O `Load` método sempre preserva espaço em branco significativo. O <xref:System.Xml.XmlDocument.PreserveWhitespace%2A>propriedade determina se o espaço em branco é preservado.</xref:System.Xml.XmlDocument.PreserveWhitespace%2A> O padrão é `false`, espaço em branco não é preservado.       Se o leitor estiver no estado inicial (ou seja, ReadState=ReadState.Initial), `Load` consome todo o conteúdo do leitor e cria o DOM do que encontrar.       Se o leitor já está posicionado em um nó em profundidade &quot;n&quot;, em seguida, esse método carrega esse nó e todos os irmãos subsequentes até a marca de fim que fecha a profundidade &quot;n&quot;. Isso tem os seguintes resultados.       Se o nó atual e seus irmãos seguir semelhante à seguinte: ```   <!--comment--><element1>one</element1><element2>two</element2>   ``` `Load` lança uma exceção, pois um documento não pode ter dois elementos de nível raiz.        Se o nó atual e seus irmãos seguir semelhante à seguinte: ```   <!--comment--><?process       instruction?><!--comment--></endtag>   ``` `Load` será bem-sucedida; no entanto, você terá uma árvore DOM incompleta, porque não há nenhum elemento de nível raiz.        Você deve adicionar um elemento de nível raiz antes de salvar o documento. Caso contrário, o <xref:System.Xml.XmlDocument.Save%2A>método lançará uma exceção.</xref:System.Xml.XmlDocument.Save%2A>       Se o leitor está posicionado em um nó de folha é inválido para o nível raiz de um documento (por exemplo, um branco espaço ou atributo de nó), o leitor continua a ler até que ele seja posicionado em um nó que pode ser usado para a raiz. O documento começa a carregar neste momento."
  example:
  - "The following example modifies the price of a book using the `DataSet` methods.  \n  \n [!code-cpp[XmlDataDocument.Load#1](~/add/codesnippet/cpp/m-system.xml.xmldatadocu_3_1.cpp)]\n [!code-cs[XmlDataDocument.Load#1](~/add/codesnippet/csharp/m-system.xml.xmldatadocu_3_1.cs)]\n [!code-vb[XmlDataDocument.Load#1](~/add/codesnippet/visualbasic/m-system.xml.xmldatadocu_3_1.vb)]  \n  \n The example uses the following two input files.  \n  \n `2books.xml`  \n  \n [!code-xml[XmlDataDocument.Load#2](~/add/codesnippet/xml/m-system.xml.xmldatadocu_3_2.xml)]  \n  \n `store.xsd`  \n  \n [!code-xml[XmlDataDocument.Load#3](~/add/codesnippet/xml/m-system.xml.xmldatadocu_3_3.xsd)]"
  syntax:
    content: public override void Load (System.Xml.XmlReader reader);
    parameters:
    - id: reader
      type: System.Xml.XmlReader
      description: "O <xref uid=&quot;langword_csharp_XmlReader&quot; name=&quot;XmlReader&quot; href=&quot;&quot;> </xref> que contém o documento XML para carregar."
  overload: System.Xml.XmlDataDocument.Load*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "O XML que está sendo carregado contiver referências a entidades, e o leitor não é possível resolver entidades."
  platform:
  - net462
