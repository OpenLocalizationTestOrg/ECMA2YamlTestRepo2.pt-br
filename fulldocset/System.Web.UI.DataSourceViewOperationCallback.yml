items:
- uid: System.Web.UI.DataSourceViewOperationCallback
  id: DataSourceViewOperationCallback
  langs:
  - csharp
  name: DataSourceViewOperationCallback
  nameWithType: DataSourceViewOperationCallback
  fullName: System.Web.UI.DataSourceViewOperationCallback
  type: Delegate
  summary: "Representa o método de retorno de chamada assíncrono que fornece um controle associado a dados para uma exibição da fonte de dados para operações de exclusão de dados, atualização ou inserção assíncrona."
  remarks: "Por padrão, a execução de controle e de página da Web do ASP.NET é síncrona. No entanto, os controles de fonte de dados podem ser estendidos para dar suporte a operações de dados e recuperação de dados assíncronos. O <xref:System.Web.UI.DataSourceView>objeto oferece suporte a <xref:System.Web.UI.DataSourceView.Insert%2A>, <xref:System.Web.UI.DataSourceView.Update%2A>, e <xref:System.Web.UI.DataSourceView.Delete%2A>métodos de processamento de dados assíncrono.</xref:System.Web.UI.DataSourceView.Delete%2A> </xref:System.Web.UI.DataSourceView.Update%2A> </xref:System.Web.UI.DataSourceView.Insert%2A> </xref:System.Web.UI.DataSourceView> O delegado DataSourceViewOperationCallback é passado para o modo de exibição de fonte de dados por um controle associado a dados, para que a exibição possa chamar esse delegado quando o processamento assíncrono é concluído e notifique o controle associado a dados de resultado da operação."
  syntax:
    content: public delegate bool DataSourceViewOperationCallback(int affectedRecords, Exception ex);
  inheritance:
  - System.Delegate
  platform:
  - net462
