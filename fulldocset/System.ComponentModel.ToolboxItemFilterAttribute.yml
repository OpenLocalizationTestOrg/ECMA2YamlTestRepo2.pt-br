  name: ToolboxItemFilterAttribute
  nameWithType: ToolboxItemFilterAttribute
  fullName: System.ComponentModel.ToolboxItemFilterAttribute
  type: Class
  summary: "Especifica a cadeia de caracteres de filtro e tipo de filtro para um item de caixa de ferramentas."
  remarks: "ToolboxItemFilterAttribute fornece um mecanismo pelo qual caixa de ferramentas itens podem ser marcados para uso apenas com designers que têm um atributo ou o código que determina se o item deve ser habilitado ou desabilitado na caixa de ferramentas correspondente.       Um ToolboxItemFilterAttribute pode ser aplicado a um <xref:System.Drawing.Design.ToolboxItem>para indicar um tipo de filtro e de cadeia de caracteres de filtro que especificam quando habilitar ou desabilitar o item.</xref:System.Drawing.Design.ToolboxItem> ToolboxItemFilterAttribute também pode ser aplicada a um designer para indicar a seus requisitos para habilitar os itens na caixa de ferramentas. Esse tipo de atributo pode ser usado para indicar que um item de caixa de ferramentas só pode ser habilitado quando um designer com uma cadeia de caracteres de filtro correspondente está sendo usado. O tipo do filtro é indicado no <xref:System.ComponentModel.ToolboxItemFilterAttribute.FilterType%2A>propriedade por um <xref:System.ComponentModel.ToolboxItemFilterType>que indica se e como uma correspondência de cadeia de caracteres de filtro é usada, ou se deseja usar código personalizado para determinar se deseja habilitar um item.</xref:System.ComponentModel.ToolboxItemFilterType> </xref:System.ComponentModel.ToolboxItemFilterAttribute.FilterType%2A>"
  example:
  - "The following code example demonstrates how to apply the ToolboxItemFilterAttribute.  \n  \n [!code-vb[IToolboxUserExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._95_1.vb)]\n [!code-cs[IToolboxUserExample#1](~/add/codesnippet/csharp/t-system.componentmodel._95_1.cs)]\n [!code-cpp[IToolboxUserExample#1](~/add/codesnippet/cpp/t-system.componentmodel._95_1.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true, Inherited=true)]

      public sealed class ToolboxItemFilterAttribute : Attribute
