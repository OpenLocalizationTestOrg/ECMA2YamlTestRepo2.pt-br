  langs:
  - csharp
  name: DbType
  nameWithType: DbType
  fullName: System.Data.DbType
  type: Enum
  summary: "Especifica o tipo de dados de um campo, uma propriedade ou um <xref uid=&quot;langword_csharp_Parameter&quot; name=&quot;Parameter&quot; href=&quot;&quot;> </xref> objeto de um provedor de dados do .NET Framework."
  remarks: "O tipo de um parâmetro é específico para o provedor de dados .NET Framework. Especifica o tipo converte o valor de `Parameter` para o tipo de provedor de dados antes de passar o valor para a fonte de dados. Se o tipo não for especificado, o ADO.NET infere o tipo de provedor de dados do `Parameter` do `Value` propriedade o `Parameter` objeto.       Também genericamente, você pode especificar o tipo de um `Parameter` definindo `DbType` propriedade de um `Parameter` objeto.       ADO.NET corretamente não é possível inferir o tipo, se uma matriz de bytes for maior que 8.000 bytes. Especifica explicitamente o DbType ao trabalhar com matrizes de bytes maiores que 8.000 bytes."
  syntax:
    content: public enum DbType
  inheritance:
  - System.Enum
  platform:
  - net462
