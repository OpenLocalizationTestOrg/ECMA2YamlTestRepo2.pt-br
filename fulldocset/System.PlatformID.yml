  name: PlatformID
  nameWithType: PlatformID
  fullName: System.PlatformID
  type: Enum
  summary: "Identifica o sistema operacional ou plataforma, com suporte por um assembly."
  remarks: "Use o <xref:System.Environment.OSVersion%2A?displayProperty=fullName>e <xref:System.OperatingSystem.Platform%2A?displayProperty=fullName>Propriedades para obter a enumeração PlatformID para a plataforma de desenvolvimento ou de sistema operacional em execução no momento.</xref:System.OperatingSystem.Platform%2A?displayProperty=fullName> </xref:System.Environment.OSVersion%2A?displayProperty=fullName> Use a enumeração PlatformID para ajudar a determinar se o sistema operacional atual ou a plataforma de desenvolvimento oferece suporte a seu aplicativo.       Você pode usar o valor de inteiro subjacente de cada membro de enumeração PlatformID, como mostrado na tabela, como o `PlatformId` argumento para o [SignTool.exe (ferramenta de assinatura)](~/add/includes/ajax-current-ext-md.md) utilitário.      | Membro | Valor subjacente |   |------------|----------------------|   | Win32S |&0; |   | Win32Windows |&1; |   | Win32NT |&2; |   | WinCE |&3; |   | UNIX |&4; |   | Xbox |&5; |   | MacOSX |&6; |"
  example:
  - "The following example demonstrates using the PlatformID class to identify the currently executing operating system.  \n  \n [!code-vb[PlatformID.class#1](~/add/codesnippet/visualbasic/t-system.platformid_1.vb)]\n [!code-cpp[PlatformID.class#1](~/add/codesnippet/cpp/t-system.platformid_1.cpp)]\n [!code-cs[PlatformID.class#1](~/add/codesnippet/csharp/t-system.platformid_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PlatformID
  inheritance:
  - System.Enum
  platform:
  - net462
