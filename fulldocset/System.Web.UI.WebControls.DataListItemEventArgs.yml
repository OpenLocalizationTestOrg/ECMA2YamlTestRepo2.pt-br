  fullName: System.Web.UI.WebControls.DataListItemEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.DataList.ItemCreated&quot;> </xref> e <xref href=&quot;System.Web.UI.WebControls.DataList.ItemDataBound&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> controle. Essa classe não pode ser herdada."
  remarks: "O <xref:System.Web.UI.WebControls.DataList.ItemCreated>evento é gerado quando um item de <xref:System.Web.UI.WebControls.DataList>controle é criado.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemCreated>       O <xref:System.Web.UI.WebControls.DataList.ItemDataBound>evento é gerado quando um item de <xref:System.Web.UI.WebControls.DataList>controle está associados a uma fonte de dados.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemDataBound>       Para obter uma lista de valores de propriedade inicial para uma instância de DataListItemEventArgs, consulte o <xref:System.Web.UI.WebControls.DataListItemEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.DataListItemEventArgs.%23ctor%2A>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to define a handler for the <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event. The code in the handler calculates the price of items in a <xref:System.Web.UI.WebControls.DataList> control. This example specifies the event handler declaratively, setting the event handler for the <xref:System.Web.UI.WebControls.DataList.OnItemDataBound%2A> attribute of the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n [!code-cs[DataListItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_71_1.aspx)]\n [!code-vb[DataListItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_71_1.aspx)]  \n  \n The following example demonstrates how to specify the event handler and programmatically add it to the <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event in the `Page_Load` method.  \n  \n [!code-vb[DataListItemDataBound2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_71_2.aspx)]\n [!code-cs[DataListItemDataBound2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_71_2.aspx)]"
