  name: ExtendedRightAccessRule
  nameWithType: ExtendedRightAccessRule
  fullName: System.DirectoryServices.ExtendedRightAccessRule
  type: Class
  summary: "Representa um tipo específico de regra de acesso que é usado para permitir ou negar uma estendida um objeto do Active Directory à direita. Direitos estendidos são operações especiais que não são cobertas pelo conjunto padrão de direitos de acesso. Um exemplo de um direito [enviar-como](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/r_send_as.asp), que concede a um usuário o direito para enviar email para outro usuário. Para obter uma lista de possíveis direitos estendidas, consulte o tópico [direitos estendida](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/extended_rights.asp) na biblioteca MSDN em [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library).  Para obter mais informações sobre direitos estendidas, consulte o tópico [direitos de acesso de controle](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_controlaccessrights.asp), também na biblioteca MSDN."
  syntax:
    content: 'public sealed class ExtendedRightAccessRule : System.DirectoryServices.ActiveDirectoryAccessRule'
