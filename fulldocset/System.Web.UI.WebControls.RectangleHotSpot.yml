  name: RectangleHotSpot
  nameWithType: RectangleHotSpot
  fullName: System.Web.UI.WebControls.RectangleHotSpot
  type: Class
  summary: "Define uma região de ponto de acesso retangular em uma <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> controle. Essa classe não pode ser herdada."
  remarks: "Essa classe define uma região de ponto de acesso retangular em uma <xref:System.Web.UI.WebControls.ImageMap>controle.</xref:System.Web.UI.WebControls.ImageMap> Para definir a região do objeto RectangleHotSpot, defina o <xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A>canto esquerdo de propriedade para o valor que representa a coordenada x do início da região retangular.</xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A> Definir o <xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A>canto esquerdo de propriedade para o valor que representa a coordenada y do início da região retangular.</xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A> Definir o <xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A>propriedade para o valor que representa a coordenada x do canto direito inferior da região retangular.</xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A> Conjunto do <xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A>propriedade para o valor que representa a coordenada y do canto direito inferior da região retangular.</xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A>       Quando um controle RectangleHotSpot é clicado, a página navega para um URL, gera uma postagem para o servidor ou não faz nada. O <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade especifica esse comportamento.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Para navegar até uma URL, defina o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade `HotSpotMode.Navigate` e usar o <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>propriedade para especificar a URL de navegação.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Para lançar no servidor, defina o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade `HotSpotMode.PostBack` e usar o <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>propriedade para especificar um nome para o objeto RectangleHotSpot.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Esse nome será passado a <xref:System.Web.UI.WebControls.ImageMapEventArgs>dados de evento quando o RectangleHotSpot é clicado.</xref:System.Web.UI.WebControls.ImageMapEventArgs> . Se você quiser que o <xref:System.Web.UI.WebControls.HotSpot>objeto não ter nenhum comportamento, defina o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two RectangleHotSpot objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. Each time the user clicks one of the RectangleHotSpot objects, the <xref:System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates%2A> method is called and the coordinates of the selected hot spot are displayed to the user. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[ImageMapClass2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_30_1.aspx)]\n [!code-vb[ImageMapClass2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_30_1.aspx)]"
  syntax:
    content: 'public sealed class RectangleHotSpot : System.Web.UI.WebControls.HotSpot'
