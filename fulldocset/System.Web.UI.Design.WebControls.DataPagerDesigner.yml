  - csharp
  name: PreFilterProperties(IDictionary)
  nameWithType: DataPagerDesigner.PreFilterProperties(IDictionary)
  fullName: System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties(IDictionary)
  type: Method
  assemblies:
  - System.Web.Extensions.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Adiciona ou remove propriedades da grade de propriedades para o <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> controle."
  remarks: "O método PreFilterProperties adiciona uma nova propriedade à grade de propriedade do <xref:System.Web.UI.WebControls.DataPager>controle que corresponde do <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataPager> Se o <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>está definida como `true`, o método PreFilterProperties também define o <xref:System.ComponentModel.BrowsableAttribute>atributo do <xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName>propriedade para `BrowsableAttribute.No`.</xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName> </xref:System.ComponentModel.BrowsableAttribute> </xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A> Isso impede que os campos de pager seja excluído usando o `Fields` caixa de diálogo quando um campo de pager de modelo está no modo de modelo."
  syntax:
    content: protected override void PreFilterProperties (System.Collections.IDictionary properties);
    parameters:
