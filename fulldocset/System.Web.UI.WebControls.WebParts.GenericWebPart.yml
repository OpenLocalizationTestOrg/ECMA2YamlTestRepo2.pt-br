  fullName: System.Web.UI.WebControls.WebParts.GenericWebPart
  type: Class
  summary: "Encapsula os controles de servidor que não são <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controla para que eles possam aparecer e se comportam como true <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controles em tempo de execução."
  remarks: "O controle de GenericWebPart existe para fornecer um wrapper de tempo de execução para controles de servidor que não são <xref:System.Web.UI.WebControls.WebParts.WebPart>controla, para que esses controles podem ser usados em páginas de Web Parts e aplicativos.</xref:System.Web.UI.WebControls.WebParts.WebPart> Quando os desenvolvedores adicionar controles de servidor – como os controles de usuário, controles de servidor ASP.NET ou controles personalizados existentes – para um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>controle, o controle GenericWebPart automaticamente ajusta os controles de servidor em tempo de execução para eles podem apresentar a mesma funcionalidade como true <xref:System.Web.UI.WebControls.WebParts.WebPart>controles.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       A tabela a seguir compara e contrasta GenericWebPart controles e <xref:System.Web.UI.WebControls.WebParts.WebPart>controles.</xref:System.Web.UI.WebControls.WebParts.WebPart>      | Controle GenericWebPart | controle de <xref:System.Web.UI.WebControls.WebParts.WebPart>|   |------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------|   | Existe para equipar os controles de servidor que não são <xref:System.Web.UI.WebControls.WebParts.WebPart>controles com funcionalidade de Web Parts, para que qualquer ASP.NET, personalizado ou controle de usuário pode participar de aplicativos Web Parts. | Existe para criar controles ASP.NET personalizados que têm nativo pol. de funcionalidade interna de Web Parts</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Isso inclui a personalização, conexões, importação e exportação e recursos de arrastar e soltar. |   | Nunca é declarado na marcação de uma página. Ele existe somente para dispor controles de servidor em tempo de execução e para dar o controle encapsulado (ou controle filho) a funcionalidade completa de um controle <xref:System.Web.UI.WebControls.WebParts.WebPart>. | Podem ser declarados na marcação de uma página em tempo de design, como um controle de servidor ASP.NET, exceto que ela é declarada em uma zona <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>. |   | Inclui e integra o controle filho as Web Parts do processo de personalização para que possa agir como um verdadeiro <xref:System.Web.UI.WebControls.WebParts.WebPart>controle.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Isso ocorre automaticamente, que torna simples para os desenvolvedores a usar os controles de servidor e controles de usuário em aplicativos Web Parts. | É incluído automaticamente no processo de personalização de Web Parts. |   | Pode ser acessada por meio de programação em tempo de execução (por meio do método <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>e transmitindo a ele o filho controle de servidor), como um controle padrão do ASP.NET ou de um controle <xref:System.Web.UI.WebControls.WebParts.WebPart>true. | Pode ser acessado por meio de programação em tempo de execução, como um controle padrão do ASP.NET. |       Os usuários se beneficiam do controle GenericWebPart porque ele fornece uma experiência de usuário consistente.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A> Qualquer controle de servidor pode ser feita para funcionar como um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlar e têm os mesmos elementos de interface de usuário consistente como verbos, ícones, um título e um cabeçalho.</xref:System.Web.UI.WebControls.WebParts.WebPart> Os desenvolvedores se beneficiam do controle GenericWebPart porque possibilita a reutilização de controles de usuário existentes e controles de servidor em aplicativos Web Parts.      > [!NOTE] > Quando você criar páginas de Web Parts, você não precisa fazer nada para permitir um controle de usuário existente ou um controle personalizado a ser encapsulado com o controle de GenericWebPart. Basta adicionar o controle de servidor ou o usuário seja um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona, programaticamente ou por declará-la na marcação da página, e o controle de Web Parts definido automaticamente ajusta o controle com um objeto de GenericWebPart em tempo de execução.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       Porque os controles de servidor que são colocados em <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zonas são encapsuladas com um controle GenericWebPart em tempo de execução, os desenvolvedores podem usar servidor comum e controles de usuário exatamente como se fossem <xref:System.Web.UI.WebControls.WebParts.WebPart>controles.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Observe que, se você declarar personalizado controles que herdam a base de <xref:System.Web.UI.Control>classe dentro de um <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, esses controles não oferece suporte para o uso de intrínseca <xref:System.Web.UI.WebControls.WebParts.WebPart>Propriedades.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.Control> Portanto, você não pode declarar o <xref:System.Web.UI.WebControls.WebParts.IWebPart>Propriedades sobre esses controles, incluindo propriedades, como o <xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A>propriedade e o <xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.IWebPart> Em contraste, os controles de outros tipos de servidor (como <xref:System.Web.UI.WebControls.WebParts.WebPart>controles, controles de usuário e controles personalizados que herdam de <xref:System.Web.UI.WebControls.WebControl>) pode declarar essas propriedades, porque eles oferecem suporte ao uso de propriedades expando.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Expando propriedades são, na verdade, cadeias de caracteres que podem ser adicionadas a uma classe dinamicamente como uma propriedade, por meio do <xref:System.Web.UI.IAttributeAccessor>interface.</xref:System.Web.UI.IAttributeAccessor> Controles que implementam esta interface, incluindo o <xref:System.Web.UI.WebControls.WebControl>classe e seus filhos, pode usar propriedades expando.</xref:System.Web.UI.WebControls.WebControl> Porque a base de <xref:System.Web.UI.Control>classe não oferece suporte a propriedades de expando, quando um controle personalizado que herda do <xref:System.Web.UI.Control>classe será colocada em um <xref:System.Web.UI.WebControls.WebParts.WebPartZone>e empacotado com um controle GenericWebPart em tempo de execução, o conjunto de controles de Web Parts não é possível adicionar dinamicamente intrínseca <xref:System.Web.UI.WebControls.WebParts.IWebPart>Propriedades para o controle personalizado.</xref:System.Web.UI.WebControls.WebParts.IWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.Control> </xref:System.Web.UI.Control> Você tem duas opções nesse caso. Você pode usar o controle personalizado sem o <xref:System.Web.UI.WebControls.WebParts.IWebPart>Propriedades, ou você pode implementar o <xref:System.Web.UI.WebControls.WebParts.IWebPart>interface no controle personalizado, permitindo que ele use as propriedades.</xref:System.Web.UI.WebControls.WebParts.IWebPart> </xref:System.Web.UI.WebControls.WebParts.IWebPart>       Como um exemplo de como os controles que herdam <xref:System.Web.UI.WebControls.WebControl>pode usar o <xref:System.Web.UI.WebControls.WebParts.IWebPart>Propriedades, se você declarar um ASP.NET <xref:System.Web.UI.WebControls.Calendar>controle na marcação de uma página (dentro de um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona) em tempo de design, mesmo que esse controle não herda do <xref:System.Web.UI.WebControls.WebParts.WebPart>de classe e não contém <xref:System.Web.UI.WebControls.WebParts.WebPart>membros, você pode ainda tratá-la exatamente como um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.WebParts.IWebPart> </xref:System.Web.UI.WebControls.WebControl> Você pode declarar <xref:System.Web.UI.WebControls.WebParts.WebPart>controlam propriedades no calendário, como <xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A>, <xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A>e outros.</xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Em tempo de execução, você pode usar o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>método, que retorna o controle de GenericWebPart dinamicamente encapsulamento o controle de calendário e trabalhar com ele por meio de programação, exatamente como você faria com um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlar, com acesso a todos os mesmos métodos, propriedades e eventos.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>       O controle de GenericWebPart tem uma propriedade crítica que permite que você acesse seu controle de servidor subjacente: o <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A> Essa propriedade permite aos desenvolvedores acessar programaticamente o controle de servidor. O <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A>propriedade também é usada pelo <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle para acessar os dados de personalização do controle filho e para executar a autorização, caso o <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>está definida.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A>       O controle de GenericWebPart tem várias propriedades, que substituem as propriedades herdadas da <xref:System.Web.UI.WebControls.WebParts.WebPart>classe</xref:System.Web.UI.WebControls.WebParts.WebPart> base Conforme observado, você pode usar essas propriedades com qualquer controle filho, para que ele pode se comportar como um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle.</xref:System.Web.UI.WebControls.WebParts.WebPart> Uma propriedade importante é o <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>propriedade; ela determina se todas as propriedades exportáveis, ou apenas aqueles marcados como não confidencial, pode ser exportada.</xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> As propriedades e orientada a interface do usuário é herdado da <xref:System.Web.UI.WebControls.WebParts.WebPart>classe, como <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Description%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Height%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Title%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.TitleUrl%2A>, e <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Width%2A>, pode ser definida na marcação declarativa para qualquer controle de servidor que é colocada em um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Width%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.TitleUrl%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Os métodos importantes na classe GenericWebPart incluem o <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CreateControlCollection%2A>método, que cria a coleção de controles (incluindo controles filho) associada ao controle GenericWebPart, e o <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Render%2A>método, que delega todas as renderizações aos controles filho encapsulado.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Render%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CreateControlCollection%2A> Construtores da classe GenericWebPart são protegidos e destinam-se para uso interno ou para cenários de extensibilidade.       Há algumas informações adicionais úteis para trabalhar com controles de GenericWebPart. Se você quiser definir valores padrão para as propriedades substituídas na classe GenericWebPart, o controle de usuário ou um controle de servidor personalizado pode implementar o <xref:System.Web.UI.WebControls.WebParts.IWebPart>e <xref:System.Web.UI.WebControls.WebParts.IWebActionable>interfaces e substituir seus membros.</xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.IWebPart> Em tempo de execução, o controle de GenericWebPart obterá seus valores para as propriedades implementadas do controle filho que implementa as interfaces. Se o seu controle define qualquer uma de suas propriedades como personalizável (usando o `Personalizable` atributo de metadados), o controle de GenericWebPart habilita automaticamente as propriedades de personalização em tempo de execução, assim como propriedades personalizáveis em um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Se você quiser fornecer recursos de edição de Web Parts para seu controle, você pode implementar o <xref:System.Web.UI.WebControls.WebParts.IWebEditable>interface.</xref:System.Web.UI.WebControls.WebParts.IWebEditable> No tempo de execução, quando o <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>método é chamado, o código do controle GenericWebPart para o <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.WebBrowsableObject%2A>propriedade chamará a mesma propriedade no controle filho e usar a implementação do controle filho para criar personalizado associado <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.WebBrowsableObject%2A> </xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>"
  example:
  - "The following code example demonstrates how the GenericWebPart control automatically wraps a server control that is not a <xref:System.Web.UI.WebControls.WebParts.WebPart> control at run time.  \n  \n The first part of the code example contains a Web Parts page with two <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls. Within each zone is a standard ASP.NET server control. Because the controls are in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone, they will be automatically wrapped with a GenericWebPart control when the page is compiled. So, you can declare <xref:System.Web.UI.WebControls.WebParts.WebPart> class properties on these controls. After you load the page in a browser, if you click the **Display All Property Values** button, the details for each control are displayed in a label. To show how the GenericWebPart control works, the <xref:System.Web.UI.WebControls.Calendar> control in the first zone has some of the GenericWebPart properties set in the declarative markup of the .aspx page, whereas the <xref:System.Web.UI.WebControls.BulletedList> control does not. After you load the page, note the differences in the property values for the two controls, and that both have a parent GenericWebPart control.  \n  \n [!code-cs[WebParts_GenericWebPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_348_1.aspx)]\n [!code-vb[WebParts_GenericWebPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_348_1.aspx)]  \n  \n The second part of the code example shows a partial class that accesses some properties of the GenericWebPart control programmatically. Notice that in the `Page_Load` method, the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A> method is used to retrieve the run-time instance of the GenericWebPart control that wraps a server control. This approach of getting a reference to the parent GenericWebPart control enables you to work programmatically with an ordinary server or user control as if it were a <xref:System.Web.UI.WebControls.WebParts.WebPart> control at run time.  \n  \n [!code-cs[WebParts_GenericWebPart_Overview#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_348_2.cs)]\n [!code-vb[WebParts_GenericWebPart_Overview#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_348_2.vb)]"
