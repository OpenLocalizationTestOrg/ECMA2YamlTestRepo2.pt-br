  fullName: System.Security.Cryptography.AsymmetricKeyExchangeFormatter
  type: Class
  summary: "Representa a classe base da qual derivam todos os formatadores de troca de chave assimétrica."
  remarks: "Formatadores de troca de chave assimétrica criptografam os dados de troca de chaves.       Troca de chaves permite que um remetente criar informações secretas, como dados aleatórios que podem ser usados como uma chave em um algoritmo de criptografia simétrica e usam a criptografia para enviar ao destinatário pretendido.      > [!CAUTION] > É altamente recomendável que você não tentar criar seu próprio método de troca de chaves de funcionalidade básica fornecida, porque muitos detalhes da operação devem ser realizados com cuidado para a troca de chave seja bem-sucedida."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class AsymmetricKeyExchangeFormatter
  inheritance:
