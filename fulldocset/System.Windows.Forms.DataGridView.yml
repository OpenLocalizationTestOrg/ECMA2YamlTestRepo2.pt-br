sular em várias linhas quando uma linha é redimensionada, o estilo de célula em vigor para a célula deve ter um <xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>valor de propriedade de <xref:System.Windows.Forms.DataGridViewTriState>.</xref:System.Windows.Forms.DataGridViewTriState> </xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>       Para obter mais informações sobre o dimensionamento automático com base em conteúdo, consulte [opções de dimensionamento no controle de DataGridView dos Windows Forms](~/add/includes/ajax-current-ext-md.md)."
