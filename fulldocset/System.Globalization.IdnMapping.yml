  name: IdnMapping
  nameWithType: IdnMapping
  fullName: System.Globalization.IdnMapping
  type: Class
  summary: "Oferece suporte ao uso de caracteres não ASCII para nomes de domínio da Internet. Essa classe não pode ser herdada."
  remarks: "Um nome de domínio da Internet consiste em uma ou mais partes, chamados de rótulos de nome de domínio, separados por separadores de rótulo. Por exemplo, o nome de domínio &quot;www.proseware.com&quot; consiste de rótulos, &quot;www&quot;, &quot;proseware&quot; e &quot;com&quot;, separados por pontos. Nomes de domínio padrão consistem em caracteres designados no intervalo de caracteres US-ASCII (ou Latim básico), de U +&0021; a U +&007;E. Para facilitar o uso da Internet em culturas que não usam o conjunto de caracteres US-ASCII, os nomes de domínio de internacionalização de aplicativos (IDNA) padrão foi adotada em 2003 para dar suporte à inclusão de caracteres Unicode fora do intervalo de caracteres US-ASCII. No entanto, servidores de nome e resolução de nome de domínio continuam a confiar em caracteres dentro do intervalo de caracteres US-ASCII.       O mecanismo IDNA usa Punycode para mapear um nome de domínio internacionalizados que contém caracteres Unicode fora do intervalo de caracteres US-ASCII para o intervalo de caracteres US-ASCII suportado pelo sistema de nomes de domínio. O mecanismo IDNA é usado para converter nomes de domínio apenas, não há suporte para os dados transmitidos pela Internet.      > [!IMPORTANT] > No [!INCLUDE[net_v45](~/add/includes/ajax-current-ext-md.md)], a classe IdnMapping dá suporte a versões diferentes do padrão IDNA, dependendo do sistema operacional em uso: >> - quando executado em [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)], ele dá suporte a versão 2008 do padrão IDNA descrito pela [RFC 5891: nomes de domínio internacionalizados em aplicativos (IDNA): protocolo](http://go.microsoft.com/fwlink/?LinkId=231875).   >-Quando executado em versões anteriores do sistema operacional Windows, ele oferece suporte a versão 2003 do padrão descrito pela [RFC 3490: nomes de domínio de internacionalização de aplicativos (IDNA)](http://go.microsoft.com/fwlink/?LinkId=158110).   >> Consulte [Unicode Technical Standard 46: processamento de compatibilidade IDNA](http://go.microsoft.com/fwlink/?LinkId=232459) para as diferenças no modo como esses padrões lidar com determinados conjuntos de caracteres.       O <xref:System.Globalization.IdnMapping.GetAscii%2A?displayProperty=fullName>método normaliza um nome de domínio, converter o nome em uma representação que consiste em Unicode pode ser exibido caracteres no intervalo de ponto de código de US-ASCII (U +&0020; U +&007;E) e adiciona um prefixo de codificação (ACE) compatível ASCII (&quot;xn--&quot;) para cada rótulo.</xref:System.Globalization.IdnMapping.GetAscii%2A?displayProperty=fullName> O <xref:System.Globalization.IdnMapping.GetUnicode%2A?displayProperty=fullName>método restaura os rótulos de nome de domínio convertidos pelo <xref:System.Globalization.IdnMapping.GetAscii%2A>método.</xref:System.Globalization.IdnMapping.GetAscii%2A> </xref:System.Globalization.IdnMapping.GetUnicode%2A?displayProperty=fullName>       Se a cadeia de caracteres a ser convertida inclui o separador de rótulo caracteres IDEOGRÁFICOS ponto final (U +&3002;), largura ponto final (U + FF0E) e pare o completo MEIA IDEOGRÁFICO (U + FF61), o <xref:System.Globalization.IdnMapping.GetAscii%2A>método converte-os para o separador de rótulo de ponto final (período, U +&002;E).</xref:System.Globalization.IdnMapping.GetAscii%2A> O <xref:System.Globalization.IdnMapping.GetUnicode%2A>método, no entanto, não restaure o caractere separador de rótulo original.</xref:System.Globalization.IdnMapping.GetUnicode%2A>"
  example:
  - "The following example uses the <xref:System.Globalization.IdnMapping.GetAscii%28System.String%2CSystem.Int32%2CSystem.Int32%29> method to convert an array of internationalized domain names to Punycode. The <xref:System.Globalization.IdnMapping.GetUnicode%2A> method then converts the Punycode domain name back to the original domain name, but replaces the original label separators with the standard label separator.  \n  \n [!code-vb[System.Globalization.IdnMapping.Class#1](~/add/codesnippet/visualbasic/t-system.globalization.i_1.vb)]\n [!code-cs[System.Globalization.IdnMapping.Class#1](~/add/codesnippet/csharp/t-system.globalization.i_1.cs)]"
