  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.ListView.Sorting&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.ListView>controlar gera o <xref:System.Web.UI.WebControls.ListView.Sorting>evento quando um botão de classificação é clicado, mas antes de <xref:System.Web.UI.WebControls.ListView>controle manipula a operação de classificação.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.Sorting> </xref:System.Web.UI.WebControls.ListView> (Um botão de classificação é um botão cujo `CommandName` propriedade definida como &quot;Classificar&quot;.) Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada sempre que esse evento ocorre, como personalizar a expressão de classificação.       Um objeto ListViewSortEventArgs é passado para o método de manipulação de eventos. Esse objeto permite que você especificar ou determinar a direção de classificação e de expressão de classificação para o <xref:System.Web.UI.WebControls.ListView>controle.</xref:System.Web.UI.WebControls.ListView> Para determinar a expressão de classificação, use o <xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression%2A> Para determinar a direção de classificação, use o <xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortDirection%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortDirection%2A> Você também pode cancelar uma operação de classificação, definindo o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Para obter uma lista de valores de propriedade inicial para uma instância da classe ListViewSortEventArgs, consulte o <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>"
  example:
