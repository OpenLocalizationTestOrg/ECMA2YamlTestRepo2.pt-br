  name: ISoapUtility
  nameWithType: ISoapUtility
  fullName: System.EnterpriseServices.Internal.ISoapUtility
  type: Interface
  summary: "Fornece utilitários para oferecer suporte à exportação de proxies de aplicativo habilitado para SOAP COM+, o servidor e a importação de proxies pelo cliente."
  remarks: "As funções de utilitário que fornece ISoapUtility são chamadas de vários locais em COM+; No entanto, seu principal objetivo é dar suporte a exportação e importação de proxies de cliente.       Consulte <xref:System.EnterpriseServices.Internal.SoapUtility>para a implementação padrão.</xref:System.EnterpriseServices.Internal.SoapUtility>       ISoapUtility é usado internamente pelo .NET Framework. Você não precisa usá-lo diretamente no seu código."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("5AC4CB7E-F89F-429b-926B-C7F940936BF4")]

      public interface ISoapUtility
