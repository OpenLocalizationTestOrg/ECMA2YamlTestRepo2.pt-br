  summary: "Importa os elementos de associação de transporte padrão [Web Services Description Language](http://go.microsoft.com/fwlink/?LinkId=96160) documentos (WSDL) com expressões de política anexada."
  remarks: "O `TransportBindingElementImporter` tipo é uma implementação de <xref:System.ServiceModel.Description.IWsdlImportExtension>e <xref:System.ServiceModel.Description.IPolicyImportExtension>interfaces.</xref:System.ServiceModel.Description.IPolicyImportExtension> </xref:System.ServiceModel.Description.IWsdlImportExtension> Importa o <xref:System.ServiceModel.Channels.HttpTransportBindingElement>, <xref:System.ServiceModel.Channels.HttpsTransportBindingElement>, <xref:System.ServiceModel.Channels.TcpTransportBindingElement>, <xref:System.ServiceModel.Channels.NamedPipeTransportBindingElement>, <xref:System.ServiceModel.Channels.MsmqTransportBindingElement>, e <xref:System.ServiceModel.Channels.PeerTransportBindingElement>metadados de serviço de instâncias de WSDL.</xref:System.ServiceModel.Channels.PeerTransportBindingElement> </xref:System.ServiceModel.Channels.MsmqTransportBindingElement> </xref:System.ServiceModel.Channels.NamedPipeTransportBindingElement> </xref:System.ServiceModel.Channels.TcpTransportBindingElement> </xref:System.ServiceModel.Channels.HttpsTransportBindingElement> </xref:System.ServiceModel.Channels.HttpTransportBindingElement>       Quando esses <xref:System.ServiceModel.Channels.TransportBindingElement>tipos são importados, o `TransportBindingElementImporter` tipo também importa as informações de endereçamento dos metadados WSDL.</xref:System.ServiceModel.Channels.TransportBindingElement>"
