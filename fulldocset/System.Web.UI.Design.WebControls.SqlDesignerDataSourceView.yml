    parameters:
    - id: minimumRows
      type: System.Int32
      description: "O número mínimo de linhas a serem retornadas."
    - id: isSampleData
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para indicar que os dados retornados são os dados de exemplo; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para indicar que os dados retornados são dados reais."
    return:
      type: System.Collections.IEnumerable
      description: "Um <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> objeto que contém dados a serem exibidos em tempo de design."
