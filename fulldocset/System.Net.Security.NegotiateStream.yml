  remarks: "A autenticação usa o cliente <xref:System.Net.CredentialCache.DefaultCredentials%2A>.</xref:System.Net.CredentialCache.DefaultCredentials%2A> Nenhum nome Principal de serviço (SPN) está especificado para o servidor. O nível de representação é <xref:System.Security.Principal.TokenImpersonationLevel>, o nível de segurança é <xref:System.Net.Security.ProtectionLevel>, e a autenticação mútua é solicitada.</xref:System.Net.Security.ProtectionLevel> </xref:System.Security.Principal.TokenImpersonationLevel> O <xref:System.Net.Security.NegotiateStream>classe criará o SPN usado para autenticação mútua.</xref:System.Net.Security.NegotiateStream>       Quando a autenticação tiver êxito, você deve verificar as <xref:System.Net.Security.NegotiateStream.IsEncrypted%2A> <xref:System.Net.Security.NegotiateStream.IsSigned%2A>Propriedades para determinar quais serviços de segurança são usados pelo <xref:System.Net.Security.NegotiateStream>.</xref:System.Net.Security.NegotiateStream> </xref:System.Net.Security.NegotiateStream.IsSigned%2A> e</xref:System.Net.Security.NegotiateStream.IsEncrypted%2A> Verifique o <xref:System.Net.Security.NegotiateStream.IsMutuallyAuthenticated%2A>propriedade para determinar se ocorreu a autenticação mútua.</xref:System.Net.Security.NegotiateStream.IsMutuallyAuthenticated%2A>       Se a autenticação falhar, você recebe uma <xref:System.Security.Authentication.AuthenticationException>ou <xref:System.Security.Authentication.InvalidCredentialException>.</xref:System.Security.Authentication.InvalidCredentialException> </xref:System.Security.Authentication.AuthenticationException> Nesse caso, você pode tentar novamente a autenticação com uma credencial diferente."
