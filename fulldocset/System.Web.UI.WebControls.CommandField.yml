  remarks: "Use este construtor para inicializar uma nova instância de <xref:System.Web.UI.WebControls.CommandField>classe.</xref:System.Web.UI.WebControls.CommandField> Este construtor é comumente usado ao adicionar campos a um controle de associação de dados criado dinamicamente.       Adicionar dinamicamente um <xref:System.Web.UI.WebControls.CommandField>campo a um controle associado a dados, crie um novo <xref:System.Web.UI.WebControls.CommandField>do objeto, defina suas propriedades e, em seguida, adicioná-lo à coleção de campos do controle associado a dados.</xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.CommandField> Por exemplo, se você estiver usando o <xref:System.Web.UI.WebControls.GridView>de controle, adicione o <xref:System.Web.UI.WebControls.CommandField>do objeto para o <xref:System.Web.UI.WebControls.GridView.Columns%2A>coleção.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Embora dinamicamente, você pode adicionar campos a um controle associado a dados, é altamente recomendável que campos ser estaticamente declarados e, em seguida, mostrado ou oculto, conforme apropriado. Declarar estaticamente todos os seus campos reduz o tamanho do estado de exibição para o controle de associação de dados pai."
