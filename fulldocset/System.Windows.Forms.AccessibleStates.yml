  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "As informações importantes que não precisam ser concedidas ao usuário imediatamente. Por exemplo, quando um indicador de nível de bateria é iniciado alcançar um nível baixo, ele pode gerar um alerta de nível médio. Cegos acesso utilitários podem em seguida, gerar um som para informar o usuário que informações importantes estão disponíveis, sem realmente interromper o trabalho do usuário. Os usuários podem, em seguida, consultar as informações do alerta sempre que desejarem."
  syntax:
    content: AlertMedium
    return:
      type: System.Windows.Forms.AccessibleStates
      description: "A ser adicionado."
  exceptions: []
  platform:
