  remarks: "Essa propriedade permite que você configurar o controle para que as larguras das colunas são ajustadas automaticamente para preencher o controle ou para ajustar o conteúdo da célula. Ajustes de tamanho ocorrerem no modo de preenchimento sempre que a largura do controle é alterado. Nos modos de dimensionamento com base em conteúdo, ajustes de tamanho ocorrerem sempre que a alteração de conteúdo da célula ou, se <xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>estiver habilitado, sempre que alterar alturas.</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> Alguns modos de dimensionamento com base em conteúdo permitem que você limite o ajuste de tamanho para as linhas atualmente exibidas para aumentar o desempenho.       Para alterar o modo de dimensionamento para uma coluna individual, defina seu <xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>propriedade.</xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A> O valor padrão dessa propriedade é <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, indicando que a coluna herda seu comportamento e sua <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>valor da propriedade do controle.</xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> </xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>       Colunas no modo de preenchimento de dividem a largura do controle disponíveis em proporções indicado por seus <xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A>valores de propriedade.</xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A> A largura disponível para o modo de preenchimento é determinada pela subtração as larguras de todas as outras colunas de largura da área cliente do controle. Se essa largura é menor do que o combinado <xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A>valores de todas as colunas de modo de preenchimento, a barra de rolagem horizontal é exibida, todas as colunas de modo de preenchimento são exibidas com as larguras mínimas e redimensionamento de coluna do usuário está desabilitado.</xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A> Para obter mais informações sobre o modo de preenchimento de coluna, consulte [modo de preenchimento de coluna no controle DataGridView de formulários do Windows](~/add/includes/ajax-current-ext-md.md).       Somente colunas com um <xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>valor da propriedade `true` são redimensionados automaticamente, e alterar a visibilidade de uma coluna não faz com que ocorra o redimensionamento.</xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> Além disso, quando colunas são definidas para redimensionar automaticamente, o usuário não pode ajustar as larguras de coluna com o mouse.       Para ajustar as larguras das colunas programaticamente, use o <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>ou <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>métodos ou a coluna do conjunto <xref:System.Windows.Forms.DataGridViewColumn.Width%2A>propriedade.</xref:System.Windows.Forms.DataGridViewColumn.Width%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>       Para obter mais informações sobre o dimensionamento automático com base em conteúdo, consulte [opções de dimensionamento no controle de DataGridView dos Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates how to use this property in a master/detail scenario where two <xref:System.Windows.Forms.DataGridView> controls display data from two tables in a parent/child relationship. In this example, the column sizing mode for the master control is <xref:System.Windows.Forms.DataGridViewAutoSizeColumnsMode>, and the column widths are programmatically initialized to fit the loaded values. The details control is set to an automatic column sizing mode so that columns will adjust automatically whenever the values change (for example, when the user changes the current row in the parent table). This example is part of a larger example available in [How to: Create a Master/Detail Form Using Two Windows Forms DataGridView Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/visualbasic/p-system.windows.forms.d_171_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/csharp/p-system.windows.forms.d_171_1.cs)]"
