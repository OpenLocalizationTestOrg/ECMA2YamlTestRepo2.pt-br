  - csharp
  name: GetDeleteCommand(Boolean)
  nameWithType: OleDbCommandBuilder.GetDeleteCommand(Boolean)
  fullName: System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand(Boolean)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Obtém automaticamente gerado <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> devem fazer exclusões na fonte de dados de objeto."
  remarks: "Um aplicativo pode usar o <xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A>fins de método de informação ou solução de problemas, porque retorna a <xref:System.Data.OleDb.OleDbCommand>objeto a ser executado.</xref:System.Data.OleDb.OleDbCommand> </xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A>       Você também pode usar <xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A>como a base de um comando modificado.</xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A> Por exemplo, você pode chamar <xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A>e modifique o <xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A>valor e, em seguida, defina explicitamente que em <xref:System.Data.OleDb.OleDbDataAdapter>.</xref:System.Data.OleDb.OleDbDataAdapter> </xref:System.Data.OleDb.OleDbCommand.CommandTimeout%2A> </xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A>       Depois que a instrução SQL é gerada pela primeira vez, o aplicativo deve chamar explicitamente <xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A>se altera a instrução de qualquer forma.</xref:System.Data.Common.DbCommandBuilder.RefreshSchema%2A> Caso contrário, o <xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A>será ainda estar usando informações da instrução anterior, que pode não estar correta.</xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A> As instruções SQL são geradas pela primeira vez quando o aplicativo chama <xref:System.Data.OleDb.OleDbDataAdapter.Update%2A>ou <xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A>.</xref:System.Data.OleDb.OleDbCommandBuilder.GetDeleteCommand%2A> </xref:System.Data.OleDb.OleDbDataAdapter.Update%2A>       O comportamento padrão, ao gerar nomes de parâmetro, é usar @p1, @p2, e assim por diante para os vários parâmetros. Passando `true` para o `useColumnsForParameterNames` parâmetro permite que você force a <xref:System.Data.OleDb.OleDbCommandBuilder>para gerar parâmetros com base nos nomes de coluna em vez disso.</xref:System.Data.OleDb.OleDbCommandBuilder> Isso é realizada somente se as seguintes condições forem atendidas: - o <xref:System.Data.Common.DbMetaDataColumnNames.ParameterNameMaxLength>foi especificado e seu comprimento é igual ou maior que o nome de parâmetro gerado.</xref:System.Data.Common.DbMetaDataColumnNames.ParameterNameMaxLength>      -O nome de parâmetro gerado atende aos critérios especificados a <xref:System.Data.Common.DbMetaDataColumnNames.ParameterNamePattern>expressão regular.</xref:System.Data.Common.DbMetaDataColumnNames.ParameterNamePattern>      -A <xref:System.Data.Common.DbMetaDataColumnNames.ParameterMarkerFormat>for especificado.</xref:System.Data.Common.DbMetaDataColumnNames.ParameterMarkerFormat>"
  syntax:
    content: public System.Data.OleDb.OleDbCommand GetDeleteCommand (bool useColumnsForParameterNames);
    parameters:
    - id: useColumnsForParameterNames
      type: System.Boolean
      description: "Se <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, gerar nomes de parâmetro de correspondência de nomes de coluna, se possível. Se <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, gerar @p1, @p2e assim por diante."
    return:
      type: System.Data.OleDb.OleDbCommand
      description: "Gerado automaticamente <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> devem fazer exclusões de objeto."
