  remarks: "O identificador de chave de assunto (SKI) fornece uma identificação exclusiva para a entidade do certificado ao trabalhar com a assinatura digital XML.  Um SKI é um hash SHA-1 das informações de chave pública da entidade.       Use a enumeração de X509SubjectKeyIdentifierHashAlgorithm para definir o tipo de algoritmo de hash a ser usado com o <xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension>classe ao criar um SKI.</xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension>"
