  type: Class
  summary: "A exceção que é lançada quando [!INCLUDE[infocard](~/add/includes/infocard-md.md)] não foi iniciado no computador do usuário."
  remarks: "Uma exceção ServiceNotStartedException é lançada quando o CardSpace não foi iniciado no computador do usuário. Se o CardSpace tentou iniciar, mas foi impossível por qualquer motivo, essa exceção será lançada. Verifique se o serviço CardSpace está instalado e habilitado no computador. Tente iniciar o serviço CardSpace manualmente usando o Console de gerenciamento Microsoft (MMC). Versão 1 do CardSpace não oferece suporte a sistemas de arquivos FAT. Em sistemas FAT, CardSpace não será iniciado e essa exceção ocorrerá."
