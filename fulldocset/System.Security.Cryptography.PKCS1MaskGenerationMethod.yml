    - id: rgbSeed
      type: System.Byte[]
      description: "A semente aleatória a ser usado para computar a máscara."
    - id: cbReturn
      type: System.Int32
      description: "O comprimento da máscara de gerado em bytes."
    return:
      type: System.Byte[]
      description: "Uma máscara gerada aleatoriamente cujo comprimento é igual a <code> cbReturn </code> parâmetro."
