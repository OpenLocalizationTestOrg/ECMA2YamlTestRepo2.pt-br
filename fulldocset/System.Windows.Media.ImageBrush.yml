  name: ImageBrush
  nameWithType: ImageBrush
  fullName: System.Windows.Media.ImageBrush
  type: Class
  summary: "Pinta uma área com uma imagem."
  remarks: "Um ImageBrush é um tipo de <xref:System.Windows.Media.TileBrush>que define seu conteúdo como uma imagem, que é especificada pelo seu <xref:System.Windows.Media.ImageBrush.ImageSource%2A>propriedade.</xref:System.Windows.Media.ImageBrush.ImageSource%2A> </xref:System.Windows.Media.TileBrush> Você pode controlar como a imagem é esticada, alinhados e lado a lado, permitindo que você gerar padrões e outros efeitos. As imagens a seguir mostram alguns efeitos que podem ser obtidos com um ImageBrush.       ![Exemplos de saída de ImageBrush](~/add/media/wcpsdk-mmgraphics-imagebrushexamples.gif &quot;exemplos de saída de ImageBrush&quot;) um ImageBrush pintar formas, controles, texto e mais conforme mencionado, um ImageBrush pinta uma área com <xref:System.Windows.Media.ImageSource>.</xref:System.Windows.Media.ImageSource> O tipo mais comum de <xref:System.Windows.Media.ImageSource>usar com um ImageBrush é um <xref:System.Windows.Media.Imaging.BitmapImage>, que descreve um gráfico de bitmap.</xref:System.Windows.Media.Imaging.BitmapImage> </xref:System.Windows.Media.ImageSource> Você pode usar um <xref:System.Windows.Media.DrawingImage>para pintar usando um <xref:System.Windows.Media.Drawing>objeto, mas é mais simples usar uma <xref:System.Windows.Media.DrawingBrush>em vez disso.</xref:System.Windows.Media.DrawingBrush> </xref:System.Windows.Media.Drawing> </xref:System.Windows.Media.DrawingImage> Para obter mais informações sobre <xref:System.Windows.Media.ImageSource>objetos, consulte [Imaging Overview](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Media.ImageSource>       Para obter mais informações sobre os recursos de ImageBrush, consulte [pintura com imagens, desenhos e visuais](~/add/includes/ajax-current-ext-md.md) visão geral.      ## Recursos porque a classe ImageBrush herda de Freezable <xref:System.Windows.Freezable>, objetos ImageBrush obtém vários recursos especiais, que incluem o seguinte: eles podem ser declarados como, compartilhados entre vários objetos, somente leitura para melhorar o desempenho, clonados e feitos com segurança de thread.</xref:System.Windows.Freezable> Para obter mais informações sobre os recursos fornecidos pelo <xref:System.Windows.Freezable>objetos, consulte [visão geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
