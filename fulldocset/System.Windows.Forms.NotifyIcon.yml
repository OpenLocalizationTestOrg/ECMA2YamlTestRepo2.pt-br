  - "The following code example demonstrates using the <xref:System.Windows.Forms.NotifyIcon> class to display an icon for an application in the notification area. The example demonstrates setting the <xref:System.Windows.Forms.NotifyIcon.Icon%2A>, <xref:System.Windows.Forms.NotifyIcon.ContextMenu%2A>, <xref:System.Windows.Forms.NotifyIcon.Text%2A>, and Visible properties and handling the <xref:System.Windows.Forms.NotifyIcon.DoubleClick> event. A <xref:System.Windows.Forms.ContextMenu> with an **Exit** item on it is assigned to the <xref:System.Windows.Forms.NotifyIcon.ContextMenu%2A?displayProperty=fullName> property, which allows the user to close the application. When the <xref:System.Windows.Forms.NotifyIcon.DoubleClick> event occurs, the application form is activated by calling the <xref:System.Windows.Forms.Form.Activate%2A?displayProperty=fullName> method.  \n  \n [!code-cpp[System.Windows.Forms.NotifyIcon#1](~/add/codesnippet/cpp/p-system.windows.forms.n_5_1.cpp)]\n [!code-cs[System.Windows.Forms.NotifyIcon#1](~/add/codesnippet/csharp/p-system.windows.forms.n_5_1.cs)]\n [!code-vb[System.Windows.Forms.NotifyIcon#1](~/add/codesnippet/visualbasic/p-system.windows.forms.n_5_1.vb)]"
  syntax:
    content: public bool Visible { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o ícone estiver visível na área de notificação; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
