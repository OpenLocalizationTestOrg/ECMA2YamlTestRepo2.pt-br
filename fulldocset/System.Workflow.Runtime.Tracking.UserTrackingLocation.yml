  name: UserTrackingLocation
  nameWithType: UserTrackingLocation
  fullName: System.Workflow.Runtime.Tracking.UserTrackingLocation
  type: Class
  summary: "Define um local de qualificado de atividade que corresponde a um evento de usuário no caminho de execução potencial de uma instância de fluxo de trabalho raiz. Essa classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Um designer de atividade ou um designer de fluxo de trabalho pode usar qualquer um dos sobrecarregados <xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName>e <xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName>métodos para instrumentar o fluxo de trabalho para emitir os dados para o infraestrutura como um evento de usuário de controle de tempo de execução.</xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName> Os dados emitidos são referidos como dados de usuário. Ao contrário dos eventos de status de atividade e eventos de status do fluxo de trabalho, que ocorrem apenas em atividade ou alterações de status do fluxo de trabalho, os eventos de usuário podem ocorrer em qualquer local que é instrumentada em um fluxo de trabalho. Um UserTrackingLocation define os parâmetros correspondentes para tal um local especificando o tipo dos dados de usuário, o tipo da atividade do qual ele deve ser emitido, uma coleção de condições que mais precisamente pode qualificar uma instância ou instâncias dessa atividade, um nome de chave opcional com a qual os dados de usuário devem ser associados, se tipos derivados dos dados do usuário devem ser correspondidos , e se os dados de usuário emitidos de atividades derivadas do tipo da atividade especificada devem ser correspondidos.      > [!NOTE] > Um único UserTrackingLocation pode se referir a mais de um local real no caminho de execução potencial de uma instância de fluxo de trabalho.       Você pode adicionar um UserTrackingLocation para um <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A?displayProperty=fullName>ou <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A?displayProperty=fullName>para definir os parâmetros de correspondência para um <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>em <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A?displayProperty=fullName>       Há três condições gerais que devem ser atendidas na seguinte ordem para UserTrackingLocation para correspondência com a infra-estrutura de controle de tempo de execução: a atividade que foi emitido um evento de usuário deve corresponder ao conjunto de atividades especificado por <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>, <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>, <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A>e <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A>; a chave, se existir, associado com o usuário dados devem corresponder <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>; e, o tipo de dados do usuário emitidos pelo evento de usuário deve corresponder ao conjunto de tipos de dados do usuário especificado por <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A> , <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A>, and <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A>.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> Somente se todos os três das seguintes condições forem atendidos, a infra-estrutura de controle de tempo de execução considere o UserTrackingLocation correspondida.       Para configurar um UserTrackingLocation, você deve definir <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A>ou <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A>para especificar o tipo de dados de usuário a ser correspondido e o <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>ou <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>para especificar o tipo da atividade do qual os dados de usuário devem ser emitidos a ser correspondida.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A> Você pode adicionar <xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition>objetos <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A>para qualificar completamente mais a atividade do qual os dados de usuário devem ser emitidos.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition> Você pode definir <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A>para especificar que dados de usuário é derivado do tipo de dados de usuário especificado por <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A>ou <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A>devem ser correspondido, e você pode definir <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A>para especificar os dados do usuário emitidos de atividades derivadas do tipo de atividade especificado por <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>ou <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>devem corresponder.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A>       Você pode definir <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>para especificar que o usuário somente os dados associados com o nome da chave especificado devem corresponder para este UserTrackingLocation.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A> Se <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>for uma referência nula (`Nothing` no Visual Basic), o estrutura de controle de tempo de execução não tenta corresponder a chave associada com os dados do usuário.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>"
