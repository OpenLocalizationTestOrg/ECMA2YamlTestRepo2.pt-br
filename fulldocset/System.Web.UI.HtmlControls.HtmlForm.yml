  summary: "Obtém o identificador programático exclusivo atribuído para o <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> controle."
  remarks: "Use a propriedade UniqueID para obter o identificador programático exclusivo atribuído para o <xref:System.Web.UI.HtmlControls.HtmlForm>controle.</xref:System.Web.UI.HtmlControls.HtmlForm> Essa propriedade substitui a implementação base para retornar um valor constante, quando o controle está contido em um <xref:System.Web.UI.INamingContainer>-implementado objeto diferente de uma página, como um controle de servidor personalizado.</xref:System.Web.UI.INamingContainer> Se o contêiner de nomenclatura é uma página, o valor de <xref:System.Web.UI.HtmlControls.HtmlForm>do controle <xref:System.Web.UI.Control.ID%2A>propriedade é retornada.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.HtmlControls.HtmlForm>       A propriedade UniqueID e <xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>propriedade sempre retorna o mesmo valor.</xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A> Isso é útil quando o <xref:System.Web.UI.HtmlControls.HtmlForm>controle é processado em um navegador que exige o <xref:System.Web.UI.HtmlControls.HtmlForm>UniqueID do controle e <xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>propriedades sejam iguais.</xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A> </xref:System.Web.UI.HtmlControls.HtmlForm> </xref:System.Web.UI.HtmlControls.HtmlForm> Para manter essas propriedades sincronizadas, o <xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>propriedade sempre retorna o valor da propriedade UniqueID.</xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>      > [!NOTE] > O `name` atributo não é um atributo XHTML compatível e por padrão não é processado pelo ASP.NET."
