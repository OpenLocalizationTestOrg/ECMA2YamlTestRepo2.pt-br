- uid: System.Web.UI.WebControls.GridView.AllowSorting
  id: AllowSorting
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: AllowSorting
  nameWithType: GridView.AllowSorting
  fullName: System.Web.UI.WebControls.GridView.AllowSorting
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se o recurso de classificação está habilitado."
  remarks: "Quando um controle de fonte de dados que dá suporte à classificação é associado ao <xref:System.Web.UI.WebControls.GridView>controle, o <xref:System.Web.UI.WebControls.GridView>controle pode tirar proveito da fonte de dados de recursos do controle e fornecer funcionalidade de classificação automática.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> Quando o <xref:System.Web.UI.WebControls.GridView>controle está associado a uma fonte de dados, definindo o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>propriedade programaticamente, forneça a funcionalidade de classificação usando o <xref:System.Web.UI.WebControls.GridView.Sorting>evento.</xref:System.Web.UI.WebControls.GridView.Sorting> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Fontes de dados diferentes com requisitos diferentes para habilitar os recursos de classificação. Para determinar os requisitos, consulte a documentação da fonte de dados específico.       Para habilitar a classificação, defina a propriedade AllowSorting `true`. Quando a classificação está ativada, o texto do título de cada campo de coluna com seu <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>conjunto de propriedades é exibido como um link.</xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>      > [!NOTE] > O <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>propriedade para um campo de colunas gerada automaticamente é preenchida automaticamente.</xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A> Se você definir suas próprias colunas por meio de <xref:System.Web.UI.WebControls.GridView.Columns%2A>coleção, você deve definir o <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>propriedade para cada coluna; caso contrário, a coluna não será exibido no botão de link no cabeçalho.</xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A> </xref:System.Web.UI.WebControls.GridView.Columns%2A>       Clique no botão de link para uma coluna faz com que os itens a <xref:System.Web.UI.WebControls.GridView>controle a ser classificado com base na expressão de classificação.</xref:System.Web.UI.WebControls.GridView> Normalmente, a expressão de classificação é simplesmente o nome do campo exibido na coluna, que faz com que o <xref:System.Web.UI.WebControls.GridView>controle classificar em relação à coluna.</xref:System.Web.UI.WebControls.GridView> Para classificar por vários campos, use uma expressão de classificação que contém uma lista separada por vírgulas de nomes de campos. Você pode determinar a expressão de classificação que o <xref:System.Web.UI.WebControls.GridView>aplicação de controle usando o <xref:System.Web.UI.WebControls.GridView.SortExpression%2A>propriedade.</xref:System.Web.UI.WebControls.GridView.SortExpression%2A> </xref:System.Web.UI.WebControls.GridView> Botão da coluna link repetidamente alterna a direção de classificação entre crescente e decrescente. Para determinar a direção de classificação atual, use o <xref:System.Web.UI.WebControls.GridView.SortDirection%2A>propriedade.</xref:System.Web.UI.WebControls.GridView.SortDirection%2A>       O <xref:System.Web.UI.WebControls.GridView>controle fornece vários eventos que você pode usar para executar uma ação personalizada quando a classificação ocorre.</xref:System.Web.UI.WebControls.GridView> A tabela a seguir lista os eventos disponíveis.      | Evento | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.Sorted>| Ocorre quando o hiperlink para classificar uma coluna é clicado, mas após o <xref:System.Web.UI.WebControls.GridView>controle manipula a operação de classificação.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorted> Esse evento geralmente é usado para executar uma tarefa depois que o usuário clica em um hiperlink para classificar uma coluna. |   | <xref:System.Web.UI.WebControls.GridView.Sorting>| Ocorre quando o hiperlink para classificar uma coluna é clicado, mas antes de <xref:System.Web.UI.WebControls.GridView>controle manipula a operação de classificação.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> Esse evento geralmente é usado para cancelar a operação de classificação ou para executar uma rotina de classificação personalizada. |"
  example:
  - "The following example demonstrates how to use the AllowSorting property to enable sorting in a <xref:System.Web.UI.WebControls.GridView> control when automatically generated columns are used.  \n  \n [!code-cs[GridViewAllowSorting#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1089_1.aspx)]\n [!code-vb[GridViewAllowSorting#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1089_1.aspx)]  \n  \n The following example demonstrates how to use the AllowSorting property to enable sorting in a <xref:System.Web.UI.WebControls.GridView> control when a <xref:System.Web.UI.WebControls.GridView.Columns%2A> collection is defined. An image is also programmatically added to the header of the column being sorted to indicate the sort direction. You must provide your own images for this sample to work.  \n  \n [!code-cs[GridViewAllowSortingColumns#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1089_2.aspx)]\n [!code-vb[GridViewAllowSortingColumns#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1089_2.aspx)]"
  syntax:
    content: public virtual bool AllowSorting { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o recurso de classificação estiver habilitado; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.GridView.AllowSorting*
