  name: DataGridViewCellValidatingEventHandler
  nameWithType: DataGridViewCellValidatingEventHandler
  fullName: System.Windows.Forms.DataGridViewCellValidatingEventHandler
  type: Delegate
  summary: "Representa o método que manipulará o <xref href=&quot;System.Windows.Forms.DataGridView.CellValidating&quot;> </xref> eventos de um <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controle."
  remarks: "O <xref:System.Windows.Forms.DataGridView.CellValidating>evento ocorre quando uma célula perde o foco de entrada, habilitar a validação de conteúdo.</xref:System.Windows.Forms.DataGridView.CellValidating> O cancelamento deste evento cancela as alterações para a célula atual. Quando esse evento é cancelado no modo de associação de dados, o novo valor não é enviado para a fonte de dados subjacente. Quando esse evento é cancelado no modo virtual, o <xref:System.Windows.Forms.DataGridView.CellValuePushed>evento não será gerado.</xref:System.Windows.Forms.DataGridView.CellValuePushed>       Quando você cria um delegado DataGridViewCellValidatingEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.CellValidating> event to ensure that only positive integers are entered by the user. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/csharp/t-system.windows.forms.d_63_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/cpp/t-system.windows.forms.d_63_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/visualbasic/t-system.windows.forms.d_63_1.vb)]"
  syntax:
    content: public delegate void DataGridViewCellValidatingEventHandler(object sender, DataGridViewCellValidatingEventArgs e);
  inheritance:
