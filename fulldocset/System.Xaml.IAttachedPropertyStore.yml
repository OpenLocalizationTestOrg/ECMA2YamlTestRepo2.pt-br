  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Copia todos os pares de valor/membro anexável deste membro anexável repositório em uma matriz de destino."
  syntax:
    content: public void CopyPropertiesTo (System.Collections.Generic.KeyValuePair<System.Xaml.AttachableMemberIdentifier,object>[] array, int index);
    parameters:
    - id: array
      type: System.Collections.Generic.KeyValuePair{System.Xaml.AttachableMemberIdentifier,System.Object}[]
      description: "A matriz de destino. A matriz é uma matriz genérica, devem ser passada undimensioned e deve ter os componentes do <xref href=&quot;System.Xaml.AttachableMemberIdentifier&quot;> </xref> e <xref uid=&quot;langword_csharp_object&quot; name=&quot;object&quot; href=&quot;&quot;> </xref>."
    - id: index
      type: System.Int32
      description: "O índice de origem onde a cópia deve ser iniciada."
