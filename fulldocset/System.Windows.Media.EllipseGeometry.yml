  summary: "Obtém a área disso <xref href=&quot;System.Windows.Media.EllipseGeometry&quot;> </xref>."
  remarks: "Alguns <xref:System.Windows.Media.Geometry>métodos (como GetArea) produzir ou use uma aproximação poligonal de geometria.</xref:System.Windows.Media.Geometry> O fator de tolerância Especifica a distância máxima entre pontos nessa aproximação poligonal. Valores menores de tolerância a produzem a melhor aproximações, mas elas exigem processamento mais que uma aproximação com um fator de tolerância grande."
  syntax:
    content: public override double GetArea (double tolerance, System.Windows.Media.ToleranceType type);
    parameters:
    - id: tolerance
      type: System.Double
      description: "Os limites máximo na distância entre pontos na aproximação poligonal de geometria. Valores menores produzirem resultados mais precisos, mas fazem a execução mais lenta. Se `tolerance` é menor que.000001,.000001 é usado em vez disso."
    - id: type
      type: System.Windows.Media.ToleranceType
      description: "Um dos valores de enumeração, <xref href=&quot;System.Windows.Media.ToleranceType&quot;> </xref> ou <xref href=&quot;System.Windows.Media.ToleranceType&quot;> </xref>, que especifica se o fator de tolerância é um valor absoluto ou relativas à área desse geometria."
