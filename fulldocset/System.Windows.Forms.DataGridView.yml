  summary: "Obtém ou define a fonte de dados que o <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> está exibindo dados."
  remarks: "O <xref:System.Windows.Forms.DataGridView>classe suporta o modelo de associação de dados padrão do Windows Forms.</xref:System.Windows.Forms.DataGridView> Isso significa que a fonte de dados pode ser de qualquer tipo que implementa uma das seguintes interfaces: - o <xref:System.Collections.IList>interface, inclusive matrizes unidimensionais.</xref:System.Collections.IList>      -A <xref:System.ComponentModel.IListSource>interface, como o <xref:System.Data.DataTable>e <xref:System.Data.DataSet>classes.</xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.ComponentModel.IListSource>      -A <xref:System.ComponentModel.IBindingList>interface, como a <xref:System.ComponentModel.BindingList%601>classe.</xref:System.ComponentModel.BindingList%601> </xref:System.ComponentModel.IBindingList>      -A <xref:System.ComponentModel.IBindingListView>interface, como a <xref:System.Windows.Forms.BindingSource>classe.</xref:System.Windows.Forms.BindingSource> </xref:System.ComponentModel.IBindingListView>       Para obter exemplos específicos, consulte a seção de exemplo e a tabela de tarefa no final desta seção.       Normalmente, você associará a uma <xref:System.Windows.Forms.BindingSource>componente e vincular o <xref:System.Windows.Forms.BindingSource>componente para outra fonte de dados ou preenchê-la com objetos de negócios.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource> O <xref:System.Windows.Forms.BindingSource>componente é a fonte de dados preferencial porque ele pode ser associado a uma ampla variedade de fontes de dados e pode resolver vários problemas de associação de dados automaticamente.</xref:System.Windows.Forms.BindingSource>       Ao associar a uma fonte de dados que contém várias listas ou tabelas, você deve definir o <xref:System.Windows.Forms.DataGridView.DataMember%2A>propriedade como uma cadeia de caracteres que especifica a lista ou tabela para associar a.</xref:System.Windows.Forms.DataGridView.DataMember%2A> Ao associar a um <xref:System.Windows.Forms.BindingSource>componente que contém várias listas ou tabelas, no entanto, você pode definir o <xref:System.Windows.Forms.BindingSource.DataMember%2A>propriedade o <xref:System.Windows.Forms.BindingSource>componente em vez disso.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource.DataMember%2A> </xref:System.Windows.Forms.BindingSource>       Ao associar a uma coleção de objetos em vez do banco de dados, você normalmente definirá o <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>propriedade do objeto retornado pelo <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>propriedade `null` em vez de usar o valor padrão de <xref:System.DBNull.Value?displayProperty=fullName>, que é apropriado para o banco de dados.</xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>       Para obter mais informações, consulte [exibindo dados no controle de DataGridView dos Windows Forms](~/add/includes/ajax-current-ext-md.md). A tabela a seguir fornece links diretos para tarefas comuns relacionadas a propriedade DataSource.       Consulte [passo a passo: Criando um formulário mestre/detalhado usando dois Windows Forms controles DataGridView](~/add/includes/ajax-current-ext-md.md)e [como: associar objetos a controles DataGridView dos Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  example:
