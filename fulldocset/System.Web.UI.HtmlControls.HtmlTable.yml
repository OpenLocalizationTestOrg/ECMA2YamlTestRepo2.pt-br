  name: HtmlTable
  nameWithType: HtmlTable
  fullName: System.Web.UI.HtmlControls.HtmlTable
  type: Class
  summary: "Permite o acesso programático no servidor para o HTML <xref uid=&quot;langword_csharp_&lt;table&gt;&quot; name=&quot;&lt;table&gt;&quot; href=&quot;&quot;> </xref> elemento."
  remarks: "Use o controle de HtmlTable para controlar programaticamente o HTML `<table>` elemento no servidor. Isso permite que você crie uma tabela em uma página da Web.       Você pode alterar dinamicamente a aparência do `<table>` elemento definindo o <xref:System.Web.UI.HtmlControls.HtmlTable.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.Border%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.BorderColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.Height%2A>, e <xref:System.Web.UI.HtmlControls.HtmlTable.Width%2A>Propriedades.</xref:System.Web.UI.HtmlControls.HtmlTable.Width%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Border%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.BgColor%2A> Você também pode controlar como o conteúdo de uma célula é exibido, definindo a <xref:System.Web.UI.HtmlControls.HtmlTable.Align%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.CellPadding%2A>, e <xref:System.Web.UI.HtmlControls.HtmlTable.CellSpacing%2A>Propriedades.</xref:System.Web.UI.HtmlControls.HtmlTable.CellSpacing%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.CellPadding%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Align%2A>       As linhas do controle HtmlTable são armazenadas no <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>propriedade do controle.</xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> Isso permite acessar de forma programática as linhas individuais da tabela.      > [!NOTE] > Não há suporte para um modelo de tabela complexos. Você não pode ter um controle HtmlTable com aninhados `<caption>`, `<col>`, `<colgroup>`, `<tbody>`, `<thead>`, ou `<tfoot>` elementos. Esses elementos são removidos sem aviso e não aparecem na saída HTML. Uma exceção será lançada se você tentar adicionar programaticamente desses elementos de modelo de tabela para o <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>coleção do controle HtmlTable.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>       Para obter uma lista de valores de propriedade inicial para uma instância do HtmlTable, consulte o <xref:System.Web.UI.HtmlControls.HtmlTable.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlTable.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use an HtmlTable control to display information in a table.  \n  \n [!code-vb[HtmlTableAppearance#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_20_1.aspx)]\n [!code-cs[HtmlTableAppearance#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_20_1.aspx)]  \n  \n The following code example demonstrates how to dynamically create an HtmlTable control.  \n  \n [!code-vb[HtmlTable#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_20_2.aspx)]\n [!code-cs[HtmlTable#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_20_2.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "Rows")]

      public class HtmlTable : System.Web.UI.HtmlControls.HtmlContainerControl
