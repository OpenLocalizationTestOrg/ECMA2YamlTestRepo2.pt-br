  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "O <xref href=&quot;System.Windows.Media.Animation.Clock&quot;> </xref> tempo continuará, mas não é alterado em relação ao de seu pai. Se a linha do tempo é uma animação, ativamente está afetando a propriedades de destino, mas seus valores não altere a escala de escala. Se a linha do tempo tiver filhos, eles podem ser ativa, preenchimento ou parado."
  syntax:
