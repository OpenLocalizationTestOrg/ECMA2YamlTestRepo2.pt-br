  remarks: "Use a propriedade de texto para especificar ou determinar a legenda exibida nos botões do <xref:System.Web.UI.WebControls.ButtonColumn>objeto.</xref:System.Web.UI.WebControls.ButtonColumn>      > [!NOTE] > Se você definir a propriedade de texto, todos os botões de <xref:System.Web.UI.WebControls.ButtonColumn>compartilhem a mesma legenda.</xref:System.Web.UI.WebControls.ButtonColumn>       Como alternativa, você pode vincular o <xref:System.Web.UI.WebControls.ButtonColumn>a um campo em uma fonte de dados.</xref:System.Web.UI.WebControls.ButtonColumn> Isso permite que você exibir legendas diferentes para os botões na coluna usando os valores no campo especificado. Definir o <xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A>propriedade para associar o <xref:System.Web.UI.WebControls.ButtonColumn>a um campo em uma fonte de dados.</xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.ButtonColumn.DataTextField%2A>       O valor dessa propriedade é armazenado em estado de exibição.       O valor dessa propriedade, quando definido, podem ser salvos automaticamente em um arquivo de recurso usando uma ferramenta de designer. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the Text property to specify the caption for the buttons in the <xref:System.Web.UI.WebControls.ButtonColumn> object.  \n  \n [!code-vb[Classic ButtonColumn.ButtonType Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_349_1.aspx)]\n [!code-cs[Classic ButtonColumn.ButtonType Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_349_1.aspx)]"
  syntax:
    content: public virtual string Text { get; set; }
    return:
      type: System.String
      description: "A legenda exibida nos botões do <xref href=&quot;System.Web.UI.WebControls.ButtonColumn&quot;> </xref>. O padrão é uma cadeia de caracteres vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ButtonColumn.Text*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ButtonColumn.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.WebControls.ButtonColumn
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: ButtonColumn.ValidationGroup
  fullName: System.Web.UI.WebControls.ButtonColumn.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o grupo de controles de validação para o qual o <xref href=&quot;System.Web.UI.WebControls.ButtonColumn&quot;> </xref> objeto faz com que a validação quando ele envia de volta para o servidor."
  remarks: "Grupos de validação permitem atribuir controles de validação em uma página a uma categoria específica. Cada grupo de validação pode ser validado independentemente de outros grupos de validação na página. Use a propriedade ValidationGroup para especificar o nome do grupo de validação para o qual o <xref:System.Web.UI.WebControls.ButtonColumn>objeto faz com que a validação quando ele envia de volta para o servidor.</xref:System.Web.UI.WebControls.ButtonColumn>       A propriedade ValidationGroup tem efeito somente quando o valor da <xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A>está definida como `true`.</xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A> Quando você especificar um valor para a propriedade ValidationGroup, somente os controles de validação que fazem parte do grupo especificado são validadas quando o <xref:System.Web.UI.WebControls.ButtonColumn>postagens de volta para o servidor.</xref:System.Web.UI.WebControls.ButtonColumn> Se você não especificar um valor para a propriedade ValidationGroup e <xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A>está definida como `true`, todos os controles de validação na página que não estão atribuídos a um grupo de validação são validados quando o <xref:System.Web.UI.WebControls.ButtonColumn>postagens de volta para o servidor.</xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.ButtonColumn.CausesValidation%2A>       O valor dessa propriedade é armazenado em estado de exibição."
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "O grupo de validação de controles para o qual o <xref href=&quot;System.Web.UI.WebControls.ButtonColumn&quot;> </xref> objeto faz com que a validação quando ele envia de volta para o servidor. O padrão é uma cadeia de caracteres vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ButtonColumn.ValidationGroup*
  exceptions: []
  platform:
  - net462
