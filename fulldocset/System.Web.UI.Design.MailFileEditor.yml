  name: MailFileEditor
  nameWithType: MailFileEditor
  fullName: System.Web.UI.Design.MailFileEditor
  type: Class
  summary: "Fornece uma interface de usuário para selecionar e editar um nome de arquivo de email para uma propriedade em tempo de design."
  remarks: "A classe MailFileEditor é uma <xref:System.Drawing.Design.UITypeEditor>objeto que pode ser usado em tempo de design para selecionar e editar um nome de arquivo de email como uma cadeia de caracteres e atribuir a cadeia de caracteres a uma propriedade de controle.</xref:System.Drawing.Design.UITypeEditor> Por exemplo, o <xref:System.Web.UI.WebControls.EmbeddedMailObject>controle usa a classe de MailFileEditor em tempo de design para definir o valor de <xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A>propriedade.</xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A> </xref:System.Web.UI.WebControls.EmbeddedMailObject>       Use o <xref:System.ComponentModel.EditorAttribute>atributo para associar o MailFileEditor com uma propriedade.</xref:System.ComponentModel.EditorAttribute> Quando a propriedade associada é editada na superfície de design, o host de designer chama o <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>método.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> O <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>método exibe uma caixa de diálogo para selecionar um nome de arquivo de email de uma lista filtrada de arquivos e retorna o nome do arquivo selecionado pelo usuário.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> O <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>método indica o estilo de exibição da interface do usuário.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Derive uma classe de MailFileEditor para definir um editor personalizado para uma propriedade de nome de arquivo de email. Por exemplo, uma classe derivada pode substituir o <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>método e exibir um <xref:System.Windows.Forms.OpenFileDialog>instância com um título ou um filtro de arquivo personalizado de email.</xref:System.Windows.Forms.OpenFileDialog> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the MailFileEditor class with a property that is contained within a custom control. When the control property is edited in the design surface, the MailFileEditor class provides the user interface to select and edit a mail file name for the property value.  \n  \n [!code-cs[System.Web.UI.Design.FileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.m_0_1.cs)]\n [!code-vb[System.Web.UI.Design.FileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.m_0_1.vb)]"
  syntax:
    content: 'public class MailFileEditor : System.Web.UI.Design.UrlEditor'
