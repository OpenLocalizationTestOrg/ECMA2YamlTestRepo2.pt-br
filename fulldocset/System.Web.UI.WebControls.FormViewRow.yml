  fullName: System.Web.UI.WebControls.FormViewRow
  type: Class
  summary: "Representa uma linha dentro de um <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controle."
  remarks: "A classe FormViewRow é usada para representar uma linha individual em um <xref:System.Web.UI.WebControls.FormView>controle.</xref:System.Web.UI.WebControls.FormView> Cada linha de <xref:System.Web.UI.WebControls.FormView>controle tem um tipo de linha designado.</xref:System.Web.UI.WebControls.FormView> A tabela a seguir lista os tipos de linha diferente.      | Tipo de linha | Descrição |   |--------------|-----------------|   | `DataControlRowType.DataRow`| A linha de dados no controle <xref:System.Web.UI.WebControls.FormView>. |   | `DataControlRowType.EmptyDataRow`| Linha de dados vazios no <xref:System.Web.UI.WebControls.FormView>controle.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> A linha de dados vazio é exibida em um controle <xref:System.Web.UI.WebControls.FormView>quando não houver registros a exibir. |   | `DataControlRowType.Footer`| A linha de rodapé no controle <xref:System.Web.UI.WebControls.FormView>. |   | `DataControlRowType.Header`| A linha de cabeçalho no controle <xref:System.Web.UI.WebControls.FormView>. |   | `DataControlRowType.Pager`| Uma linha de pager no controle <xref:System.Web.UI.WebControls.FormView>. |       Para determinar o tipo de linha de um objeto FormViewRow, use o <xref:System.Web.UI.WebControls.FormViewRow.RowType%2A>propriedade.</xref:System.Web.UI.WebControls.FormViewRow.RowType%2A> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> Um objeto FormViewRow também tem um estado associado a ele. O estado pode ser uma combinação bit a bit dos valores na tabela a seguir.      | Valor de estado | Descrição |   |-----------------|-----------------|   | `DataControlRowState.Edit`| O objeto FormViewRow está no modo de edição. |   | `DataControlRowState.Insert`| O objeto FormViewRow está no modo de inserção. |   | `DataControlRowState.Normal`| O objeto FormViewRow está no estado normal (padrão). |   | `DataControlRowState.Selected`| O objeto FormViewRow está selecionado. |       Para determinar o estado de um objeto FormViewRow, use o <xref:System.Web.UI.WebControls.FormViewRow.RowState%2A>propriedade.</xref:System.Web.UI.WebControls.FormViewRow.RowState%2A>       O <xref:System.Web.UI.WebControls.FormView>controle exibe o conteúdo de seu <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>propriedade em uma linha de dados.</xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView> Para acessar a linha de dados, use o <xref:System.Web.UI.WebControls.FormView.Row%2A>propriedade.</xref:System.Web.UI.WebControls.FormView.Row%2A> Para determinar o índice do item de dados na fonte de dados, use o <xref:System.Web.UI.WebControls.FormViewRow.ItemIndex%2A>propriedade.</xref:System.Web.UI.WebControls.FormViewRow.ItemIndex%2A>       Você pode acessar as células individuais do objeto FormViewRow usando o <xref:System.Web.UI.WebControls.TableRow.Cells%2A>propriedade.</xref:System.Web.UI.WebControls.TableRow.Cells%2A> Se uma célula contiver controles, você pode recuperar um controle da célula, usando um dos métodos a seguir:-Use o <xref:System.Web.UI.Control.Controls%2A>coleção da célula para recuperar o controle em um índice específico.</xref:System.Web.UI.Control.Controls%2A>      -Usar o <xref:System.Web.UI.Control.FindControl%2A>método da célula para recuperar o controle, se o controle tiver seu <xref:System.Web.UI.Control.ID%2A>conjunto de propriedades.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.FindControl%2A> Esse é o método preferencial para recuperar um controle de uma célula.       Para obter uma lista de valores de propriedade inicial para uma instância da classe FormViewRow, consulte o <xref:System.Web.UI.WebControls.FormViewRow.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.FormViewRow.%23ctor%2A>"
  example:
  - "The following example demonstrates how to retrieve an <xref:System.Web.UI.WebControls.Image> control from the FormViewRow object that represents the item row. The <xref:System.Web.UI.WebControls.Image> controls are declared in the edit and item templates.  \n  \n [!code-vb[FormViewRowClass#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_225_1.aspx)]\n [!code-cs[FormViewRowClass#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_225_1.aspx)]"
