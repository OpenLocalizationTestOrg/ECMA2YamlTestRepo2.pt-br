  summary: "Ocorre quando o texto de dica de ferramenta da célula é necessário."
  remarks: "O evento CellToolTipTextNeeded ocorre somente quando o <xref:System.Windows.Forms.DataGridView>controle <xref:System.Windows.Forms.DataGridView.DataSource%2A>está definida ou seu <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>é de propriedade `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView>       Ao manipular o evento CellToolTipTextNeeded, o texto de dica de ferramenta que você especificar no manipulador de é exibido sempre que o ponteiro do mouse está sobre uma célula e o controle <xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A>é o valor da propriedade `true`.</xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A> O evento CellToolTipTextNeeded é útil quando você deseja exibir dicas de ferramenta determinadas pelo estado atual ou valor de uma célula.       O evento CellToolTipTextNeeded também ocorre sempre que o valor de <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName>propriedade é recuperada, ou programaticamente ou quando o ponteiro do mouse entra em uma célula.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName>       Você pode usar o <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>e <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>Propriedades para determinar o estado ou o valor de uma célula e usar essas informações para alterar ou modificar o <xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> Essa propriedade é inicializada com o valor da célula <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>propriedade, que substitui o valor do evento.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>       Manipular o evento CellToolTipTextNeeded ao trabalhar com grandes quantidades de dados para evitar as penalidades de desempenho de definir a célula <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>valor para várias células.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A> Para obter mais informações, consulte [práticas recomendadas para dimensionamento do controle DataGridView do Windows Forms](~/add/includes/ajax-current-ext-md.md).       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
