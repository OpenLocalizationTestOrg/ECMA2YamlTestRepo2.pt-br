  summary: "Suspende a associação de dados a impede que as alterações atualizando a fonte de dados associados."
  remarks: "O SuspendBinding e <xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>métodos permitem a suspensão temporária e a continuação da associação de dados em um cenário de associação simples.</xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> Você normalmente seria suspender a associação de dados se o usuário deverá fazer as várias edições para campos de dados antes que ocorra validação. Por exemplo, se um campo deve ser alterado de acordo com um segundo, mas onde Validando o primeiro campo faria com que o segundo campo erros.      > [!NOTE] > <xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>impede que as alterações sejam aplicadas à fonte de dados até <xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>é chamado, mas não realmente impede que todos os eventos que ocorrem.</xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> </xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> Controles que usam a associação de dados complexos, como o <xref:System.Windows.Forms.DataGridView>controlar, atualize os valores com base em eventos de alteração, como o <xref:System.Windows.Forms.CurrencyManager.ListChanged>evento.</xref:System.Windows.Forms.CurrencyManager.ListChanged> </xref:System.Windows.Forms.DataGridView> Portanto, ao chamar <xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>não impedirá controles associados a complexo de recebimento de eventos para atualizar a fonte de dados.</xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> Por esse motivo, <xref:System.Windows.Forms.BindingSource.SuspendBinding%2A>e <xref:System.Windows.Forms.BindingSource.ResumeBinding%2A>são projetados para uso com controles de associação simples, como o <xref:System.Windows.Forms.TextBox>controle.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.BindingSource.ResumeBinding%2A> </xref:System.Windows.Forms.BindingSource.SuspendBinding%2A> Como alternativa, você pode usar esses métodos em um cenário de associação complexa, se você suprimir <xref:System.Windows.Forms.BindingSource.ListChanged>eventos definindo o <xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A>propriedade `false`.</xref:System.Windows.Forms.BindingSource.RaiseListChangedEvents%2A> </xref:System.Windows.Forms.BindingSource.ListChanged>"
  example:
