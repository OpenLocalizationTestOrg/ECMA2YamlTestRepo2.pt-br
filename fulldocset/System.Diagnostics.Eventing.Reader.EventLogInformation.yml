  fullName: System.Diagnostics.Eventing.Reader.EventLogInformation
  type: Class
  summary: "Permite que você acesse as propriedades de tempo de execução de logs de eventos ativos e arquivos de log de eventos. Essas propriedades incluem o número de eventos no log, o tamanho do log, um valor que determina se o log está cheio e a última vez que o log foi gravado ou acessado."
