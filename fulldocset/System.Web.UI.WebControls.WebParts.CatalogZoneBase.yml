  remarks: "Em um <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>zona, links são exibidos para cada tipo de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controle: <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>, <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>e <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> </xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> </xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> Quando um usuário clica em um dos links, correspondente <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controle se torna o controle selecionado e os controles filho contidos pelo controle selecionado se tornarão visíveis.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       O <xref:System.Web.UI.WebControls.Style>objeto referenciado pela propriedade PartLinkStyle contém os atributos de estilo para o <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controles que não estão selecionados atualmente.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.Style> Embora o objeto referenciado pela propriedade é somente leitura, você ainda pode usá-lo para definir as características de estilo subjacente para o desmarcado <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controles.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>"
