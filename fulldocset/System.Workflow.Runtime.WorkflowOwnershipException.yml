  name: WorkflowOwnershipException
  nameWithType: WorkflowOwnershipException
  fullName: System.Workflow.Runtime.WorkflowOwnershipException
  type: Class
  summary: "A exceção que é lançada quando o mecanismo de tempo de execução do fluxo de trabalho tenta carregar uma instância de fluxo de trabalho está carregada no momento por outra instância de mecanismo de tempo de execução de fluxo de trabalho. Além disso, essa exceção é lançada quando o mecanismo de tempo de execução do fluxo de trabalho tenta salvar um fluxo de trabalho após o tempo limite de propriedade que foi especificado ao carregar o fluxo de trabalho tiver expirado."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]O WorkflowOwnershipException é usado pelos serviços de persistência que suportam o recurso de vários aplicativos acessem o mesmo banco de dados. Nesse ambiente, uma instância de tempo de execução do fluxo de trabalho pode tentar carregar um fluxo de trabalho que já foi carregado por outra instância do mecanismo de tempo de execução do fluxo de trabalho. Por exemplo, a <xref:System.Workflow.Runtime.Hosting.SQLWorkflowPersistenceService>classe gera o WorkflowOwnershipException quando essa situação ocorre.</xref:System.Workflow.Runtime.Hosting.SQLWorkflowPersistenceService>       Se você implementar um serviço de persistência que gera o WorkflowOwnershipException deve fornecer o <xref:System.Guid>da instância do fluxo de trabalho para o qual a exceção ocorre por meio de um construtor apropriado para a classe ou a configuração de <xref:System.Workflow.Runtime.WorkflowOwnershipException.InstanceId%2A>propriedade antes de lançar a exceção.</xref:System.Workflow.Runtime.WorkflowOwnershipException.InstanceId%2A> </xref:System.Guid>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class WorkflowOwnershipException : Exception
