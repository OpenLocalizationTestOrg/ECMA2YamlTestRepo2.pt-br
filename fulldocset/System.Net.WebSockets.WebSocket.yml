  id: CloseAsync(System.Net.WebSockets.WebSocketCloseStatus,System.String,System.Threading.CancellationToken)
  parent: System.Net.WebSockets.WebSocket
  langs:
  - csharp
  name: CloseAsync(WebSocketCloseStatus,String,CancellationToken)
  nameWithType: WebSocket.CloseAsync(WebSocketCloseStatus,String,CancellationToken)
  fullName: System.Net.WebSockets.WebSocket.CloseAsync(WebSocketCloseStatus,String,CancellationToken)
  type: Method
  assemblies:
  - System
  namespace: System.Net.WebSockets
  summary: "Fecha a conexão WebSocket como uma operação assíncrona usando o definido no fechamento de handshake de [especificação do protocolo WebSocket](http://tools.ietf.org/html/draft-ietf-hybi-thewebsocketprotocol-06) seção 7."
  remarks: "Essa operação não será bloqueada. Retornado <xref:System.Threading.Tasks.Task>objeto será concluída após o WebSocket foi fechado.</xref:System.Threading.Tasks.Task>       Este método fecha a conexão WebSocket usando o definido no fechamento de handshake de [especificação do protocolo WebSocket](http://tools.ietf.org/html/draft-ietf-hybi-thewebsocketprotocol-06) seção 7."
  syntax:
    content: public abstract System.Threading.Tasks.Task CloseAsync (System.Net.WebSockets.WebSocketCloseStatus closeStatus, string statusDescription, System.Threading.CancellationToken cancellationToken);
    parameters:
    - id: closeStatus
      type: System.Net.WebSockets.WebSocketCloseStatus
      description: "Indica o motivo para fechar a conexão WebSocket."
    - id: statusDescription
      type: System.String
      description: "Especifica uma explicação legível humana sobre por que a conexão é fechada."
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: "O token que pode ser usado para propagar a notificação de que as operações devem ser canceladas."
    return:
      type: System.Threading.Tasks.Task
      description: "Retorna <xref:System.Threading.Tasks.Task>.</xref:System.Threading.Tasks.Task>       O objeto de tarefa que representa a operação assíncrona."
  overload: System.Net.WebSockets.WebSocket.CloseAsync*
  exceptions: []
  platform:
  - net462
