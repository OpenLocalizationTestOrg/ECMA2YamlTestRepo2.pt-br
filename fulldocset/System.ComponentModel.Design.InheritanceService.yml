  name: InheritanceService
  nameWithType: InheritanceService
  fullName: System.ComponentModel.Design.InheritanceService
  type: Class
  summary: "Fornece um conjunto de métodos para identificar os componentes herdados."
  remarks: "O InheritanceService pode ser usado para localizar os componentes herdados, selecionar quais deseja ignorar e recuperar o atributo de herança de cada classe herdada que é controlada pelo serviço."
  syntax:
    content: 'public class InheritanceService : IDisposable, System.ComponentModel.Design.IInheritanceService'
  inheritance:
