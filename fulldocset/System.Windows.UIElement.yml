- uid: System.Windows.UIElement.Opacity
  id: Opacity
  parent: System.Windows.UIElement
  langs:
  - csharp
  name: Opacity
  nameWithType: UIElement.Opacity
  fullName: System.Windows.UIElement.Opacity
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Obtém ou define o fator de opacidade aplicado a todo o <xref href=&quot;System.Windows.UIElement&quot;> </xref> quando ele for renderizado no [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)].  Esta é uma propriedade de dependência."
  remarks: "O valor padrão de 1,0 é o padrão fornecido pelos metadados iniciais dessa propriedade de dependência de <xref:System.Windows.UIElement>classe.</xref:System.Windows.UIElement> Outras classes derivadas potencialmente podem alterar esse valor padrão, substituindo os metadados de dentro de seu construtor de classe.       O valor de opacidade não será aplicado ao layout real, a menos que o elemento também é visível (<xref:System.Windows.UIElement.IsVisible%2A> é `true`).</xref:System.Windows.UIElement.IsVisible%2A>       Opacidade é aplicada de elementos pai abaixo da árvore de elemento para elementos filho, mas os efeitos visíveis das configurações de opacidade aninhadas não são indicados no valor da propriedade de elementos filho individuais. Por exemplo, se uma lista tem uma opacidade de 50% (0,5) e um de seus itens de lista tem seu próprio opacidade definida como 20% (0.2), a opacidade net visível para aquele item de lista será renderizada como se fosse 10% (0,1), mas o valor da propriedade do item da lista propriedade Opacity ainda será 0,2 quando consultado.       Mesmo se a opacidade declarada ou avaliada for 0, um elemento ainda participa de comandos e eventos de entrada e é potencialmente Focusable é. Esse aspecto pode ser útil, por exemplo, você pode usar um objeto de opacidade de zero (como uma forma) para mascaramento objetos subjacentes com elementos transparentes. O objeto de opacidade de zero, em seguida, pode controlar todas as entrada processamento de eventos em uma área subjacente. No entanto, o `Background` ou `Fill` do objeto ou da forma deve ser definido como um valor, mesmo se ele for <xref:System.Windows.Media.Brushes.Transparent%2A>, caso contrário, o teste de clique não está habilitado e nenhum evento é recebido.</xref:System.Windows.Media.Brushes.Transparent%2A>      <a name=&quot;dependencyPropertyInfo_Opacity&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.UIElement.OpacityProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.UIElement.OpacityProperty>"
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "O fator de opacidade. Opacidade padrão é 1.0. Valores esperados estão entre 0,0 e 1,0."
  overload: System.Windows.UIElement.Opacity*
  exceptions: []
  platform:
  - net462
