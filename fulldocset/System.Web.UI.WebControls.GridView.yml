  remarks: "O evento RowDeleted é gerado quando o botão de exclusão de uma linha é clicado, mas após o <xref:System.Web.UI.WebControls.GridView>controle exclui a linha.</xref:System.Web.UI.WebControls.GridView> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada, como verificar os resultados da operação de exclusão, sempre que esse evento ocorre.       Um <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs>objeto é passado para o método de manipulação de eventos, que permite que você determine o número de linhas afetadas e todas as exceções que possam ter ocorrido.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs> Você também pode indicar se a exceção foi tratada no método de manipulação de eventos, definindo o <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>propriedade o <xref:System.Web.UI.WebControls.GridViewDeletedEventArgs>objeto.</xref:System.Web.UI.WebControls.GridViewDeletedEventArgs> </xref:System.Web.UI.WebControls.GridViewDeletedEventArgs.ExceptionHandled%2A>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
