  langs:
  - csharp
  name: SqlDataSourceMode
  nameWithType: SqlDataSourceMode
  fullName: System.Web.UI.WebControls.SqlDataSourceMode
  type: Enum
  summary: "Especifica se um <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> ou <xref href=&quot;System.Web.UI.WebControls.AccessDataSource&quot;> </xref> controle recupera dados como um <xref href=&quot;System.Data.IDataReader&quot;> </xref> ou <xref href=&quot;System.Data.DataSet&quot;> </xref>."
  remarks: "A SqlDataSourceMode enumeração é usada pelo <xref:System.Web.UI.WebControls.SqlDataSource>e <xref:System.Web.UI.WebControls.AccessDataSource>controla para descrever o modo de recuperação de dados controle da fonte de dados é usada quando o <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>método é chamado.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Quando o <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>estiver definida como um conjunto de dados, dados são carregados em um <xref:System.Data.DataSet>estrutura.</xref:System.Data.DataSet> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> Isso possibilita cenários em que a interface do usuário controles como <xref:System.Web.UI.WebControls.GridView>oferta classificação e paginação recursos.</xref:System.Web.UI.WebControls.GridView> Quando o <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>estiver definida como DataReader, os dados são recuperados por um <xref:System.Data.IDataReader>objeto, que é um cursor somente leitura, somente encaminhamento.</xref:System.Data.IDataReader> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>       A enumeração SqlDataSourceMode só é usada para descrever como o <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>comando recupera dados; ele não tem nenhum efeito em outras operações de <xref:System.Web.UI.WebControls.SqlDataSource>controle executa, como <xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A>, <xref:System.Web.UI.WebControls.SqlDataSource.Update%2A>, ou <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A>.</xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Update%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>"
  example:
  - "The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> of a <xref:System.Web.UI.WebControls.SqlDataSource> control to DataReader when retrieving a simple list of items from a SQL Server database into a <xref:System.Web.UI.WebControls.ListBox> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_1sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_51_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_1sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_51_1.aspx)]  \n  \n The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> to DataSet when retrieving a set of data into a <xref:System.Web.UI.WebControls.GridView> control that has sorting enabled.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_4sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_51_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_4sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_51_2.aspx)]"
