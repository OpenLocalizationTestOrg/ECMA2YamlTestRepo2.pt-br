  type: Enum
  summary: "Determina como a fonte de dados do ASP.NET controla identificador conflitos de dados durante a atualização ou exclusão de dados."
  remarks: "Controle de simultaneidade é uma técnica de repositórios de dados usam para controlar como os dados é lida e alterados no repositório quando vários clientes estão acessando e manipulando os mesmos dados. Por exemplo, um cliente lê os dados e apresenta-as para um usuário, enquanto outro cliente lê os mesmos dados e apresenta-as para um usuário diferente. Se ambos os usuários atualizam os dados e enviá-lo para o armazenamento de dados, alguns resultados inesperados poderão ocorrer, pois os clientes podem atualizar valores diferentes para os mesmos dados. Isso é considerado um conflito.       O `ConflictDetection` propriedade que é definida para controles de fonte de dados do ASP.NET é usada para determinar como um controle manipula conflitos de dados no armazenamento de dados subjacente quando o armazenamento de dados subjacente é usando simultaneidade otimista e uma exclusão ou operação de atualização é executada.       Por padrão, o `ConflictDetection` está definida como OverwriteChanges, o que significa que o controle de fonte de dados substituirá as alterações feitas em uma linha de dados entre a hora em que o controle de fonte de dados primeiro ler dados da linha e a hora em que a linha é atualizada. A chave primária é usada para localizar a linha de dados que será atualizada ou excluída, mas nenhuma outra comparação dos dados é executada. Se o controle de fonte de dados estiver configurado para usar a opção CompareAllValues, no entanto, o controle passa os dados originais no `oldValues` coleções do `Update` e `Delete` métodos para que você possa escrever lógica para atualizar ou excluir dados somente se esses valores correspondem aos valores atualmente no armazenamento de dados. Os valores correspondentes indicam que os dados não foram alterados desde a hora em que foi lido."
  syntax:
    content: public enum ConflictOptions
