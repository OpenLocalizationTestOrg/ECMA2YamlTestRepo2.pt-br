  summary: "Obtém ou define um <xref href=&quot;System.Windows.Media.Media3D.Matrix3D&quot;> </xref> como a matriz de transformação de projeção."
  remarks: "Essa propriedade é útil para aplicativos que implementam seu próprios cálculo de matriz de projeção.       Essa propriedade transforma o sistema de coordenadas de espaço de câmera a um cubo normalizado onde as coordenadas X e Y variam de -1 a 1 e os intervalos de coordenada Z de zero a 1.  As coordenadas Z mínimas e máxima no espaço de câmera são definidas por como a matriz de projeção transforma a coordenada Z.      <a name=&quot;dependencyPropertyInfo_ProjectionMatrix&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Media.Media3D.MatrixCamera.ProjectionMatrixProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.Media3D.MatrixCamera.ProjectionMatrixProperty>"
