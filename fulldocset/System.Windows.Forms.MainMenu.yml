  type: Class
  summary: "Representa a estrutura de menu de um formulário. Embora <xref href=&quot;System.Windows.Forms.MenuStrip&quot;> </xref> substitui e adiciona a funcionalidade para o controle MainMenu de versões anteriores, MainMenu é mantido para compatibilidade com versões anteriores e o uso futuro se você escolher."
  remarks: "O controle MainMenu representa o contêiner para a estrutura de menu de um formulário. Um menu é composto de <xref:System.Windows.Forms.MenuItem>objetos que representam os comandos de menu individuais na estrutura do menu.</xref:System.Windows.Forms.MenuItem> Cada <xref:System.Windows.Forms.MenuItem>pode ser um comando para seu aplicativo ou o menu pai para outros itens de submenu.</xref:System.Windows.Forms.MenuItem> Para associar o MainMenu ao <xref:System.Windows.Forms.Form>que será exibi-lo, atribua o MainMenu para a <xref:System.Windows.Forms.Form.Menu%2A>propriedade de <xref:System.Windows.Forms.Form>.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Menu%2A> </xref:System.Windows.Forms.Form>       Para aplicativos que terão suporte para vários idiomas, você pode usar o <xref:System.Windows.Forms.MainMenu.RightToLeft%2A>propriedade para exibir o texto do menu da direita para a esquerda para dar suporte a idiomas como árabe.</xref:System.Windows.Forms.MainMenu.RightToLeft%2A>       Você pode criar objetos MainMenu diferentes para representar as estruturas de menu diferente para seu formulário. Se você quiser reutilizar a estrutura de menu contida no MainMenu específico, você pode usar seu <xref:System.Windows.Forms.MainMenu.CloneMenu%2A>método para criar uma cópia.</xref:System.Windows.Forms.MainMenu.CloneMenu%2A> Depois que você tiver uma cópia da estrutura de menu, você pode fazer as modificações apropriadas para sua nova estrutura de menu.      > [!NOTE] > Recortando e colando os itens de menu de um formulário para outro no designer podem não funcionar conforme o esperado se o formulário que você está colando não tem nenhum item de menu definido."
  example:
  - "The following code example creates a MainMenu, assigns two <xref:System.Windows.Forms.MenuItem> objects to the MainMenu and binds it to a form. This example requires that you have a <xref:System.Windows.Forms.Form> created that is named `Form1`.  \n  \n [!code-cs[Classic MainMenu.MainMenu Example#1](~/add/codesnippet/csharp/t-system.windows.forms.m_9_1.cs)]\n [!code-vb[Classic MainMenu.MainMenu Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_9_1.vb)]\n [!code-cpp[Classic MainMenu.MainMenu Example#1](~/add/codesnippet/cpp/t-system.windows.forms.m_9_1.cpp)]"
