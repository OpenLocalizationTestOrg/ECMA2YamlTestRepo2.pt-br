- uid: System.Data.OleDb.OleDbCommandBuilder.DeriveParameters(System.Data.OleDb.OleDbCommand)
  id: DeriveParameters(System.Data.OleDb.OleDbCommand)
  parent: System.Data.OleDb.OleDbCommandBuilder
  langs:
  - csharp
  name: DeriveParameters(OleDbCommand)
  nameWithType: OleDbCommandBuilder.DeriveParameters(OleDbCommand)
  fullName: System.Data.OleDb.OleDbCommandBuilder.DeriveParameters(OleDbCommand)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Recupera informações de parâmetro do procedimento armazenado especificado no <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> e preenche o <xref:System.Data.OleDb.OleDbCommand.Parameters*>coleção especificada <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> objeto.</xref:System.Data.OleDb.OleDbCommand.Parameters*>"
  remarks: "DeriveParameters substitui quaisquer informações de parâmetro existentes para <xref:System.Data.OleDb.OleDbCommand>.</xref:System.Data.OleDb.OleDbCommand>       DeriveParameters requer uma chamada adicional para a fonte de dados para obter as informações. Se as informações de parâmetro são conhecidas antecipadamente, é mais eficiente para preencher a coleção de parâmetros definindo explicitamente as informações.       Você só pode usar DeriveParameters com procedimentos armazenados. Você não pode usar DeriveParameters para preencher o <xref:System.Data.OleDb.OleDbParameterCollection>com arbitrárias instruções Transact-SQL, como uma instrução SELECT com parâmetros.</xref:System.Data.OleDb.OleDbParameterCollection>       Para obter mais informações, consulte [Configurando parâmetros e tipos de dados do parâmetro](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static void DeriveParameters (System.Data.OleDb.OleDbCommand command);
    parameters:
    - id: command
      type: System.Data.OleDb.OleDbCommand
      description: "O <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> referenciando o procedimento armazenado do qual as informações de parâmetro são derivada. Os parâmetros derivados são adicionados para o <xref:System.Data.OleDb.OleDbCommand.Parameters*>coleção do <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref>.</xref:System.Data.OleDb.OleDbCommand.Parameters*>"
  overload: System.Data.OleDb.OleDbCommandBuilder.DeriveParameters*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O provedor OLE DB subjacente não oferece suporte a retornar informações de parâmetro de procedimento armazenado, o texto do comando não é um nome válido de procedimento armazenado, ou o <xref:System.Data.OleDb.OleDbCommand.CommandType*>especificado não estava <xref uid=&quot;langword_csharp_StoredProcedure&quot; name=&quot;StoredProcedure&quot; href=&quot;&quot;> </xref>.</xref:System.Data.OleDb.OleDbCommand.CommandType*>"
  platform:
  - net462
