  remarks: "Use a propriedade SelectedItemStyle para fornecer um estilo personalizado para o item selecionado no <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid> Atributos de estilo comuns que podem ser ajustados incluem forecolor, backcolor, fonte e alinhamento do conteúdo dentro da célula. Fornecer um estilo diferente aprimora a aparência do <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid>       Propriedades de estilo do item de <xref:System.Web.UI.WebControls.DataGrid>controle são herdadas de propriedade de estilo de um item para outro através de uma hierarquia.</xref:System.Web.UI.WebControls.DataGrid> Propriedades de estilo do item definidas como inferiores na hierarquia são herdadas por propriedades de estilo do item superiores na hierarquia. Por exemplo, se você especificar uma fonte em vermelho para a <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>propriedade, todas as outras propriedades de estilo do item no <xref:System.Web.UI.WebControls.DataGrid>controle também terá uma fonte vermelha.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> Isso permite que você forneça uma aparência comum para o controle definindo uma propriedade de estilo do item único. Você pode substituir as configurações de estilo herdado para uma propriedade de estilo do item que é superior na hierarquia, definindo suas propriedades de estilo. Por exemplo, você pode especificar uma fonte azul para o <xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>substituindo a fonte vermelha especificada na propriedade de <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>propriedade.</xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A> A tabela a seguir lista a ordem da hierarquia do mais alto ao mais baixo.      | Precedência | Propriedade de estilo |   |----------------|--------------------|   |&1; | <xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A>|   |&2; | SelectedItemStyle |   |&3; | <xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>|   |&4; | <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>|   |&5; | <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|       Para especificar um estilo personalizado para o item selecionado, coloque o `<SelectedItemStyle>` marcas entre as marcas de abertura e fechamento do <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A> Em seguida, você pode listar os atributos de estilo de abertura `<SelectedItemStyle>` marca."
  example:
  - "The following code example demonstrates how to use SelectedItemStyle property to set the background color of the selected item in the <xref:System.Web.UI.WebControls.DataGrid> control to yellow.  \n  \n [!code-vb[Classic DataGrid.SelectedIndex Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_197_1.aspx)]\n [!code-cs[Classic DataGrid.SelectedIndex Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_197_1.aspx)]  \n  \n [!code-vb[DataGridSelectedItemStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_197_2.aspx)]\n [!code-cs[DataGridSelectedItemStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_197_2.aspx)]"
