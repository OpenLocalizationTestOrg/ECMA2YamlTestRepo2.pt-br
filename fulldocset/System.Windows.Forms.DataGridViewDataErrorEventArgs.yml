  summary: "Obtém os detalhes sobre o estado do <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> quando ocorreu o erro."
  remarks: "Membros de <xref:System.Windows.Forms.DataGridViewDataErrorContexts>enumeração pode ser combinada com o bit a bit `OR` operador para representar o estado de uma associação de dados <xref:System.Windows.Forms.DataGridView>quando ocorreu um erro de dados.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewDataErrorContexts> Por exemplo, se um usuário inserir um valor de célula inválida (como inserir um nome em uma célula que requer uma data) e, em seguida, seleciona uma célula diferente, o <xref:System.Windows.Forms.DataGridView>tenta confirmar o valor de célula inválida.</xref:System.Windows.Forms.DataGridView> Quando a confirmação falhar, o que <xref:System.Windows.Forms.DataGridView>irá disparar um <xref:System.Windows.Forms.DataGridView.DataError>evento cuja propriedade de contexto tem um valor de <xref:System.Windows.Forms.DataGridViewDataErrorContexts> <xref:System.Windows.Forms.DataGridViewDataErrorContexts>.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.DataError> </xref:System.Windows.Forms.DataGridView>"
  example:
