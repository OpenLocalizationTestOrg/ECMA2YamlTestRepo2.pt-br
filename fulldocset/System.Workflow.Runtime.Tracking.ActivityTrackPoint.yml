  name: ActivityTrackPoint
  nameWithType: ActivityTrackPoint
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  type: Class
  summary: "Define um ponto, associado a uma atividade execução alteração de status, a serem controladas que está no caminho de execução potencial de uma instância de fluxo de trabalho. Essa classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Sempre que altera o status de execução de uma atividade, a instância de fluxo de trabalho emite um evento de status de atividade para a infra-estrutura de controle de tempo de execução. Um ActivityTrackPoint define um ponto de interesse no caminho de execução potencial de um fluxo de trabalho qualificado por um evento de status de atividade desse tipo. Um ActivityTrackPoint contém locais que estão incluídos na correspondência de locais que são excluídos da correspondência e os dados que devem ser extraídos da instância de fluxo de trabalho quando o ponto de controle for correspondido. Você pode adicionar um ActivityTrackPoint para <xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A>para instruir a infra-estrutura de controle de tempo de execução para enviar um <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>para o serviço de controle quando o conjunto de eventos de status de atividade especificado ocorrer.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A> Um único ActivityTrackPoint pode ser correspondido em vários pontos na instância de fluxo de trabalho.       Um <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>contém condições de correspondência para um local ou locais no caminho de execução potencial de uma instância de fluxo de trabalho.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Você pode adicionar <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>objetos <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>para definir os locais que devem ser incluídos na correspondência de pelo ponto de controle.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Da mesma forma, você pode adicionar <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>objetos <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>para definir os locais que devem ser excluídos da correspondência pelo ponto de controle.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>       Você pode adicionar <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>objetos e <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>objetos <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A>para especificar os dados que devem ser extraídos da instância de fluxo de trabalho quando o ponto de controle for correspondido.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> Os dados extraídos serão incluídos em <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       Você pode adicionar a <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A>para especificar informações adicionais associadas ao ponto de controle.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A> Essas anotações serão incluídas o <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>enviados quando o ponto de controle for correspondido.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

