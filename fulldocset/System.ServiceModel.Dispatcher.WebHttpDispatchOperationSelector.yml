- uid: System.ServiceModel.Dispatcher.WebHttpDispatchOperationSelector.HttpOperationSelectorUriMatchedPropertyName
  id: HttpOperationSelectorUriMatchedPropertyName
  parent: System.ServiceModel.Dispatcher.WebHttpDispatchOperationSelector
  langs:
  - csharp
  name: HttpOperationSelectorUriMatchedPropertyName
  nameWithType: WebHttpDispatchOperationSelector.HttpOperationSelectorUriMatchedPropertyName
  fullName: System.ServiceModel.Dispatcher.WebHttpDispatchOperationSelector.HttpOperationSelectorUriMatchedPropertyName
  type: Field
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Dispatcher
  summary: "Uma cadeia de caracteres usada como chave para armazenar o valor que indica se uma chamada para uma operação de serviço foi correspondida pelo URI, mas não pelo método HTTP."
  remarks: 'Dois erros diferentes podem ocorrer ao chamar uma operação de serviço: &quot;Ponto de extremidade/URI&404; não encontrado&quot; e &quot;405 método não permitido&quot;. Essa cadeia de caracteres e seu valor booliano associado permitem que o modelo de serviço diferenciar entre esses dois erros. O erro de &quot;ponto de extremidade&404;/URI&quot; ocorre quando um URI inválido é usado. O erro &quot;405 método não permitido&quot; ocorre quando é usado um URI válido, mas o método HTTP não era válido para o URI.'
  syntax:
    content: public const string HttpOperationSelectorUriMatchedPropertyName;
    return:
      type: System.String
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
