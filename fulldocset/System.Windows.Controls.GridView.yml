  summary: "Obtém ou define o estilo a ser aplicado aos cabeçalhos de coluna."
  remarks: "A propriedade ColumnHeaderContainerStyle e a <xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A>propriedade são usados para definir a árvore visual para os <xref:System.Windows.Controls.GridViewColumnHeader>objetos que representam os cabeçalhos de coluna em <xref:System.Windows.Controls.GridView>.</xref:System.Windows.Controls.GridView> </xref:System.Windows.Controls.GridViewColumnHeader> </xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A> A propriedade ColumnHeaderContainerStyle também pode definir o cabeçalho da coluna de conteúdo quando um <xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A>não for especificado, definindo um <xref:System.Windows.Controls.ControlTemplate>para o <xref:System.Windows.Controls.GridViewColumnHeader>objeto.</xref:System.Windows.Controls.GridViewColumnHeader> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A>       Esta propriedade representa uma das várias maneiras de fazer o layout e estilo de cabeçalhos de coluna. Para obter mais informações, consulte [estilos de cabeçalho de coluna de GridView e visão geral de modelos](~/add/includes/ajax-current-ext-md.md).       Quando você define estilos, há algumas restrições. Para obter mais informações, consulte [estilos e modelagem](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_Style&quot;></a># # Uso do atributo XAML ```   <object ColumnHeaderContainerStyle=&quot;{ResourceExtension StyleResourceKey}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_ColumnHeaderContainerStyle&quot;> </a> # # uso do elemento de propriedade XAML <a name=&quot;xamlValues_Style&quot;> </a> # # XAML valores `ResourceExtension` um dos seguintes: `StaticResource`, ou `DynamicResource`.       Consulte [recursos XAML](~/add/includes/ajax-current-ext-md.md).       `StyleResourceKey`A chave que identifica o estilo que está sendo solicitado. A chave refere-se a um recurso existente em <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary>      > [!NOTE] > Sintaxe de elemento de propriedade é tecnicamente possível, mas não é recomendado. Consulte [modelos e estilos in-line](~/add/includes/ajax-current-ext-md.md). Uma associação de referência usando ou também é possível, mas não é comum.      <a name=&quot;dependencyPropertyInfo_ColumnHeaderContainerStyle&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Controls.GridView.ColumnHeaderContainerStyleProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Controls.GridView.ColumnHeaderContainerStyleProperty>"
