  summary: "Obtém ou define um valor que indica se o <xref href=&quot;System.Xml.Serialization.XmlReflectionMember&quot;> </xref> representa um Web serviço método valor de retorno, em vez de um parâmetro de saída."
  remarks: "Você não precisa usar o <xref:System.Xml.Serialization.XmlReflectionMember>classe e suas propriedades diretamente.</xref:System.Xml.Serialization.XmlReflectionMember>"
  syntax:
    content: public bool IsReturnValue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, se o membro representa um valor de retorno de serviço de Web. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.Serialization.XmlReflectionMember.IsReturnValue*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlReflectionMember.MemberName
  id: MemberName
  parent: System.Xml.Serialization.XmlReflectionMember
  langs:
  - csharp
  name: MemberName
  nameWithType: XmlReflectionMember.MemberName
  fullName: System.Xml.Serialization.XmlReflectionMember.MemberName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Obtém ou define o nome do membro de método de serviço da Web para que esse mapeamento."
  remarks: "O membro do método de serviço Web pode ser um parâmetro de entrada, um parâmetro de saída, um tipo de retorno, um cabeçalho de entrada ou um cabeçalho de saída.       Você não precisa usar o <xref:System.Xml.Serialization.XmlReflectionMember>classe e suas propriedades diretamente.</xref:System.Xml.Serialization.XmlReflectionMember>       Consulte o <xref:System.Xml.Serialization.XmlMembersMapping>classe para os casos em que um membro corresponde a um `<part>` elemento definido em um documento WSDL Web Services Description Language ().</xref:System.Xml.Serialization.XmlMembersMapping> No entanto, observe que, com uma associação encapsulada entre uma operação de WSDL e um método do .NET Framework (indicado pelo <xref:System.Web.Services.Protocols.SoapParameterStyle>membro de enumeração), o valor de retorno e parâmetros de método não aparecem no documento WSDL.</xref:System.Web.Services.Protocols.SoapParameterStyle>       Quando um método de serviço Web está sendo refletido, propriedade de nome do membro do tipo de retorno se torna o nome do método (feito exclusivo de outros nomes de membro, se necessário) com &quot;Resultado&quot; acrescentado."
  syntax:
    content: public string MemberName { get; set; }
    return:
      type: System.String
      description: "O nome do método de serviço da Web."
  overload: System.Xml.Serialization.XmlReflectionMember.MemberName*
  exceptions: []
  platform:
  - net462
