  name: PageRouteHandler
  nameWithType: PageRouteHandler
  fullName: System.Web.Routing.PageRouteHandler
  type: Class
  summary: "Fornece propriedades e métodos para definir como uma URL que mapeia para um arquivo físico."
  remarks: "Você passar uma instância de PageRouteHandler para o <xref:System.Web.Routing.Route>construtor para mapear a URL de um arquivo físico.</xref:System.Web.Routing.Route> O objeto PageRouteHandler Especifica o caminho virtual do arquivo físico e determina se as regras de autorização para a URL física é verificada."
