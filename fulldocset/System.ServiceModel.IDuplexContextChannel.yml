- uid: System.ServiceModel.IDuplexContextChannel.AutomaticInputSessionShutdown
  id: AutomaticInputSessionShutdown
  parent: System.ServiceModel.IDuplexContextChannel
  langs:
  - csharp
  name: AutomaticInputSessionShutdown
  nameWithType: IDuplexContextChannel.AutomaticInputSessionShutdown
  fullName: System.ServiceModel.IDuplexContextChannel.AutomaticInputSessionShutdown
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Obtém ou define um valor que indica se a sessão de entrada é desligado automaticamente."
  remarks: "Quando o lado remoto inicia o desligamento, o canal é fechado automaticamente para o usuário se AutomaticInputSessionShutdown for definido como `true`. Definindo-a como `false` em vez disso, permitir que o usuário enviar algumas mensagens finais para o lado remoto em sua sessão de saída antes de fechar o canal."
  syntax:
    content: public bool AutomaticInputSessionShutdown { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a sessão de entrada é desligado automaticamente. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.IDuplexContextChannel.AutomaticInputSessionShutdown*
  exceptions: []
  platform:
  - net462
