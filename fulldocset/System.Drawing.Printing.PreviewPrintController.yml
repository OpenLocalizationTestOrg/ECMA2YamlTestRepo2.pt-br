  fullName: System.Drawing.Printing.PreviewPrintController
  type: Class
  summary: "Especifica um controlador de impressão que exibe um documento em uma tela como uma série de imagens."
  remarks: "Normalmente, para usar o recurso de visualização de impressão, você cria uma instância de um <xref:System.Windows.Forms.PrintPreviewControl>ou <xref:System.Windows.Forms.PrintPreviewDialog>classe e defina seu <xref:System.Windows.Forms.PrintPreviewControl.Document%2A>propriedade.</xref:System.Windows.Forms.PrintPreviewControl.Document%2A> </xref:System.Windows.Forms.PrintPreviewDialog> </xref:System.Windows.Forms.PrintPreviewControl> O PreviewPrintController é usado pelo <xref:System.Windows.Forms.PrintPreviewControl>e <xref:System.Windows.Forms.PrintPreviewDialog>classes, que você pode usar o PreviewPrintController ao gerenciar a exibição da janela de visualização de impressão.</xref:System.Windows.Forms.PrintPreviewDialog> </xref:System.Windows.Forms.PrintPreviewControl>       Quando usado com um <xref:System.Windows.Forms.PrintPreviewControl>ou <xref:System.Windows.Forms.PrintPreviewDialog>, PreviewPrintController define o <xref:System.Drawing.Printing.PrintController>de associado <xref:System.Windows.Forms.PrintPreviewControl.Document%2A>para um <xref:System.Windows.Forms.PrintControllerWithStatusDialog>, realiza a visualização de impressão e define o <xref:System.Drawing.Printing.PrintController>para o valor original.</xref:System.Drawing.Printing.PrintController> </xref:System.Windows.Forms.PrintControllerWithStatusDialog> </xref:System.Windows.Forms.PrintPreviewControl.Document%2A> </xref:System.Drawing.Printing.PrintController> </xref:System.Windows.Forms.PrintPreviewDialog> </xref:System.Windows.Forms.PrintPreviewControl>       <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A>cria o <xref:System.Drawing.Graphics>que é exibido durante a visualização de impressão.</xref:System.Drawing.Graphics></xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> Depois de <xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A>é chamado, o <xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A>método define o <xref:System.Drawing.Graphics>a um gráfico de uma única página.</xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PreviewPrintController.OnStartPage%2A> </xref:System.Drawing.Printing.PreviewPrintController.OnStartPrint%2A> O <xref:System.Drawing.Printing.PreviewPrintController.OnEndPage%2A>método limpa o <xref:System.Drawing.Graphics>, enquanto o <xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A>método desaloca o objeto.</xref:System.Drawing.Printing.PreviewPrintController.OnEndPrint%2A> </xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PreviewPrintController.OnEndPage%2A>       Para obter mais informações sobre como imprimir, consulte o <xref:System.Drawing.Printing>Visão geral do namespace.</xref:System.Drawing.Printing>"
