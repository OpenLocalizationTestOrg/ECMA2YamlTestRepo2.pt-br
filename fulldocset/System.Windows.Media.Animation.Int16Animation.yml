  name: Int16Animation
  nameWithType: Int16Animation
  fullName: System.Windows.Media.Animation.Int16Animation
  type: Class
  summary: "Anima o valor de uma <xref:System.Int16>propriedade entre dois valores de destino usando uma interpolação linear em <xref:System.Windows.Media.Animation.Timeline.Duration*>.</xref:System.Windows.Media.Animation.Timeline.Duration*> especificado</xref:System.Int16>"
  remarks: "Uma animação atualiza o valor de uma propriedade em um período de tempo.  Um efeito de animação pode ser sutil, como mover um <xref:System.Windows.Shapes.Shape>alguns pixels à esquerda e direita ou significativas, como o aumento de um objeto para 200 vezes o tamanho original, girando-lo e alterar sua cor.</xref:System.Windows.Shapes.Shape> Para criar uma animação em [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)], associar uma animação com valor de propriedade de um objeto.      ## Classe de Int16Animation os valores de destino cria uma transição entre dois valores de destino. Para definir seus valores de destino, use seu <xref:System.Windows.Media.Animation.Int16Animation.From%2A>, <xref:System.Windows.Media.Animation.Int16Animation.To%2A>, e <xref:System.Windows.Media.Animation.Int16Animation.By%2A>Propriedades.</xref:System.Windows.Media.Animation.Int16Animation.By%2A> </xref:System.Windows.Media.Animation.Int16Animation.To%2A> </xref:System.Windows.Media.Animation.Int16Animation.From%2A>  A tabela a seguir resume como o <xref:System.Windows.Media.Animation.Int16Animation.From%2A>, <xref:System.Windows.Media.Animation.Int16Animation.To%2A>, e <xref:System.Windows.Media.Animation.Int16Animation.By%2A>Propriedades podem ser usadas em conjunto ou separadamente para determinar o alvo de uma animação valores.</xref:System.Windows.Media.Animation.Int16Animation.By%2A> </xref:System.Windows.Media.Animation.Int16Animation.To%2A> </xref:System.Windows.Media.Animation.Int16Animation.From%2A>      | Propriedades especificadas | Comportamento resultante |   |--------------------------|------------------------|   | <xref:System.Windows.Media.Animation.Int16Animation.From%2A>| A animação progride do valor especificado pela propriedade <xref:System.Windows.Media.Animation.Int16Animation.From%2A>para o valor base da propriedade que está sendo animada ou para uma animação anterior valor de saída, dependendo de como a animação anterior é configurada. |   | <xref:System.Windows.Media.Animation.Int16Animation.From%2A>e <xref:System.Windows.Media.Animation.Int16Animation.To%2A>| A animação progride do valor especificado pela propriedade <xref:System.Windows.Media.Animation.Int16Animation.From%2A>para o valor especificado pela propriedade <xref:System.Windows.Media.Animation.Int16Animation.To%2A>. |   | <xref:System.Windows.Media.Animation.Int16Animation.From%2A>e <xref:System.Windows.Media.Animation.Int16Animation.By%2A>| A animação progride do valor especificado pela propriedade <xref:System.Windows.Media.Animation.Int16Animation.From%2A>para o valor especificado pela soma da <xref:System.Windows.Media.Animation.Int16Animation.From%2A>e propriedades <xref:System.Windows.Media.Animation.Int16Animation.By%2A>. |   | <xref:System.Windows.Media.Animation.Int16Animation.To%2A>| A animação progride do valor base da propriedade animada ou uma animação anterior valor de saída para o valor especificado pela propriedade <xref:System.Windows.Media.Animation.Int16Animation.To%2A>. |   | <xref:System.Windows.Media.Animation.Int16Animation.By%2A>| A animação progride do valor base da propriedade que está sendo animada ou uma animação anterior valor de saída para a soma do valor e o valor especificado pela propriedade <xref:System.Windows.Media.Animation.Int16Animation.By%2A>. |      > [!NOTE] > Se tanto a <xref:System.Windows.Media.Animation.Int16Animation.To%2A>e <xref:System.Windows.Media.Animation.Int16Animation.By%2A>Propriedades, o <xref:System.Windows.Media.Animation.Int16Animation.To%2A>propriedade terá precedência e o <xref:System.Windows.Media.Animation.Int16Animation.By%2A>propriedade será ignorada.</xref:System.Windows.Media.Animation.Int16Animation.By%2A> </xref:System.Windows.Media.Animation.Int16Animation.To%2A> </xref:System.Windows.Media.Animation.Int16Animation.By%2A> </xref:System.Windows.Media.Animation.Int16Animation.To%2A> </xref:System.Windows.Media.Animation.Int16Animation.By%2A> </xref:System.Windows.Media.Animation.Int16Animation.By%2A> </xref:System.Windows.Media.Animation.Int16Animation.To%2A> </xref:System.Windows.Media.Animation.Int16Animation.To%2A> </xref:System.Windows.Media.Animation.Int16Animation.By%2A> </xref:System.Windows.Media.Animation.Int16Animation.From%2A> </xref:System.Windows.Media.Animation.Int16Animation.From%2A> </xref:System.Windows.Media.Animation.Int16Animation.By%2A> </xref:System.Windows.Media.Animation.Int16Animation.From%2A> </xref:System.Windows.Media.Animation.Int16Animation.To%2A> </xref:System.Windows.Media.Animation.Int16Animation.From%2A> </xref:System.Windows.Media.Animation.Int16Animation.To%2A> </xref:System.Windows.Media.Animation.Int16Animation.From%2A> </xref:System.Windows.Media.Animation.Int16Animation.From%2A> </xref:System.Windows.Media.Animation.Int16Animation.From%2A>       Para usar outros métodos de interpolação ou animar entre mais de dois valores de destino, use um <xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames>objeto.</xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames>       Para obter informações sobre como aplicar várias animações a uma única propriedade, consulte [visão geral de animações de quadro-chave](~/add/includes/ajax-current-ext-md.md).      ## Classe de recursos porque o Int16Animation Freezable herda de <xref:System.Windows.Freezable>, objetos Int16Animation obtém vários recursos especiais, que incluem o seguinte: eles podem ser declarados como, compartilhados entre vários objetos, somente leitura para melhorar o desempenho, clonados e tornados thread-safe.</xref:System.Windows.Freezable> Para obter mais informações sobre os diferentes recursos fornecidos pelo <xref:System.Windows.Freezable>objetos, consulte o [visão geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
