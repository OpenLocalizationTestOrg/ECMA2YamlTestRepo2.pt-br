  namespace: System.Windows
  summary: "Substitui um glifo padrão com um glifo ordinal, ou ele pode combinar a substituição de glifo com ajustes para a localização correta de posicionamento. Formulários ordinal são normalmente associados a notação numérica de uma palavra ordinal, como &quot;1º&quot; para &quot;primeira&quot;."
  syntax:
    content: Ordinal
    return:
      type: System.Windows.FontVariants
      description: "A ser adicionado."
  exceptions: []
