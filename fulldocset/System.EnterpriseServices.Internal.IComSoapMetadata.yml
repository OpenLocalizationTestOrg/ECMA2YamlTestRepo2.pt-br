  name: IComSoapMetadata
  nameWithType: IComSoapMetadata
  fullName: System.EnterpriseServices.Internal.IComSoapMetadata
  type: Interface
  summary: "Especifica os métodos para a geração de metadados de language runtime (CLR) comuns para um componente COM+."
  remarks: "A interface IComSoapMetadata não precisam ser implementados diretamente no seu código. É implementado pelo <xref:System.EnterpriseServices.Internal.GenerateMetadata>classe na infraestrutura do .NET Framework.</xref:System.EnterpriseServices.Internal.GenerateMetadata>       Se necessário, IComSoapMetadata Especifica que um assembly que contém metadados do CLR é gerado para uma biblioteca de tipo especificado.       IComSoapMetadata é usado internamente pelo .NET Framework. Você não precisa usá-lo diretamente no seu código."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ff0-730b-45e2-ba24-874b7242c425")]

      public interface IComSoapMetadata
  implements: []
  platform:
  - net462
- uid: System.EnterpriseServices.Internal.IComSoapMetadata.Generate(System.String,System.String)
  id: Generate(System.String,System.String)
  parent: System.EnterpriseServices.Internal.IComSoapMetadata
  langs:
  - csharp
  name: Generate(String,String)
  nameWithType: IComSoapMetadata.Generate(String,String)
  fullName: System.EnterpriseServices.Internal.IComSoapMetadata.Generate(String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Gera um assembly que contém metadados de runtime (CLR) de linguagem comum para um componente COM+ representado pela biblioteca de tipo especificado."
  remarks: "Se necessário, o método gerar Especifica que um assembly que contém metadados do CLR é gerado para uma biblioteca de tipo especificado."
  syntax:
    content: public string Generate (string SrcTypeLibFileName, string OutPath);
    parameters:
    - id: SrcTypeLibFileName
      type: System.String
      description: "O nome da biblioteca de tipos para o qual gerar um assembly."
    - id: OutPath
      type: System.String
      description: "A pasta na qual gerar um assembly."
    return:
      type: System.String
      description: "O nome do assembly gerado."
  overload: System.EnterpriseServices.Internal.IComSoapMetadata.Generate*
