  type: Class
  summary: "A exceção que é lançada quando é feita uma tentativa de serialização de XAML em um &lt;xref:System.Activities.Expressions.LambdaValue%601&gt; ou &lt;xref:System.Activities.Expressions.LambdaReference%601&gt;."
  remarks: "<xref:System.Activities.Expressions.LambdaValue%601>e <xref:System.Activities.Expressions.LambdaReference%601>são usados para expressões lambda especificadas no código e não são XAML serializável.</xref:System.Activities.Expressions.LambdaReference%601></xref:System.Activities.Expressions.LambdaValue%601> Se for feita uma tentativa de serializar um fluxo de trabalho que contém um <xref:System.Activities.Expressions.LambdaValue%601>ou <xref:System.Activities.Expressions.LambdaReference%601>, um LambdaSerializationException é gerada.</xref:System.Activities.Expressions.LambdaReference%601> </xref:System.Activities.Expressions.LambdaValue%601> Se o fluxo de trabalho que contêm requer serialização de XAML, use <xref:Microsoft.VisualBasic.Activities.VisualBasicValue%601>ou <xref:Microsoft.VisualBasic.Activities.VisualBasicReference%601>, ou usar <xref:System.Activities.Expressions.ExpressionServices>para converter o <xref:System.Activities.Expressions.LambdaValue%601>ou <xref:System.Activities.Expressions.LambdaReference%601>para um formato serializável.</xref:System.Activities.Expressions.LambdaReference%601> </xref:System.Activities.Expressions.LambdaValue%601> </xref:System.Activities.Expressions.ExpressionServices> </xref:Microsoft.VisualBasic.Activities.VisualBasicReference%601> </xref:Microsoft.VisualBasic.Activities.VisualBasicValue%601>"
