- uid: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  id: MaxResponseDelay
  parent: System.ServiceModel.Discovery.DiscoveryEndpoint
  langs:
  - csharp
  name: MaxResponseDelay
  nameWithType: DiscoveryEndpoint.MaxResponseDelay
  fullName: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Obtém ou define o máximo <xref:System.TimeSpan>no qual todas as <xref uid=&quot;langword_csharp_ProbeMatches&quot; name=&quot;ProbeMatches&quot; href=&quot;&quot;> </xref> para um serviço que respondem a uma investigação de operação são enviadas.</xref:System.TimeSpan>"
  remarks: "Esse valor é um <xref:System.TimeSpan>que especifica um intervalo de tempo no qual todos os `ProbeMatches` para um serviço que respondem a um único teste operação são enviadas.</xref:System.TimeSpan> Se todos os `ProbeMatches` são enviados ao mesmo tempo, pode resultar uma profusão de rede. Para evitar que isso ocorra, `ProbeMatches` são enviadas com um atraso aleatório entre cada ProbeMatch. É o atraso aleatório no intervalo de 0 a MaxResponseDelay. Se MaxResponseDelay for definido como 0, o `ProbeMatches` as mensagens são enviadas em um loop estreito sem atraso. Caso contrário, o `ProbeMatches` mensagens são enviadas com algum atraso aleatório tais que o tempo total gasto para enviar todos os `ProbeMatches` mensagens não exceda o MaxResponseDelay. Esse valor só é relevante para serviços, ele não é usado por clientes."
  syntax:
    content: public TimeSpan MaxResponseDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "Um <xref:System.TimeSpan>instância que contém o período de tempo máximo no qual todas as <xref uid=&quot;langword_csharp_ProbeMatches&quot; name=&quot;ProbeMatches&quot; href=&quot;&quot;> </xref> para um serviço que respondem a uma investigação de operação são enviadas.</xref:System.TimeSpan>"
  overload: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay*
  exceptions: []
  platform:
  - net462
