  fullName: System.Runtime.Remoting.Contexts.CrossContextDelegate
  type: Delegate
  summary: "Representa o método que manipulará as solicitações de execução de qualquer código no outro contexto."
  remarks: "Retornos de chamada fornecem um recurso para solicitar a execução de qualquer código no outro contexto. A classe CrossContextDelegate é definida para retornos de chamada de contexto. Cada contexto tem um objeto de retorno de chamada que pode ser usado para executar os retornos de chamada no contexto. O representante usado para solicitar um retorno de chamada por meio do objeto de retorno de chamada deve ser da classe CrossContextDelegate."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate void CrossContextDelegate();
