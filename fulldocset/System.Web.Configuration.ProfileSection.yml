  name: Inherits
  nameWithType: ProfileSection.Inherits
  fullName: System.Web.Configuration.ProfileSection.Inherits
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define uma referência de tipo para um tipo personalizado derivado de <xref href=&quot;System.Web.Profile.ProfileBase&quot;> </xref>."
  remarks: "Em tempo de execução, o sistema de compilação do ASP.NET usa as informações especificadas no `profile` seção de configuração para gerar uma classe chamada `ProfileCommon`, que é derivada de <xref:System.Web.Profile.ProfileBase>.</xref:System.Web.Profile.ProfileBase> Para personalizar as informações que essa classe fornece, você pode definir a propriedade Inherits para o nome de um tipo que você criar que deriva de <xref:System.Web.Profile.ProfileBase>, e o sistema de compilação usa esse tipo personalizado como a classe base para `ProfileCommon`.</xref:System.Web.Profile.ProfileBase>      > [!NOTE] > Se você fornecer uma referência de tipo na propriedade Inherits, você pode definir propriedades em seus tipos personalizados que não estão definidos com um `property` elemento.       Para obter mais informações sobre os recursos de perfil adicionada ao [!INCLUDE[vstecasplong](~/add/includes/vstecasplong-md.md)], consulte [visão geral de propriedades de perfil ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to use the Inherits property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.ProfileSection> class.  \n  \n [!code-cs[System.Web.Configuration.ProfileSection#6](~/add/codesnippet/csharp/p-system.web.configurati_117_1.cs)]\n [!code-vb[System.Web.Configuration.ProfileSection#6](~/add/codesnippet/visualbasic/p-system.web.configurati_117_1.vb)]"
  syntax:
