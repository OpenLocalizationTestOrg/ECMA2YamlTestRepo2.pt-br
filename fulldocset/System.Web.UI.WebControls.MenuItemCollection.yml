- uid: System.Web.UI.WebControls.MenuItemCollection.SyncRoot
  id: SyncRoot
  parent: System.Web.UI.WebControls.MenuItemCollection
  langs:
  - csharp
  name: SyncRoot
  nameWithType: MenuItemCollection.SyncRoot
  fullName: System.Web.UI.WebControls.MenuItemCollection.SyncRoot
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém um objeto que pode ser usado para sincronizar o acesso a <xref href=&quot;System.Web.UI.WebControls.MenuItemCollection&quot;> </xref> objeto."
  remarks: "A propriedade SyncRoot fornece uma versão sincronizada do <xref:System.Web.UI.WebControls.MenuItemCollection>objeto que pode ser usado com a sincronização de código (threading).</xref:System.Web.UI.WebControls.MenuItemCollection>      > [!CAUTION] > O <xref:System.Web.UI.WebControls.MenuItemCollection.IsSynchronized%2A>propriedade desta classe sempre retorna `false`, que indica que o <xref:System.Web.UI.WebControls.MenuItemCollection>classe não está sincronizada (não thread-safe).</xref:System.Web.UI.WebControls.MenuItemCollection> </xref:System.Web.UI.WebControls.MenuItemCollection.IsSynchronized%2A>       Sincronizar o código necessário realizar operações no objeto SyncRoot do <xref:System.Web.UI.WebControls.MenuItemCollection>coleção, não diretamente no <xref:System.Web.UI.WebControls.MenuItemCollection>objeto propriamente dito.</xref:System.Web.UI.WebControls.MenuItemCollection> </xref:System.Web.UI.WebControls.MenuItemCollection> Isso garante que a operação correta de coleções que são derivados de outros objetos. Especificamente, ele mantém uma sincronização adequada com outros threads que podem ser simultaneamente modificando o <xref:System.Web.UI.WebControls.MenuItemCollection>objeto.</xref:System.Web.UI.WebControls.MenuItemCollection>      > [!NOTE] > O objeto retornado nesta implementação é o <xref:System.Collections.ArrayList>objeto usado para armazenar o <xref:System.Web.UI.WebControls.MenuItem>objetos na coleção.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Collections.ArrayList>       Enumerar através de uma coleção intrinsecamente não é um procedimento de thread-safe. Mesmo quando uma coleção é sincronizada, outros threads ainda podem modificar a coleção, fazendo com que o enumerador lançar uma exceção. Para garantir a segurança de thread durante a enumeração, você pode bloquear a coleção durante toda a enumeração ou capture as exceções resultante de alterações feitas por outros threads.       Para obter mais informações sobre a propriedade SyncRoot, consulte o <xref:System.Collections.ICollection.SyncRoot%2A>propriedade o <xref:System.Collections.ICollection>interface.</xref:System.Collections.ICollection> </xref:System.Collections.ICollection.SyncRoot%2A>"
  syntax:
    content: public object SyncRoot { get; }
    return:
      type: System.Object
      description: "Um <xref:System.Object>que pode ser usado para sincronizar o acesso a <xref href=&quot;System.Web.UI.WebControls.MenuItemCollection&quot;> </xref>.</xref:System.Object>"
  overload: System.Web.UI.WebControls.MenuItemCollection.SyncRoot*
  exceptions: []
  platform:
  - net462
