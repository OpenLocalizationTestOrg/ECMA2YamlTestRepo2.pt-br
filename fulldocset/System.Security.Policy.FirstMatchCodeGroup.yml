  name: FirstMatchCodeGroup
  nameWithType: FirstMatchCodeGroup
  fullName: System.Security.Policy.FirstMatchCodeGroup
  type: Class
  summary: "Permite que a política de segurança a ser definido pela União de declaração de diretiva de um grupo de código e que o primeiro grupo de códigos filho que corresponda. Essa classe não pode ser herdada."
  remarks: "Grupos de código são blocos de construção de política de segurança de acesso do código. Cada nível de política consiste em um grupo de códigos de raiz que pode ter grupos de códigos filho. Cada grupo de códigos filho pode ter seus próprios grupos de códigos filho; Esse comportamento se estende para qualquer número de níveis, formando uma árvore. Cada grupo de código tem uma condição de associação que determina se um determinado assembly pertence a ele com base na evidência de assembly. Somente os grupos de códigos cujas condições de associação correspondem a um determinado assembly e seus grupos de códigos filho aplicam a política.       Como qualquer grupo de códigos, FirstMatchCodeGroup se aplica somente quando a condição de associação corresponde a evidência de um assembly. Se houver uma correspondência, ele testa a condição de associação de cada filho em ordem, parando quando ocorre a primeira correspondência. O resultado de FirstMatchCodeGroup é a união de declaração de diretiva de grupo de códigos de raiz e a declaração da política do primeiro grupo filho desse grupo de código que faz a correspondência.       FirstMatchCodeGroup destina para uso programático por hosts de domínio de aplicativo para definir a diretiva de domínio."
  example:
  - "The following example shows the use of members of the FirstMatchCodeGroup class.  \n  \n [!code-cpp[System.Security.Policy.FirstMatchCodeGroup_Evt#1](~/add/codesnippet/cpp/t-system.security.policy_7_1.cpp)]\n [!code-vb[System.Security.Policy.FirstMatchCodeGroup_Evt#1](~/add/codesnippet/visualbasic/t-system.security.policy_7_1.vb)]\n [!code-cs[System.Security.Policy.FirstMatchCodeGroup_Evt#1](~/add/codesnippet/csharp/t-system.security.policy_7_1.cs)]"
