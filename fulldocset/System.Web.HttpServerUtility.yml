- uid: System.Web.HttpServerUtility.Execute(System.String)
  id: Execute(System.String)
  parent: System.Web.HttpServerUtility
  langs:
  - csharp
  name: Execute(String)
  nameWithType: HttpServerUtility.Execute(String)
  fullName: System.Web.HttpServerUtility.Execute(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "O manipulador para o caminho virtual especificado é executado no contexto da solicitação atual."
  remarks: "O método Execute continua a execução da página original após a execução da nova página. O <xref:System.Web.HttpServerUtility.Transfer%2A>método incondicionalmente transfere a execução para outro manipulador.</xref:System.Web.HttpServerUtility.Transfer%2A>       ASP.NET não verifica se o usuário atual está autorizado a exibir os recursos fornecidos pelo método Execute. Embora a lógica de autenticação e autorização do ASP.NET é executado antes do manipulador de recursos original é chamado, o ASP.NET chama o manipulador indicado pelo método Execute diretamente e não será executada novamente a lógica de autenticação e autorização para o novo recurso. Se a política de segurança do seu aplicativo requer que os clientes têm autorização apropriada para acessar o recurso, o aplicativo deve forçar autorização ou fornecem um mecanismo de controle de acesso personalizados.       Você pode forçar a autorização usando o <xref:System.Web.HttpResponse.Redirect%2A>método em vez do método Execute.</xref:System.Web.HttpResponse.Redirect%2A> <xref:System.Web.HttpResponse.Redirect%2A>realiza um redirecionamento do lado do cliente em que o navegador solicita o novo recurso.</xref:System.Web.HttpResponse.Redirect%2A> Como esse redirecionamento é uma nova solicitação entrem no sistema, ele está sujeito a toda a lógica de autenticação e autorização de política de segurança do Internet Information Services (IIS) e ASP.NET.       Você pode verificar se o usuário tem permissão para exibir o recurso incorporando um método de autorização personalizada que usa o <xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A>método antes do aplicativo chama o método Execute.</xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A>"
  example:
  - "The following example displays the .aspx page \"Updateinfo.aspx\" in the current directory. Program execution returns to the starting page after the Updateinfo.aspx page is displayed.  \n  \n [!code-vb[Classic HttpServerUtility.Execute Example#1](~/add/codesnippet/visualbasic/m-system.web.httpserveru_15_1.vb)]\n [!code-cs[Classic HttpServerUtility.Execute Example#1](~/add/codesnippet/csharp/m-system.web.httpserveru_15_1.cs)]"
  syntax:
    content: public void Execute (string path);
    parameters:
    - id: path
      type: System.String
      description: "O caminho da URL para executar."
  overload: System.Web.HttpServerUtility.Execute*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "The current <xref href=\"System.Web.HttpContext\"></xref> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n An error occurred while executing the handler specified by <code>path</code>."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>path</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>path</code> is not a virtual path."
  platform:
  - net462
