  name: XPathMessageContext
  nameWithType: XPathMessageContext
  fullName: System.ServiceModel.Dispatcher.XPathMessageContext
  type: Class
  summary: "Define várias funções XPath e mapeamentos de namespace comumente usados ao avaliar expressões XPath em relação a documentos SOAP."
  remarks: "O mecanismo do XPath tem total suporte do contexto de XPath e usa o .NET Framework <xref:System.Xml.Xsl.XsltContext>classe da mesma forma que <xref:System.Xml.XPath.XPathNavigator>faz para implementar esse suporte.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.Xsl.XsltContext> <xref:System.Xml.Xsl.XsltContext>é uma classe abstrata que permite aos desenvolvedores implementar bibliotecas de função XPath personalizadas e declarar variáveis XPath.</xref:System.Xml.Xsl.XsltContext> <xref:System.Xml.Xsl.XsltContext>é um <xref:System.Xml.XmlNamespaceManager>e, portanto, também contém os mapeamentos de prefixo de namespace.</xref:System.Xml.XmlNamespaceManager></xref:System.Xml.Xsl.XsltContext>       O mecanismo de filtro implementa um <xref:System.Xml.Xsl.XsltContext>denominado XPathMessageContext.</xref:System.Xml.Xsl.XsltContext> XPathMessageContext define funções personalizadas que podem ser usadas em expressões XPath e declara vários mapeamentos de prefixo de namespace comuns. A tabela a seguir lista as funções personalizadas definidas pelo XPathMessageContext que pode ser usado em expressões XPath.      | Função XPath | Descrição |   |--------------------|-----------------|   | corpo | Retorna o nó do corpo de SOAP, independentemente da versão do SOAP (1.1. ou 1.2). |   | cabeçalho | Retorna o nó de cabeçalho SOAP, independentemente da versão do SOAP (1.1 ou 1.2). |   | correlação de dados | Usa uma cadeia de caracteres de entrada e retorna o valor da propriedade de mensagem de correlação associada.  &quot;wsc instanceId&quot; é uma cadeia de caracteres reservada usada para correlação baseada em contexto. |   | messageId | Retorna o valor do cabeçalho de WS-Addressing MessageID. |   | relatesTo | Retorna o valor do cabeçalho de WS-Addressing RelatesTo, independentemente da versão (August2004 ou WSA 1.0). |   | replyTo | Retorna o valor do cabeçalho de WS-Addressing ReplyTo, independentemente da versão (August2004 ou WSA 1.0). |   | de | Retorna o valor do cabeçalho WS-Addressing do, independentemente da versão (August2004 ou WSA 1.0). |   | faultTo | Retorna o valor do cabeçalho de WS-Addressing FaultTo, independentemente da versão (August2004 ou WSA 1.0). |   | para | Retorna o valor do cabeçalho de WS-Addressing para se estiver presente, caso contrário retornará anônimo. |   | ação | Retorna o valor do cabeçalho de ação WS-Addressing. |   | soap uri | Retorna o uri de namespace SOAP. |   | cabeçalhos com o ator | Usa um uri de ator SOAP e retorna todos os cabeçalhos que contêm esse ator, independentemente da versão do SOAP (1.1 ou 1.2). |   | ator | Retorna o uri de ator SOAP do primeiro nó filho, independentemente da versão do SOAP (1.1 ou 1.2). |   | é obrigatório | Retorna se ou não o primeiro nó filho é obrigatório, independentemente da versão do SOAP (1.1 ou 1.2). |   | Avançar é de ator | Retorna se ou não o uri de ator SOAP do primeiro nó filho assume a função de Avançar, independentemente da versão do SOAP (1.1 ou 1.2). |   | é-ator-ultimate-receptor | Retorna se ou não o uri de ator SOAP do primeiro nó filho assume a função UltimateReceiver, independentemente da versão do SOAP (1.1 ou 1.2). |   | Data e hora | Usa uma cadeia de caracteres de data de entrada e retorna o valor convertido para um duplo. |   | duração | Usa uma cadeia de caracteres de timespan de entrada e retorna o valor como um número total de dias. |   | utc-agora | Retorna o valor de <xref:System.DateTime.UtcNow%2A>. |       A tabela a seguir lista os prefixos de espaços para nome e namespace do padrão que são declarados por XPathMessageContext.</xref:System.DateTime.UtcNow%2A>      | Prefixo | Namespace |   |------------|---------------|   | s11 | http://schemas.xmlsoap.org/soap/envelope |   | /s12 | http://www.w3.org/2003/05/soap-envelope |   | wsaAugust2004 | http://schemas.xmlsoap.org/ws/2004/08/addressing |   | wsa10 | http://www.w3.org/2005/08/addressing |   | sm | http://schemas.microsoft.com/serviceModel/2004/05/xpathfunctions |   | tempuri | http://tempuri.org |   | ser | http://schemas.microsoft.com/2003/10/Serialization |"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ServiceModel.XamlIntegration.XPathMessageContextTypeConverter))]

