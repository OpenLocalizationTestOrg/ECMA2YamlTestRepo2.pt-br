  - System.Design
  namespace: System.Web.UI.Design
  summary: "Inicia o utilitário de configuração de fonte de dados no host de design."
  remarks: "Não há suporte para o método de configurar na <xref:System.Web.UI.Design.DataSourceDesigner>classe; no entanto, ele pode ser substituído pelos designers de fonte de dados personalizados herdando a <xref:System.Web.UI.Design.DataSourceDesigner>classe.</xref:System.Web.UI.Design.DataSourceDesigner> </xref:System.Web.UI.Design.DataSourceDesigner>       Em um design de host, como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], você pode ver o método de configuração na ação Concluindo o processo a seguir: 1.  Colocar um <xref:System.Web.UI.WebControls.SqlDataSource>ou um <xref:System.Web.UI.WebControls.AccessDataSource>controle em sua página.</xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      2.  No modo de Design, na lista de ações, clicando em **configurar**."
  syntax:
    content: public virtual void Configure ();
    parameters: []
