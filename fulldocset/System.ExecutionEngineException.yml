  fullName: System.ExecutionEngineException
  type: Class
  summary: "A exceção que é lançada quando há um erro interno no mecanismo de execução do common language runtime. Essa classe não pode ser herdada."
  remarks: "Não há nenhuma alternativa não obsoleta para ExecutionEngineException. Se ainda mais a execução do seu aplicativo não pode ser mantida, use o <xref:System.Environment.FailFast%2A>método.</xref:System.Environment.FailFast%2A>"
  syntax:
    content: >-
      [System.Obsolete("This type previously indicated an unspecified fatal error in the runtime. The runtime no longer raises this exception so this type is obsolete.")]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ExecutionEngineException : SystemException
