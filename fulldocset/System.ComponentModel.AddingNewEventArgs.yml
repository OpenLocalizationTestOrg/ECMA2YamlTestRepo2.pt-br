  fullName: System.ComponentModel.AddingNewEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Windows.Forms.BindingSource.AddingNew&quot;> </xref> eventos."
  remarks: "A classe AddingNewEventArgs fornece dados para o <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName>evento, que indica que um item está prestes a ser adicionado a uma coleção.</xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> O evento fornece o programador, dentro do manipulador de eventos <xref:System.ComponentModel.AddingNewEventHandler>, a opção de especificar o novo objeto, definindo o <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>propriedade para esse novo item.</xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> </xref:System.ComponentModel.AddingNewEventHandler> Se essa propriedade não está definida, a coleção geralmente usará o construtor padrão do tipo apropriado para construir um novo item. Em ambos os casos, o novo item será adicionado à coleção.       Se a coleção também implementa o <xref:System.ComponentModel.ICancelAddNew>interface, será possível adicionar o item provisoriamente, esperando subsequente commit ou rollback.</xref:System.ComponentModel.ICancelAddNew>       Esse evento é geralmente usado em cenários de associação de dados, em classes como <xref:System.Windows.Forms.BindingSource?displayProperty=fullName>e <xref:System.ComponentModel.BindingList%601?displayProperty=fullName>.</xref:System.ComponentModel.BindingList%601?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource?displayProperty=fullName>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates how to use the AddingNewEventArgs class to handle the <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> event. This code example is part of a larger example provided in [How to: Customize Item Addition with the Windows Forms BindingSource](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/csharp/t-system.componentmodel._158_1.cs)]\n [!code-vb[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/visualbasic/t-system.componentmodel._158_1.vb)]\n [!code-cpp[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/cpp/t-system.componentmodel._158_1.cpp)]"
  syntax:
    content: 'public class AddingNewEventArgs : EventArgs'
