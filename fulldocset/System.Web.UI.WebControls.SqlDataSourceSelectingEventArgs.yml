  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Selecting&quot;> </xref> evento o <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> controle."
  remarks: "Adicionando um delegado de manipulador de eventos para lidar com o <xref:System.Web.UI.WebControls.SqlDataSource.Selecting>eventos, você pode executar qualquer pré-processamento adicional necessária ou cancele a consulta de banco de dados.</xref:System.Web.UI.WebControls.SqlDataSource.Selecting> Porque a classe SqlDataSourceSelectingEventArgs é derivada do <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>classe, você pode cancelar um pendente <xref:System.Web.UI.WebControls.SqlDataSource>consulta de banco de dados, definindo o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs> Você pode examinar e manipular o <xref:System.Data.Common.DbCommand.CommandText%2A>, <xref:System.Data.Common.DbCommand.Parameters%2A>coleta e outras propriedades de consulta de banco de dados antes de executar a consulta, acessando o <xref:System.Data.Common.DbCommand>objeto exposto pelo <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A>propriedade.</xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A> </xref:System.Data.Common.DbCommand> </xref:System.Data.Common.DbCommand.Parameters%2A> </xref:System.Data.Common.DbCommand.CommandText%2A> Você também pode examinar o <xref:System.Web.UI.DataSourceSelectArguments>objeto que é passado para o <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>método acessando o <xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs.Arguments%2A>propriedade.</xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs.Arguments%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.DataSourceSelectArguments>       A classe SqlDataSourceSelectingEventArgs é usada no <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>método para fornecer acesso a um <xref:System.Web.UI.WebControls.SqlDataSource>consulta de banco de dados antes de ser executado.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>       O <xref:System.Web.UI.WebControls.SqlDataSource>controle expõe vários eventos que você pode manipular para trabalhar com os objetos de dados subjacente durante o curso de uma operação de dados.</xref:System.Web.UI.WebControls.SqlDataSource> A tabela a seguir lista os eventos e associados <xref:System.EventArgs>classes e delegados de manipulador de eventos.</xref:System.EventArgs>      | Evento | EventArgs | EventHandler |   |-----------|---------------|------------------|   | <xref:System.Web.UI.WebControls.SqlDataSource.Selecting>.</xref:System.Web.UI.WebControls.SqlDataSource.Selecting><br /><br /> Ocorre antes que os dados são recuperados. | SqlDataSourceSelectingEventArgs | <xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler>|   | <xref:System.Web.UI.WebControls.SqlDataSource.Inserting>, <xref:System.Web.UI.WebControls.SqlDataSource.Updating>, and <xref:System.Web.UI.WebControls.SqlDataSource.Deleting>.</xref:System.Web.UI.WebControls.SqlDataSource.Deleting></xref:System.Web.UI.WebControls.SqlDataSource.Updating></xref:System.Web.UI.WebControls.SqlDataSource.Inserting></xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler><br /><br /> Ocorre antes de uma inserção, atualização ou operação de exclusão é executada. | <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>| <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler>|   | <xref:System.Web.UI.WebControls.SqlDataSource.Selected>, <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>, <xref:System.Web.UI.WebControls.SqlDataSource.Updated>, and <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>.</xref:System.Web.UI.WebControls.SqlDataSource.Deleted></xref:System.Web.UI.WebControls.SqlDataSource.Updated></xref:System.Web.UI.WebControls.SqlDataSource.Inserted></xref:System.Web.UI.WebControls.SqlDataSource.Selected></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs><br /><br /> Ocorre após a recuperação de dados, insert, update ou delete operação for concluída. | <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler>|</xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>"
