  type: Interface
  summary: "Expõe um método para suportar o padrão de controle item virtualizado."
  remarks: "O <xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A>método faz com que um item virtual totalmente acessível como um elemento de automação de interface do usuário.</xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A> Um item virtualizado normalmente é um item em uma lista virtual; ou seja, uma lista que não gerencia seus próprios dados. Quando um aplicativo recupera um elemento de automação para um item virtualizado usando o <xref:System.Windows.Automation.ItemContainerPattern.FindItemByProperty%2A>método, o provedor pode retornar um elemento de espaço reservado que implementa a interface IVirtualizedItemProvider.</xref:System.Windows.Automation.ItemContainerPattern.FindItemByProperty%2A> A implementação de <xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A>método retorna uma referência de elemento de automação de interface do usuário completa.</xref:System.Windows.Automation.Provider.IVirtualizedItemProvider.Realize%2A>"
