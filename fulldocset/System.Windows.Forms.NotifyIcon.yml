- uid: System.Windows.Forms.NotifyIcon.ShowBalloonTip(System.Int32)
  id: ShowBalloonTip(System.Int32)
  parent: System.Windows.Forms.NotifyIcon
  langs:
  - csharp
  name: ShowBalloonTip(Int32)
  nameWithType: NotifyIcon.ShowBalloonTip(Int32)
  fullName: System.Windows.Forms.NotifyIcon.ShowBalloonTip(Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Exibe uma dica de balão na barra de tarefas para o período de tempo especificado."
  remarks: "Valores mínimo e máximo de tempo limite são impostos pelo sistema operacional e são geralmente 10 e 30 segundos, respectivamente, no entanto, isso pode variar dependendo do sistema operacional. Os valores de tempo limite muito grande ou muito pequenos são ajustados para o valor mínimo ou máximo apropriado. Além disso, se o usuário não parece estar usando o computador (não há eventos de teclado ou mouse estão ocorrendo), em seguida, o sistema não conta neste momento para o tempo limite.       Dica de balão apenas uma pode exibir na barra de tarefas de cada vez. Tentativa de exibir uma dica de balão quando um é exibido atualmente nas causas de barra de tarefas do `timeout` valor a ser ignorado. O comportamento é ligeiramente diferente dependendo do sistema operacional e se a dica de balão é de outro, ou mesmo, o aplicativo. Quando a dica de balão a segunda é de outro aplicativo, a dica de balão primeiro será exibido para o valor de tempo limite mínimo antes do segundo aparece, independentemente do valor `timeout`. Na maioria dos casos, se as dicas são do mesmo aplicativo, a dica de balão primeiro imediatamente de balão é fechada quando outra chamada para o <xref:System.Windows.Forms.NotifyIcon.ShowBalloonTip%2A>método é feito.</xref:System.Windows.Forms.NotifyIcon.ShowBalloonTip%2A> Em alguns casos o segundo balão será aberto na parte superior de balão do primeiro.       O texto do título será exibido em uma fonte em negrito na parte superior do balão."
  example:
  - "The following code example demonstrates how to use the ShowBalloonTip method. To run this example, paste the example code into a Windows Form that contains a <xref:System.Windows.Forms.NotifyIcon> named `notifyIcon1`. Call `SetBalloonTip` from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-cs[System.Windows.Forms.NotifyIconBalloonTip#2](~/add/codesnippet/csharp/m-system.windows.forms.n_5_1.cs)]\n [!code-vb[System.Windows.Forms.NotifyIconBalloonTip#2](~/add/codesnippet/visualbasic/m-system.windows.forms.n_5_1.vb)]"
  syntax:
    content: public void ShowBalloonTip (int timeout);
    parameters:
    - id: timeout
      type: System.Int32
      description: "O período de tempo, em milissegundos, a dica de balão deve exibir.       <div class=&quot;alert NOTE&quot;>    Esse parâmetro está obsoleta no Windows Vista. Tempos de exibição de notificação agora são baseados nas configurações de acessibilidade do sistema.      </div>"
  overload: System.Windows.Forms.NotifyIcon.ShowBalloonTip*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>timeout</code>é menor que 0."
  platform:
  - net462
