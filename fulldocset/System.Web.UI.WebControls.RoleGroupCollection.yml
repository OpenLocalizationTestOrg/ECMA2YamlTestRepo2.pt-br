  name: RoleGroupCollection
  nameWithType: RoleGroupCollection
  fullName: System.Web.UI.WebControls.RoleGroupCollection
  type: Class
  summary: "Contém um sequencial grupos de lista de função que o <xref href=&quot;System.Web.UI.WebControls.LoginView&quot;> </xref> controle usa para determinar qual modelo de controle para exibir aos usuários com base em suas funções. Essa classe não pode ser herdada."
  remarks: "A classe RoleGroupCollection gerencia a lista de grupos de funções associadas a um determinado <xref:System.Web.UI.WebControls.LoginView>modelo.</xref:System.Web.UI.WebControls.LoginView> Cada grupo de função define o conteúdo e os controles para exibir a um determinado grupo de usuários em seu site da Web. É possível atribuir vários grupos de função para o mesmo modelo.       Para localizar o grupo de funções na coleção de um determinado usuário pertence, você pode usar o <xref:System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup%2A>método para pesquisar a coleção por nome de usuário.</xref:System.Web.UI.WebControls.RoleGroupCollection.GetMatchingRoleGroup%2A>      > [!CAUTION] > A ordem das funções na coleção RoleGroupCollection é importante porque a correspondência é feita em sequência com a função primeiro encontrada.       Você deve configurar o gerenciamento de função para usar a classe RoleGroupCollection para gerenciar uma lista de grupos de funções. Para obter mais informações, consulte [Noções básicas sobre gerenciamento de função](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.Editor("System.Web.UI.Design.WebControls.RoleGroupCollectionEditor, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.Drawing.Design.UITypeEditor))]

