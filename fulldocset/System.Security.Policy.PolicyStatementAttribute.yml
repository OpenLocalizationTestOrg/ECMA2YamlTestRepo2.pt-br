  summary: "O sinalizador de grupo de código exclusivo. Quando um grupo de códigos tem esse sinalizador definido, somente as permissões associadas a esse grupo de código são concedidas ao código que pertencem ao grupo de códigos. No máximo, um grupo de código, correspondência de uma determinada parte do código pode ser definido como exclusivo."
