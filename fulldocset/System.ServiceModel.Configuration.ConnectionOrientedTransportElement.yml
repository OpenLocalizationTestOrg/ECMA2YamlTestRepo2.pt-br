- uid: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Configuration.ConnectionOrientedTransportElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: ConnectionOrientedTransportElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define o tamanho máximo do buffer a ser usado."
  remarks: "Essa propriedade só se aplica aos cabeçalhos de mensagens em fluxo.       Esse valor deve ser pelo menos o tamanho máximo possível dos cabeçalhos de SOAP, que são lidas no modo de buffer.       O valor dessa propriedade deve ser menor ou igual a MaxMessageSize e deve ser maior que o tamanho dos cabeçalhos da mensagem. Caso contrário, o canal gera uma exceção.       Se você receber mais dados que você pode de buffer, o canal lança um <xref:System.ServiceModel.CommunicationException>, que contém <xref:System.ServiceModel.QuotaExceededException>como uma exceção interna.</xref:System.ServiceModel.QuotaExceededException> </xref:System.ServiceModel.CommunicationException>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "O número máximo de bytes que são usados para armazenar em buffer as mensagens de entrada na memória. O valor padrão é 65.536 bytes."
  overload: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize*
  exceptions: []
  platform:
  - net462
