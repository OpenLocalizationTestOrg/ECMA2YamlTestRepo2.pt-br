  summary: "Retorna uma coleção de descrições disponíveis do <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controles em um catálogo."
  remarks: "O método GetAvailableWebPartDescriptions retorna informações de descrição de cada controle em um catálogo. Um <xref:System.Web.UI.WebControls.WebParts.WebPartDescription>objeto é um objeto leve que contém informações essenciais sobre um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle, incluindo sua ID, uma referência de objeto para o controle e os valores de várias propriedades importantes que são herdadas da <xref:System.Web.UI.WebControls.WebParts.Part>classe, como <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>e <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>.</xref:System.Web.UI.WebControls.WebParts.Part.Description%2A> </xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> </xref:System.Web.UI.WebControls.WebParts.Part> base</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartDescription>       O método GetAvailableWebPartDescriptions melhora o desempenho. Quando um catálogo é criado, ele precisa de algumas informações sobre cada controle que ele contém, inclusive um título, uma descrição, um ícone (se houver) e uma ID. Em vez de criar uma instância de cada controle para obter essas informações, um chamador pode usar o método GetAvailableWebPartDescriptions, que retorna apenas as informações de descrição sobre cada controle."
  syntax:
