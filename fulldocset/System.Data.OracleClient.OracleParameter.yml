  summary: "Obtém ou define o <xref href=&quot;System.Data.DataRowVersion&quot;> </xref> para usar ao carregar <xref:System.Data.OracleClient.OracleParameter.Value*>.</xref:System.Data.OracleClient.OracleParameter.Value*>"
  remarks: "Esta propriedade é usada pelo <xref:System.Data.OracleClient.OracleDataAdapter.UpdateCommand%2A>durante o <xref:System.Data.Common.DbDataAdapter.Update%2A?displayProperty=fullName>para determinar se o valor original ou atual é usado para um valor de parâmetro.</xref:System.Data.Common.DbDataAdapter.Update%2A?displayProperty=fullName> </xref:System.Data.OracleClient.OracleDataAdapter.UpdateCommand%2A> Isso permite que as chaves primárias ser atualizado. Essa propriedade é definida para a versão do <xref:System.Data.DataRow>usado pelo <xref:System.Data.DataRow.Item%2A?displayProperty=fullName>propriedade (<xref:System.Data.DataRow> indexador), ou o <xref:System.Data.DataRow.GetChildRows%2A?displayProperty=fullName>método o <xref:System.Data.DataRow>objeto.</xref:System.Data.DataRow> </xref:System.Data.DataRow.GetChildRows%2A?displayProperty=fullName> </xref:System.Data.DataRow> </xref:System.Data.DataRow.Item%2A?displayProperty=fullName> </xref:System.Data.DataRow>"
  example:
  - "The following example creates a <xref:System.Data.OracleClient.OracleParameter> and sets some of its properties.  \n  \n```vb#  \nPublic Sub CreateOracleParameter()  \n   Dim parameter As New OracleParameter(\"pDName\", OracleType.VarChar)  \n   parameter.IsNullable = True  \n   parameter.SourceColumn = \"Description\"  \n   parameter.SourceVersion = DataRowVersion.Current  \n   parameter.Direction = ParameterDirection.Output  \nEnd Sub  \n```  \n  \n```c#  \npublic void CreateOracleParameter()   \n{  \n   OracleParameter parameter = new OracleParameter(\"pDName\", OracleType.VarChar);  \n   parameter.IsNullable = true;  \n   parameter.SourceColumn = \"Description\";  \n   parameter.SourceVersion = DataRowVersion.Current;  \n   parameter.Direction = ParameterDirection.Output;  \n}  \n```"
