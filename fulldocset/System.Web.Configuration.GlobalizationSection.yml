- uid: System.Web.Configuration.GlobalizationSection.FileEncoding
  id: FileEncoding
  parent: System.Web.Configuration.GlobalizationSection
  langs:
  - csharp
  name: FileEncoding
  nameWithType: GlobalizationSection.FileEncoding
  fullName: System.Web.Configuration.GlobalizationSection.FileEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que especifica a codificação padrão para. aspx,. asmx e. asax ao analisar o arquivo."
  remarks: "A propriedade FileEncoding Especifica a codificação padrão que é usado para interpretar os dados que estão incluídos na. aspx,. asmx e. asax tipos de arquivo. Se a codificação do arquivo é especificada no arquivo Web. config, o arquivo real deve ser salvo na mesma codificação. Arquivos Unicode e UTF-8 arquivos que são salvos com a ordem de byte prefixo da marca <xref:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.IsByteOrdered%2A>propriedade são reconhecidas automaticamente, independentemente do valor da FileEncoding.</xref:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.IsByteOrdered%2A>       Se a configuração da propriedade FileEncoding para o servidor ou o aplicativo está configurada para usar UTF-16, e se UTF-16 é não a codificação que é usada para uma página. aspx no escopo do arquivo de configuração, a saída é enviada para o navegador do cliente está corrompida. Por esse motivo, certifique-se de que as correspondências de valor FileEncoding configuradas a codificação que é usada na página. aspx."
  example:
  - "The following code example demonstrates how to use the FileEncoding property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#4](~/add/codesnippet/csharp/p-system.web.configurati_370_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_370_1.vb)]"
  syntax:
    content: public System.Text.Encoding FileEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: "O valor de codificação padrão."
  overload: System.Web.Configuration.GlobalizationSection.FileEncoding*
  exceptions: []
  platform:
