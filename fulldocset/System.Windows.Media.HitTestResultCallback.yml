  fullName: System.Windows.Media.HitTestResultCallback
  type: Delegate
  summary: "Representa um retorno de chamada que é usado para personalizar o teste de clique. [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]invoca o HitTestResultCallback para relatar interseções de teste de clique ao usuário."
  remarks: "O método de retorno de chamada de teste de clique define as ações executadas quando um teste de clique é identificado em um determinado objeto visual na árvore visual. Depois de executar as ações, o retorno de chamada deve retornar um <xref:System.Windows.Media.HitTestResultBehavior>valor que determina se deseja continuar a percorrer a árvore visual para qualquer outro objeto visual.</xref:System.Windows.Media.HitTestResultBehavior>"
  example:
  - "The following example shows how to invoke <xref:System.Windows.Media.VisualTreeHelper.HitTest%2A> by using a HitTestResultCallback value. The corresponding hit test callback method is also defined.  \n  \n [!code-cs[DrawingVisualSample#103](~/add/codesnippet/csharp/DrawingVisual/Window1.xaml.cs#103)]\n [!code-vb[DrawingVisualSample#103](~/add/codesnippet/visualbasic/drawingvisual/window1.xaml.vb#103)]"
