  fullName: System.Workflow.Runtime.Tracking.WorkflowTrackPoint
  type: Class
  summary: "Define um ponto associado a um conjunto de eventos de status do fluxo de trabalho que são rastreados no caminho de execução potencial de uma instância de fluxo de trabalho raiz."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Sempre que altera o status da instância do fluxo de trabalho, a instância de fluxo de trabalho emite um evento de status do fluxo de trabalho com base em um do <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>valores para o infra-estrutura de controle de tempo de execução.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> Um WorkflowTrackPoint define todos os pontos de interesse durante a execução de uma instância de fluxo de trabalho em que ocorrerem tipos específicos de eventos de status do fluxo de trabalho. Você pode adicionar um WorkflowTrackPoint para <xref:System.Workflow.Runtime.Tracking.TrackingProfile.WorkflowTrackPoints%2A?displayProperty=fullName>para instruir a infra-estrutura de controle de tempo de execução para enviar um <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>para o serviço de rastreamento quando ocorrer um conjunto de eventos de status do fluxo de trabalho especificado.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.WorkflowTrackPoints%2A?displayProperty=fullName> Um WorkflowTrackPoint pode ser correspondido em vários pontos na instância de fluxo de trabalho.       Definir <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A>com adequadamente configurado <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation>para especificar os tipos de eventos de status do fluxo de trabalho que usa a infra-estrutura de controle de tempo de execução para corresponder a WorkflowTrackPoint.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A> Você pode adicionar a <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations%2A>para especificar informações adicionais associadas ao ponto de controle que deve ser enviado pelo tempo de execução de infra-estrutura de controle quando o ponto de controle for correspondido.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations%2A>       Essa classe não pode ser herdada."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowTrackPoint
