  name: Calendar
  nameWithType: Calendar
  fullName: System.Web.UI.WebControls.Calendar
  type: Class
  summary: "Exibe um calendário de mês de único que permite ao usuário selecionar datas e mover para o mês anterior ou seguinte."
  remarks: "Neste tópico:- [Introdução](#Introduction)      -   [acessibilidade](#Accessibility)      -   [sintaxe declarativa](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> # # Introdução usar o controle de calendário para exibir um único mês de calendário em uma página da Web.       O controle permite que você selecione as datas e mover para o mês anterior ou seguinte. O controle de calendário oferece suporte a todas as <xref:System.Globalization.Calendar?displayProperty=fullName>tipos no <xref:System.Globalization>namespace.</xref:System.Globalization> </xref:System.Globalization.Calendar?displayProperty=fullName> Além do calendário gregoriano, isso também inclui os calendários que usam diferente ano e sistemas de mês, como o calendário Hjiri.       Você pode especificar se o controle de calendário permite selecionar um único dia, semana ou mês inteiro, definindo o <xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>propriedade.</xref:System.Web.UI.WebControls.Calendar.SelectionMode%2A>       Por padrão, o controle exibe os dias do mês, títulos de dias para os dias da semana, um título com o nome do mês e ano, links para a seleção de dias individuais do mês e links para mover para o mês seguinte e anterior. Você pode personalizar a aparência do controle de calendário, definindo as propriedades que controlam o estilo de diferentes partes do controle. A tabela a seguir lista as propriedades que especificam o estilo para as diferentes partes do controle.      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.Calendar.DayHeaderStyle%2A>| Especifica o estilo da seção que exibe os dias da semana. |   | <xref:System.Web.UI.WebControls.Calendar.DayStyle%2A>| Especifica o estilo para as datas no mês exibido. |   | <xref:System.Web.UI.WebControls.Calendar.NextPrevStyle%2A>| Especifica o estilo para controles de navegação na seção de título. |   | <xref:System.Web.UI.WebControls.Calendar.OtherMonthDayStyle%2A>| Especifica o estilo para as datas que não estão na mês exibido no momento. |   | <xref:System.Web.UI.WebControls.Calendar.SelectedDayStyle%2A>| Especifica o estilo para as datas selecionadas no calendário. |   | <xref:System.Web.UI.WebControls.Calendar.SelectorStyle%2A>| Especifica o estilo da coluna de seleção de data de semana e mês. |   | <xref:System.Web.UI.WebControls.Calendar.TitleStyle%2A>| Especifica o estilo para a seção do título. |   | <xref:System.Web.UI.WebControls.Calendar.TodayDayStyle%2A>| Especifica o estilo da data de hoje. |   | <xref:System.Web.UI.WebControls.Calendar.WeekendDayStyle%2A>| Especifica o estilo para as datas de fim de semana. |       Você também pode mostrar ou ocultar partes diferentes do controle.</xref:System.Web.UI.WebControls.Calendar.WeekendDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.TodayDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.TitleStyle%2A> </xref:System.Web.UI.WebControls.Calendar.SelectorStyle%2A> </xref:System.Web.UI.WebControls.Calendar.SelectedDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.OtherMonthDayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.NextPrevStyle%2A> </xref:System.Web.UI.WebControls.Calendar.DayStyle%2A> </xref:System.Web.UI.WebControls.Calendar.DayHeaderStyle%2A> A tabela a seguir lista as propriedades que controlam quais partes são mostradas ou ocultadas.      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.Calendar.ShowDayHeader%2A>| Mostra ou oculta a seção que exibe os dias da semana. |   | <xref:System.Web.UI.WebControls.Calendar.ShowGridLines%2A>| Mostra ou oculta as linhas de grade entre os dias do mês. |   | <xref:System.Web.UI.WebControls.Calendar.ShowNextPrevMonth%2A>| Mostra ou oculta os controles de navegação para o mês anterior ou seguinte. |   | <xref:System.Web.UI.WebControls.Calendar.ShowTitle%2A>| Mostra ou oculta o título de seção. |       Embora não há suporte para associação a uma fonte de dados para o controle de calendário, você pode modificar o conteúdo e a formatação das células individuais de data.</xref:System.Web.UI.WebControls.Calendar.ShowTitle%2A> </xref:System.Web.UI.WebControls.Calendar.ShowNextPrevMonth%2A> </xref:System.Web.UI.WebControls.Calendar.ShowGridLines%2A> </xref:System.Web.UI.WebControls.Calendar.ShowDayHeader%2A> Antes do controle de calendário é exibido na página da Web, ele cria e monta os componentes que compõem o controle. O <xref:System.Web.UI.WebControls.Calendar.DayRender>é gerado quando cada célula de data no controle de calendário é criada.</xref:System.Web.UI.WebControls.Calendar.DayRender> Você pode controlar o conteúdo e a formatação de uma célula de data como ela é criada, fornecendo código no manipulador de eventos para o <xref:System.Web.UI.WebControls.Calendar.DayRender>evento.</xref:System.Web.UI.WebControls.Calendar.DayRender> Para obter mais informações sobre como personalizar o conteúdo de uma célula de data, consulte <xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>.</xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>      > [!NOTE] > Controle de calendário a processa ECMAScript (JScript, JavaScript) para o navegador do cliente. O navegador do cliente deve ter ECMAScript habilitado para este controle para funcionar corretamente. Para obter mais informações sobre o script de cliente, consulte [Script de cliente em páginas da Web do ASP.NET](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;Accessibility&quot;></a># # Acessibilidade a marcação processada por padrão para este controle pode não estar de acordo com os padrões de acessibilidade. Para obter detalhes sobre o suporte de acessibilidade para este controle, consulte [controles ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a># # Sintaxe de declarativa```   <asp:Calendar       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DayNameFormat=&quot;Full|Short|FirstLetter|FirstTwoLetters|Shortest&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FirstDayOfWeek=&quot;Sunday|Monday|Tuesday|Wednesday|Thursday|Friday|           Saturday|Default&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       NextMonthText=&quot;string&quot;       NextPrevFormat=&quot;CustomText|ShortMonth|FullMonth&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDayRender=&quot;DayRender event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectionChanged=&quot;SelectionChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnVisibleMonthChanged=&quot;VisibleMonthChanged event handler&quot;       PrevMonthText=&quot;string&quot;       runat=&quot;server&quot;       SelectedDate=&quot;string&quot;       SelectionMode=&quot;None|Day|DayWeek|DayWeekMonth&quot;       SelectMonthText=&quot;string&quot;       SelectWeekText=&quot;string&quot;       ShowDayHeader=&quot;True|False&quot;       ShowGridLines=&quot;True|False&quot;       ShowNextPrevMonth=&quot;True|False&quot;       ShowTitle=&quot;True|False&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       TitleFormat=&quot;Month|MonthYear&quot;       ToolTip=&quot;string&quot;       UseAccessibleHeader=&quot;True|False&quot;       Visible=&quot;True|False&quot;       VisibleDate=&quot;string&quot;       Width=&quot;size&quot;   >           <DayHeaderStyle/>           <DayStyle/>           <NextPrevStyle/>           <OtherMonthDayStyle/>           <SelectedDayStyle/>           <SelectorStyle/>           <TitleStyle/>           <TodayDayStyle/>           <WeekendDayStyle/>   </asp:Calendar>   ```"
