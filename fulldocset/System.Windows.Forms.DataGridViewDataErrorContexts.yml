  name: DataGridViewDataErrorContexts
  nameWithType: DataGridViewDataErrorContexts
  fullName: System.Windows.Forms.DataGridViewDataErrorContexts
  type: Enum
  summary: "Representa o estado de uma associação de dados <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controlar quando ocorreu um erro de dados."
  remarks: "Membros dessa enumeração podem ser combinados usando a operação OR bit a bit para representar o estado de uma associação de dados <xref:System.Windows.Forms.DataGridView>quando ocorreu um erro de dados.</xref:System.Windows.Forms.DataGridView> Por exemplo, se um usuário inserir um valor de célula inválida (como inserir um nome em uma célula que espera uma data) e, em seguida, seleciona uma célula diferente, o <xref:System.Windows.Forms.DataGridView>tenta confirmar o valor de célula inválida.</xref:System.Windows.Forms.DataGridView> Quando a confirmação falha, o <xref:System.Windows.Forms.DataGridView>irá gerar um <xref:System.Windows.Forms.DataGridView.DataError>evento cujo <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A>propriedade terá um valor de confirmação e CurrentCellChange.</xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A> </xref:System.Windows.Forms.DataGridView.DataError> </xref:System.Windows.Forms.DataGridView>"
  example:
  - "The following code example illustrates the use of this type. This example is part of a larger example available in [How to: Handle Errors That Occur During Data Entry in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridView.DataError#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_11_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.DataError#20](~/add/codesnippet/csharp/t-system.windows.forms.d_11_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum DataGridViewDataErrorContexts
