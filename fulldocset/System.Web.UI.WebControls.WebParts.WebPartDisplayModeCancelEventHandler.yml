  remarks: "O método especificado no delegado WebPartDisplayModeCancelEventHandler é chamado quando um <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanging>é gerado.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanging>       Os desenvolvedores de páginas podem fornecer manipuladores personalizados para eventos de Web Parts adicionando um `OnDisplayModeChanging` de atributo para o `<asp:webpartmanager>` elemento em uma página e atribuir um nome de método personalizado para o atributo. Um manipulador personalizado também pode ser atribuído programaticamente. Para obter mais informações sobre como atribuir programaticamente um manipulador de eventos, consulte [NIB: como: conectar-se métodos do manipulador de eventos para eventos](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
