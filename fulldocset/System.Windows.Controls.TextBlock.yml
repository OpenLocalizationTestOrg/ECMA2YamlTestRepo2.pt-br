- uid: System.Windows.Controls.TextBlock.Padding
  id: Padding
  parent: System.Windows.Controls.TextBlock
  langs:
  - csharp
  name: Padding
  nameWithType: TextBlock.Padding
  fullName: System.Windows.Controls.TextBlock.Padding
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Obtém ou define um valor que indica a espessura de preenchimento de espaço entre os limites da área de conteúdo e o conteúdo exibido por um <xref href=&quot;System.Windows.Controls.TextBlock&quot;> </xref>."
  remarks: "O preenchimento pode ser descrito como uniforme em todas as direções (`Padding=&quot;10&quot;`), ou como quatro distintos de valores que representam à esquerda, à direita, preenchimento superior e inferior independentemente (`Padding=&quot;5,0,10,20&quot;`).       Se uma espessura de preenchimento especificado excede a dimensão de área de conteúdo correspondente (por exemplo, a soma de esquerda e direita preenchimento larguras excede a largura da área de conteúdo), a espessura do preenchimento proporcionalmente será reduzida para ter mais do que a dimensão de área de conteúdo relevante.      <a name=&quot;xamlAttributeUsage_Padding&quot;></a># # Uso do atributo XAML ```   <object Padding=&quot;uniformThickness&quot;/>   - or -   <object Padding=&quot;independentThickness&quot;/>   - or -   <object Padding=&quot;qualifiedUniformThickness&quot;/>   - or -   <object Padding=&quot;qualifiedIndependentThickness&quot;/>   ``` <a name=&quot;xamlValues_Padding&quot;> </a> # # XAML valores *uniformThickness* representação de uma única cadeia de caracteres <xref:System.Double>valor a ser aplicado uniformemente para todas as dimensões de quatro espessura.</xref:System.Double>        Por exemplo, um valor de `&quot;10&quot;` é equivalente a um valor de `&quot;10,10,10,10&quot;`.  Um valor não qualificado é medido em pixels independentes de dispositivo. Cadeias de caracteres não precisam explicitamente incluir pontos decimais.       *independentThickness* representação de quatro ordenados de cadeia de caracteres <xref:System.Double>valores correspondentes para dimensões de espessura independente para esquerda, superior, direita e inferior, nessa ordem.</xref:System.Double>  Os quatro valores devem ser separados por vírgulas. não são permitidos espaços.  Por exemplo, &quot;5,10,15,20&quot; resulta em 5 pixels de preenchimento à esquerda do conteúdo, 10 pixels de preenchimento acima de conteúdo, 15 pixels de preenchimento à direita do conteúdo e 20 pixels de preenchimento abaixo do conteúdo.       *qualifiedUniformThickness* um valor descrito por *uniformThickness* seguido por um dos seguintes especificadores de unidade: `px`, `in`.       `px`(padrão) é [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` polegadas; em 1 = = 96px por exemplo, `&quot;1in&quot;` fornece preenchimento uniforme de 1 polegada em todas as direções.              *qualifiedIndependentThickness* um valor descrito por *independentThickness*, com cada valor independente seguido por um dos seguintes especificadores de unidade: `px`, `in`.       `px`(padrão) é [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` polegadas; em 1 = = 96px por exemplo, `&quot;1.5in,0.8in,1.5in,0.8in&quot;`.         Especificadores de unidade podem ser combinados ou omitidos de um ou mais valores.      <a name=&quot;dependencyPropertyInfo_Padding&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Controls.TextBlock.PaddingProperty>|   | Definir propriedades de metadados `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Controls.TextBlock.PaddingProperty>"
  example:
  - "The following example shows how to set the Padding attribute of a <xref:System.Windows.Controls.TextBlock> element.  \n  \n [!code-xml[FlowDocumentSnippets#_TextBlockPropsXAML](~/add/codesnippet/xaml/FlowDocumentSnippets/Window1.xaml#_textblockpropsxaml)]  \n  \n The following example shows how to set the Padding property programmatically.  \n  \n [!code-cs[FlowDocumentSnippets#_TextBlockProps](~/add/codesnippet/csharp/FlowDocumentSnippets/Window1.xaml.cs#_textblockprops)]\n [!code-vb[FlowDocumentSnippets#_TextBlockProps](~/add/codesnippet/visualbasic/flowdocumentsnippets/window1.xaml.vb#_textblockprops)]"
  syntax:
    content: public System.Windows.Thickness Padding { get; set; }
    return:
      type: System.Windows.Thickness
      description: "Um <xref href=&quot;System.Windows.Thickness&quot;> </xref> estrutura especificando a quantidade de preenchimento para aplicar, em pixels independentes de dispositivo. O padrão é &lt;xref:System.Double.NaN?displayProperty=fullName&gt;."
  overload: System.Windows.Controls.TextBlock.Padding*
  exceptions: []
