  summary: "Quando substituído em uma classe derivada, recupera uma <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> objeto que representa a página na URL especificada."
  remarks: "Classes que derivam de <xref:System.Web.SiteMapProvider>classe deve implementar o método abstrato de FindSiteMapNode.</xref:System.Web.SiteMapProvider>       A URL fornecida pode ser uma URL absoluta ou virtual. Também pode ser uma URL que usa a sintaxe de relativo de aplicativo, como `~/apprelativedirectory`. Certifique-se de que qualquer implementação da análise de método FindSiteMapNode e lidar com aplicativos relativos a sintaxe corretamente.       O <xref:System.Web.XmlSiteMapProvider>classe, que é o provedor de mapa de site padrão do ASP.NET, usa a URL de uma <xref:System.Web.SiteMapNode>objeto como uma chave em várias coleções que mantêm as classes.</xref:System.Web.SiteMapNode> </xref:System.Web.XmlSiteMapProvider> Portanto, se um <xref:System.Web.SiteMapNode>fornece uma URL, ele deve ser exclusivo dentro do escopo do provedor de mapa do site.</xref:System.Web.SiteMapNode> Se nenhuma URL for fornecido, um identificador exclusivo é gerado para identificar o <xref:System.Web.SiteMapNode>.</xref:System.Web.SiteMapNode>"
  example:
  - "The following code example demonstrates how to implement the FindSiteMapNode method in a class that implements the abstract <xref:System.Web.SiteMapProvider> class. The `SimpleTextSiteMapProvider` uses a helper method, named `FindUrl`, to get the URL of the currently displayed page from the <xref:System.Web.HttpContext> object.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.SiteMapProvider> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#5](~/add/codesnippet/visualbasic/m-system.web.sitemapprov_1_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#5](~/add/codesnippet/csharp/m-system.web.sitemapprov_1_1.cs)]  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#8](~/add/codesnippet/visualbasic/m-system.web.sitemapprov_1_2.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#8](~/add/codesnippet/csharp/m-system.web.sitemapprov_1_2.cs)]"
  syntax:
    content: public abstract System.Web.SiteMapNode FindSiteMapNode (string rawUrl);
    parameters:
