  langs:
  - csharp
  name: Hash
  nameWithType: Hash
  fullName: System.Security.Policy.Hash
  type: Class
  summary: "Fornece provas sobre o valor de hash para um assembly. Essa classe não pode ser herdada."
  remarks: "Um valor de hash representa um valor exclusivo que corresponde a um conjunto específico de bytes. Em vez de fazer referência a um assembly por nome, versão ou outra designação, um valor de hash designa o assembly sem ambiguidade. Nomes estão sujeitos a colisões em casos raros em que o mesmo nome é fornecido para o código completamente diferente. Diferentes variações de código acidentalmente podem ser marcadas com a mesma versão. No entanto, até mesmo alterar um único bit resulta em um valor de hash muito diferentes.       Valores de hash são uma maneira de proteger criptograficamente para fazer referência a assemblies específicos na política sem o uso de assinaturas digitais. Um algoritmo de hash seguro foi projetado para que ele seja impraticável para construir um assembly diferente com o valor de hash idênticos uma tentativa acidental ou mal-intencionado. Por padrão, a evidência do <xref:System.Security.Cryptography.SHA1>e <xref:System.Security.Cryptography.MD5>algoritmos de hash é suportado, embora qualquer algoritmo de hash pode ser usado por meio de <xref:System.Security.Policy.Hash.GenerateHash%2A>.</xref:System.Security.Policy.Hash.GenerateHash%2A> </xref:System.Security.Cryptography.MD5> </xref:System.Security.Cryptography.SHA1>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Hash : System.Security.Policy.EvidenceBase, System.Runtime.Serialization.ISerializable
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:
  - System.Runtime.Serialization.ISerializable
  inheritedMembers: []
  platform:
  - net462
