- uid: System.Web.UI.WebControls.ListView.ItemCommand
  id: ItemCommand
  parent: System.Web.UI.WebControls.ListView
  langs:
  - csharp
  name: ItemCommand
  nameWithType: ListView.ItemCommand
  fullName: System.Web.UI.WebControls.ListView.ItemCommand
  type: Event
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Ocorre quando um botão em um <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> controle é clicado."
  remarks: "O evento ItemCommand é gerado quando um botão de <xref:System.Web.UI.WebControls.ListView>controle é clicado.</xref:System.Web.UI.WebControls.ListView> Isso permite que você realize uma rotina personalizada sempre que esse evento ocorre.       Botões em uma <xref:System.Web.UI.WebControls.ListView>controle também pode invocar a funcionalidade interna do controle.</xref:System.Web.UI.WebControls.ListView> A tabela a seguir lista os valores que você pode usar com o <xref:System.Web.UI.WebControls.Button.CommandName%2A>propriedade de um botão para invocar a funcionalidade interna.</xref:System.Web.UI.WebControls.Button.CommandName%2A>      | Valor CommandName | Descrição |   |-----------------------|-----------------|   |&quot; Cancelar &quot;| Cancela uma operação de edição ou de inserção. Gera o evento <xref:System.Web.UI.WebControls.ListView.ItemCanceling>. |   |&quot; Excluir &quot;| Exclui o registro atual da fonte de dados.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> Gera o <xref:System.Web.UI.WebControls.ListView.ItemDeleted>e eventos <xref:System.Web.UI.WebControls.ListView.ItemDeleting>. |   |&quot; Selecione &quot;| Conjuntos de <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>propriedade para o <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>valor da propriedade para o item.</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> Renderiza o <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>modelo para o item.</xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> Gera o <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>e eventos <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>. |   |&quot; Editar &quot;| Coloca o item no modo de edição.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> Renderiza o <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>modelo para o item.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Gera o evento <xref:System.Web.UI.WebControls.ListView.ItemEditing>. |   |&quot; Inserir &quot;| Insere os valores de limite do <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>modelo na fonte de dados.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemEditing> Gera o <xref:System.Web.UI.WebControls.ListView.ItemInserting>e eventos <xref:System.Web.UI.WebControls.ListView.ItemInserted>. |   |&quot; Atualização &quot;| Atualiza o registro atual na fonte de dados com os valores de limite do <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>modelo.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView.ItemInserting> Gera o <xref:System.Web.UI.WebControls.ListView.ItemUpdating>e eventos <xref:System.Web.UI.WebControls.ListView.ItemUpdated>. |   |&quot; Classificação &quot;| Classifica as colunas listadas no `CommandArgument` propriedade do botão.</xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> Gera o <xref:System.Web.UI.WebControls.ListView.Sorting>e eventos <xref:System.Web.UI.WebControls.ListView.Sorted>. |       O evento ItemCommand também é gerado quando um botão que está listado na tabela anterior é clicado.</xref:System.Web.UI.WebControls.ListView.Sorted> </xref:System.Web.UI.WebControls.ListView.Sorting> No entanto, é recomendável que você use os eventos listados na tabela. O evento ItemCommand normalmente é usado para lidar com operações personalizadas.       Um <xref:System.Web.UI.WebControls.ListViewCommandEventArgs>objeto é passado para o manipulador de eventos, que permite que você determine o nome do comando e o argumento de comando do botão que foi clicado.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs> Para determinar o nome do comando, use o <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A?displayProperty=fullName> Para determinar o argumento de comando, use o <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A?displayProperty=fullName> Para acessar o controle que disparou o evento, use o <xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A?displayProperty=fullName>       Para obter mais informações sobre como manipular eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
