  name: SiteMapProvider
  nameWithType: SiteMapProvider
  fullName: System.Web.SiteMapProvider
  type: Class
  summary: "Fornece uma classe base comum para todos os provedores de dados de mapa e uma maneira para os desenvolvedores implementam provedores de dados de mapa de site personalizado que podem ser usados com a infraestrutura de mapa de site do ASP.NET como o armazenamento persistente do site <xref href=&quot;System.Web.SiteMap&quot;> </xref> objetos."
  remarks: "O <xref:System.Web.StaticSiteMapProvider>e <xref:System.Web.XmlSiteMapProvider>classes representam as implementações padrão do resumo classe SiteMapProvider.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.StaticSiteMapProvider> O <xref:System.Web.XmlSiteMapProvider>usa um arquivo XML denominado sitemap para armazenar dados de mapa do site.</xref:System.Web.XmlSiteMapProvider> Para mais informações sobre o arquivo de sitemap, consulte [mapas de Site](~/add/includes/ajax-current-ext-md.md).       A classe SiteMapProvider oferece suporte ao conceito de uma hierarquia de provedor de mapa de site, declarando o <xref:System.Web.SiteMapProvider.RootProvider%2A>e <xref:System.Web.SiteMapProvider.ParentProvider%2A>Propriedades.</xref:System.Web.SiteMapProvider.ParentProvider%2A> </xref:System.Web.SiteMapProvider.RootProvider%2A> Um SiteMapProvider pode ser um filho ou pai de outro provedor. Isso possibilita cenários em que são de propriedade diferentes áreas de conteúdo de um site ou implementadas por grupos diferentes de desenvolvimento que mantêm seus próprios mapas de site e provedores de mapa de site.       Todos os objetos de SiteMapProvider são configurados nos arquivos Web. config. Nenhum provedor de mapa de site que está declaradas nesses arquivos de configuração é carregadas no tempo de execução e é usados para carregar e processar dados de navegação do site. O <xref:System.Web.SiteMap>objeto, que mantém o controle de todos os provedores que estão disponíveis para ele por meio de seu <xref:System.Web.SiteMap.Providers%2A>coleção de propriedades fornece acesso programático para os dados de navegação que são gerenciados pelos provedores.</xref:System.Web.SiteMap.Providers%2A> </xref:System.Web.SiteMap> O exemplo de código a seguir demonstra o formato que é usado para declarar um provedor de mapa de site em um arquivo Web. config.      ```   <siteMap defaultProvider=&quot;<name>&quot;>     <providers>       <add         name=&quot;<friendly name>&quot;         type=&quot;<fully qualified class name>, <assembly name (optional)>&quot;          siteMapFile = &quot;<file name>&quot; />     </providers>   </siteMap>   ```Os dados de navegação do site que são carregados por esses provedores são usados por outros componentes da infraestrutura de mapa do site, como o <xref:System.Web.UI.WebControls.SiteMapPath>e <xref:System.Web.UI.WebControls.TreeView>controles para exibir informações de mapa de site para os usuários.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.SiteMapPath>       Se você implementar seu próprio provedor de mapa de site, você pode colocar o arquivo de origem no diretório App_Code do seu aplicativo ASP.NET e, em seguida, o assembly será compilado automaticamente. Você também pode colocar seu próprio provedor de mapa de site no Cache de Assembly Global (GAC) e fornecem uma referência totalmente qualificada para ele no arquivo Web. config. Para obter mais informações sobre serviços de compilador, consulte [trabalhando com Assemblies e Cache de Assembly Global](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to write a class that implements the abstract SiteMapProvider class. This example includes only a sample SiteMapProvider and a sample text file that works with it. To run the example you also need an entry in the Web.config file and an .aspx page. You can find these in the documentation for the <xref:System.Web.UI.WebControls.SiteMapDataSource.SiteMapProvider%2A?displayProperty=fullName> property.  \n  \n The example uses a comma-delimited file that follows an expected structure to load sitemap information. The first line of the file represents the root node of the sitemap, and subsequent lines are subnodes. Each subnode identifies its parent node by URL. An example of a file that meets these criteria is shown below.  \n  \n```  \ndefault.aspx,Home,MyCompany Home Page,  \nsale.aspx,Now On Sale,Check Out These Great Deals!,default.aspx  \ncatalog.aspx,Online Catalog,Browse Our Many Great Items!,default.aspx  \n```  \n  \n The `SimpleTextSiteMapProvider` provides example implementations of all the SiteMapProvider properties and methods.  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#1](~/add/codesnippet/visualbasic/t-system.web.sitemapprov_1_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#1](~/add/codesnippet/csharp/t-system.web.sitemapprov_1_1.cs)]"
