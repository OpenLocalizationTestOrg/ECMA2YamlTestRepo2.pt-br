  name: IRemoteObjectContract
  nameWithType: IRemoteObjectContract
  fullName: System.AddIn.Contract.Automation.IRemoteObjectContract
  type: Interface
  summary: "Define um contrato que componentes podem usar para acessar um objeto entre limites de domínio e o processo do aplicativo."
  remarks: "Quando você implementar IRemoteObjectContract em um tipo, componentes podem usar o contrato para acessar informações de tipo para objetos do tipo. Componentes acessar informações de tipo chamando o <xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A>método para obter um <xref:System.AddIn.Contract.Automation.IRemoteTypeContract>.</xref:System.AddIn.Contract.Automation.IRemoteTypeContract> </xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A> O <xref:System.AddIn.Contract.Automation.IRemoteTypeContract>interface define um contrato que componentes podem usar para acessar o tipo específico e informações do membro e chamar membros.</xref:System.AddIn.Contract.Automation.IRemoteTypeContract>"
  syntax:
    content: 'public interface IRemoteObjectContract : System.AddIn.Contract.IContract'
  implements:
  - System.AddIn.Contract.IContract
  platform:
  - net462
