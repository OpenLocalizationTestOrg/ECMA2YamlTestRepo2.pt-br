- uid: System.Xml.Schema.XmlSchemaAttribute.DefaultValue
  id: DefaultValue
  parent: System.Xml.Schema.XmlSchemaAttribute
  langs:
  - csharp
  name: DefaultValue
  nameWithType: XmlSchemaAttribute.DefaultValue
  fullName: System.Xml.Schema.XmlSchemaAttribute.DefaultValue
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Obtém ou define o valor padrão para o atributo."
  remarks: "`DefaultValue`propriedade indica que o atributo incondicionalmente apareçam no documento XML, usando o valor fornecido sempre que o atributo não estiver presente. Por padrão, essa propriedade é definida para nulo para indicar que nenhum valor padrão é fornecido para o atributo. O `fixed` e `default` propriedades são mutuamente exclusivas.       Opcional.       O padrão é nulo."
  syntax:
    content: public string DefaultValue { get; set; }
    return:
      type: System.String
      description: "O valor padrão para o atributo. O padrão é uma referência nula.       Opcional."
  overload: System.Xml.Schema.XmlSchemaAttribute.DefaultValue*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Schema.XmlSchemaAttribute.FixedValue
  id: FixedValue
  parent: System.Xml.Schema.XmlSchemaAttribute
