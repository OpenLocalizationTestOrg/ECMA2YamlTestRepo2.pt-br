- uid: System.Windows.Media.BitmapCache.RenderAtScale
  id: RenderAtScale
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: RenderAtScale
  nameWithType: BitmapCache.RenderAtScale
  fullName: System.Windows.Media.BitmapCache.RenderAtScale
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Obtém ou define um valor que indica a escala é aplicada para o bitmap."
  remarks: "Use a propriedade RenderAtScale para renderizar o <xref:System.Windows.Media.BitmapCache>em um múltiplo do tamanho do bitmap normal.</xref:System.Windows.Media.BitmapCache> O tamanho normal é determinado pelo tamanho do elemento local.       Valores maiores que 1 aumentar a resolução do bitmap em relação a resolução nativa do elemento e valores menor que 1 diminuir a resolução. Por exemplo, se a propriedade RenderAtScale está definida para 2.0, e você aplicar uma transformação de escala que amplia o conteúdo por um fator de 2, o conteúdo terá a mesma qualidade visual como o mesmo conteúdo com RenderAtScale definido como 1.0 e uma escala de transformação de 1.       Quando RenderAtScale é definido como 0, nenhum bitmap é renderizado. Valores negativos são fixados como 0.       Se você alterar esse valor, o cache é gerada novamente com a resolução apropriada de novo.       As imagens a seguir mostram como o mesmo conteúdo é exibido para os diferentes valores da propriedade RenderAtScale.       **RenderAtScale = 1**![RenderAtScale = 1](~/add/media/ndp-scale-1.png &quot;RenderAtScale = 1&quot;)**RenderAtScale = 0,5**![RenderAtScale = 0,5](~/add/media/ndp-scale05.png &quot;RenderAtScale = 0,5&quot;)**RenderAtScale = 0,2**![RenderAtScale = 0,2](~/add/media/ndp-scale02.png &quot;RenderAtScale = 0,2&quot;) a imagem a seguir mostra uma transformação de zoom que é aplicada a um ancestral do elemento em cache.                                    Quando o zoom é definido como 1 e RenderAtScale é definido como 1, a qualidade da imagem é quase da mesma forma quando RenderAtScale está definido como 2. Mas quando zoom é maior que 1, a configuração RenderAtScale 2 terá melhor qualidade de imagem.       **RenderAtScale = 1.0**![RenderAtScale = 1.0](~/add/media/ndp-scale-10.png &quot;RenderAtScale = 1.0&quot;)**RenderAtScale = 2.0**![RenderAtScale = 2.0](~/add/media/ndp-scale-20.png &quot;RenderAtScale = 2.0                     &quot;)"
  syntax:
    content: public double RenderAtScale { get; set; }
    return:
      type: System.Double
      description: "A escala é aplicada para o bitmap. O padrão é 1."
  overload: System.Windows.Media.BitmapCache.RenderAtScale*
  exceptions: []
  platform:
  - net462
