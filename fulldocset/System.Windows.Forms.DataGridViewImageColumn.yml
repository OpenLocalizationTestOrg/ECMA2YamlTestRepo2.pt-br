  summary: "Obtém ou define uma cadeia de caracteres que descreve a imagem da coluna."
  remarks: "Você pode usar a propriedade Description para descrever a imagem fornecida pela <xref:System.Windows.Forms.DataGridViewImageColumn.Image%2A>ou <xref:System.Windows.Forms.DataGridViewImageColumn.Icon%2A>propriedade.</xref:System.Windows.Forms.DataGridViewImageColumn.Icon%2A> </xref:System.Windows.Forms.DataGridViewImageColumn.Image%2A> Essa descrição fornece uma alternativa acessível para a imagem. Além disso, o texto de descrição é usado quando o valor da célula é copiado para a área de transferência.       Obter ou definir esta propriedade obtém ou define o <xref:System.Windows.Forms.DataGridViewImageCell.Description%2A>propriedade do objeto retornado pelo <xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A>propriedade.</xref:System.Windows.Forms.DataGridViewImageColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewImageCell.Description%2A> Definir esta propriedade também define o <xref:System.Windows.Forms.DataGridViewImageCell.Description%2A>a propriedade de cada célula na coluna.</xref:System.Windows.Forms.DataGridViewImageCell.Description%2A> Para substituir o valor especificado para células individuais, defina os valores de célula depois de definir o valor da coluna."
