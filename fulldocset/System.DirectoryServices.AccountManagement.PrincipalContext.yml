  remarks: "O <xref:System.InvalidOperationException>pode ser acionada em chamadas de operações de diretório subsequentes que se conectam ao servidor, se o contêiner especificado para um <xref:System.DirectoryServices.AccountManagement.ContextType>contexto principal não é um contêiner válido.</xref:System.DirectoryServices.AccountManagement.ContextType> </xref:System.InvalidOperationException> Um contêiner é definido como um objeto cuja classe de esquema tem as classes de entidade, o usuário, grupo ou computador, em seu atributo possibleInferiors."
  syntax:
    content: public PrincipalContext (System.DirectoryServices.AccountManagement.ContextType contextType, string name, string container, System.DirectoryServices.AccountManagement.ContextOptions options, string userName, string password);
    parameters:
    - id: contextType
      type: System.DirectoryServices.AccountManagement.ContextType
      description: "Um <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;> </xref> valor de enumeração que especifica o tipo de armazenamento para o contexto da entidade de segurança."
    - id: name
      type: System.String
      description: "O nome do domínio ou do servidor para <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;> </xref> tipos de contexto, o nome de computador <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;> </xref> tipos de contexto ou o nome do servidor e a porta de hospedagem de <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;> </xref> instância.       Se o nome é nulo para um <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;> </xref> tipo de contexto neste contexto é um controlador de domínio para o domínio do usuário principal sob a qual o thread está em execução. Se o nome é nulo para um <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;> </xref> tipo de contexto, esse é o nome do computador local. Esse parâmetro não pode ser nulo para <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;> </xref> tipos de contexto."
    - id: container
      type: System.String
      description: "O contêiner no armazenamento para usar como a raiz do contexto. Todas as consultas são executadas na raiz desse e todas as inserções são executadas neste contêiner.       Para <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;> </xref> e <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;> </xref> tipos de contexto, este parâmetro é o nome diferenciado de um objeto de contêiner.       Para <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;> </xref> tipos de contexto, esse parâmetro deve ser definido como null."
    - id: options
      type: System.DirectoryServices.AccountManagement.ContextOptions
      description: "Uma combinação de um ou mais <xref href=&quot;System.DirectoryServices.AccountManagement.ContextOptions&quot;> </xref> as opções usadas para associar ao servidor de valores de enumeração. Se esse parâmetro for nulo, as opções padrão são ContextOptions | ContextOptions.Signing | ContextOptions.Sealing."
    - id: userName
      type: System.String
      description: "O nome de usuário usado para se conectar ao repositório. Se o `username` e `password` parâmetros forem nulos, as credenciais padrão da entidade atual são usadas. Caso contrário, ambos `username` e `password` deve ser não-nulo, e as credenciais especificarem são usadas para se conectar ao repositório."
    - id: password
      type: System.String
      description: "A senha usada para se conectar ao repositório. Se o `username` e `password` parâmetros forem nulos, as credenciais padrão da entidade atual são usadas.  Caso contrário, ambos `username` e `password` deve ser não-nulo, e as credenciais especificarem são usadas para se conectar ao repositório."
  overload: System.DirectoryServices.AccountManagement.PrincipalContext.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O <code> username </code> e <code> password </code> parâmetros devem ser nulo ou conter um valor.       Um contêiner não pode ser especificado quando o <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;> </xref> tipo de contexto é especificado no <code> contextType </code> parâmetro.       Um nome ou o contêiner deve ser especificado quando <xref href=&quot;System.DirectoryServices.AccountManagement.ContextType&quot;> </xref> é especificado no <code> contextType </code> parâmetro."
  - type: System.ComponentModel.InvalidEnumArgumentException
