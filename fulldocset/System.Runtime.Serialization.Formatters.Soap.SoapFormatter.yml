  type: Constructor
  assemblies:
  - System.Runtime.Serialization.Formatters.Soap
  namespace: System.Runtime.Serialization.Formatters.Soap
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref> classe com especificado <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;> </xref> e <xref:System.Runtime.Serialization.StreamingContext>.</xref:System.Runtime.Serialization.StreamingContext>"
  remarks: "Objetos são serializados para ou desserializados a partir de <xref:System.IO.Stream>.</xref:System.IO.Stream> especificado       O processo de serialização ou desserialização usa especificado <xref:System.Runtime.Serialization.ISurrogateSelector>para procurar substitutos que são registrados para os tipos de objeto você deseja desserializar.</xref:System.Runtime.Serialization.ISurrogateSelector> Substitutos são auxiliares que serializar e desserializar objetos de classes específicas. O padrão <xref:System.Runtime.Serialization.ISurrogateSelector>não é possível lidar com a serialização de objetos que derivam de <xref:System.MarshalByRefObject>para fins de comunicação remota.</xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> Em uma situação de comunicação remota especificada <xref:System.Runtime.Serialization.ISurrogateSelector>substitui o objeto derivado de <xref:System.MarshalByRefObject>com um <xref:System.Runtime.Remoting.ObjRef>objeto é serializado pelo seletor substituto especificado.</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> Portanto, se você quiser usar objetos remotos, defina o `selector` parâmetro a uma instância de <xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector>.</xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector> Se você não precisar substitutos, defina o `selector` parâmetro seja `null`."
  syntax:
    content: public SoapFormatter (System.Runtime.Serialization.ISurrogateSelector selector, System.Runtime.Serialization.StreamingContext context);
    parameters:
    - id: selector
      type: System.Runtime.Serialization.ISurrogateSelector
      description: "O <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;> </xref> para usar com a nova instância do <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref>. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "O <xref:System.Runtime.Serialization.StreamingContext>que contém a origem e o destino da serialização.</xref:System.Runtime.Serialization.StreamingContext> Se o `context` parâmetro é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, em seguida, o <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.Context*>padrão <xref href=&quot;System.Runtime.Serialization.StreamingContextStates&quot;> </xref>.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.Context*>"
