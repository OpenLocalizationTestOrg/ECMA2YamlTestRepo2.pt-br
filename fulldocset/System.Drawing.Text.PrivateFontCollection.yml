- uid: System.Drawing.Text.PrivateFontCollection.AddFontFile(System.String)
  id: AddFontFile(System.String)
  parent: System.Drawing.Text.PrivateFontCollection
  langs:
  - csharp
  name: AddFontFile(String)
  nameWithType: PrivateFontCollection.AddFontFile(String)
  fullName: System.Drawing.Text.PrivateFontCollection.AddFontFile(String)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Text
  summary: "Adiciona uma fonte de arquivo especificado para este <xref href=&quot;System.Drawing.Text.PrivateFontCollection&quot;> </xref>."
  remarks: "Aplicativos de formulários do Windows oferecem suporte a fontes TrueType e tem suporte limitado para as fontes OpenType. Se você tentar usar uma fonte que não é suportada, como uma fonte OpenType sem suporte ou uma fonte de Bitmap, ocorrerá uma exceção. Não há suporte para o AddFontFile em sistemas operacionais anteriores ao [!INCLUDE[Win2kFamily](~/add/includes/win2kfamily-md.md)]. Ao usar uma fonte particular em sistemas operacionais anteriores ao [!INCLUDE[Win2kFamily](~/add/includes/win2kfamily-md.md)], a fonte padrão, normalmente o Microsoft Sans Serif, será substituída."
  syntax:
    content: public void AddFontFile (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "Um <xref:System.String>que contém o nome de arquivo da fonte a ser adicionado.</xref:System.String>"
  overload: System.Drawing.Text.PrivateFontCollection.AddFontFile*
  exceptions:
  - type: System.IO.FileNotFoundException
    commentId: T:System.IO.FileNotFoundException
    description: "Não há suporte para a fonte especificada ou não é possível encontrar o arquivo de fonte."
  platform:
  - net462
