  name: KeyContainerPermissionFlags
  nameWithType: KeyContainerPermissionFlags
  fullName: System.Security.Permissions.KeyContainerPermissionFlags
  type: Enum
  summary: "Especifica o tipo de acesso ao contêiner de chave permitido."
  remarks: "Essa enumeração é usada por membros de <xref:System.Security.Permissions.KeyContainerPermissionAccessEntry>classe.</xref:System.Security.Permissions.KeyContainerPermissionAccessEntry>      > [!CAUTION] > Muitos desses sinalizadores pode ter efeitos avançados e deve ser concedidos somente para código altamente confiável.       O mais eficiente dos sinalizadores é criar, excluir, importar, exportar, sinal, descriptografar e AllFlags. Para ameaças específicas que pode apresentar o uso desses sinalizadores, consulte as descrições de membro."
  example:
  - "The following code example shows the use of the KeyContainerPermissionFlags enumeration.  \n  \n [!code-cs[System.Security.Permissions.KeyContainerPermission#20](~/add/codesnippet/csharp/t-system.security.permis_8_1.cs)]\n [!code-cpp[System.Security.Permissions.KeyContainerPermission#20](~/add/codesnippet/cpp/t-system.security.permis_8_1.cpp)]\n [!code-vb[System.Security.Permissions.KeyContainerPermission#20](~/add/codesnippet/visualbasic/t-system.security.permis_8_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum KeyContainerPermissionFlags
