  name: Content
  nameWithType: Content
  fullName: System.Web.UI.WebControls.Content
  type: Class
  summary: "Contém os controles de servidor, texto e marcação para renderizar para um <xref href=&quot;System.Web.UI.WebControls.ContentPlaceHolder&quot;> </xref> controle em uma página mestre."
  remarks: "Um controle de conteúdo é um contêiner para o conteúdo e os controles de uma página de conteúdo. Um controle de conteúdo é usado somente com uma página mestre que define um correspondente <xref:System.Web.UI.WebControls.ContentPlaceHolder>controle.</xref:System.Web.UI.WebControls.ContentPlaceHolder> Um controle de conteúdo não é adicionado à hierarquia de controle em tempo de execução. Em vez disso, o conteúdo dentro do controle de conteúdo diretamente é mesclado em correspondente <xref:System.Web.UI.WebControls.ContentPlaceHolder>controle.</xref:System.Web.UI.WebControls.ContentPlaceHolder>       O controle de conteúdo é associado com um <xref:System.Web.UI.WebControls.ContentPlaceHolder>usando seu <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>propriedade.</xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> </xref:System.Web.UI.WebControls.ContentPlaceHolder> Definir o <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>o valor da propriedade a <xref:System.Web.UI.Control.ID%2A>propriedade de um <xref:System.Web.UI.WebControls.ContentPlaceHolder>controle em uma página mestre.</xref:System.Web.UI.WebControls.ContentPlaceHolder> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> Quando a URL da página de conteúdo é chamada, todos os controles de texto, a marcação e o servidor que estão contidos dentro do controle de conteúdo são renderizados para o <xref:System.Web.UI.WebControls.ContentPlaceHolder>na página mestra e o endereço barra do navegador mostrará o nome da página de conteúdo.</xref:System.Web.UI.WebControls.ContentPlaceHolder>       Para obter mais informações sobre páginas mestras e páginas de conteúdo, consulte [páginas mestras ASP.NET](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a># # Sintaxe de declarativa```   <asp:Content       ContentPlaceHolderID=&quot;string&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       runat=&quot;server&quot;>       Visible=&quot;True|False&quot;           <!-- child controls -->   </asp:Content>   ```"
  example:
  - "The following code example shows how to use the Content control to define the content for a master page. The first Web page is a master page and defines a content region using a <xref:System.Web.UI.WebControls.ContentPlaceHolder> control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following code example demonstrates how to use a content page for the preceding master page. The text, markup, and any server controls that are defined within the Content control template are rendered to the <xref:System.Web.UI.WebControls.ContentPlaceHolder> on the master page.  \n  \n```c#  \n<%@ Page Language=\"C#\" MasterPageFile=\"~/MasterPageSample_1cs.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```  \n  \n```vb#  \n<%@ Page Language=\"VB\" MasterPageFile=\"~/MasterPageSample_1vb.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ContentDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.ToolboxItem(false)]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.ContentBuilderInternal))]

      public class Content : System.Web.UI.Control
