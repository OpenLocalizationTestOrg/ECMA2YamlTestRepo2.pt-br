  summary: "Cria um novo <xref href=&quot;System.ServiceModel.Channels.WebMessageEncodingBindingElement&quot;> </xref> objeto inicializado do atual."
  remarks: "Isso cria uma cópia completa da árvore atual de associação elemento objeto, também chamada de um clone profundo. Um clone profundo de um objeto cria uma cópia do objeto e uma cópia de tudo direta ou indiretamente referenciado por esse objeto. Isso é chamado de copiar o gráfico de objeto inteiro. Retornar um clone profundo permite que o tempo de execução suportar o caso em que várias associações personalizadas compartilham um elemento de associação personalizada. Se um clone profundo não for retornado, o comportamento de tempo de execução é indefinido. Um clone superficial de um objeto, por outro lado, é uma cópia do objeto somente. Se o objeto contiver referências a outros objetos, a cópia superficial não cria cópias dos objetos chamados; em vez disso, ele copia somente as referências a objetos originais."
  syntax:
    content: public override System.ServiceModel.Channels.BindingElement Clone ();
    parameters: []
    return:
      type: System.ServiceModel.Channels.BindingElement
      description: "Um <xref href=&quot;System.ServiceModel.Channels.WebMessageEncodingBindingElement&quot;> </xref> objeto com valores de propriedade iguais do elemento atual."
  overload: System.ServiceModel.Channels.WebMessageEncodingBindingElement.Clone*
  exceptions: []
