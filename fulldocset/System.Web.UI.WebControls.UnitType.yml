  langs:
  - csharp
  name: UnitType
  nameWithType: UnitType
  fullName: System.Web.UI.WebControls.UnitType
  type: Enum
  summary: "Especifica a unidade de medida."
  remarks: "A enumeração UnitType representa as unidades de medida com suporte diferente. As medidas podem ser representadas em pixels, pontos, picas, polegadas, milímetros, centímetros, porcentagens, em ou ex.       Um ponto é uma unidade de medida que representa 1/72 de polegada.       Uma paica é uma unidade que é igual a 12 pontos.       Uma porcentagem é uma unidade de medida em relação a um elemento pai. Por exemplo, se o tamanho da fonte de um parágrafo é de 10 pixels, você pode colocar uma frase dentro do parágrafo com um tamanho de fonte especificado como 200%. O tamanho da fonte da frase torna-se duas vezes o tamanho da fonte de parágrafo ou 20 pixels.       Um Em é uma unidade de medida relativa à altura da fonte do elemento pai. Por exemplo, se o tamanho da fonte de um parágrafo é de 10 pixels, você pode colocar uma frase dentro do parágrafo com um tamanho de fonte especificado como em 2. O tamanho da fonte da frase torna-se duas vezes o tamanho da fonte de parágrafo ou 20 pixels.       Um exemplo é uma unidade de medida relativa à altura de letra x minúscula da fonte do elemento pai. Por exemplo se o tamanho da fonte de um parágrafo é de 10 pixels, você pode colocar uma frase dentro do parágrafo com um tamanho de fonte especificado como 2 ex. O tamanho da fonte da frase torna-se duas vezes o tamanho da fonte de uma letra minúscula x no parágrafo."
  syntax:
    content: public enum UnitType
  inheritance:
  - System.Enum
  platform:
  - net462
