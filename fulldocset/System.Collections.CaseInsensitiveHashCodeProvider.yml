  name: CaseInsensitiveHashCodeProvider
  nameWithType: CaseInsensitiveHashCodeProvider
  fullName: System.Collections.CaseInsensitiveHashCodeProvider
  type: Class
  summary: "Fornece um código hash para um objeto, usando um algoritmo de hash que diferencia maiusculas de minúsculas de cadeias de caracteres."
  remarks: "CaseInsensitiveHashCodeProvider implementa o <xref:System.Collections.IHashCodeProvider>interface dando suporte a comparações de maiusculas e minúsculas em cadeias de caracteres, assim como <xref:System.Collections.CaseInsensitiveComparer>implementa o <xref:System.Collections.IComparer>interface com suporte a comparações de maiusculas e minúsculas em cadeias de caracteres.</xref:System.Collections.IComparer> </xref:System.Collections.CaseInsensitiveComparer> </xref:System.Collections.IHashCodeProvider>       Os objetos usados como chaves por um <xref:System.Collections.Hashtable>são necessárias para substituir o <xref:System.Object.GetHashCode%2A?displayProperty=fullName>método (ou o <xref:System.Collections.IHashCodeProvider>interface) e o <xref:System.Object.Equals%2A?displayProperty=fullName>método (ou o <xref:System.Collections.IComparer>interface).</xref:System.Collections.IComparer> </xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Collections.IHashCodeProvider> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> A implementação de métodos ou interfaces deve lidar com diferenciação de maiusculas e minúsculas do mesmo modo; Caso contrário, o <xref:System.Collections.Hashtable>podem se comportar de forma incorreta.</xref:System.Collections.Hashtable> Por exemplo, ao criar um <xref:System.Collections.Hashtable>, você deve usar essa classe com o <xref:System.Collections.CaseInsensitiveComparer>classe ou qualquer maiusculas de minúsculas <xref:System.Collections.IComparer>implementação.</xref:System.Collections.IComparer> </xref:System.Collections.CaseInsensitiveComparer> </xref:System.Collections.Hashtable>"
  example:
  - "The following code example creates a case-sensitive hash table and a case-insensitive hash table and demonstrates the difference in their behavior, even if both contain the same elements.  \n  \n [!code-cpp[System.Collections.CaseInsensitive#1](~/add/codesnippet/cpp/t-system.collections.cas_1_1.cpp)]\n [!code-cs[System.Collections.CaseInsensitive#1](~/add/codesnippet/csharp/t-system.collections.cas_1_1.cs)]\n [!code-vb[System.Collections.CaseInsensitive#1](~/add/codesnippet/visualbasic/t-system.collections.cas_1_1.vb)]"
  syntax:
    content: >-
      [System.Obsolete("Please use StringComparer instead.")]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CaseInsensitiveHashCodeProvider : System.Collections.IHashCodeProvider
