      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, se o designer de controle usa uma cópia temporária do controle de visualização de tempo de design. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, se usar o designer de controle de <xref:System.ComponentModel.Design.ComponentDesigner.Component*>propriedade para o controle no designer de controle.</xref:System.ComponentModel.Design.ComponentDesigner.Component*>"
