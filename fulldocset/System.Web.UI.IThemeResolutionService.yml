  langs:
  - csharp
  name: IThemeResolutionService
  nameWithType: IThemeResolutionService
  fullName: System.Web.UI.IThemeResolutionService
  type: Interface
  summary: "Fornece uma interface que os desenvolvedores podem usar para fornecer um conjunto de ferramenta do designer <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> objetos, que podem ser usados para aplicar temas e capas de controle para controles em um ambiente de tempo de design."
  remarks: "Os desenvolvedores de páginas e autores de controle não usam a interface IThemeResolutionService. A interface IThemeResolutionService é implementada por desenvolvedores de ferramentas do designer para fornecer <xref:System.Web.UI.SkinBuilder>controlar construtores no ambiente de design.</xref:System.Web.UI.SkinBuilder>       O IThemeResolutionService é um contêiner para um ou mais <xref:System.Web.UI.ThemeProvider>objetos, que por sua vez fornecem o <xref:System.Web.UI.SkinBuilder>objetos que se aplicam a temas e capas de controle para controles quando eles são criados em um designer.</xref:System.Web.UI.SkinBuilder> </xref:System.Web.UI.ThemeProvider> Uma instância da classe IThemeResolutionService pode ser acessada de um determinado <xref:System.Web.UI.ControlBuilder>instância usando seu <xref:System.Web.UI.ControlBuilder.ThemeResolutionService%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.ControlBuilder.ThemeResolutionService%2A?displayProperty=fullName> </xref:System.Web.UI.ControlBuilder>"
  syntax:
    content: public interface IThemeResolutionService
  implements: []
  platform:
  - net462
