  name: CodeIterationStatement
  nameWithType: CodeIterationStatement
  fullName: System.CodeDom.CodeIterationStatement
  type: Class
  summary: "Representa um <xref uid=&quot;langword_csharp_for&quot; name=&quot;for&quot; href=&quot;&quot;> </xref> instrução ou um loop através de um bloco de instruções, usando uma expressão de teste como uma condição para continuar para executar um loop."
  remarks: "Um CodeIterationStatement pode representar um `for` loop ou `while` loop.       O <xref:System.CodeDom.CodeIterationStatement.InitStatement%2A>propriedade especifica a instrução a ser executada antes da primeira iteração do loop.</xref:System.CodeDom.CodeIterationStatement.InitStatement%2A> O <xref:System.CodeDom.CodeIterationStatement.TestExpression%2A>propriedade especifica a expressão de continuação do loop, que deve ser avaliada como `true` no final de cada iteração do loop para outra iteração começar.</xref:System.CodeDom.CodeIterationStatement.TestExpression%2A> O <xref:System.CodeDom.CodeIterationStatement.IncrementStatement%2A>propriedade especifica a instrução a ser executada no final de cada iteração do loop.</xref:System.CodeDom.CodeIterationStatement.IncrementStatement%2A> O <xref:System.CodeDom.CodeIterationStatement.Statements%2A>propriedade especifica a coleção de instruções a serem executadas dentro do loop.</xref:System.CodeDom.CodeIterationStatement.Statements%2A>"
  example:
  - "This example demonstrates using a CodeIterationStatement to represent a `for` loop.  \n  \n [!code-cs[CodeIterationStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codeite_1.cs)]\n [!code-vb[CodeIterationStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codeite_1.vb)]\n [!code-cpp[CodeIterationStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codeite_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeIterationStatement : System.CodeDom.CodeStatement
