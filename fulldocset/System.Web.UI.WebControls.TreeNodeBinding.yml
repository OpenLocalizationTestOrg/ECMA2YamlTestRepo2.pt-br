  remarks: "Quando o <xref:System.Web.UI.WebControls.TreeView>controle está associado a uma fonte de dados, use a propriedade de texto para especificar o valor para associar ao <xref:System.Web.UI.WebControls.TreeNode.Text%2A>propriedade de um <xref:System.Web.UI.WebControls.TreeNode>objeto.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> </xref:System.Web.UI.WebControls.TreeView> Essa relação de associação afeta todos os <xref:System.Web.UI.WebControls.TreeNode>objetos aos quais o <xref:System.Web.UI.WebControls.TreeNodeBinding>objeto é aplicado.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> O <xref:System.Web.UI.WebControls.TreeNode.Text%2A>propriedade é usada para especificar o texto exibido em um nó.</xref:System.Web.UI.WebControls.TreeNode.Text%2A>      > [!NOTE] > Seletivamente você pode substituir a propriedade de texto, definindo o <xref:System.Web.UI.WebControls.TreeNode.Text%2A>propriedade de cada nó diretamente.</xref:System.Web.UI.WebControls.TreeNode.Text%2A>       Em vez de usar a propriedade de texto para associar o mesmo texto em cada nó, você pode vincular o <xref:System.Web.UI.WebControls.TreeNode.Text%2A>propriedade de um <xref:System.Web.UI.WebControls.TreeNode>objeto para um campo de fonte de dados, definindo o <xref:System.Web.UI.WebControls.TreeNodeBinding.TextField%2A>propriedade.</xref:System.Web.UI.WebControls.TreeNodeBinding.TextField%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Text%2A>       O valor dessa propriedade é armazenado em estado de exibição.       O valor dessa propriedade, quando definido, podem ser salvos automaticamente em um arquivo de recurso usando uma ferramenta de designer. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the Text property to specify the value to display for a node to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. The second code example provides sample XML data for the first code example.  \n  \n The following example demonstrates how to use the Text property to specify the value to display for a node to which the <xref:System.Web.UI.WebControls.TreeNodeBinding> object is applied. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Booklist.xml.  \n  \n [!code-vb[TreeNodeBindingText#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_55_1.aspx)]\n [!code-cs[TreeNodeBindingText#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_55_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Books Text=\"Books List\">  \n    <Book Text=\"Book Title One\"  \n        Value=\"1\"   \n        Image=\"Bookimage1.jpg\"  \n        ImageToolTip=\"Book 1 Photo\"   \n        Nav=\"http://www.microsoft.com\"  \n        Tip=\"Book Title 1\">  \n        <Description Text=\"Book Description\">  \n        </Description>  \n        <Price Value=\"$1.99\">  \n        </Price>  \n        <Author Text=\"Author Name\"  \n            Value=\"LastName\"   \n            Image=\"Authorimage1.jpg\"   \n            Nav=\"http://www.microsoft.com\"  \n            Tip=\"Author Name\">  \n        </Author>  \n    </Book>  \n    <Book Text=\"Book Title Two\"  \n        Value=\"2\"   \n        Image=\"Bookimage2.jpg\"  \n        ImageToolTip=\"Book 2 Photo\"   \n        Nav=\"http://www.microsoft.com\"  \n        Tip=\"Click Me\">  \n        <Description Text=\"Book Description\">  \n        </Description>  \n        <Price Value=\"$2.99\">  \n        </Price>  \n        <Author Text=\"Author Name\"  \n            Value=\"LastName\"   \n            Image=\"Authorimage2.jpg\"   \n            Nav=\"http://www.microsoft.com\"  \n            Tip=\"Author Name\">  \n        </Author>  \n    </Book>  \n</Books>  \n```"
