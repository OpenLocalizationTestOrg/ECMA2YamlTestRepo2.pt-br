- uid: System.Windows.Annotations.Storage.AnnotationStore.Dispose
  id: Dispose
  parent: System.Windows.Annotations.Storage.AnnotationStore
  langs:
  - csharp
  name: Dispose()
  nameWithType: AnnotationStore.Dispose()
  fullName: System.Windows.Annotations.Storage.AnnotationStore.Dispose()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Annotations.Storage
  summary: "Libera todos os recursos gerenciados e não gerenciados usados pelo repositório."
  remarks: "Os aplicativos devem chamar Dispose quando terminar com <xref:System.Windows.Annotations.Storage.AnnotationStore>.</xref:System.Windows.Annotations.Storage.AnnotationStore>  Depois de chamar Dispose, o aplicativo pode liberar todas as referências para o <xref:System.Windows.Annotations.Storage.AnnotationStore>para permitir que o coletor de lixo recuperar a memória que o <xref:System.Windows.Annotations.Storage.AnnotationStore>estava ocupando.</xref:System.Windows.Annotations.Storage.AnnotationStore> </xref:System.Windows.Annotations.Storage.AnnotationStore>  Para obter mais informações, consulte [limpeza de recursos não gerenciados](~/add/includes/ajax-current-ext-md.md) e [implementar um método Dispose](~/add/includes/ajax-current-ext-md.md).       O método Dispose público chama o <xref:System.Windows.Annotations.Storage.AnnotationStore.Dispose%2A>protegido `(Boolean)` método com o `disposing` parâmetro `true` para liberar todos os recursos gerenciados e não gerenciados.</xref:System.Windows.Annotations.Storage.AnnotationStore.Dispose%2A>      > [!NOTE] > Chamar Dispose antes da última referência para o <xref:System.Windows.Annotations.Storage.AnnotationStore>é liberado.</xref:System.Windows.Annotations.Storage.AnnotationStore>  Se não for chamado Dispose, <xref:System.Windows.Annotations.Storage.AnnotationStore>recursos não serão liberados até que o coletor de lixo chama o repositório <xref:System.Windows.Annotations.Storage.AnnotationStore.Finalize%2A>método.</xref:System.Windows.Annotations.Storage.AnnotationStore.Finalize%2A> </xref:System.Windows.Annotations.Storage.AnnotationStore>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.Windows.Annotations.Storage.AnnotationStore.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Annotations.Storage.AnnotationStore.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Windows.Annotations.Storage.AnnotationStore
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: AnnotationStore.Dispose(Boolean)
  fullName: System.Windows.Annotations.Storage.AnnotationStore.Dispose(Boolean)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Annotations.Storage
  summary: "Libera os recursos não gerenciados usados pela loja e, opcionalmente, libera os recursos gerenciados."
  remarks: "Essa protegida Dispose método é chamado pelo público <xref:System.Windows.Annotations.Storage.AnnotationStore.Dispose%2A>e <xref:System.Object.Finalize%2A>métodos.</xref:System.Object.Finalize%2A> </xref:System.Windows.Annotations.Storage.AnnotationStore.Dispose%2A>  O público <xref:System.Windows.Annotations.Storage.AnnotationStore.Dispose%2A>invoca o descarte protegido`(Boolean)` método com o `disposing` parâmetro definido como `true`.</xref:System.Windows.Annotations.Storage.AnnotationStore.Dispose%2A>  <xref:System.Object.Finalize%2A>chama Dispose com `disposing` definido como `false`.</xref:System.Object.Finalize%2A>       Quando o `disposing` parâmetro é `true`, versões de descarte todos os recursos mantidos por qualquer gerenciados objetos que o <xref:System.Windows.Annotations.Storage.AnnotationStore>referências.</xref:System.Windows.Annotations.Storage.AnnotationStore>  Também chama Dispose o `Dispose()` método de cada objeto referenciado."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para liberar recursos gerenciados e não gerenciados; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para liberar apenas recursos não gerenciados."
  overload: System.Windows.Annotations.Storage.AnnotationStore.Dispose*
  exceptions: []
  platform:
  - net462
