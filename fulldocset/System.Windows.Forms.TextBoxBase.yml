- uid: System.Windows.Forms.TextBoxBase.GetLineFromCharIndex(System.Int32)
  id: GetLineFromCharIndex(System.Int32)
  parent: System.Windows.Forms.TextBoxBase
  langs:
  - csharp
  name: GetLineFromCharIndex(Int32)
  nameWithType: TextBoxBase.GetLineFromCharIndex(Int32)
  fullName: System.Windows.Forms.TextBoxBase.GetLineFromCharIndex(Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Recupera o número de linha da posição do caractere especificado dentro do texto do controle."
  remarks: "Esse método permite que você determine o número de linha com base no índice de caractere especificado no `index` parâmetro do método. A primeira linha do texto no controle retorna o valor zero. O método GetLineFromCharIndex retorna o número de linha física em que o caractere indexado está localizado dentro do controle. Por exemplo, se uma parte da primeira linha do texto no controle lógica é quebrada para a próxima linha, o método GetLineFromCharIndex retornará 1 se o caractere no índice de caractere especificado foi quebrada para a segunda linha física. Se <xref:System.Windows.Forms.TextBoxBase.WordWrap%2A>for definido como `false`, nenhuma parte da linha é quebrada para a próxima, e o método retorna 0 para o índice do caractere especificado.</xref:System.Windows.Forms.TextBoxBase.WordWrap%2A> Você pode usar esse método para determinar qual linha um índice de caracteres específica está localizado em. Por exemplo, depois de chamar o <xref:System.Windows.Forms.RichTextBox.Find%2A>método para pesquisar texto, você pode obter o índice de caracteres onde os resultados da pesquisa são encontrados.</xref:System.Windows.Forms.RichTextBox.Find%2A> Você pode chamar esse método com o índice de caracteres retornado pelo <xref:System.Windows.Forms.RichTextBox.Find%2A>método para determinar qual linha o word foi encontrado.</xref:System.Windows.Forms.RichTextBox.Find%2A>      > [!NOTE] > Se o índice do caractere especificado no `index` parâmetro está além do número disponível de linhas contidas dentro do controle, o último número de linha é retornado."
  syntax:
    content: public virtual int GetLineFromCharIndex (int index);
    parameters:
    - id: index
      type: System.Int32
      description: "A posição do índice de caractere para pesquisar."
    return:
      type: System.Int32
      description: "O número de linha de base zero no qual o índice de caracteres está localizado."
  overload: System.Windows.Forms.TextBoxBase.GetLineFromCharIndex*
  exceptions: []
  platform:
  - net462
