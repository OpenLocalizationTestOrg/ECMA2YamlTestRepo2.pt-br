  summary: "Ocorre quando a última página do documento foi impresso."
  remarks: "Normalmente, você pode tratar o evento EndPrint para liberar fontes, fluxos de arquivos e outros recursos usados durante o processo de impressão, como fontes.       Você indica que não existem mais páginas para imprimir, definindo o <xref:System.Drawing.Printing.PrintPageEventArgs.HasMorePages%2A?displayProperty=fullName>propriedade `false` no <xref:System.Drawing.Printing.PrintDocument.PrintPage>evento.</xref:System.Drawing.Printing.PrintDocument.PrintPage> </xref:System.Drawing.Printing.PrintPageEventArgs.HasMorePages%2A?displayProperty=fullName> O evento EndPrint também ocorre se o processo de impressão foi cancelado ou ocorrerá uma exceção durante o processo de impressão.       Para associar o evento com o manipulador de eventos, adicione uma instância do <xref:System.Drawing.Printing.PrintEventHandler>delegar para o evento.</xref:System.Drawing.Printing.PrintEventHandler> O manipulador de eventos é chamado sempre que o evento ocorre. Para obter mais informações sobre como manipular eventos com delegados, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
  syntax:
