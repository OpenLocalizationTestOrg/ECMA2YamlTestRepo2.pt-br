- uid: System.Web.Services.Protocols.MimeParameterWriter.UsesWriteRequest
  id: UsesWriteRequest
  parent: System.Web.Services.Protocols.MimeParameterWriter
  langs:
  - csharp
  name: UsesWriteRequest
  nameWithType: MimeParameterWriter.UsesWriteRequest
  fullName: System.Web.Services.Protocols.MimeParameterWriter.UsesWriteRequest
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Obtém um valor que indica se valores de parâmetro de método da Web são serializados para o corpo da solicitação HTTP out-daí."
  remarks: "A propriedade UsesWriteRequest determina se o <xref:System.Web.Services.Protocols.MimeParameterWriter.WriteRequest%2A>método é invocado.</xref:System.Web.Services.Protocols.MimeParameterWriter.WriteRequest%2A>       O <xref:System.Web.Services.Protocols.MimeParameterWriter>implementação da classe UsesWriteRequest retorna um valor de `false`.</xref:System.Web.Services.Protocols.MimeParameterWriter> É a única classe derivada que substitui UsesWriteRequest <xref:System.Web.Services.Protocols.HtmlFormParameterWriter>, cuja implementação retorna um valor de `true`.</xref:System.Web.Services.Protocols.HtmlFormParameterWriter>"
  syntax:
    content: public virtual bool UsesWriteRequest { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os valores de parâmetro de método da Web são serializados para o corpo da solicitação HTTP out-daí; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.Protocols.MimeParameterWriter.UsesWriteRequest*
  exceptions: []
  platform:
  - net462
