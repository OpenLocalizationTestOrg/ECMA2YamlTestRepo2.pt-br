  type: Class
  summary: "Fornece informações de qualificação para um método de retorno de chamada quando uma <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerObject.ObjectChanged&quot;> </xref> evento ocorre."
  remarks: "PeerObjects são itens de dados de tempo de execução associados a um aplicativo, como certificados, imagens, avatares ou descrições específicas. Elas também podem ser designadas como um par de host aplicativos registrados, objetos e informações de presença.  Quando um <xref:System.Net.PeerToPeer.Collaboration.PeerObject>é alterada, um evento é gerado.</xref:System.Net.PeerToPeer.Collaboration.PeerObject>       Chamar esse método requer uma <xref:System.Security.Permissions.PermissionState>das <xref:System.Security.Permissions.PermissionState>.</xref:System.Security.Permissions.PermissionState> </xref:System.Security.Permissions.PermissionState> Esse estado é criado quando o <xref:System.Net.PeerToPeer.Collaboration>início da sessão.</xref:System.Net.PeerToPeer.Collaboration>"
  syntax:
    content: 'public class ObjectChangedEventArgs : EventArgs'
  inheritance:
