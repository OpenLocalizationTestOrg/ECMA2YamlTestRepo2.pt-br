  remarks: "O método PerformLoad obtém um <xref:System.CodeDom.Compiler.ICodeParser>do provedor de CodeDOM e analisa o código.</xref:System.CodeDom.Compiler.ICodeParser> PerformLoad localiza a primeira classe no arquivo, obtém uma raiz <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>para o tipo de dados e, em seguida, invoca o serializador para desserializar o tipo de dados.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> PerformLoad supõe que esse processo criará todos os componentes necessários do <xref:System.ComponentModel.IContainer>do <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A>propriedade.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.LoaderHost%2A> </xref:System.ComponentModel.IContainer> Por fim, PerformLoad chama o <xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.SetBaseComponentClassName%2A>método com o nome totalmente qualificado do tipo ele passado para o serializador de CodeDOM.</xref:System.ComponentModel.Design.Serialization.BasicDesignerLoader.SetBaseComponentClassName%2A>      > [!IMPORTANT] > É responsabilidade do chamador para garantir que um CodeDOM se origina de uma fonte confiável. Aceita um objeto de CodeDOM de uma parte não confiável pode permitir que essa parte executar códigos mal-intencionados. Ao carregar um CodeDOM na superfície de design, a estrutura executará código representado pelo objeto CodeDOM e o conteúdo serializado do objeto conforme fornecido."
  syntax:
    content: protected override void PerformLoad (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "O <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref> da qual o serializador de solicitação."
  overload: System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.PerformLoad*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "O idioma não forneceu um analisador de código para este arquivo. Esse tipo de arquivo não pode oferecer suporte a um designer."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A classe pode ser criada, mas não é a primeira classe no arquivo ou o designer não pôde ser mostrado para esse arquivo porque nenhuma das classes existentes nele podem ser criadas."
  platform:
  - net462
