  summary: "Ocorre quando uma linha de dados está associada aos dados em um <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controle."
  remarks: "Antes do <xref:System.Web.UI.WebControls.GridView>controle pode ser processado, cada linha no controle deve ser vinculada a um registro na fonte de dados.</xref:System.Web.UI.WebControls.GridView> O evento RowDataBound é gerado quando uma linha de dados (representado por um <xref:System.Web.UI.WebControls.GridViewRow>objeto) está associada aos dados no <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada, como modificar os valores de dados associados à linha, sempre que esse evento ocorre.       Um <xref:System.Web.UI.WebControls.GridViewRowEventArgs>objeto é passado para o método de manipulação de eventos, que permite que você acesse as propriedades da linha que está sendo associada.</xref:System.Web.UI.WebControls.GridViewRowEventArgs> Para acessar uma célula específica na linha, use o <xref:System.Web.UI.WebControls.TableRow.Cells%2A>propriedade do <xref:System.Web.UI.WebControls.GridViewRow>objeto contido no <xref:System.Web.UI.WebControls.GridViewRowEventArgs.Row%2A>propriedade o <xref:System.Web.UI.WebControls.GridViewRowEventArgs>objeto.</xref:System.Web.UI.WebControls.GridViewRowEventArgs> </xref:System.Web.UI.WebControls.GridViewRowEventArgs.Row%2A> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.TableRow.Cells%2A> Você pode determinar qual tipo de linha (linha de cabeçalho, linha de dados e assim por diante) que está sendo vinculado usando o <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
