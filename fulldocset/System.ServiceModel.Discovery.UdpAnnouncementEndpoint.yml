  name: UdpAnnouncementEndpoint
  nameWithType: UdpAnnouncementEndpoint
  fullName: System.ServiceModel.Discovery.UdpAnnouncementEndpoint
  type: Class
  summary: "Um ponto de extremidade padrão que é usado pelos serviços para enviar mensagens de aviso sobre uma associação de UDP. Esse ponto de extremidade herda de <xref href=&quot;System.ServiceModel.Discovery.AnnouncementEndpoint&quot;> </xref> e tem um contrato fixado da mesma forma e dá suporte a duas versões de descoberta. Além disso, ele tem uma associação de UDP fixa e um valor padrão conforme especificado nas especificações do WS-Discovery (WS-Discovery de abril de 2005 ou WS-Discovery versão 1.1). Portanto, no caso mais simples você não precisa especificar qualquer um desses valores ao criar um <xref href=&quot;System.ServiceModel.Discovery.AnnouncementEndpoint&quot;> </xref> e adicioná-la a um serviço."
  syntax:
    content: 'public class UdpAnnouncementEndpoint : System.ServiceModel.Discovery.AnnouncementEndpoint'
  inheritance:
  - System.ServiceModel.Description.ServiceEndpoint
  - System.ServiceModel.Discovery.AnnouncementEndpoint
