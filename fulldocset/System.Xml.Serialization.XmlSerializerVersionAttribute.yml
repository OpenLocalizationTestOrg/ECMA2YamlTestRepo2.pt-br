  name: XmlSerializerVersionAttribute
  nameWithType: XmlSerializerVersionAttribute
  fullName: System.Xml.Serialization.XmlSerializerVersionAttribute
  type: Class
  summary: "Significa que o código foi gerado pela infraestrutura de serialização e pode ser reutilizado para melhorar o desempenho, quando esse atributo é aplicado a um assembly."
  remarks: "A infraestrutura de serialização de XML do .NET Framework gera dinamicamente derivações de <xref:System.Xml.Serialization.XmlSerializer>que são otimizados para serializar os tipos definidos pelo usuário.</xref:System.Xml.Serialization.XmlSerializer> Os serializadores são armazenados em assemblies que podem ser reutilizados para serialização eficiente.       O atributo XmlSerializerVersionAttribute armazena informações de versão sobre o assembly pai para o qual um conjunto de serializadores é gerado. Posteriormente, quando o <xref:System.Xml.Serialization.XmlSerializer>construtor é chamado, a infraestrutura tenta localizar o assembly pré-gerado.</xref:System.Xml.Serialization.XmlSerializer> Se a infraestrutura de localizar um assembly com um nome correspondente, o assembly é carregado e a infraestrutura verifica XmlSerializerVersionAttribute para uma correspondência entre a versão do assembly localizado e a versão atual do assembly pai. Se a versão não corresponder, o assembly encontrado não é usado. Em vez disso, um assembly temporário é gerado para a serialização."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public sealed class XmlSerializerVersionAttribute : Attribute
