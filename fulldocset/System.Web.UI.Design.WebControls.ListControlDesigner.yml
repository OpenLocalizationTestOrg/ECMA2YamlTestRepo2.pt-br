  - "The following code example overrides the Initialize method in a designer derived from the <xref:System.Web.UI.Design.WebControls.ListControlDesigner> class to ensure that only instances of a control class named `SimpleRadioButtonList` are used by the custom designer.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.ListControlDesigner> class.  \n  \n [!code-cs[ListControlDesigner_Samples#3](~/add/codesnippet/csharp/cf83bf5c-1e4a-4285-82ef-_1.cs)]\n [!code-vb[ListControlDesigner_Samples#3](~/add/codesnippet/visualbasic/cf83bf5c-1e4a-4285-82ef-_1.vb)]"
