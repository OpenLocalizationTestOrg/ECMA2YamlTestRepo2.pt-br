  remarks: "O <xref:System.Web.UI.WebControls.GridView>controlar gera o <xref:System.Web.UI.WebControls.GridView.RowDeleted>evento quando um botão de exclusão (um botão com sua `CommandName` propriedade definida como &quot;Excluir&quot;) dentro do controle é clicado, mas após o <xref:System.Web.UI.WebControls.GridView>controle exclui o registro.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleted> </xref:System.Web.UI.WebControls.GridView> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada, como verificar os resultados de uma operação de exclusão, sempre que esse evento ocorre.       Quando você cria um delegado GridViewDeletedEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
