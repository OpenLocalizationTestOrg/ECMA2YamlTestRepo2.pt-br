> </xref:System.Windows.Media.TileBrush.ViewportUnits%2A>       A ilustração a seguir mostra a diferença na saída quando você define o <xref:System.Windows.Media.TileBrush.ViewportUnits%2A>propriedade de um <xref:System.Windows.Media.TileBrush>relativo ou absoluto.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.TileBrush.ViewportUnits%2A>       ![Absoluta e relativa unidades de visor](~/add/media/absolute-and-relative-viewports.png &quot;absolutos e relativos unidades de visor&quot;) ViewportUnits relativas e absolutas <a name=&quot;dependencyPropertyInfo_Viewport&quot;> </a> # # informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Media.TileBrush.ViewportProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.TileBrush.ViewportProperty>"
