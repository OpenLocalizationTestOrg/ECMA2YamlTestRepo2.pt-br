- uid: System.Web.Security.RolePrincipal.CachedListChanged
  id: CachedListChanged
  parent: System.Web.Security.RolePrincipal
  langs:
  - csharp
  name: CachedListChanged
  nameWithType: RolePrincipal.CachedListChanged
  fullName: System.Web.Security.RolePrincipal.CachedListChanged
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Obtém um valor que indica se a lista de nomes de função armazenadas em cache com o <xref href=&quot;System.Web.Security.RolePrincipal&quot;> </xref> objeto foi modificado."
  remarks: "A propriedade CachedListChanged retornará `true` após recuperar os nomes de função da função padrão <xref:System.Web.Security.Roles.Provider%2A>e adicionados ao cache pelo <xref:System.Web.Security.RolePrincipal.GetRoles%2A>método, ou quando o <xref:System.Web.Security.RolePrincipal.IsInRole%2A>chamadas de método a <xref:System.Web.Security.RoleProvider.IsUserInRole%2A>método do provedor de função padrão e, em seguida, recebe uma resposta de `true`, resultando no nome da função passado para o <xref:System.Web.Security.RolePrincipal.IsInRole%2A>método que está sendo adicionado ao cache.</xref:System.Web.Security.RolePrincipal.IsInRole%2A> </xref:System.Web.Security.RoleProvider.IsUserInRole%2A> </xref:System.Web.Security.RolePrincipal.IsInRole%2A> </xref:System.Web.Security.RolePrincipal.GetRoles%2A> </xref:System.Web.Security.Roles.Provider%2A>       A propriedade CachedListChanged também retornará true se <xref:System.Web.Security.Roles.CookieSlidingExpiration%2A>é definido como `true` e <xref:System.Web.Security.RolePrincipal.ExpireDate%2A>passou, resultando em um novo <xref:System.Web.Security.RolePrincipal.ExpireDate%2A>que está sendo definido.</xref:System.Web.Security.RolePrincipal.ExpireDate%2A> </xref:System.Web.Security.RolePrincipal.ExpireDate%2A> </xref:System.Web.Security.Roles.CookieSlidingExpiration%2A>"
  example:
  - "The following example displays role-caching information for the current user if role management is enabled. For information on enabling role management, see the <xref:System.Web.Security.Roles> class.  \n  \n [!code-cs[System.Web.Security.RolePrincipal#1](~/add/codesnippet/csharp/p-system.web.security.ro_6_1.aspx)]\n [!code-vb[System.Web.Security.RolePrincipal#1](~/add/codesnippet/visualbasic/p-system.web.security.ro_6_1.aspx)]"
  syntax:
    content: public bool CachedListChanged { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a lista de nomes de função em cache com o <xref href=&quot;System.Web.Security.RolePrincipal&quot;> </xref> objeto foi modificada; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.RolePrincipal.CachedListChanged*
  exceptions: []
  platform:
  - net462
