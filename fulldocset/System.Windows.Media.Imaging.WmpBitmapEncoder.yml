- uid: System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices
  id: VerticalTileSlices
  parent: System.Windows.Media.Imaging.WmpBitmapEncoder
  langs:
  - csharp
  name: VerticalTileSlices
  nameWithType: WmpBitmapEncoder.VerticalTileSlices
  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Obtém ou define o número de divisões verticais para usar durante a codificação de compactação. Uma única divisão cria duas regiões verticais."
  remarks: "Se <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>é `true`, VerticalTileSlices deve ser definido como 0.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>       Um bloco criado por divisão nunca pode ser menor que 16 pixels. O valor é ajustado para manter o tamanho mínimo do bloco.       Quando usado em combinação com <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices%2A>, uma grade de blocos é formada.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices%2A> Por exemplo, se ambas as propriedades são definidas como 1, a imagem é dividida em blocos de 4.      <a name=&quot;XAMLTextUsage_18&quot;></a># # Uso de texto XAML"
  syntax:
    content: public short VerticalTileSlices { get; set; }
    return:
      type: System.Int16
      description: "O número de divisões verticais para usar durante a codificação de compactação. O intervalo de valores é de 0 a 4095. O padrão é 0."
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices*
  exceptions: []
  platform:
  - net462
