  remarks: "Use a propriedade ItemIndex para determinar o número de índice a <xref:System.Web.UI.WebControls.DataListItem>de objeto o <xref:System.Web.UI.WebControls.DataList.Items%2A>coleção.</xref:System.Web.UI.WebControls.DataList.Items%2A> </xref:System.Web.UI.WebControls.DataListItem>      > [!NOTE] > Essa propriedade só se aplica a itens de dados a <xref:System.Web.UI.WebControls.DataList>controle.</xref:System.Web.UI.WebControls.DataList> O <xref:System.Web.UI.WebControls.DataListItem.ItemType%2A>propriedade o <xref:System.Web.UI.WebControls.DataListItem>objeto deve ser definido como `ListItemType.Item`, `ListItemType.AlternatingItem`, `ListItemType.SelectedItem`, ou `ListItemType.EditItem`.</xref:System.Web.UI.WebControls.DataListItem> </xref:System.Web.UI.WebControls.DataListItem.ItemType%2A>"
