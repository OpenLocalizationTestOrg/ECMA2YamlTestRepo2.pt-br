  remarks: "Codificação de URL, você garante que todos os navegadores transmitirá corretamente o texto em cadeias de caracteres de URL. Caracteres como um ponto de interrogação (?), marca de e comercial (&), barra (/) e espaços podem estar truncados ou corrompidos por alguns navegadores. Como resultado, esses caracteres devem ser codificados em `<a>` marcas ou na consulta cadeias de caracteres onde as cadeias de caracteres podem ser enviadas novamente por um navegador em uma cadeia de caracteres de solicitação.       Esse método é uma maneira conveniente de acessar o <xref:System.Web.HttpUtility.UrlDecode%2A?displayProperty=fullName>método em tempo de execução de um aplicativo ASP.NET.</xref:System.Web.HttpUtility.UrlDecode%2A?displayProperty=fullName> Internamente, esse método usa <xref:System.Web.HttpUtility.UrlDecode%2A?displayProperty=fullName>decodificar cadeias de caracteres.</xref:System.Web.HttpUtility.UrlDecode%2A?displayProperty=fullName>       O arquivo code-behind para uma página da web, acessar uma instância do <xref:System.Web.HttpServerUtility>classe por meio de `Server` propriedade.</xref:System.Web.HttpServerUtility> Em uma classe que não está em um arquivo code-behind, use `HttpContext.Current.Server` para acessar uma instância da <xref:System.Web.HttpServerUtility>classe.</xref:System.Web.HttpServerUtility>       Fora de um aplicativo web, use o <xref:System.Net.WebUtility>classe para codificar ou decodificar valores.</xref:System.Net.WebUtility>"
