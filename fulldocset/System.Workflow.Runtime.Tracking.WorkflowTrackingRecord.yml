- uid: System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.TrackingWorkflowEvent
  id: TrackingWorkflowEvent
  parent: System.Workflow.Runtime.Tracking.WorkflowTrackingRecord
  langs:
  - csharp
  name: TrackingWorkflowEvent
  nameWithType: WorkflowTrackingRecord.TrackingWorkflowEvent
  fullName: System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.TrackingWorkflowEvent
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém ou define o tipo de evento de status do fluxo de trabalho associado ao registro de controle."
  remarks: "`TrackingWorkflowEvent`contém uma da <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>valores indicando o tipo de evento de status do fluxo de trabalho que foi correspondido pela infraestrutura de controle de tempo de execução e fez o <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>seja enviado.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> Ele reflete o status atual da instância do fluxo de trabalho. Uma instância de fluxo de trabalho emite eventos de status do fluxo de trabalho somente quando o status da instância do fluxo de trabalho é alterado e, portanto, um <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>pode ser correspondido somente quando ocorre uma alteração de status do fluxo de trabalho.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>       Essa propriedade é definida pelo tempo de execução de infra-estrutura de rastreamento."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingWorkflowEvent TrackingWorkflowEvent { get; set; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingWorkflowEvent
      description: "Uma da <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingWorkflowEvent&quot;> </xref> valores."
  overload: System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.TrackingWorkflowEvent*
  exceptions: []
  platform:
  - net462
