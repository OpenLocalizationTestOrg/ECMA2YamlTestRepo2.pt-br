  fullName: Microsoft.VisualBasic.MyServices.RegistryProxy
  type: Class
  summary: "Fornece propriedades e métodos para manipular o registro."
  remarks: "Para usar essas propriedades, você deve ter permissão de leitura e gravação do <xref:System.Security.Permissions.RegistryPermissionAccess>enumeração.</xref:System.Security.Permissions.RegistryPermissionAccess> Qualquer código sendo executado com confiança total (sob a política de segurança padrão, este é qualquer código instalado na unidade de disco rígido local do usuário) tem as permissões necessárias para acessar o registro. Para obter mais informações, consulte a <xref:System.Security.Permissions.RegistryPermission>classe.</xref:System.Security.Permissions.RegistryPermission>       A tabela a seguir lista exemplos de tarefas que envolvem o `My.Computer.Registry` objeto.      | Para | Consulte |   |--------|---------|   | Criar uma chave do registro e defina seu valor | [Como: criar uma chave do registro e defina seu valor](~/add/includes/ajax-current-ext-md.md)|   | Excluir uma chave do registro | [Como: excluir uma chave do registro](~/add/includes/ajax-current-ext-md.md)|   | Ler dados do registro | [Como: ler um valor de uma chave do registro](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example reads the value `Name` from `HKEY_CURRENT_USER\\Software\\MyApp` and displays it in a message box.  \n  \n [!code-vb[VbVbalrMyRegistry#8](~/add/codesnippet/visualbasic/t-microsoft.visualbasic._2_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class RegistryProxy
