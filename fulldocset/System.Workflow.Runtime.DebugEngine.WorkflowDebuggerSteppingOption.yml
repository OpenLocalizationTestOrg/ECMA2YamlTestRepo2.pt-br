  name: WorkflowDebuggerSteppingOption
  nameWithType: WorkflowDebuggerSteppingOption
  fullName: System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingOption
  type: Enum
  summary: "Especifica como o depurador de fluxo de trabalho percorrerá atividades filho de uma atividade composta em execução simultânea."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Essa enumeração é usada com a <xref:System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute>atributo para definir os seguintes dois comportamentos:- **simultâneos revisão**.</xref:System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute> Este modo de depuração permite percorrer e depurar atividades em execução simultânea no fluxo de trabalho. Com essa opção, você observará que uma alteração no controle ocorre quando as atividades executadas no fluxo de trabalho em execução simultânea.      - **Revisão sequencial**. Este modo de depuração permite que você percorrer e depurar uma ramificação específica de uma atividade composta, como o <xref:System.Workflow.Activities.ParallelActivity>ou o <xref:System.Workflow.Activities.ConditionedActivityGroup>atividade.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ParallelActivity> Quando você usar essa opção para depurar, você não irá notar que uma alteração no controle ocorre devido à execução simultânea de outras atividades no fluxo de trabalho. O depurador somente percorre as atividades na ramificação selecionada no momento enquanto outras atividades no fluxo de trabalho podem executar simultaneamente. Por exemplo, por padrão, a ramificação mais à esquerda em um <xref:System.Workflow.Activities.ParallelActivity>atividade e a primeira atividade filho de um <xref:System.Workflow.Activities.ConditionedActivityGroup>atividade são usados para depuração.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ParallelActivity> Se você estiver interessado na depuração de qualquer outra atividade de ramificação ou filho, um ponto de interrupção explícito deve ser colocado em que a atividade filho ou ramificação. Passo a passo continua na filial quando o ponto de interrupção é disparado."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public enum WorkflowDebuggerSteppingOption
