  summary: "Representa o método que manipula o <xref href=&quot;System.AppDomain.AssemblyLoad&quot;> </xref> eventos de um <xref href=&quot;System.AppDomain&quot;> </xref>."
  remarks: "Um AssemblyLoadEventHandler é usado para especificar os métodos que são invocados em resposta a um <xref:System.AppDomain.AssemblyLoad>evento.</xref:System.AppDomain.AssemblyLoad> Para associar uma instância de AssemblyLoadEventHandler com um evento, adicione a instância para o evento. Os métodos referenciados pelo AssemblyLoadEventHandler são invocados sempre que um assembly é carregado, até que o AssemblyLoadEventHandler seja removido do evento."
