  summary: "Lê um fluxo de bytes do deslocamento de coluna especificado no buffer como uma matriz, começando no deslocamento de buffer específico."
  remarks: "GetBytes retorna o número de bytes disponíveis no campo. Na maioria das vezes, isso é o comprimento exato do campo. No entanto, o número retornado pode ser menor que o comprimento real do campo se GetBytes já foi usado para obter os bytes do campo. Isso pode ser o caso, por exemplo, se o <xref:System.Data.Odbc.OdbcDataReader>está lendo uma estrutura de dados grande em um buffer.</xref:System.Data.Odbc.OdbcDataReader> Para obter mais informações, consulte o `SequentialAccess` configuração <xref:System.Data.CommandBehavior>.</xref:System.Data.CommandBehavior>       Se você passar um buffer que é um valor nulo, GetBytes retorna o comprimento do campo em bytes.       Conversões são executadas com base nos recursos subjacentes do driver ODBC. Se a conversão não há suporte para a chamada do método falhará.      > [!NOTE] > Nenhuma exceção será lançada se o valor de `bufferIndex` está fora da matriz. Nenhum dado será lido e o método retornará 0."
