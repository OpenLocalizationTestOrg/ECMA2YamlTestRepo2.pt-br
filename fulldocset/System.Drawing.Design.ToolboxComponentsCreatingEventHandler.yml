  remarks: "Quando você cria um delegado ToolboxComponentsCreatingEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
