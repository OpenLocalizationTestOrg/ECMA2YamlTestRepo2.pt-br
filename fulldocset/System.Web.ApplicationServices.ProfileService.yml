  name: ProfileService
  nameWithType: ProfileService
  fullName: System.Web.ApplicationServices.ProfileService
  type: Class
  summary: "Permite acesso a perfis de usuário do ASP.NET por meio de um serviço Web."
  remarks: "A classe ProfileService permite obter e definir propriedades de perfil do usuário por meio de um serviço do Windows Communication Foundation (WCF). Você pode manter informações personalizadas para usuários por meio das propriedades de perfil. Para obter informações sobre propriedades de perfil, consulte [visão geral de propriedades de perfil ASP.NET](~/add/includes/ajax-current-ext-md.md).       A classe ProfileService contém os seguintes métodos que devem ser acessados somente por meio de um serviço WCF:- <xref:System.Web.ApplicationServices.ProfileService.GetPropertiesForCurrentUser%2A>- <xref:System.Web.ApplicationServices.ProfileService.GetAllPropertiesForCurrentUser%2A>- <xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>- <xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A>para chamar esses métodos, você deve habilitar o serviço de perfil no servidor Web e, em seguida, conecte-se um aplicativo de cliente compatível com o WCF para o serviço da Web.</xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A> </xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A> </xref:System.Web.ApplicationServices.ProfileService.GetAllPropertiesForCurrentUser%2A> </xref:System.Web.ApplicationServices.ProfileService.GetPropertiesForCurrentUser%2A> Para obter informações sobre como configurar o serviço de perfil, consulte [como: ativar o serviço de perfil WCF](~/add/includes/ajax-current-ext-md.md).       O <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>evento é gerado quando as propriedades de perfil do usuário são definidas.</xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> Você pode criar um manipulador de eventos para o <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>evento para validar valores de propriedade ou para alterar dinamicamente seus valores.</xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>       Para obter um exemplo de como usar o serviço WCF do perfil de um aplicativo de console, consulte [passo a passo: usando serviços de aplicativos ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ServiceModel.Activation.AspNetCompatibilityRequirements(RequirementsMode=System.ServiceModel.Activation.AspNetCompatibilityRequirementsMode.Required)]

      [System.ServiceModel.ServiceBehavior(ConcurrencyMode=System.ServiceModel.ConcurrencyMode.Multiple, InstanceContextMode=System.ServiceModel.InstanceContextMode.Single, Namespace="http://asp.net/ApplicationServices/v200")]

      [System.ServiceModel.ServiceContract(Namespace="http://asp.net/ApplicationServices/v200")]

      [System.ServiceModel.ServiceKnownType("GetKnownTypes", typeof(System.Web.ApplicationServices.KnownTypesProvider))]

      public class ProfileService
