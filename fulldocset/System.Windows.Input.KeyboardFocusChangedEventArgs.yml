  type: Class
  summary: "Fornece dados para <xref href=&quot;System.Windows.UIElement.LostKeyboardFocus&quot;> </xref> e <xref href=&quot;System.Windows.UIElement.GotKeyboardFocus&quot;> </xref> eventos, bem como relacionados anexado e Visualizar eventos."
  remarks: "Essa classe de dados de evento é usada com os seguintes eventos anexados:- <xref:System.Windows.Input.Keyboard.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.Input.Keyboard.LostKeyboardFocus?displayProperty=fullName>essa classe de dados de evento também é usado com os seguintes eventos roteados em elementos de base.</xref:System.Windows.Input.Keyboard.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.Input.Keyboard.GotKeyboardFocus?displayProperty=fullName> Esses eventos roteados encaminham os eventos anexados listados anteriormente para torná-las mais acessível para o modelo de elemento geral em [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewGotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewLostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.LostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewGotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewLostKeyboardFocus?displayProperty=fullName>Os eventos anexados e os eventos roteado de elemento base compartilham seus dados de evento e bolha e túnel versões dos eventos roteados também compartilham dados de evento.</xref:System.Windows.ContentElement.PreviewLostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewGotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.GotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewLostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewGotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.GotKeyboardFocus?displayProperty=fullName> Isso pode afetar as características manipuladas do evento conforme ela se desloca a rota de evento. Para obter detalhes, consulte [visão geral de entrada](~/add/includes/ajax-current-ext-md.md).       Se o <xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>evento ou o <xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus>evento é manipulado (<xref:System.Windows.RoutedEventArgs.Handled%2A> é definido como `true` nos dados do evento), o foco do teclado não será alterado.</xref:System.Windows.RoutedEventArgs.Handled%2A> </xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus> </xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>       Se o <xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>evento ou <xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus>evento é manipulado, o foco do teclado não será alterado.</xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus> </xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>"
