      type: System.Web.Script.Serialization.JavaScriptSerializer
      description: "O objeto que é responsável para a serialização."
    return:
      type: System.Collections.Generic.IDictionary{System.String,System.Object}
      description: "Um objeto que contém pares chave/valor que representam os dados do objeto."
