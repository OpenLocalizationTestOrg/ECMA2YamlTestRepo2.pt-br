  name: ResourceExpressionFields
  nameWithType: ResourceExpressionFields
  fullName: System.Web.Compilation.ResourceExpressionFields
  type: Class
  summary: "Contém os campos de uma expressão de recurso analisado."
  remarks: "Quando uma página é analisada, os valores contidos em uma expressão de recurso são analisados e armazenados em uma instância da classe ResourceExpressionFields. Este objeto ResourceExpressionFields contém dois campos <xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A>e <xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A>.</xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A> </xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A> Esses campos são desenhados entre os valores de uma expressão de recursos em qualquer explícita (`<%$ Resources: ClassKey, ResourceKey %>`) ou implícita (`meta:resourcekey=&quot;ResourceKey&quot;`) formulário.       O <xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A>propriedade identifica o nome da classe de um recurso que é mapeado para um arquivo de recurso.</xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A> Por exemplo, para fazer referência a um arquivo de recurso denominado Financial.resx ou uma versão localizada como Financial.en GB.resx, a expressão de recurso será exibido como `<%$ Resources: Financial, ResourceKey %>`. Após a análise, o <xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A>propriedade retornaria &quot;Financeiro&quot; como seu valor.</xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A>       O <xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A>propriedade identifica o par chave/valor específico a ser recuperada do arquivo.</xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A> Se o arquivo Financial.resx contém uma chave chamada `Currency`, que o valor pode ser especificado com a expressão de recurso `<%$ Resources: Financial, Currency %>`. Após a análise, o <xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A>propriedade retornaria &quot;Moeda&quot; como seu valor.</xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A>       A expressão de recurso é analisada por meio de <xref:System.Web.Compilation.ResourceExpressionBuilder.ParseExpression%2A>método.</xref:System.Web.Compilation.ResourceExpressionBuilder.ParseExpression%2A>      > [!CAUTION] > Informações confidenciais não devem ser armazenadas em um arquivo de recurso."
  syntax:
    content: public sealed class ResourceExpressionFields
  inheritance:
