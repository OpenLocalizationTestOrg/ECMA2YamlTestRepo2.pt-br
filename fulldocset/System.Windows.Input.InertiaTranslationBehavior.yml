  summary: "Obtém ou define a taxa em que o movimento linear reduz em [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] por milissegundo ao quadrado."
  remarks: "Use a propriedade DesiredDeceleration para especificar a desaceleração desejada de inércia. Definir o <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>ou o DesiredDeceleration, mas não ambos.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A> Quando você define uma dessas propriedades, a outra propriedade é alterada para <xref:System.Double.NaN?displayProperty=fullName>se ele tiver um valor.</xref:System.Double.NaN?displayProperty=fullName>       Para obter mais informações sobre manipulações, consulte o [visão geral de entrada](~/add/includes/ajax-current-ext-md.md).  Para obter um exemplo de um aplicativo que responde às manipulações, consulte [passo a passo: Criando seu primeiro toque aplicativo](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public double DesiredDeceleration { get; set; }
    return:
      type: System.Double
      description: "A taxa em que o movimento linear reduz em [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] por milissegundo ao quadrado.  O padrão é &lt;xref:System.Double?displayProperty=fullName&gt;."
  overload: System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration*
  exceptions:
