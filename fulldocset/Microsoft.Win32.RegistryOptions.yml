  type: Enum
  summary: "Especifica as opções a serem usadas ao criar uma chave do registro."
  remarks: "Você pode criar uma chave do registro que está disponível apenas na memória e que não serão mantidos quando o computador for reiniciado. Isso é conhecido como uma chave volátil. Você pode especificar que você deseja criar uma chave volátil ou não volátil usando o <xref:Microsoft.Win32.RegistryKey.CreateSubKey%2A?displayProperty=fullName>sobrecargas do método que levam um `options` parâmetro.</xref:Microsoft.Win32.RegistryKey.CreateSubKey%2A?displayProperty=fullName>"
