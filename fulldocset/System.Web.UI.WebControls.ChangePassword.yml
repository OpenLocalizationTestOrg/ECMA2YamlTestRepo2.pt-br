  namespace: System.Web.UI.WebControls
  summary: "Obtém a senha atual para o usuário."
  remarks: "A propriedade Senhaatual contém a senha atual inserida pelo usuário.      > [!IMPORTANT] > Transmitir senhas através de HTTP é uma possível ameaça à segurança. Transmissões HTTP podem ser exibidas ou comprometidas por usuários mal-intencionados. Para melhorar a segurança ao usar os controles de logon, você deve usar o protocolo HTTPS com criptografia segura sockets layer (SSL) para garantir que a senha do usuário não pode ser lido durante um postback. Para obter mais informações, consulte [protegendo controles de logon](~/add/includes/ajax-current-ext-md.md).       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example shows how to use an ASP.NET page that uses a <xref:System.Web.UI.WebControls.ChangePassword> control, and includes a handler for the <xref:System.Web.UI.WebControls.ChangePassword.ChangingPassword> event named `ChangingPassword`. The code in the `ChangingPassword` handler compares the old password stored in the CurrentPassword property to the new password stored in <xref:System.Web.UI.WebControls.ChangePassword.NewPassword%2A>. If the two passwords are the same, changing the password fails.  \n  \n The <xref:System.Web.UI.WebControls.ChangePassword> control sets the <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> property to `true` to enable users to enter their user name. This means that the user does not have to log on to view the page.  \n  \n The code example assumes that the ASP.NET Web site has been configured to use ASP.NET membership and Forms authentication, and that a user has been created whose name and password are known to you. For more information, see [How to: Implement Simple Forms Authentication](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.WebControls.ChangePassword.OnChangingPassword#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_261_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ChangePassword.OnChangingPassword#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_261_1.aspx)]"
  syntax:
    content: public virtual string CurrentPassword { get; }
    return:
      type: System.String
      description: "A senha atual inserida pelo usuário."
  overload: System.Web.UI.WebControls.ChangePassword.CurrentPassword*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ChangePassword.DisplayUserName
  id: DisplayUserName
  parent: System.Web.UI.WebControls.ChangePassword
  langs:
  - csharp
  name: DisplayUserName
  nameWithType: ChangePassword.DisplayUserName
  fullName: System.Web.UI.WebControls.ChangePassword.DisplayUserName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se o <xref href=&quot;System.Web.UI.WebControls.ChangePassword&quot;> </xref> controle deve exibir o <xref:System.Web.UI.WebControls.ChangePassword.UserName*>controle e rótulo.</xref:System.Web.UI.WebControls.ChangePassword.UserName*>"
  remarks: "Para alterar sua senha, os usuários devem ser autenticados pelo provedor de associação. Para permitir que os usuários que não estão conectados para alterar sua senha, ou para ser autenticado pelo provedor de associação com uma conta de usuário diferente e, em seguida, alterar a senha para essa conta, o <xref:System.Web.UI.WebControls.ChangePassword>controle pode exibir um <xref:System.Web.UI.WebControls.TextBox>controle para aceitar o nome de usuário.</xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.ChangePassword>       Você deve definir a propriedade DisplayUserName como `true` se o <xref:System.Web.UI.WebControls.ChangePassword>controle será exibido aos usuários que não estão conectados; caso contrário, o usuário não poderá especificar um nome de usuário.</xref:System.Web.UI.WebControls.ChangePassword>"
  example:
  - "The following code example shows how to set the DisplayUserName property to display the <xref:System.Web.UI.WebControls.ChangePassword.UserName%2A> control to users who are not logged on to the Web site.  \n  \n [!code-vb[ChangePasswordDisplayUserName#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1167_1.aspx)]\n [!code-cs[ChangePasswordDisplayUserName#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1167_1.aspx)]  \n  \n The following code example shows how to use an ASP.NET page that uses a <xref:System.Web.UI.WebControls.ChangePassword> control, and includes a handler for the <xref:System.Web.UI.WebControls.ChangePassword.ChangingPassword> event named `ChangingPassword`. The code in the `ChangingPassword` handler compares the old password stored in the <xref:System.Web.UI.WebControls.ChangePassword.CurrentPassword%2A> property to the new password stored in <xref:System.Web.UI.WebControls.ChangePassword.NewPassword%2A>. If the two passwords are the same, changing the password fails.  \n  \n The <xref:System.Web.UI.WebControls.ChangePassword> control sets the DisplayUserName property to `true` to enable the user to enter their user name. This means that the user does not have to log on to view the page.  \n  \n The code example assumes that the ASP.NET Web site has been configured to use ASP.NET membership and Forms authentication, and that a user has been created whose name and password are known to you. For more information, see [How to: Implement Simple Forms Authentication](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.WebControls.ChangePassword.OnChangingPassword#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1167_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.ChangePassword.OnChangingPassword#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1167_2.aspx)]"
  syntax:
    content: public virtual bool DisplayUserName { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Web.UI.WebControls.ChangePassword&quot;> </xref> controle deve exibir o <xref:System.Web.UI.WebControls.ChangePassword.UserName*>; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.WebControls.ChangePassword.UserName*> O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
