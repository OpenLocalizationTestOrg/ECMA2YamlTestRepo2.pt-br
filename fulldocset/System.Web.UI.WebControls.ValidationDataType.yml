  type: Enum
  summary: "Especifica os tipos de dados de validação usados pelo <xref href=&quot;System.Web.UI.WebControls.CompareValidator&quot;> </xref> e <xref href=&quot;System.Web.UI.WebControls.RangeValidator&quot;> </xref> controles."
  remarks: "A enumeração de ValidationDataType representa os dados de diferentes tipos de <xref:System.Web.UI.WebControls.CompareValidator>e <xref:System.Web.UI.WebControls.RangeValidator>controles podem validar.</xref:System.Web.UI.WebControls.RangeValidator> </xref:System.Web.UI.WebControls.CompareValidator> Quando você especificar um tipo de dados para o controle de validação e o controle de entrada que está sendo validado for aprovado na validação, o valor de controle de entrada pode ser analisado para o tipo de dados especificado."
