  namespace: System.Web.UI.WebControls
  summary: "Obtém um <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> objeto que fornece acesso para o <xref href=&quot;System.Web.UI.WebControls.Parameter&quot;> </xref> objetos do <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> classe."
  remarks: "A <xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs>classe é usada para passar dados para o <xref:System.Web.UI.WebControls.SqlDataSource.Filtering>manipulador de eventos de <xref:System.Web.UI.WebControls.SqlDataSource>.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.Filtering> </xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs> A propriedade ParameterValues fornece acesso para os valores de parâmetro de filtro antes da operação de filtragem é executada.      > [!IMPORTANT] > Você deve validar quaisquer valores de parâmetro de filtro que você recebeu do cliente e cancelar a operação de seleção se não houver parâmetros inválidos. O tempo de execução simplesmente substitui o valor do parâmetro na expressão de filtro e aplica-se para o resultado do método select. É possível que valores comprometidos alterar a expressão de filtro de forma a revelar mais linhas que podem ser visíveis ao cliente. Se você estiver usando o <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A>a propriedade como uma medida de segurança para limitar o número de itens que são retornados, você deve validar os valores de parâmetro antes da filtragem ocorre.</xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A>"
  example:
  - "The following code example demonstrates how to retrieve data from the Northwind database and filter it using a <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> and <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A>. The <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> of the <xref:System.Web.UI.WebControls.SqlDataSource> is applied anytime the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method is executed to retrieve data. In this example, the <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> contains a placeholder for a filter parameter, which is contained in the <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> collection. In the <xref:System.Web.UI.WebControls.SqlDataSource.Filtering> event, the filter parameter is displayed in a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSourceFiltering#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_491_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSourceFiltering#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_491_1.aspx)]"
