  namespace: System.Windows.Forms
  summary: "Obtém ou define a lista específica em um <xref:System.Windows.Forms.DataGrid.DataSource*>para o qual o <xref href=&quot;System.Windows.Forms.DataGrid&quot;> </xref> controle exibe uma grade.</xref:System.Windows.Forms.DataGrid.DataSource*>"
  remarks: "Se um <xref:System.Windows.Forms.DataGrid.DataSource%2A>contiver várias fontes de dados, você deve definir o DataMember para uma das fontes.</xref:System.Windows.Forms.DataGrid.DataSource%2A> Por exemplo, se o <xref:System.Windows.Forms.DataGrid.DataSource%2A>é um <xref:System.Data.DataSet>ou <xref:System.Data.DataViewManager>que contém três tabelas nomeadas `Customers`, `Orders`, e `OrderDetails`, você deve especificar uma das tabelas para associar a.</xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Se o <xref:System.Data.DataSet>ou <xref:System.Data.DataViewManager>contém apenas um <xref:System.Data.DataTable>você deve definir o DataMember para a <xref:System.Data.DataTable.TableName%2A>de que <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet>       Se o <xref:System.Windows.Forms.DataGrid.DataSource%2A>é definido como um <xref:System.Data.DataSet>que contém <xref:System.Data.DataRelation>objetos, como tabelas pai serão exibido com um sinal de adição (+) em cada cabeçalho de linha.</xref:System.Data.DataRelation> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Clique no sinal de adição faz com que um nó aparecer que contém links para tabelas filho. Por exemplo, se um <xref:System.Data.DataSet>contém duas <xref:System.Data.DataTable>objetos nomeados `Customers` e `Orders`, definindo o DataMember como o `Customers` tabela faz com que o <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>para exibir uma tabela pai com um sinal de mais visível em cada cabeçalho de linha.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Data.DataTable> </xref:System.Data.DataSet> Se o DataMember é definido como `Orders`, no entanto, os cabeçalhos de linha ficará em branco.       Se o <xref:System.Windows.Forms.DataGrid.DataSource%2A>é um <xref:System.Data.DataTable>, <xref:System.Data.DataView>, coleção ou matriz, definindo a propriedade DataMember lança uma exceção.</xref:System.Data.DataView> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGrid.DataSource%2A>      > [!NOTE] > Em tempo de execução, você deve usar o <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>método para redefinir o <xref:System.Windows.Forms.DataGrid.DataSource%2A>propriedade.</xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> No entanto, a propriedade DataMember somente pode ser redefinida a qualquer momento para um nome de tabela válido."
  example:
