- uid: System.Web.UI.SkinBuilder.ApplyTheme
  id: ApplyTheme
  parent: System.Web.UI.SkinBuilder
  langs:
  - csharp
  name: ApplyTheme()
  nameWithType: SkinBuilder.ApplyTheme()
  fullName: System.Web.UI.SkinBuilder.ApplyTheme()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Aplica um tema e uma capa de controle para o controle atual em tempo de design, se um <xref href=&quot;System.Web.UI.SkinBuilder&quot;> </xref> objeto está associado com o controle."
  remarks: "<xref:System.Web.UI.SkinBuilder>objetos estão associados a controles em tempo de design, especificando um <xref:System.Web.UI.IThemeResolutionService>de instância para o <xref:System.Web.UI.ControlBuilder>objeto de um controle que fornece um <xref:System.Web.UI.ThemeProvider>objeto.</xref:System.Web.UI.ThemeProvider> </xref:System.Web.UI.ControlBuilder> </xref:System.Web.UI.IThemeResolutionService></xref:System.Web.UI.SkinBuilder> O <xref:System.Web.UI.ThemeProvider>objeto pode retornar um <xref:System.Web.UI.SkinBuilder>objeto para um dado controle.</xref:System.Web.UI.SkinBuilder> </xref:System.Web.UI.ThemeProvider>"
  syntax:
    content: public System.Web.UI.Control ApplyTheme ();
    parameters: []
    return:
      type: System.Web.UI.Control
      description: "A instância de controle para que o tema ou tema de folha de estilo e qualquer controle capa foi aplicada. Essa é a mesma instância passada para o construtor &lt;xref:System.Web.UI.SkinBuilder.%23ctor%2A&gt; construtor. Esse método retornará <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se nenhum controle foi transmitido ao construtor."
  overload: System.Web.UI.SkinBuilder.ApplyTheme*
  exceptions: []
  platform:
  - net462
