  summary: "Especifica o tamanho do texto renderizado. Essa classe não pode ser herdada. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "A enumeração FontSize é um subconjunto de <xref:System.Web.UI.WebControls.FontSize?displayProperty=fullName>e representa o tamanho de uma fonte em um contêiner.</xref:System.Web.UI.WebControls.FontSize?displayProperty=fullName> Por exemplo, se você tiver um <xref:System.Web.UI.MobileControls.List>controle dentro de um <xref:System.Web.UI.MobileControls.Panel>controle, com o <xref:System.Web.UI.MobileControls.Panel>tamanho da fonte do controle definido como Normal, você pode especificar um tamanho de fonte pequeno para o <xref:System.Web.UI.MobileControls.List>controle.</xref:System.Web.UI.MobileControls.List> </xref:System.Web.UI.MobileControls.Panel> </xref:System.Web.UI.MobileControls.Panel> </xref:System.Web.UI.MobileControls.List>"
