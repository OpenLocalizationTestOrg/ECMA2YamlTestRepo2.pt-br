  name: BaseDataListDesigner
  nameWithType: BaseDataListDesigner
  fullName: System.Web.UI.Design.WebControls.BaseDataListDesigner
  type: Class
  summary: "Fornece uma classe base para componentes que fornecem suporte de tempo de design em um host de designer para o servidor Web controles que derivam de <xref href=&quot;System.Web.UI.WebControls.BaseDataList&quot;> </xref> classe."
  remarks: "Em um host designer, quando o usuário alterna da origem para o modo de Design, o código de origem de marcação que descreve um controle derivado de <xref:System.Web.UI.WebControls.BaseDataList>classe abstrata é analisada e uma versão de tempo de design do controle é criada na superfície de design.</xref:System.Web.UI.WebControls.BaseDataList> Quando o usuário alternar de volta à exibição da fonte, o controle de tempo de design é persistido no código-fonte marcação e editado na marcação da página da Web. A classe abstrata BaseDataListDesigner serve como uma classe base para componentes que fornecem suporte de tempo de design para controles que derivam de <xref:System.Web.UI.WebControls.BaseDataList>em um host designer.</xref:System.Web.UI.WebControls.BaseDataList>       As propriedades da classe BaseDataListDesigner fornecerem a seguinte funcionalidade: O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.ActionLists%2A>propriedade retorna um <xref:System.ComponentModel.Design.DesignerActionListCollection>objeto, que normalmente contém um objeto que é derivado do <xref:System.ComponentModel.Design.DesignerActionList>classe para cada nível na árvore de herança do designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.ActionLists%2A>      -A <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataKeyField%2A>, <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataMember%2A>, <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSource%2A>, e <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceID%2A>propriedades fornecem acesso às propriedades correspondentes do controle associado.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceID%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataMember%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataKeyField%2A>      -A <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceDesigner%2A>propriedade fornece acesso para o designer da fonte de dados do controle associado.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceDesigner%2A> O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DesignerView%2A>propriedade obtém o modo de exibição padrão da fonte de dados.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DesignerView%2A>       Os métodos da classe BaseDataListDesigner fornecerem a seguinte funcionalidade: - o <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.Initialize%2A>método prepara o designer para exibir, editar e criar o controle associado.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.Initialize%2A> O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.InvokePropertyBuilder%2A>método invoca um editor de componente para o controle.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.InvokePropertyBuilder%2A> O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.PreFilterProperties%2A>método é usado para adicionar, remover ou propriedades de tempo de design do controle associado de sombra.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.PreFilterProperties%2A>      -O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetDesignTimeDataSource%2A>método gera um objeto que pode ser usado como uma fonte de dados em tempo de design.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetDesignTimeDataSource%2A> O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetSelectedDataSource%2A>método obtém a fonte de dados do contêiner do controle associado.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetSelectedDataSource%2A> O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetResolvedSelectedDataSource%2A>método obtém a fonte de dados do contêiner de controle, resolvido para um membro de dados específico.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetResolvedSelectedDataSource%2A> O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetTemplateContainerDataSource%2A>método obtém a fonte de dados do recipiente de modelo.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetTemplateContainerDataSource%2A>      -O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnComponentChanged%2A>método é chamado quando há uma alteração para o controle associado.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnComponentChanged%2A> O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnDataSourceChanged%2A>método é chamado quando a fonte de dados do controle associado foi alterado.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnDataSourceChanged%2A> O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnSchemaRefreshed%2A>método é chamado quando as alterações de esquema da fonte de dados de controle associado.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnSchemaRefreshed%2A> O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnAutoFormatApplied%2A>método é chamado quando um esquema de formatação automática tiver sido aplicado.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnAutoFormatApplied%2A>      -A <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnStylesChanged%2A>e <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnTemplateEditingVerbsChanged%2A>métodos podem ser substituídos para implementar a funcionalidade que deve ocorrer quando um estilo de controle associado foi alterado ou quando os verbos do designer de edição do modelo foram alterados, respectivamente.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnTemplateEditingVerbsChanged%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnStylesChanged%2A> O <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnPropertyBuilder%2A>método manipula o evento do criador de propriedades.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnPropertyBuilder%2A>"
