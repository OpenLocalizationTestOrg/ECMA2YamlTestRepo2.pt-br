  langs:
  - csharp
  name: ContractHandle
  nameWithType: ContractHandle
  fullName: System.AddIn.Pipeline.ContractHandle
  type: Class
  summary: "Fornece métodos que controlam o tempo de vida de um suplemento."
  remarks: "Como o modelo fornece a capacidade para suplementos para se comunicar entre domínios de aplicativo e entre processos, ele não pode contar o coletor de lixo para recuperá-los. Essa classe fornece uma mecanismo para o suplemento de contagem obtendo um token de tempo de vida para seu contrato de referência.       Quando um objeto ContractHandle é construído, ele chama o <xref:System.AddIn.Pipeline.ContractBase.AcquireLifetimeToken%2A>método no contrato que é transmitido ao construtor.</xref:System.AddIn.Pipeline.ContractBase.AcquireLifetimeToken%2A> Quando o objeto ContractHandle é descartado ou finalizado, ele chama o <xref:System.AddIn.Pipeline.ContractBase.RevokeLifetimeToken%2A>método no contrato, que remove sua retenção no contrato.</xref:System.AddIn.Pipeline.ContractBase.RevokeLifetimeToken%2A>       Adaptadores de implementam o contrato. A classe ContractHandle foi projetada para ser usado em um adaptador de contrato para exibição para ajudar os desenvolvedores de pipeline a gerenciar o tempo de vida do contrato que está sendo adaptado. Normalmente, uma instância dessa classe é criada durante a construção da classe de adaptador e é armazenada em um campo de instância do adaptador. Quando a classe de adaptador é coletado como lixo, o objeto ContractHandle também será coletado e o objeto ContractHandle revogará o token de tempo de vida do contrato.       É recomendável que os adaptadores de contrato de exibição herdam a <xref:System.AddIn.Pipeline.ContractBase>classe.</xref:System.AddIn.Pipeline.ContractBase> Você pode usar uma implementação padrão para os membros de <xref:System.AddIn.Contract.IContract>, que significa que você precisa implementar apenas os membros do seu contrato específico.</xref:System.AddIn.Contract.IContract>"
  example:
  - "The following example shows how to set the lifetime token handle in a contract-to-view adapter on the add-in side of a pipeline.  \n  \n [!code-vb[AddinP2HostSideAdapters#2](~/add/codesnippet/visualbasic/Calc2HostSideAdapter/Calc2ContractToViewHostSideAdapter.vb#2)]\n [!code-cs[AddinP2HostSideAdapters#2](~/add/codesnippet/csharp/Calc2HostSideAdapter/Calc2ContractToViewHostSideAdapter.cs#2)]"
  syntax:
    content: 'public class ContractHandle : IDisposable'
  inheritance:
