  fullName: System.Web.UI.MobileControls.LoadItemsEventHandler
  type: Delegate
  summary: "Representa o método que manipulará o <xref href=&quot;System.Web.UI.MobileControls.SelectionList.ItemDataBind&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.MobileControls.SelectionList&quot;> </xref> controle. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Um controle de lista contém uma coleção de itens. Esses itens são da <xref:System.Web.UI.MobileControls.MobileListItem>classe.</xref:System.Web.UI.MobileControls.MobileListItem> Ao fornecer processamento padrão, o controle de lista representa um <xref:System.Web.UI.MobileControls.MobileListItem>por seu <xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>propriedade.</xref:System.Web.UI.MobileControls.MobileListItem.Text%2A> </xref:System.Web.UI.MobileControls.MobileListItem> Na renderização de modelo, o modelo pode processar qualquer propriedade desejada de um <xref:System.Web.UI.MobileControls.MobileListItem>ou objeto de associação de dados associado.</xref:System.Web.UI.MobileControls.MobileListItem> Se um item de dados associados a um <xref:System.Web.UI.MobileControls.MobileListItem>objeto, o <xref:System.Web.UI.MobileControls.List.ItemDataBind>é gerado.</xref:System.Web.UI.MobileControls.List.ItemDataBind> </xref:System.Web.UI.MobileControls.MobileListItem> Neste momento, o manipulador pode definir propriedades do <xref:System.Web.UI.MobileControls.MobileListItem>objeto a partir de expressões arbitrárias.</xref:System.Web.UI.MobileControls.MobileListItem>       Quando você cria um <xref:System.Web.UI.MobileControls.ListDataBindEventHandler>delegar uma <xref:System.Web.UI.MobileControls.SelectionList>controle, que você identificar o método que manipulará o evento.</xref:System.Web.UI.MobileControls.SelectionList> </xref:System.Web.UI.MobileControls.ListDataBindEventHandler> O <xref:System.Web.UI.MobileControls.SelectionList>controle notifica o manipulador quando um item de evento é gerado.</xref:System.Web.UI.MobileControls.SelectionList> Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. A menos que você remova o representante, o manipulador de eventos é chamado sempre que o evento ocorre."
