  nameWithType: WindowClosedEventArgs
  fullName: System.Windows.Automation.WindowClosedEventArgs
  type: Class
  summary: "Contém informações sobre o evento que é gerado quando uma janela for fechada."
  remarks: "Para assinar eventos de fechamento de janela, chame <xref:System.Windows.Automation.Automation.AddAutomationEventHandler%2A>, especificando <xref:System.Windows.Automation.WindowPattern.WindowClosedEvent>no `eventId` parâmetro e fornecendo um [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] manipulador de eventos que usa um parâmetro de WindowClosedEventArgs.</xref:System.Windows.Automation.WindowPattern.WindowClosedEvent> </xref:System.Windows.Automation.Automation.AddAutomationEventHandler%2A>       Quando seu aplicativo recebe um evento de fechamento de janela, o `sender` parâmetro do manipulador de eventos não pode ser usado para obter informações sobre a janela foi fechada, porque o correspondente [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] elemento não é mais válido."
  example:
  - For example code, see <xref:System.Windows.Automation.WindowClosedEventArgs.GetRuntimeId%2A>.
