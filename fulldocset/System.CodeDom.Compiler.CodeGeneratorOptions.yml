  name: CodeGeneratorOptions
  nameWithType: CodeGeneratorOptions
  fullName: System.CodeDom.Compiler.CodeGeneratorOptions
  type: Class
  summary: "Representa um conjunto de opções usadas por um gerador de código."
  remarks: "CodeGeneratorOptions é passado para os métodos de geração de código de um <xref:System.CodeDom.Compiler.ICodeGenerator>implementação para especificar as opções usadas durante a geração de código.</xref:System.CodeDom.Compiler.ICodeGenerator>       O <xref:System.CodeDom.Compiler.CodeGeneratorOptions.IndentString%2A>propriedade especifica a cadeia de caracteres a ser usado para cada recuo de espaçamento.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.IndentString%2A> O <xref:System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle%2A>propriedade especifica o estilo de posicionamento de chaves que indica os limites dos blocos de código.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle%2A> O <xref:System.CodeDom.Compiler.CodeGeneratorOptions.ElseOnClosing%2A>propriedade especifica se deve acrescentar uma `else`, `catch`, ou `finally` bloco, incluindo os colchetes, na linha de fechamento de cada `if` ou `try` bloco.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.ElseOnClosing%2A> O <xref:System.CodeDom.Compiler.CodeGeneratorOptions.BlankLinesBetweenMembers%2A>propriedade especifica se deseja inserir linhas em branco entre membros.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.BlankLinesBetweenMembers%2A>       Um <xref:System.CodeDom.Compiler.ICodeGenerator>implementação pode fornecer código personalizado opções de geração de que você pode definir ou passar dados para usar o <xref:System.CodeDom.Compiler.CodeGeneratorOptions.Item%2A>indexador de dicionário, que um gerador de código pode pesquisar para localizar as opções de geração de código adicional.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.Item%2A> </xref:System.CodeDom.Compiler.ICodeGenerator>      > [!NOTE] > Essa classe contém uma demanda de link e uma demanda de herança no nível de classe que se aplica a todos os membros. Um <xref:System.Security.SecurityException>é gerada quando o chamador imediato ou classe derivada não tem permissão de confiança total.</xref:System.Security.SecurityException> Para obter detalhes sobre as exigências de segurança, consulte [demandas de Link](~/add/includes/ajax-current-ext-md.md) e [demandas de herança](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - >-
    [!code-cpp[CodeGeneratorOptionsExample#1](~/add/codesnippet/cpp/t-system.codedom.compile_9_1.cpp)]
     [!code-cs[CodeGeneratorOptionsExample#1](~/add/codesnippet/csharp/t-system.codedom.compile_9_1.cs)]
     [!code-vb[CodeGeneratorOptionsExample#1](~/add/codesnippet/visualbasic/t-system.codedom.compile_9_1.vb)]
