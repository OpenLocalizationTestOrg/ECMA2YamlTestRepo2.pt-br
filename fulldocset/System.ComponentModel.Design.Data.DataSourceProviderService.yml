  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Quando substituído em uma classe derivada, cria e retorna uma instância da fonte de dados especificado e o adiciona à superfície de design."
  remarks: "Você deve apenas chamada do método AddDataSourceInstance em dados de fontes que são projetáveis por exemplo, se o<xref:System.ComponentModel.Design.Data.DataSourceDescriptor.IsDesignable%2A> valor é `true`.</xref:System.ComponentModel.Design.Data.DataSourceDescriptor.IsDesignable%2A>       Esse método permite que o implementador de serviço executar ações personalizadas quando uma fonte de dados é adicionada à superfície de design."
  syntax:
    content: public abstract object AddDataSourceInstance (System.ComponentModel.Design.IDesignerHost host, System.ComponentModel.Design.Data.DataSourceDescriptor dataSourceDescriptor);
    parameters:
    - id: host
      type: System.ComponentModel.Design.IDesignerHost
      description: "O host do designer."
    - id: dataSourceDescriptor
      type: System.ComponentModel.Design.Data.DataSourceDescriptor
      description: "A fonte de dados."
    return:
      type: System.Object
      description: "Um <xref:System.Object>que representa uma instância da fonte de dados adicionado.</xref:System.Object>"
  overload: System.ComponentModel.Design.Data.DataSourceProviderService.AddDataSourceInstance*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "O nome do tipo não pode ser criado ou resolvido."
