  name: AutomationElementMode
  nameWithType: AutomationElementMode
  fullName: System.Windows.Automation.AutomationElementMode
  type: Enum
  summary: "Contém valores que especificam o tipo de referência a ser usado ao retornar [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] elementos. Esses valores são usados no &lt;xref:System.Windows.Automation.CacheRequest.AutomationElementMode%2A?displayProperty=fullName&gt; propriedade."
  remarks: "Total é o padrão e especifica que os elementos retornados contém uma referência completa a subjacente [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]. NONE especifica que os elementos retornados não tem nenhuma referência na interface do usuário subjacente e contêm somente informações armazenadas em cache.       Algumas operações nos elementos, como <xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A>ou <xref:System.Windows.Automation.AutomationElement.SetFocus%2A>, exigem uma referência completa; tentando executar estas em um elemento que não possui nenhum resulta em um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Automation.AutomationElement.SetFocus%2A> </xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A>       Usar nenhum pode ser mais eficiente quando são necessárias apenas as propriedades, pois evita a sobrecarga envolvida na configuração de referências completas."
  example:
  - "The following example shows how to set the mode on a <xref:System.Windows.Automation.CacheRequest>.  \n  \n [!code-vb[UIAClient_snip#183](~/add/codesnippet/visualbasic/UIAClient_snip/ClientForm.vb#183)]\n [!code-cs[UIAClient_snip#183](~/add/codesnippet/csharp/CustomElementClient/ClientForm.cs#183)]"
