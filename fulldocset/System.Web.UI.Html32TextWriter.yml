  name: Html32TextWriter
  nameWithType: Html32TextWriter
  fullName: System.Web.UI.Html32TextWriter
  type: Class
  summary: "Grava uma série de caracteres do HTML 3.2 específico e o texto para o fluxo de saída para um controle de servidor ASP.NET. A classe Html32TextWriter fornece recursos de formatação que controles de servidor ASP.NET usam ao processar conteúdo HTML 3.2 aos clientes."
  remarks: "A classe Html32TextWriter é uma alternativa para a <xref:System.Web.UI.HtmlTextWriter>classe.</xref:System.Web.UI.HtmlTextWriter> Converte os atributos de estilo HTML 4.0 nos atributos e marcas de HTML 3.2 equivalente. Ele padroniza a propagação de atributos, como cores e fontes, usar tabelas HTML. ASP.NET usa automaticamente essa classe para HTML 3.2 e navegadores anteriores, verificando a <xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A>propriedade de <xref:System.Web.HttpBrowserCapabilities>classe.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> A menos que você crie um adaptador de página ou controle personalizado que dispositivos de destinos que usam a marcação HTML 3.2, você não precisa criar uma instância da classe Html32TextWriter explicitamente.       Para obter mais informações sobre como personalizar a página e renderização de controle, consulte [passo a passo: desenvolvendo e usando um controle de servidor Web personalizado](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use a class, named `CustomHtml32TextWriter`, that derives from the Html32TextWriter class. `CustomHtml32TextWriter` creates two constructors that follow the pattern that is established by the <xref:System.Web.UI.HtmlTextWriter> class and overrides the <xref:System.Web.UI.Html32TextWriter.RenderBeforeContent%2A>, <xref:System.Web.UI.Html32TextWriter.RenderAfterContent%2A>, <xref:System.Web.UI.Html32TextWriter.RenderBeforeTag%2A>, and <xref:System.Web.UI.Html32TextWriter.RenderAfterTag%2A> methods.  \n  \n [!code-vb[System.Web.UI.Html32TextWriter_Samples1#1](~/add/codesnippet/visualbasic/t-system.web.ui.html32te_1.vb)]\n [!code-cs[System.Web.UI.Html32TextWriter_Samples1#1](~/add/codesnippet/csharp/t-system.web.ui.html32te_1.cs)]"
  syntax:
    content: 'public class Html32TextWriter : System.Web.UI.HtmlTextWriter'
