- uid: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable
  id: IsMergeable
  parent: System.Windows.Documents.TextElementEditingBehaviorAttribute
  langs:
  - csharp
  name: IsMergeable
  nameWithType: TextElementEditingBehaviorAttribute.IsMergeable
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Obtém ou define um valor que indica se o <xref href=&quot;System.Windows.Controls.RichTextBox&quot;> </xref> pode mesclar dois elementos de texto adjacente."
  remarks: "Quando for IsMergeable `true`, a decisão de combinar elementos de texto adjacente que têm valores de propriedade idênticas fica até <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox>  Quando for IsMergeable `false`, um <xref:System.Windows.Controls.RichTextBox>não combinar dois elementos de texto adjacente.</xref:System.Windows.Controls.RichTextBox>       <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>é introduzido no .NET Framework versão 3.5.</xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>  Para obter mais informações, consulte [versões e dependências](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsMergeable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se um <xref href=&quot;System.Windows.Controls.RichTextBox&quot;> </xref> é livre para mesclar elementos adjacentes de texto personalizado que têm valores de propriedade idênticas; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly
  id: IsTypographicOnly
  parent: System.Windows.Documents.TextElementEditingBehaviorAttribute
  langs:
  - csharp
  name: IsTypographicOnly
  nameWithType: TextElementEditingBehaviorAttribute.IsTypographicOnly
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Obtém ou define um valor que indica se o elemento de texto fornece a formatação em uma base de caractere, ou se a formatação se aplica a todo o elemento."
  remarks: "Quando for IsTypographicOnly `true` e o usuário copia e cola parte do conteúdo de um elemento de texto personalizado, a formatação é preservada.  Quando for IsTypographicOnly `false`, a formatação é preservada somente se o usuário copia e cola todo o conteúdo do elemento de texto personalizado.       <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>é introduzido no .NET Framework versão 3.5.</xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>  Para obter mais informações, consulte [versões e dependências](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsTypographicOnly { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a formatação deve ser aplicados a caracteres individuais; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se a formatação deve ser aplicada a todo o elemento."
  overload: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly*
  exceptions: []
  platform:
  - net462
