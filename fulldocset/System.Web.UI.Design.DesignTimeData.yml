    parameters:
    - id: referenceData
      type: System.Collections.IEnumerable
      description: "Uma fonte de dados com o esquema desejado para usar como o formato para o exemplo <xref href=&quot;System.Data.DataTable&quot;> </xref> objeto."
    return:
      type: System.Data.DataTable
      description: "Um <xref href=&quot;System.Data.DataTable&quot;> </xref> objeto que contém colunas com os mesmo nomes e tipos de dados como a fornecida <code> referenceData </code>."
