  remarks: "Essa propriedade indica o menu de atalho que geralmente é exibido quando o usuário clica na célula.       Quando o <xref:System.Windows.Forms.DataGridView>controle <xref:System.Windows.Forms.DataGridView.DataSource%2A>está definida ou seus <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>é de propriedade `true`, obtendo o valor do gera de propriedade ContextMenuStrip a <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>eventos do controle e retorna o valor da <xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName>a propriedade como especificado no evento manipulador.</xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> Se não houver nenhum manipulador para o evento, obtendo o valor da propriedade ContextMenuStrip retorna o valor especificado anteriormente ou seu valor padrão de `null`.       Manipulando o <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>evento é principalmente útil ao trabalhar com grandes quantidades de dados para evitar penalidades de desempenho ao definir a célula valor ContextMenuStrip para várias células.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> Para obter mais informações, consulte [práticas recomendadas para dimensionamento do controle DataGridView do Windows Forms](~/add/includes/ajax-current-ext-md.md).       A alteração dessa propriedade gera o <xref:System.Windows.Forms.DataGridView.CellContextMenuStripChanged>evento na posse <xref:System.Windows.Forms.DataGridView>, se houver.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripChanged>       Você também pode especificar os menus de atalho para linhas individuais em vez de células individuais, definindo a linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>propriedade ou manipulação de <xref:System.Windows.Forms.DataGridView>do controle <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> A configuração da propriedade ContextMenuStrip célula substitui a linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>configuração de propriedade e o <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>substituições de evento de ambos os <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento e a linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>configuração de propriedade.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> Você pode especificar `null` para um menu de atalho célula, no entanto, para impedir que um menu de atalho da linha que está sendo substituído."
