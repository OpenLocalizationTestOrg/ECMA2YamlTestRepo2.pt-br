  type: Class
  summary: "A exceção que é lançada quando uma operação é tentada em uma transação que já foi revertida ou é feita uma tentativa de confirmar a transação e a transação será anulada."
  remarks: "Essa exceção é lançada quando uma ação é realizada em uma transação que já foi revertida, por exemplo, quando você tentar chamar o <xref:System.Transactions.CommittableTransaction.Commit%2A>método em uma transação que já atingiu o tempo limite.</xref:System.Transactions.CommittableTransaction.Commit%2A> Essa exceção também é lançada quando é feita uma tentativa de confirmar a transação e anula a transação.       Este é um erro recuperável."
