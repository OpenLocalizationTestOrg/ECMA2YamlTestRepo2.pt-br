  summary: "Retorna um inicializador para o método especificado."
  remarks: "Um inicializador é um objeto passado como um parâmetro para o <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A>método.</xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A> Para o <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter>o inicializador de classe, é o valor da <xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A>propriedade da entrada <xref:System.Web.Services.Protocols.LogicalMethodInfo>objeto.</xref:System.Web.Services.Protocols.LogicalMethodInfo> </xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A> </xref:System.Web.Services.Protocols.UrlEncodedParameterWriter> A propriedade é uma matriz de <xref:System.Reflection.ParameterInfo>. O método GetInitializer é chamado durante a inicialização do serviço.</xref:System.Reflection.ParameterInfo> Posteriormente, quando uma solicitação é preenchida, o objeto de inicializador é passado para o <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A>método de outra <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter>instância.</xref:System.Web.Services.Protocols.UrlEncodedParameterWriter> </xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A> O outro objeto executa a gravação real."
  syntax:
    content: public override object GetInitializer (System.Web.Services.Protocols.LogicalMethodInfo methodInfo);
    parameters:
    - id: methodInfo
      type: System.Web.Services.Protocols.LogicalMethodInfo
      description: "Um <xref href=&quot;System.Web.Services.Protocols.LogicalMethodInfo&quot;> </xref> que especifica o método da Web para o qual o inicializador é obtido."
    return:
      type: System.Object
