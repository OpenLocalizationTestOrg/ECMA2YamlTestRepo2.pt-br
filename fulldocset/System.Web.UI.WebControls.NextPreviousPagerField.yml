  remarks: "Use a propriedade RenderDisabledButtonsAsLabels para especificar se os botões desabilitados são renderizados como <xref:System.Web.UI.WebControls.Label>controla o <xref:System.Web.UI.WebControls.NextPreviousPagerField>objeto.</xref:System.Web.UI.WebControls.NextPreviousPagerField> </xref:System.Web.UI.WebControls.Label> Os botões são desabilitados pelo <xref:System.Web.UI.WebControls.NextPreviousPagerField>objeto quando a função associada com o botão não pode ser executada.</xref:System.Web.UI.WebControls.NextPreviousPagerField> Por exemplo, quando você estiver na primeira página de dados, os botões de primeira página e página anterior estão desabilitados.       Por padrão, o <xref:System.Web.UI.WebControls.NextPreviousPagerField>objeto renderiza os botões desabilitados usando o tipo de controle especificado pelo <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>propriedade.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField> Ele também define o <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>propriedade do controle para `false`.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A>       Quando RenderDisabledButtonsAsLabels está definido como `true`, o <xref:System.Web.UI.WebControls.NextPreviousPagerField>objeto usa o <xref:System.Web.UI.WebControls.Label>controle para processar os botões desabilitados.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.NextPreviousPagerField> O valor da <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonCssClass%2A>propriedade é usada para definir o <xref:System.Web.UI.WebControls.WebControl.CssClass%2A>propriedade o <xref:System.Web.UI.WebControls.Label>controle.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.WebControl.CssClass%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonCssClass%2A>       O valor dessa propriedade é armazenado em viewstate."
  syntax:
    content: public bool RenderDisabledButtonsAsLabels { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os botões desabilitados são renderizados como <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> controla; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
