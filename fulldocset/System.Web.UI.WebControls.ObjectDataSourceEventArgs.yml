  name: ObjectDataSourceEventArgs
  nameWithType: ObjectDataSourceEventArgs
  fullName: System.Web.UI.WebControls.ObjectDataSourceEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource.ObjectCreating&quot;> </xref> e <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource.ObjectCreated&quot;> </xref> eventos de <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> controle."
  remarks: "A classe ObjectDataSourceEventArgs é usada no <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnObjectCreating%2A>e <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnObjectCreated%2A>métodos para fornecer acesso à instância do objeto de negócios antes de quaisquer operações de dados que estão usando o <xref:System.Web.UI.WebControls.ObjectDataSource>controle e objeto comercial são executadas.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSourceView.OnObjectCreated%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.OnObjectCreating%2A> O objeto comercial é definido e acessados usando o <xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs.ObjectInstance%2A>propriedade.</xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs.ObjectInstance%2A> Adicionando um delegado de manipulador de eventos para lidar com o <xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectCreating>eventos, você pode criar uma instância do objeto comercial no código personalizado em vez do <xref:System.Web.UI.WebControls.ObjectDataSource>executando a instanciação.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectCreating> Isso é útil quando você desejar uma instância não padrão do seu objeto de negócios ou chamar um construtor não padrão para criar a instância; o <xref:System.Web.UI.WebControls.ObjectDataSource>sempre chama o construtor padrão para criar uma instância do objeto comercial que funciona com.</xref:System.Web.UI.WebControls.ObjectDataSource> Você também pode adicionar um delegado de manipulador de eventos para lidar com o <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated>evento, que permite que você acesse qualquer publicamente exposto aos membros do objeto comercial para executar qualquer inicialização adicional ou trabalho.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated>       O <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnObjectCreating%2A>e <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnObjectCreated%2A>métodos não são chamados pelo <xref:System.Web.UI.WebControls.ObjectDataSource>de controle, se o método do objeto comercial que executa as operações de dados for `static`.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSourceView.OnObjectCreated%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.OnObjectCreating%2A>       O <xref:System.Web.UI.WebControls.ObjectDataSource>controle expõe vários eventos que você pode manipular para trabalhar com o objeto comercial subjacente várias vezes durante o ciclo de vida.</xref:System.Web.UI.WebControls.ObjectDataSource> A tabela a seguir lista os eventos e associado <xref:System.EventArgs>classes e delegados de manipulador de eventos.</xref:System.EventArgs>      | Evento | EventArgs | EventHandler |   |-----------|---------------|------------------|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreating>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreating><br /><br /> Ocorre imediatamente antes da instância do objeto comercial é criada. | ObjectDataSourceEventArgs | <xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated></xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler><br /><br /> Ocorre imediatamente depois que a instância do objeto comercial é criada. | ObjectDataSourceEventArgs | <xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting></xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler><br /><br /> Ocorre antes que os dados são recuperados. | <xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Inserting>, <xref:System.Web.UI.WebControls.ObjectDataSource.Updating>, and <xref:System.Web.UI.WebControls.ObjectDataSource.Deleting>.</xref:System.Web.UI.WebControls.ObjectDataSource.Deleting></xref:System.Web.UI.WebControls.ObjectDataSource.Updating></xref:System.Web.UI.WebControls.ObjectDataSource.Inserting></xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs><br /><br /> Ocorre antes de uma inserção, atualização ou operação de exclusão é executada. | <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Selected>.</xref:System.Web.UI.WebControls.ObjectDataSource.Selected></xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs><br /><br /> Ocorre depois que os dados são recuperados. | <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Inserted>, <xref:System.Web.UI.WebControls.ObjectDataSource.Updated>, <xref:System.Web.UI.WebControls.ObjectDataSource.Deleted>.</xref:System.Web.UI.WebControls.ObjectDataSource.Deleted></xref:System.Web.UI.WebControls.ObjectDataSource.Updated></xref:System.Web.UI.WebControls.ObjectDataSource.Inserted></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs><br /><br /> Ocorre após a inserção, atualização ou operação de exclusão for concluída. | <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectDisposing>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectDisposing></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs><br /><br /> Ocorre antes de um objeto comercial é destruído. | <xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventHandler>|</xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventArgs>"
  example:
  - "This section contains two code examples. The first code example demonstrates how to use an <xref:System.Web.UI.WebControls.ObjectDataSource> control with a business object and a <xref:System.Web.UI.WebControls.GridView> control to retrieve and display information. The second code example provides the example basic business object that the first code example uses.  \n  \n The following code example demonstrates how to use an <xref:System.Web.UI.WebControls.ObjectDataSource> control with a business object and a <xref:System.Web.UI.WebControls.GridView> control to retrieve and display information. In this example, as in many real-world scenarios, it might not be possible nor appropriate to use a default instance of the business object with the <xref:System.Web.UI.WebControls.ObjectDataSource> control. In this example, the <xref:System.Web.UI.WebControls.ObjectDataSource> cannot successfully call the default constructor because it will throw an exception. In some cases, the default constructor might be protected and in others it might not initialize the business object to a desired state. Whatever the reason, you can create an instance of the business object yourself and set the instance to the <xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs.ObjectInstance%2A> property of the ObjectDataSourceEventArgs object that is passed to the handler. This is the business object instance that the <xref:System.Web.UI.WebControls.ObjectDataSource> will use to perform its work.  \n  \n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_15#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_139_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_15#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_139_1.aspx)]  \n  \n The following code example demonstrates the example basic business object that the preceding code example uses.  \n  \n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_15#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_139_2.cs)]\n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_15#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_139_2.vb)]"
