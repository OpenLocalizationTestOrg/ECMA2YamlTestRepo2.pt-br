  nameWithType: Doctype
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.Doctype
  type: Enum
  summary: "Especifica o tipo de marcação XHTML para um <xref href=&quot;System.Web.UI.XhtmlTextWriter&quot;> </xref> classe para renderizar a página ou controle. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Quando você especificar um dos valores de enumeração Doctype como o parâmetro em um <xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A>chamada de método, o valor força o gravador de texto para atender as restrições desse tipo de documento XHTML.</xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A>       XHTML básica é a versão móvel do XHTML 1.0 e suporta o número mínimo de módulos XHTML um documento XHTML. Ele foi projetado para clientes que não oferecem suporte para o conjunto completo de recursos XHTML, como telefones celulares, personal digital assistants (PDAs), pagers e decodificadores de sinais. Com Basic XHTML, um documento pode ser apresentado no número máximo de clientes, incluindo uma ampla variedade de telefones celulares com recursos de apresentação e formatos de exibição diferente.       XHTML Mobile Profile adiciona vários elementos adicionais e atributos para XHTML básico de XHTML 1.0 completo, incluindo elementos de apresentação adicionais e suporte para folhas de estilo interno.       Sem fio Markup Language (WML) 2.0 expande XHTML básica e de perfil móvel de XHTML, fornecendo suporte para folhas de estilo em cascata."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

