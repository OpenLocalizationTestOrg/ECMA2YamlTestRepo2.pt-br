  name: DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  nameWithType: ProfileProvider.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  fullName: System.Web.Profile.ProfileProvider.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Quando substituído em uma classe derivada, exclui todos os dados de perfil de usuário para os perfis em que a data da última atividade ocorreu antes da data especificada."
  remarks: "O método DeleteInactiveProfiles é usado para remover dados de perfil não usados da fonte de dados. Somente os dados para o `applicationName` especificado na configuração do arquivo é removido. O `authenticationOption` parâmetro especifica se somente perfis anônimos, apenas perfis autenticados, ou todos os perfis são pesquisados. Perfis no qual o <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>ocorre em ou antes especificado `userInactiveSinceDate` valor de parâmetro são excluídos.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>"
  example:
  - "The following code example shows the method signature for an implementation of the DeleteInactiveProfiles method. For an example of a full <xref:System.Web.Profile.ProfileProvider> implementation, see [How to: Build and Run the Profile Provider Example](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileProvider#3](~/add/codesnippet/csharp/1c3af888-11e7-4847-bfa6-_1.cs)]\n [!code-vb[System.Web.Profile.ProfileProvider#3](~/add/codesnippet/visualbasic/1c3af888-11e7-4847-bfa6-_1.vb)]"
  syntax:
    content: public abstract int DeleteInactiveProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, DateTime userInactiveSinceDate);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Uma da <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> valores, especificando se anônimo, autenticado ou ambos os tipos de perfis são excluídos."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "Um <xref:System.DateTime>que identifica quais perfis de usuário são consideradas inativas.</xref:System.DateTime> Se o <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>de um perfil de usuário ocorre em ou antes dessa data e hora, o perfil será considerado inativo.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    return:
      type: System.Int32
      description: "O número de perfis excluídos da fonte de dados."
  overload: System.Web.Profile.ProfileProvider.DeleteInactiveProfiles*
  exceptions: []
  platform:
