  name: OracleNumber
  nameWithType: OracleNumber
  fullName: System.Data.OracleClient.OracleNumber
  type: Struct
  summary: "Representa uma precisão e escala numérico valor fixo entre -10 <sup>27</sup> -1 e 10 <sup>27</sup> -1 para ser armazenado no ou recuperado de um banco de dados."
  remarks: "Para obter um objeto OracleNumber, chame o <xref:System.Data.OracleClient.OracleDataReader.GetOracleNumber%2A>método.</xref:System.Data.OracleClient.OracleDataReader.GetOracleNumber%2A>       Tipos de dados numéricos do Oracle podem armazenar até 27 dígitos decimais de precisão. Ao converter valores numéricos do Oracle em tipos de dados do common language runtime, o valor de Oracle pode ser muito grande. Por outro lado, ao converter um valor numérico de um tipos de dados do common language runtime em um OracleNumber, o valor numérico pode ser muito grande ou muito alta precisão para o OracleNumber. Ambos os casos causará um erro de estouro do Oracle ORA-22053. Se seu banco de dados Oracle pode conter valores grandes, você deve usar o tipo de dados OracleNumber. Você pode converter explicitamente, o tipo de dados do common language runtime e catch ou tratar os erros."
  syntax:
    content: 'public struct OracleNumber : IComparable, System.Data.SqlTypes.INullable'
  inheritance:
  - System.ValueType
  implements:
  - System.Data.SqlTypes.INullable
  - System.IComparable
