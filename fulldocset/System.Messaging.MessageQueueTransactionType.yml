  name: MessageQueueTransactionType
  nameWithType: MessageQueueTransactionType
  fullName: System.Messaging.MessageQueueTransactionType
  type: Enum
  summary: "Especifica o tipo de uma transação de enfileiramento de mensagens."
  remarks: "Ao ler ou gravar uma mensagem usando uma sobrecarga de <xref:System.Messaging.MessageQueue>da classe <xref:System.Messaging.MessageQueue.Send%2A>ou <xref:System.Messaging.MessageQueue.Receive%2A>métodos (incluindo <xref:System.Messaging.MessageQueue.ReceiveById%2A>e <xref:System.Messaging.MessageQueue.ReceiveByCorrelationId%2A>) que leva um `transactionType` parâmetro, você pode especificar como você interage com a fila.</xref:System.Messaging.MessageQueue.ReceiveByCorrelationId%2A> </xref:System.Messaging.MessageQueue.ReceiveById%2A> </xref:System.Messaging.MessageQueue.Receive%2A> </xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.MessageQueue> `Automatic`permite que você para enviar e receber de transações externas (por exemplo, quando você estiver interagindo com aplicativos de banco de dados), enquanto `Single` é usado para único transações internas de enfileiramento de mensagens.       `None`permite que você receber uma mensagem de uma fila transacional fora de uma transação ou enviar uma mensagem transacional para uma fila não transacional. Isso é útil, por exemplo, quando o roteamento de várias mensagens enviadas em uma única transação.       Se você deseja enviar ou receber uma mensagem usando uma transação interna do serviço de enfileiramento de mensagens, mas não uma transação interna, crie uma instância do <xref:System.Messaging.MessageQueueTransaction>classe e passá-lo em uma sobrecarga o <xref:System.Messaging.MessageQueue.Send%2A>ou <xref:System.Messaging.MessageQueue.Receive%2A>métodos que leva um `transaction` parâmetro em vez de um que usa um `transactionType` parâmetro.</xref:System.Messaging.MessageQueue.Receive%2A> </xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.MessageQueueTransaction>"
