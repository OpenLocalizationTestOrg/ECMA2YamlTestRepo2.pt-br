  name: HiddenFieldDesigner
  nameWithType: HiddenFieldDesigner
  fullName: System.Web.UI.Design.WebControls.HiddenFieldDesigner
  type: Class
  summary: "Fornece suporte de tempo de design em um designer visual para o <xref href=&quot;System.Web.UI.WebControls.HiddenField&quot;> </xref> controle."
  remarks: "Em um designer visual, quando o usuário alterna da origem para o modo de Design, o código-fonte marcação que descreve um <xref:System.Web.UI.WebControls.HiddenField>controle é analisado e uma versão de tempo de design do controle é criada na superfície de design.</xref:System.Web.UI.WebControls.HiddenField> Quando o usuário alternar de volta à exibição da fonte, o controle de tempo de design é persistente para o código-fonte marcação e editado na marcação da página da Web. A classe HiddenFieldDesigner fornece suporte de tempo de design para o <xref:System.Web.UI.WebControls.HiddenField>em um designer visual.</xref:System.Web.UI.WebControls.HiddenField>       O <xref:System.Web.UI.Design.WebControls.HiddenFieldDesigner.GetDesignTimeHtml%2A>método retorna a marcação que é usada para renderizar associado <xref:System.Web.UI.WebControls.HiddenField>em tempo de design.</xref:System.Web.UI.WebControls.HiddenField> </xref:System.Web.UI.Design.WebControls.HiddenFieldDesigner.GetDesignTimeHtml%2A> O <xref:System.Web.UI.Design.WebControls.HiddenFieldDesigner.Initialize%2A>método prepara o designer para exibir, editar e criar associado <xref:System.Web.UI.WebControls.HiddenField>.</xref:System.Web.UI.WebControls.HiddenField> </xref:System.Web.UI.Design.WebControls.HiddenFieldDesigner.Initialize%2A>"
  example:
  - "The following code example shows how to extend the HiddenFieldDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.HiddenField> control at design time.  \n  \n The example derives the `MyHiddenField` control from the <xref:System.Web.UI.WebControls.HiddenField>. The `MyHiddenField` is a copy of the <xref:System.Web.UI.WebControls.HiddenField>. The example also derives the `MyHiddenFieldDesigner` class from the HiddenFieldDesigner class and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyHiddenFieldDesigner` on the `MyHiddenField` control.  \n  \n The `MyHiddenFieldDesigner` overrides the <xref:System.Web.UI.Design.WebControls.HiddenFieldDesigner.GetDesignTimeHtml%2A> method to generate a placeholder that includes the <xref:System.Web.UI.WebControls.HiddenField.Value%2A> property in the placeholder, along with the control class name and the <xref:System.Web.UI.Control.ID%2A> property.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.HiddenFieldDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_28_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.HiddenFieldDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_28_1.vb)]"
  syntax:
    content: 'public class HiddenFieldDesigner : System.Web.UI.Design.ControlDesigner'
