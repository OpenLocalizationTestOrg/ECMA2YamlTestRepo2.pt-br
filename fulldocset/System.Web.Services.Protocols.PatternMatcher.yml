  name: PatternMatcher
  nameWithType: PatternMatcher
  fullName: System.Web.Services.Protocols.PatternMatcher
  type: Class
  summary: "Pesquisa de texto de resposta HTTP para valores de retorno para clientes de serviço Web."
  remarks: "A classe PatternMatcher executa a correspondência de padrões usando expressões regulares para localizar valores de retorno de método da Web em texto codificado no corpo de uma resposta HTTP. A classe PatternMatcher é chamada pelo lado do cliente <xref:System.Web.Services.Protocols.TextReturnReader>classe que desserializa os valores de retorno de serviço Web.</xref:System.Web.Services.Protocols.TextReturnReader>       Correspondência de padrões de texto fornece uma maneira para os serviços Web para recuperar o conteúdo HTML sem convertê-lo para documentos XML que devem ser associados às definições de esquema XML. Destinos de pesquisa de expressão regular são especificados em um documento WSDL Web Services Description Language () por meio de `match` elementos XML no `text` elementos. Os dois elementos pertencem ao http://microsoft.com/wsdl/mime/textMatching/ namespace.       Quando `match` elementos são especificados em um documento WSDL, aplica-se a ferramenta Wsdl.exe <xref:System.Web.Services.Protocols.MatchAttribute>atributos para os métodos da Web correspondentes na classe de proxy de cliente que é gerado.</xref:System.Web.Services.Protocols.MatchAttribute> Um <xref:System.Web.Services.Protocols.MatchAttribute>Propriedades do atributo estabelecer os critérios de pesquisa para uma instância de PatternMatcher.</xref:System.Web.Services.Protocols.MatchAttribute>       Um desenvolvedor normalmente não precisa usar diretamente PatternMatcher."
  syntax:
    content: public sealed class PatternMatcher
