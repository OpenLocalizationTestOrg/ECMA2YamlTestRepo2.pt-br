  remarks: "Os valores de ConnectionState são usados pelo `State` propriedade o <xref:System.Data.OleDb.OleDbConnection>e <xref:System.Data.SqlClient.SqlConnection>objetos.</xref:System.Data.SqlClient.SqlConnection> </xref:System.Data.OleDb.OleDbConnection>      > [!NOTE] > Os valores nesta enumeração não são projetados para ser usado como um conjunto de sinalizadores."
