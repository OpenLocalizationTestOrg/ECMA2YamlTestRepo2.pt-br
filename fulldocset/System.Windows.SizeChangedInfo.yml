  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Windows.SizeChangedInfo&quot;> </xref> classe."
  remarks: "Para os dois parâmetros booleanos, observe que você pode relatar como `true` apenas se as alterações no valor são significativas para a renderização ou deve interpretar os valores dessa forma, se lendo os valores existentes. Pequenas alterações nos valores de tamanho são possíveis devido a efeitos colaterais de precisão, particularmente quando funções matemáticas são aplicadas aos valores double."
  syntax:
    content: public SizeChangedInfo (System.Windows.UIElement element, System.Windows.Size previousSize, bool widthChanged, bool heightChanged);
    parameters:
    - id: element
      type: System.Windows.UIElement
      description: "O elemento em que o tamanho está sendo alterado."
    - id: previousSize
      type: System.Windows.Size
      description: "O tamanho anterior, antes da alteração."
    - id: widthChanged
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o componente de largura do tamanho alterado."
    - id: heightChanged
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o componente de altura do tamanho alterado."
