  name: KeepInEditMode
  nameWithType: GridViewUpdatedEventArgs.KeepInEditMode
  fullName: System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se o <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controle deve permanecer no modo de edição após uma operação de atualização."
  remarks: "Por padrão, o <xref:System.Web.UI.WebControls.GridView>o controle retorna para o modo somente leitura depois de uma operação de atualização.</xref:System.Web.UI.WebControls.GridView> Para manter o <xref:System.Web.UI.WebControls.GridView>controle no modo de edição, defina a propriedade KeepInEditMode como `true`.</xref:System.Web.UI.WebControls.GridView>"
  example:
  - "The following example shows how to keep a <xref:System.Web.UI.WebControls.GridView> control in edit mode when an exception occurs.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_637_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_637_1.aspx)]"
  syntax:
    content: public bool KeepInEditMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o controle permanecerá no modo de edição após uma operação de atualização. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.GridViewUpdatedEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: GridViewUpdatedEventArgs.Keys
  fullName: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém um dicionário que contém pares de nome/valor do campo de chave de registro atualizado."
  remarks: "Use a propriedade de chaves para acessar os valores do campo de chave para um registro atualizado. Por exemplo, você pode usar esses valores para manter um registro de registros atualizados.       A propriedade Keys retorna um objeto que implementa o <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interface.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> O objeto contém <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objetos que representam os campos de registro atualizado.</xref:System.Collections.DictionaryEntry?displayProperty=fullName>      > [!NOTE] > Como um atalho, você também pode usar o indexador de <xref:System.Collections.Specialized.IOrderedDictionary>objeto para acessar o campo valores diretamente.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following example shows how to access the values of the key field for an updated record.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1345_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1345_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Um dicionário de pares de nome/valor do campo de chave de registro atualizado."
  overload: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
