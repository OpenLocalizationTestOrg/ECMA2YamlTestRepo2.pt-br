  name: TransformPattern
  nameWithType: TransformPattern
  fullName: System.Windows.Automation.TransformPattern
  type: Class
  summary: "Representa um controle que pode ser movido, redimensionado ou girado em um espaço bidimensional."
  remarks: "Suporte para esse padrão de controle não está limitado a objetos na área de trabalho. Esse padrão de controle também deve haver suporte pelos filhos de um objeto de contêiner, como os filhos podem ser movidos, redimensionados ou girados livremente dentro dos limites do contêiner."
  syntax:
    content: 'public class TransformPattern : System.Windows.Automation.BasePattern'
  inheritance:
