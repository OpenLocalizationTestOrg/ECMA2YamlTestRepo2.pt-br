- uid: System.EnterpriseServices.SecurityRoleAttribute.SetEveryoneAccess
  id: SetEveryoneAccess
  parent: System.EnterpriseServices.SecurityRoleAttribute
  langs:
  - csharp
  name: SetEveryoneAccess
  nameWithType: SecurityRoleAttribute.SetEveryoneAccess
  fullName: System.EnterpriseServices.SecurityRoleAttribute.SetEveryoneAccess
  type: Property
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Define um valor que indica se deseja adicionar todos grupo de usuário como um usuário."
  remarks: "Defina essa propriedade como `false` para suprimir a adição de todos os usuário grupo como um usuário recentemente criadas funções. Defina a propriedade como `true` para exigir que uma função recém-criada tenham todos adicionado como um usuário. Funções que já existem no aplicativo não são modificadas."
  syntax:
    content: public bool SetEveryoneAccess { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para exigir que uma função recém-criada têm todos grupo de usuários é adicionado como um usuário (funções que já existem no aplicativo não são modificadas); Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para suprimir a adição de todos os usuário grupo como um usuário."
  overload: System.EnterpriseServices.SecurityRoleAttribute.SetEveryoneAccess*
  exceptions: []
  platform:
  - net462
