  name: PrePrepareMethodAttribute
  nameWithType: PrePrepareMethodAttribute
  fullName: System.Runtime.ConstrainedExecution.PrePrepareMethodAttribute
  type: Class
  summary: "Instrui o serviço de geração de imagem nativa para preparar um método para inclusão em uma região de execução restrita (CER)."
  remarks: "Aplique o atributo de PrePrepareMethodAttribute para um método ou construtor para informar ao serviço de geração de imagem nativa que o método (e seu gráfico de chamada estaticamente determinável) deve estar preparado para uso em uma CER. Esse atributo é útil se o método ao qual ela é aplicada será preparado explicitamente no tempo de execução e o autor do método sabe isso e deseja evitar a sobrecarga de preparação de tempo de execução."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method, Inherited=false)]

      public sealed class PrePrepareMethodAttribute : Attribute
