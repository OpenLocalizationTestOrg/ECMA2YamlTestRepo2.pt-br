  remarks: "Você pode usar o estilo da marca de seleção quando você precisa indicar progresso está sendo feito, mas você não pode indicar a quantidade de progresso. O estilo da marca de seleção é válido somente quando os estilos visuais estão habilitados. O estilo contínuo é válido somente quando os estilos visuais não estão habilitados."
