  name: ControlSkin
  nameWithType: ControlSkin
  fullName: System.Web.UI.ControlSkin
  type: Class
  summary: "Representa uma capa de controle, que é um meio para definir propriedades de estilos que são aplicadas a um controle de servidor Web do ASP.NET."
  remarks: "Os desenvolvedores de página e o controle não usar o <xref:System.Web.UI.ControlSkinDelegate>, ControlSkin, ou <xref:System.Web.UI.PageTheme>classes diretamente.</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkinDelegate> Essas classes são usadas internamente pela estrutura de página ASP.NET para aplicar propriedades do lado do servidor e em cascata definições de folha de estilo que são definidas em arquivos de capa de controle para tipos específicos de controles e temas do ASP.NET.       Objetos ControlSkin representam uma capa nomeada capa ou padrão de um <xref:System.Web.UI.Control>controle em tempo de execução e tempo de design.</xref:System.Web.UI.Control> ASP.NET compila <xref:System.Web.UI.PageTheme>, ControlSkin e <xref:System.Web.UI.ControlSkinDelegate>objetos aos quais aplicar os elementos de estilo definidos em arquivos de capa de controle para controles e páginas da Web ASP.NET e temas.</xref:System.Web.UI.ControlSkinDelegate> </xref:System.Web.UI.PageTheme>       Para obter mais informações sobre temas e capas de controle, consulte [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how control skins are specified for controls in a declarative ASP.NET page. The example shows three ASP.NET server controls found in the same page, two that use the same named skin and one that uses a different skin.  \n  \n [!code-vb[ControlSkin#1](~/add/codesnippet/visualbasic/t-system.web.ui.controls_1.aspx)]\n [!code-cs[ControlSkin#1](~/add/codesnippet/csharp/t-system.web.ui.controls_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public class ControlSkin
