  name: ScrollEventType
  nameWithType: ScrollEventType
  fullName: System.Windows.Controls.Primitives.ScrollEventType
  type: Enum
  summary: "Descreve o comportamento que causou uma <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.Scroll&quot;> </xref> evento para um <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> controle."
  remarks: "Os botões de página não são visíveis como botões, mas eles ocupam espaço entre o <xref:System.Windows.Controls.Primitives.Thumb>e os <xref:System.Windows.Controls.Primitives.RepeatButton>controles em ambas as extremidades de <xref:System.Windows.Controls.Primitives.ScrollBar>.</xref:System.Windows.Controls.Primitives.ScrollBar> </xref:System.Windows.Controls.Primitives.RepeatButton> </xref:System.Windows.Controls.Primitives.Thumb> O usuário clica em um botão de página ao clicar no botão esquerdo do mouse entre o <xref:System.Windows.Controls.Primitives.Thumb>e <xref:System.Windows.Controls.Primitives.RepeatButton>.</xref:System.Windows.Controls.Primitives.RepeatButton> </xref:System.Windows.Controls.Primitives.Thumb> O resultado dessa ação é mover o <xref:System.Windows.Controls.Primitives.Thumb>na direção do botão página.</xref:System.Windows.Controls.Primitives.Thumb> Para obter mais informações sobre o efeito dos botões de página, consulte as descrições dos membros LargeIncrement e LargeDecrement. A ilustração a seguir mostra os elementos de um <xref:System.Windows.Controls.Primitives.ScrollBar>, incluindo os botões de página.</xref:System.Windows.Controls.Primitives.ScrollBar>       ![As diferentes partes de uma barra de rolagem](~/add/media/scrollbarpagebutton.png &quot;as diferentes partes de uma barra de rolagem&quot;)"
  syntax:
    content: public enum ScrollEventType
  inheritance:
  - System.Enum
  platform:
  - net462
