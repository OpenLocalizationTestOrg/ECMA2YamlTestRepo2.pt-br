  name: ChangeInterceptorAttribute
  nameWithType: ChangeInterceptorAttribute
  fullName: System.Data.Services.ChangeInterceptorAttribute
  type: Class
  summary: "ChangeInterceptorAttribute em um método é usado para processar atualizações no nome do conjunto de entidade especificada."
  remarks: "Validação e autorização de alteração do nível de recursos é implementado pelos métodos anotados no ChangeInterceptorAttribute. [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]fornece a infraestrutura necessária para desenvolvedores de serviço gravar o processamento de regras e validação de alterações por entidade.       Validação e controle de acesso de nível de entidade podem ser impostas por meio de interceptores de consulta. Para obter mais informações, consulte <xref:System.Data.Services.QueryInterceptorAttribute>.</xref:System.Data.Services.QueryInterceptorAttribute>      -"
  example:
  - For more information, see the example in the <xref:System.Data.Services.QueryInterceptorAttribute> topic.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=true, Inherited=true)]

      public sealed class ChangeInterceptorAttribute : Attribute
