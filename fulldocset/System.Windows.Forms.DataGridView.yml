  summary: "Ocorre quando o usuário insere a linha para novos registros, para que ele pode ser preenchido com valores padrão."
  remarks: "Esse evento permite que você preencha a linha para novos registros, quando o usuário insere a linha. Valores iniciais para a linha são provenientes de <xref:System.Windows.Forms.DataGridViewCell.DefaultNewRowValue%2A>propriedade do <xref:System.Windows.Forms.DataGridViewCell>retornado por cada coluna <xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A>propriedade.</xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewCell> </xref:System.Windows.Forms.DataGridViewCell.DefaultNewRowValue%2A>       No modo de limite de dados, todos os valores para colunas associadas são armazenadas na fonte de dados externa de dados da célula. Quando o usuário insere a linha para novos registros, uma nova linha é criada na fonte de dados antes que ocorra o evento DefaultValuesNeeded. Quando você preencher o <xref:System.Windows.Forms.DataGridViewRowEventArgs.Row%2A?displayProperty=fullName>propriedade seu manipulador de eventos, os valores são adicionados diretamente à fonte de dados.</xref:System.Windows.Forms.DataGridViewRowEventArgs.Row%2A?displayProperty=fullName>       No modo virtual, quando esse evento ocorre, o <xref:System.Windows.Forms.DataGridView.CellValuePushed>evento ocorre para cada célula na nova linha para que você pode armazenar os valores padrão em seu armazenamento de dados personalizado.</xref:System.Windows.Forms.DataGridView.CellValuePushed> Em seguida, o <xref:System.Windows.Forms.DataGridView.CellValueNeeded>evento ocorre para cada célula na nova linha, recuperar os valores que você armazenou no <xref:System.Windows.Forms.DataGridView.CellValuePushed>evento, que são exibidos.</xref:System.Windows.Forms.DataGridView.CellValuePushed> </xref:System.Windows.Forms.DataGridView.CellValueNeeded>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example illustrates how this event can be handled. In the example, cells for the given columns are populated with default values. For the `CustomerID` column, the value is retrieved from a separate method (not implemented) that generates a unique customer ID.  \n  \n To run this example, replace the column names with the names of the column objects from an actual <xref:System.Windows.Forms.DataGridView> control and provide appropriate default values. When specifying columns by name, you must use the name of the column object and not the column header text.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc#120](~/add/codesnippet/csharp/e-system.windows.forms.d_5_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc#120](~/add/codesnippet/visualbasic/e-system.windows.forms.d_5_1.vb)]"
