  fullName: System.IO.Ports.Handshake.XOnXOff
  type: Field
  assemblies:
  - System
  namespace: System.IO.Ports
  summary: "O protocolo de controle de software XON/XOFF é usado. O controle XOFF é enviado para interromper a transmissão de dados. O controle XON é enviado para continuar a transmissão. Esses controles de software são usadas em vez de solicitação para enviar (RTS) e desmarque para enviar (CTS) controles de hardware."
  syntax:
    content: XOnXOff
    return:
      type: System.IO.Ports.Handshake
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
