- uid: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  id: InstanceLockedExceptionAction
  parent: System.Activities.DurableInstancing.SqlWorkflowInstanceStore
  langs:
  - csharp
  name: InstanceLockedExceptionAction
  nameWithType: SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  fullName: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "Especifica a ação a ser tomada quando o provedor de persistência captura um <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref>."
  remarks: "Especifique a ação que um host de serviço deve ser executada quando uma instância de serviço de fluxo de trabalho passa por um <xref:System.Runtime.DurableInstancing.InstanceLockedException>.</xref:System.Runtime.DurableInstancing.InstanceLockedException> O host de serviço recebe um <xref:System.Runtime.DurableInstancing.InstanceLockedException>quando ele tenta bloquear uma instância que já está bloqueada por outro proprietário.</xref:System.Runtime.DurableInstancing.InstanceLockedException> Os valores possíveis estão na lista a seguir:- **nenhum**. O host de serviço não tenta bloquear a instância e passa o <xref:System.Runtime.DurableInstancing.InstanceLockedException>ao chamador.</xref:System.Runtime.DurableInstancing.InstanceLockedException>      - **BasicRetry**. O host de serviço reattempts bloquear a instância com um intervalo de repetição linear e passa a exceção para o chamador no final da sequência.      - **AggressiveRetry**. O host de serviço reattempts bloquear a instância com um atraso aumentando exponencialmente e passa o <xref:System.Runtime.DurableInstancing.InstanceLockedException>ao chamador no final da sequência.</xref:System.Runtime.DurableInstancing.InstanceLockedException> Os intervalos são curtos no início na tentativa de adquirir o bloqueio mais rápido possível e os intervalos aumenta com cada tentativa malsucedida."
  example:
  - "The following code sample demonstrates using InstanceLockedExceptionAction in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/ee37a22d-0628-499b-95c7-_1.cs)]"
  syntax:
    content: public System.Activities.DurableInstancing.InstanceLockedExceptionAction InstanceLockedExceptionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceLockedExceptionAction
      description: "A ação a ser tomada quando o provedor de persistência captura um<xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;></xref>"
  overload: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*
  exceptions: []
  platform:
  - net462
