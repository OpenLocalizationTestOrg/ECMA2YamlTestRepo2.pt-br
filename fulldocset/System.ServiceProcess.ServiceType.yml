  name: ServiceType
  nameWithType: ServiceType
  fullName: System.ServiceProcess.ServiceType
  type: Enum
  summary: "Representa o tipo do serviço."
  remarks: "O tipo do serviço indica como o serviço é usado pelo sistema. O <xref:System.ServiceProcess.ServiceController>que envia os comandos para o serviço armazena um valor para o tipo de serviço.</xref:System.ServiceProcess.ServiceController>       O valor de uma instância de ServiceType representa um conjunto de sinalizadores combinadas que usam o operador OR bit a bit.       Não há suporte para a criação de serviços interativos. Para solucionar isso, você pode criar um serviço não interativo e um controle separado aplicativos de interface gráfica do usuário que se comunica com o serviço usando soquetes ou remotamente."
  example:
  - "The following example uses the <xref:System.ServiceProcess.ServiceController> class to display the device driver services on the local computer.  \n  \n [!code-cs[ServiceController#5](~/add/codesnippet/csharp/t-system.serviceprocess._8_1.cs)]\n [!code-cpp[ServiceController#5](~/add/codesnippet/cpp/t-system.serviceprocess._8_1.cpp)]\n [!code-vb[ServiceController#5](~/add/codesnippet/visualbasic/t-system.serviceprocess._8_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ServiceType
