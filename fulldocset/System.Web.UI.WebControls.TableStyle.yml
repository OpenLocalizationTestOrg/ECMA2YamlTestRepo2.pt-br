  remarks: "Use a propriedade de linhas de grade para especificar se a borda entre as células de dados controle de lista é exibida. Essa propriedade é definida com uma da <xref:System.Web.UI.WebControls.GridLines>valores de enumeração.</xref:System.Web.UI.WebControls.GridLines> A tabela a seguir lista os valores possíveis.      | Valor | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridLines>| Nenhuma borda é exibida. |   | <xref:System.Web.UI.WebControls.GridLines>| Apenas as bordas superiores e inferiores das células no controle de lista de dados são exibidas. |   | <xref:System.Web.UI.WebControls.GridLines>| Apenas as bordas esquerdas e direita das células no controle de lista de dados são exibidas. |   | <xref:System.Web.UI.WebControls.GridLines>| Todas as bordas das células no controle de lista de dados são exibidas. |       O valor dessa propriedade é armazenado em estado de exibição.</xref:System.Web.UI.WebControls.GridLines> </xref:System.Web.UI.WebControls.GridLines> </xref:System.Web.UI.WebControls.GridLines> </xref:System.Web.UI.WebControls.GridLines>"
