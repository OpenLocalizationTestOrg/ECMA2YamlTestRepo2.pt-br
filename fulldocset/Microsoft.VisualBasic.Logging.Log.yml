  name: Log
  nameWithType: Log
  fullName: Microsoft.VisualBasic.Logging.Log
  type: Class
  summary: "Fornece uma propriedade e métodos para gravar informações de evento e de exceção para os ouvintes de log do aplicativo."
  remarks: "O `My.Application.Log` objeto fornece um ponto de entrada simples de acessar o [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]do log de serviços. O `WriteEntry` e `WriteException` métodos gravam mensagens de ouvintes de log do aplicativo. Os ouvintes podem ser configurados pelo arquivo de configuração do aplicativo. Para obter mais informações, consulte [passo a passo: alterando onde My.Application.Log grava informações](~/add/includes/ajax-current-ext-md.md) e [trabalhando com Logs de aplicativo](~/add/includes/ajax-current-ext-md.md).       O `My.Application.Log` objeto está disponível somente para aplicativos cliente. Para aplicativos Web, use `My.Log`. Para obter mais informações, consulte <xref:Microsoft.VisualBasic.Logging.AspLog>.</xref:Microsoft.VisualBasic.Logging.AspLog>       A tabela a seguir lista exemplos de tarefas que envolvem o `My.Application.Log` objeto.      | Para | Consulte |   |--------|---------|   | Gravar informações de evento para ouvintes de log do aplicativo | [Como: gravar mensagens de Log](~/add/includes/ajax-current-ext-md.md)|   | Gravar informações de exceção para os ouvintes de log do aplicativo | [Como: registrar exceções](~/add/includes/ajax-current-ext-md.md)|   | Determinar onde `My.Application.Log` grava informações |[ Passo a passo: Determinando onde My.Application.Log grava informações](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example shows how to use the `My.Application.Log.WriteEntry` method to log tracing information. For more information, see [How to: Write Log Messages](../Topic/How%20to:%20Write%20Log%20Messages%20\\(Visual%20Basic\\).md).  \n  \n [!code-vb[VbVbalrMyApplicationLog#11](~/add/codesnippet/visualbasic/VbVbalrMyApplicationLog/Form1.vb#11)]"
