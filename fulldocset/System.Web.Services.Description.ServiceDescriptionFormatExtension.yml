  summary: "Obtém ou define um valor que indica se o <xref href=&quot;System.Web.Services.Description.ServiceDescriptionFormatExtension&quot;> </xref> é usado pelo processo de importação quando o elemento de extensibilidade é importado."
  remarks: "Uma classe derivada, que representa um elemento de extensibilidade adicionado a um serviço Web XML, pode ser anexada a um <xref:System.Web.Services.Description.ServiceDescription>usando o <xref:System.Web.Services.Description.ServiceDescriptionImporter.Import%2A>método (que é usado pela ferramenta wsdl.exe).</xref:System.Web.Services.Description.ServiceDescriptionImporter.Import%2A> </xref:System.Web.Services.Description.ServiceDescription> Você também pode usar uma classe personalizada derivada do <xref:System.Web.Services.Description.SoapExtensionImporter>classe para estender o processo de importação para lidar com os elementos de extensibilidade personalizada.</xref:System.Web.Services.Description.SoapExtensionImporter>"
  syntax:
    content: public bool Handled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Web.Services.Description.ServiceDescriptionFormatExtension&quot;> </xref> é usada pelo processo de importação; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.Description.ServiceDescriptionFormatExtension.Handled*
