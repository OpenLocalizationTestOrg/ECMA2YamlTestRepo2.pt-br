- uid: System.Web.UI.WebControls.WebParts.WebPart.AllowClose
  id: AllowClose
  parent: System.Web.UI.WebControls.WebParts.WebPart
  langs:
  - csharp
  name: AllowClose
  nameWithType: WebPart.AllowClose
  fullName: System.Web.UI.WebControls.WebParts.WebPart.AllowClose
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define um valor que indica se um usuário final pode fechar um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controle em uma página da Web."
  remarks: "Depois que um usuário fecha um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle em uma página da Web, o controle não está mais visível ou disponível na página.</xref:System.Web.UI.WebControls.WebParts.WebPart> O controle fechado é adicionado ao catálogo de página, uma entidade de Web Parts que armazena uma referência para o controle. Se um desenvolvedor adiciona um <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>controle para a página em um <xref:System.Web.UI.WebControls.WebParts.CatalogZone>controle, os usuários conseguem alternar a página para o modo de exibição de catálogo, selecione o controle fechado no catálogo de página e adiciona de volta para a página.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>      > [!NOTE] > Um fechado <xref:System.Web.UI.WebControls.WebParts.WebPart>controle pode ser adicionado novamente a uma página seja programaticamente ou por um usuário que seleciona o controle fechado do catálogo de página quando a página estiver no catálogo de modo de exibição.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Fechar um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle é diferente de excluí-lo.</xref:System.Web.UI.WebControls.WebParts.WebPart> Um controle de fechado pode ser adicionado novamente a uma página, enquanto um controle excluído é removido permanentemente. Para obter mais informações sobre a exclusão de controles, consulte o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DeleteWebPart%2A>método.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DeleteWebPart%2A> Fechar um controle também é diferente de ocultá-lo. Um controle que está oculto é ainda presentes na página, ainda participa de eventos de ciclo de vida da página e apenas está oculta da exibição do usuário, mas um controle fechado mesmo não será renderizado em uma página.       Estático e dinâmico <xref:System.Web.UI.WebControls.WebParts.WebPart>controles (controles estáticos são declarados na marcação da página, enquanto controles dinâmicos são adicionados por meio de programação) podem ser fechados.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Se um desenvolvedor define a propriedade AllowClose como `false`, um verbo fechar não aparecem no controle e o usuário não é possível fechar o controle.       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       O escopo de personalização dessa propriedade é definido como <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>e pode ser modificado somente por usuários autorizados.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Para obter mais informações, consulte <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>e [Web Parts Personalization Overview](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
  example:
  - "The following code example demonstrates how to change the default setting of the AllowClose property for a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, so that it cannot be closed.  \n  \n The first part of this example contains the code for a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control named `TextDisplayWebPart`. Note that in the constructor of the custom control, the `TextDisplayWebPart.AllowClose` property is set to `false`, which has the effect of preventing users from closing the control on a Web page. This means that the close verb on the verbs menu of the control will be disabled for users. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example assumes that you compile the source code into an assembly, place it in a Bin subfolder of your Web application, and reference the assembly with a `Register` directive in your Web page. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_General_TextDisplayPart#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_362_1.vb)]\n [!code-cs[WebParts_General_TextDisplayPart#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_362_1.cs)]  \n  \n The second part of the example shows how to reference the `TextDisplayWebPart` control in an ASP.NET Web page. Note that in the `<aspSample:TextDisplayWebPart>` element that references the control, you could also change the value of the property set by the control's constructor. To allow the control to be closed, simply add an `AllowClose=\"true\"` attribute to the element in the declarative markup.  \n  \n [!code-cs[WebParts_General_TextDisplayPart#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_362_2.aspx)]\n [!code-vb[WebParts_General_TextDisplayPart#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_362_2.aspx)]"
  syntax:
    content: public virtual bool AllowClose { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o controle pode ser fechado em uma página da Web. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPart.AllowClose*
  exceptions: []
  platform:
  - net462
