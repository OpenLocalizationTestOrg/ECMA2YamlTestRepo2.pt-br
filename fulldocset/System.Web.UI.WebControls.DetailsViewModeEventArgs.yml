  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.DetailsView.ModeChanging&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>é gerado quando um <xref:System.Web.UI.WebControls.DetailsView>controle tenta alterar entre o modo somente leitura, inserir e editar, mas antes que o modo for alterado.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Isso permite que você forneça um manipulador de eventos que executa uma rotina personalizada, como configurar o <xref:System.Web.UI.WebControls.DetailsView>de controle para um modo específico ou cancelar a alteração do modo, sempre que esse evento ocorre.</xref:System.Web.UI.WebControls.DetailsView>       Um objeto DetailsViewModeEventArgs é passado para o manipulador de eventos, que permite que você determine o modo no qual o <xref:System.Web.UI.WebControls.DetailsView>controle está mudando para determinar se o <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>evento foi gerado como resultado do usuário cancelar uma operação de edição ou para indicar que uma operação de inserção deve ser cancelada.</xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> Para determinar o novo modo, use o <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A> Você também pode usar o <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A>propriedade a ser alterada para um modo alternativo, definindo-a como uma da <xref:System.Web.UI.WebControls.DetailsViewMode>valores de enumeração.</xref:System.Web.UI.WebControls.DetailsViewMode> </xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A> Use o <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A>propriedade para determinar se o usuário cancelou uma operação de edição.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A> Para cancelar uma operação de inserção, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância da classe DetailsViewModeEventArgs, consulte o <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.%23ctor%2A>"
  example:
