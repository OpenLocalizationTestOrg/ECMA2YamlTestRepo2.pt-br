  name: MutexSecurity
  nameWithType: MutexSecurity
  fullName: System.Security.AccessControl.MutexSecurity
  type: Class
  summary: "Representa a segurança de controle de acesso do Windows para um mutex nomeado. Essa classe não pode ser herdada."
  remarks: "Um objeto MutexSecurity Especifica os direitos de acesso para um mutex do sistema nomeado e também especifica como as tentativas de acesso são auditadas. Direitos de acesso para o mutex são expressos como regras, com cada regra de acesso representado por um <xref:System.Security.AccessControl.MutexAccessRule>objeto.</xref:System.Security.AccessControl.MutexAccessRule> Cada regra de auditoria é representada por um <xref:System.Security.AccessControl.MutexAuditRule>objeto.</xref:System.Security.AccessControl.MutexAuditRule>       Isso reflete o sistema de segurança de Windows subjacente, em que cada objeto protegível tem no máximo um controle lista de acesso discricionário (DACL) que controla o acesso para o objeto protegido e no máximo um sistema controle lista de acesso (SACL) que especifica que as tentativas de acesso são auditadas. A DACL e SACL são ordenados listas de entradas de controle de acesso (ACE) que especificam o acesso e auditoria para usuários e grupos. Um <xref:System.Security.AccessControl.MutexAccessRule>ou <xref:System.Security.AccessControl.MutexAuditRule>objeto pode representar mais de uma ACE.</xref:System.Security.AccessControl.MutexAuditRule> </xref:System.Security.AccessControl.MutexAccessRule>      > [!NOTE] > Um <xref:System.Threading.Mutex>objeto pode representar um mutex local ou um mutex do sistema nomeado.</xref:System.Threading.Mutex> Segurança de controle de acesso do Windows é significativa apenas para o sistema nomeado mutexes.       MutexSecurity, <xref:System.Security.AccessControl.MutexAccessRule>, e <xref:System.Security.AccessControl.MutexAuditRule>classes ocultar os detalhes de implementação de ACLs e ACEs.</xref:System.Security.AccessControl.MutexAuditRule> </xref:System.Security.AccessControl.MutexAccessRule> Elas permitem que você ignore os diferentes tipos ACE dezessete e a complexidade de manter corretamente herança e propagação de direitos de acesso. Esses objetos também foram projetados para impedir que os seguintes erros comuns de controle de acesso:-criar um descritor de segurança com uma DACL null. Uma referência nula para uma DACL permite que qualquer usuário adicionar regras de acesso a um objeto, potencialmente, criando um ataque de negação de serviço. Um novo objeto MutexSecurity sempre começa com uma DACL vazia, o que nega todo o acesso para todos os usuários.      -Violando a ordem canônica de ACEs. Se a lista ACE na DACL não é mantida na ordem canônica, os usuários podem inadvertidamente receberá acesso para o objeto protegido. Por exemplo, os direitos de acesso negado sempre devem aparecer antes de direitos de acesso permitido. Objetos MutexSecurity mantém a ordem correta internamente.      -Manipulando os sinalizadores de descritor de segurança, que devem estar sob controle do Gerenciador de recursos somente.      -Criar combinações inválidas de sinalizadores ACE.      -Manipulação de ACEs herdadas. Herança e propagação são manipulados pelo Gerenciador de recursos, em resposta a alterações feitas às regras de acesso e auditoria.      -Inserir ACEs sentidas em ACLs.       Os recursos somente os objetos de segurança do .NET não oferece suportados são perigosas atividades que devem ser evitadas, a maioria dos desenvolvedores de aplicativos, como o seguinte:-tarefas de nível inferior que são normalmente executadas pelo Gerenciador de recursos.      -Adicionar ou remover entradas de controle de acesso de maneiras que não precisam manter a ordem canônica.       Para modificar a segurança de controle de acesso do Windows para um mutex nomeado, use o <xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName>método para obter o objeto MutexSecurity.</xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName> Modificar o objeto de segurança, adicionando e removendo regras e, em seguida, use o <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>método anexar novamente o proprietário.</xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>      > [!IMPORTANT] > Alterações feitas em um objeto MutexSecurity não afetam os níveis de acesso do mutex nomeado até que você chamar o <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>método para atribuir o objeto de segurança alterado o mutex nomeado.</xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>       Para copiar a segurança de controle de acesso de um mutex para outro, use o <xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName>método para obter um objeto MutexSecurity que representa as regras de acesso e auditoria para o mutex primeiro e, em seguida, use o <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>método ou um construtor que aceita um objeto MutexSecurity, para atribuir essas regras para o segundo mutex.</xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName> </xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName>       Os usuários com um investimento em linguagem de definição de descritor de segurança (SDDL) podem usar o <xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A>método para definir regras de acesso para um mutex nomeado e o <xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A>método para obter uma cadeia de caracteres que representa as regras de acesso no formato SDDL.</xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A> </xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A> Isso não é recomendado para novo desenvolvimento.      > [!NOTE] > Segurança em objetos de sincronização não é suportada para Windows 98 ou Windows Millennium Edition."
  example:
  - "The following code example demonstrates the separation between <xref:System.Security.AccessControl.AccessControlType> rules and <xref:System.Security.AccessControl.AccessControlType> rules, and shows the combination of rights in compatible rules. The example creates a MutexSecurity object, adds rules that allow and deny various rights for the current user, and displays the resulting pair of rules. The example then allows new rights for the current user and displays the result, showing that the new rights are merged with the existing <xref:System.Security.AccessControl.AccessControlType> rule.  \n  \n> [!NOTE]\n>  This example does not attach the security object to a <xref:System.Threading.Mutex> object. Examples that attach security objects can be found in <xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName> and <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-vb[System.Security.AccessControl.MutexSecurity.AddAccessRule#1](~/add/codesnippet/visualbasic/t-system.security.access_12_1.vb)]\n [!code-cs[System.Security.AccessControl.MutexSecurity.AddAccessRule#1](~/add/codesnippet/csharp/t-system.security.access_12_1.cs)]"
