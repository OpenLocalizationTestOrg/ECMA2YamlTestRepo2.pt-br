  name: ReliableSessionBindingElementImporter
  nameWithType: ReliableSessionBindingElementImporter
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElementImporter
  type: Class
  summary: "Mapeia os elementos de associação de sessão confiável de e para representações de suas declarações de política correspondente nos metadados. Essa classe não pode ser herdada."
  remarks: "[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]usa essa classe para importar os elementos de associação de sessão confiável à associação de declarações de política nos metadados. Essa classe usa a sessão confiável elementos de associação e grava as declarações de política personalizada para o arquivo WSDL quando o serviço. No cliente, ele procura essas declarações e insere um elemento de associação correspondente novamente na associação de cliente. Observe que a presença de uma sessão confiável em uma associação é renderizada como a declaração de mensagens confiável descrita na especificação da política de mensagens WS-Reliable.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]troca de declarações de política entre as ligações para informações, consulte WSDL o <xref:System.ServiceModel.Description.IPolicyImportExtension>e <xref:System.ServiceModel.Description.IPolicyExportExtension>interfaces:-implementar o <xref:System.ServiceModel.Description.IPolicyImportExtension>interface para pesquisar informações de WSDL expostas por um ponto de extremidade específico para declarações de políticas personalizadas sobre recursos de ponto de extremidade ou requisitos.</xref:System.ServiceModel.Description.IPolicyImportExtension> </xref:System.ServiceModel.Description.IPolicyExportExtension> </xref:System.ServiceModel.Description.IPolicyImportExtension>      -Implementar o <xref:System.ServiceModel.Description.IPolicyExportExtension>interface em um <xref:System.ServiceModel.Channels.BindingElement?displayProperty=fullName>objeto escrever instruções sobre recursos de ponto de extremidade ou requisitos para as informações de WSDL exposto por um ponto de extremidade específico.</xref:System.ServiceModel.Channels.BindingElement?displayProperty=fullName> </xref:System.ServiceModel.Description.IPolicyExportExtension>"
  syntax:
    content: 'public sealed class ReliableSessionBindingElementImporter : System.ServiceModel.Description.IPolicyImportExtension'
