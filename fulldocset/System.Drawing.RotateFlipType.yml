  - "The following code example demonstrates how to set the <xref:System.Drawing.Image.RotateFlip%2A> property of an <xref:System.Drawing.Image> and the RotateFlipType enumeration.  \n  \n This example is designed to be used with a Windows Form that contains a <xref:System.Windows.Forms.PictureBox> named `PictureBox1` and a button named `Button1`. Paste the code into a form, call `InitializeBitmap` from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method and associate `Button1_Click` with the button's <xref:System.Windows.Forms.Control.Click> event. Ensure the file path to the bitmap is valid on your system.  \n  \n [!code-cs[System.Drawing.BitmapMembers#3](~/add/codesnippet/csharp/t-system.drawing.rotatef_1.cs)]\n [!code-vb[System.Drawing.BitmapMembers#3](~/add/codesnippet/visualbasic/t-system.drawing.rotatef_1.vb)]\n [!code-cpp[System.Drawing.BitmapMembers#3](~/add/codesnippet/cpp/t-system.drawing.rotatef_1.cpp)]"
