  namespace: System.Web.Configuration
  summary: "Especifica que o aplicativo usar a validação de dados e criptografia para ajudar a proteger os cookies. Essa opção usa o algoritmo de validação de dados configurado (com base no <xref uid=&quot;langword_csharp_machineKey&quot; name=&quot;machineKey&quot; href=&quot;&quot;> </xref> elemento). DES triplo (3DES) é usado para criptografia, se ele está disponível e se a chave for pelo menos de 48 bytes. <xref uid=&quot;langword_csharp_All&quot; name=&quot;All&quot; href=&quot;&quot;></xref>é o padrão (e recomendável) valor."
  syntax:
    content: All
    return:
      type: System.Web.Configuration.FormsProtectionEnum
      description: "A ser adicionado."
  exceptions: []
