  type: Class
  summary: "Fornece a implementação base para a fábrica que permite que o código do aplicativo para participar na criação de hosts de serviço em ambientes de hospedagem gerenciados em que a instância de host é criada dinamicamente em resposta a mensagens de entrada."
  remarks: "Os ambientes de hospedagem gerenciados que dão suporte a essa interface são os serviços de informações da Internet (IIS) ou serviços de ativação de processos do Windows (WAS). Implementar uma fábrica que deriva dessa classe quando você tiver implementado um personalizado derivado de <xref:System.ServiceModel.ServiceHostBase>nesses ambientes de hospedagem.</xref:System.ServiceModel.ServiceHostBase> Se você tiver implementado um personalizado derivado de <xref:System.ServiceModel.ServiceHost>, considere a derivação de <xref:System.ServiceModel.Activation.ServiceHostFactory>em vez disso.</xref:System.ServiceModel.Activation.ServiceHostFactory> </xref:System.ServiceModel.ServiceHost>"
