  name: AssemblyHashAlgorithm
  nameWithType: AssemblyHashAlgorithm
  fullName: System.Configuration.Assemblies.AssemblyHashAlgorithm
  type: Enum
  summary: "Especifica todos os algoritmos de hash usados para arquivos de hash e para gerar o nome forte."
  remarks: "Um `hash function``H` é uma transformação que usa uma entrada `m` e retorna uma cadeia de caracteres de tamanho fixo, que é chamada de valor de hash `h` (ou seja, `h`  =  `H` (`m`)). Funções de hash com apenas essa propriedade tem uma variedade de usos gerais de computação, mas quando utilizada em criptografia, as funções de hash são normalmente escolhidas tenha algumas propriedades adicionais.       Os requisitos básicos para uma função de hash criptográfico são:-a entrada pode ser de qualquer comprimento.      -A saída tem um comprimento fixo.      - `H` (`x)` é relativamente fácil de computação para qualquer determinado x.      -   `H` (`x`) is one-way.      - `H` (`x`) é livre de colisão.       O valor de hash representa de forma concisa a mensagem ou o documento do qual ele foi calculado; mais Esse valor é chamado de resumo da mensagem. Você pode pensar em um resumo da mensagem como uma impressão digital do documento maior. Exemplos de funções de hash conhecidas são MD2 e e SHA."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum AssemblyHashAlgorithm
  inheritance:
  - System.Enum
  platform:
  - net462
