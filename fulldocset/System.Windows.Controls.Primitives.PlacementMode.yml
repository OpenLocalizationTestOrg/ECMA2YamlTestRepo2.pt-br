  name: PlacementMode
  nameWithType: PlacementMode
  fullName: System.Windows.Controls.Primitives.PlacementMode
  type: Enum
  summary: "Descreve o posicionamento de onde uma <xref href=&quot;System.Windows.Controls.Primitives.Popup&quot;> </xref> controle aparece na tela."
  remarks: "Use os membros dessa classe de enumeração para definir o valor da <xref:System.Windows.Controls.Primitives.Popup.Placement%2A>propriedade de um <xref:System.Windows.Controls.Primitives.Popup>controle.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.Primitives.Popup.Placement%2A> O <xref:System.Windows.Controls.Primitives.Popup.Placement%2A>valor da propriedade, junto com os valores da <xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A>, <xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A>, <xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A>e <xref:System.Windows.Controls.Primitives.Popup.VerticalOffset%2A>Propriedades, determina onde e como um <xref:System.Windows.Controls.Primitives.Popup>aparece na tela.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.Primitives.Popup.VerticalOffset%2A> </xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A> </xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A> </xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A> </xref:System.Windows.Controls.Primitives.Popup.Placement%2A> Para obter mais informações, consulte [comportamento de posicionamento de pop-up](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates four <xref:System.Windows.Controls.Primitives.Popup> controls that are relative to an image. Each <xref:System.Windows.Controls.Primitives.Popup> has a different value for the placement property.  \n  \n [!code-xml[PopupPositionSnippets#3](~/add/codesnippet/xaml/t-system.windows.control_103_1.xaml)]\n [!code-xml[PopupPositionSnippets#3](~/add/codesnippet/xaml/t-system.windows.control_103_1.xaml)]"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public enum PlacementMode
