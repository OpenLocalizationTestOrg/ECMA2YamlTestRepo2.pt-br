  remarks: "Use esta interface para fornecer informações de envoy personalizado que são usadas junto com o <xref:System.Runtime.Remoting.ObjRef>objetos.</xref:System.Runtime.Remoting.ObjRef>       Classes que implementam a interface atual mantêm uma cadeia serializada de Coletores de mensagem que é gerada novamente quando um proxy é criado para representar o objeto. Essa funcionalidade é usada para <xref:System.Runtime.Remoting.Contexts.Context>objeto associado a apenas tipos e representa os grupos de objetos que fornecem serviços de tempo de execução como transações.</xref:System.Runtime.Remoting.Contexts.Context>"
