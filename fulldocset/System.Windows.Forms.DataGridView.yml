  remarks: "O <xref:System.Windows.Forms.DataGridView>controle exibe suas células usando estilos indicados pela <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>propriedade, que herda estilos de outras propriedades do tipo <xref:System.Windows.Forms.DataGridViewCellStyle>.</xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> de célula</xref:System.Windows.Forms.DataGridView> Os estilos especificados por meio da propriedade DefaultCellStyle é afetam todas as células, exceto quando são substituídas pelos estilos especificados por meio das seguintes propriedades:- <xref:System.Windows.Forms.DataGridViewColumn.DefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A>- <xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A>- <xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A?displayProperty=fullName>- <xref:System.Windows.Forms.DataGridViewCell.Style%2A?displayProperty=fullName>para obter mais informações, consulte [estilos de célula no controle de DataGridView dos Windows Forms](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.DataGridViewCell.Style%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewColumn.DefaultCellStyle%2A?displayProperty=fullName>       Ao obter essa propriedade, um <xref:System.Windows.Forms.DataGridViewCellStyle>padrão valores serão criados se a propriedade já não tiver sido acessada.</xref:System.Windows.Forms.DataGridViewCellStyle> Isso pode causar um impacto no desempenho ao obter esta propriedade de várias linhas. Sempre que possível, use um único <xref:System.Windows.Forms.DataGridViewCellStyle>para definir essa propriedade para várias linhas.</xref:System.Windows.Forms.DataGridViewCellStyle> Para obter mais informações, consulte [práticas recomendadas para dimensionamento do controle DataGridView do Windows Forms](~/add/includes/ajax-current-ext-md.md)."
