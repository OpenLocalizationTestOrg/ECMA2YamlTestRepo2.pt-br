  name: ServiceContractGenerationContext
  nameWithType: ServiceContractGenerationContext
  fullName: System.ServiceModel.Description.ServiceContractGenerationContext
  type: Class
  summary: "Passado para o &lt;xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A?displayProperty=fullName&gt; método para habilitar a modificação de um contrato de serviço e seu contexto antes de gerar código."
  remarks: "Use o objeto ServiceContractGenerationContext passado para o <xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A?displayProperty=fullName>método de modificar o modelo de objeto de documento de código antes da geração de código.</xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A?displayProperty=fullName> Normalmente, o <xref:System.ServiceModel.Description.IServiceContractGenerationExtension?displayProperty=fullName>interface é implementada em um personalizado <xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>implementação que é usada para importar elementos WSDL personalizados ou modificar o código no nível de serviço ou operação.</xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName> </xref:System.ServiceModel.Description.IServiceContractGenerationExtension?displayProperty=fullName> Para modificar o código no nível da operação, consulte <xref:System.ServiceModel.Description.IOperationContractGenerationExtension?displayProperty=fullName>.</xref:System.ServiceModel.Description.IOperationContractGenerationExtension?displayProperty=fullName>"
  example:
  - "The following example shows the use of the ServiceContractGenerationContext object passed to the <xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A?displayProperty=fullName> method to add code comments extracted from custom WSDL elements.  \n  \n [!code-cs[C_CustomWSDLExtensions#12](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#12)]  \n  \n The following code example shows the resulting code comments.  \n  \n [!code-vb[C_CustomWSDLExtensions#13](~/add/codesnippet/visualbasic/c_customwsdlextensions.client/newgeneratedcontract.vb#13)]\n [!code-cs[C_CustomWSDLExtensions#13](~/add/codesnippet/csharp/c_customwsdlextensions.client/newgeneratedcontract.cs#13)]"
