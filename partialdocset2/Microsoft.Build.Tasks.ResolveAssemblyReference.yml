  summary: "Obtém ou define uma lista de itens que representam arquivos XML que contêm a estrutura completa para o perfil."
  remarks: "Normalmente, nada é passado aqui, isso é para os casos onde o local do arquivo xml para o framework completo não está em uma pasta RedistList.       Formato do arquivo é como: etc.      ```   <FileList Redist=&quot;MatchingRedistListName&quot; >     <File AssemblyName=&quot;System&quot; Version=&quot;2.0.0.0&quot;       PublicKeyToken=&quot;b77a5c561934e089&quot; Culture=&quot;neutral&quot;       ProcessorArchitecture=&quot;MSIL&quot; FileVersion=&quot;2.0.40824.0&quot; InGAC=&quot;true&quot;     />   // etc.   </FileList>   ```Itens nessa lista devem especificar os metadados de &quot;FrameworkDirectory&quot; para associar uma lista redist diretório uma estrutura específica. Se a associação não é feita a um erro será registrado. O motivo é que a lógica em RAR pressupõe se não for definido um FrameworkDirectory ele usará o diretório do framework de destino."
  syntax:
    content: public Microsoft.Build.Framework.ITaskItem[] FullFrameworkAssemblyTables { get; set; }
    return:
      type: Microsoft.Build.Framework.ITaskItem[]
      description: "Retorna uma lista de itens que representam arquivos XML que contêm a estrutura completa para o perfil."
