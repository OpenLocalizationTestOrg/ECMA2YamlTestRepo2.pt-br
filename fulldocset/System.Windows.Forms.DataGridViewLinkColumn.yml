  summary: "Representa uma coluna de células que contêm links em uma <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controle."
  remarks: "A classe DataGridViewLinkColumn é um tipo especializado do <xref:System.Windows.Forms.DataGridViewColumn>classe usada para hospedar logicamente células que responder a cliques do usuário.</xref:System.Windows.Forms.DataGridViewColumn> A classe DataGridViewLinkColumn é semelhante de <xref:System.Windows.Forms.DataGridViewButtonColumn>classe mas fornece uma experiência de usuário diferentes que pode ser mais apropriada em determinadas situações, como exibir uma URL armazenada em uma tabela de banco de dados.</xref:System.Windows.Forms.DataGridViewButtonColumn>       Para exibir o mesmo texto de link para cada célula, defina o <xref:System.Windows.Forms.DataGridViewLinkColumn.UseColumnTextForLinkValue%2A>propriedade `true` e defina o <xref:System.Windows.Forms.DataGridViewLinkColumn.Text%2A>propriedade para o texto do link desejado.</xref:System.Windows.Forms.DataGridViewLinkColumn.Text%2A> </xref:System.Windows.Forms.DataGridViewLinkColumn.UseColumnTextForLinkValue%2A>       Um DataGridViewLinkColumn tem um associado <xref:System.Windows.Forms.DataGridViewLinkCell>em cada <xref:System.Windows.Forms.DataGridViewRow>que intercepta proprietário.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewLinkCell>       O modo de classificação padrão para esse tipo de coluna é <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       Para responder a cliques de link de usuário, tratar o <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>evento.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> Você também pode usar o <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>evento para responder a cliques em qualquer lugar na célula.</xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>"
