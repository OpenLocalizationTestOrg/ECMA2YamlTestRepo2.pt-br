  name: DockPosition
  nameWithType: DockPosition
  fullName: System.Windows.Automation.DockPosition
  type: Enum
  summary: "Contém valores que especificam a posição de encaixe de um objeto, representado por um <xref href=&quot;System.Windows.Automation.DockPattern&quot;> </xref>, dentro de um contêiner de encaixe."
  remarks: "Um contêiner de encaixe é um controle que permite que a organização de filho elementos, tanto horizontal quanto verticalmente, em relação aos limites do contêiner do encaixe e outros elementos dentro do contêiner.       Controles são encaixados em relação a outros com base em sua ordem-z atual; o mais alto sua ordem z colocação, quanto mais serem colocados da borda do contêiner de encaixe especificada."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("70d46e77-e3a8-449d-913c-e30eb2afecdb")]

      public enum DockPosition
