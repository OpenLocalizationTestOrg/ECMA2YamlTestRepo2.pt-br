- uid: System.Net.Http.WebRequestHandler.UnsafeAuthenticatedConnectionSharing
  id: UnsafeAuthenticatedConnectionSharing
  parent: System.Net.Http.WebRequestHandler
  langs:
  - csharp
  name: UnsafeAuthenticatedConnectionSharing
  nameWithType: WebRequestHandler.UnsafeAuthenticatedConnectionSharing
  fullName: System.Net.Http.WebRequestHandler.UnsafeAuthenticatedConnectionSharing
  type: Property
  assemblies:
  - System.Net.Http.WebRequest
  namespace: System.Net.Http
  summary: "Obtém ou define um valor que indica se deve permitir o compartilhamento de conexão autenticada por NTLM de alta velocidade."
  remarks: "O valor padrão dessa propriedade é `false`, que faz com que a conexão atual a ser fechada depois que uma solicitação é concluída. Seu aplicativo deve percorrer a sequência de autenticação toda vez que ele emite uma nova solicitação. Se essa propriedade é definida como `true`, a conexão usada para recuperar a resposta permanece aberta após a autenticação foi executada. Nesse caso, outras solicitações que têm esta propriedade definida como `true` podem usar a conexão sem autenticar novamente. Em outras palavras, se uma conexão foi autenticado para o usuário A, usuário B pode reutilizar uma conexão; solicitação do usuário B é atendida com base nas credenciais do usuário A.      > [!CAUTION] > Como é possível que um aplicativo para usar a conexão sem autenticação, é necessário certificar-se de que não há nenhuma vulnerabilidade administrativa em seu sistema ao definir essa propriedade como `true`. Se seu aplicativo envia solicitações para vários usuários (representa várias contas de usuário) e se baseia na autenticação para proteger recursos, não defina essa propriedade como `true` , a menos que você use grupos de conexão, conforme descrito abaixo.       Você talvez queira considerar a habilitação desse mecanismo, se seu está tendo problemas de desempenho e seu aplicativo é executado em um servidor Web com autenticação integrada do Windows.       Habilitar essa configuração, o sistema quanto a riscos de segurança é aberta. Se você definir o <xref:System.Net.HttpWebRequest.UnsafeAuthenticatedConnectionSharing%2A>propriedade `true` Certifique-se de tomar as seguintes precauções:-executar o aplicativo em um ambiente protegido para ajudar a evitar possíveis conexão explorações.</xref:System.Net.HttpWebRequest.UnsafeAuthenticatedConnectionSharing%2A>       Se você controlar o servidor de back-end, como alternativa você pode considerar a desativação de persistência de autenticação. Isso aumenta o desempenho em um nível menor, mas é mais seguro. Para obter mais detalhes, procure AuthPersistence na biblioteca MSDN em [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  syntax:
    content: public bool UnsafeAuthenticatedConnectionSharing { get; set; }
    return:
      type: System.Boolean
      description: "Retorna <xref:System.Boolean>.</xref:System.Boolean>       <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para manter a conexão autenticada aberta; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Http.WebRequestHandler.UnsafeAuthenticatedConnectionSharing*
  exceptions: []
  platform:
  - net462
