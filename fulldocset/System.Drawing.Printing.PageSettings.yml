  name: PageSettings
  nameWithType: PageSettings
  fullName: System.Drawing.Printing.PageSettings
  type: Class
  summary: "Especifica configurações que se aplicam a uma única página impressa."
  remarks: "A classe PageSettings é usada para especificar as configurações que modificam a maneira como uma página será impressa. Normalmente, você pode definir configurações padrão para todas as páginas a serem impressas por meio de <xref:System.Drawing.Printing.PrintDocument.DefaultPageSettings%2A?displayProperty=fullName>propriedade.</xref:System.Drawing.Printing.PrintDocument.DefaultPageSettings%2A?displayProperty=fullName> Para especificar as configurações de página por página, tratar o <xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName>ou <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings?displayProperty=fullName>eventos e modificar o argumento PageSettings incluído na <xref:System.Drawing.Printing.PrintPageEventArgs>ou <xref:System.Drawing.Printing.QueryPageSettingsEventArgs>, respectivamente.</xref:System.Drawing.Printing.QueryPageSettingsEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Printing.PrintDocument.QueryPageSettings?displayProperty=fullName> </xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName>       Para obter mais informações sobre tratamento <xref:System.Drawing.Printing.PrintDocument>eventos, consulte o <xref:System.Drawing.Printing.PrintDocument>Visão geral da classe.</xref:System.Drawing.Printing.PrintDocument> </xref:System.Drawing.Printing.PrintDocument> Para obter mais informações sobre como imprimir, consulte o <xref:System.Drawing.Printing>Visão geral do namespace.</xref:System.Drawing.Printing>"
  example:
  - "The following example demonstrates handling the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event and checking the PageSettings argument of <xref:System.Drawing.Printing.PrintPageEventArgs>. To use this code, add a <xref:System.Drawing.Printing.PrintDocument> component named `PrintDocument1` to a Windows Form and associate its <xref:System.Drawing.Printing.PrintDocument.PrintPage> event with the `printDocument1_PrintPage` method in the example.  \n  \n [!code-vb[System.Windows.Forms.MiscBugDriven#3](~/add/codesnippet/visualbasic/t-system.drawing.printin_0_1.vb)]\n [!code-cs[System.Windows.Forms.MiscBugDriven#3](~/add/codesnippet/csharp/t-system.drawing.printin_0_1.cs)]"
