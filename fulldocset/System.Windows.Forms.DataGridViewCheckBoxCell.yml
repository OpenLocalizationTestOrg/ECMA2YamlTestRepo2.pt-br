  nameWithType: DataGridViewCheckBoxCell
  fullName: System.Windows.Forms.DataGridViewCheckBoxCell
  type: Class
  summary: "Exibe uma interface de usuário (UI) para usar na caixa de seleção um <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controle."
  remarks: "A classe DataGridViewCheckBoxCell é um tipo especializado de <xref:System.Windows.Forms.DataGridViewCell>usado para exibir informações de binárias ou ternários apresentadas por meio de uma caixa de seleção da interface do usuário.</xref:System.Windows.Forms.DataGridViewCell> No modo binário padrão, as células podem conter valores de `true` ou `false`. No modo Ternário, as células assumir um do <xref:System.Windows.Forms.CheckState>valores.</xref:System.Windows.Forms.CheckState> O <xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A>propriedade determina se o modo de binário ou Ternário está em vigor.</xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A>       O <xref:System.Windows.Forms.DataGridViewCheckBoxColumn>é o tipo de coluna especializado para manter as células desse tipo.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn> Por padrão, o <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A?displayProperty=fullName>é inicializada com um novo DataGridViewCheckBoxCell.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A?displayProperty=fullName> Para as células dentro de uma coluna de padrões após um DataGridViewCheckBoxCell existente, defina a coluna <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>propriedade até a célula para usar como padrão.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>       As propriedades relacionadas a célula da coluna são wrappers para as propriedades nomeadas da mesma forma de célula do modelo. Alterando os valores de propriedade da célula modelo afetará apenas células com base no modelo que são adicionadas após a alteração. Alterando os valores de propriedade de célula da coluna, no entanto, será atualizar o modelo de células e todas as outras células na coluna e atualize a exibição da coluna se necessário.       Quando a célula atual for um DataGridViewCheckBoxCell o <xref:System.Windows.Forms.DataGridView.IsCurrentCellInEditMode%2A?displayProperty=fullName>propriedade é sempre `true`.</xref:System.Windows.Forms.DataGridView.IsCurrentCellInEditMode%2A?displayProperty=fullName>       Normalmente, os valores de célula de caixa de seleção destinam-se para armazenamento, como outros dados, ou para executar operações em massa. Se você deseja responder imediatamente quando os usuários em uma célula de caixa de seleção, você pode manipular o <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>evento, mas esse evento ocorre antes do valor da célula é atualizado.</xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> Se você precisar o novo valor no momento do clique, uma opção é calcular o que será o valor esperado com base no valor atual. Outra abordagem é confirmar a alteração imediatamente e manipular o <xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>evento para responder a proprietário.</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> Para confirmar a alteração, quando a célula é clicada, você deve tratar o <xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>evento.</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> No manipulador, se a célula atual for uma célula de caixa de seleção, chame o <xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>método e passar o <xref:System.Windows.Forms.DataGridViewDataErrorContexts>valor.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>"
  example:
  - "The following code example uses a <xref:System.Windows.Forms.DataGridViewCheckBoxColumn> to track which employees are in the office. The column is made up of DataGridViewCheckBoxCell objects. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/cpp/t-system.windows.forms.d_77_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/csharp/t-system.windows.forms.d_77_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_77_1.vb)]"
