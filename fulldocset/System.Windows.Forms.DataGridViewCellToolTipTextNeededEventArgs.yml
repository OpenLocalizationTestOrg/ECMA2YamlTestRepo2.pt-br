  remarks: "O <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>evento ocorre somente quando o <xref:System.Windows.Forms.DataGridView>controle <xref:System.Windows.Forms.DataGridView.DataSource%2A>está definida ou seu <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>é de propriedade `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       Quando você processa o <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>evento, o texto de dica de ferramenta que você especificar no manipulador de é mostrado sempre que o ponteiro do mouse está sobre uma célula e o controle <xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A>é o valor da propriedade `true`.</xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> O <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>evento é útil quando você deseja exibir dicas de ferramenta determinadas pelo estado atual ou valor de uma célula.</xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       O <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>evento também ocorre sempre que o valor de <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName>propriedade é recuperada, ou programaticamente ou quando o ponteiro do mouse entra em uma célula.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       Você pode usar o <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>e <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>Propriedades para determinar o estado ou o valor de uma célula e use essas informações para definir o <xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A>propriedade.</xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> Essa propriedade é inicializada com o valor da célula <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>propriedade, que substitui o valor do evento.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>       Manipular o <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>evento ao trabalhar com grandes quantidades de dados para evitar as penalidades de desempenho de definir a célula <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>valor para várias células.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> Para obter mais informações, consulte [práticas recomendadas para dimensionamento do controle DataGridView do Windows Forms](~/add/includes/ajax-current-ext-md.md).       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
