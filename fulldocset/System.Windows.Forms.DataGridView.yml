Forms.DataGridView.ColumnCount%2A> Se você definir a propriedade RowCount em um valor maior que 0 para um <xref:System.Windows.Forms.DataGridView>controle sem colunas, um <xref:System.Windows.Forms.DataGridViewTextBoxColumn>é adicionado automaticamente.</xref:System.Windows.Forms.DataGridViewTextBoxColumn> </xref:System.Windows.Forms.DataGridView>"
