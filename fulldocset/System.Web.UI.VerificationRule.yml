  summary: "Especifica as expressões condicionais como definidas por um <xref href=&quot;System.Web.UI.VerificationAttribute&quot;> </xref> instância são usados na verificação."
  remarks: "Ao usar estender uma classe, membro ou um indexador com um <xref:System.Web.UI.VerificationAttribute>, você pode definir como a expressão condicional, definida pelo <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>e <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>Propriedades, é usada, especificando um dos valores VerificationRule.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A> </xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> </xref:System.Web.UI.VerificationAttribute> Se na criação da <xref:System.Web.UI.VerificationAttribute>sem VerificationRule for especificado, obrigatório é o valor padrão usado.</xref:System.Web.UI.VerificationAttribute>       O lado esquerdo da expressão condicional de uma regra de verificação é o <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>e o lado direito é <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A> </xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> O <xref:System.Web.UI.VerificationConditionalOperator>Especifica como o que <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>é a ser comparado com o <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A> </xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> </xref:System.Web.UI.VerificationConditionalOperator>"
