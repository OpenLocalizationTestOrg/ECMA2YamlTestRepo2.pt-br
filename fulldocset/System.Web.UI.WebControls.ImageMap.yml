  remarks: "O evento de clique é gerado quando um <xref:System.Web.UI.WebControls.HotSpot>do objeto em um <xref:System.Web.UI.WebControls.ImageMap>controle é clicado.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> Para permitir que um <xref:System.Web.UI.WebControls.HotSpot>para acionar o evento de clique, você deve primeiro definir o <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>propriedade no <xref:System.Web.UI.WebControls.ImageMap>controle ou o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade no <xref:System.Web.UI.WebControls.HotSpot>do objeto para `HotSpotMode.Postback`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot>       Para controlar programaticamente as ações executadas quando um postback <xref:System.Web.UI.WebControls.HotSpot>é clicado, forneça um manipulador de eventos para o evento de clique que contém o código para ser executado quando o evento é gerado.</xref:System.Web.UI.WebControls.HotSpot>       Gerar um evento invoca o manipulador de eventos por meio de um representante. Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
