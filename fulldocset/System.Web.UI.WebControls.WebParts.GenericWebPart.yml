  summary: "Obtém uma coleção de verbos personalizados associados a um <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref> controle."
  remarks: "Verbos derivam de <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>classe e fornecer usuário ações de interface do usuário que os usuários podem executar em um <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>controle.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Normalmente, os verbos são representados na interface de usuário como itens de menu, botões ou links. Há verbos padrão para abrir, fechar, edição e minimizando a um controle e outros verbos para exportar uma definição para o controle ou carregar um arquivo de Ajuda. Esses verbos não são incluídos no conjunto de verbos, porque a coleção contém verbos só personalizados.       Essa propriedade substitui a propriedade base para que você pode acessar a propriedade do controle filho como se fosse uma verdadeira <xref:System.Web.UI.WebControls.WebParts.WebPart>controle.</xref:System.Web.UI.WebControls.WebParts.WebPart> Se implementa controle filho de <xref:System.Web.UI.WebControls.WebParts.IWebActionable>interface e, portanto, substituições seu <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A?displayProperty=fullName>propriedade, o <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>controle usa a implementação do controle filho quando a propriedade verbos é invocada no <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>controle.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebParts.IWebActionable>       Quando você criar verbos personalizados e adicioná-los para o <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>coleção, você pode acessar os verbos programaticamente de um controle de verbos.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>"
  syntax:
    content: public override System.Web.UI.WebControls.WebParts.WebPartVerbCollection Verbs { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerbCollection
      description: "Um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerbCollection&quot;> </xref> que contém a custom <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> objetos associados a um <xref href=&quot;System.Web.UI.WebControls.WebParts.GenericWebPart&quot;> </xref> controle. O valor padrão é <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerbCollection.Empty&quot;> </xref>."
