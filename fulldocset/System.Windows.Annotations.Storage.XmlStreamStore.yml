  type: Constructor
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Annotations.Storage
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Windows.Annotations.Storage.XmlStreamStore&quot;> </xref> classe com uma e/s especificado <xref:System.IO.Stream>e dicionário de namespaces compatíveis conhecidos.</xref:System.IO.Stream>"
  remarks: "Este construtor XmlStreamStore permite que o registro do conhecido namespaces específicos do aplicativo.       O `knownNamespace` dicionário define namespaces de aplicativo que são usadas ao armazenar conteúdo personalizado como parte de uma anotação.  A chave de dicionário é o namespace primário conhecido para o programa de aplicativo.  A chave do namespace está associada uma lista de valores de namespaces mais antigos que são compatíveis com o namespace &quot;chave&quot;.  Quando as anotações são carregadas todos os namespaces nesta lista serão substituídas pelo namespace &quot;chave&quot;.       `stream`deve ser o formato XML válido e estar de acordo com o [anotações esquema](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public XmlStreamStore (System.IO.Stream stream, System.Collections.Generic.IDictionary<Uri,System.Collections.Generic.IList<Uri>> knownNamespaces);
    parameters:
    - id: stream
      type: System.IO.Stream
      description: "O fluxo de e/s de leitura e gravação de anotações do usuário."
    - id: knownNamespaces
      type: System.Collections.Generic.IDictionary{System.Uri,System.Collections.Generic.IList{System.Uri}}
      description: "Um dicionário com uma lista de namespaces compatíveis conhecidos."
  overload: System.Windows.Annotations.Storage.XmlStreamStore.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>stream</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
