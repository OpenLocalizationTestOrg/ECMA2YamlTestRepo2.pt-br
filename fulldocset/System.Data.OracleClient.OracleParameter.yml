  summary: "Obtém ou define o tamanho máximo, em bytes, dos dados da coluna."
  remarks: "A configuração de tamanho afeta somente o valor de um parâmetro de entrada. Valores de retorno e parâmetros de saída não são afetados por essa propriedade.       A propriedade de tamanho é usada para tipos binários e de cadeia de caracteres.       Para tipos de dados não-String e dados de cadeia de caracteres ANSI, a propriedade de tamanho se refere ao número de bytes. Para dados de cadeia de caracteres Unicode, o tamanho se refere ao número de caracteres. A contagem de cadeias de caracteres não inclui o caractere de terminação.       Para tipos de dados de comprimento variável, o tamanho descreve a quantidade máxima de dados para transmitir para o servidor. Por exemplo, para um valor de cadeia de caracteres Unicode, tamanho pode ser usado para limitar a quantidade de dados enviados ao servidor para os caracteres do primeiro cem.       Para parâmetros de saída e bidirecionais e valores de retorno, você deve definir o valor de tamanho. Isso não é necessário para parâmetros de entrada, e se não foi explicitamente definido, o valor é inferido do tamanho real do parâmetro especificado quando uma instrução parametrizada é executada.       O <xref:System.Data.OracleClient.OracleParameter.DbType%2A>, <xref:System.Data.OracleClient.OracleParameter.OracleType%2A>, e propriedades de tamanho de um parâmetro podem ser inferidas definindo <xref:System.Data.OracleClient.OracleParameter.Value%2A>.</xref:System.Data.OracleClient.OracleParameter.Value%2A> </xref:System.Data.OracleClient.OracleParameter.OracleType%2A> </xref:System.Data.OracleClient.OracleParameter.DbType%2A> Portanto, você não precisa especificá-los. No entanto, eles não são expostos no <xref:System.Data.OracleClient.OracleParameter>as configurações de propriedade.</xref:System.Data.OracleClient.OracleParameter> Por exemplo, se o tamanho do parâmetro foi inferido, tamanho não contém valor inferido após a execução da instrução.       Para tipos de dados de comprimento fixo, o valor de tamanho é ignorado. Ele pode ser recuperado para fins informativos e retorna o número máximo de bytes que o provedor usa ao transmitir o valor do parâmetro para o servidor."
  example:
  - "The following example creates a <xref:System.Data.OracleClient.OracleParameter> and sets some of its properties.  \n  \n```vb#  \nPublic Sub CreateOracleParameter()  \n   Dim parameter As New OracleParameter(\"pDescription\", OracleType.VarChar)  \n   parameter.IsNullable = True  \n   parameter.Direction = ParameterDirection.Output  \n   parameter.Size = 88  \nEnd Sub  \n```  \n  \n```c#  \npublic void CreateOracleParameter()   \n{  \n   OracleParameter parameter = new OracleParameter(\"pDescription\", OracleType.VarChar);  \n   parameter.IsNullable = true;  \n   parameter.Direction = ParameterDirection.Output;  \n   parameter.Size = 88;  \n}  \n```"
