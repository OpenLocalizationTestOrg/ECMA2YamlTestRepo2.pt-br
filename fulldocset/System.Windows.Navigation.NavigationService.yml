  nameWithType: NavigationService.Navigating
  fullName: System.Windows.Navigation.NavigationService.Navigating
  type: Event
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Navigation
  summary: "Ocorre quando uma nova navegação é solicitada."
  remarks: "Navegando é gerado quando uma nova navegação é solicitada, mas antes da fonte de conteúdo for solicitado, incluindo quando:- <xref:System.Windows.Navigation.NavigationService.Navigate%2A>é chamado.</xref:System.Windows.Navigation.NavigationService.Navigate%2A>      - <xref:System.Windows.Navigation.NavigationService.GoBack%2A>ou <xref:System.Windows.Navigation.NavigationService.GoForward%2A>é chamado (ou uma entrada está selecionada na barra de navegação [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]).</xref:System.Windows.Navigation.NavigationService.GoForward%2A> </xref:System.Windows.Navigation.NavigationService.GoBack%2A>      -Navega-para um fragmento de conteúdo.       Lidar com navegação se você precisar descobrir informações pertinentes sobre a solicitação de navegação antes do início da navegação. Essas informações estão disponíveis do <xref:System.Windows.Navigation.NavigatingCancelEventArgs>objeto que é passado para o manipulador de evento Navigating.</xref:System.Windows.Navigation.NavigatingCancelEventArgs>       Um <xref:System.Net.WebRequest>do objeto para a navegação é criado e está disponível na <xref:System.Windows.Navigation.NavigatingCancelEventArgs>parâmetro; porque a solicitação real ainda não foram feita neste ponto, você pode reconfigurar o <xref:System.Net.WebRequest>do objeto, se necessário.</xref:System.Net.WebRequest> </xref:System.Windows.Navigation.NavigatingCancelEventArgs> </xref:System.Net.WebRequest>       Você também tratar <xref:System.Windows.Navigation.NavigatingCancelEventArgs>para cancelar a navegação, se necessário, definindo <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>como true.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Windows.Navigation.NavigatingCancelEventArgs> Se você cancelar a navegação, nenhum outro evento de navegação é gerado.      > [!NOTE] > Se seu aplicativo for hospedado no navegador, você não pode impedir que o usuário navegar para fora de seu aplicativo ao cancelar o evento de navegação.       Depois que a primeira parte do conteúdo é navegada por um navegador (<xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>), cada parte do conteúdo é navegado para fora é adicionado ao histórico de navegação.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> Se você precisar salvar informações de estado sobre o conteúdo que você está navegando longe do, você pode adicionar o estado para a entrada do diário para esse conteúdo definindo <xref:System.Windows.Navigation.NavigatingCancelEventArgs.ContentStateToSave%2A>com um <xref:System.Windows.Navigation.CustomContentState>objeto.</xref:System.Windows.Navigation.CustomContentState> </xref:System.Windows.Navigation.NavigatingCancelEventArgs.ContentStateToSave%2A>      > [!NOTE] > Quando <xref:System.Windows.Navigation.NavigationService>gera navegando, ele também gera <xref:System.Windows.Application.Navigating?displayProperty=fullName>evento no <xref:System.Windows.Application>objeto.</xref:System.Windows.Application> </xref:System.Windows.Application.Navigating?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService>"
  example:
  - "The following example shows how to handle Navigating to detect whether a request to refresh static content has been made and, if so, to cancel the request.  \n  \n Navigating.  \n  \n [!code-cs[NavigationServiceSnippets#MainWindowNavigatingCODE](~/add/codesnippet/csharp/NavigationServiceSnippets.CSharp/MainWindow.xaml.cs#mainwindownavigatingcode)]\n [!code-vb[NavigationServiceSnippets#MainWindowNavigatingCODE](~/add/codesnippet/visualbasic/navigationservicesnippets/mainwindow.xaml.vb#mainwindownavigatingcode)]"
  syntax:
    content: public event System.Windows.Navigation.NavigatingCancelEventHandler Navigating;
    return:
      type: System.Windows.Navigation.NavigatingCancelEventHandler
      description: "A ser adicionado."
  exceptions: []
