  name: SettingsContext
  nameWithType: SettingsContext
  fullName: System.Configuration.SettingsContext
  type: Class
  summary: "Fornece informações contextuais que o provedor pode usar ao manter as configurações."
  remarks: "A classe SettingsContext é a classe base usada por aplicativos para fornecer informações contextuais para o provedor de configurações. Embora a classe não é abstrata, um aplicativo pode optar por criar uma classe especializada que herda da classe SettingsContext e fornece informações adicionais para tipos específicos de provedores. O provedor, em seguida, pode examinar configurações contextuais ao gravar as propriedades.       É o principal objetivo da classe SettingsContext fornecer recursos que usam o <xref:System.Configuration.SettingsBase>classe e a infraestrutura relacionada.</xref:System.Configuration.SettingsBase> A classe SettingsContext fornece informações contextuais recursos específicos adicionais sobre os dados de propriedade que está sendo armazenados pelo <xref:System.Configuration.SettingsBase>instância.</xref:System.Configuration.SettingsBase> Portanto, é muito simple armazenar informações adicionais em uma classe SettingsContext sem derivados dele (ou de outras classes configurações *) para dar suporte a informações de contexto específicas de recurso adicional.       Por exemplo, o ASP.NET usa a classe SettingsContext para transmitir o nome de usuário associado aos dados gerenciados por um <xref:System.Configuration.SettingsBase>instância, bem como uma propriedade que indica se o usuário é considerado autenticado.</xref:System.Configuration.SettingsBase> Dessa forma, o ASP.NET usa a classe SettingsContext para identificar autenticados ou dados de perfil anônimos."
