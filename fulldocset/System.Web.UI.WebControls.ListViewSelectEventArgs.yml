  name: NewSelectedIndex
  nameWithType: ListViewSelectEventArgs.NewSelectedIndex
  fullName: System.Web.UI.WebControls.ListViewSelectEventArgs.NewSelectedIndex
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o índice do novo item para selecionar no <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> controle."
  remarks: "O <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging?displayProperty=fullName>evento ocorre antes do <xref:System.Web.UI.WebControls.ListView>controle executa a operação select.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging?displayProperty=fullName> Portanto, você não pode usar o <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName>propriedade do controle para determinar o índice do novo item selecionado pelo usuário.</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName> O <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName>propriedade contém o índice do item selecionado anteriormente.</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName> Para determinar o índice do novo item selecionado pelo usuário, use a propriedade NewSelectedIndex. Você também pode usar essa propriedade para substituir o índice do item selecionado, de forma programática, definindo-o para outro valor."
  example:
  - "The following example shows how to use the NewSelectedIndex property of the <xref:System.Web.UI.WebControls.ListViewSelectEventArgs> object to access the item that was selected by the user.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedIndexChanging#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_140_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedIndexChanging#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_140_1.aspx)]"
  syntax:
    content: public int NewSelectedIndex { get; set; }
    return:
      type: System.Int32
      description: "O índice do novo item para selecionar no <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> controle."
