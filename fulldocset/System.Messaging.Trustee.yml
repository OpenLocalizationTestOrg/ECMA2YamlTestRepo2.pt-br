  name: TrusteeType
  nameWithType: Trustee.TrusteeType
  fullName: System.Messaging.Trustee.TrusteeType
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define o tipo do objeto de confiança, que identifica se o objeto de confiança é um usuário, grupo, computador, domínio ou alias."
  remarks: "O TrusteeType indica qual tipo de conta em que o objeto de confiança está associado no controlador de domínio ou no computador local. Isso pode ser, por exemplo, uma conta de usuário, uma conta de grupo ou uma conta de computador.       Se você estiver especificando um nome de grupo predefinido para o <xref:System.Messaging.Trustee.Name%2A>propriedade, como todos, o TrusteeType é `Group`, em vez de `Alias`.</xref:System.Messaging.Trustee.Name%2A>"
  syntax:
    content: public System.Messaging.TrusteeType TrusteeType { get; set; }
    return:
      type: System.Messaging.TrusteeType
      description: "Um <xref href=&quot;System.Messaging.TrusteeType&quot;> </xref> que indica qual tipo de conta que o objeto de confiança tem no sistema. O padrão é <xref uid=&quot;langword_csharp_Unknown&quot; name=&quot;Unknown&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.Trustee.TrusteeType*
  exceptions:
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "O tipo de objeto de confiança especificado não é um do <xref href=&quot;System.Messaging.TrusteeType&quot;> </xref> membros de enumeração."
  platform:
  - net462
