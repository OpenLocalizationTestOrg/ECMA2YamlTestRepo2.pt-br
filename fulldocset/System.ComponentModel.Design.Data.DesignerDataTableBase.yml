  fullName: System.ComponentModel.Design.Data.DesignerDataTableBase
  type: Class
  summary: "Define as propriedades e métodos compartilhados entre tabelas de armazenamento de dados e modos de exibição do repositório de dados."
  remarks: "A classe DesignerDataTableBase é um dos vários tipos que representam o esquema de um repositório de dados em tempo de design. Esses itens de esquema são disponibilizadas para controles pelos designers de implementar o <xref:System.ComponentModel.Design.Data.IDataEnvironment>interface.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Controla o acesso a objetos de esquema chamando o <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>método da interface.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       A classe DesignerDataTableBase fornece as propriedades e métodos compartilhados entre tabelas de dados em um repositório de dados e modos de exibição definidos nessas tabelas de dados.       Quando você herda da classe DesignerDataTableBase, você deve substituir o <xref:System.ComponentModel.Design.Data.DesignerDataTableBase.CreateColumns%2A>método.</xref:System.ComponentModel.Design.Data.DesignerDataTableBase.CreateColumns%2A>"
  syntax:
    content: public abstract class DesignerDataTableBase
