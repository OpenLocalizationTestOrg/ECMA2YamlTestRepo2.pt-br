  langs:
  - csharp
  name: BehaviorService
  nameWithType: BehaviorService
  fullName: System.Windows.Forms.Design.Behavior.BehaviorService
  type: Class
  summary: "Gerencia a interface do usuário no designer. Essa classe não pode ser herdada."
  remarks: "Quando o BehaviorService é criado, ele adiciona uma janela transparente sobre o quadro de designer. O BehaviorService pode usar essa janela para renderizar elementos de interface do usuário, chamados <xref:System.Windows.Forms.Design.Behavior.Glyph>objetos, como também captura todas as mensagens de mouse.</xref:System.Windows.Forms.Design.Behavior.Glyph> Dessa forma, o BehaviorService pode controlar o comportamento de designer.       A classe BehaviorService dá suporte a uma pilha de comportamento, no qual <xref:System.Windows.Forms.Design.Behavior.Behavior>objetos podem ser enviados.</xref:System.Windows.Forms.Design.Behavior.Behavior> Quando uma mensagem for interceptada pela janela transparente, o BehaviorService pode enviar a mensagem para o <xref:System.Windows.Forms.Design.Behavior.Behavior>na parte superior da pilha.</xref:System.Windows.Forms.Design.Behavior.Behavior> Isso permite que os modos de interface de usuário diferente dependendo atualmente enviadas por push <xref:System.Windows.Forms.Design.Behavior.Behavior>.</xref:System.Windows.Forms.Design.Behavior.Behavior> O BehaviorService é usado para processar todos os <xref:System.Windows.Forms.Design.Behavior.Glyph>objetos, como bordas de seleção, alças de dimensionamento e marcas inteligentes.</xref:System.Windows.Forms.Design.Behavior.Glyph> O BehaviorService também controla vários comportamentos de tempo de design, como usando guias de alinhamento, arrastando e selecionando.       Para obter mais informações, consulte [visão geral do serviço de comportamento](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create your own <xref:System.Windows.Forms.Design.Behavior.Behavior> based class that responds to user clicks.  \n  \n [!code-cpp[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/cpp/t-system.windows.forms.d_34_1.cpp)]\n [!code-vb[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_34_1.vb)]\n [!code-cs[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/csharp/t-system.windows.forms.d_34_1.cs)]"
  syntax:
    content: 'public sealed class BehaviorService : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
