  summary: "Lê todos os campos na linha atual, retorna-os como uma matriz de cadeias de caracteres e avança o cursor para a próxima linha contendo dados."
  remarks: "Para permitir que os usuários a analisar arquivos de texto em vários formatos, o `ReadFields` método examina os valores de `TextFieldType`, `Delimiters`, e `FieldWidths`, se eles forem especificados, cada vez que ele é chamado. Os usuários precisam configurar corretamente o `TextFieldType` e `FieldWidths` ou `Delimiters` propriedades, conforme apropriado. Se `TextFieldType` é definido como `Delimited`, e `Delimiters` não for definido, ou se `TextFieldType` é definido como `FixedWidth` e `FieldWidths`, uma exceção será lançada.       Se `ReadFields` encontra linhas em branco, elas são ignoradas e a próxima linha não vazia é retornada.       Se o `ReadFields` método não é possível analisar a linha atual, ele gera uma exceção e não move para a próxima linha. Isso permite que seu aplicativo tentar analisar a linha novamente.       A tabela a seguir lista exemplos de tarefas que envolvem o `ReadFields` método.      | Para | Consulte |   |--------|---------|   | Ler um arquivo delimitado | [Como: ler arquivos de texto delimitado por vírgula](~/add/includes/ajax-current-ext-md.md)|   | Ler um arquivo de largura fixa | [Como: ler arquivos de texto de largura fixa](~/add/includes/ajax-current-ext-md.md)|"
