  remarks: "Chamar Dispose quando terminar de usar o <xref:System.Deployment.Application.InPlaceHostingManager>.</xref:System.Deployment.Application.InPlaceHostingManager> O método Dispose deixa a <xref:System.Deployment.Application.InPlaceHostingManager>em um estado inutilizável.</xref:System.Deployment.Application.InPlaceHostingManager> Depois de chamar Dispose, você deve liberar todas as referências para o <xref:System.Deployment.Application.InPlaceHostingManager>para o coletor de lixo possa recuperar a memória que o <xref:System.Deployment.Application.InPlaceHostingManager>estava ocupando.</xref:System.Deployment.Application.InPlaceHostingManager> </xref:System.Deployment.Application.InPlaceHostingManager> Para obter mais informações, consulte [limpeza de recursos não gerenciados](~/add/includes/ajax-current-ext-md.md) e [implementar um método Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Sempre chamada Dispose antes de liberar sua última referência a <xref:System.Deployment.Application.InPlaceHostingManager>.</xref:System.Deployment.Application.InPlaceHostingManager> Caso contrário, os recursos que está usando não serão liberados até que o coletor de lixo chame o <xref:System.Deployment.Application.InPlaceHostingManager>do objeto `Finalize` método.</xref:System.Deployment.Application.InPlaceHostingManager>"
