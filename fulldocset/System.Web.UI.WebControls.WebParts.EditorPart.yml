  name: EditorPart
  nameWithType: EditorPart
  fullName: System.Web.UI.WebControls.WebParts.EditorPart
  type: Class
  summary: "Serve como a classe base para controles que residem em <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorZoneBase&quot;> </xref> zonas e são usados para editar <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controles."
  remarks: "A classe de EditorPart fornece um conjunto básico de propriedades e métodos que são usados pelos controles de EditorPart derivados fornecidos com o conjunto de controles de Web Parts e por controles de EditorPart personalizados. Um controle EditorPart permite que um usuário editar um associado <xref:System.Web.UI.WebControls.WebParts.WebPart>controle modificando seu layout, aparência, propriedades, comportamento ou outras características.</xref:System.Web.UI.WebControls.WebParts.WebPart>       A edição interface do usuário (IU), que consiste em <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zonas que contêm controles de EditorPart, é exibida depois que uma página da Web entra em modo de edição.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>      > [!NOTE] > EditorPart um controle pode ser usado somente dentro de uma zona que deriva de <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>classe, como o <xref:System.Web.UI.WebControls.WebParts.EditorZone>controle.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>       Depois que uma página entrou no modo de edição, um usuário pode selecionar um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle para editar clicando em um verbo de edição no menu de verbos do controle selecionado.</xref:System.Web.UI.WebControls.WebParts.WebPart> Apenas um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle pode ser editado por vez.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Vários controles de EditorPart derivados são fornecidos com o conjunto de controles de Web Parts, conforme listado na tabela a seguir. Esses controles fornecem todos os recursos de edição que são necessários para a maioria dos aplicativos. A abordagem típica para usar esses controles em uma página de Web Parts é declará-los no formato de persistência de página dentro de um `<zonetemplate>` elemento, onde `<zonetemplate>` é o elemento filho de um `<asp:editorzone>` elemento. Para obter um exemplo de código, consulte a seção exemplo deste tópico.      | Tipo de controle | Descrição |   |---------------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>| Edita a aparência do controle associado, incluindo propriedades como o texto do título, altura, largura e atributos de borda. |   | <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>| Edita determinados comportamentos do controle associado, como se ele pode ser editado, se ele pode ser fechado ou se ela pode ser movida para outra zona.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> Este controle só é visível em uma página quando um controle está sendo editado no escopo de personalização compartilhado. |   | <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>| Edições de atributos de layout para o controle associado, como se ele está em estado normal ou minimizado (recolhido) e qual zona ele é colocado no. |   | <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>| Edita as propriedades do controle associado, se essas propriedades foram declaradas no código-fonte com um `WebBrowsable` atributo. |      > [!NOTE] > Para melhorar a acessibilidade, todos o EditorPart controla fornecido em Web Parts, o conjunto de controle são renderizadas dentro de um `<fieldset>` elemento.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> O `<fieldset>` elemento agrupa um conjunto relacionado de controles usados para edição em um dado controle EditorPart e facilita a navegação com guias entre esses controles para os agentes do usuário visual (como navegadores comuns) e os agentes de usuário orientada a fala (como o software de leitura de tela)."
  example:
  - "The following code example demonstrates declarative and programmatic use of EditorPart controls. This code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with several of the EditorPart controls from the Web Parts control set declared in the zone, and a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and a custom EditorPart control for editing a property in the <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_EditorPart_Overview#14](~/add/codesnippet/csharp/t-system.web.ui.webcontr_193_1.ascx)]\n [!code-vb[WebParts_EditorPart_Overview#14](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_193_1.ascx)]  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to two of the Web Parts control set EditorPart controls. The page also references a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:TextDisplayWebPart>` element for the control.  \n  \n [!code-cs[WebParts_EditorPart_Overview#12](~/add/codesnippet/csharp/t-system.web.ui.webcontr_193_2.aspx)]\n [!code-vb[WebParts_EditorPart_Overview#12](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_193_2.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `TextDisplayWebPart`. The class implements the <xref:System.Web.UI.WebControls.WebParts.IWebEditable> interface. Within this class is a nested, private class that contains the code for a private EditorPart class associated with the `TextDisplayWebPart` class and named `TextDisplayEditorPart`. At run time, as the `TextDisplayWebPart` control enters edit mode, in its `TextDisplayWebPart.CreateEditorParts` method, it creates an instance of the `TextDisplayEditorPart` class, and displays it in the <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, along with the other EditorPart controls.  \n  \n [!code-cs[WebParts_EditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_193_3.cs)]\n [!code-vb[WebParts_EditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_193_3.vb)]  \n  \n Load the page in a browser, and on the **Display Mode** control, select **Edit Mode** to switch to edit mode. Click the verbs menu (the downward arrow) in the title bar of the `TextDisplayWebPart` control, and click **Edit** to edit the control. When the editing UI is visible, you can see three EditorPart controls, including the custom one that enables you to edit the `TextDisplayWebPart.FontStyle` property. If you make some changes in the editing UI and click the **Apply** button, you can use the drop-down list control to return the page to browse mode and see the full effect of the editing changes."
