- uid: System.Web.UI.WebControls.ImageMap.HotSpotMode
  id: HotSpotMode
  parent: System.Web.UI.WebControls.ImageMap
  langs:
  - csharp
  name: HotSpotMode
  nameWithType: ImageMap.HotSpotMode
  fullName: System.Web.UI.WebControls.ImageMap.HotSpotMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o comportamento padrão para o <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> objetos de um <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> controlar quando o <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> objetos são clicados."
  remarks: "Use a propriedade HotSpotMode para especificar o padrão de comportamento de clique no <xref:System.Web.UI.WebControls.HotSpot>objetos dentro de um <xref:System.Web.UI.WebControls.ImageMap>controle.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> Essa propriedade é definida usando um do <xref:System.Web.UI.WebControls.HotSpotMode>valores de enumeração.</xref:System.Web.UI.WebControls.HotSpotMode> A tabela a seguir lista os valores possíveis.      | Item | Descrição |   |----------|-----------------|   | `Inactive`| O objeto <xref:System.Web.UI.WebControls.HotSpot>não tem nenhum comportamento. |   | `NotSet`| O <xref:System.Web.UI.WebControls.HotSpot>objeto usa o comportamento definido <xref:System.Web.UI.WebControls.ImageMap>propriedade HotSpotMode do controle.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> Se o controle de <xref:System.Web.UI.WebControls.ImageMap>não define o comportamento, o <xref:System.Web.UI.WebControls.HotSpot>objetos todos navegar até uma URL. |   | `Navigate`| Os objetos <xref:System.Web.UI.WebControls.HotSpot>navegar até uma URL. |   | `PostBack`| Os objetos <xref:System.Web.UI.WebControls.HotSpot>geram um postback para o servidor. |       Você pode especificar um <xref:System.Web.UI.WebControls.HotSpot>comportamento do objeto usando a propriedade HotSpotMode do <xref:System.Web.UI.WebControls.ImageMap>controle ou <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>propriedade de cada indivíduo <xref:System.Web.UI.WebControls.HotSpot>objeto.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> Se ambas as propriedades forem definidas, o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>propriedade especificada em cada indivíduo <xref:System.Web.UI.WebControls.HotSpot>objeto tem precedência sobre a propriedade HotSpotMode <xref:System.Web.UI.WebControls.ImageMap>controle.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       Quando você define a propriedade HotSpotMode o <xref:System.Web.UI.WebControls.ImageMap>controlar, observe que o `HotSpotMode.NotSet` e `HotSpotMode.Navigate` valores têm o mesmo comportamento: ambos navegar até uma URL.</xref:System.Web.UI.WebControls.ImageMap> Quando você especifica `HotSpotMode.NotSet` para o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>propriedade de um indivíduo <xref:System.Web.UI.WebControls.HotSpot>do objeto, que <xref:System.Web.UI.WebControls.HotSpot>determina o comportamento do valor da propriedade HotSpotMode o <xref:System.Web.UI.WebControls.ImageMap>controle.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       Se você especificar `HotSpotMode.Navigate` para a propriedade HotSpotMode, a página navega para uma URL quando o <xref:System.Web.UI.WebControls.HotSpot>é clicado.</xref:System.Web.UI.WebControls.HotSpot> Use o <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>propriedade para especificar a URL de navegação.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>       Se você especificar `HotSpotMode.PostBack` para a propriedade HotSpotMode, a página gera um postback para o servidor quando o <xref:System.Web.UI.WebControls.HotSpot>é clicado.</xref:System.Web.UI.WebControls.HotSpot> Use o <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>propriedade para especificar o nome da região de ponto de acesso.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Esse nome será passado a <xref:System.Web.UI.WebControls.ImageMapEventArgs>dados de evento quando ocorre um evento de postback.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Quando um postback <xref:System.Web.UI.WebControls.HotSpot>é clicado, o <xref:System.Web.UI.WebControls.ImageMap.Click>é gerado.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> Para controlar programaticamente as ações executadas quando um postback <xref:System.Web.UI.WebControls.HotSpot>é clicado, fornecer um manipulador de eventos para o <xref:System.Web.UI.WebControls.ImageMap.Click>evento.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       Se você especificar `HotSpotMode.Inactive` para o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>propriedade, o <xref:System.Web.UI.WebControls.HotSpot>objeto não tem nenhum comportamento de quando ele for clicado.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> Você pode usar esse valor para criar um ponto de acesso inativo dentro de um ponto de acesso de active maior. Essa opção é fornecida para que você possa criar zonas de ponto de acesso mais complexas em um <xref:System.Web.UI.WebControls.ImageMap>controle.</xref:System.Web.UI.WebControls.ImageMap>       Para criar uma área inativa em um ponto de acesso a ativo, você deve especificar o ponto de acesso inativo antes do ponto de acesso de active do <xref:System.Web.UI.WebControls.ImageMap>controle.</xref:System.Web.UI.WebControls.ImageMap> Por exemplo, a seguinte <xref:System.Web.UI.WebControls.ImageMap>define um anel active especificando um ponto de acesso circular inativo dentro de um ponto de acesso circular active maior: ```   <asp:ImageMap ID=&quot;SaturnImage&quot;           ImageUrl=&quot;~/saturn.PNG&quot;           runat=&quot;server&quot; OnClick=&quot;SaturnImage_Click&quot;>       <asp:CircleHotSpot AlternateText=&quot;planet&quot; HotSpotMode=PostBack             PostBackValue=&quot;planet&quot; Radius=40 X=100 Y=100 />          <asp:CircleHotSpot HotSpotMode=Inactive              Radius=60 X=100 Y=100 />       <asp:CircleHotSpot AlternateText=&quot;rings&quot; HotSpotMode=PostBack             PostBackValue=&quot;rings&quot; Radius=80 X=100 Y=100 />   </asp:ImageMap>   ``` para fazer com que todos os <xref:System.Web.UI.WebControls.HotSpot>objetos em um <xref:System.Web.UI.WebControls.ImageMap>controle têm o mesmo comportamento, use a propriedade HotSpotMode no <xref:System.Web.UI.WebControls.ImageMap>controle para especificar o comportamento.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> Em seguida, defina o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>propriedade em cada indivíduo <xref:System.Web.UI.WebControls.HotSpot>objeto para `HotSpotMode.NotSet` ou não especifique um valor para o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>       Para especificar comportamentos diferentes para <xref:System.Web.UI.WebControls.HotSpot>objetos em um <xref:System.Web.UI.WebControls.ImageMap>controlar, defina o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>propriedade em cada indivíduo <xref:System.Web.UI.WebControls.HotSpot>objeto como `HotSpotMode.Navigate`, `HotSpotMode.PostBack`, ou `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Se um <xref:System.Web.UI.WebControls.ImageMap>propriedade HotSpotMode do controle ou o <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>propriedade em qualquer uma da <xref:System.Web.UI.WebControls.HotSpot>objetos que ele contém é definido como `HotSpotMode.NotSet` ou não definido como um valor, por padrão, o comportamento `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The HotSpotMode property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property is not set on each of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects because they get their behavior from the HotSpotMode property. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMap.HotSpotMode1#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_438_1.aspx)]\n [!code-cs[ImageMap.HotSpotMode1#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_438_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.HotSpotMode HotSpotMode { get; set; }
    return:
      type: System.Web.UI.WebControls.HotSpotMode
      description: "Uma da <xref href=&quot;System.Web.UI.WebControls.HotSpotMode&quot;> </xref> valores de enumeração. O padrão é <xref uid=&quot;langword_csharp_NotSet&quot; name=&quot;NotSet&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ImageMap.HotSpotMode*
  exceptions:
