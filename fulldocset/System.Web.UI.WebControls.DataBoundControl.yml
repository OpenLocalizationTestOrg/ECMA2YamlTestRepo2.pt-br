  name: DataBoundControl
  nameWithType: DataBoundControl
  fullName: System.Web.UI.WebControls.DataBoundControl
  type: Class
  summary: "Serve como a classe base para todos os ASP.NET versão 2.0 controles associados a dados que exibem os dados na lista ou formato de tabela."
  remarks: "A classe de DataBoundControl é a classe base usada para controles do ASP.NET que recuperam tabulares ou controle de fonte de dados de estilo de lista de uma data do ASP.NET e associar os elementos de interface do usuário (IU) do controle para que os dados para exibição. Controles de composição da associação de dados como <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, e <xref:System.Web.UI.WebControls.FormView>; controles associados a dados de estilo de lista como <xref:System.Web.UI.WebControls.BulletedList>e <xref:System.Web.UI.WebControls.CheckBoxList>; e outros controles, como <xref:System.Web.UI.WebControls.AdRotator>derivam DataBoundControl.</xref:System.Web.UI.WebControls.AdRotator> </xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Os desenvolvedores de páginas não usa a classe DataBoundControl diretamente; em vez disso, eles usam os controles que derivam dessa classe.       Os desenvolvedores de controle estender essa classe para criar controles associados a dados que funcionam com classes que implementam o <xref:System.Web.UI.IDataSource>interface e classes que derivam de <xref:System.Web.UI.DataSourceControl>e <xref:System.Web.UI.DataSourceView>classes.</xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.DataSourceControl> </xref:System.Web.UI.IDataSource> Ao derivar uma classe da classe DataBoundControl, substituir o <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>método para associar os elementos de interface do usuário de seu controle aos dados recuperados pelo <xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A>método.</xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> Na maioria dos casos, o que <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>é o único método que em sua classe derivada, você substituirá</xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>       Para controles de associação de dados do ASP.NET 2.0, o <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>método é equivalente a `DataBind` método e é chamado para associar os dados em tempo de execução.</xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A> O <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>chamadas de método de <xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A>e <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>métodos.</xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> </xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>"
  example:
  - "The following code example demonstrates how to derive a class from the DataBoundControl class to create a custom data-bound control. The `TextBoxSet` control creates a <xref:System.Web.UI.WebControls.TextBox> control for each data item retrieved from its associated data source control, and binds to the value of the data item at run time. The current implementation of the `Render` method renders the <xref:System.Web.UI.WebControls.TextBox> controls as an unordered list.  \n  \n [!code-vb[Samples.AspNet.TextBoxSet#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_384_1.vb)]\n [!code-cs[Samples.AspNet.TextBoxSet#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_384_1.cs)]  \n  \n The following code example demonstrates how to use the `TextBoxSet` control, defined in the previous example, and bind it to an <xref:System.Web.UI.WebControls.AccessDataSource> control.  \n  \n [!code-vb[Samples.AspNet.TextBoxSet#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_384_2.aspx)]\n [!code-cs[Samples.AspNet.TextBoxSet#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_384_2.aspx)]"
  syntax:
