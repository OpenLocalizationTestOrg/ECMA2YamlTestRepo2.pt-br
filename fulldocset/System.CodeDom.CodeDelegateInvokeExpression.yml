  name: CodeDelegateInvokeExpression
  nameWithType: CodeDelegateInvokeExpression
  fullName: System.CodeDom.CodeDelegateInvokeExpression
  type: Class
  summary: "Representa uma expressão que gera um evento."
  remarks: "CodeDelegateInvokeExpression pode ser usado para representar o código que chama um evento. Chamar um evento invoca todos os delegados que são registrados com o evento usando os parâmetros especificados.       O <xref:System.CodeDom.CodeDelegateInvokeExpression.TargetObject%2A>propriedade especifica o evento a ser invocado.</xref:System.CodeDom.CodeDelegateInvokeExpression.TargetObject%2A> O <xref:System.CodeDom.CodeDelegateInvokeExpression.Parameters%2A>propriedade especifica os parâmetros passados para os delegados para o evento.</xref:System.CodeDom.CodeDelegateInvokeExpression.Parameters%2A>"
  example:
  - "The following example demonstrates use of a CodeDelegateInvokeExpression to invoke an event named `TestEvent`.  \n  \n [!code-cpp[CodeDelegateInvokeExpressionExample#3](~/add/codesnippet/cpp/t-system.codedom.codedel_1_1.cpp)]\n [!code-vb[CodeDelegateInvokeExpressionExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codedel_1_1.vb)]\n [!code-cs[CodeDelegateInvokeExpressionExample#3](~/add/codesnippet/csharp/t-system.codedom.codedel_1_1.cs)]"
