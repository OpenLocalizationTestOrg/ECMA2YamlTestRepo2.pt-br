  fullName: System.Security.Cryptography.X509Certificates.X509RevocationMode
  type: Enum
  summary: "Especifica o modo usado para verificar a revogação do certificado X509."
  remarks: "Essa enumeração é usada para especificar se uma verificação de revogação ocorre e se ela é executada online ou offline.      > [!NOTE] > Especificar uma verificação online pode resultar em um longo atraso enquanto a autoridade de certificação é contatada."
