- uid: System.Web.DynamicData.DynamicValidatorEventArgs.#ctor(System.Exception,System.Web.DynamicData.DynamicDataSourceOperation)
  id: '#ctor(System.Exception,System.Web.DynamicData.DynamicDataSourceOperation)'
  parent: System.Web.DynamicData.DynamicValidatorEventArgs
  langs:
  - csharp
  name: DynamicValidatorEventArgs(Exception,DynamicDataSourceOperation)
  nameWithType: DynamicValidatorEventArgs.DynamicValidatorEventArgs(Exception,DynamicDataSourceOperation)
  fullName: System.Web.DynamicData.DynamicValidatorEventArgs.DynamicValidatorEventArgs(Exception,DynamicDataSourceOperation)
  type: Constructor
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.DynamicData
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.DynamicData.DynamicValidatorEventArgs&quot;> </xref> de classe, usando a exceção que ocorreu e a operação de fonte de dados que causou a exceção."
  remarks: "Dados dinâmicos do ASP.NET fornecem operações de fonte de dados que podem ser executadas por um objeto de fonte de dados. Essas operações incluem `Delete`, `Insert`, `Select` e `Update` e `ContextCreate`. Se ocorrer uma exceção durante uma operação de fonte de dados, a operação de fonte de dados que causou a exceção e a exceção que ocorreu são representados por <xref:System.Web.DynamicData.DynamicValidatorEventArgs.Operation%2A>e <xref:System.Web.DynamicData.DynamicValidatorEventArgs.Exception%2A>respectivamente.</xref:System.Web.DynamicData.DynamicValidatorEventArgs.Exception%2A> </xref:System.Web.DynamicData.DynamicValidatorEventArgs.Operation%2A>       Este construtor inicializa uma nova instância do <xref:System.Web.DynamicData.DynamicValidatorEventArgs>usando essas propriedades de classe.</xref:System.Web.DynamicData.DynamicValidatorEventArgs>"
  syntax:
    content: public DynamicValidatorEventArgs (Exception exception, System.Web.DynamicData.DynamicDataSourceOperation operation);
    parameters:
    - id: exception
      type: System.Exception
      description: "A exceção que ocorreu."
    - id: operation
      type: System.Web.DynamicData.DynamicDataSourceOperation
      description: "A operação de fonte de dados que causou a exceção."
