  name: WebPartMovingEventHandler
  nameWithType: WebPartMovingEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartMovingEventHandler
  type: Delegate
  summary: "Representa o método que manipulará o <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving&quot;> </xref> eventos de um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> objeto."
  remarks: "O <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>é gerado quando um <xref:System.Web.UI.WebControls.WebParts.WebPart>ou outro controle de servidor está sendo movido dentro de sua própria zona, ou em outra zona.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Isso pode ocorrer quando um usuário arrasta um controle, e quando há uma movimentação através de programação.       O <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>é gerado pelo <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A>método e fornece uma oportunidade de cancelar o processo de movimentação antes de ser concluída.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Se a mudança é concluída e o controle colocado em uma nova posição, esse evento é seguido de <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>evento.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>       O método especificado no delegado WebPartMovingEventHandler será chamado quando um <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>é gerado.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>       Os desenvolvedores de página podem criar um manipulador personalizado para o evento adicionando o `OnWebPartMoving` de atributo para o `<asp:webpartmanager>` elemento e atribuir um nome de método personalizado para o atributo. Um manipulador personalizado também pode ser atribuído programaticamente. Para obter mais informações sobre como atribuir programaticamente um manipulador de eventos, consulte [NIB: como: conectar-se métodos do manipulador de eventos para eventos](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
  syntax:
    content: public delegate void WebPartMovingEventHandler(object sender, WebPartMovingEventArgs e);
  inheritance:
