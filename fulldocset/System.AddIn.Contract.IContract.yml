  name: IContract
  nameWithType: IContract
  fullName: System.AddIn.Contract.IContract
  type: Interface
  summary: "Representa a interface base para todos os contratos que são usados para comunicação entre os componentes que são atualizadas de forma independente."
  remarks: "A interface de IContract define um contrato que atualizadas independentemente de componentes, como um aplicativo e um suplemento, pode usar para se comunicar. Componentes podem usar IContract se comuniquem através do processo ou limites de domínio de aplicativo, ou para se comunicar com outros componentes no mesmo processo ou domínio de aplicativo. IContract serve a uma finalidade semelhante para componentes criados usando o .NET Framework, como o `IUnknown` serve de interface para os componentes criados usando COM. Para determinar se um objeto que implementa um contrato específico, use o <xref:System.AddIn.Contract.IContract.QueryContract%2A>método.</xref:System.AddIn.Contract.IContract.QueryContract%2A>"
  syntax:
    content: public interface IContract
  implements: []
  platform:
  - net462
- uid: System.AddIn.Contract.IContract.AcquireLifetimeToken
  id: AcquireLifetimeToken
  parent: System.AddIn.Contract.IContract
  langs:
  - csharp
  name: AcquireLifetimeToken()
  nameWithType: IContract.AcquireLifetimeToken()
  fullName: System.AddIn.Contract.IContract.AcquireLifetimeToken()
  type: Method
  assemblies:
  - System.AddIn.Contract
  namespace: System.AddIn.Contract
  summary: "Especifica o contrato está acessível ao cliente até que o cliente revoga o contrato."
  remarks: "Os clientes de um objeto que implementa <xref:System.AddIn.Contract.IContract>chamar o método AcquireLifetimeToken para notificar o objeto que o cliente requer acesso ao contrato.</xref:System.AddIn.Contract.IContract> Um <xref:System.AddIn.Contract.IContract>é garantido para ser usado como pelo menos um token de tempo de vida que ele passado para um cliente não foi revogado.</xref:System.AddIn.Contract.IContract>       Para revogar um contrato, chamada de clientes a <xref:System.AddIn.Contract.IContract.RevokeLifetimeToken%2A>método.</xref:System.AddIn.Contract.IContract.RevokeLifetimeToken%2A>"
  syntax:
    content: public int AcquireLifetimeToken ();
    parameters: []
    return:
      type: System.Int32
      description: "Um valor, também conhecido como um token de tempo de vida, que identifica o cliente que adquiriu o contrato."
  overload: System.AddIn.Contract.IContract.AcquireLifetimeToken*
  exceptions: []
  platform:
  - net462
