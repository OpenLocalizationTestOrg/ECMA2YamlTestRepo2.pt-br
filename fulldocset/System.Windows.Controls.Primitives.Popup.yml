  summary: "Obtém ou define a distância vertical entre a origem de destino e o ponto de alinhamento de pop-up."
  remarks: "Você pode posicionar um pop-up, definindo o <xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A>, <xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A>, <xref:System.Windows.Controls.Primitives.Popup.Placement%2A>, <xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A>, e <xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty>Propriedades.</xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty> </xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A> </xref:System.Windows.Controls.Primitives.Popup.Placement%2A> </xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A> </xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A> Para obter mais informações, consulte [comportamento de posicionamento de pop-up](../Topic/Popup%20Placement%20Behavior.md).      <a name=&quot;xamlAttributeUsage_VerticalOffset&quot;></a># # Uso do atributo XAML ```   <object VerticalOffset=&quot;double&quot;/>   - or -   <object VerticalOffset=&quot;qualifiedDouble&quot;/>   ``` <a name=&quot;xamlValues_VerticalOffset&quot;> </a> # # XAML valores `double` <xref:System.Double>uma representação de cadeia de caracteres de uma <xref:System.Double>valor.</xref:System.Double> </xref:System.Double>           Isso é interpretado como um [!INCLUDE[TLA#tla_dipixel](~/add/includes/tlasharptla-dipixel-md.md)] medida. Cadeias de caracteres não precisa explicitamente incluir pontos decimais. Por exemplo, um valor de `1` é aceitável.       O mesmo <xref:System.Double>aplicam restrições de intervalo que são mencionados na seção valor da propriedade deste tópico.</xref:System.Double>       `qualifiedDouble`Um `double` valor conforme descrito anteriormente nesta tabela, seguido por um dos seguintes unidade declaração cadeias de caracteres: `px`, `in`, `cm`, ou `pt`.       `px`(padrão) é [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` polegadas; 1 em = 96px `cm` centímetros; 1cm=(96/2.54) px `pt` pontos; 1pt=(96/72) px <a name=&quot;dependencyPropertyInfo_VerticalOffset&quot;> </a> # # informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Controls.Primitives.Popup.VerticalOffsetProperty>       "
  example:
  - "The following example creates a <xref:System.Windows.Controls.Primitives.Popup> and sets the <xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A> and VerticalOffset properties to 20.  The <xref:System.Windows.Controls.Primitives.Popup.Placement%2A> property is set to <xref:System.Windows.Controls.Primitives.PlacementMode> (which is the default), so the target origin is the bottom left corner of the target area, and the popup alignment point is the top left corner of the <xref:System.Windows.Controls.Primitives.Popup>.  \n  \n [!code-xml[PopupPositionSnippets#5](~/add/codesnippet/xaml/p-system.windows.control_291_1.xaml)]\n [!code-xml[PopupPositionSnippets#5](~/add/codesnippet/xaml/p-system.windows.control_291_1.xaml)]"
  syntax:
    content: public double VerticalOffset { get; set; }
    return:
      type: System.Double
      description: "A distância vertical entre a origem de destino e o ponto de alinhamento de pop-up. Para obter informações sobre o ponto de alinhamento de origem e o pop-up de destino, consulte [comportamento de posicionamento de pop-up](~/add/includes/ajax-current-ext-md.md). O padrão é 0."
