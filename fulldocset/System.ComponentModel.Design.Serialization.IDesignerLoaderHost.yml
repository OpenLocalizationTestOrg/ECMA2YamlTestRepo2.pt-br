  langs:
  - csharp
  name: IDesignerLoaderHost
  nameWithType: IDesignerLoaderHost
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
  type: Interface
  summary: "Fornece uma interface que pode estender um host de designer para dar suporte a carregamento de um estado serializado."
  remarks: "Um <xref:System.ComponentModel.Design.IDesignerHost>pode implementar essa interface para habilitar o suporte para carregamento por <xref:System.ComponentModel.Design.Serialization.DesignerLoader>.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> </xref:System.ComponentModel.Design.IDesignerHost>       O carregador de designer informa ao host de designer que precisa chamar uma carga ou recarregar para que o host de designer pode executar tarefas adicionais nos seguintes momentos.       Essa classe é isolada de <xref:System.ComponentModel.Design.IDesignerHost>para enfatizar que o carregador do designer, não no host do designer, deve iniciar todos os carregar e recarregar o documento de design.</xref:System.ComponentModel.Design.IDesignerHost>"
  syntax:
    content: 'public interface IDesignerLoaderHost : IServiceProvider, System.ComponentModel.Design.IDesignerHost'
  implements:
  - System.ComponentModel.Design.IDesignerHost
  - System.IServiceProvider
  platform:
  - net462
- uid: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad(System.String,System.Boolean,System.Collections.ICollection)
  id: EndLoad(System.String,System.Boolean,System.Collections.ICollection)
  parent: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
  langs:
  - csharp
  name: EndLoad(String,Boolean,ICollection)
  nameWithType: IDesignerLoaderHost.EndLoad(String,Boolean,ICollection)
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad(String,Boolean,ICollection)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Termina o designer de operação de carregamento."
  remarks: "O <xref:System.ComponentModel.Design.Serialization.DesignerLoader>que carrega o documento de design chama esse método para indicar que a carga foram encerrados.</xref:System.ComponentModel.Design.Serialization.DesignerLoader>       Se forem encontrados erros durante o carregamento, eles devem ser passados a `errorCollection` parâmetro como uma coleção de exceções. Se não houver exceções, o host do carregador de designer pode chamar <xref:System.Object.ToString%2A>neles e passá-los como uma coleção.</xref:System.Object.ToString%2A> Se a carga for bem-sucedida, o `errorCollection` parâmetro deve ser `null` ou uma coleção vazia."
  syntax:
    content: public void EndLoad (string baseClassName, bool successful, System.Collections.ICollection errorCollection);
    parameters:
    - id: baseClassName
      type: System.String
      description: "O nome totalmente qualificado da classe base do documento que está criando esse designer."
    - id: successful
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o designer é carregado com êxito; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: errorCollection
      type: System.Collections.ICollection
      description: "Uma coleção que contém os erros encontrados durante o carregamento, se houver. Se nenhum erro foi encontrado, passe em uma coleção vazia ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad*
  exceptions: []
  platform:
  - net462
