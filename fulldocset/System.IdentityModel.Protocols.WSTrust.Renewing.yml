- uid: System.IdentityModel.Protocols.WSTrust.Renewing.OkForRenewalAfterExpiration
  id: OkForRenewalAfterExpiration
  parent: System.IdentityModel.Protocols.WSTrust.Renewing
  langs:
  - csharp
  name: OkForRenewalAfterExpiration
  nameWithType: Renewing.OkForRenewalAfterExpiration
  fullName: System.IdentityModel.Protocols.WSTrust.Renewing.OkForRenewalAfterExpiration
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Protocols.WSTrust
  summary: "Obtém ou define um valor que indica se o token pode ser renovado após a expiração."
  remarks: "Representa o conteúdo do atributo Okey. Este atributo opcional é usado para indicar que um token renovável é aceitável se a duração solicitada excede o limite do serviço de emissão. Ou seja, se `true`, em seguida, o token pode ser renovado após a sua expiração. O valor padrão é `false` por motivos de segurança."
  syntax:
    content: public bool OkForRenewalAfterExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o token solicitado pode ser renovado após a expiração; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.IdentityModel.Protocols.WSTrust.Renewing.OkForRenewalAfterExpiration*
  exceptions: []
  platform:
  - net462
