  summary: "Indica que um modificador não é assinado ou não assinado. Essa classe não pode ser herdada."
  remarks: "Algumas linguagens de programação, como C++, reconhecem três distintos `char` valores: `signed char`, `unsigned char`, e `char`.  Para distinguir o inalterado `char` tipo das outras, o compilador do C++ da Microsoft adiciona o modificador IsSignUnspecifiedByte a cada `char` tipo emitido para um assembly.       Compiladores emitem modificadores personalizados dentro dos metadados para alterar o maneira como o compilador just-in-time (JIT) manipula valores quando o comportamento padrão não é apropriado.  Quando o compilador JIT encontra um modificador personalizado, ele trata o valor da maneira que especifica o modificador.  Compiladores podem aplicar modificadores personalizados para os métodos, parâmetros e valores de retorno.  O compilador JIT deve responder às modificadores necessárias, mas pode ignorar modificadores opcionais.       Você pode emitir modificadores personalizados em metadados usando uma das seguintes técnicas:-usando os métodos do <xref:System.Reflection.Emit.TypeBuilder>classe, como <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>e <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -Gerando um arquivo de instrução do Microsoft intermediate language (MSIL) que contém chamadas para `modopt` e `modreq`e montar o arquivo com o [Ilasm.exe (IL Assembler)](~/add/includes/ajax-current-ext-md.md).      -Usando a API de reflexão não gerenciado."
