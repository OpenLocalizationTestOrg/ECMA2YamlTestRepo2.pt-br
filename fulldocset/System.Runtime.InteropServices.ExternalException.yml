  name: ExternalException
  nameWithType: ExternalException
  fullName: System.Runtime.InteropServices.ExternalException
  type: Class
  summary: "O tipo de exceção base para todas as exceções de interoperabilidade COM e exceções de (SEH) de tratamento de exceções estruturado."
  remarks: "Para melhorar a interoperabilidade entre sistemas herdados e o common language runtime, o <xref:System.Runtime.InteropServices.ExternalException.ErrorCode%2A>propriedade armazena um valor de inteiro (HRESULT) que identifica o erro.</xref:System.Runtime.InteropServices.ExternalException.ErrorCode%2A> Exceções definidas pelo usuário nunca devem derivar de `ExternalException`e um `ExternalException` nunca deve ser gerada pelo código do usuário. Use as exceções específicas que derivam de `ExternalException` em vez disso.       `ExternalException`usa o HRESULT E_FAIL que tem o valor 0x80004005.       `ExternalException`usa o padrão <xref:System.Object.Equals%2A>implementação, que oferece suporte a igualdade de referência.</xref:System.Object.Equals%2A>       Para obter uma lista de valores iniciais de uma instância de `ExternalException`, consulte o `ExternalException` construtores."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ExternalException : SystemException
