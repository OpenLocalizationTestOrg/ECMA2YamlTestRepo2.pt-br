  summary: "Fornece uma solução alternativa para o [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)] implementação o <xref href=&quot;System.Security.Cryptography.HMACSHA384&quot;> </xref> algoritmo, o que é inconsistente com o [!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)] implementação do algoritmo."
  remarks: "A finalidade da propriedade ProduceLegacyHmacValues Boolean é habilitar [!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)] aplicativos interagirem com [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] aplicativos. Quando você define essa propriedade como `true`, o <xref:System.Security.Cryptography.HMACSHA384>objeto produz valores que correspondem aos valores produzidos pelo [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)].</xref:System.Security.Cryptography.HMACSHA384> Você deve definir essa propriedade apenas uma vez depois de criar o objeto do HMAC. Você precisará redefinir a sua chave posteriormente, conforme mostrado no exemplo a seguir.      ```   public static void Test()       {       HMACSHA384 hmac = new HMACSHA384();       hmac.ProduceLegacyHmacValues = true;       hmac.Key = // ...Get the HMAC key.       // ...       // Use the HMAC algorithm.       // ...       }   ```"
  syntax:
    content: public bool ProduceLegacyHmacValues { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para habilitar [!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)] aplicativos interagirem com [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] aplicativos; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
