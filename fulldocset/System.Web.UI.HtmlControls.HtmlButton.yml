  remarks: "O método RaisePostBackEvent é usado pelo <xref:System.Web.UI.HtmlControls.HtmlButton>controle, quando clicado, para gerar um <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>evento.</xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick> </xref:System.Web.UI.HtmlControls.HtmlButton>       Se o <xref:System.Web.UI.HtmlControls.HtmlButton.CausesValidation%2A>é de propriedade `true`, o <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>método é chamado usando o grupo de controles especificados no <xref:System.Web.UI.HtmlControls.HtmlButton.ValidationGroup%2A>propriedade.</xref:System.Web.UI.HtmlControls.HtmlButton.ValidationGroup%2A> </xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlButton.CausesValidation%2A>       Esse método é usado principalmente por desenvolvedores de controle estender a funcionalidade do <xref:System.Web.UI.HtmlControls.HtmlButton>controle.</xref:System.Web.UI.HtmlControls.HtmlButton>"
