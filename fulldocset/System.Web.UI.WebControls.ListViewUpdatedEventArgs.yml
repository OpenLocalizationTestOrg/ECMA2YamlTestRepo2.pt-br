  name: ListViewUpdatedEventArgs
  nameWithType: ListViewUpdatedEventArgs
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.ListView.ItemUpdated&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.ListView>controlar gera o <xref:System.Web.UI.WebControls.ListView.ItemUpdated>eventos quando o <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>método é chamado ou quando um botão de atualização no controle é clicado, mas após o <xref:System.Web.UI.WebControls.ListView>controle atualiza o item.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView> (Um botão de atualização é um botão cujo `CommandName` propriedade é definida como &quot;Update&quot;.) Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada sempre que esse evento ocorre, como verificar os resultados de uma operação de atualização.       Um objeto ListViewUpdatedEventArgs é passado para o método de manipulação de eventos. Esse objeto permite que você para determinar o número de itens atualizados e obter todas as exceções que possam ter ocorrido. Para determinar o número de itens que foram afetados pela operação de atualização, use o <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A> Para determinar se qualquer exceção ocorreu, use o <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A> Você pode indicar se a exceção foi tratada no método de manipulação de eventos, definindo o <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A> Você pode acessar os valores do campo original usando o <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.OldValues%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.OldValues%2A> Você pode acessar valores de campo atualizados usando o <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.NewValues%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.NewValues%2A>       Por padrão, o <xref:System.Web.UI.WebControls.ListView>item retorna para o modo somente leitura depois de uma operação de atualização.</xref:System.Web.UI.WebControls.ListView> Se você tratar uma exceção que ocorreu durante a operação de atualização, você poderá manter o <xref:System.Web.UI.WebControls.ListView>item no modo de edição, definindo o <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A>propriedade `true`.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.ListView>       Para obter uma lista de valores de propriedade inicial para uma instância da classe ListViewUpdatedEventArgs, consulte o <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewUpdatedEventArgs object to determine whether an exception occurred during an update operation.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_339_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_339_1.aspx)]"
  syntax:
    content: 'public class ListViewUpdatedEventArgs : EventArgs'
