  type: Class
  summary: "Usado em conjunto com o <xref href=&quot;System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted&quot;> </xref> evento, que é sinalizado quando uma solicitação de resolver para um determinado <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> foi concluída."
  remarks: "Para usar o objeto ResolveCompletedEventArgs, instanciar um <xref:System.Net.PeerToPeer.PeerNameResolver>do objeto e utilizar um dos métodos de resolução.</xref:System.Net.PeerToPeer.PeerNameResolver> Para processamento assíncrono, use o <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>método.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>       Quando o resolvedor atingiu o fim da Cloud(s) para consultar o <xref:System.Net.PeerToPeer.PeerName>, ou atingiu o número máximo de entradas de registro para o <xref:System.Net.PeerToPeer.PeerNameRecordCollection>está construindo, para concluir o processo de resolver o evento é gerado e o delegado associado faz com que ResolveAsync concluir.</xref:System.Net.PeerToPeer.PeerNameRecordCollection> </xref:System.Net.PeerToPeer.PeerName> O evento também pode ser gerado para conclusões anormais, que não retornam uma coleção.       Esse evento é gerado apenas uma vez quando todos os pontos de extremidade foram encontrados.       Todas as referências a essa instância do objeto resolvedor são coordenadas com o token fornecido, que é um identificador exclusivo, determinado pelo desenvolvedor para esta solicitação de resolução assíncronas."
