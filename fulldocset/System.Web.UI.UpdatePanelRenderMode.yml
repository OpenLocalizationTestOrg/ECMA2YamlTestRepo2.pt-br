  fullName: System.Web.UI.UpdatePanelRenderMode
  type: Enum
  summary: "Representa as opções de renderização de layout possíveis para o conteúdo de um <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> controle em uma página."
  remarks: "A enumeração de UpdatePanelRenderMode define quais elementos HTML a ser usado para colocar o conteúdo do <xref:System.Web.UI.UpdatePanel>controle.</xref:System.Web.UI.UpdatePanel> O <xref:System.Web.UI.UpdatePanel.RenderMode%2A>propriedade deve ser um dos valores da enumeração UpdatePanelRenderMode.</xref:System.Web.UI.UpdatePanel.RenderMode%2A> O conteúdo de um <xref:System.Web.UI.UpdatePanel>controle pode ser processado dentro um HTML `<div>` elemento ou um `<span>` elemento.</xref:System.Web.UI.UpdatePanel>       O padrão <xref:System.Web.UI.UpdatePanel.RenderMode%2A>valor da propriedade é o bloco.</xref:System.Web.UI.UpdatePanel.RenderMode%2A>"
  example:
  - "The following example shows how to declaratively set the <xref:System.Web.UI.UpdatePanel.RenderMode%2A> property of an <xref:System.Web.UI.UpdatePanel> control to Inline. The <xref:System.Web.UI.UpdatePanel> control contains a string that represents the number of postbacks from the page. The contents are rendered inline with the surrounding text.  \n  \n [!code-vb[System.Web.UI.UpdatePanel.RenderMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_1_1.aspx)]\n [!code-cs[System.Web.UI.UpdatePanel.RenderMode#1](~/add/codesnippet/csharp/t-system.web.ui.updatepa_1_1.aspx)]"
