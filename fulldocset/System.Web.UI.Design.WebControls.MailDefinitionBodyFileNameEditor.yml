  type: Class
  summary: "Fornece um editor para selecionar os arquivos de corpo de mensagem em uma <xref href=&quot;System.Web.UI.WebControls.MailDefinition&quot;> </xref> objeto."
  remarks: "A classe MailDefinitionBodyFileNameEditor fornece uma interface do usuário para selecionar um arquivo para o <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>propriedade de um <xref:System.Web.UI.WebControls.MailDefinition>objeto.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> O <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>Especifica o arquivo que contém o corpo da mensagem de email.</xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>       O <xref:System.Web.UI.WebControls.MailDefinition>objetos definem o conteúdo e o formato das mensagens de notificação de email que são enviadas por controles.</xref:System.Web.UI.WebControls.MailDefinition> Por exemplo, o <xref:System.Web.UI.WebControls.CreateUserWizard>, <xref:System.Web.UI.WebControls.ChangePassword>e <xref:System.Web.UI.WebControls.PasswordRecovery>controles usam o MailDefinitionBodyFileNameEditor.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CreateUserWizard>       O MailDefinitionBodyFileNameEditor é invocado, por exemplo, selecionando as reticências (**... **) no botão de **BodyFileName** propriedade, em **MailDefinition**, no **propriedades** grade do visual designer.       O <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Caption%2A>propriedade especifica a legenda que é exibida no formulário MailDefinitionBodyFileNameEditor.</xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Caption%2A> O <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A>propriedade retorna a lista de tipos de arquivo que deve ser aceito pelo MailDefinitionBodyFileNameEditor.</xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A>"
  syntax:
    content: 'public class MailDefinitionBodyFileNameEditor : System.Web.UI.Design.UrlEditor'
