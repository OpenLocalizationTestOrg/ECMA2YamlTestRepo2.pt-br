  remarks: "O <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento ocorre somente quando o <xref:System.Windows.Forms.DataGridView>controle <xref:System.Windows.Forms.DataGridView.DataSource%2A>está definida ou seu <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>é de propriedade `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> Manipulando o <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento é útil quando você deseja exibir um menu de atalho, determinado pelo estado atual da linha ou valores que ele contém.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       Quando você processa o <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento, o menu de atalho que você especificar o manipulador é mostrado sempre que o usuário clica uma linha, a menos que o <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>substitui o menu de atalho da célula específica que foi clicado.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       O <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento também ocorre sempre que o valor de <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName>propriedade é recuperada, ou programaticamente ou quando o usuário clica uma linha.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       Você pode usar o <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A?displayProperty=fullName>propriedade para determinar o estado de uma linha ou valores que ele contém e usar essas informações para alterar ou modificar o <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A?displayProperty=fullName> Essa propriedade é inicializada com o valor da linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>propriedade, que substitui o valor do evento.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>       Manipular o <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>evento ao trabalhar com grandes quantidades de dados para evitar as penalidades de desempenho de definir a linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>valor para várias linhas.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> Para obter mais informações, consulte [práticas recomendadas para dimensionamento do controle DataGridView do Windows Forms](~/add/includes/ajax-current-ext-md.md).       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Quando você cria um delegado DataGridViewRowContextMenuStripNeededEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
