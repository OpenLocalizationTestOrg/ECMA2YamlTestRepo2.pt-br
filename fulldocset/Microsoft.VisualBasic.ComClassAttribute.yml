  name: ComClassAttribute
  nameWithType: ComClassAttribute
  fullName: Microsoft.VisualBasic.ComClassAttribute
  type: Class
  summary: "O <xref uid=&quot;langword_csharp_ComClassAttribute&quot; name=&quot;ComClassAttribute&quot; href=&quot;&quot;> </xref> atributo instrui o compilador a adicionar metadados que permitem que uma classe deve ser exposta como um objeto COM."
  remarks: "Use `ComClassAttribute` para simplificar o processo de expor componentes COM do Visual Basic. Objetos COM são muito diferentes dos assemblies do .NET Framework; sem o `ComClassAttribute`, você precisa seguir uma série de etapas para gerar um objeto COM do Visual Basic. Para classes marcadas com `ComClassAttribute`, o compilador executa muitos desses passos automaticamente.      > [!NOTE] > Esse atributo simplifica a criação de objetos COM. Para expor uma classe como um objeto COM, você deve compilar o projeto com o **registrar para interoperabilidade COM** opção selecionada no **criar** seção o **propriedades de configuração** caixa de diálogo.      > [!NOTE] > Embora você também pode expor uma classe criada com o Visual Basic como um objeto COM para código não gerenciado usar, ele não é um objeto COM true. Para obter detalhes, consulte [interoperabilidade COM em aplicativos do .NET Framework](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "To run this example, create a new **Class Library** application and add the following code to a class module.  \n  \n [!code-vb[VbCnAttributes#21](~/add/codesnippet/visualbasic/VbCnAttributes/Class2.vb#21)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class ComClassAttribute : Attribute
