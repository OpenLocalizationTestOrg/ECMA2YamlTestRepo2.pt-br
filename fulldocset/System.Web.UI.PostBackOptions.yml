- uid: System.Web.UI.PostBackOptions.AutoPostBack
  id: AutoPostBack
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: AutoPostBack
  nameWithType: PostBackOptions.AutoPostBack
  fullName: System.Web.UI.PostBackOptions.AutoPostBack
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Obtém ou define um valor que indica se o formulário publicará automaticamente para o servidor em resposta a uma ação do usuário."
  remarks: "Você pode usar a propriedade AutoPostBack para indicar que uma página deve lançar automaticamente para o servidor em resposta a uma ação do usuário, como selecionar um item de uma lista suspensa de Web Forms. O JavaScript `setTimeout` método é usado com o _`doPostBack` método para garantir que a ação do usuário seja concluído antes que ocorra o postback."
  example:
  - "The following code example shows the client-side script that is generated when the AutoPostBack property and the <xref:System.Web.UI.PostBackOptions.RequiresJavaScriptProtocol%2A> property are both set to `true`.  \n  \n```vb#  \njavascript:setTimeout('__doPostBack('__Page','')', 0)  \n```  \n  \n```c#  \njavascript:setTimeout('__doPostBack('__Page','')', 0)  \n```"
  syntax:
    content: public bool AutoPostBack { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o formulário publicará automaticamente em resposta a uma ação do usuário; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.PostBackOptions.AutoPostBack*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.PostBackOptions.ClientSubmit
  id: ClientSubmit
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: ClientSubmit
  nameWithType: PostBackOptions.ClientSubmit
  fullName: System.Web.UI.PostBackOptions.ClientSubmit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Obtém ou define um valor que indica se o evento de postback deve ocorrer de script do lado do cliente."
  remarks: "A propriedade ClientSubmit indica se o evento de postback deve ocorrer de script do lado do cliente. Se você definir a propriedade ClientSubmit como `false`, então não há JavaScript é gerado. Você pode atribuir `false` para a propriedade ClientSubmit se você deseja chamar o `__doPostBack` método por conta própria."
  syntax:
    content: public bool ClientSubmit { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se ocorrer o evento de postback de script do lado do cliente; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.PostBackOptions.ClientSubmit*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.PostBackOptions.PerformValidation
  id: PerformValidation
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: PerformValidation
  nameWithType: PostBackOptions.PerformValidation
  fullName: System.Web.UI.PostBackOptions.PerformValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Obtém ou define um valor que indica se a validação do lado do cliente é necessária antes que ocorra o evento de postback."
  remarks: "A propriedade PerformValidation é usada para especificar se a validação do lado do cliente é necessária antes que ocorra o evento de postback. Quando o valor da propriedade PerformValidation é definido como `true`, você também pode usar o <xref:System.Web.UI.PostBackOptions.ValidationGroup%2A>propriedade para especificar o nome do grupo de validação para o qual a validação é necessária antes que ocorra o evento de postback.</xref:System.Web.UI.PostBackOptions.ValidationGroup%2A>"
  example:
  - "The following code example demonstrates using the <xref:System.Web.UI.PostBackOptions.ValidationGroup%2A> and PerformValidation properties to ensure that two <xref:System.Web.UI.WebControls.TextBox> controls have information entered in them before the postback event is generated. The `NameTextBox` and `AgeTextBox` controls are part of the `PersonalInfoGroup` validation group, but the `StateTextBox` control is not. Therefore, the user does not have to enter any data in the `StateTextBox` control before the postback event is generated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.PostBackOptions.Validation#1](~/add/codesnippet/csharp/p-system.web.ui.postback_2_1.aspx)]\n [!code-vb[System.Web.UI.PostBackOptions.Validation#1](~/add/codesnippet/visualbasic/p-system.web.ui.postback_2_1.aspx)]"
  syntax:
    content: public bool PerformValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a validação do lado do cliente é necessária antes que ocorra o evento de postback; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.PostBackOptions.PerformValidation*
  exceptions: []
  platform:
  - net462
