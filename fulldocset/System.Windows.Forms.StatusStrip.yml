  fullName: System.Windows.Forms.StatusStrip
  type: Class
  summary: "Representa um controle de barra de status do Windows."
  remarks: "StatusStrip substitui o <xref:System.Windows.Forms.StatusBar>controle.</xref:System.Windows.Forms.StatusBar> Recursos especiais de StatusStrip incluem um layout de tabela personalizados, o suporte para o formulário do dimensionamento e familiarizar-se de mover e suporte para o <xref:System.Windows.Forms.ToolStripStatusLabel.Spring%2A>propriedade, que permite um <xref:System.Windows.Forms.ToolStripStatusLabel>para preencher o espaço disponível automaticamente.</xref:System.Windows.Forms.ToolStripStatusLabel> </xref:System.Windows.Forms.ToolStripStatusLabel.Spring%2A>       Os itens a seguir foram especificamente projetados para funcionar perfeitamente com ambos <xref:System.Windows.Forms.ToolStripSystemRenderer>e <xref:System.Windows.Forms.ToolStripProfessionalRenderer>em todas as orientações.</xref:System.Windows.Forms.ToolStripProfessionalRenderer> </xref:System.Windows.Forms.ToolStripSystemRenderer> Eles estão disponíveis por padrão em tempo de design para o controle StatusStrip:- <xref:System.Windows.Forms.ToolStripStatusLabel>- <xref:System.Windows.Forms.ToolStripDropDownButton>- <xref:System.Windows.Forms.ToolStripSplitButton>- <xref:System.Windows.Forms.ToolStripProgressBar>controle StatusStrip A exibe informações sobre um objeto que está sendo visualizado em um <xref:System.Windows.Forms.Form>, componentes do objeto ou as informações contextuais relacionadas à operação do objeto dentro de seu aplicativo.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ToolStripProgressBar> </xref:System.Windows.Forms.ToolStripSplitButton> </xref:System.Windows.Forms.ToolStripDropDownButton> </xref:System.Windows.Forms.ToolStripStatusLabel> Normalmente, um controle StatusStrip consiste <xref:System.Windows.Forms.ToolStripStatusLabel>objetos, cada um deles exibe o texto, um ícone ou ambos.</xref:System.Windows.Forms.ToolStripStatusLabel> Também pode conter StatusStrip <xref:System.Windows.Forms.ToolStripDropDownButton>, <xref:System.Windows.Forms.ToolStripSplitButton>, e <xref:System.Windows.Forms.ToolStripProgressBar>controles.</xref:System.Windows.Forms.ToolStripProgressBar> </xref:System.Windows.Forms.ToolStripSplitButton> </xref:System.Windows.Forms.ToolStripDropDownButton>       O padrão StatusStrip não tem nenhum painéis. Para adicionar painéis a um StatusStrip, use o <xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A?displayProperty=fullName>método ou use o [Editor de coleção de itens StatusStrip](http://msdn.microsoft.com/en-us/7c56677b-d5eb-4eca-949c-a22c4e3833a1) em tempo de design para adicionar, remover, ou reordenar os itens e modificar propriedades.</xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A?displayProperty=fullName> Use o [caixa de diálogo de tarefas StatusStrip](http://msdn.microsoft.com/en-us/c150678b-4873-4743-b23f-84fb3126582c) em tempo de design para executar comandos comuns.       Embora StatusStrip substitui e estende o <xref:System.Windows.Forms.StatusBar>controle de versões anteriores, <xref:System.Windows.Forms.StatusBar>é mantido para compatibilidade com versões anteriores e o uso futuro, se você escolher.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar>"
