  name: DesignerRegion
  nameWithType: DesignerRegion
  fullName: System.Web.UI.Design.DesignerRegion
  type: Class
  summary: "Define uma região de conteúdo dentro a marcação de tempo de design para o controle associado."
  remarks: "O objeto DesignerRegion representa uma região de conteúdo dentro a marcação de tempo de design que é gerado por um <xref:System.Web.UI.Design.ControlDesigner>implementação.</xref:System.Web.UI.Design.ControlDesigner> Um desenvolvedor do controle usa regiões de designer em um personalizado <xref:System.Web.UI.Design.ControlDesigner>para definir as áreas separadas na marcação de tempo de design para o controle associado e para fornecer edição e manipulação de eventos para a área de implementação.</xref:System.Web.UI.Design.ControlDesigner> Um visual designer, como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], pode usar regiões de designer para exibir as áreas separadas de um controle na superfície de design e para gerar eventos de usuário para a região para o designer de controle. Regiões de designer podem simplificar uma implementação de designer do controle porque muitos recursos com base em região são fornecidos pelo designers classes base e o designer visual.       A classe DesignerRegion fornece a funcionalidade básica para regiões de designer, como a capacidade de clique, selecione e realçar uma região na superfície de design. Use um objeto de DesignerRegion em uma implementação de controle de designer para definir uma região que não exigem a edição. Use derivada <xref:System.Web.UI.Design.EditableDesignerRegion>classe em uma implementação de controle de designer para definir uma região com conteúdo editável em tempo de design.</xref:System.Web.UI.Design.EditableDesignerRegion> Use derivada <xref:System.Web.UI.Design.TemplatedEditableDesignerRegion>classe em uma implementação de controle de designer para definir uma área editável que representa um modelo em um controle.</xref:System.Web.UI.Design.TemplatedEditableDesignerRegion>       Para dar suporte a regiões dentro de uma classe que deriva o <xref:System.Web.UI.Design.ControlDesigner>, substituir o <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>método e adicione um ou mais objetos DesignerRegion inicializados para o <xref:System.Web.UI.Design.DesignerRegionCollection>coleção.</xref:System.Web.UI.Design.DesignerRegionCollection> </xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A> </xref:System.Web.UI.Design.ControlDesigner> Opcionalmente, você pode manipular cliques do mouse nas regiões na superfície de design, substituindo o <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>método.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>       Use as propriedades de um objeto DesignerRegion para determinar como a região é exibida pelo designer visual. Substituir o <xref:System.Web.UI.Design.DesignerRegion.Selectable%2A>propriedade para indicar que a região pode ser selecionada pelo usuário na superfície de design.</xref:System.Web.UI.Design.DesignerRegion.Selectable%2A> Use o <xref:System.Web.UI.Design.DesignerRegion.Highlight%2A>propriedade para realçar a região designer no visual designer; por exemplo, você pode realçar uma região depois que um usuário clica para selecionar um proprietário.</xref:System.Web.UI.Design.DesignerRegion.Highlight%2A> Use o <xref:System.Web.UI.Design.DesignerRegion.DisplayName%2A>e <xref:System.Web.UI.Design.DesignerRegion.Description%2A>Propriedades para armazenar ou recuperar detalhes adicionais sobre a região.</xref:System.Web.UI.Design.DesignerRegion.Description%2A> </xref:System.Web.UI.Design.DesignerRegion.DisplayName%2A> Em particular, o <xref:System.Web.UI.Design.DesignerRegion.Description%2A>propriedade é usada pelo designer visual para exibir informações de dica de ferramenta quando o usuário move o ponteiro do mouse sobre a região designer.</xref:System.Web.UI.Design.DesignerRegion.Description%2A> Use o <xref:System.Web.UI.Design.DesignerObject.Designer%2A>propriedade para acessar os métodos e propriedades do objeto designer controle que contém a região designer.</xref:System.Web.UI.Design.DesignerObject.Designer%2A>"
