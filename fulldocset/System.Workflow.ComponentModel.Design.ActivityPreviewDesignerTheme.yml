  fullName: System.Workflow.ComponentModel.Design.ActivityPreviewDesignerTheme
  type: Class
  summary: "Fornece configurações de tema para Designer de atividade que usam um modo de visualização na superfície de design de fluxo de trabalho. Essa classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Designers de atividade que usam o modo de visualização na superfície de design de fluxo de trabalho podem ter configurações de tema específicas para a área de exibição de visualização. ActivityPreviewDesignerTheme contém as propriedades que fornecem essas configurações específicas da área de visualização.       Atividades que fornecem um modo de visualização quando eles são adicionados à superfície de design de fluxo de trabalho incluem <xref:System.Workflow.Activities.ConditionedActivityGroup>e <xref:System.Workflow.Activities.EventHandlersActivity>.</xref:System.Workflow.Activities.EventHandlersActivity> </xref:System.Workflow.Activities.ConditionedActivityGroup>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ActivityPreviewDesignerTheme : System.Workflow.ComponentModel.Design.CompositeDesignerTheme
