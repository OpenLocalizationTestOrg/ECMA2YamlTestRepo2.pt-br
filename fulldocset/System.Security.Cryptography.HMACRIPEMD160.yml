  fullName: System.Security.Cryptography.HMACRIPEMD160
  type: Class
  summary: "Calcula um Hash-based HMAC Message Authentication Code () usando o <xref href=&quot;System.Security.Cryptography.RIPEMD160&quot;> </xref> função de hash."
  remarks: "HMACRIPEMD160 é um tipo de algoritmo de hash com chave que é construído com a função de hash de&160; RIPEMD e usado como um Hash-based HMAC Message Authentication Code (). O processo HMAC mescla uma chave secreta com os dados da mensagem, hashes o resultado com a função de hash, combine esse valor de hash com a chave secreta novamente e, em seguida, aplica-se a função de hash uma segunda vez. O hash de saída é 160 bits de comprimento.       Um HMAC pode ser usado para determinar se uma mensagem enviada por um canal inseguro foi violada, desde que o remetente e o destinatário compartilham uma chave secreta. O remetente calcula o valor de hash para os dados originais e envia os dados originais e o valor de hash como uma única mensagem. O receptor recalcula o valor de hash na mensagem recebida e verifica se o HMAC computado corresponde o HMAC transmitido.       Qualquer alteração de dados ou o valor de hash resulta em uma incompatibilidade, porque é necessário conhecimento da chave secreta para alterar a mensagem e reproduza o valor de hash correto. Portanto, se os valores de hash computado e original corresponderem, a mensagem é autenticada.       HMACRIPEMD160 aceita as chaves de qualquer tamanho e produz uma sequência de hash é de 160 bits de comprimento.       O algoritmo de hash RIPEMD e seus sucessores foram desenvolvidos pelo projeto Europeu pronta. O algoritmo RIPEMD original foi projetado para substituir MD4 e MD5 e foi posteriormente reforçado e renomeado RIPEMD&160;. O algoritmo de hash de 160 RIPEMD produz um valor de hash de 160 bits. Designers do algoritmo tem colocado no domínio público."
  example:
  - "The following example shows how to sign a file by using the HMACRIPEMD160 object and then how to verify the file.  \n  \n [!code-vb[HMACRIPEMD160#1](~/add/codesnippet/visualbasic/t-system.security.crypto_102_1.vb)]\n [!code-cpp[HMACRIPEMD160#1](~/add/codesnippet/cpp/t-system.security.crypto_102_1.cpp)]\n [!code-cs[HMACRIPEMD160#1](~/add/codesnippet/csharp/t-system.security.crypto_102_1.cs)]"
