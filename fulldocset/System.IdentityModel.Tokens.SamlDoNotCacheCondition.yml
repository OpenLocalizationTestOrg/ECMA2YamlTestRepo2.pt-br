  name: SamlDoNotCacheCondition
  nameWithType: SamlDoNotCacheCondition
  fullName: System.IdentityModel.Tokens.SamlDoNotCacheCondition
  type: Class
  summary: "Representa uma condição que deve ser levada em conta ao avaliar a validade de uma asserção SAML."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>tokens de segurança especificam suas declarações usando asserções SAML e um conjunto de condições que devem ser levadas em conta ao avaliar a validade de asserção SAML.</xref:System.IdentityModel.Tokens.SamlSecurityToken> A classe SamlDoNotCacheCondition representa uma das condições definidas pela especificação de SAML e declara que a declaração SAML deve não ser armazenado em cache. Para especificar essa condição de uma asserção SAML, adicione a classe de SamlDoNotCacheCondition a coleção retornada pelo <xref:System.IdentityModel.Tokens.SamlAssertion.Conditions%2A>propriedade.</xref:System.IdentityModel.Tokens.SamlAssertion.Conditions%2A>      > [!NOTE] > SamlDoNotCacheCondition o quando é adicionado como uma condição para um <xref:System.IdentityModel.Tokens.SamlSecurityToken>token de segurança emitido por um serviço de token de segurança para o [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] cliente, um [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] o token de segurança do cache do cliente.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Porque o cliente não inspecionar o conteúdo do token emitido, o token é armazenado em cache. O cliente é independente de token para o tipo de tokens emitidos e processa retornado emitiu o token como um elemento XML opaco. No entanto, [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] segurança nunca armazena em cache o recebido emitiu o token no lado do serviço; ele apenas armazena em cache as declarações que são extraídas de-lo durante o processo de autenticação de token."
