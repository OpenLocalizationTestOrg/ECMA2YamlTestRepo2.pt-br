    - id: samlStatements
      type: System.Collections.Generic.IEnumerable{System.IdentityModel.Tokens.SamlStatement}
      description: "Um &lt;xref:System.Collections.Generic.IEnumerable%601&gt; do tipo <xref href=&quot;System.IdentityModel.Tokens.SamlStatement&quot;> </xref> que contêm instruções de SAML."
