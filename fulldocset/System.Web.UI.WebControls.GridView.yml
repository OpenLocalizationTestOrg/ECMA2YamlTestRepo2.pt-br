  remarks: "O evento RowEditing é gerado quando o botão de edição de uma linha é clicado, mas antes de <xref:System.Web.UI.WebControls.GridView>controle entra em modo de edição.</xref:System.Web.UI.WebControls.GridView> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada, como cancelar a operação de edição, sempre que esse evento ocorre.       Um <xref:System.Web.UI.WebControls.GridViewEditEventArgs>objeto é passado para o método de manipulação de eventos, que permite que você determine o índice da linha atual e para indicar que a operação de edição deve ser cancelada.</xref:System.Web.UI.WebControls.GridViewEditEventArgs> Para cancelar a operação de edição, defina a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade o <xref:System.Web.UI.WebControls.GridViewEditEventArgs>do objeto para `true`.</xref:System.Web.UI.WebControls.GridViewEditEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
