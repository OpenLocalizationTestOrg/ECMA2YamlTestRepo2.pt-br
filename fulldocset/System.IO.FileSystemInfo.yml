  name: CreationTime
  nameWithType: FileSystemInfo.CreationTime
  fullName: System.IO.FileSystemInfo.CreationTime
  type: Property
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Obtém ou define a hora de criação do arquivo atual ou diretório."
  remarks: "**Observação** esse método pode retornar um valor, pois ela usa funções nativas cujos valores não podem ser atualizados continuamente pelo sistema operacional.       O valor da propriedade CreationTime é previamente em cache se a instância atual do <xref:System.IO.FileSystemInfo>objeto foi retornado de qualquer um dos seguintes <xref:System.IO.DirectoryInfo>métodos:- <xref:System.IO.DirectoryInfo.GetDirectories%2A>- <xref:System.IO.DirectoryInfo.GetFiles%2A>- <xref:System.IO.DirectoryInfo.GetFileSystemInfos%2A>- <xref:System.IO.DirectoryInfo.EnumerateDirectories%2A>- <xref:System.IO.DirectoryInfo.EnumerateFiles%2A>- <xref:System.IO.DirectoryInfo.EnumerateFileSystemInfos%2A>para obter o valor mais recente, chame o <xref:System.IO.FileSystemInfo.Refresh%2A>método.</xref:System.IO.FileSystemInfo.Refresh%2A> </xref:System.IO.DirectoryInfo.EnumerateFileSystemInfos%2A> </xref:System.IO.DirectoryInfo.EnumerateFiles%2A> </xref:System.IO.DirectoryInfo.EnumerateDirectories%2A> </xref:System.IO.DirectoryInfo.GetFileSystemInfos%2A> </xref:System.IO.DirectoryInfo.GetFiles%2A> </xref:System.IO.DirectoryInfo.GetDirectories%2A> </xref:System.IO.DirectoryInfo> </xref:System.IO.FileSystemInfo>       Se o arquivo descrito no <xref:System.IO.FileSystemInfo>objeto não existir, esta será de propriedade meia-noite de retorno de 12:00, 1º de janeiro de 1601 D.C.</xref:System.IO.FileSystemInfo> (C.E.) Tempo Universal Coordenado (UTC), ajustado para horário local.       Unidades formatadas como NTFS podem armazenar em cache informações-metadados do arquivo, como a hora de criação do arquivo, por um curto período de tempo. Esse processo é conhecido como arquivo túnel. Como resultado, pode ser necessário definir explicitamente a hora de criação de um arquivo, se você estiver substituindo ou substituir um arquivo existente.       O valor da propriedade é `null` se o sistema de arquivo que contém o <xref:System.IO.FileSystemInfo>objeto não oferece suporte a essas informações.</xref:System.IO.FileSystemInfo>"
  example:
  - "The following example demonstrates the CreationTime property. This code example is part of a larger example provided for the <xref:System.IO.FileSystemInfo> class.  \n  \n [!code-cs[FileSystemInfo#2](~/add/codesnippet/csharp/p-system.io.filesystemin_4_1.cs)]\n [!code-cpp[FileSystemInfo#2](~/add/codesnippet/cpp/p-system.io.filesystemin_4_1.cpp)]\n [!code-vb[FileSystemInfo#2](~/add/codesnippet/visualbasic/p-system.io.filesystemin_4_1.vb)]"
  syntax:
    content: public DateTime CreationTime { get; set; }
    return:
      type: System.DateTime
      description: "A data de criação e a hora do atual <xref href=&quot;System.IO.FileSystemInfo&quot;> </xref> objeto."
  overload: System.IO.FileSystemInfo.CreationTime*
  exceptions:
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<xref:System.IO.FileSystemInfo.Refresh*>não é possível inicializar os dados.</xref:System.IO.FileSystemInfo.Refresh*>"
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "O caminho especificado é inválido; Por exemplo, é uma unidade não mapeada."
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: "O sistema operacional atual não é do Windows NT ou posterior."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O chamador tenta definir uma hora de criação inválido."
  platform:
  - net462
