  namespace: System.Web.Security
  summary: "Adiciona um novo usuário para o repositório de dados do Active Directory."
  remarks: "O método CreateUser é chamado pelo <xref:System.Web.Security.Membership>classe para criar um novo usuário no repositório de dados do Active Directory.</xref:System.Web.Security.Membership>       Para servidores do Active Directory e o aplicativo de modo ADAM (Active Directory), o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>class requer que a classe de instância no diretório seja `user`.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Classes de usuário alternativa como `inetOrgPerson` não têm suporte.       Quando usar um servidor do Active Directory e o nome de usuário é mapeado para o `userPrincipalName` atributo, a <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe gerará automaticamente um nome de usuário aleatório de 20 caracteres para o `sAMAccountName` parâmetro em seu nome.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Padrão de parâmetros para os seguintes comprimentos máximos.      | Parâmetro | Comprimento máximo |   |---------------|--------------------|   | `username`|&64; caracteres se usando o `userPrincipalName` atributo. Se usar o `sAMAccountName` atributo, a restrição comum é de 20 caracteres ou menos. |   | `password`| 128 caracteres. |   | `email`| 256 caracteres. |   | `passwordQuestion`| 256 caracteres. |   | `passwordAnswer`| 128 caracteres antes e após a criptografia. |       O <xref:System.Web.Security.ActiveDirectoryMembershipUser.Comment%2A>propriedade retornado <xref:System.Web.Security.ActiveDirectoryMembershipUser>instância está limitada a 1024 caracteres.</xref:System.Web.Security.ActiveDirectoryMembershipUser> </xref:System.Web.Security.ActiveDirectoryMembershipUser.Comment%2A>       Se o esquema de diretório tiver sido modificado, reduzindo os comprimentos máximos permitidos para esses atributos, esses tamanhos terá precedência.       Antes de criar o usuário, a <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe garantirá que o nome de usuário é exclusivo.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Se o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instância está configurada para exigir que os endereços de email exclusivo, ele também verificará se o endereço de email é exclusivo.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Em um Active Directory exclusividade de nome de usuário é imposta ao executar uma pesquisa de GC quando o nome de usuário é mapeado para `userPrincipalName`. Se `sAMAccountName` é usado, então o diretório automaticamente irá impor a exclusividade do `sAMAccountName` em todo o domínio do Active Directory.       Um servidor de ADAM automaticamente irá impor a exclusividade de nome de usuário da `userPrincipalName` em todas as partições de aplicativo.       A exclusividade do endereço de email é imposta ao executar uma pesquisa de subárvore de um endereço de email duplicado começando na raiz do contêiner no qual os usuários são criados. Este é o contêiner de usuário padrão (se conectado a um Active Directory e nenhum contêiner foi especificado na cadeia de conexão) ou o contêiner especificado na cadeia de conexão.       O <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe cria o usuário diretamente no contêiner de usuário especificado na cadeia de conexão.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>tópico sobre a classe para obter mais informações sobre cadeias de caracteres de conexão.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Para senhas a ser definido em um servidor do Active Directory, o `connectionProtection` atributo deve ser definido como <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       Quando um servidor ADAM está sendo usado, o `connectionProtection` atributo pode ser definido como <xref:System.Web.Security.ActiveDirectoryConnectionProtection>, mas somente se você configurar explicitamente o servidor de ADAM para permitir alterações de senha por meio de conexões não seguras.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       Espaços iniciais e finais são cortados de todos os valores de parâmetro de cadeia de caracteres, exceto `password`.      > [!IMPORTANT] > Não é possível criar novos usuários, a menos que as credenciais usadas para se conectar ao servidor do Active Directory têm direitos de administrador de domínio (não recomendados) ou &quot;criar instância filho,&quot; &quot;excluir filho instância&quot; e &quot;Definir senha&quot; direitos de acesso. O direito de acesso &quot;excluir filho instância&quot; é necessário porque a criação de um usuário é um processo de várias etapas, e se qualquer etapa da criação do usuário falhar, o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe irá excluir a instância de usuário em vez de deixar uma instância de usuário parcialmente construído no diretório.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
