  fullName: System.Web.UI.WebControls.GridViewRowCollection
  type: Class
  summary: "Representa uma coleção de <xref href=&quot;System.Web.UI.WebControls.GridViewRow&quot;> </xref> objetos em um <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> controle."
  remarks: "A classe GridViewRowCollection é usada para armazenar e gerenciar uma coleção de <xref:System.Web.UI.WebControls.GridViewRow>objetos em um <xref:System.Web.UI.WebControls.GridView>controle.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow> Cada linha em um <xref:System.Web.UI.WebControls.GridView>controle é representado por um <xref:System.Web.UI.WebControls.GridViewRow>objeto.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> O <xref:System.Web.UI.WebControls.GridView>controle armazena todas as suas linhas de dados no <xref:System.Web.UI.WebControls.GridView.Rows%2A>coleção.</xref:System.Web.UI.WebControls.GridView.Rows%2A> </xref:System.Web.UI.WebControls.GridView>       A classe GridViewRowCollection dá suporte a várias maneiras de acessar os itens na coleção:-Use o <xref:System.Web.UI.WebControls.GridViewRowCollection.Item%2A>indexador para recuperar diretamente um <xref:System.Web.UI.WebControls.GridViewRow>objeto em um índice com base em zero específico.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRowCollection.Item%2A>      -Usar o <xref:System.Web.UI.WebControls.GridViewRowCollection.GetEnumerator%2A>método para recuperar um enumerador que pode ser usado para iterar pela coleção.</xref:System.Web.UI.WebControls.GridViewRowCollection.GetEnumerator%2A>      -Usar o <xref:System.Web.UI.WebControls.GridViewRowCollection.CopyTo%2A>método para copiar os itens na coleção em uma <xref:System.Array?displayProperty=fullName>objeto, que pode ser usado para acessar os itens na coleção.</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.GridViewRowCollection.CopyTo%2A>       Para determinar o número total de itens na coleção, use a <xref:System.Web.UI.WebControls.GridViewRowCollection.Count%2A>propriedade</xref:System.Web.UI.WebControls.GridViewRowCollection.Count%2A>"
  example:
  - "The following example demonstrates how to iterate through the <xref:System.Web.UI.WebControls.GridView.Rows%2A> collection of a <xref:System.Web.UI.WebControls.GridView> control and display the values of a column on the page.  \n  \n [!code-cs[GridViewRowCollection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_35_1.aspx)]\n [!code-vb[GridViewRowCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_35_1.aspx)]"
