  summary: "Itens de documento devem conter XML bem formado e não são validados pelo esquema."
  remarks: "O processador XML tenta notificar o cliente por meio de um manipulador de eventos de validação com <xref:System.Xml.Schema.ValidationEventArgs.Severity%2A>= `XmlSeverityType.Warning` que não houve validação para o item fornecido.</xref:System.Xml.Schema.ValidationEventArgs.Severity%2A> Se um manipulador de eventos de validação não foi configurado, nenhuma informação é retornada quando o aviso for gerado."
