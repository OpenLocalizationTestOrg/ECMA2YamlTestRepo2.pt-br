  name: ImageField
  nameWithType: ImageField
  fullName: System.Web.UI.WebControls.ImageField
  type: Class
  summary: "Representa um campo que é exibido como uma imagem em um controle associado a dados."
  remarks: "A classe de ImageField é usada pelos controles de associação de dados (como <xref:System.Web.UI.WebControls.GridView>e <xref:System.Web.UI.WebControls.DetailsView>) para exibir uma imagem para cada registro exibido.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> O objeto de ImageField é exibido diferente dependendo do controle associado a dados no qual ele é usado. Por exemplo, o <xref:System.Web.UI.WebControls.GridView>controle exibe um objeto de ImageField como uma coluna, enquanto o <xref:System.Web.UI.WebControls.DetailsView>controle exibe como uma linha.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Para exibir imagens, você deve vincular um objeto de ImageField para um campo da fonte de dados que contém a URL de uma imagem. Isso é feito definindo o <xref:System.Web.UI.WebControls.ImageField.DataImageUrlField%2A>propriedade.</xref:System.Web.UI.WebControls.ImageField.DataImageUrlField%2A> O valor de URL pode ser formatado usando o <xref:System.Web.UI.WebControls.ImageField.DataImageUrlFormatString%2A>propriedade.</xref:System.Web.UI.WebControls.ImageField.DataImageUrlFormatString%2A> Cada imagem também pode ter o texto alternativo associado a ele. Esse texto é exibido quando uma imagem não pode ser carregada ou não está disponível. Navegadores que suportam o recurso de dicas de ferramenta também exibem esse texto como uma dica de ferramenta. Você pode especificar o texto alternativo para uma imagem exibida usando um dos métodos a seguir:-Use o <xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>propriedade para especificar o texto alternativo que se aplica a todas as imagens.</xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>      -Usar o <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>propriedade para associar um campo de uma fonte de dados para o <xref:System.Web.UI.WebControls.Image.AlternateText%2A>propriedade de cada imagem.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> </xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> Isso permite que você tenha o texto alternativo diferente para cada imagem a ser exibida. Ao associar dados, opcionalmente, você pode formatar o texto alternativo usando o <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextFormatString%2A>propriedade.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextFormatString%2A>       Quando o valor de URL para uma imagem é `null`, uma imagem não pode ser exibida. Você pode exibir uma imagem alternativa para `null` valores de campo, definindo a <xref:System.Web.UI.WebControls.ImageField.NullImageUrl%2A>propriedade.</xref:System.Web.UI.WebControls.ImageField.NullImageUrl%2A> Em vez de uma imagem alternativa, você pode exibir o texto alternativo, definindo o <xref:System.Web.UI.WebControls.ImageField.NullDisplayText%2A>propriedade.</xref:System.Web.UI.WebControls.ImageField.NullDisplayText%2A>       Por padrão, todos os campos declarados são exibidos em um controle associado a dados. Você pode ocultar um objeto de ImageField em um controle associado a dados, definindo o <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>propriedade `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       Você pode personalizar as seções de cabeçalho e rodapé de um objeto de ImageField. Para exibir uma legenda na seção de cabeçalho ou rodapé de página, defina o <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>ou <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>Propriedades, respectivamente.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> Para exibir uma imagem na seção de cabeçalho, em vez de texto, defina o <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>propriedade.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> A seção de cabeçalho pode ser ocultada no objeto ImageField definindo o <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>propriedade `false`.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > Alguns controles associados a dados (como o <xref:System.Web.UI.WebControls.GridView>controle) pode mostrar ou ocultar apenas a seção de cabeçalho inteiro do controle.</xref:System.Web.UI.WebControls.GridView> Esses controles associados a dados não oferecem suporte a <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>propriedade para um campo de associação de dados individual.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> Para mostrar ou ocultar a seção de cabeçalho inteiro de um controle associado a dados, use o controle `ShowHeader` propriedade (se disponível).       Você também pode personalizar a aparência do objeto ImageField (cor da fonte, cor do plano de fundo e assim por diante), definindo as propriedades de estilo para as diferentes partes do campo. A tabela a seguir lista as propriedades de estilo diferente.      | Propriedade de estilo | Descrição |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| As configurações de estilo para controles de servidor Web filho do objeto ImageField. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| As configurações de estilo para a seção de rodapé do objeto ImageField. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| As configurações de estilo para a seção de cabeçalho do objeto ImageField. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| As configurações de estilo para os itens de dados no objeto ImageField. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
