      type: System.IdentityModel.Selectors.SecurityTokenResolver
      description: "Um objeto do resolvedor de token de segurança que pode recuperar tokens de segurança ou chaves quando você tem uma cláusula de identificador de chave ou identificador de chave."
    return:
      type: System.IdentityModel.Selectors.SecurityTokenAuthenticator
      description: "Um autenticador de token de segurança."
