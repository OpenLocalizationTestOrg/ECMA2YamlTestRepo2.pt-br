  summary: "Define os valores para especificar como a altura de uma linha é ajustada."
  remarks: "O <xref:System.Windows.Forms.DataGridView>controle pode redimensionar suas linhas com base na altura preferencial de cada linha.</xref:System.Windows.Forms.DataGridView> A altura da linha preferencial é a altura mínima necessária para exibir o maior valor de célula nessa linha. Modos de tamanho diferente permitem que você indique quais células são usadas para calcular os níveis mais altos (células de cabeçalho ou células de cabeçalho não) e se deseja redimensionar todas as linhas ou somente as linhas que estão atualmente exibidas. Redimensionar um subconjunto de linhas é útil para evitar uma penalidade de desempenho ao trabalhar com muitas linhas de dados.       Redimensionamento automático com base em conteúdo impede usuários de ajustar a altura de linha com o mouse.       Essa enumeração é usada pelo <xref:System.Windows.Forms.DataGridView>controle <xref:System.Windows.Forms.DataGridView.AutoResizeRow%2A>método.</xref:System.Windows.Forms.DataGridView.AutoResizeRow%2A> </xref:System.Windows.Forms.DataGridView>       Para obter mais informações sobre modos de dimensionamento, consulte [opções de dimensionamento no controle de DataGridView dos Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example resizes the third row in the control to fit the contents of its nonheader cells. This code example is part of a larger example provided in [How to: Programmatically Resize Cells to Fit Content in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/csharp/t-system.windows.forms.d_29_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/visualbasic/t-system.windows.forms.d_29_1.vb)]\n [!code-cpp[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/cpp/t-system.windows.forms.d_29_1.cpp)]"
