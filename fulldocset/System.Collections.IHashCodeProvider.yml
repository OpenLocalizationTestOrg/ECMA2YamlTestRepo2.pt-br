  type: Interface
  summary: "Fornece um código hash para um objeto, usando uma função de hash personalizado."
  remarks: "A interface IHashCodeProvider é usada em conjunto com a <xref:System.Collections.Hashtable>classe.</xref:System.Collections.Hashtable> Os objetos usados como chaves por um <xref:System.Collections.Hashtable>objeto deve substituir o <xref:System.Object.GetHashCode%2A?displayProperty=fullName>e <xref:System.Object.Equals%2A?displayProperty=fullName>métodos.</xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> <xref:System.Object.GetHashCode%2A?displayProperty=fullName>ou a implementação da chave de <xref:System.Object.GetHashCode%2A?displayProperty=fullName>é usado como o provedor de código hash.</xref:System.Object.GetHashCode%2A?displayProperty=fullName></xref:System.Object.GetHashCode%2A?displayProperty=fullName> <xref:System.Object.Equals%2A?displayProperty=fullName>ou a implementação da chave de <xref:System.Object.Equals%2A?displayProperty=fullName>é usado como o comparador.</xref:System.Object.Equals%2A?displayProperty=fullName></xref:System.Object.Equals%2A?displayProperty=fullName>       No entanto, algumas sobrecargas do <xref:System.Collections.Hashtable>construtor adotam um parâmetro que é uma implementação de IHashCodeProvider, ou um parâmetro que é uma <xref:System.Collections.IComparer>implementação, ou ambos.</xref:System.Collections.IComparer> </xref:System.Collections.Hashtable> Se uma implementação de IHashCodeProvider é passada para o construtor de <xref:System.Collections.IHashCodeProvider.GetHashCode%2A?displayProperty=fullName>método dessa implementação é usado como o provedor de código hash.</xref:System.Collections.IHashCodeProvider.GetHashCode%2A?displayProperty=fullName> Se um <xref:System.Collections.IComparer>implementação é passada para o construtor de <xref:System.Collections.IComparer.Compare%2A?displayProperty=fullName>método dessa implementação é usado como o comparador.</xref:System.Collections.IComparer.Compare%2A?displayProperty=fullName> </xref:System.Collections.IComparer>"
  syntax:
    content: >-
      [System.Obsolete("Please use IEqualityComparer instead.")]

      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IHashCodeProvider
