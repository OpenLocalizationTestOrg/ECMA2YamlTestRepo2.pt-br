  name: IncrementPerfCounters()
  nameWithType: WebSuccessAuditEvent.IncrementPerfCounters()
  fullName: System.Web.Management.WebSuccessAuditEvent.IncrementPerfCounters()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Incrementa o contador de desempenho eventos de sucesso de auditoria gerados."
  remarks: "O contador de desempenho gerado de eventos de sucesso de auditoria controla o número de eventos de auditoria com êxito gerados desde que o aplicativo foi iniciado. Este método também chama o pai <xref:System.Web.Management.WebBaseEvent.IncrementPerfCounters%2A>método, o que incrementa o contador de eventos gerados.</xref:System.Web.Management.WebBaseEvent.IncrementPerfCounters%2A> Este contador controla o número total de eventos gerados.       Para exibir esses contadores de desempenho no Monitor do sistema (PerfMon), no **adicionar contadores** janela Selecione **ASP.NET** do **objeto de desempenho** lista suspensa, selecione o contador de desempenho que você deseja exibir e, em seguida, clique no **adicionar** botão. Para obter mais informações, consulte [monitoramento do desempenho do aplicativo ASP.NET](~/add/includes/ajax-current-ext-md.md)."
