  summary: "Obtém ou define o <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceCompletionAction*>propriedade.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceCompletionAction*> Essa propriedade especifica se as informações de estado de instância são mantidas no banco de dados de persistência depois que a instância for concluída."
  remarks: "Manter instâncias após a conclusão faz com que o banco de dados de persistência crescer rapidamente e isso afeta o desempenho do banco de dados. Você deve configurar uma política de limpeza do banco de dados para excluir estes registros periodicamente para garantir que o desempenho do banco de dados está no nível do que atendem a seus requisitos de desempenho."
  syntax:
    content: public System.Activities.DurableInstancing.InstanceCompletionAction InstanceCompletionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceCompletionAction
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se as informações de estado de instância são mantidas no banco de dados de persistência; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceCompletionAction*
  exceptions: []
  platform:
  - net462
