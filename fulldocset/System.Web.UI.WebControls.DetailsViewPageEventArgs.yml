  name: DetailsViewPageEventArgs
  nameWithType: DetailsViewPageEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewPageEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.DetailsView.PageIndexChanging&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.DetailsView>controlar gera o <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>evento quando um botão de paginação (um botão com sua `CommandName` propriedade definida como &quot;Página&quot;) dentro do controle é clicado, mas antes de <xref:System.Web.UI.WebControls.DetailsView>controle manipula a operação de paginação.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> </xref:System.Web.UI.WebControls.DetailsView> Isso permite que você forneça um manipulador de eventos que executa uma rotina personalizada, como cancelar a operação de paginação, sempre que esse evento ocorre.      > [!NOTE] > Botões de pager geralmente estão localizados na linha de pager de um <xref:System.Web.UI.WebControls.DetailsView>controle.</xref:System.Web.UI.WebControls.DetailsView>       Um objeto DetailsViewPageEventArgs é passado para o manipulador de eventos, que permite que você determine o índice da página selecionado pelo usuário e para indicar se a operação de paginação deve ser cancelada. Para determinar o índice da página selecionado pelo usuário, use o <xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex%2A> Para cancelar a operação de paginação, defina a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade do objeto DetailsViewPageEventArgs para `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância da classe DetailsViewPageEventArgs, consulte o <xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewPageEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> event to cancel a paging operation when the user attempts to navigate to another page while the <xref:System.Web.UI.WebControls.DetailsView> control is in edit mode.  \n  \n [!code-vb[DetailsViewPageEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_180_1.aspx)]\n [!code-cs[DetailsViewPageEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_180_1.aspx)]"
  syntax:
    content: 'public class DetailsViewPageEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
