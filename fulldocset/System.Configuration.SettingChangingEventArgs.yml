  remarks: "O construtor SettingChangingEventArgs apenas atribui os valores dos parâmetros para as propriedades correspondentes na <xref:System.Configuration.SettingChangingEventArgs>classe.</xref:System.Configuration.SettingChangingEventArgs>"
  syntax:
    content: public SettingChangingEventArgs (string settingName, string settingClass, string settingKey, object newValue, bool cancel);
    parameters:
    - id: settingName
      type: System.String
      description: "Um <xref:System.String>que contém o nome da configuração do aplicativo.</xref:System.String>"
    - id: settingClass
      type: System.String
      description: "Um <xref:System.String>que contém uma descrição da categoria da configuração.</xref:System.String> Geralmente, esse parâmetro é definido para o nome de grupo de configurações do aplicativo."
    - id: settingKey
      type: System.String
      description: "Um <xref:System.String>que contém a chave de configurações do aplicativo.</xref:System.String>"
