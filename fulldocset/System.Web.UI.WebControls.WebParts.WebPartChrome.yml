  remarks: "O método RenderWebPart renderiza completo <xref:System.Web.UI.WebControls.WebParts.WebPart>controle com cabeçalho, o conteúdo e o rodapé.</xref:System.Web.UI.WebControls.WebParts.WebPart> Substituir essa proporciona ao método um desenvolvedor concluir controle programático sobre processamento de todos os aspectos de `webPart`, e por esse motivo, substituir esse método é muito complexa. Assim como acontece com alguns outros métodos o <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>classe que os desenvolvedores podem substituir, se você substituir esse método, uma comum e abordagem útil é chamar o método base primeiro, levar o <xref:System.Web.UI.WebControls.WebParts.WebPart>controle é retornado e personalizar algumas de suas propriedades, em vez de tratar o processamento completo por conta própria.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome>"
  syntax:
    content: public virtual void RenderWebPart (System.Web.UI.HtmlTextWriter writer, System.Web.UI.WebControls.WebParts.WebPart webPart);
