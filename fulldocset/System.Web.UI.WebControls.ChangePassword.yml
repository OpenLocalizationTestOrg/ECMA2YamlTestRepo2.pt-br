  summary: "Obtém a nova senha inserida pelo usuário."
  remarks: "A propriedade NewPassword contém a nova senha inserida pelo usuário.       Você pode usar o <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A>propriedade para definir os requisitos para a nova senha.</xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A> Essa expressão regular é usado para impor regras de senha no lado do cliente. O <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A>não está relacionado à imposição de senha que pode ser configurada no nível de repositório de dados.</xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A> A senha deve atender aos requisitos mínimos definidos pelas no <xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A>, <xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A>, e <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>Propriedades.</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> </xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A> Se a senha não atender a esses requisitos, o <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>é gerado.</xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>      > [!IMPORTANT] > Transmitir senhas através de HTTP é uma possível ameaça à segurança. Transmissões HTTP podem ser exibidas ou comprometidas por usuários mal-intencionados. Para melhorar a segurança ao usar os controles de logon, você deve usar o protocolo HTTPS com criptografia segura sockets layer (SSL) para garantir que a senha do usuário não pode ser lido durante um postback. Para obter mais informações, consulte [protegendo controles de logon](~/add/includes/ajax-current-ext-md.md).       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example shows how to use an ASP.NET page that uses a <xref:System.Web.UI.WebControls.ChangePassword> control, and includes a handler for the <xref:System.Web.UI.WebControls.ChangePassword.ChangingPassword> event named `ChangingPassword`. `ChangingPassword` compares the old password stored in the <xref:System.Web.UI.WebControls.ChangePassword.CurrentPassword%2A> property to the new password stored in NewPassword. If they are the same, changing the password fails.  \n  \n The <xref:System.Web.UI.WebControls.ChangePassword> control sets the <xref:System.Web.UI.WebControls.ChangePassword.DisplayUserName%2A> property to `true` to enable the user to enter their user name. This means that the user does not have to log on to view the page.  \n  \n The code example assumes that the ASP.NET Web site has been configured to use ASP.NET membership and Forms authentication, and that a user has been created whose name and password are known to you. For more information, see [How to: Implement Simple Forms Authentication](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.WebControls.ChangePassword.OnChangingPassword#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_254_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ChangePassword.OnChangingPassword#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_254_1.aspx)]"
