  remarks: "Esta propriedade se refere a posição no início da frase reconhecida no fluxo de áudio gerado do dispositivo de entrada. Por outro lado, o <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizerAudioPosition%2A>propriedade faz referência a posição do reconhecedor dentro de sua entrada de áudio.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizerAudioPosition%2A> Essas posições podem ser diferentes. Para obter mais informações, consulte [usando eventos de reconhecimento de fala](http://msdn.microsoft.com/en-us/01c598ca-2e0e-4e89-b303-cd1cef9e8482)."
