  fullName: System.Web.Services.Protocols.MimeParameterReader
  type: Class
  summary: "Fornece uma implementação de base comum para os leitores de parâmetros de solicitação para serviços da Web implementado usando HTTP, mas sem SOAP."
  remarks: "MimeParameterReader e outras classes de <xref:System.Web.Services.Protocols>namespace oferece suporte às implementações do .NET Framework do Web services por meio de operações de HTTP GET e POST HTTP.</xref:System.Web.Services.Protocols> Os leitores e gravadores de serviço web serializar e desserializar, respectivamente, entre os parâmetros ou objetos de retorno de métodos Web e os fluxos de solicitação ou resposta HTTP. Os leitores e gravadores de serviço da web usam o HTTP para o transporte, mas não trocam mensagens usando o padrão SOAP.       A classe MimeParameterReader estabelece um comum <xref:System.Web.Services.Protocols.MimeParameterReader.Read%2A>Formatar para todos os leitores do lado do serviço de HTTP de solicitação de fluxos em parâmetros de método da Web.</xref:System.Web.Services.Protocols.MimeParameterReader.Read%2A>       Você normalmente não precisará usar MimeParameterReader ou seus descendentes classes diretamente. Os tipos apropriados são usados de acordo com as configurações em um arquivo de configuração do ASP.NET (Web. config)."
  syntax:
    content: 'public abstract class MimeParameterReader : System.Web.Services.Protocols.MimeFormatter'
