  namespace: System.ServiceModel.Channels
  summary: "Obtém ou define a duração máxima de tempo que as mensagens são válidas quando enviadas pelo serviço. Se o cliente recebe a mensagem do serviço após esta duração, descarta a mensagem."
  remarks: ''
