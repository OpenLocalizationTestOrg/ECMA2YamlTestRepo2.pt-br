- uid: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression
  id: PasswordStrengthRegularExpression
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: PasswordStrengthRegularExpression
  nameWithType: ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Obtém a expressão regular usada para avaliar uma senha."
  remarks: "A propriedade PasswordStrengthRegularExpression obtém a expressão regular usada para avaliar a complexidade de senha.       A propriedade PasswordStrengthRegularExpression não é usada para validar senhas gerado automaticamente no <xref:System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword%2A>método.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword%2A>       A propriedade PasswordStrengthRegularExpression está definida na configuração do aplicativo usando o `passwordStrengthRegularExpression` atributo o [associação Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento de configuração."
  example:
  - "The following example shows the [membership Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) configuration element in the `system.web` section of the application's Web.config file. It specifies that the application use an instance of the <xref:System.Web.Security.ActiveDirectoryMembershipProvider> class to provide membership services and sets the `passwordStrengthRegularExpression` attribute to a regular expression that validates that the password meets the following criteria:  \n  \n-   Is greater than seven characters.  \n  \n-   Contains at least one digit.  \n  \n-   Contains at least one special (non-alphanumeric) character.  \n  \n If the password does not meet these criteria, the password is not accepted by the membership provider.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          passwordStrengthRegularExpression=  \n            \"@\\\"(?=.{6,})(?=(.*\\d){1,})(?=(.*\\W){1,})\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override string PasswordStrengthRegularExpression { get; }
    return:
      type: System.String
      description: "Uma expressão regular usada para avaliar uma senha."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A propriedade PasswordStrengthRegularExpression for acessada antes do <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instância será inicializada."
  platform:
  - net462
- uid: System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer
  id: RequiresQuestionAndAnswer
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: RequiresQuestionAndAnswer
  nameWithType: ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Obtém um valor que indica se o provedor de associação está configurado para exigir uma pergunta de senha e resposta ao criar um usuário."
  remarks: "A propriedade RequiresQuestionAndAnswer é definida na configuração do aplicativo de arquivo usando o `requiresQuestionAndAnswer` atributo do [associação Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento. Se a propriedade não está definida no arquivo de configuração do aplicativo, a propriedade RequiresQuestionAndAnswer é definida como o valor padrão de `false`.       Quando o `requiresQuestionAndAnswer` atributo é definido como `true`, você também deve definir esses atributos adicionais.      - `attributeMapPasswordQuestion` e `attributeMapPasswordAnswer` devem ser mapeados para atributos no esquema do Active Directory.       Se os critérios acima não forem atendidos, um <xref:System.Configuration.Provider.ProviderException>é gerada na inicialização.</xref:System.Configuration.Provider.ProviderException>      > [!NOTE] > Pode exigir uma pergunta de senha e resposta ao criar um usuário, mas definir o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>propriedade `false` para impedir que usuários alterem suas senhas usando a <xref:System.Web.Security.ActiveDirectoryMembershipProvider>classe</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>"
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to enable password resets. It uses the explicit credentials of a user given the \"reset password\" access right.  \n  \n> [!IMPORTANT]\n>  When you place user credentials in your Web.config file, there are potential security threats. Users with access rights to the directory containing the Web.config file can read the file, and thus see the credentials. For details on how to protect against this threat, see [Encrypting Configuration Information Using Protected Configuration](~/add/includes/ajax-current-ext-md.md).  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,  \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          connectionUsername=\"UserWithResetPasswordRights\"  \n          connectionPassword=\"PasswordForUser\"  \n          enablePasswordReset=\"true\"  \n          requiresQuestionAndAnswer=\"true\"  \n          attributeMapPasswordQuestion=\"PasswordQuestionADAttribute\"  \n          attributeMapPasswordAnswer=\"PasswordAnswerADAttribute\"  \n          attributeMapFailedPasswordAnswerCount=\"AnswerCountADAttribute\"  \n          attributeMapFailedPasswordAnswerTime=\"AnswerTimeADAttribute\"  \n          attributeMapFailedPasswordAnswerLockoutTime=\"LockOutTimeADAttribute\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override bool RequiresQuestionAndAnswer { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> objeto for configurado para exigir uma pergunta de senha e resposta para um usuário; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Foi feita uma tentativa de acessar a propriedade RequiresQuestionAndAnswer antes do <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instância foi inicializada."
  platform:
  - net462
- uid: System.Web.Security.ActiveDirectoryMembershipProvider.RequiresUniqueEmail
  id: RequiresUniqueEmail
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: RequiresUniqueEmail
  nameWithType: ActiveDirectoryMembershipProvider.RequiresUniqueEmail
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.RequiresUniqueEmail
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Obtém um valor que indica se um endereço de email armazenado no servidor do Active Directory deve ser exclusivo."
  remarks: "Quando a propriedade RequiresUniqueEmail for `true`, o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instância garante que o endereço de email não é usado por outro usuário no atual escopo quando tanto o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A>ou <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A>método é chamado.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>       A propriedade RequiresUniqueEmail está definida na configuração do aplicativo de arquivo usando o `requiresUniqueEmail` atributo do [associação Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento. Se a propriedade não está definida no arquivo de configuração do aplicativo, a propriedade RequiresUniqueEmail é definida como o valor padrão de `false`."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to require unique e-mail addresses for users stored on the Active Directory server.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          requiresUniqueEmail=\"true\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override bool RequiresUniqueEmail { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os endereços de email devem ser exclusivos. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.RequiresUniqueEmail*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Foi feita uma tentativa de acessar a propriedade RequiresUniqueEmail antes do <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instância foi inicializada."
  platform:
  - net462
- uid: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword(System.String,System.String)
  id: ResetPassword(System.String,System.String)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: ResetPassword(String,String)
  nameWithType: ActiveDirectoryMembershipProvider.ResetPassword(String,String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Redefine a senha do usuário para uma nova senha gerada automaticamente."
  remarks: "O método é chamado pelo <xref:System.Web.Security.Membership>valor gerado de classe para redefinir a senha para um usuário no repositório de dados do Active Directory para um novo aleatoriamente.</xref:System.Web.Security.Membership> A nova senha será retornada.      > [!NOTE] > A senha aleatória criada pelo método ResetPassword não é garantida para passar a expressão regular a <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression%2A>propriedade.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression%2A> No entanto, a senha aleatória atenderá aos critérios estabelecidos pela <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredPasswordLength%2A>e <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredNonAlphanumericCharacters%2A>Propriedades.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredPasswordLength%2A>       Se uma resposta incorreta é fornecida para o método ResetPassword, o contador interno que rastreia as tentativas de resposta de senha inválida é incrementado em um. Isso pode resultar em que o usuário não ser capaz de fazer logon até que o status de bloqueio é desmarcado por uma chamada para o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>método.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A> Se a resposta da senha correta for fornecida e o usuário não está atualmente bloqueado, em seguida, o contador interno que rastreia tentativas de senha inválidas é redefinido para zero. Para obter mais informações, consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>e <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>Propriedades.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>       Espaços iniciais e finais são cortados de todos os valores de parâmetro.       Você pode chamar o método ResetPassword diretamente pelo primeiro obter uma referência para o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>da instância do <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>propriedade.</xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>       O provedor usa uma pesquisa de subárvore a partir do ponto de pesquisa especificado na cadeia de conexão. Consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>tópico sobre a classe para obter mais informações sobre cadeias de caracteres de conexão.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Para definir as senhas em um servidor do Active Directory, o `connectionProtection` atributo deve ser definido como <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       Ao usar um servidor ADAM, o `connectionProtection` atributo pode ser definido como <xref:System.Web.Security.ActiveDirectoryConnectionProtection>, mas somente se você configurar explicitamente o servidor de ADAM para permitir alterações de senha por meio de conexões não seguras.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>      > [!IMPORTANT] > Você não pode redefinir senhas, a menos que as credenciais usadas para se conectar ao servidor do Active Directory têm direitos de administrador de domínio (não recomendados) ou o direito de acesso de &quot;Redefinir senha&quot;.       Para redefinir uma senha, todas as seguintes condições devem ser verdadeiras: - o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>propriedade deve ser definida como `true`.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>      -O esquema do Active Directory deve ser modificado para conter atributos para armazenar a pergunta da senha e a resposta e os três campos de controle de senha responder a alterações.      -A `attributeMapPasswordQuestion`, `attributeMapPasswordAnswer`, `attributMapFailedPasswordAnswerCount`, `attributeMapFailedPasswordAnswerTime`, e `attributeMapFailedPasswordAnswerLockedTime` atributos devem ser definidos no arquivo de configuração do aplicativo.      -A <xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer%2A>propriedade deve ser definida como `true`.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer%2A>      -O contexto de segurança para se conectar ao armazenamento de dados do Active Directory (a conta de processo ou as credenciais explícitas) deve ter privilégios suficientes para alterar as senhas. As credenciais usadas para se conectar ao servidor do Active Directory têm direitos de administrador de domínio (não recomendados) ou o direito de acesso de &quot;Redefinir senha&quot;.      > [!NOTE] > Políticas de segurança definidas no servidor do Active Directory podem tornar impossível para o método ResetPassword gerar uma senha que satisfaça as políticas. A implementação padrão da <xref:System.Web.Security.ActiveDirectoryMembershipProvider.GeneratePassword%2A>método irá gerar senhas que satisfazem as políticas de senha padrão em controladores de domínio executando o Windows Server 2003 SP1.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.GeneratePassword%2A> Se a senha não pode ser redefinida devido a políticas de segurança no servidor do Active Directory, um <xref:System.Configuration.Provider.ProviderException>é gerada.</xref:System.Configuration.Provider.ProviderException>"
  syntax:
    content: public override string ResetPassword (string username, string passwordAnswer);
    parameters:
    - id: username
      type: System.String
      description: "Redefinir a senha para o usuário."
    - id: passwordAnswer
      type: System.String
      description: "A resposta da senha para o usuário especificado."
    return:
      type: System.String
      description: "A nova senha para o usuário especificado."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O método ResetPassword é chamado antes do <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> instância será inicializada."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "O <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset*>é o valor da propriedade <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset*>"
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>passwordAnswer</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>username</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>passwordAnswer</code> is empty after trimming  \n  \n \\- or -  \n  \n <code>passwordAnswer</code> exceeds 128 characters.  \n  \n \\- or -  \n  \n <code>username</code> is empty, or exceeds the maximum length allowed for user names (usually 256 characters).  \n  \n \\- or -  \n  \n <code>username</code> contains commas.  \n  \n \\- or -  \n  \n The user name is mapped to <xref uid=\"langword_csharp_userPrincipalName\" name=\"userPrincipalName\" href=\"\"></xref> but the <code>username</code> parameter contains backslashes."
  - type: System.Web.Security.MembershipPasswordException
    commentId: T:System.Web.Security.MembershipPasswordException
    description: "The user is locked out because of too many bad logon attempts or too many attempted password-answer reset attempts.  \n  \n \\- or -  \n  \n <code>passwordAnswer</code> does not match the stored password answer."
