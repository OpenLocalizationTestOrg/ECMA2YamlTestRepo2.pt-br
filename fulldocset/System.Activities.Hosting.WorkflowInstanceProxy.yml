  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Hosting
  summary: "Aguarda o pendentes assíncronas <xref:System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark*>para concluir.</xref:System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark*>"
  remarks: "Esse método pode ser chamado para determinar se um <xref:System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark%2A>a operação foi bem-sucedida.</xref:System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark%2A> Se for chamado antes de concluir a operação de retomada, ele bloqueia até que a operação de retomada seja concluída."
  syntax:
    content: public System.Activities.BookmarkResumptionResult EndResumeBookmark (IAsyncResult result);
    parameters:
    - id: result
      type: System.IAsyncResult
      description: "O <xref:System.IAsyncResult>que faz referência a operação de retomada.</xref:System.IAsyncResult>"
    return:
      type: System.Activities.BookmarkResumptionResult
      description: "Returns <xref href=&quot;System.Activities.BookmarkResumptionResult&quot;></xref>."
  overload: System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark*
  exceptions: []
  platform:
  - net462
