- uid: Microsoft.VisualBasic.MyServices.RegistryProxy.PerformanceData
  id: PerformanceData
  parent: Microsoft.VisualBasic.MyServices.RegistryProxy
  langs:
  - csharp
  name: PerformanceData
  nameWithType: RegistryProxy.PerformanceData
  fullName: Microsoft.VisualBasic.MyServices.RegistryProxy.PerformanceData
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: "Retorna um <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> tipo, que fornece acesso a <xref uid=&quot;langword_csharp_HKEY_PERFORMANCE_DATA&quot; name=&quot;HKEY_PERFORMANCE_DATA&quot; href=&quot;&quot;> </xref>."
  remarks: "`HKEY_PERFORMANCE_DATA`é usado para acessar as informações de desempenho de componentes de software. Cada componente de software cria chaves para seus objetos e contadores quando ele está instalado e grava dados do contador durante sua execução. Esses dados não são armazenados no registro, embora o registro é usado para acessá-lo. Em vez disso, chamar funções de registro via `HKEY_PERFORMANCE_DATA` faz com que o sistema coletar os dados de gerenciadores de objetos de sistema apropriado.       Essa chave não existe em sistemas Windows 98. tentar usá-lo diferente de chamar o `Name` método lançará um <xref:System.IO.IOException>.</xref:System.IO.IOException>       Essa chave normalmente não pode ser gravada. tentativa de criar uma subchave nele lançará um <xref:System.IO.IOException>.</xref:System.IO.IOException>       O <xref:System.Security.Permissions.RegistryPermission>classe, que é o <xref:System.Security.Permissions>namespace, controla o acesso a variáveis de registro.</xref:System.Security.Permissions> </xref:System.Security.Permissions.RegistryPermission> Variáveis de registro não devem ser armazenadas em locais de memória onde o código sem <xref:System.Security.Permissions.RegistryPermission>pode acessá-los.</xref:System.Security.Permissions.RegistryPermission> Da mesma forma, quando a concessão de permissões, conceda os privilégios mínimos necessários para obter o trabalho feito.       Valores de permissão de acesso de registro são definidos pelo <xref:System.Security.Permissions.RegistryPermissionAccess>enumeração.</xref:System.Security.Permissions.RegistryPermissionAccess> A tabela a seguir fornece detalhes sobre seus membros.      | Valor | Descrição |   |-----------|-----------------|   | AllAccess | Criar, ler e gravar o acesso a variáveis de registro. |   | Criar | Criar o acesso a variáveis de registro. |   | NoAccess | Sem acesso a variáveis de registro. |   | Leitura | Acesso de leitura a variáveis de registro. |   | Gravar | Acesso de gravação a variáveis de registro. |       A tabela a seguir lista exemplos de tarefas que envolvem o `My.Computer.Registry` objeto.      | Para | Consulte |   |--------|---------|   | Criar uma chave do registro e defina seu valor | [Como: criar uma chave do registro e defina seu valor](~/add/includes/ajax-current-ext-md.md)|   | Excluir uma chave do registro | [Como: excluir uma chave do registro](~/add/includes/ajax-current-ext-md.md)|   | Ler um valor de uma chave do registro | [Como: ler um valor de uma chave do registro](~/add/includes/ajax-current-ext-md.md)|"
  example:
