  name: BindingManagerBase
  nameWithType: BindingManagerBase
  fullName: System.Windows.Forms.BindingManagerBase
  type: Class
  summary: "Gerencia todos <xref href=&quot;System.Windows.Forms.Binding&quot;> </xref> objetos associados para o mesmo membro de dados e fonte de dados. Esta classe é abstrata."
  remarks: "O BindingManagerBase habilita a sincronização de controles associados a dados em um Windows Form que estão associados à mesma fonte de dados. (Para obter mais informações sobre simples de vincular um controle a uma fonte de dados, consulte o <xref:System.Windows.Forms.Binding>classe)</xref:System.Windows.Forms.Binding> Por exemplo, suponha que um formulário contém duas <xref:System.Windows.Forms.TextBox>controles que estão associados à mesma fonte de dados, mas em colunas diferentes.</xref:System.Windows.Forms.TextBox> A fonte de dados pode ser um <xref:System.Data.DataTable>que contém nomes de clientes, enquanto as colunas podem conter os nomes e sobrenomes.</xref:System.Data.DataTable> Os dois controles devem ser sincronizados para exibir os nomes e sobrenomes corretos em conjunto para o mesmo cliente. O <xref:System.Windows.Forms.CurrencyManager>, que herda da classe BindingManagerBase, realiza a sincronização, mantendo um ponteiro para o item atual na fonte de dados.</xref:System.Windows.Forms.CurrencyManager> O <xref:System.Windows.Forms.TextBox>controles associados ao item atual para que sejam exibidas as informações para a mesma linha.</xref:System.Windows.Forms.TextBox> Quando o item atual é alterado, o <xref:System.Windows.Forms.CurrencyManager>notifica sobre todos os controles de associados para que eles podem atualizar seus dados.</xref:System.Windows.Forms.CurrencyManager> Além disso, você pode definir o <xref:System.Windows.Forms.BindingManagerBase.Position%2A>propriedade para especificar a linha de <xref:System.Data.DataTable>que os controles apontam para.</xref:System.Data.DataTable> </xref:System.Windows.Forms.BindingManagerBase.Position%2A> Para determinar quantas linhas existem na fonte de dados, use o <xref:System.Windows.Forms.BindingManagerBase.Count%2A>propriedade.</xref:System.Windows.Forms.BindingManagerBase.Count%2A>       O <xref:System.Windows.Forms.CurrencyManager>é necessária porque as fontes de dados não precisam necessariamente manter um ponteiro de item atual.</xref:System.Windows.Forms.CurrencyManager> Por exemplo, matrizes e <xref:System.Collections.ArrayList>objetos podem ser fontes de dados, mas eles não têm uma propriedade que retorna o item atual.</xref:System.Collections.ArrayList> Para obter o item atual, use o <xref:System.Windows.Forms.BindingManagerBase.Current%2A>propriedade.</xref:System.Windows.Forms.BindingManagerBase.Current%2A>       O <xref:System.Windows.Forms.PropertyManager>também herda de BindingManagerBase, e ele é usado para manter a propriedade atual de um objeto, em vez da propriedade de um objeto atual em uma fonte de dados.</xref:System.Windows.Forms.PropertyManager> Por esse motivo, ao tentar definir o <xref:System.Windows.Forms.BindingManagerBase.Position%2A>ou <xref:System.Windows.Forms.BindingManagerBase.Count%2A>propriedade para um <xref:System.Windows.Forms.PropertyManager>não tem nenhum efeito.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.BindingManagerBase.Count%2A> </xref:System.Windows.Forms.BindingManagerBase.Position%2A>       Para criar um BindingManagerBase, use o <xref:System.Windows.Forms.BindingContext>classe, que retorna um uma <xref:System.Windows.Forms.CurrencyManager>ou <xref:System.Windows.Forms.PropertyManager>, dependendo da fonte de dados que está sendo gerenciada.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingContext>       Os programadores de soluções são incentivados a associar controles diretamente para um <xref:System.Windows.Forms.BindingSource>componente, que atua como uma fonte de dados e o conector de dados para a fonte de dados de destino real.</xref:System.Windows.Forms.BindingSource> <xref:System.Windows.Forms.BindingSource>simplifica os dois associação de dados simples e complexas, incluindo o gerenciamento de moeda entre o controle e seu destino.</xref:System.Windows.Forms.BindingSource>"
  example:
  - "The following code example uses the <xref:System.Windows.Forms.BindingContext> to return a BindingManagerBase for a specific data source. (The example assumes you have declared `myBindingManagerBase` in the Declarations section of the module.) The example then adds event delegates to the <xref:System.Windows.Forms.BindingManagerBase.CurrentChanged> and <xref:System.Windows.Forms.BindingManagerBase.PositionChanged> events. Lastly, the example contains four methods (`MoveNext`, `MovePrevious`, `MoveFirst`, and `MoveLast`) that increment or decrement the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> property, and set the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> to the first or last row in the list. The last row in the list is determined by using the <xref:System.Windows.Forms.BindingManagerBase.Count%2A> property.  \n  \n [!code-cpp[Classic BindingManagerBase Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_12_1.cpp)]\n [!code-vb[Classic BindingManagerBase Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_12_1.vb)]\n [!code-cs[Classic BindingManagerBase Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_12_1.cs)]"
