  name: MenuCommandService
  nameWithType: MenuCommandService
  fullName: System.ComponentModel.Design.MenuCommandService
  type: Class
  summary: "Implementa o <xref href=&quot;System.ComponentModel.Design.IMenuCommandService&quot;> </xref> interface."
  remarks: "A classe implementa o MenuCommandService o <xref:System.ComponentModel.Design.IMenuCommandService>interface, que é a interface gerenciada usada para adicionar manipuladores para comandos de menu e definir verbos.</xref:System.ComponentModel.Design.IMenuCommandService>       A classe MenuCommandService automaticamente é oferecida pela classe de pacote para oferecer comandos globais para um pacote inteiro, e também é oferecido pelo `Microsoft.VisualStudio.Shell.WindowPane` classe oferecer comandos para a janela atual. Esta oferta sempre é feita por meio do contêiner de serviço, portanto qualquer pessoa derivando de pacote ou classes de painel de janela podem remover ou substituir a implementação padrão da <xref:System.ComponentModel.Design.IMenuCommandService>interface.</xref:System.ComponentModel.Design.IMenuCommandService>       A classe MenuCommandService utiliza vários outros serviços. Todos esses serviços são opcionais, portanto o comportamento da classe MenuCommandService afeta se um ou mais serviços estão ausentes. A tabela a seguir mostra quais serviços são usados e para cada finalidade.      | Serviço | Finalidade |   |-------------|-------------|   | <xref:System.ComponentModel.Design.ISelectionService>| Usado para descobrir a seleção atual para obter os verbos oferecidos pelo designer atualmente selecionado. |   | <xref:System.ComponentModel.Design.IDesignerHost>| Usado para obter o designer do componente selecionado no momento, se houver. |   | `Microsoft.VisualStudio.Shell.Interop.IVsUIShell`| Usado para notificar [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] que o status do comando foi alterado. |   | `Microsoft.VisualStudio.Shell.Interop.IOleComponentUIManager`| Usado para mostrar os menus de contexto. |</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.ISelectionService>"
  syntax:
    content: 'public class MenuCommandService : IDisposable, System.ComponentModel.Design.IMenuCommandService'
  inheritance:
  - System.Object
  implements:
  - System.ComponentModel.Design.IMenuCommandService
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
