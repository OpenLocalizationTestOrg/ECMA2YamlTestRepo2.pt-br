  remarks: "A propriedade LabelStyle define a aparência de rótulos no <xref:System.Web.UI.WebControls.CreateUserWizard>controle.</xref:System.Web.UI.WebControls.CreateUserWizard> Essa propriedade é somente leitura; No entanto, você pode definir as propriedades do <xref:System.Web.UI.WebControls.TableItemStyle>objeto que ele retorna.</xref:System.Web.UI.WebControls.TableItemStyle> Você pode definir essas propriedades declarativamente na forma `Property-Subproperty`, onde `Subproperty` representa uma propriedade do <xref:System.Web.UI.WebControls.TableItemStyle>classe (por exemplo, `LabelStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> Você pode definir a propriedade programaticamente no formulário `Property.Subproperty` (por exemplo, `LabelStyle.ForeColor`).       A propriedade LabelStyle define a aparência das seguintes propriedades:- <xref:System.Web.UI.WebControls.CreateUserWizard.EmailLabelText%2A>- <xref:System.Web.UI.WebControls.CreateUserWizard.UserNameLabelText%2A>- <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordLabelText%2A>- <xref:System.Web.UI.WebControls.CreateUserWizard.ConfirmPasswordLabelText%2A>- <xref:System.Web.UI.WebControls.CreateUserWizard.QuestionLabelText%2A>- <xref:System.Web.UI.WebControls.CreateUserWizard.AnswerLabelText%2A>as configurações de estilo para a propriedade LabelStyle são mescladas com as configurações de estilo para o <xref:System.Web.UI.WebControls.CreateUserWizard>controle.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.AnswerLabelText%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.QuestionLabelText%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.ConfirmPasswordLabelText%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.PasswordLabelText%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.UserNameLabelText%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.EmailLabelText%2A> As configurações aplicadas na propriedade LabelStyle substituem as configurações correspondentes nas propriedades do <xref:System.Web.UI.WebControls.CreateUserWizard>controle.</xref:System.Web.UI.WebControls.CreateUserWizard>       O seguinte <xref:System.Web.UI.WebControls.CreateUserWizard>Propriedades de estilo são substituídas pelas configurações de LabelStyle:- <xref:System.Web.UI.WebControls.Style.BackColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>- <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>- <xref:System.Web.UI.WebControls.Style.Font%2A>- <xref:System.Web.UI.WebControls.Style.ForeColor%2A>- <xref:System.Web.UI.WebControls.Style.Height%2A>- <xref:System.Web.UI.WebControls.Style.Width%2A>no entanto, quando você usa modelos para definir a aparência do <xref:System.Web.UI.WebControls.CreateUserWizard>controle, a propriedade LabelStyle não tem nenhum efeito.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Style.Width%2A> </xref:System.Web.UI.WebControls.Style.Height%2A> </xref:System.Web.UI.WebControls.Style.ForeColor%2A> </xref:System.Web.UI.WebControls.Style.Font%2A> </xref:System.Web.UI.WebControls.Style.BorderWidth%2A> </xref:System.Web.UI.WebControls.Style.BorderStyle%2A> </xref:System.Web.UI.WebControls.Style.BorderColor%2A> </xref:System.Web.UI.WebControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.CreateUserWizard>"
