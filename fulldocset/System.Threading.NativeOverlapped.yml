  summary: "Especifica uma posição de arquivo no qual iniciar a transferência."
  remarks: "A posição do arquivo é um deslocamento de bytes do início do arquivo. O processo de chamada define esse membro antes de chamar a função OR. Esse membro é ignorado quando a leitura ou gravação para dispositivos de comunicações e pipes nomeados e, nesses casos, seu valor deve ser zero."
