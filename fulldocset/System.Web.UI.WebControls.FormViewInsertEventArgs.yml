- uid: System.Web.UI.WebControls.FormViewInsertEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.FormViewInsertEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: FormViewInsertEventArgs.Values
  fullName: System.Web.UI.WebControls.FormViewInsertEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém um dicionário que contém pares de nome/valor do campo para o registro para inserir."
  remarks: "Use a propriedade de valores para acessar os valores dos campos para o registro a ser inserido. Por exemplo, você pode HTML codificar ou validar os valores do registro antes de inseri-la na fonte de dados.       A propriedade retorna valores um <xref:System.Collections.Specialized.OrderedDictionary>objeto que implementa o <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interface.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> O <xref:System.Collections.Specialized.OrderedDictionary>contém objeto <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objetos que representam os campos do registro.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Para acessar os nomes de campo, use o <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>propriedade o <xref:System.Collections.Specialized.OrderedDictionary>objeto.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Da mesma forma, você pode acessar os valores do campo usando o <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>propriedade.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Como um atalho, você também pode usar o indexador de <xref:System.Collections.Specialized.OrderedDictionary>objeto para acessar o campo valores diretamente.</xref:System.Collections.Specialized.OrderedDictionary> A vantagem de usar o indexador é que ela retorna valores de campo diretamente. Controles que contam com a ordem dos campos da fonte de dados (como <xref:System.Web.UI.WebControls.AccessDataSource>) pode acessar os valores do campo somente por índice.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to iterate through the Values collection.  \n  \n [!code-vb[FormViewInsertEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1305_1.aspx)]\n [!code-cs[FormViewInsertEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1305_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Um <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> que contém um dicionário de pares de nome/valor do campo de chave do registro para inserir."
  overload: System.Web.UI.WebControls.FormViewInsertEventArgs.Values*
  exceptions: []
  platform:
  - net462
