  summary: "Obtém os dados opcionais <xref:System.Object>que foi passado ao navegação foi iniciada.</xref:System.Object>"
  remarks: "ExtraData pode ser usado para passar dados de contexto específico que são específicos para uma navegação em particular. ExtraData contém uma referência ao objeto que é passado como o segundo argumento ao chamar <xref:System.Windows.Navigation.NavigationService.Navigate%2A>ou <xref:System.Windows.Navigation.NavigationService.Navigate%2A>.</xref:System.Windows.Navigation.NavigationService.Navigate%2A> </xref:System.Windows.Navigation.NavigationService.Navigate%2A> Caso contrário, ele será `null`."
