  name: ChartSerializer
  nameWithType: ChartSerializer
  fullName: System.Web.UI.DataVisualization.Charting.ChartSerializer
  type: Class
  summary: "Habilita a serialização do <xref href=&quot;System.Web.UI.DataVisualization.Charting.Chart&quot;> </xref> controle."
  remarks: "Essa classe é exposta como a <xref:System.Web.UI.DataVisualization.Charting.Chart.Serializer%2A>propriedade da raiz de <xref:System.Web.UI.DataVisualization.Charting.Chart>classe.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.Serializer%2A>       Serialização salva o estado do gráfico e também fornece a opção de carregar os dados serializados no gráfico. Todas as propriedades do gráfico podem ser persistente, incluindo os dados do gráfico. Além disso, todas as propriedades do gráfico marcadas para serialização podem ser redefinidas.       Essa classe pode ser usada opcionalmente quando o gerenciamento de estado de exibição definida pelo usuário. Um dos seus `Load` métodos podem ser usados para carregar o estado de exibição e uma da `Save` métodos podem ser usados ao definir o estado de exibição.       O XML ou formatos binários podem ser usado para dados do repositório serializado. O XML é usado por padrão, mas você pode alterar o formato com o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>       Propriedades do gráfico são salvos e carregados usando o `Save` e `Load` métodos, respectivamente. Observe que somente as propriedades com valores padrão não serão salvos. Dados podem ser salvos e/ou carregados usando um arquivo de fluxo, <xref:System.IO.TextWriter>, <xref:System.IO.TextReader>, <xref:System.Xml.XmlWriter>e <xref:System.Xml.XmlReader>objetos.</xref:System.Xml.XmlReader> </xref:System.Xml.XmlWriter> </xref:System.IO.TextReader> </xref:System.IO.TextWriter> Quando salvar e/ou carregamento de dados usando um objeto derivado de <xref:System.IO.TextReader>, <xref:System.IO.TextWriter>, <xref:System.Xml.XmlReader>ou <xref:System.Xml.XmlWriter>classes, o formato dos dados devem ser XML.</xref:System.Xml.XmlWriter> </xref:System.Xml.XmlReader> </xref:System.IO.TextWriter> </xref:System.IO.TextReader>       A lista a seguir descreve três técnicas do básico ao avançado, usado para definir dados serializáveis. Observe que também é possível definir os dados não pode ser serializado. Essa técnica é descrita no próximo parágrafo.      -Serializar o <xref:System.Web.UI.DataVisualization.Charting.Chart>usando o `Save` e `Load` métodos sem especificar quaisquer propriedades serializáveis.</xref:System.Web.UI.DataVisualization.Charting.Chart> Todas as propriedades do gráfico com valores não padrão, o que inclui dados do gráfico, serão serializadas.      -Serializar as propriedades do gráfico especificadas pelo <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> O <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>propriedade agrupa as propriedades do gráfico a ser serializado em categorias, como dados, aparência e assim por diante.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> Observe que os nomes de <xref:System.Web.UI.DataVisualization.Charting.ChartArea>e <xref:System.Web.UI.DataVisualization.Charting.Series>objetos são serializados automaticamente; os dados serializados é então aplicados a série quando carregado e áreas de gráfico existente.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.ChartArea>      > [!IMPORTANT] > O <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>propriedade é implementada internamente pelo <xref:System.Web.UI.DataVisualization.Charting.Chart>controlar como o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>propriedade - serialização de propriedades de gráfico especificado pelo <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> Isso é uma lista separada por vírgulas de todas as propriedades de gráfico são serializáveis. Depois que essa propriedade é definida como um valor explícito, é responsabilidade do desenvolvedor para especificar todas as propriedades a serem salvas. Em outras palavras, ao contrário do <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>propriedade, os nomes das áreas do gráfico e a série não serão automaticamente persistentes.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> O <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>Propriedades também podem ser usadas em conjunto.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> No entanto, certifique-se de que <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>é concatenado com ele mesmo quando está sendo definido, caso contrário, as propriedades do gráfico especificadas pelo <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>propriedade será substituída.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>       Para proibir determinadas propriedades que está sendo serializado, use o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> Quando uma propriedade é definida como serializável e não serializável, que é comum quando forem usada caracteres curinga, o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>propriedade tem precedência.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> No entanto, precedência também depende de quantos curingas usados quando uma propriedade foi especificada.       Por padrão, propriedades serializáveis são redefinidas para seus valores padrão antes de serem carregados. Esse comportamento pode ser alterado usando o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A> O <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Reset%2A>método também pode ser usado para redefinir explicitamente as propriedades do gráfico para seus valores padrão.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Reset%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Format")]

