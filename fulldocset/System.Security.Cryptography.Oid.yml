  fullName: System.Security.Cryptography.Oid
  type: Class
  summary: "Representa um identificador de objeto criptográfico. Essa classe não pode ser herdada."
  remarks: "Identificadores de objeto criptográfico consistem em um par de nome/valor. Se uma propriedade em um par é definida como um valor conhecido, a outra propriedade é atualizada automaticamente para um valor correspondente. Por exemplo, se o <xref:System.Security.Cryptography.Oid.Value%2A>estiver definida como &quot;1.3.6.1.5.5.7.3.4&quot;, o <xref:System.Security.Cryptography.Oid.FriendlyName%2A>propriedade, que está localizada, é definida automaticamente como &quot;Proteger Email&quot;.</xref:System.Security.Cryptography.Oid.FriendlyName%2A> </xref:System.Security.Cryptography.Oid.Value%2A>"
  example:
