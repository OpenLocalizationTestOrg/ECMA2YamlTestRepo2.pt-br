  name: IChannelInfo
  nameWithType: IChannelInfo
  fullName: System.Runtime.Remoting.IChannelInfo
  type: Interface
  summary: "Fornece informações de canal personalizado que são usadas junto com o <xref href=&quot;System.Runtime.Remoting.ObjRef&quot;> </xref>."
  remarks: "Essa interface é implementada pelo <xref:System.Runtime.Remoting.ObjRef.ChannelInfo%2A?displayProperty=fullName>propriedade.</xref:System.Runtime.Remoting.ObjRef.ChannelInfo%2A?displayProperty=fullName> Ele fornece acesso para informações específicas da contribuição a canais que podem receber chamadas do processo ou domínio de aplicativo onde reside o objeto de transporte. Essa interface também pode ser usada durante a criação personalizada <xref:System.Runtime.Remoting.ObjRef>classes.</xref:System.Runtime.Remoting.ObjRef>       Quando uma instância existente do objeto é empacotada para produzir um <xref:System.Runtime.Remoting.ObjRef>, o <xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A>é copiado do canal (consulte <xref:System.Runtime.Remoting.Channels.IChannelReceiver>) para cada registrados canal e armazenados em <xref:System.Runtime.Remoting.ObjRef>.</xref:System.Runtime.Remoting.ObjRef> </xref:System.Runtime.Remoting.Channels.IChannelReceiver> </xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A> </xref:System.Runtime.Remoting.ObjRef> Quando o <xref:System.Runtime.Remoting.ObjRef>é desempacotado em seu destino, o <xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A>fornecido por meio de IChannelInfo interface pode ser examinada e usada pelos canais correspondentes nesse domínio de aplicativo ou processo para criar um coletor de mensagem de transporte que gerencia a comunicação entre o proxy e o objeto de servidor.</xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A> </xref:System.Runtime.Remoting.ObjRef>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IChannelInfo
