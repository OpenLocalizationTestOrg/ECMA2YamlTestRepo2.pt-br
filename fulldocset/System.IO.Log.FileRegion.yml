  name: FileRegion
  nameWithType: FileRegion
  fullName: System.IO.Log.FileRegion
  type: Class
  summary: "Representa uma região de um arquivo a ser arquivado. Essa classe não pode ser herdada."
  remarks: "Um <xref:System.IO.Log.LogArchiveSnapshot>objeto contém as informações necessárias para gerar um backup consistente dos dados em um <xref:System.IO.Log.LogStore>.</xref:System.IO.Log.LogStore> </xref:System.IO.Log.LogArchiveSnapshot> Os dados reais estão contidos na coleção enumerável de objetos FileRegion retornado pelo <xref:System.IO.Log.LogArchiveSnapshot.ArchiveRegions%2A>propriedade.</xref:System.IO.Log.LogArchiveSnapshot.ArchiveRegions%2A> Cada instância de FileRegion representa uma sequência de bytes em um arquivo que devem ser arquivados."
  example:
  - "The following example demonstrates how to archive a log store to XML using the <xref:System.IO.Log.LogStore> and FileRegion classes.  \n  \n [!code-vb[FileRegion#0](~/add/codesnippet/visualbasic/t-system.io.log.fileregion_1.vb)]\n [!code-cs[FileRegion#0](~/add/codesnippet/csharp/t-system.io.log.fileregion_1.cs)]"
  syntax:
    content: public sealed class FileRegion
