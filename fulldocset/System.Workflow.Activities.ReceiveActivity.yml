  fullName: System.Workflow.Activities.ReceiveActivity
  type: Class
  summary: "Serviço de atividade que implementa uma operação definida por um [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] contrato de serviço."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]A atividade ReceiveActivity é usada quando um fluxo de trabalho implementa uma operação definida em um [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] contrato de serviço. ReceiveActivity pode implementar uma operação de um contrato de serviço já definido, ou pode definir o contrato de serviço e operação do fluxo de trabalho em si. O segundo é conhecido como um contrato do primeiro fluxo de trabalho.       A atividade ReceiveActivity dá suporte a um conjunto de padrões de troca de mensagens predefinidas. Esses padrões são: - unidirecional receber o cliente que envia a mensagem não espera que o serviço para enviar uma resposta. A operação do contrato deve ter um tipo de retorno void.      -Receber a solicitação - resposta de envio depois que uma mensagem é recebida e processada pela atividade ReceiveActivity, uma resposta será enviada ao cliente. Quando a operação do contrato tem um tipo de retorno void, uma confirmação é enviada de volta para a atividade send.      -Receber a solicitação - falha de envio após uma mensagem é recebida e processada por atividade ReceiveActivity, uma resposta ou uma falha é enviada de volta ao cliente.      > [!NOTE] > Para garantir que a persistência executa corretamente e não mantém mensagens transitórias, certifique-se de que atividades filho do ReceiveActivity não persistem por si mesmos. Isso pode ocorrer se as atividades filho ficar ociosas quando um provedor de persistência foi criado com `UnloadOnIdle` definida como `true`, por exemplo.      > [!NOTE] > Essa atividade faz parte de [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]. Para a atividade equivalente em [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], consulte <xref:System.ServiceModel.Activities.Receive>.</xref:System.ServiceModel.Activities.Receive>"
