  fullName: System.Runtime.CompilerServices.DiscardableAttribute
  type: Class
  summary: "Marca uma definição de tipo como descartáveis."
  remarks: "Uma definição de tipo pode ser marcada descartáveis se ele não é referenciado por qualquer outro código no seu assembly. Isso pode ser útil para os idiomas que oferecem suporte à compilação separada, onde ele está apenas na fase de link que ele se torna conhecido se qualquer tipo, na verdade, é referenciado por outro código.       As classes em <xref:System.Runtime.CompilerServices>são somente para autores de compilador.</xref:System.Runtime.CompilerServices>"
  example:
  - "The following code example demonstrates how to apply the DiscardableAttribute attribute to a type.  \n  \n [!code-cs[Runtime.CompilerServices.DiscardableAttribute#1](~/add/codesnippet/csharp/t-system.runtime.compile_6_1.cs)]\n [!code-vb[Runtime.CompilerServices.DiscardableAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.compile_6_1.vb)]"
  syntax:
    content: >-
