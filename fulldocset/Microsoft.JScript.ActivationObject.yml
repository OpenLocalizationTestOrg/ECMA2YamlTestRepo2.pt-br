- uid: Microsoft.JScript.ActivationObject.GetMemberValue(System.String,System.Int32)
  id: GetMemberValue(System.String,System.Int32)
  parent: Microsoft.JScript.ActivationObject
  langs:
  - csharp
  name: GetMemberValue(String,Int32)
  nameWithType: ActivationObject.GetMemberValue(String,Int32)
  fullName: Microsoft.JScript.ActivationObject.GetMemberValue(String,Int32)
  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "Obtém o valor do membro especificado, pesquisando a hierarquia de escopo. Este método pesquisa apenas o escopo especificado pelo nível de léxico."
  remarks: "Esse método se aplica a membros que não podem ser resolvidos em tempo de compilação. Isso ocorre quando um `eval` expressão se refere a um membro em um escopo externo. Porque o `eval` expressão pode declarar um membro local que tem o mesmo nome de um membro no escopo externo, o membro não pode ser antecipado associados ao membro do escopo externo."
  syntax:
    content: public object GetMemberValue (string name, int lexlevel);
    parameters:
    - id: name
      type: System.String
      description: "O nome do membro a ser pesquisado."
    - id: lexlevel
      type: System.Int32
      description: "O nível de léxico para pesquisar."
    return:
      type: System.Object
      description: "O valor do membro <code> name </code>."
  overload: Microsoft.JScript.ActivationObject.GetMemberValue*
  exceptions: []
  platform:
  - net462
