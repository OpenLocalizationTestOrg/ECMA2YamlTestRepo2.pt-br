  summary: "Obtém o nome da classe do elemento de estilo visual que isso <xref href=&quot;System.Windows.Forms.VisualStyles.VisualStyleElement&quot;> </xref> representa."
  remarks: "Um nome de classe se refere a um grupo de elementos de estilo visual relacionados que normalmente são desenhados em conjunto. Um nome de classe pode corresponder a um controle, como &quot;Barra de ROLAGEM&quot; e &quot;TRACKBAR&quot;, mas também pode se referir a um nome de classe para um grupo de elementos que não correspondem a um controle específico, como &quot;EXPLORERBAR&quot; e &quot;STARTPANEL&quot;.       Para obter mais informações sobre classes de estilo visual, peças e estados, consulte &quot;Partes e estados&quot; na documentação do Shell do Windows em [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
