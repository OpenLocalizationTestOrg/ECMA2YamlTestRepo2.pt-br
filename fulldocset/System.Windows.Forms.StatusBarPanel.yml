  namespace: System.Windows.Forms
  summary: "Obtém ou define o texto do painel da barra de status."
  remarks: "Esta propriedade representa o texto que é exibido quando a <xref:System.Windows.Forms.StatusBarPanel.Style%2A>propriedade é definida como <xref:System.Windows.Forms.StatusBarPanelStyle>.</xref:System.Windows.Forms.StatusBarPanelStyle> </xref:System.Windows.Forms.StatusBarPanel.Style%2A> Você pode usar essa propriedade para exibir informações sobre o seu aplicativo em um <xref:System.Windows.Forms.StatusBar>controle.</xref:System.Windows.Forms.StatusBar> Por exemplo, você pode usar a propriedade de texto para exibir informações de ajuda quando o usuário move o mouse sobre um menu ou para exibir o nome e o local de um arquivo que está aberto em um aplicativo. Para alinhar o texto dentro de um <xref:System.Windows.Forms.StatusBarPanel>, use o <xref:System.Windows.Forms.StatusBarPanel.Alignment%2A>propriedade.</xref:System.Windows.Forms.StatusBarPanel.Alignment%2A> </xref:System.Windows.Forms.StatusBarPanel>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.StatusBar> control on a form and adds two <xref:System.Windows.Forms.StatusBarPanel> objects. The first <xref:System.Windows.Forms.StatusBarPanel>, named `panel1`, displays status text for an application. The second <xref:System.Windows.Forms.StatusBarPanel>, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the <xref:System.Windows.Forms.StatusBarPanel> class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the <xref:System.Windows.Forms.StatusBar>. The example also uses the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and Text properties to initialize the <xref:System.Windows.Forms.StatusBarPanel> objects. This example assumes that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/p-system.windows.forms.s_38_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/p-system.windows.forms.s_38_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.s_38_1.vb)]"
