  remarks: "O mecanismo de associação de dados chama esse método quando ele move um valor de destino da associação para a fonte da associação.       <xref:System.Windows.DependencyProperty.UnsetValue>pode ser retornada para indicar que o conversor produzidos nenhum valor e que o fallback (se disponível) ou o padrão valor deve ser usado em vez disso.</xref:System.Windows.DependencyProperty.UnsetValue>       Pass `null` for `parameter`. Esse parâmetro é necessário para a assinatura de <xref:System.Windows.Data.IValueConverter.ConvertBack%2A>e é usado por algumas implementações para fornecer informações contextuais para o conversor; mas ele não é usado em desta classe.</xref:System.Windows.Data.IValueConverter.ConvertBack%2A>"
