  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Obtém um valor que indica se essa asserção foi desserializada de origem XML e pode emitir novamente o alterar os dados XML."
  remarks: "A implementação padrão preserva os dados de origem ao ler usando o <xref:System.IdentityModel.Tokens.SamlSecurityTokenHandler.ReadAssertion%2A>método e pode emitir novamente os dados originais, contanto que o <xref:System.IdentityModel.Tokens.Saml.SamlAssertion.AssertionId%2A>propriedade não foi alterado desde o momento em que foi lido asserção.</xref:System.IdentityModel.Tokens.Saml.SamlAssertion.AssertionId%2A> </xref:System.IdentityModel.Tokens.SamlSecurityTokenHandler.ReadAssertion%2A>      > [!IMPORTANT] > É muito importante asserções SAML com dados diferentes têm diferentes IDs. Se a implementação de um esquema no qual uma asserção &quot;template&quot; será carregada e certos bits de dados são preenchidos, o Id deve ser alterada."
  syntax:
    content: public virtual bool CanWriteSourceData { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se essa asserção pode emitir novamente os dados de origem XML inalterados; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.IdentityModel.Tokens.SamlAssertion.CanWriteSourceData*
  exceptions: []
  platform:
  - net462
