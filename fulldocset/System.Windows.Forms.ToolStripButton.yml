  name: ToolStripButton
  nameWithType: ToolStripButton
  fullName: System.Windows.Forms.ToolStripButton
  type: Class
  summary: "Representa um selecionável <xref href=&quot;System.Windows.Forms.ToolStripItem&quot;> </xref> que pode conter texto e imagens."
  remarks: "Use ToolStripButton para criar um botão de barra de ferramentas que oferece suporte a texto e imagens. Use o <xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A?displayProperty=fullName>e <xref:System.Windows.Forms.ToolStripItem.TextAlign%2A?displayProperty=fullName>Propriedades para obter ou definir o posicionamento do texto e imagens ToolStripButton.</xref:System.Windows.Forms.ToolStripItem.TextAlign%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A?displayProperty=fullName>       Você pode exibir um ToolStripButton com vários estilos de borda, e você pode usá-lo para representar e ativar os estados operacionais. Você também pode defini-la para que o foco por padrão.       Embora ToolStripButton substitui e estende o <xref:System.Windows.Forms.ToolBarButton>controle de versões anteriores, <xref:System.Windows.Forms.ToolBarButton>é mantido para compatibilidade com versões anteriores e o uso futuro.</xref:System.Windows.Forms.ToolBarButton> </xref:System.Windows.Forms.ToolBarButton>"
  example:
  - "The following code example shows two ToolStripButton controls with both image and text on a <xref:System.Windows.Forms.ToolStrip>. Clicking the **New**ToolStripButton displays a message box.  \n  \n [!code-vb[System.Windows.Forms.ToolStripButton#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_72_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStripButton#1](~/add/codesnippet/csharp/t-system.windows.forms.t_72_1.cs)]"
