  name: FormViewInsertEventArgs
  nameWithType: FormViewInsertEventArgs
  fullName: System.Web.UI.WebControls.FormViewInsertEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.FormView.ItemInserting&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.FormView>controlar gera o <xref:System.Web.UI.WebControls.FormView.ItemInserting>evento quando um botão de inserção (um botão com seu `CommandName` propriedade definida como &quot;Inserir&quot;) dentro do controle é clicado, mas antes de <xref:System.Web.UI.WebControls.FormView>controle inserir o registro.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada, como HTML codificação ou validar os valores de um registro antes de inseri-la na fonte de dados, sempre que esse evento ocorre.       Um objeto FormViewInsertEventArgs é passado para o método de manipulação de eventos, que permite que você determine o valor de um argumento opcional comando enviado para o <xref:System.Web.UI.WebControls.FormView>controle e indicar que a operação de inserção deve ser cancelada.</xref:System.Web.UI.WebControls.FormView> Para determinar o valor do argumento de comando, use o <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A>propriedade.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A> Para cancelar a operação de inserção, defina o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Você também pode ler ou modificar os valores de campo para o novo registro usando o <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.Values%2A>propriedade.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.Values%2A>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância da classe FormViewInsertEventArgs, consulte o <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewInsertEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemInserting> event to cancel an insert operation when the user leaves a field empty.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormViewInsertEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_44_1.aspx)]\n [!code-cs[FormViewInsertEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_44_1.aspx)]"
  syntax:
    content: 'public class FormViewInsertEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
