  summary: "Verifica se um determinado serviço Web ou serviços está de acordo com um determinado WS-I especificação e fornece uma lista de quaisquer violações que encontrar."
  remarks: "O WS-I publica especificações de serviços da Web de terceiros para promover a interoperabilidade de serviços da Web em plataformas."
  syntax:
    content: public static bool CheckConformance (System.Web.Services.WsiProfiles claims, System.Web.Services.Description.ServiceDescription description, System.Web.Services.Description.BasicProfileViolationCollection violations);
    parameters:
    - id: claims
      type: System.Web.Services.WsiProfiles
      description: "Um membro de <xref href=&quot;System.Web.Services.WsiProfiles&quot;> </xref> que indica a especificação de interoperabilidade de serviços Web."
    - id: description
      type: System.Web.Services.Description.ServiceDescription
      description: "Um <xref href=&quot;System.Web.Services.Description.ServiceDescription&quot;> </xref> que descreve um serviço Web."
    - id: violations
      type: System.Web.Services.Description.BasicProfileViolationCollection
      description: "Um <xref href=&quot;System.Web.Services.Description.BasicProfileViolationCollection&quot;> </xref> que contém quaisquer violações que foram encontradas."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o serviço da Web descrito por <code> description </code> está em conformidade com a especificação de interoperabilidade de serviços Web indicada pelo <code> claims </code>; caso contrário,<xref uid=&quot;langword_csharp_ false&quot; name=&quot; false&quot; href=&quot;&quot;></xref>."
