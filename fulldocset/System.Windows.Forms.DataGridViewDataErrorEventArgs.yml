  fullName: System.Windows.Forms.DataGridViewDataErrorEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Windows.Forms.DataGridView.DataError&quot;> </xref> eventos."
  remarks: "Manipulando o <xref:System.Windows.Forms.DataGridView.DataError>evento permite manipular exceções lançadas por código fora de seu controle (por exemplo, por uma fonte de dados externa).</xref:System.Windows.Forms.DataGridView.DataError> Use o <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A>propriedade para determinar o estado da <xref:System.Windows.Forms.DataGridView>no momento da exceção.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A> Use o <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Exception%2A>propriedade para recuperar os dados de exceção.</xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Exception%2A> Se você desejar tratar a exceção por manipuladores de eventos adicionais, defina o <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A>propriedade `true`.</xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A>       O <xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.ColumnIndex%2A>e <xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.RowIndex%2A>Propriedades normalmente indicam a célula na qual ocorreu o erro de dados.</xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.ColumnIndex%2A> Quando o erro ocorre em uma fonte de dados externa, no entanto, a fonte de dados pode não fornecer a coluna na qual ocorreu o erro. Nesse caso, o <xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.ColumnIndex%2A>propriedade geralmente indica a coluna da célula atual no momento do erro.</xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.ColumnIndex%2A>"
  example:
  - "The following code example demonstrates how to respond to information provided by the DataGridViewDataErrorEventArgs class. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#50](~/add/codesnippet/cpp/t-system.windows.forms.d_56_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#50](~/add/codesnippet/csharp/t-system.windows.forms.d_56_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#50](~/add/codesnippet/visualbasic/t-system.windows.forms.d_56_1.vb)]"
