  summary: "Permite que uma classe retornar um <xref href=&quot;System.Xml.XmlNode&quot;> </xref> do contexto atual ou posição."
  remarks: "O `IHasXmlNode` interface fornece uma interface que permite que uma classe retornar um <xref:System.Xml.XmlNode>do contexto atual ou posição.</xref:System.Xml.XmlNode> Ele é implementado por <xref:System.Xml.XPath.XPathNavigator>objetos que operam em classes que possuem <xref:System.Xml.XmlNode>nós.</xref:System.Xml.XmlNode> </xref:System.Xml.XPath.XPathNavigator> Por exemplo, se o `XPathNavigator` objeto é criado por um <xref:System.Xml.XmlDocument>, você pode usar o <xref:System.Xml.IHasXmlNode.GetNode%2A>método para retornar o `XmlNode` representando a posição atual do navegador.</xref:System.Xml.IHasXmlNode.GetNode%2A> </xref:System.Xml.XmlDocument>"
  example:
  - "The following example uses the `GetNode` method to retrieve and modify the selected node.  \n  \n [!code-cs[IHasXmlNode.GetNode#1](~/add/codesnippet/csharp/t-system.xml.ihasxmlnode_1.cs)]\n [!code-cpp[IHasXmlNode.GetNode#1](~/add/codesnippet/cpp/t-system.xml.ihasxmlnode_1.cpp)]\n [!code-vb[IHasXmlNode.GetNode#1](~/add/codesnippet/visualbasic/t-system.xml.ihasxmlnode_1.vb)]  \n  \n The example uses the file `books.xml` as input.  \n  \n [!code-xml[IHasXmlNode.GetNode#2](~/add/codesnippet/xml/t-system.xml.ihasxmlnode_2.xml)]"
