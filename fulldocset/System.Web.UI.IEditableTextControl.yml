  name: IEditableTextControl
  nameWithType: IEditableTextControl
  fullName: System.Web.UI.IEditableTextControl
  type: Interface
  summary: "Representa um controle que renderiza o texto que pode ser alterado pelo usuário."
  remarks: "Controles, como <xref:System.Web.UI.WebControls.TextBox>e aqueles que derivam de <xref:System.Web.UI.WebControls.ListControl>, forneça uma propriedade de texto que pode ser alterada por um usuário da página.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.TextBox> Quando a propriedade text é alterada, um evento é gerado para notificar os manipuladores que a propriedade é alterada. As classes que implementam IEditableTextControl devem definir o <xref:System.Web.UI.IEditableTextControl.TextChanged>evento.</xref:System.Web.UI.IEditableTextControl.TextChanged>       Embora a interface IEditableTextControl contém apenas o <xref:System.Web.UI.IEditableTextControl.TextChanged>evento, ele herda o <xref:System.Web.UI.ITextControl>interface, que define um <xref:System.Web.UI.ITextControl.Text%2A>propriedade.</xref:System.Web.UI.ITextControl.Text%2A> </xref:System.Web.UI.ITextControl> </xref:System.Web.UI.IEditableTextControl.TextChanged> Para implementar a interface IEditableTextControl, um controle deve definir o <xref:System.Web.UI.ITextControl.Text%2A>propriedade e o <xref:System.Web.UI.IEditableTextControl.TextChanged>evento que ocorre quando o <xref:System.Web.UI.ITextControl.Text%2A>alterações de propriedade entre postagens para o servidor.</xref:System.Web.UI.ITextControl.Text%2A> </xref:System.Web.UI.IEditableTextControl.TextChanged> </xref:System.Web.UI.ITextControl.Text%2A>       IEditableTextControl é implementada por <xref:System.Web.UI.WebControls.TextBox>e <xref:System.Web.UI.WebControls.ListControl>.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.TextBox> Nessas classes, o evento é gerado por meio de <xref:System.Web.UI.WebControls.ListControl.OnTextChanged%2A?displayProperty=fullName>ou <xref:System.Web.UI.WebControls.TextBox.OnTextChanged%2A?displayProperty=fullName>métodos.</xref:System.Web.UI.WebControls.TextBox.OnTextChanged%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListControl.OnTextChanged%2A?displayProperty=fullName> Uma classe que implementa a interface IEditableTextControl pode definir um método semelhante para disparar o evento."
  example:
