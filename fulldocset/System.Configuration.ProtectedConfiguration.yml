  nameWithType: ProtectedConfiguration.DefaultProvider
  fullName: System.Configuration.ProtectedConfiguration.DefaultProvider
  type: Property
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Obtém o nome do provedor de configuração protegida padrão."
  remarks: "O provedor padrão é identificado pelo `defaultProvider` atributo o `<configProtectedData>` elemento do arquivo de configuração. O valor deve corresponder ao nome de um dos provedores adicionados no `<providers>` subseção do `<configProtectedData>` seção. O `<configProtectedData>` seção também pode ser acessada por meio de uma instância da <xref:System.Configuration.ProtectedConfigurationSection>classe.</xref:System.Configuration.ProtectedConfigurationSection>"
  syntax:
    content: public static string DefaultProvider { get; }
    return:
      type: System.String
      description: "O nome do provedor de configuração protegida padrão."
