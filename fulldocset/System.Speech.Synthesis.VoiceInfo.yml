  summary: "Obtém a cultura da voz."
  remarks: "O <xref:System.Globalization.CultureInfo>classe especifica um nome exclusivo para cada cultura.</xref:System.Globalization.CultureInfo> O nome é uma combinação de um código de cultura de duas letras minúsculas ISO 639 associado a um idioma e um código de subcultura de duas letras maiusculas ISO 3166 associado a um país ou região. Os exemplos de nomes de cultura incluem &quot;es-US&quot; para espanhol falado nos EUA, ou &quot;fr-CA&quot; para francês falado no Canadá. Você pode especificar uma cultura neutra usando apenas o código de idioma de dois dígitos em minúsculas. Por exemplo, &quot;fr&quot; Especifica a cultura neutra para francês e &quot;de&quot; Especifica a cultura neutra para alemão."
  syntax:
    content: public System.Globalization.CultureInfo Culture { get; }
    return:
      type: System.Globalization.CultureInfo
      description: "Retorna um <xref:System.Globalization.CultureInfo>objeto que fornece informações sobre uma cultura específica, como os nomes de cultura, o sistema de escrita, o calendário usado e como formatar datas e cadeias de caracteres de classificação.</xref:System.Globalization.CultureInfo>"
  overload: System.Speech.Synthesis.VoiceInfo.Culture*
