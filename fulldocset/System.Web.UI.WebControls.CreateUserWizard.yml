  summary: "Obtém uma referência a uma coleção de propriedades que definem a aparência do texto exibido quando uma conta de usuário do site da Web é criada com êxito."
  remarks: "O CompleteSuccessTextStyle define a aparência do texto exibido quando uma conta de usuário do site da Web é criada com êxito no <xref:System.Web.UI.WebControls.CreateUserWizard>controle.</xref:System.Web.UI.WebControls.CreateUserWizard> Essa propriedade é somente leitura; No entanto, você pode definir as propriedades do <xref:System.Web.UI.WebControls.TableItemStyle>objeto que ele retorna.</xref:System.Web.UI.WebControls.TableItemStyle> Você pode definir essas propriedades declarativamente na forma `Property-Subproperty`, onde `Subproperty` representa uma propriedade do <xref:System.Web.UI.WebControls.TableItemStyle>classe (por exemplo, `CompleteSuccessTextStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> Você pode definir a propriedade programaticamente no formulário `Property.Subproperty` (por exemplo, `CompleteSuccessTextStyle.ForeColor`).       A propriedade CompleteSuccessTextStyle define a aparência do texto exibido quando uma conta de usuário do site da Web é criada com êxito, depois que o usuário clicou o **continuar** botão o <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>etapa.</xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>       As configurações de estilo para a propriedade CompleteSuccessTextStyle são mescladas com as configurações de estilo para o <xref:System.Web.UI.WebControls.CreateUserWizard>controle.</xref:System.Web.UI.WebControls.CreateUserWizard> As configurações aplicadas na propriedade CompleteSuccessTextStyle substituem as configurações correspondentes nas propriedades do <xref:System.Web.UI.WebControls.CreateUserWizard>controle.</xref:System.Web.UI.WebControls.CreateUserWizard>       O seguinte <xref:System.Web.UI.WebControls.CreateUserWizard>Propriedades de estilo são substituídas pelas configurações de CompleteSuccessTextStyle:- <xref:System.Web.UI.WebControls.Style.BackColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>- <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>- <xref:System.Web.UI.WebControls.Style.Font%2A>- <xref:System.Web.UI.WebControls.Style.ForeColor%2A>- <xref:System.Web.UI.WebControls.Style.Height%2A>- <xref:System.Web.UI.WebControls.Style.Width%2A>no entanto, quando você usa modelos para definir a aparência do <xref:System.Web.UI.WebControls.CreateUserWizard>controle, a propriedade CompleteSuccessTextStyle não tem nenhum efeito.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Style.Width%2A> </xref:System.Web.UI.WebControls.Style.Height%2A> </xref:System.Web.UI.WebControls.Style.ForeColor%2A> </xref:System.Web.UI.WebControls.Style.Font%2A> </xref:System.Web.UI.WebControls.Style.BorderWidth%2A> </xref:System.Web.UI.WebControls.Style.BorderStyle%2A> </xref:System.Web.UI.WebControls.Style.BorderColor%2A> </xref:System.Web.UI.WebControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.CreateUserWizard>"
