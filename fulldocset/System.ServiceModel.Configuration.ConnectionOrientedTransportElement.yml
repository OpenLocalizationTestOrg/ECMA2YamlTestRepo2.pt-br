    return:
      type: System.Int32
      description: "O número máximo de mensagens que o serviço pode aceitar pendentes. O valor padrão é 1."
  overload: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxPendingAccepts*
  exceptions: []
