- uid: System.Web.Configuration.CustomErrorsSection.RedirectMode
  id: RedirectMode
  parent: System.Web.Configuration.CustomErrorsSection
  langs:
  - csharp
  name: RedirectMode
  nameWithType: CustomErrorsSection.RedirectMode
  fullName: System.Web.Configuration.CustomErrorsSection.RedirectMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica se a URL da solicitação deve ser alterada quando o usuário é redirecionado para uma página de erro personalizada."
  remarks: "Se a propriedade RedirectMode está definida como <xref:System.Web.Configuration.CustomErrorsRedirectMode>, o usuário é redirecionado para a página de erro e a URL original é alterada para a URL da página de erro.</xref:System.Web.Configuration.CustomErrorsRedirectMode> Se a propriedade RedirectMode está definida como <xref:System.Web.Configuration.CustomErrorsRedirectMode>, o usuário é enviado para a página de erro e a URL original no navegador não é alterada.</xref:System.Web.Configuration.CustomErrorsRedirectMode>"
  syntax:
    content: public System.Web.Configuration.CustomErrorsRedirectMode RedirectMode { get; set; }
    return:
      type: System.Web.Configuration.CustomErrorsRedirectMode
      description: "Um valor que indica se a URL é alterada quando o usuário é redirecionado para a página de erro personalizada. O valor padrão é <xref href=&quot;System.Web.Configuration.CustomErrorsRedirectMode&quot;> </xref>."
  overload: System.Web.Configuration.CustomErrorsSection.RedirectMode*
  exceptions: []
  platform:
  - net462
