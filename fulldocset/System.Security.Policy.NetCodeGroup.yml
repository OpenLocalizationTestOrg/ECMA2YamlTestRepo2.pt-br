  name: NetCodeGroup
  nameWithType: NetCodeGroup
  fullName: System.Security.Policy.NetCodeGroup
  type: Class
  summary: "Concede permissão da Web para o site do qual o assembly foi baixado. Essa classe não pode ser herdada."
  remarks: "Grupos de código são blocos de construção de política de segurança de acesso do código. Cada nível de política consiste em um grupo de códigos de raiz que pode ter um ou mais grupos de códigos filho. Cada grupo de códigos filho pode ter seus próprios grupos de códigos filho; Esse comportamento se estende para qualquer número de níveis, formando uma árvore. Cada grupo de código tem uma condição de associação que determina se um determinado assembly pertence ao grupo, com base na evidência de assembly. Somente os grupos de códigos cujas condições de associação correspondem a um determinado assembly, junto com seus grupos de códigos filho, aplicam a política de segurança de acesso do código.       NetCodeGroup tem a mesma semântica de mesclagem do <xref:System.Security.Policy.UnionCodeGroup>; constitui a união do <xref:System.Security.Policy.PolicyStatement>objetos filho correspondente todos os grupos de códigos e o <xref:System.Security.Policy.PolicyStatement>gera da entrada <xref:System.Security.Policy.Url>evidência.</xref:System.Security.Policy.Url> </xref:System.Security.Policy.PolicyStatement> </xref:System.Security.Policy.PolicyStatement> </xref:System.Security.Policy.UnionCodeGroup> No entanto, NetCodeGroup retorna uma permissão que contém um <xref:System.Net.WebPermission>dinamicamente calculada que concede acesso de conexão para o site do qual o código é executado; <xref:System.Security.Policy.UnionCodeGroup>simplesmente retorna um conjunto de permissões estático.</xref:System.Security.Policy.UnionCodeGroup> </xref:System.Net.WebPermission>       Quando um NetCodeGroup é criado, ele contém as regras de acesso de conexão padrão mostradas na tabela a seguir.      | Esquema de URI | Regra |   |----------------|----------|   | arquivos | Nenhum acesso de conexão com o servidor de origem é permitido. |   | http | Acesso HTTP e HTTPS é permitido usando a porta de origem. |   | https | Acesso HTTPS é permitido usando a porta de origem. |       Você pode controlar o esquema e a porta que o código tem permissão para usar ao se conectar novamente ao site de origem, passando um <xref:System.Security.Policy.CodeConnectAccess>objeto com apropriada <xref:System.Security.Policy.CodeConnectAccess.Scheme%2A>e <xref:System.Security.Policy.CodeConnectAccess.Port%2A>valores de propriedade para o <xref:System.Security.Policy.NetCodeGroup.AddConnectAccess%2A>método.</xref:System.Security.Policy.NetCodeGroup.AddConnectAccess%2A> </xref:System.Security.Policy.CodeConnectAccess.Port%2A> </xref:System.Security.Policy.CodeConnectAccess.Scheme%2A> </xref:System.Security.Policy.CodeConnectAccess> Você pode criar uma regra de acesso de conexão que se aplica quando o esquema de origem não está presente na evidência ou não é reconhecido pela especificação <xref:System.Security.Policy.NetCodeGroup.AbsentOriginScheme>(&quot;&quot;) como o esquema.</xref:System.Security.Policy.NetCodeGroup.AbsentOriginScheme> Você também pode criar uma regra de acesso de conexão que se aplica quando não houver nenhuma regra de acesso de conexão com um esquema correspondente especificando <xref:System.Security.Policy.NetCodeGroup.AnyOtherOriginScheme>(&quot;*&quot;) como o esquema.</xref:System.Security.Policy.NetCodeGroup.AnyOtherOriginScheme>      > [!NOTE] > Se o código não enviar o esquema de URI como evidência, o acesso é permitido usar qualquer esquema de volta para o site de origem."
  example:
  - "The following code example demonstrates creating a NetCodeGroup and adding <xref:System.Security.Policy.CodeConnectAccess> objects for code downloaded using the HTTP scheme.  \n  \n [!code-cs[NclCodeGroup#3](~/add/codesnippet/csharp/t-system.security.policy_8_1.cs)]\n [!code-cpp[NclCodeGroup#3](~/add/codesnippet/cpp/t-system.security.policy_8_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class NetCodeGroup : System.Security.Policy.CodeGroup
