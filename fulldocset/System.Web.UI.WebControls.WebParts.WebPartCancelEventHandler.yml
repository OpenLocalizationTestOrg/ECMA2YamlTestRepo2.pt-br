  remarks: "O método especificado no delegado WebPartCancelEventHandler é chamado quando um <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging>evento <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing>evento, ou <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting>é gerado.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging>       Os desenvolvedores de páginas podem fornecer manipuladores personalizados para eventos de Web Parts adicionando um `OnSelectedWebPartChanging` atributo, `OnWebPartClosing` atributo, ou `OnWebPartDeleting` de atributo para o `<asp:webpartmanager>` elemento em uma página e atribuir um nome de método personalizado para o atributo. Um manipulador personalizado também pode ser atribuído programaticamente. Para obter mais informações sobre como atribuir programaticamente um manipulador de eventos, consulte [NIB: como: conectar-se métodos do manipulador de eventos para eventos](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
