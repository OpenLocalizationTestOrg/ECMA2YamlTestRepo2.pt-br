  fullName: System.Windows.Forms.DataObject
  type: Class
  summary: "Implementa um mecanismo de transferência de dados básico."
  remarks: "DataObject implementa o <xref:System.Windows.Forms.IDataObject>interface, cujos métodos fornecem um mecanismo independente de formato para transferência de dados.</xref:System.Windows.Forms.IDataObject>       DataObject normalmente é usado com o <xref:System.Windows.Forms.Clipboard>e nas operações de arrastar e soltar.</xref:System.Windows.Forms.Clipboard> A classe DataObject fornece a implementação recomendada do <xref:System.Windows.Forms.IDataObject>interface.</xref:System.Windows.Forms.IDataObject> É recomendável que você use a classe DataObject em vez de implementar <xref:System.Windows.Forms.IDataObject>por conta própria.</xref:System.Windows.Forms.IDataObject>       Várias partes de dados em formatos diferentes podem ser armazenados em DataObject. Dados recuperados de um DataObject com seu formato associado. Porque o aplicativo de destino não pode ser conhecido, você pode aumentar a probabilidade de que os dados serão no formato apropriado para um aplicativo, colocando os dados em DataObject em vários formatos. Consulte <xref:System.Windows.Forms.DataFormats>para formatos predefinidos.</xref:System.Windows.Forms.DataFormats> Você pode implementar seu próprio formato, criando uma instância da <xref:System.Windows.Forms.DataFormats.Format>classe.</xref:System.Windows.Forms.DataFormats.Format>       Para armazenar dados em DataObject, passar os dados para o construtor ou chamar <xref:System.Windows.Forms.DataObject.SetData%2A>.</xref:System.Windows.Forms.DataObject.SetData%2A> Você pode adicionar dados em vários formatos para o mesmo DataObject. Se você deseja que os dados que você adicionar para ser recuperado na chamada de apenas, seu formato nativo <xref:System.Windows.Forms.DataObject.SetData%28System.String%2CSystem.Boolean%2CSystem.Object%29>com o `autoConvert` parâmetro definido como `false`.</xref:System.Windows.Forms.DataObject.SetData%28System.String%2CSystem.Boolean%2CSystem.Object%29>       Dados podem ser recuperados de um DataObject em qualquer formato que é compatível com <xref:System.Windows.Forms.DataObject.GetData%2A>.</xref:System.Windows.Forms.DataObject.GetData%2A> Por exemplo, o texto pode ser convertido em Unicode. Para recuperar dados no formato em que foi armazenado, chame <xref:System.Windows.Forms.DataObject.GetData%2A>com o `autoConvert` parâmetro definido como `false`.</xref:System.Windows.Forms.DataObject.GetData%2A>       Para determinar quais formatos de dados são armazenados em, chame <xref:System.Windows.Forms.DataObject.GetFormats%2A>.</xref:System.Windows.Forms.DataObject.GetFormats%2A> Para determinar se há um formato, chame <xref:System.Windows.Forms.DataObject.GetDataPresent%2A>com o formato desejado.</xref:System.Windows.Forms.DataObject.GetDataPresent%2A>       Em [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], a classe DataObject fornece métodos adicionais que tornam mais fácil trabalham com dados em comum formatos. Para adicionar dados de um formato específico para o DataObject, use o `Set` *formato* método, como <xref:System.Windows.Forms.DataObject.SetText%2A>.</xref:System.Windows.Forms.DataObject.SetText%2A> Para recuperar dados de um formato específico do DataObject, primeiro chamar o `Contains` *formato* método (como <xref:System.Windows.Forms.DataObject.ContainsText%2A>) para determinar se o DataObject contém dados nesse formato, em seguida, chamar o `Get` *formato* método (como <xref:System.Windows.Forms.DataObject.GetText%2A>) para recuperar os dados se DataObject contém.</xref:System.Windows.Forms.DataObject.GetText%2A> </xref:System.Windows.Forms.DataObject.ContainsText%2A>      > [!NOTE] > Considerações especiais podem ser necessárias ao usar o formato de metarquivo com a área de transferência. Devido a uma limitação na implementação da classe DataObject atual, o formato de metarquivo usado pelo .NET Framework pode não ser reconhecido por aplicativos que usam um formato de metarquivo anterior. Nesse caso, você deve interoperar com as interfaces de programação de aplicativo (APIs) da área de transferência do Win32. Para obter mais informações, consulte o artigo 323530, &quot;Metarquivos na área de transferência são não visível para todos os aplicativos,&quot; na Base de dados de Conhecimento Microsoft em http://support.microsoft.com.   >> Um objeto deve ser serializado para que ela seja colocada na área de transferência. Consulte <xref:System.Runtime.Serialization>para obter mais informações sobre serialização.</xref:System.Runtime.Serialization> Se seu aplicativo de destino requer um formato de dados muito específica, os cabeçalhos adicionados aos dados no processo de serialização podem impedir que o aplicativo de reconhecimento de seus dados. Para preservar o formato de dados, adicionar os dados como um <xref:System.Byte>de matriz para um <xref:System.IO.MemoryStream>e passar o <xref:System.IO.MemoryStream>para o <xref:System.Windows.Forms.DataObject.SetData%2A>método.</xref:System.Windows.Forms.DataObject.SetData%2A> </xref:System.IO.MemoryStream> </xref:System.IO.MemoryStream> </xref:System.Byte>"
  example:
  - "The following code example adds data in a DataObject. First, a new DataObject is created and a component is stored in it. Then, it checks to see if data in the appropriate type exists in the DataObject. The result is displayed in a text box. This code requires that `textBox1` has been created.  \n  \n [!code-cpp[Classic DataObject Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_14_1.cpp)]\n [!code-vb[Classic DataObject Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_14_1.vb)]\n [!code-cs[Classic DataObject Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_14_1.cs)]  \n  \n The next example retrieves the data stored in a DataObject. First, a new DataObject is created with text data. Then, the data is retrieved, specifying its format as a string, and displayed in a text box. The data format is automatically converted from text to string. This code requires that `textBox1` has been created.  \n  \n [!code-cpp[Classic DataObject Example#2](~/add/codesnippet/cpp/t-system.windows.forms.d_14_2.cpp)]\n [!code-vb[Classic DataObject Example#2](~/add/codesnippet/visualbasic/t-system.windows.forms.d_14_2.vb)]\n [!code-cs[Classic DataObject Example#2](~/add/codesnippet/csharp/t-system.windows.forms.d_14_2.cs)]"
