  summary: "Obtém o estilo usado para o texto exibido para todos os nós no caminho de navegação do site."
  remarks: "Use a propriedade NodeStyle para controlar a aparência do texto para todos os nós de caminho de navegação processada pelo controle. Por padrão, o texto de exibição é o mesmo especificado no <xref:System.Web.SiteMapNode.Title%2A>propriedade o <xref:System.Web.SiteMapNode>que representa a página.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Title%2A> Configurações de estilo comuns incluem o espaçamento do nó, cor de primeiro plano, propriedades de fonte e cor do plano de fundo personalizado.       Para <xref:System.Web.UI.WebControls.SiteMapPath>nós, propriedades de estilo são mesclados em um único estilo, na seguinte ordem: 1.</xref:System.Web.UI.WebControls.SiteMapPath>  NodeStyle 2.  <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>ou <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>, dependendo do tipo de nó.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A></xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>      > [!NOTE] > Se você definir o estilo de fonte do nó como um estilo de linha sobreposta riscado, o estilo de sublinhado padrão do nó não é exibido, a menos que seja explicitamente definido como `true`.       Se o NodeStyle for definida, ela é aplicada inicialmente para cada nó. Se um estilo adicional estiver definido para um determinado tipo de nó, como o nó raiz ou o nó atual, esse estilo substitui o estilo geral especificado na propriedade NodeStyle. Se um modelo é definido para um determinado tipo de nó, ele substitui estilos todos definidos para esse nó."
