  namespace: Microsoft.VisualBasic
  summary: "Retorna um número aleatório do tipo <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref>."
  remarks: "O `Rnd` função retorna um valor menor que 1, mas maior ou igual a zero.       Antes de chamar `Rnd`, use o `Randomize` instrução sem um argumento para inicializar o gerador de número aleatório com uma semente com base no timer do sistema.       Para produzir inteiros aleatórios em um determinado intervalo, use a fórmula a seguir.       [!code-vb[30 VbVbalrMath](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._94_1.vb) ] aqui, `upperbound` é o número mais alto no intervalo, e `lowerbound` é o menor número no intervalo.      > [!NOTE] > Para repetir sequências de números aleatórios, chame `Rnd` com um argumento negativo imediatamente antes de usar `Randomize` com um argumento numérico.      > [!IMPORTANT] > Porque o `Random` instrução e o `Rnd` função começar com um valor de semente e gerar números que se enquadram dentro de um intervalo finito, os resultados podem ser previsíveis por alguém que conheça o algoritmo usado para gerá-los. Consequentemente, o `Random` instrução e o `Rnd` função não deve ser usada para gerar números aleatórios para uso na criptografia."
  example:
  - "This example uses the `Rnd` function to generate a random integer value in the range from 1 to 6.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._94_2.vb)]"
  syntax:
    content: public static float Rnd ();
    parameters: []
    return:
      type: System.Single
      description: "O próximo número aleatório na sequência."
