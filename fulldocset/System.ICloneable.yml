  name: ICloneable
  nameWithType: ICloneable
  fullName: System.ICloneable
  type: Interface
  summary: "Oferece suporte a clonagem, que cria uma nova instância de uma classe com o mesmo valor de uma instância existente."
  remarks: "A interface ICloneable permite que você forneça uma implementação personalizada que cria uma cópia de um objeto existente. A interface ICloneable contém um membro, o <xref:System.ICloneable.Clone%2A>método, que destina-se para oferecer suporte a clonagem além dos fornecidos pelo <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName> </xref:System.ICloneable.Clone%2A>  Para obter mais informações sobre a clonagem, profundidade versus cópias superficiais e exemplos, consulte o <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>método.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ICloneable
