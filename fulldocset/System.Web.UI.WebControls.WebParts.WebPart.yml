  remarks: "A propriedade ImportErrorMessage permite que você defina uma mensagem de erro personalizada que é exibida quando um erro ocorre quando um usuário tenta importar arquivo de descrição de uma parte do controle para um catálogo de controles de Web Parts. Você pode definir a propriedade declarativamente em um <xref:System.Web.UI.WebControls.WebParts.WebPart>controlar, adicionando o `ImportErrorMessage` atributo dentro da marca de abertura do controle e atribuir uma cadeia de caracteres de mensagem de erro para o proprietário.</xref:System.Web.UI.WebControls.WebParts.WebPart> Você também pode definir o valor da propriedade programaticamente.       Para obter um exemplo de código completo que demonstra exportar e importar. Arquivos de descrição de Web Part para <xref:System.Web.UI.WebControls.WebParts.WebPart>controles, que inclui o uso da propriedade ImportErrorMessage, consulte a <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>classe.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>       O valor dessa propriedade, quando definido, podem ser salvos automaticamente em um arquivo de recurso usando uma ferramenta de designer. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>       O escopo de personalização dessa propriedade é definido como <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>e pode ser modificado somente por usuários autorizados.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Para obter mais informações, consulte <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>e [Web Parts Personalization Overview](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
