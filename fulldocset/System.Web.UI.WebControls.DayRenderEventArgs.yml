  summary: "Obtém o <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref> objeto que representa a célula que está sendo processada no <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> controle."
  remarks: "Use a propriedade de célula para controlar programaticamente a célula que está sendo processada no <xref:System.Web.UI.WebControls.Calendar>controle.</xref:System.Web.UI.WebControls.Calendar>       Você pode personalizar o conteúdo de uma célula adicionando dinamicamente os controles para o <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>coleção da propriedade de célula.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>      > [!NOTE] > Porque o <xref:System.Web.UI.WebControls.Calendar.DayRender>evento é gerado enquanto o <xref:System.Web.UI.WebControls.Calendar>controle está sendo processado, você não pode adicionar um controle que também pode disparar um evento, como <xref:System.Web.UI.WebControls.LinkButton>.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> Você pode adicionar apenas controles estáticos, tais como <xref:System.Web.UI.LiteralControl>, <xref:System.Web.UI.WebControls.Label>, <xref:System.Web.UI.WebControls.Image>e <xref:System.Web.UI.WebControls.HyperLink>.</xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.LiteralControl>"
  example:
  - "The following code example demonstrates how to use the Cell property to programmatically change the background color of the days in the displayed month to yellow. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> collection of the Cell property.  \n  \n [!code-vb[Classic DayRenderEventArgs.Cell Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_24_1.aspx)]\n [!code-cs[Classic DayRenderEventArgs.Cell Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_24_1.aspx)]"
