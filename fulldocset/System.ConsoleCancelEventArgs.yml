  name: ConsoleCancelEventArgs
  nameWithType: ConsoleCancelEventArgs
  fullName: System.ConsoleCancelEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Console.CancelKeyPress&quot;> </xref> eventos. Essa classe não pode ser herdada."
  remarks: "Um usuário pode interromper um processo de aplicativo de console pressionando simultaneamente a <xref:System.ConsoleModifiers>tecla modificadora e <xref:System.ConsoleKey>chave do console (Ctrl + C), ou o <xref:System.ConsoleModifiers>tecla modificadora e a chave do console de quebra (Ctrl + Break).</xref:System.ConsoleModifiers> </xref:System.ConsoleKey> </xref:System.ConsoleModifiers> O .NET Framework, consequentemente, fornece um objeto de ConsoleCancelEventArgs ao manipulador de eventos para o <xref:System.Console.CancelKeyPress?displayProperty=fullName>evento para especificar se o processo deve ser cancelado.</xref:System.Console.CancelKeyPress?displayProperty=fullName>       Se o <xref:System.ConsoleCancelEventArgs.Cancel%2A>está definida como `true` no manipulador de eventos, o processo é retomado; caso contrário, o processo foi finalizado.</xref:System.ConsoleCancelEventArgs.Cancel%2A> Por padrão, o valor da propriedade ConsoleCancelEventArgs é `false`, e o processo é encerrado."
  example:
  - "The following example demonstrates how to use the ConsoleCancelEventArgs class to handle an event.  \n  \n [!code-cs[console.cancelkeypress#1](~/add/codesnippet/csharp/t-system.consolecancelev_1_1.cs)]\n [!code-cpp[console.cancelkeypress#1](~/add/codesnippet/cpp/t-system.consolecancelev_1_1.cpp)]\n [!code-vb[console.cancelkeypress#1](~/add/codesnippet/visualbasic/t-system.consolecancelev_1_1.vb)]"
  syntax:
    content: 'public sealed class ConsoleCancelEventArgs : EventArgs'
  inheritance:
