  name: HostSecurityPolicyResults
  nameWithType: HostSecurityPolicyResults
  fullName: System.Web.Hosting.HostSecurityPolicyResults
  type: Enum
  summary: "Especifica o tipo de política de segurança para aplicar a um assembly."
  remarks: "A classe HostSecurityPolicyResults é usada para fornecer o valor de retorno para o <xref:System.Web.Hosting.HostSecurityPolicyResolver.ResolvePolicy%2A>método.</xref:System.Web.Hosting.HostSecurityPolicyResolver.ResolvePolicy%2A> Use este método se você deseja personalizar o comportamento de tempo de execução do ASP.NET para substituir a política de segurança de acesso de código ASP.NET. O valor de enumeração que é retornado pelo método indica o tipo de política de segurança para usar."
  syntax:
    content: public enum HostSecurityPolicyResults
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.Hosting.HostSecurityPolicyResults.AppDomainTrust
  id: AppDomainTrust
  parent: System.Web.Hosting.HostSecurityPolicyResults
  langs:
  - csharp
  name: AppDomainTrust
  nameWithType: HostSecurityPolicyResults.AppDomainTrust
  fullName: System.Web.Hosting.HostSecurityPolicyResults.AppDomainTrust
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "Indica que o conjunto de permissão associadas a <xref href=&quot;System.AppDomain&quot;> </xref> instância deve ser aplicada para o assembly especificado. Isso significa que o assembly deve ser tratado como um assembly de usuário que é carregado no ASP.NET de confiança parcial <xref href=&quot;System.AppDomain&quot;> </xref> instância. Além disso, o assembly deve ter o conjunto de permissões que foi atribuído para o <xref href=&quot;System.AppDomain&quot;> </xref> instância na inicialização."
  syntax:
    content: AppDomainTrust
    return:
      type: System.Web.Hosting.HostSecurityPolicyResults
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
