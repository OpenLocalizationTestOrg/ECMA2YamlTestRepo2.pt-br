  remarks: "Definir AutoGenerateColumns como `true` ou `false` cria ou remove colunas geradas automaticamente. Quando a propriedade AutoGenerateColumns é definida como `true`, o <xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn>evento será gerado para cada coluna que é criada.</xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn> Você pode alterar ou cancelar a coluna que está sendo criada no <xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn>manipulador de eventos.</xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn>       Quando a geração automática de todas as colunas for concluída, o <xref:System.Windows.Controls.DataGrid.AutoGeneratedColumns>é gerado.</xref:System.Windows.Controls.DataGrid.AutoGeneratedColumns>      > [!NOTE] > <xref:System.Windows.Controls.DataGrid>não é possível gerar automaticamente colunas quando a fonte de dados XML.</xref:System.Windows.Controls.DataGrid> Nesse caso, crie um personalizado <xref:System.Windows.Controls.DataGrid.Columns%2A>coleção.</xref:System.Windows.Controls.DataGrid.Columns%2A> Para obter um exemplo, consulte <xref:System.Windows.Controls.DataGridTextColumn>.</xref:System.Windows.Controls.DataGridTextColumn>"
