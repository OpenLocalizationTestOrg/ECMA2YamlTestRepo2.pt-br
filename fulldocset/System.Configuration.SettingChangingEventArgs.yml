  name: SettingClass
  nameWithType: SettingChangingEventArgs.SettingClass
  fullName: System.Configuration.SettingChangingEventArgs.SettingClass
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Obtém a categoria de propriedade de configurações do aplicativo."
  remarks: "Todas as configurações de aplicativo pertencem a um grupo de configurações do aplicativo. O nome do grupo pode ser fornecido explicitamente decorando a classe com um <xref:System.Configuration.SettingsGroupNameAttribute>caso contrário, um é gerado usando o nome da classe de invólucro de configurações.</xref:System.Configuration.SettingsGroupNameAttribute>"
  syntax:
    content: public string SettingClass { get; }
    return:
      type: System.String
      description: "Um <xref:System.String>que contém uma descrição da categoria da configuração.</xref:System.String> Normalmente, esse parâmetro é definido como o nome de grupo de configurações do aplicativo."
  overload: System.Configuration.SettingChangingEventArgs.SettingClass*
  exceptions: []
  platform:
  - net462
- uid: System.Configuration.SettingChangingEventArgs.SettingKey
  id: SettingKey
  parent: System.Configuration.SettingChangingEventArgs
  langs:
  - csharp
  name: SettingKey
  nameWithType: SettingChangingEventArgs.SettingKey
  fullName: System.Configuration.SettingChangingEventArgs.SettingKey
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Obtém a chave de configurações do aplicativo associada à propriedade."
  remarks: "Cada classe de wrapper de configurações, derivada de <xref:System.Configuration.ApplicationSettingsBase>, tem uma chave de configurações associadas, que é uma cadeia de caracteres que ajuda a resolver a ambiguidade de instâncias diferentes do mesmo wrapper em um único aplicativo.</xref:System.Configuration.ApplicationSettingsBase> Como cada classe wrapper define um conjunto de propriedades que representam as configurações do aplicativo, a chave de configurações da mesma forma pode ajudar a resolver a ambiguidade de seu uso."
  syntax:
    content: public string SettingKey { get; }
    return:
      type: System.String
      description: "Um <xref:System.String>que contém a chave de configurações do aplicativo.</xref:System.String>"
  overload: System.Configuration.SettingChangingEventArgs.SettingKey*
  exceptions: []
  platform:
  - net462
