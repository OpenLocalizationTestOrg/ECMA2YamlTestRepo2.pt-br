  name: DbLimitExpression
  nameWithType: DbLimitExpression
  fullName: System.Data.Common.CommandTrees.DbLimitExpression
  type: Class
  summary: "Representa a restrição do número de elementos na coleção do argumento para o valor de limite especificado."
  remarks: "Um DbLimitExpression pode ser aplicado a <xref:System.Data.Common.CommandTrees.DbExpression>um tipo de resultado de coleção, incluindo <xref:System.Data.Common.CommandTrees.DbSkipExpression>.</xref:System.Data.Common.CommandTrees.DbSkipExpression> </xref:System.Data.Common.CommandTrees.DbExpression> DbLimitExpression fornece o equivalente da operação superior. Ele não requer uma operação de classificação foi executada em sua entrada. Ele tem dois `Expression` propriedades, <xref:System.Data.Common.CommandTrees.DbLimitExpression.Argument%2A>e <xref:System.Data.Common.CommandTrees.DbLimitExpression.Limit%2A>, que especificam a coleção e o número de linhas a serem retornadas respectivamente.</xref:System.Data.Common.CommandTrees.DbLimitExpression.Limit%2A> </xref:System.Data.Common.CommandTrees.DbLimitExpression.Argument%2A> DbLimitExpression também tem um `Boolean` <xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A>propriedade que controla se as linhas igual em classificação para a linha final são retornados.</xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A> <xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A>padrão é `false`.</xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A>"
