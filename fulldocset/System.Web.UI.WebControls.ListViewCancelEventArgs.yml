  remarks: "Use este construtor para inicializar uma nova instância de <xref:System.Web.UI.WebControls.ListViewCancelEventArgs>classe.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs>       A tabela a seguir mostra os valores de propriedade inicial de uma instância da <xref:System.Web.UI.WebControls.ListViewCancelEventArgs>classe.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs>      | Propriedade | Valor inicial |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.ListViewCancelEventArgs.CancelMode%2A>| O valor de `cancelMode` parâmetro. |   | <xref:System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex%2A>| O valor de `itemIndex` parâmetro. |      > [!NOTE] > Este construtor é usado principalmente por desenvolvedores de controle quando elas geram eventos.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex%2A> </xref:System.Web.UI.WebControls.ListViewCancelEventArgs.CancelMode%2A>"
