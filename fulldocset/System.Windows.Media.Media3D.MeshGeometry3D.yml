- uid: System.Windows.Media.Media3D.MeshGeometry3D.Normals
  id: Normals
  parent: System.Windows.Media.Media3D.MeshGeometry3D
  langs:
  - csharp
  name: Normals
  nameWithType: MeshGeometry3D.Normals
  fullName: System.Windows.Media.Media3D.MeshGeometry3D.Normals
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Media3D
  summary: "Obtém ou define uma coleção de vetores normais para o <xref href=&quot;System.Windows.Media.Media3D.MeshGeometry3D&quot;> </xref>."
  remarks: "Vetores normais são vetores perpendiculares para a face de cada triângulo que define uma malha. Normais determinam se uma face de triângulo determinado estiver aceso.       <xref:System.Windows.Media.Media3D.MeshGeometry3D>permite que o desenvolvedor especificar a posição, normal e informações de coordenadas de textura.</xref:System.Windows.Media.Media3D.MeshGeometry3D>       Normais devem para ser associados com as faces frontais de uma malha primitivo.  A ordem de contorno (a ordem na qual as posições que compõem a cada triângulo da malha são especificadas) determina se um determinado face é frontal ou voltados para trás.       Se não forem especificadas normais, sua geração depende do desenvolvedor tem especificado índices de triângulo para a malha.  Se os índices de triângulo forem especificados, normais será gerado que levam em faces adjacentes de conta.  Se os índices de triângulo não forem especificados, normal somente um será gerado para o triângulo especificado.  Isso pode causar uma aparência de faceta na malha.      <a name=&quot;dependencyPropertyInfo_Normals&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Media.Media3D.MeshGeometry3D.NormalsProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.Media3D.MeshGeometry3D.NormalsProperty>"
  example:
  - '[!code-xml[basic3d#Basic3DXAML3DN3](~/add/codesnippet/xaml/Basic3D.BlankSample/Window1.xaml#basic3dxaml3dn3)]'
  syntax:
    content: public System.Windows.Media.Media3D.Vector3DCollection Normals { get; set; }
    return:
      type: System.Windows.Media.Media3D.Vector3DCollection
      description: "<xref href=&quot;System.Windows.Media.Media3D.Vector3DCollection&quot;></xref>que contém os vetores normais para o MeshGeometry3D."
  overload: System.Windows.Media.Media3D.MeshGeometry3D.Normals*
  exceptions: []
  platform:
  - net462
