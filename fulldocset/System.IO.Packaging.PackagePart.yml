etMode` é especificado como <xref:System.IO.Packaging.TargetMode>, `targetUri` pode ser qualquer um absoluto ou relativo URI formado de acordo com o [RFC 3986](http://tools.ietf.org/html/rfc3986) *sintaxe genérica do identificador de recurso uniforme (URI)* especificação.</xref:System.IO.Packaging.TargetMode>  &quot;http://www.microsoft.com/page2.xml&quot; é um exemplo de um URI absoluto que faz referência a um recurso externo de destino &quot;page2.xml&quot;.  &quot;images/picture1.jpg&quot; é um exemplo de um URI relativo que também faz referência a um destino externo recurso &quot;1.jpg&quot; mas que resolve em relação ao URI do próprio pacote.       `relationshipType`deve ser um [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] que é formado de acordo com o [RFC 3986](http://tools.ietf.org/html/rfc3986) *sintaxe genérica do identificador de recurso uniforme (URI)* especificação.  Tipos de pacote diferente podem definir os tipos de relação diferente do nível de parte.  A tabela a seguir mostra o nível de parte `relationshipType` URIs definido para documentos que estão em conformidade com a *Open XML Paper Specification (XPS)*.      | Relação de parte de nível de documento XPS | Tipo de relação URI |   |-------------------------------------------|---------------------------|   | Definições de assinatura digital | http://schemas.microsoft.com/xps/2005/06/signature-definitions |   | DiscardControl | http://schemas.microsoft.com/xps/2005/06/discard-control |   | DocumentStructure | http://schemas.microsoft.com/xps/2005/06/documentstructure |   | PrintTicket | http://schemas.microsoft.com/xps/2005/06/printticket |   | Necessário recurso | http://schemas.microsoft.com/xps/2005/06/required-resource |   | Restrito fonte | http://schemas.microsoft.com/xps/2005/06/restricted-font |   | StartPart | http://schemas.microsoft.com/xps/2005/06/fixedrepresentation |   | StoryFragments | http://schemas.microsoft.com/xps/2005/06/storyfragments |       Para obter mais 