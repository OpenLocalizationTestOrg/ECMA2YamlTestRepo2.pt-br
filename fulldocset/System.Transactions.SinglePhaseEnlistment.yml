  name: SinglePhaseEnlistment
  nameWithType: SinglePhaseEnlistment
  fullName: System.Transactions.SinglePhaseEnlistment
  type: Class
  summary: "Fornece um conjunto de retornos de chamada que facilitam a comunicação entre um participante inscrito para confirmação de fase única e o Gerenciador de transações quando o <xref:System.Transactions.ISinglePhaseNotification.SinglePhaseCommit*>notificação é recebida.</xref:System.Transactions.ISinglePhaseNotification.SinglePhaseCommit*>"
  remarks: "Quando a implementação do Gerenciador de recursos de <xref:System.Transactions.ISinglePhaseNotification.SinglePhaseCommit%2A>é chamado e uma instância desse tipo é passsed no, o participante notifica o Gerenciador de transações por meio de <xref:System.Transactions.SinglePhaseEnlistment.Committed%2A>método ou o <xref:System.Transactions.SinglePhaseEnlistment.Aborted%2A>método para indicar se a transação deve ser confirmada ou revertida.</xref:System.Transactions.SinglePhaseEnlistment.Aborted%2A> </xref:System.Transactions.SinglePhaseEnlistment.Committed%2A> </xref:System.Transactions.ISinglePhaseNotification.SinglePhaseCommit%2A>"
