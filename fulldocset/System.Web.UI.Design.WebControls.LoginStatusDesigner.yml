  name: GetDesignTimeHtml()
  nameWithType: LoginStatusDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém a marcação que é usada para renderizar o controle associado em tempo de design."
  remarks: "Se o <xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>ou <xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>(dependendo se o usuário estiver conectado), a propriedade é `null`, uma cadeia de caracteres vazia (&quot;&quot;), ou um único espaço (&quot;&quot;), os conjuntos de método GetDesignTimeHtml a <xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>ou <xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>propriedade, conforme apropriado para o <xref:System.Web.UI.Control.ID%2A>propriedade, entre colchetes (&quot;[]&quot;).</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A> Em seguida, independentemente da configuração do <xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>ou <xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>, as chamadas de método GetDesignTimeHtml o <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner.GetDesignTimeHtml%2A>base do método para gerar a marcação para o processamento de tempo de design do <xref:System.Web.UI.WebControls.LoginStatus>controle.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.WebControls.CompositeControlDesigner.GetDesignTimeHtml%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>"
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner> class to change the appearance of a control that is derived from the <xref:System.Web.UI.WebControls.LoginStatus> class at design time. The example draws a blue, dashed border around the control to make its extent more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginStatusDesigner#2](~/add/codesnippet/csharp/m-system.web.ui.design.w_3_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginStatusDesigner#2](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_3_1.vb)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "Uma cadeia de caracteres contendo a marcação usada para renderizar o <xref href=&quot;System.Web.UI.WebControls.LoginStatus&quot;> </xref> em tempo de design."
  overload: System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml*
