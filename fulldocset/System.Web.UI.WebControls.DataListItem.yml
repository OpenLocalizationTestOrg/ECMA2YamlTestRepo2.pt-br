  remarks: "Um objeto DataListItem representa um item em uma <xref:System.Web.UI.WebControls.DataList>controle, como uma seção de cabeçalho, uma seção de rodapé ou um item de dados.</xref:System.Web.UI.WebControls.DataList>       Itens de dados no <xref:System.Web.UI.WebControls.DataList>controle são armazenados em um <xref:System.Web.UI.WebControls.DataListItemCollection>que podem ser acessados usando o <xref:System.Web.UI.WebControls.DataList.Items%2A>propriedade do <xref:System.Web.UI.WebControls.DataList>controle.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.Items%2A> </xref:System.Web.UI.WebControls.DataListItemCollection> </xref:System.Web.UI.WebControls.DataList>       Você pode usar um DataListItem para acessar de forma programática as propriedades de um item em uma <xref:System.Web.UI.WebControls.DataList>controle.</xref:System.Web.UI.WebControls.DataList>"
  example:
  - "The following example demonstrates how to use a DataListItem to display the contents of each data item in the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DataListItemCreated#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_79_1.aspx)]\n [!code-cs[DataListItemCreated#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_79_1.aspx)]"
