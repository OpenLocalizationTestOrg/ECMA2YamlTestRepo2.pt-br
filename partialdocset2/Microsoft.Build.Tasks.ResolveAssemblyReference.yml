- uid: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  id: CopyLocalDependenciesWhenParentReferenceInGac
  parent: Microsoft.Build.Tasks.ResolveAssemblyReference
  langs:
  - csharp
  name: CopyLocalDependenciesWhenParentReferenceInGac
  nameWithType: ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  fullName: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Obtém ou define uma opção que determina como as dependências são determinadas, e se uma dependência é copiada localmente."
  syntax:
    content: public bool CopyLocalDependenciesWhenParentReferenceInGac { get; set; }
    return:
      type: System.Boolean
      description: "Retorna VERDADEIRO se ao determinar se uma dependência deve ser copiada localmente uma das verificações feitas ver que se referenciar o pai no arquivo de projeto tiver os metadados de particular definido ou não. Se for definido que os metadados, em seguida, usaremos que para a dependência também.       Se os metadados não for definido, em seguida, a dependência passará pelas mesmas verificações de referência pai. Uma dessas verificações é verificar se a referência está no GAC. Se for uma referência no GAC, em seguida, nós não copiará-lo localmente como ele é considerado será no gac no computador de destino. No entanto isso se aplica somente a referência específica e não suas dependências.       Isso significa que uma referência no arquivo de projeto pode ser false local de cópia por estarem no GAC, mas as dependências ainda podem ser copiadas localmente porque eles não estão no GAC. Esse é o comportamento padrão para RAR e faz com que o valor padrão para essa propriedade é true.       Retornará false se ainda podemos verificar referências de arquivo de projeto para ver se eles estão no GAC e definir seu estado de cópia local conforme apropriado.       No entanto dependências, não apenas verificará se eles estão no GAC, mas nós também verifica se a referência do pai do arquivo de projeto está no GAC.       Se a referência do pai do arquivo de projeto está no GAC, em seguida, nós não copiará a dependência localmente.       <div class=&quot;alert NOTE&quot;>    Se houver vários referência pai e qualquer um deles não vem do GAC, em seguida, iremos definir copy local como true.      </div>"
  overload: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac*
  exceptions: []
  platform:
  - net462
