  summary: "Representa um único item de dados extraídos de um fluxo de trabalho e todas as suas anotações associadas."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Quando a infra-estrutura de controle de tempo de execução corresponde a um ponto de controle, ele envia um registro de controle para o serviço de acompanhamento. Um <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>ou um <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>pode conter <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>ou <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>objetos que especificar dados a ser extraído do fluxo de trabalho e retornados no <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>ou <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> Um TrackingDataItem representa um único item desses dados extraídos em um <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A?displayProperty=fullName>ou <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A?displayProperty=fullName>"
  syntax:
