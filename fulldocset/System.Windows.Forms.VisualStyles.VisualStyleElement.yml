  namespace: System.Windows.Forms.VisualStyles
  summary: "Obtém um valor que indica a parte do elemento de estilo visual que este <xref href=&quot;System.Windows.Forms.VisualStyles.VisualStyleElement&quot;> </xref> representa."
  remarks: "Uma parte é um membro discreto de uma classe de elementos do estilo visual. Por exemplo, os elementos de estilo visual que representam uma caixa de seleção, o botão de opção e o botão de ação são todas as partes consideradas da classe &quot;BUTTON&quot;.       Parte valores são inteiros que variam de 1 para o número de partes definidas para uma determinada classe. Para obter mais informações sobre classes de estilo visual, peças e estados, consulte &quot;Partes e estados&quot; na documentação do Shell do Windows em [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  syntax:
    content: public int Part { get; }
    return:
      type: System.Int32
      description: "Um valor que representa a parte de um elemento de estilo visual."
  overload: System.Windows.Forms.VisualStyles.VisualStyleElement.Part*
  exceptions: []
