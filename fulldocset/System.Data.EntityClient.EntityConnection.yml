- uid: System.Data.EntityClient.EntityConnection.StoreConnection
  id: StoreConnection
  parent: System.Data.EntityClient.EntityConnection
  langs:
  - csharp
  name: StoreConnection
  nameWithType: EntityConnection.StoreConnection
  fullName: System.Data.EntityClient.EntityConnection.StoreConnection
  type: Property
  assemblies:
  - System.Data.Entity
  namespace: System.Data.EntityClient
  summary: "Fornece acesso para a conexão de fonte de dados subjacente que é usado pelo <xref href=&quot;System.Data.EntityClient.EntityConnection&quot;> </xref> objeto."
  remarks: "Se o <xref:System.Data.EntityClient.EntityConnection>objeto é fechado, a conexão de fonte de dados retornado será fechado.</xref:System.Data.EntityClient.EntityConnection> Se estiver aberto, uma conexão de fonte de dados será retornado. Se as informações de conexão de fonte de dados foi definidas, o valor retornado é sempre não nulo. Se não houver nenhuma informação de conexão de fonte de dados (por exemplo, se o construtor padrão foi usado e nenhuma cadeia de caracteres de conexão foi definida mais tarde), uma referência nula é retornada.       A mesma conexão de fonte de dados usada pelo Entity Framework pode ser compartilhado com outras partes de um aplicativo. A conexão de fonte de dados é retornada como um <xref:System.Data.Common.DbConnection>de objeto o <xref:System.Data.Objects.ObjectContext.Connection%2A>propriedade <xref:System.Data.Objects.ObjectContext>, ou da propriedade StoreConnection de <xref:System.Data.EntityClient.EntityConnection>.</xref:System.Data.EntityClient.EntityConnection> </xref:System.Data.Objects.ObjectContext> </xref:System.Data.Objects.ObjectContext.Connection%2A> </xref:System.Data.Common.DbConnection>"
  syntax:
    content: public System.Data.Common.DbConnection StoreConnection { get; }
    return:
      type: System.Data.Common.DbConnection
      description: "O <xref href=&quot;System.Data.Common.DbConnection&quot;> </xref> para a conexão de fonte de dados."
  overload: System.Data.EntityClient.EntityConnection.StoreConnection*
  exceptions: []
