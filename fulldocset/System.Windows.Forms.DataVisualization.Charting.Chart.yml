  type: Class
  summary: "Serve como a classe raiz do controle do gráfico."
  remarks: "Essa classe expõe todas as propriedades, métodos e eventos de controle do Windows do gráfico.       Duas propriedades importantes da classe gráfico são o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A>e <xref:System.Windows.Forms.DataVisualization.Charting.Chart.ChartAreas%2A>Propriedades, que são propriedades de coleção.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.ChartAreas%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A> O <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A>repositórios de propriedades de coleção <xref:System.Windows.Forms.DataVisualization.Charting.Series>objetos, que são usados para armazenar dados a ser exibida, juntamente com os atributos dos dados.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A> O <xref:System.Windows.Forms.DataVisualization.Charting.Chart.ChartAreas%2A>repositórios de propriedades de coleção <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objetos, que são usados principalmente para desenhar um ou mais gráficos usando um conjunto de eixos.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.ChartAreas%2A>"
