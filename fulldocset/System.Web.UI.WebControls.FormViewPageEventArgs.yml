- uid: System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex
  id: NewPageIndex
  parent: System.Web.UI.WebControls.FormViewPageEventArgs
  langs:
  - csharp
  name: NewPageIndex
  nameWithType: FormViewPageEventArgs.NewPageIndex
  fullName: System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o índice da nova página para exibir o <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controle."
  remarks: "Porque o <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>evento ocorre antes do <xref:System.Web.UI.WebControls.FormView>controle executa a operação de paginação, o <xref:System.Web.UI.WebControls.FormView.PageIndex%2A>contém o índice da página anteriormente exibida de propriedade do controle e não pode ser usada para determinar o índice da página selecionada pelo usuário.</xref:System.Web.UI.WebControls.FormView.PageIndex%2A> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> Use a propriedade NewPageIndex para determinar o índice de página. Você também pode usar essa propriedade para substituir o índice de página selecionado pelo usuário definindo-o para outro valor de forma programática."
  example:
  - "The following example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user.  \n  \n [!code-cs[FormViewPageEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_879_1.aspx)]\n [!code-vb[FormViewPageEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_879_1.aspx)]"
  syntax:
    content: public int NewPageIndex { get; set; }
    return:
      type: System.Int32
      description: "O índice da nova página para exibir o <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controle."
  overload: System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex*
  exceptions: []
  platform:
  - net462
