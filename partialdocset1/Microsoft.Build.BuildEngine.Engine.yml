  type: Property
  assemblies:
  - Microsoft.Build.Engine
  namespace: Microsoft.Build.BuildEngine
  summary: "Obtém ou define o caminho para MSBuild.exe."
  remarks: "Em [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] 3.5, &quot;BinPath&quot; é substituído por &quot;ToolsPath&quot;. Portanto, o. Destinos de arquivo, use MSBuildToolsPath em vez de MBBuildBinPath. No [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] modelo de objeto, &quot;BinPath&quot; se relaciona com o conjunto de ferramentas que você está executando. As etapas para obter o caminho do mecanismo de compilação são os seguintes: 1.  Obtenha a versão de ferramentas padrão.      2.  Obtenha o mapa do conjunto de ferramentas.      3.  Localize o conjunto de ferramentas, com base na cadeia de caracteres no mapa.      4.  Obtenha o conjunto de ferramentas.      5.  Obter o caminho do conjunto de ferramentas.       Este procedimento não é necessário se você estiver criando o mecanismo. Nesse caso, você já sabe o caminho do conjunto de ferramentas.       Como os projetos em uma solução podem usar diferentes conjuntos de ferramentas, você também pode obter o caminho de MSBuild.exe do projeto, da seguinte maneira.      ```   project.EvaluatedProperties[ReservedPropertyNames.toolsPath].FinalValue    ```Para obter mais informações sobre conjuntos de ferramentas, consulte `MSBuild Tool Set (ToolsVersion)`."
  example:
  - "The following example creates an <xref:Microsoft.Build.BuildEngine.Engine> object and uses the <xref:Microsoft.Build.BuildEngine.Engine.BuildProjectFile%2A> method to build a project file. The <xref:Microsoft.Build.BuildEngine.FileLogger> class is used to log information to a file.  \n  \n [!code-vb[msbuild_BuildAProject#1](~/add/codesnippet/visualbasic/BuildAProjectVB/Module1.vb#1)]\n [!code-cs[msbuild_BuildAProject#1](~/add/codesnippet/csharp/BuildAProjectCS/Program.cs#1)]"
