  name: DataSourceViewSelectCallback
  nameWithType: DataSourceViewSelectCallback
  fullName: System.Web.UI.DataSourceViewSelectCallback
  type: Delegate
  summary: "Representa o método de retorno de chamada assíncrono que fornece um controle associado a dados para uma exibição da fonte de dados para recuperação de dados assíncrona."
  remarks: "Por padrão, a execução de controle e de página da Web do ASP.NET é síncrona. No entanto, os controles de fonte de dados do ASP.NET também suportam um padrão de recuperação de dados assíncrona para operações de dados. Nenhum dos controles da fonte de dados fornecidos pelo ASP.NET versão 2.0 é assíncrona, mas um desenvolvedor de controle pode criar um controle de fonte de dados que é assíncrono. O <xref:System.Web.UI.DataSourceView>objeto oferece suporte a <xref:System.Web.UI.DataSourceView.Select%2A>método para recuperação de dados assíncronos.</xref:System.Web.UI.DataSourceView.Select%2A> </xref:System.Web.UI.DataSourceView> O representante DataSourceViewSelectCallback é passado para o modo de exibição de fonte de dados por um controle associado a dados, para que a exibição possa chamar esse delegado quando o processamento assíncrono é concluído e entregar os dados para o controle associado a dados."
  syntax:
    content: public delegate void DataSourceViewSelectCallback(IEnumerable data);
  inheritance:
  - System.Delegate
  platform:
  - net462
