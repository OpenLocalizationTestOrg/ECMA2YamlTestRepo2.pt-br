  summary: "Obtém ou define um valor que indica se deseja cancelar a solicitação do usuário para encerrar a sessão."
  remarks: "Quando definido como `true`, essa propriedade solicita que a sessão continuar a executar. Ele fornece nenhuma garantia de que a sessão não será finalizada."
  syntax:
