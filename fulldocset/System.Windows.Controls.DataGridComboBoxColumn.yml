  name: DataGridComboBoxColumn
  nameWithType: DataGridComboBoxColumn
  fullName: System.Windows.Controls.DataGridComboBoxColumn
  type: Class
  summary: "Representa um <xref href=&quot;System.Windows.Controls.DataGrid&quot;> </xref> coluna hospeda <xref href=&quot;System.Windows.Controls.ComboBox&quot;> </xref> controles em suas células."
  remarks: "Use DataGridComboBoxColumn para exibir dados em que há um conjunto de itens para escolha, como uma enumeração. DataGridComboBoxColumn permite que os usuários selecionem um item de uma lista suspensa. A ilustração a seguir mostra um DataGridComboBoxColumn.       ![Um DataGridComboBoxColumn](~/add/media/ndp-datagridcombobox.png &quot;DataGridComboBoxColumn um&quot;) para preencher a lista suspensa, o primeiro conjunto de <xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A>propriedade para o <xref:System.Windows.Controls.ComboBox>usando uma das seguintes opções:-um recurso estático.</xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A> Para obter mais informações, consulte [StaticResource Markup Extension](~/add/includes/ajax-current-ext-md.md).      -Uma entidade de código estático: x. Para obter mais informações, consulte [extensão de marcação X:Static](~/add/includes/ajax-current-ext-md.md).      -Uma coleção de embutido de <xref:System.Windows.Controls.ComboBoxItem>tipos.</xref:System.Windows.Controls.ComboBoxItem>       Depois que o <xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A>for configurado, associar o item selecionado a <xref:System.Windows.Controls.ComboBox>para o item de dados para a linha que a célula é in.</xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A> Você pode definir a associação, usando uma das seguintes propriedades: | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.Windows.Controls.DataGridComboBoxColumn.TextBinding%2A>| Define o caminho de associação do texto do item atualmente selecionado. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A>| Define o caminho de associação do objeto selecionado no momento. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValueBinding%2A>| Define o caminho de associação para o valor do item selecionado especificado pela propriedade <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValuePath%2A>. |       Quando o <xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A>estiver definida como `true`, os usuários não é possível editar a coluna e eles não poderão ver a lista suspensa.</xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValuePath%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValueBinding%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.TextBinding%2A>       Se você quiser exibir outros tipos de dados, <xref:System.Windows.Controls.DataGrid>fornece os seguintes tipos de coluna: | Tipo de coluna | Exibição de dados |   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| Use para exibir dados URI. |   | <xref:System.Windows.Controls.DataGridCheckBoxColumn>| Use para exibir dados Boolean. |   | <xref:System.Windows.Controls.DataGridTextColumn>| Use para exibir texto. |       Se você deseja usar outros controles em seu <xref:System.Windows.Controls.DataGrid>você pode criar seus próprios tipos de coluna usando <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> </xref:System.Windows.Controls.DataGrid> </xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example shows how to populate the drop-down list for each <xref:System.Windows.Controls.ComboBox> in the column with the values of an enumeration. The selected item in the drop-down list is bound by setting the <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A> property to the property of the object displayed in each row.  \n  \n [!code-xml[DataGrid_CustomColumns#ComboBox1](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#combobox1)]  \n[!code-xml[DataGrid_CustomColumns#ComboBox2](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#combobox2)]  \n  \n [!code-cs[DataGrid_CustomColumns#Top](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#top)]\n [!code-vb[DataGrid_CustomColumns#Top](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#top)]  \n[!code-cs[DataGrid_CustomColumns#All2](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#all2)]\n[!code-vb[DataGrid_CustomColumns#All2](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#all2)]  \n[!code-cs[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#customerclass)]\n[!code-vb[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#customerclass)]  \n[!code-cs[DataGrid_CustomColumns#Enum](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#enum)]\n[!code-vb[DataGrid_CustomColumns#Enum](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#enum)]"
