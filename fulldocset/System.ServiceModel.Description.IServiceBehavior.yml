  remarks: "Use o método Validate para confirmar se o serviço atual pode executar corretamente de acordo com a sua situação.      > [!NOTE] > Todos os <xref:System.ServiceModel.Description.IServiceBehavior>métodos passam <xref:System.ServiceModel.Description.ServiceDescription?displayProperty=fullName>e <xref:System.ServiceModel.ServiceHostBase?displayProperty=fullName>objetos como parâmetros.</xref:System.ServiceModel.ServiceHostBase?displayProperty=fullName> </xref:System.ServiceModel.Description.ServiceDescription?displayProperty=fullName> </xref:System.ServiceModel.Description.IServiceBehavior> O <xref:System.ServiceModel.Description.ServiceDescription>parâmetro para exame e a inserção de personalizações apenas; se você modificar esses objetos o comportamento de execução é indefinido.</xref:System.ServiceModel.Description.ServiceDescription>"
  example:
