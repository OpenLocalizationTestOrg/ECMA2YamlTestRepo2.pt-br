  remarks: "A propriedade ValueType obtém o tipo CLR do item. Por exemplo, um elemento do tipo `xs:int` teria um ValueType de <xref:System.Int32>por padrão.</xref:System.Int32> No entanto, ValueType pode ser qualquer um dos tipos válidos que podem ser mapeados para `xs:int`, como <xref:System.Int16>ou <xref:System.Double>.</xref:System.Double> </xref:System.Int16>       Para obter mais informações sobre o tipo de suporte no <xref:System.Xml?displayProperty=fullName>namespace, consulte [suporte a tipo nas Classes System. XML](~/add/includes/ajax-current-ext-md.md).</xref:System.Xml?displayProperty=fullName>"
