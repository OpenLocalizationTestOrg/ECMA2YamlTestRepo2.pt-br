  summary: "Obtém ou define o número de linhas ocupada por uma célula representada por uma instância de <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> classe."
  remarks: "Em uma célula representada por uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe, use a propriedade RowSpan para especificar o número de linhas na célula ocupa.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Isso permite que você crie uma célula na tabela que ocupam mais de uma linha. Por exemplo, suponha que você tenha uma tabela que contém duas colunas e duas linhas. Você pode criar uma coluna que se sobrepõe as duas linhas. Definir a propriedade RowSpan da célula mais à esquerda na primeira coluna para `2` para indicar que esta célula ocupa duas linhas na tabela.      > [!CAUTION] > Quando houver linhas, certifique-se de definir uma célula de menos na coluna para cada linha que se estendem por você. Por exemplo, se você ocupar duas linhas, defina uma célula menos nessa coluna. Caso contrário, essa coluna será maior que o número de linhas na tabela e a tabela não será exibida como esperado."
