  remarks: "Use a propriedade de valor para controlar programaticamente o texto inserido no <xref:System.Web.UI.HtmlControls.HtmlTextArea>controle.</xref:System.Web.UI.HtmlControls.HtmlTextArea> Essa propriedade normalmente é usada para recuperar o texto digitado na caixa de texto, mas você também pode usá-lo para especificar o texto a ser exibido no controle. Isso é útil se você quiser fornecer um valor padrão ou exibir uma mensagem no <xref:System.Web.UI.HtmlControls.HtmlTextArea>controle.</xref:System.Web.UI.HtmlControls.HtmlTextArea>      > [!CAUTION] > Este controle pode ser usado para exibir a entrada do usuário, que pode incluir um script de cliente mal-intencionado. Verifique todas as informações que são enviadas de um cliente para o script executável, instruções SQL ou outro código antes de exibi-lo em seu aplicativo. O ASP.NET fornece um recurso de validação de solicitação de entrada para o bloco de script e HTML na entrada do usuário. Controles de servidor de validação também são fornecidos para avaliar a entrada do usuário. Para obter mais informações, consulte [sintaxe de controle de servidor de validação](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
