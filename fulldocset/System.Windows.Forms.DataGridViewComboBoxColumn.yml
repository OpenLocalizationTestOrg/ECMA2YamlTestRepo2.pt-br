  remarks: "Os dados para os valores armazenados em uma coluna de <xref:System.Windows.Forms.DataGridViewComboBoxCell>objetos é obtido de <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>.</xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewComboBoxCell> Se esses dados vierem de uma propriedade não padrão ou uma coluna, a propriedade DisplayMember deve ser definida para o nome de propriedade necessários ou o nome da coluna.       Se os valores de célula são valores internos não é visíveis para o usuário, em seguida, usar DisplayMember e <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>para mapear os valores de célula interno para valores visíveis ao usuário.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       Quando o <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>estiver definida como uma matriz de cadeia de caracteres, a propriedade DisplayMember não precisa ser definida porque cada cadeia de caracteres da matriz será usada como uma cadeia de caracteres de exibição válido e um valor base válido.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>       Obter ou definir esta propriedade obtém ou define o <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>propriedade do objeto retornado pelo <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>propriedade.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> Definir esta propriedade também define o <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>a propriedade de cada célula na coluna e atualiza a coluna exibir.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> Para substituir o valor especificado para células individuais, defina os valores de célula depois de definir o valor da