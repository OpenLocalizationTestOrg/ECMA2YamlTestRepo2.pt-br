  name: Axis
  nameWithType: Axis
  fullName: System.Web.UI.DataVisualization.Charting.Axis
  type: Class
  summary: "Fornece métodos e propriedades que gerenciam os eixos de <xref href=&quot;System.Web.UI.DataVisualization.Charting.Chart&quot;> </xref> controle."
  remarks: "Essa classe encapsula todas as funcionalidades de eixos o <xref:System.Web.UI.DataVisualization.Charting.Chart>controlar e é exposto pelo <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX2%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY2%2A>Propriedades de <xref:System.Web.UI.DataVisualization.Charting.ChartArea>objetos.</xref:System.Web.UI.DataVisualization.Charting.ChartArea> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY2%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX2%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AxisX%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart>       Para todos os gráficos — exceto barras, barras empilhadas, pizza e rosca — os eixos primários e secundários são os seguintes: | Tipo de eixo | Descrição |   |---------------|-----------------|   | Eixo x primário | Eixo horizontal inferior. |   | Eixo x secundário | Eixo horizontal superior. |   | Eixo y primário | Eixo vertical esquerdo. |   | Eixo y secundário | Eixo vertical direito. |       Barra e barras empilhadas gráficos têm os eixos girados 90 graus no sentido horário, portanto, o principal do eixo X para esses dois tipos de gráfico é o eixo vertical esquerdo.       **Observação** pode haver apenas um conjunto de eixos, dois vertical e horizontal duas — para cada <xref:System.Web.UI.DataVisualization.Charting.ChartArea>objeto.</xref:System.Web.UI.DataVisualization.Charting.ChartArea>       A classe de eixo também contém vários métodos que podem ser usados para converter valores de eixo em coordenadas de pixel absoluto, que são úteis para 2D desenho personalizado, ou em coordenadas relativas, que são úteis para desenho personalizado 3D. As coordenadas absolutas e relativas também podem ser convertidas para valores do eixo.       Estes são os elementos mais importantes do eixo expostos pela classe eixo: | Elemento Axis | Descrição |   |------------------|-----------------|   | Rótulos do eixo | Os rótulos de um eixo e suas propriedades associadas. |   | Linhas de grade | As linhas de grade principais e secundárias de um eixo. |   | Marcas de escala | As marcas de escala principais e secundárias de um eixo. |   | Faixas | Faixas. |"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Axis : System.Web.UI.DataVisualization.Charting.ChartNamedElement, System.Web.UI.DataVisualization.Charting.IChartMapArea
