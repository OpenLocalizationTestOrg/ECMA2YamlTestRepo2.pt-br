  summary: "Obtém ou define um valor que indica se um botão de seleção é exibido em uma <xref href=&quot;System.Web.UI.WebControls.CommandField&quot;> </xref> campo."
  remarks: "Use a propriedade ShowSelectButton para especificar se um botão de seleção é exibido em um <xref:System.Web.UI.WebControls.CommandField>campo para cada registro no controle da fonte de dados.</xref:System.Web.UI.WebControls.CommandField> O botão de seleção permite que o usuário selecione uma linha no controle da fonte de dados. Quando o botão de seleção de um registro é clicado, o controle de fonte de dados responde adequadamente. Por exemplo, um <xref:System.Web.UI.WebControls.GridView>controlam as atualizações de <xref:System.Web.UI.WebControls.GridView.SelectedDataKey%2A>, <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>, <xref:System.Web.UI.WebControls.GridView.SelectedRow%2A>, e <xref:System.Web.UI.WebControls.GridView.SelectedValue%2A>Propriedades para valores correspondentes para a linha selecionada.</xref:System.Web.UI.WebControls.GridView.SelectedValue%2A> </xref:System.Web.UI.WebControls.GridView.SelectedRow%2A> </xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.GridView.SelectedDataKey%2A> </xref:System.Web.UI.WebControls.GridView> O <xref:System.Web.UI.WebControls.GridView.SelectedRowStyle%2A>estilo é então aplicado à linha selecionada e a <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged>e <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>os eventos são gerados.</xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.GridView.SelectedRowStyle%2A>       Quando o <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>propriedade de um <xref:System.Web.UI.WebControls.CommandField>campo é definido como `ButtonType.Button` ou `ButtonType.Link`, use o <xref:System.Web.UI.WebControls.CommandField.SelectText%2A>propriedade para especificar o texto a ser exibido para um botão de seleção.</xref:System.Web.UI.WebControls.CommandField.SelectText%2A> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Como alternativa, você pode exibir uma imagem pelo primeiro parâmetro de <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>propriedade `ButtonType.Image` e, em seguida, definindo o <xref:System.Web.UI.WebControls.CommandField.SelectImageUrl%2A>propriedade.</xref:System.Web.UI.WebControls.CommandField.SelectImageUrl%2A> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>"
