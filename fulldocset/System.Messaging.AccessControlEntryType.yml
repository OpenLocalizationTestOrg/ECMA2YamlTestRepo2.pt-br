  name: AccessControlEntryType
  nameWithType: AccessControlEntryType
  fullName: System.Messaging.AccessControlEntryType
  type: Enum
  summary: "Especifica se deve permitir, negar ou revogar os direitos de acesso para um objeto de confiança."
  remarks: "Quando você usa a <xref:System.Messaging.AccessControlEntry>classe para especificar um novo acesso certo para um objeto de confiança, você define sua <xref:System.Messaging.AccessControlEntry.EntryType%2A>propriedade descrever se o direito de conceder ou negar o proprietário.</xref:System.Messaging.AccessControlEntry.EntryType%2A> </xref:System.Messaging.AccessControlEntry> Além disso, você pode definir se o novo direito é anexado a uma lista existente (se o objeto de confiança já existe no contexto para o qual você está adicionando ou removendo os privilégios de acesso) ou se o direito de novo substitui e exclui quaisquer direitos definidos anteriormente.       Ao criar um novo `Allow` entrada, pode haver um preexistente `Deny` entrada para o mesmo objeto de confiança que terá precedência e deve ser abordado. Da mesma forma, ao criar um novo `Deny` entrada, pode haver um existente `Allow` entrada que tem precedência. Para obter informações sobre a ordem na qual o acesso direitos são aplicados, consulte <xref:System.Messaging.AccessControlList>.</xref:System.Messaging.AccessControlList>"
  syntax:
    content: public enum AccessControlEntryType
  inheritance:
  - System.Enum
  platform:
  - net462
