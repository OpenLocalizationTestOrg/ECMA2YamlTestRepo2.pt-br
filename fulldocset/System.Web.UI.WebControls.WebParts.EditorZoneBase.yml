      description: "Um <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPartCollection&quot;> </xref> que contém todos os individuais <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> controles em uma zona."
