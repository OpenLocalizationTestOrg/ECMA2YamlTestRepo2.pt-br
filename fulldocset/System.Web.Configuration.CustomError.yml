  summary: "Obtém ou define o código de status de erro HTTP."
  remarks: "O código de status HTTP é usado pela infraestrutura do ASP.NET para redirecionar o aplicativo para a página de erro quando ocorre um erro específico.      > [!NOTE] > O erro personalizado é emitido somente se ela for causada por uma entidade manipulada pelo ASP.NET; caso contrário, um erro padrão é emitido."
  example:
