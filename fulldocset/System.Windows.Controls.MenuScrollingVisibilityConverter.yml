  name: MenuScrollingVisibilityConverter
  nameWithType: MenuScrollingVisibilityConverter
  fullName: System.Windows.Controls.MenuScrollingVisibilityConverter
  type: Class
  summary: "Representa um conversor de associação de dados para controlar a visibilidade dos botões de repetição em menus de rolagem."
  remarks: "O MenuScrollingVisibilityConverter determina se um menu deve exibir os botões de repetição quando um menu tem itens demais para caber na tela de uma só vez.  Use o conversor com um <xref:System.Windows.Data.MultiBinding>que tem quatro associações.</xref:System.Windows.Data.MultiBinding>  As associações de quatro propriedades do pai devem ser <xref:System.Windows.Controls.ScrollViewer>: se os itens de menu são organizados verticalmente (que é o padrão para menus), associar a <xref:System.Windows.Controls.ScrollViewer.ComputedVerticalScrollBarVisibility%2A>, <xref:System.Windows.Controls.ScrollViewer.VerticalOffset%2A>, <xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A>e <xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A>.</xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A> </xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A> </xref:System.Windows.Controls.ScrollViewer.VerticalOffset%2A> </xref:System.Windows.Controls.ScrollViewer.ComputedVerticalScrollBarVisibility%2A> </xref:System.Windows.Controls.ScrollViewer>  Se os itens de menu são organizados horizontalmente, associar a <xref:System.Windows.Controls.ScrollViewer.ComputedHorizontalScrollBarVisibility%2A>, <xref:System.Windows.Controls.ScrollViewer.HorizontalOffset%2A>, <xref:System.Windows.Controls.ScrollViewer.ExtentWidth%2A>e <xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A>.</xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A> </xref:System.Windows.Controls.ScrollViewer.ExtentWidth%2A> </xref:System.Windows.Controls.ScrollViewer.HorizontalOffset%2A> </xref:System.Windows.Controls.ScrollViewer.ComputedHorizontalScrollBarVisibility%2A>       Definir <xref:System.Windows.Data.MultiBinding.ConverterParameter%2A?displayProperty=fullName>como 0 ou 100.</xref:System.Windows.Data.MultiBinding.ConverterParameter%2A?displayProperty=fullName>  O valor é tratado como uma porcentagem e determina se um botão fica oculto quando o <xref:System.Windows.Controls.ScrollViewer>está no local determinado.</xref:System.Windows.Controls.ScrollViewer>  Quando o <xref:System.Windows.Controls.ScrollViewer>é na parte superior, a posição do <xref:System.Windows.Controls.ScrollViewer>é 0% e o botão superior está oculto.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.ScrollViewer>  Quando o <xref:System.Windows.Controls.ScrollViewer>na parte inferior, a posição do <xref:System.Windows.Controls.ScrollViewer>é 100% e o botão inferior é oculto.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.ScrollViewer>"
  example:
  - "The following example uses the MenuScrollingVisibilityConverter in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.ScrollViewer> for a menu.  For the complete example, see [Styling with ControlTemplates Sample](http://go.microsoft.com/fwlink/?LinkID=160041).  \n  \n [!code-xml[ControlTemplateExamples#MenuScrollViewer](~/add/codesnippet/xaml/controltemplateexamples/resources/menu.xaml#menuscrollviewer)]"
  syntax:
    content: 'public sealed class MenuScrollingVisibilityConverter : System.Windows.Data.IMultiValueConverter'
