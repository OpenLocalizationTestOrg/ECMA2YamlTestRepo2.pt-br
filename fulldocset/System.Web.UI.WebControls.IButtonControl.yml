  name: IButtonControl
  nameWithType: IButtonControl
  fullName: System.Web.UI.WebControls.IButtonControl
  type: Interface
  summary: "Define propriedades e eventos que devem ser implementados para permitir que um controle atuar como um botão em uma página da Web."
  remarks: "A interface IButtonControl define as propriedades e os eventos que devem ser implementados para permitir que um controle atuar como um botão em uma página da Web.       Os membros desta interface fornecem funcionalidade de botão básicas, como a capacidade de gerar um <xref:System.Web.UI.WebControls.IButtonControl.Click>eventos e um <xref:System.Web.UI.WebControls.IButtonControl.Command>evento.</xref:System.Web.UI.WebControls.IButtonControl.Command> </xref:System.Web.UI.WebControls.IButtonControl.Click> O <xref:System.Web.UI.WebControls.IButtonControl.PostBackUrl%2A>propriedade fornece funcionalidade de postagem entre páginas.</xref:System.Web.UI.WebControls.IButtonControl.PostBackUrl%2A>"
  syntax:
    content: public interface IButtonControl
  implements: []
  platform:
  - net462
