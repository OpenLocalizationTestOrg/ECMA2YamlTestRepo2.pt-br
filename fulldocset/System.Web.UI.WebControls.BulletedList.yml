      description: "A janela de destino ou o quadro no qual carregar a página da Web vinculada quando um hiperlink em uma <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> é clicado. O padrão é uma cadeia de caracteres vazia (&quot;&quot;)."
