  - type: System.ServiceModel.Channels.InvalidChannelBindingException
    commentId: T:System.ServiceModel.Channels.InvalidChannelBindingException
    description: "A declaração de política que está sendo lida é inválida porque ele não está de acordo com a política de mensagens WS-Reliable."
