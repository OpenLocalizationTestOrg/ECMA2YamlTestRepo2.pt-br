  name: SpreadMethod
  nameWithType: GradientBrush.SpreadMethod
  fullName: System.Windows.Media.GradientBrush.SpreadMethod
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Obtém ou define o tipo de método de disseminação que especifica como desenhar um gradiente que inicia ou termina dentro dos limites do objeto a ser pintado."
  remarks: "A ilustração a seguir mostra os métodos de propagação disponíveis e seu efeito no <xref:System.Windows.Media.LinearGradientBrush>e <xref:System.Windows.Media.RadialGradientBrush>.</xref:System.Windows.Media.RadialGradientBrush> </xref:System.Windows.Media.LinearGradientBrush> A linha vermelha indica o espaço de gradiente. Um <xref:System.Windows.Media.LinearGradientBrush>define seu espaço de gradiente com seu <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>e <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>Propriedades.</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> </xref:System.Windows.Media.LinearGradientBrush> Um <xref:System.Windows.Media.RadialGradientBrush>define seu espaço de gradiente com seu <xref:System.Windows.Media.RadialGradientBrush.Center%2A>, <xref:System.Windows.Media.RadialGradientBrush.RadiusX%2A>, e <xref:System.Windows.Media.RadialGradientBrush.RadiusY%2A>Propriedades.</xref:System.Windows.Media.RadialGradientBrush.RadiusY%2A> </xref:System.Windows.Media.RadialGradientBrush.RadiusX%2A> </xref:System.Windows.Media.RadialGradientBrush.Center%2A> </xref:System.Windows.Media.RadialGradientBrush>       ![Diferentes configurações de GradientSpread](~/add/media/img-mmgraphics-gradientspread.png &quot;GradientSpread diferentes configurações&quot;) gradiente ampliado métodos <a name=&quot;dependencyPropertyInfo_SpreadMethod&quot;> </a> # # informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Media.GradientBrush.SpreadMethodProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.GradientBrush.SpreadMethodProperty>"
  example:
  - "The following example applies different SpreadMethod settings to several <xref:System.Windows.Media.LinearGradientBrush> and <xref:System.Windows.Media.RadialGradientBrush> objects.  \n  \n [!code-xml[BrushesIntroduction_snip#GraphicsmmGradientSpreadExampleWholePage](~/add/codesnippet/xaml/BrushesIntroduction_snip.BrushesIntroduction/GradientSpreadExample.xaml#graphicsmmgradientspreadexamplewholepage)]"
  syntax:
    content: public System.Windows.Media.GradientSpreadMethod SpreadMethod { get; set; }
    return:
      type: System.Windows.Media.GradientSpreadMethod
      description: "O tipo de método de disseminação usado para pintar o gradiente. O padrão é <xref href=&quot;System.Windows.Media.GradientSpreadMethod&quot;> </xref>."
