- uid: System.Globalization.HijriCalendar.ToFourDigitYear(System.Int32)
  id: ToFourDigitYear(System.Int32)
  parent: System.Globalization.HijriCalendar
  langs:
  - csharp
  name: ToFourDigitYear(Int32)
  nameWithType: HijriCalendar.ToFourDigitYear(Int32)
  fullName: System.Globalization.HijriCalendar.ToFourDigitYear(Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Converte um ano de quatro dígitos do ano especificado usando o <xref:System.Globalization.HijriCalendar.TwoDigitYearMax*>propriedade para determinar o século apropriado.</xref:System.Globalization.HijriCalendar.TwoDigitYearMax*>"
  remarks: "<xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A>é o último ano no intervalo de 100 anos que pode ser representado por um ano de dois dígitos.</xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A> O século é determinado pelo localizar a ocorrência exclusiva de dois dígitos `year` dentro desse intervalo de 100 anos. Por exemplo, se <xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A>está definido para 1429, é o intervalo de 100 anos de 1330 a 1429; portanto, um valor de 2 dígitos de 30 anos é interpretado como 1330, enquanto um valor de 2 dígitos de 29 é interpretado como 1429.</xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A>       ToFourDigitYear oferece suporte a um ano de dois dígitos ou um ano de quatro dígitos. Passando um valor de ano de dois dígitos (menos de 100) faz com que o método converter o valor para um valor de quatro dígitos de acordo com o <xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A>valor que representa o século apropriado.</xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A> Se o aplicativo fornece um valor de ano de quatro dígitos que está dentro do intervalo de calendário com suporte para ToFourDigitYear, o método retornará o valor de entrada real. Se o aplicativo fornece um valor de quatro dígitos que está fora do intervalo de calendário com suporte, ou se ele fornece um valor negativo, o método gera uma exceção."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Um inteiro de dois ou quatro dígitos que representa o ano para converter."
    return:
      type: System.Int32
      description: "Um inteiro que contém a representação de quatro dígitos do <code> year </code>."
  overload: System.Globalization.HijriCalendar.ToFourDigitYear*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>year</code>está fora do intervalo aceito por este calendário."
  platform:
  - net462
- uid: System.Globalization.HijriCalendar.TwoDigitYearMax
  id: TwoDigitYearMax
  parent: System.Globalization.HijriCalendar
  langs:
  - csharp
  name: TwoDigitYearMax
  nameWithType: HijriCalendar.TwoDigitYearMax
  fullName: System.Globalization.HijriCalendar.TwoDigitYearMax
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Obtém ou define o último ano de um intervalo de 100 anos que pode ser representado por um ano de 2 dígitos."
  remarks: "Esta propriedade permite que um ano de 2 dígitos ser convertido corretamente em um ano de 4 dígitos. Por exemplo, se essa propriedade é definida como 1429, o intervalo de 100 anos é de 1330 1429. Portanto, um valor de 2 dígitos de 30 anos é interpretado como 1330, enquanto um valor de 2 dígitos de 29 é interpretado como 1429.       O valor inicial dessa propriedade é derivado das configurações na parte de opções regionais e de idioma do painel de controle. No entanto, essas informações podem alterar durante a vida útil do <xref:System.AppDomain>.</xref:System.AppDomain> O <xref:System.Globalization.HijriCalendar>classe não detecta alterações nas configurações do sistema automaticamente.</xref:System.Globalization.HijriCalendar>       O aplicativo deve definir esse valor a 99 para indicar que os anos de 2 dígitos são deve ser considerado literalmente. Por exemplo, se essa propriedade é definida como 99, o intervalo de 100 anos é de 0 (não um valor válido para a maioria dos calendários) a 99. Portanto, um valor de 2 dígitos de 30 anos é interpretado como 30."
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "O último ano de um intervalo de 100 anos que pode ser representado por um ano de 2 dígitos."
  overload: System.Globalization.HijriCalendar.TwoDigitYearMax*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Esse calendário é somente leitura."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O valor em uma operação de definição é menor que 100 ou maior que 9666."
  platform:
  - net462
