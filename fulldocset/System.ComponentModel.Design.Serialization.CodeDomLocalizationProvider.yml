  fullName: System.ComponentModel.Design.Serialization.CodeDomLocalizationProvider
  type: Class
  summary: "Fornece recursos de CodeDOM serviços de serialização. Essa classe não pode ser herdada."
  remarks: "A classe CodeDomLocalizationProvider é um provedor de serialização que fornece um recurso de localização. Ele dá suporte à serialização aos recursos por meio de <xref:System.ComponentModel.Design.IResourceService>, e adiciona duas propriedades para o componente raiz: `Language` e `Localizable`.</xref:System.ComponentModel.Design.IResourceService> Se `Localizable` é definido como `true`, esse provedor altera a maneira que as propriedades do componente são geradas e roteia seus valores para um arquivo de recurso. Há suporte para dois modelos de localização.       Você pode controlar as culturas que são oferecidas e o estilo da localização com parâmetros do construtor."
  syntax:
    content: 'public sealed class CodeDomLocalizationProvider : IDisposable, System.ComponentModel.Design.Serialization.IDesignerSerializationProvider'
