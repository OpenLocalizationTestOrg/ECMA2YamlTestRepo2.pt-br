  summary: "Delegado usado pelo <xref:System.Xml.Serialization.XmlSerializer>classe para desserialização de tipos de dados XML de codificação SOAP, não raiz.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Durante a inicialização, a infraestrutura de serialização de XML do .NET Framework gera e dinamicamente compila uma classe temporária para desserialização derivada da <xref:System.Xml.Serialization.XmlSerializationReader>classe</xref:System.Xml.Serialization.XmlSerializationReader> de Durante esse processo, o .NET Framework gera leitura métodos que implementam o delegado XmlSerializationReadCallback. Ele então para determinados faz mapeamentos entre tipos do .NET Framework e tipos de dados XML que são serializados por meio de XML de codificação SOAP e não são elementos raiz. Em seguida, se necessário, um método de leitura é chamado durante a desserialização.       Não crie instâncias da classe XmlSerializationReadCallback diretamente.       Codificação de SOAP é descrito na seção 5 da especificação do SOAP 1.1."
