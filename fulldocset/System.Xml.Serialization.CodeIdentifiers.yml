  remarks: "O nome de entrada não é exclusivo, se ele foi passado anteriormente para o <xref:System.Xml.Serialization.CodeIdentifiers.Add%2A>, <xref:System.Xml.Serialization.CodeIdentifiers.AddUnique%2A>, ou <xref:System.Xml.Serialization.CodeIdentifiers.AddReserved%2A>método, ou se ele foi gerado pelo <xref:System.Xml.Serialization.CodeIdentifiers.AddUnique%2A>método.</xref:System.Xml.Serialization.CodeIdentifiers.AddUnique%2A> </xref:System.Xml.Serialization.CodeIdentifiers.AddReserved%2A> </xref:System.Xml.Serialization.CodeIdentifiers.AddUnique%2A> </xref:System.Xml.Serialization.CodeIdentifiers.Add%2A> Se o nome não for exclusivo, uma nova cadeia de caracteres será gerada anexando-se à cadeia de caracteres original.       Se você deseja controlar os nomes das entidades de código que estão associadas a esquema XML ou as definições de serviço da Web, use os atributos associados, em vez de criar uma instância da <xref:System.Xml.Serialization.CodeIdentifiers>classe.</xref:System.Xml.Serialization.CodeIdentifiers> Para obter uma lista completa, consulte [atributos que controle a serialização XML](~/add/includes/ajax-current-ext-md.md)."
  syntax:
