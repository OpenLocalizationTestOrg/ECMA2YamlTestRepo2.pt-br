  name: ComponentDesigner
  nameWithType: ComponentDesigner
  fullName: System.ComponentModel.Design.ComponentDesigner
  type: Class
  summary: "Estende o comportamento do modo de design de um componente."
  remarks: "A classe base do designer designerdecomponente fornece um designer simple que pode estender o comportamento de um componente associado no modo de design.       Designerdecomponente fornece vazio <xref:System.ComponentModel.Design.IDesignerFilter>implementação, cujos métodos podem ser substituídos para ajustar os atributos, propriedades e eventos do componente associado ao tempo de design de interface.</xref:System.ComponentModel.Design.IDesignerFilter>       Você pode associar um designer com um tipo usando <xref:System.ComponentModel.DesignerAttribute>.</xref:System.ComponentModel.DesignerAttribute> Para obter uma visão geral de como personalizar o comportamento de tempo de design, consulte [Estendendo suporte em tempo de Design](~/add/includes/ajax-current-ext-md.md).       A classe de designerdecomponente implementa um comportamento especial de descritores de propriedade dos componentes herdados. Um tipo interno denominado `InheritedPropertyDescriptor` é usada pela implementação de designerdecomponente padrão para substituir propriedades que são herdadas de uma classe base. Há dois casos em que esses descritores de propriedade são adicionados.      1.  Para a raiz do objeto em si, que é retornado pelo <xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A?displayProperty=fullName>propriedade, porque você herdam da sua classe base.</xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A?displayProperty=fullName>      2.  Para campos encontrados na classe base do objeto raiz. Campos protegidos e públicos da classe base são adicionados para o designer para que eles podem ser manipulados pelo usuário.       O `InheritedPropertyDescriptor` classe modifica o valor padrão de uma propriedade, de modo que o valor padrão é o valor atual na instanciação do objeto. Isso ocorre porque a propriedade é herdada de outra instância. O designer define redefinindo o valor da propriedade como configurá-lo como o valor que foi definida pela classe herdada. Esse valor pode ser diferente do valor padrão armazenado nos metadados."
  example:
  - "The following code example provides an example ComponentDesigner implementation and an example component associated with the designer. The designer implements an override of the <xref:System.ComponentModel.Design.ComponentDesigner.Initialize%2A> method that calls the base `Initialize` method, an override of the <xref:System.ComponentModel.Design.ComponentDesigner.DoDefaultAction%2A> method that displays a <xref:System.Windows.Forms.MessageBox> when the component is double-clicked, and an override of the <xref:System.ComponentModel.Design.ComponentDesigner.Verbs%2A> property accessor that supplies a custom <xref:System.ComponentModel.Design.DesignerVerb> menu command to the shortcut menu for the component.  \n  \n [!code-cs[ComponentDesignerExample#1](~/add/codesnippet/csharp/t-system.componentmodel._153_1.cs)]\n [!code-cpp[ComponentDesignerExample#1](~/add/codesnippet/cpp/t-system.componentmodel._153_1.cpp)]\n [!code-vb[ComponentDesignerExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._153_1.vb)]"
  syntax:
    content: 'public class ComponentDesigner : IDisposable, System.ComponentModel.Design.IComponentInitializer, System.ComponentModel.Design.IDesignerFilter, System.ComponentModel.Design.ITreeDesigner'
