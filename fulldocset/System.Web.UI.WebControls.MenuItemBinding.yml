  - csharp
  name: FormatString
  nameWithType: MenuItemBinding.FormatString
  fullName: System.Web.UI.WebControls.MenuItemBinding.FormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a cadeia de caracteres que especifica o formato de exibição para o texto de um item de menu no qual o <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> objeto é aplicado."
  remarks: "A propriedade FormatString é usada para fornecer um formato personalizado para o texto de um item de menu. A cadeia de caracteres de formato pode consistir em uma cadeia de caracteres literal, um espaço reservado ou ambos. A cadeia de caracteres literal é exibida literalmente, enquanto o espaço reservado é substituído pelo valor que está associado ao texto do item de menu.       O espaço reservado é dividido em duas partes, separadas por dois-pontos, na forma {`A`:`Bxx`}. Por exemplo, {0: F2} exibe um número de ponto fixo com duas casas decimais.      > [!NOTE] > A cadeia de caracteres de espaço reservado deve ser colocada entre colchetes para indicar que é um espaço reservado e não uma cadeia de caracteres literal. Qualquer texto fora de chaves é exibido como texto literal.       Mantendo o sintaxe de cadeia de caracteres, o valor antes dos dois pontos de formatação padrão (`A` no exemplo geral) Especifica o índice do parâmetro em uma lista com base em zero de parâmetros. Como apenas um valor pode ser exibido em cada item de menu, o índice do parâmetro pode ser definido somente como 0.       O caractere após os dois-pontos (`B` no exemplo geral) Especifica o formato de exibição para o valor. A tabela a seguir lista os formatos comuns.      | Formato de caractere | Descrição |   |----------------------|-----------------|   | `C`| Exibe valores numéricos em formato de moeda. |   | `D`| Exibe valores numéricos em formato decimal. |   | `E`| Exibe valores numéricos em formato científico de (exponencial). |   | `F`| Exibe valores numéricos em um formato fixo. |   | `G`| Exibe valores numéricos em formato geral. |   | `N`| Exibe valores numéricos em formato de número. |   | `X`| Exibe valores numéricos em formato hexadecimal. |      > [!NOTE] > Os caracteres de formato não diferenciam maiusculas de minúsculas, exceto para `X`, que exibe os caracteres hexadecimais no caso especificado.       O valor após o caractere de formato (`xx` no exemplo geral) Especifica o número de dígitos significativos ou casas decimais a serem exibidas.       Para obter mais informações sobre cadeias de caracteres de formatação, consulte [tipos de formatação](~/add/includes/ajax-current-ext-md.md).       O valor dessa propriedade, quando definido, podem ser salvos automaticamente em um arquivo de recurso usando uma ferramenta de designer. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
