  summary: "Obtém o estilo usado para o texto exibido para o nó atual."
  remarks: "Use a propriedade CurrentNodeStyle para controlar a aparência do texto para o nó de caminho de navegação que representa a página exibida atualmente. Por padrão, o texto de exibição é o mesmo especificado no <xref:System.Web.SiteMapNode.Title%2A>propriedade o <xref:System.Web.SiteMapNode>que representa a página.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Title%2A> Configurações de estilo comuns incluem o espaçamento do nó, cor de primeiro plano, propriedades de fonte e cor do plano de fundo personalizado.       Para <xref:System.Web.UI.WebControls.SiteMapPath>nós, propriedades de estilo são mesclados em um único estilo, na seguinte ordem: 1.</xref:System.Web.UI.WebControls.SiteMapPath>  <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>2.</xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>  CurrentNodeStyle ou, se a página exibida atualmente é o nó raiz, <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>      > [!NOTE] > Se você definir o estilo de fonte do nó como um estilo de linha sobreposta riscado, o estilo de sublinhado padrão do nó não é exibido, a menos que seja explicitamente definido como `true`.       Se um <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>está definida, a propriedade CurrentNodeStyle será ignorada.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>"
