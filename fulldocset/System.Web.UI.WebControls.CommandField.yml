  remarks: "Quando o <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>propriedade de um <xref:System.Web.UI.WebControls.CommandField>campo é definido como `ButtonType.Image`, use a propriedade CancelImageUrl para especificar a imagem a ser exibida para o botão Cancelar.</xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Essa imagem pode ser em qualquer formato de arquivo (. jpg,. gif,. bmp e assim por diante), desde que o navegador do cliente oferece suporte a esse formato.      > [!NOTE] > Como uma alternativa para exibir uma imagem para o botão Cancelar, você pode exibir o texto pelo primeiro parâmetro de <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>propriedade `ButtonType.Button` ou `ButtonType.Link` e, em seguida, definindo o <xref:System.Web.UI.WebControls.CommandField.CancelText%2A>propriedade.</xref:System.Web.UI.WebControls.CommandField.CancelText%2A> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>"
  example:
