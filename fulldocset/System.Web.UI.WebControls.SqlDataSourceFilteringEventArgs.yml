  name: SqlDataSourceFilteringEventArgs
  nameWithType: SqlDataSourceFilteringEventArgs
  fullName: System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Filtering&quot;> </xref> evento o <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> controle."
  remarks: "A classe SqlDataSourceFilteringEventArgs é usada para passar dados para o <xref:System.Web.UI.WebControls.SqlDataSource.Filtering>manipulador de eventos do <xref:System.Web.UI.WebControls.SqlDataSource>controle.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.Filtering> O <xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs.ParameterValues%2A>propriedade fornece acesso para os valores de parâmetro de filtro antes da operação de filtragem é executada.</xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs.ParameterValues%2A> Você pode cancelar o <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>método definindo o <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade o <xref:System.Web.UI.WebControls.ObjectDataSourceFilteringEventArgs>para `true`.</xref:System.Web.UI.WebControls.ObjectDataSourceFilteringEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> Há suporte para filtragem quando o <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>estiver definida como o <xref:System.Web.UI.WebControls.SqlDataSourceMode>valor.</xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>"
  example:
  - "The following code example demonstrates how to retrieve data from the Northwind database and filter it using a <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> and <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A>. The <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> of the <xref:System.Web.UI.WebControls.SqlDataSource> is applied anytime the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method is executed to retrieve data. In this example, the <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> contains a placeholder for a filter parameter, which is contained in the <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> collection. In the <xref:System.Web.UI.WebControls.SqlDataSource.Filtering> event, the filter parameter is displayed in a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSourceFiltering#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_243_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSourceFiltering#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_243_1.aspx)]"
  syntax:
    content: 'public class SqlDataSourceFilteringEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
