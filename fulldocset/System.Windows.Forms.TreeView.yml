  summary: "Exibe uma coleção hierárquica de itens rotulados, cada representados por um <xref href=&quot;System.Windows.Forms.TreeNode&quot;> </xref>."
  remarks: "O <xref:System.Windows.Forms.TreeView.Nodes%2A>coleção contém todos os <xref:System.Windows.Forms.TreeNode>objetos que são atribuídos ao controle TreeView.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.Nodes%2A> Os nós de árvore na coleção são chamados de nós da árvore de raiz. Qualquer nó de árvore que é subsequentemente adicionado a um nó raiz da árvore é conhecido como um nó filho. Como cada <xref:System.Windows.Forms.TreeNode>pode conter uma coleção de outros <xref:System.Windows.Forms.TreeNode>objetos, talvez seja difícil determinar seu local na estrutura de árvore quando iterar pela coleção.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode> Você pode analisar o <xref:System.Windows.Forms.TreeNode.FullPath%2A?displayProperty=fullName>cadeia de caracteres usando o <xref:System.Windows.Forms.TreeView.PathSeparator%2A>string valor para determinar onde um <xref:System.Windows.Forms.TreeNode>rótulo começa e termina.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.PathSeparator%2A> </xref:System.Windows.Forms.TreeNode.FullPath%2A?displayProperty=fullName>       Você pode exibir imagens ao lado de nós de árvore, atribuindo um <xref:System.Windows.Forms.ImageList>para a <xref:System.Windows.Forms.TreeView.ImageList%2A>propriedade e referenciando o valor de índice de um <xref:System.Drawing.Image>a <xref:System.Windows.Forms.ImageList>atribuir esse <xref:System.Drawing.Image>.</xref:System.Drawing.Image> </xref:System.Windows.Forms.ImageList> </xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView.ImageList%2A> </xref:System.Windows.Forms.ImageList> Use as propriedades a seguir para atribuir imagens: - defina a <xref:System.Windows.Forms.TreeView.ImageIndex%2A>propriedade para o valor de índice a <xref:System.Drawing.Image>que você deseja exibir quando um nó de árvore não está selecionado.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView.ImageIndex%2A>      -Definir o <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>propriedade para o valor de índice a <xref:System.Drawing.Image>que você deseja exibir quando um nó de árvore é selecionado.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>       As imagens referenciadas pela <xref:System.Windows.Forms.TreeView.ImageIndex%2A>e <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>valores de propriedade são imagens padrão exibidas por todos os nós de árvore que são atribuídos para a <xref:System.Windows.Forms.TreeView.Nodes%2A>coleção.</xref:System.Windows.Forms.TreeView.Nodes%2A> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> </xref:System.Windows.Forms.TreeView.ImageIndex%2A> Nós de árvore individual podem substituir as imagens padrão definindo a <xref:System.Windows.Forms.TreeNode.ImageIndex%2A?displayProperty=fullName>e <xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A?displayProperty=fullName>Propriedades.</xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeNode.ImageIndex%2A?displayProperty=fullName>       As imagens de estado exibidas em TreeView são 16x16 pixels por padrão. Definindo o <xref:System.Windows.Forms.ImageList.ImageSize%2A>propriedade o <xref:System.Windows.Forms.TreeView.StateImageList%2A>não tem efeito sobre como as imagens são exibidas.</xref:System.Windows.Forms.TreeView.StateImageList%2A> </xref:System.Windows.Forms.ImageList.ImageSize%2A> No entanto, as imagens de estado são redimensionadas acordo com a configuração de DPI do sistema quando o arquivo App. config contém a seguinte entrada: ```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ``` nós de árvore podem ser expandidos para exibir o próximo nível filho de nós de árvore. O usuário pode expandir o <xref:System.Windows.Forms.TreeNode>clicando no botão de sinal de adição (+), caso seja exibida ao lado de <xref:System.Windows.Forms.TreeNode>, ou você pode expandir o <xref:System.Windows.Forms.TreeNode>chamando o <xref:System.Windows.Forms.TreeNode.Expand%2A?displayProperty=fullName>método.</xref:System.Windows.Forms.TreeNode.Expand%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode> Para expandir todos os filhos árvore nó níveis no <xref:System.Windows.Forms.TreeNode.Nodes%2A>coleção, chame o <xref:System.Windows.Forms.TreeNode.ExpandAll%2A>método.</xref:System.Windows.Forms.TreeNode.ExpandAll%2A> </xref:System.Windows.Forms.TreeNode.Nodes%2A> Você pode recolher filho de <xref:System.Windows.Forms.TreeNode>nível chamando o <xref:System.Windows.Forms.TreeNode.Collapse%2A?displayProperty=fullName>método, ou o usuário pode pressionar o botão de sinal de subtração (-), caso seja exibida ao lado de <xref:System.Windows.Forms.TreeNode>.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode.Collapse%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeNode> Você também pode chamar o <xref:System.Windows.Forms.TreeNode.Toggle%2A?displayProperty=fullName>método para alternar entre os estados expandidos e recolhidos.</xref:System.Windows.Forms.TreeNode.Toggle%2A?displayProperty=fullName>       Nós de árvore, opcionalmente, podem exibir caixas de seleção. Para exibir as caixas de seleção, defina o <xref:System.Windows.Forms.TreeView.CheckBoxes%2A>propriedade de TreeView para `true`.</xref:System.Windows.Forms.TreeView.CheckBoxes%2A> O <xref:System.Windows.Forms.TreeNode.Checked%2A>está definida como `true` para nós de árvore que estão em um estado selecionado.</xref:System.Windows.Forms.TreeNode.Checked%2A>      > [!NOTE] > Configuração o <xref:System.Windows.Forms.TreeNode.Checked%2A?displayProperty=fullName>propriedade de dentro do <xref:System.Windows.Forms.TreeView.BeforeCheck>ou <xref:System.Windows.Forms.TreeView.AfterCheck>evento faz com que o evento a ser gerado várias vezes e pode resultar em comportamento inesperado.</xref:System.Windows.Forms.TreeView.AfterCheck> </xref:System.Windows.Forms.TreeView.BeforeCheck> </xref:System.Windows.Forms.TreeNode.Checked%2A?displayProperty=fullName> Por exemplo, você pode definir o <xref:System.Windows.Forms.TreeNode.Checked%2A>propriedade no manipulador de eventos quando você estiver recursivamente atualizar os nós filho para que o usuário não precise expandir e verifique se cada um deles individualmente.</xref:System.Windows.Forms.TreeNode.Checked%2A> Para impedir que o evento que está sendo gerado várias vezes, adicionar lógica para o manipulador de eventos que executa o código recursivo somente se a <xref:System.Windows.Forms.TreeViewEventArgs.Action%2A>propriedade do <xref:System.Windows.Forms.TreeViewEventArgs>não está definida como <xref:System.Windows.Forms.TreeViewAction?displayProperty=fullName>.</xref:System.Windows.Forms.TreeViewAction?displayProperty=fullName> </xref:System.Windows.Forms.TreeViewEventArgs> </xref:System.Windows.Forms.TreeViewEventArgs.Action%2A> Para obter um exemplo de como fazer isso, consulte a seção exemplo de <xref:System.Windows.Forms.TreeView.AfterCheck>ou <xref:System.Windows.Forms.TreeView.BeforeCheck>eventos.</xref:System.Windows.Forms.TreeView.BeforeCheck> </xref:System.Windows.Forms.TreeView.AfterCheck>       Você pode alterar a aparência do controle TreeView definindo algumas de suas propriedades de exibição e estilo. Definindo <xref:System.Windows.Forms.TreeView.ShowPlusMinus%2A>para `true` exibe um botão de sinal de adição ou sinal de subtração ao lado de cada <xref:System.Windows.Forms.TreeNode>que podem ser expandidas ou recolhidas, respectivamente.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.ShowPlusMinus%2A> Definindo o <xref:System.Windows.Forms.TreeView.ShowRootLines%2A>propriedade `true` faz com que o modo de exibição de árvore exibir linhas que reúnam todos os nós de árvore de raiz.</xref:System.Windows.Forms.TreeView.ShowRootLines%2A> Você pode exibir linhas que conectam os nós de árvore filho para o nó raiz, definindo o <xref:System.Windows.Forms.TreeView.ShowLines%2A>propriedade `true`.</xref:System.Windows.Forms.TreeView.ShowLines%2A> Definindo o <xref:System.Windows.Forms.TreeView.HotTracking%2A>propriedade `true` alterações a aparência dos rótulos de nó de árvore quando o ponteiro do mouse passa sobre eles.</xref:System.Windows.Forms.TreeView.HotTracking%2A> Quando hot-rastreadas, os rótulos de nó de árvore assumem a aparência de um hiperlink. Também completamente, você pode personalizar a aparência do controle TreeView. Para fazer isso, defina o <xref:System.Windows.Forms.TreeView.DrawMode%2A>propriedade com um valor diferente de <xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>e tratar o <xref:System.Windows.Forms.TreeView.DrawNode>evento.</xref:System.Windows.Forms.TreeView.DrawNode> </xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.DrawMode%2A>      > [!NOTE] > Ao definir o <xref:System.Windows.Forms.TreeView.CheckBoxes%2A>, <xref:System.Windows.Forms.TreeView.Scrollable%2A>, <xref:System.Windows.Forms.TreeView.ImageIndex%2A>, e <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>Propriedades em tempo de execução, o identificador de TreeView é recriado (consulte <xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName>) para atualizar a aparência do controle.</xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> </xref:System.Windows.Forms.TreeView.ImageIndex%2A> </xref:System.Windows.Forms.TreeView.Scrollable%2A> </xref:System.Windows.Forms.TreeView.CheckBoxes%2A> Isso faz com que todos os nós de árvore a ser recolhido, exceto a selecionada <xref:System.Windows.Forms.TreeNode>.</xref:System.Windows.Forms.TreeNode>"
  example:
  - "The following code example demonstrates the use of the TreeView control.  \n  \n [!code-cs[TreeViewMisc#10](~/add/codesnippet/csharp/t-system.windows.forms.t_28_1.cs)]\n [!code-vb[TreeViewMisc#10](~/add/codesnippet/visualbasic/t-system.windows.forms.t_28_1.vb)]  \n  \n The following, more complex code example displays customer information in a TreeView control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the TreeView is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait <xref:System.Windows.Forms.Cursor> is displayed while the TreeView creates and paints the <xref:System.Windows.Forms.TreeNode> objects. This example requires that you have a `Customer` object that can hold a collection of `Order` objects. It also requires that you have a cursor file that is named `MyWait.cur` in the application directory and that you have created an instance of a TreeView control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_28_2.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.t_28_2.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.t_28_2.cpp)]"
