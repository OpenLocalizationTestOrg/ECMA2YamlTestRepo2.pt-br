  summary: "Representa os modos de atualização possíveis para o conteúdo em um <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> controle."
  remarks: "A enumeração UpdatePanelUpdateMode define os modos de atualização possíveis para o conteúdo de um <xref:System.Web.UI.UpdatePanel>controle.</xref:System.Web.UI.UpdatePanel> O <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>propriedade deve ser definida como um dos valores da enumeração UpdatePanelUpdateMode.</xref:System.Web.UI.UpdatePanel.UpdateMode%2A> O <xref:System.Web.UI.UpdatePanel>controle requer que o <xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>propriedade o <xref:System.Web.UI.ScriptManager>controle ser `true` para renderização parcial da página ocorra.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A> </xref:System.Web.UI.UpdatePanel>       O valor padrão de <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>propriedade é sempre.</xref:System.Web.UI.UpdatePanel.UpdateMode%2A>       Se o <xref:System.Web.UI.UpdatePanel>controle está dentro de outro <xref:System.Web.UI.UpdatePanel>controle e o painel pai é atualizada, o painel aninhado também será atualizado independentemente do <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>o valor da propriedade.</xref:System.Web.UI.UpdatePanel.UpdateMode%2A> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>"
  example:
  - "The following example declares two <xref:System.Web.UI.UpdatePanel> controls. The first panel sets the <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> property of an <xref:System.Web.UI.UpdatePanel> control to Conditional. The second panel has <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> set to Always by default. A button outside both panels is registered as an asynchronous postback control by using the <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> method of the <xref:System.Web.UI.ScriptManager> control. In the button's click event handler, the <xref:System.Web.UI.UpdatePanel.Update%2A> method of the first panel is called if more than five seconds have elapsed since its last update. In this scenario, the panel's content is updated only if the last panel update was more than five seconds ago. The second panel's content is always updated.  \n  \n [!code-cs[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/csharp/t-system.web.ui.updatepa_2_1.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_2_1.aspx)]"
