  remarks: "Este delegado é usado com os seguintes eventos anexados:- <xref:System.Windows.DragDrop.QueryContinueDrag?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewQueryContinueDrag?displayProperty=fullName>Este delegado também é usado com os seguintes eventos roteados em elementos de base.</xref:System.Windows.DragDrop.PreviewQueryContinueDrag?displayProperty=fullName> </xref:System.Windows.DragDrop.QueryContinueDrag?displayProperty=fullName> Esses eventos roteados encaminham os eventos anexados listados anteriormente para torná-las mais acessível para o modelo de elemento geral em [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.QueryContinueDrag?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewQueryContinueDrag?displayProperty=fullName>- <xref:System.Windows.ContentElement.QueryContinueDrag?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewQueryContinueDrag?displayProperty=fullName>Os eventos anexados e os eventos roteado de elemento base compartilham seus dados de evento e bolha e túnel versões dos eventos roteados também compartilham dados de evento.</xref:System.Windows.ContentElement.PreviewQueryContinueDrag?displayProperty=fullName> </xref:System.Windows.ContentElement.QueryContinueDrag?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewQueryContinueDrag?displayProperty=fullName> </xref:System.Windows.UIElement.QueryContinueDrag?displayProperty=fullName> Isso pode afetar as características manipuladas do evento conforme ela se desloca a rota de evento. Para obter detalhes, consulte [visão geral de entrada](~/add/includes/ajax-current-ext-md.md).       O <xref:System.Windows.DragDrop.QueryContinueDrag?displayProperty=fullName>evento anexado ocorre durante uma operação de arrastar e soltar e permite que a fonte determinar se a operação de arrastar e soltar deve ser cancelada.</xref:System.Windows.DragDrop.QueryContinueDrag?displayProperty=fullName>"
