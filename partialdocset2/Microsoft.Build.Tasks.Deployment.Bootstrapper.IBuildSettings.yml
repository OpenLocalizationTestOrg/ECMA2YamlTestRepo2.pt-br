  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.Bootstrapper
  summary: "Obtém ou define o local de origem esperado quando o bootstrapper é publicado em um site da Web."
  remarks: "Se você tiver especificado <xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ApplicationFile%2A>, o bootstraper será publicado no local especificado por esse valor.</xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ApplicationFile%2A>       Se <xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ComponentsLocation%2A>for definido como <xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.ComponentsLocation>, necessários arquivos de componente serão publicados em um local em relação a esse valor.</xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.ComponentsLocation> </xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ComponentsLocation%2A>       Defina esse valor como nulo se Setup.exe não for publicado na Web."
  syntax:
    content: public string ApplicationUrl { get; set; }
    return:
      type: System.String
      description: "O local de origem esperado quando o bootstrapper é publicado em um site da Web."
  overload: Microsoft.Build.Tasks.Deployment.Bootstrapper.IBuildSettings.ApplicationUrl*
  exceptions: []
  platform:
  - net462
