- uid: System.Web.Configuration.HostingEnvironmentSection.ShutdownTimeout
  id: ShutdownTimeout
  parent: System.Web.Configuration.HostingEnvironmentSection
  langs:
  - csharp
  name: ShutdownTimeout
  nameWithType: HostingEnvironmentSection.ShutdownTimeout
  fullName: System.Web.Configuration.HostingEnvironmentSection.ShutdownTimeout
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define a quantidade de tempo, em segundos, para desligar o aplicativo."
  remarks: "O valor padrão para a propriedade ShutdownTimeout é 30 segundos. Essa configuração pode ser definida no nível do aplicativo ou da máquina. Se essa configuração é definida em qualquer outro nível de configuração, ele será ignorado. Se um depurador é anexado ao aplicativo, o aplicativo será não ser desligado."
  example:
  - "The following code example shows how to use the ShutdownTimeout property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HostingEnvironmentSection> class.  \n  \n [!code-vb[System.Web.Configuration.HostingEnvironmentSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_291_1.vb)]\n [!code-cs[System.Web.Configuration.HostingEnvironmentSection#3](~/add/codesnippet/csharp/p-system.web.configurati_291_1.cs)]"
  syntax:
    content: public TimeSpan ShutdownTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "Um <xref:System.TimeSpan>que é o número especificado de segundos para desligar o aplicativo.</xref:System.TimeSpan> O padrão é de 30 segundos."
  overload: System.Web.Configuration.HostingEnvironmentSection.ShutdownTimeout*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.HostingEnvironmentSection.UrlMetadataSlidingExpiration
  id: UrlMetadataSlidingExpiration
  parent: System.Web.Configuration.HostingEnvironmentSection
  langs:
  - csharp
  name: UrlMetadataSlidingExpiration
  nameWithType: HostingEnvironmentSection.UrlMetadataSlidingExpiration
  fullName: System.Web.Configuration.HostingEnvironmentSection.UrlMetadataSlidingExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que determina como o ASP.NET armazena metadados de URL."
  remarks: "Um exemplo de URL de metadados é informações no arquivo Web. config sobre restrições de segurança que se aplicam a uma URL específica.       Os valores a seguir têm significado especial: - &quot;Infinito&quot;. URL de metadados é armazenado em cache sem uma expiração deslizante. Isso significa que o cache continua até que o servidor usa o máximo alocado a quantidade de memória. Esse é o comportamento padrão no ASP.NET 3.5 e versões anteriores.      -   &quot;00:00:00&quot;. URL de metadados não é armazenado em cache. Os metadados são geradas novamente com cada solicitação. Isso é mais eficiente para cenários onde a mesma URL raramente é solicitada."
  syntax:
    content: public TimeSpan UrlMetadataSlidingExpiration { get; set; }
    return:
      type: System.TimeSpan
      description: "Um valor que determina como o ASP.NET armazena metadados de URL. O valor padrão é 1 minuto."
  overload: System.Web.Configuration.HostingEnvironmentSection.UrlMetadataSlidingExpiration*
  exceptions: []
  platform:
  - net462
