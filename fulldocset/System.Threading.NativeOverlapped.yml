  type: Struct
  summary: "Fornece um layout explícito que é visível do código não gerenciado e que terá o mesmo layout que a estrutura OVERLAPPED Win32 com campos reservados adicionais no final."
  remarks: "O tipo de valor NativeOverlapped.NET Framework representa uma versão não gerenciada da estrutura OVERLAPPED Win32. O layout desta estrutura deve ser idêntico ao OVERLAPPED. Quatro DWORDs adicionais são reservados no final."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

