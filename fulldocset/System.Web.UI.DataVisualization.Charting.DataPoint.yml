  name: DataPoint
  nameWithType: DataPoint
  fullName: System.Web.UI.DataVisualization.Charting.DataPoint
  type: Class
  summary: "Representa um ponto de dados que é armazenado no <xref href=&quot;System.Web.UI.DataVisualization.Charting.DataPointCollection&quot;> </xref> classe."
  remarks: "Os DataPoint classe repositórios de propriedades associadas a dados, bem como dados de valores de ponto. Por exemplo, um ponto de dados tem um valor, mas também tem uma propriedade de cor, propriedade de imagem de plano de fundo, propriedade de gradiente do plano de fundo e assim por diante. Para obter mais informações sobre dados de ponto de propriedades, consulte o <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties>tópico de visão geral da classe.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties>       Cada ponto de dados consiste em um valor de X e um ou mais valores de Y. O valor de X pode ser zero, ou você pode definir isso explicitamente.       Somente um valor de Y por ponto é necessário para todos os tipos de gráfico, exceto gráficos de bolhas, de velas e de estoque. Esses tipos de gráfico exigem mais de um valor de Y como um ponto de dados consiste em vários valores. Por exemplo, para plotar uma coluna do gráfico de estoque, quatro valores são necessários: os valores alto, baixos, abrir e fechar.       Dados podem ser adicionados pelo tempo de design ou de execução; Você também pode usar a associação de dados em tempo de execução."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("YValues")]

      [System.ComponentModel.TypeConverter("System.Web.UI.Design.DataVisualization.Charting.DataPointConverter, System.Web.DataVisualization.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      [System.Web.UI.Themeable(false)]

