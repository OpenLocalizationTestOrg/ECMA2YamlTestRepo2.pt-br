onte de dados subjacentes implementa o <xref:System.ComponentModel.IBindingList>interface e o <xref:System.ComponentModel.IBindingList.AllowNew%2A>está definida como `true`, você pode usar o <xref:System.Windows.Forms.CurrencyManager.AddNew%2A>método.</xref:System.Windows.Forms.CurrencyManager.AddNew%2A> </xref:System.ComponentModel.IBindingList.AllowNew%2A> </xref:System.ComponentModel.IBindingList>"
