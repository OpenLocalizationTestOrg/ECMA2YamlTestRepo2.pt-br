    return:
      type: System.String
      description: "Uma referência de tipo válido ou uma cadeia de caracteres vazia (&quot;&quot;). O padrão é uma cadeia de caracteres vazia."
  overload: System.Web.Configuration.ProfileSection.Inherits*
  exceptions: []
  platform:
  - net462
