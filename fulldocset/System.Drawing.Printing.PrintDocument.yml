- uid: System.Drawing.Printing.PrintDocument.PrintController
  id: PrintController
  parent: System.Drawing.Printing.PrintDocument
  langs:
  - csharp
  name: PrintController
  nameWithType: PrintDocument.PrintController
  fullName: System.Drawing.Printing.PrintDocument.PrintController
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Obtém ou define o controlador da impressora que orienta o processo de impressão."
  remarks: "Um controlador de impressão orienta o processo de impressão de várias maneiras. Por exemplo, para imprimir um documento, você precisa convertê-lo para um <xref:System.Drawing.Graphics>objeto.</xref:System.Drawing.Graphics> Um <xref:System.Drawing.Printing.PrintController>Especifica onde desenhar o elemento gráfico em uma imagem de uma visualização de impressão ou em uma impressora, na verdade, imprimir o documento.</xref:System.Drawing.Printing.PrintController> Um controlador de impressão também pode especificar se deseja imprimir um documento imediatamente ou aguardar um intervalo especificado."
  example:
  - "The following code example requires that you have created an instance of the <xref:System.Drawing.Printing.PrintDocument> class that is named `myPrintDocument`. The example creates a new instance of the <xref:System.Drawing.Printing.PrintController> class, assigns it to the PrintController property of `myPrintDocument`, and prints the document.  \n  \n Use the <xref:System.Drawing.Printing> and <xref:System.Windows.Forms> namespaces for this example.  \n  \n [!code-cs[Classic PrintDocument.PrintController Example#1](~/add/codesnippet/csharp/p-system.drawing.printin_6_1.cs)]\n [!code-vb[Classic PrintDocument.PrintController Example#1](~/add/codesnippet/visualbasic/p-system.drawing.printin_6_1.vb)]\n [!code-cpp[Classic PrintDocument.PrintController Example#1](~/add/codesnippet/cpp/p-system.drawing.printin_6_1.cpp)]"
  syntax:
    content: public System.Drawing.Printing.PrintController PrintController { get; set; }
    return:
      type: System.Drawing.Printing.PrintController
      description: "O <xref href=&quot;System.Drawing.Printing.PrintController&quot;> </xref> que orienta o processo de impressão. O padrão é uma nova instância do <xref href=&quot;System.Windows.Forms.PrintControllerWithStatusDialog&quot;> </xref> classe."
  overload: System.Drawing.Printing.PrintDocument.PrintController*
  exceptions: []
  platform:
  - net462
- uid: System.Drawing.Printing.PrintDocument.PrinterSettings
  id: PrinterSettings
  parent: System.Drawing.Printing.PrintDocument
  langs:
  - csharp
  name: PrinterSettings
  nameWithType: PrintDocument.PrinterSettings
  fullName: System.Drawing.Printing.PrintDocument.PrinterSettings
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Obtém ou define a impressora que imprime o documento."
  remarks: "Você pode especificar várias configurações de impressora por meio da propriedade PrinterSettings. Por exemplo, use a <xref:System.Drawing.Printing.PrinterSettings.Copies%2A?displayProperty=fullName>propriedade para especificar o número de cópias que deseja imprimir, a <xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A?displayProperty=fullName>propriedade para especificar a impressora para uso e a <xref:System.Drawing.Printing.PrinterSettings.PrintRange%2A?displayProperty=fullName>propriedade para especificar o intervalo de páginas que deseja imprimir.</xref:System.Drawing.Printing.PrinterSettings.PrintRange%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PrinterSettings.PrinterName%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PrinterSettings.Copies%2A?displayProperty=fullName>"
  example:
  - "The following code example prints a document on the specified printer. The example makes three assumptions: that a variable names `filePath` has been set to the path of the file to print; that a method named `pd_PrintPage`, which handles the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event, has been defined; and that a variable named `printer` has been set to the printer's name.  \n  \n Use the <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cpp[Classic PrintDocument.PrinterSettings Example#1](~/add/codesnippet/cpp/p-system.drawing.printin_2_1.cpp)]\n [!code-cs[Classic PrintDocument.PrinterSettings Example#1](~/add/codesnippet/csharp/p-system.drawing.printin_2_1.cs)]\n [!code-vb[Classic PrintDocument.PrinterSettings Example#1](~/add/codesnippet/visualbasic/p-system.drawing.printin_2_1.vb)]"
  syntax:
    content: public System.Drawing.Printing.PrinterSettings PrinterSettings { get; set; }
    return:
      type: System.Drawing.Printing.PrinterSettings
      description: "Um <xref href=&quot;System.Drawing.Printing.PrinterSettings&quot;> </xref> que especifica onde e como o documento será impresso. O padrão é um <xref href=&quot;System.Drawing.Printing.PrinterSettings&quot;> </xref> com suas propriedades definidas para seus valores padrão."
  overload: System.Drawing.Printing.PrintDocument.PrinterSettings*
  exceptions: []
  platform:
  - net462
- uid: System.Drawing.Printing.PrintDocument.PrintPage
  id: PrintPage
  parent: System.Drawing.Printing.PrintDocument
  langs:
  - csharp
  name: PrintPage
  nameWithType: PrintDocument.PrintPage
  fullName: System.Drawing.Printing.PrintDocument.PrintPage
  type: Event
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Ocorre quando a saída de impressão da página atual for necessário."
  remarks: "Para especificar a saída de impressão, use a <xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A>propriedade de <xref:System.Drawing.Printing.PrintPageEventArgs>.</xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A> Por exemplo, para especificar uma linha de texto que deve ser impresso, desenhar o texto usando o <xref:System.Drawing.Graphics.DrawString%2A?displayProperty=fullName>método.</xref:System.Drawing.Graphics.DrawString%2A?displayProperty=fullName>       Além de especificar a saída, você pode indicar se há páginas adicionais para imprimir, definindo o <xref:System.Drawing.Printing.PrintPageEventArgs.HasMorePages%2A?displayProperty=fullName>propriedade `true`.</xref:System.Drawing.Printing.PrintPageEventArgs.HasMorePages%2A?displayProperty=fullName> O padrão é `false`, que indica que não existem mais páginas para imprimir. Configurações de página individuais também podem ser modificadas por meio de <xref:System.Drawing.Printing.PageSettings>e o trabalho de impressão pode ser cancelado definindo o <xref:System.Drawing.Printing.PrintPageEventArgs.Cancel%2A?displayProperty=fullName>propriedade `true`.</xref:System.Drawing.Printing.PrintPageEventArgs.Cancel%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PageSettings> Para imprimir cada página de um documento usando as configurações de página diferentes, tratar o <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings>evento.</xref:System.Drawing.Printing.PrintDocument.QueryPageSettings>       Para associar o evento com o manipulador de eventos, adicione uma instância do <xref:System.Drawing.Printing.PrintPageEventHandler>delegar para o evento.</xref:System.Drawing.Printing.PrintPageEventHandler> O manipulador de eventos é chamado sempre que o evento ocorre. Para obter mais informações sobre como manipular eventos com delegados, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates handling the PrintPage event.  \n  \n For another example, see [How to: Print a Multi-Page Text File in Windows Forms](~/add/includes/ajax-current-ext-md.md).  \n  \n Use the <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cpp[Classic PrintDocument Example#1](~/add/codesnippet/cpp/e-system.drawing.printin_0_1.cpp)]\n [!code-vb[Classic PrintDocument Example#1](~/add/codesnippet/visualbasic/e-system.drawing.printin_0_1.vb)]\n [!code-cs[Classic PrintDocument Example#1](~/add/codesnippet/csharp/e-system.drawing.printin_0_1.cs)]"
  syntax:
    content: public event System.Drawing.Printing.PrintPageEventHandler PrintPage;
    return:
      type: System.Drawing.Printing.PrintPageEventHandler
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Drawing.Printing.PrintDocument.QueryPageSettings
  id: QueryPageSettings
  parent: System.Drawing.Printing.PrintDocument
  langs:
  - csharp
  name: QueryPageSettings
  nameWithType: PrintDocument.QueryPageSettings
  fullName: System.Drawing.Printing.PrintDocument.QueryPageSettings
  type: Event
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Ocorre imediatamente antes de cada <xref href=&quot;System.Drawing.Printing.PrintDocument.PrintPage&quot;> </xref> eventos."
  remarks: "É possível imprimir cada página de um documento usando as configurações de página diferentes. Definir configurações de página, modificando as propriedades individuais do <xref:System.Drawing.Printing.QueryPageSettingsEventArgs.PageSettings%2A?displayProperty=fullName>propriedade ou definindo a propriedade <xref:System.Drawing.Printing.PageSettings>.</xref:System.Drawing.Printing.PageSettings> </xref:System.Drawing.Printing.QueryPageSettingsEventArgs.PageSettings%2A?displayProperty=fullName> As alterações feitas a <xref:System.Drawing.Printing.PageSettings>afetam apenas a página atual, não as configurações do documento padrão página.</xref:System.Drawing.Printing.PageSettings> O trabalho de impressão também pode ser cancelado, definindo a <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>propriedade `true` para <xref:System.Drawing.Printing.QueryPageSettingsEventArgs>.</xref:System.Drawing.Printing.QueryPageSettingsEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Para associar o evento com o manipulador de eventos, adicione uma instância do <xref:System.Drawing.Printing.QueryPageSettingsEventHandler>delegar para o evento.</xref:System.Drawing.Printing.QueryPageSettingsEventHandler> O manipulador de eventos é chamado sempre que o evento ocorre. Para obter mais informações sobre como manipular eventos com delegados, consulte [eventos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example prints a document with the first page in color, if the printer supports it. The example requires that a <xref:System.Drawing.Printing.PrintDocument> variable named `printDoc` has been created, and the <xref:System.Drawing.Printing.PrintDocument.PrintPage> and QueryPageSettings events are handled. The `currentPageNumber` variable is incremented after every page is printed in the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event, which is not shown.  \n  \n Use the <xref:System.Drawing> and <xref:System.Drawing.Printing> namespaces for this example.  \n  \n [!code-cs[PaperSource and PaperSize Example with Resolution#6](~/add/codesnippet/csharp/e-system.drawing.printin_1_1.cs)]\n [!code-cpp[PaperSource and PaperSize Example with Resolution#6](~/add/codesnippet/cpp/e-system.drawing.printin_1_1.cpp)]\n [!code-vb[PaperSource and PaperSize Example with Resolution#6](~/add/codesnippet/visualbasic/e-system.drawing.printin_1_1.vb)]"
  syntax:
    content: public event System.Drawing.Printing.QueryPageSettingsEventHandler QueryPageSettings;
    return:
      type: System.Drawing.Printing.QueryPageSettingsEventHandler
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
