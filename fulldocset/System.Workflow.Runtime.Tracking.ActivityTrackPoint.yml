- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations
  id: Annotations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: Annotations
  nameWithType: ActivityTrackPoint.Annotations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém a coleção de anotações associadas ao ponto de controle."
  remarks: "Você pode adicionar a anotações para especificar as anotações a serem retornados no <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>enviados para o serviço de controle quando o ponto de controle for correspondido.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> Se anotações estiver vazio, não há anotações são associadas com o ponto de controle.       As anotações são `strings` definir que contêm informações associadas ao ponto de controle. Por exemplo, uma anotação pode conter informações sobre o caminho de execução possível o fluxo de trabalho pode levar a partir deste ponto de controle, ou ele pode conter informações a serem exibidas em uma interface de usuário."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingAnnotationCollection
      description: "An <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingAnnotationCollection&quot;></xref>. O padrão é uma coleção vazia."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations
  id: ExcludedLocations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: ExcludedLocations
  nameWithType: ActivityTrackPoint.ExcludedLocations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém a coleção de locais que devem ser excluídos do ponto de controle, a infra-estrutura de controle de tempo de execução."
  remarks: "Se houver <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>em ExcludedLocations for correspondida para um evento de status de uma atividade específica, não haverá correspondência de ponto de controle e nenhum <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>serão enviadas para o serviço de acompanhamento.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Se ExcludedLocations estiver vazio, não existem localizações excluídas.       Você pode usar ExcludedLocations para excluir especificamente locais do rastreamento em tempo de execução de infra-estrutura de rastreamento. Por exemplo, se você quiser controlar todas as <xref:System.Workflow.Activities.CodeActivity>atividades, exceto o <xref:System.Workflow.Activities.CodeActivity>atividade com um <xref:System.Workflow.ComponentModel.Activity.Name%2A>propriedade de &quot;Código1&quot;, você pode definir um <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>que corresponde a todos os <xref:System.Workflow.Activities.CodeActivity>atividades e adicioná-lo ao <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> </xref:System.Workflow.ComponentModel.Activity.Name%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Activities.CodeActivity> Em seguida, você pode definir outro <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>que corresponda <xref:System.Workflow.Activities.CodeActivity>atividades com um <xref:System.Workflow.ComponentModel.Activity.Name%2A>propriedade definida como &quot;1&quot; e adicioná-lo ao ExcludedLocations.</xref:System.Workflow.ComponentModel.Activity.Name%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> O ponto de controle, em seguida, corresponderá a todos os <xref:System.Workflow.Activities.CodeActivity>atividades, exceto a atividade de &quot;Código1&quot;.</xref:System.Workflow.Activities.CodeActivity>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection ExcludedLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection
      description: "Um <xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection&quot;> </xref> que especifica os locais a serem excluídos do ponto de controle. O padrão é uma coleção vazia."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts
  id: Extracts
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: Extracts
  nameWithType: ActivityTrackPoint.Extracts
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém uma coleção que especifica os dados a ser extraído da instância de fluxo de trabalho e enviados para o serviço de controle."
  remarks: "Quando um ponto de controle for correspondido, a infra-estrutura de controle de tempo de execução pode extrair dados da instância de fluxo de trabalho. A infra-estrutura de controle de tempo de execução encapsula os dados extraídos em <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>objetos que ele coloca no <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A>do <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>que ele envia para o serviço de acompanhamento.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A> </xref:System.Workflow.Runtime.Tracking.TrackingDataItem> Se extrai estiver vazia, nenhum dado será extraído.       Você pode adicionar <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>objetos para extrair para especificar dados de membro que devem ser extraídos da atividade associados a esse ponto de controle e, em seguida, você pode adicionar <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>objetos para extrair para especificar dados de membro que devem ser extraídos da atividade do fluxo de trabalho.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ExtractCollection Extracts { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ExtractCollection
      description: "Um <xref href=&quot;System.Workflow.Runtime.Tracking.ExtractCollection&quot;> </xref> que especifica os dados a ser extraído e enviados para o serviço de controle. O padrão é uma coleção vazia."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations
  id: MatchingLocations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: MatchingLocations
  nameWithType: ActivityTrackPoint.MatchingLocations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Obtém a coleção de locais que devem ser incluídos na correspondência para o ponto de controle pela infraestrutura de controle de tempo de execução."
  remarks: "Se MatchingLocations estiver vazia, o ponto de controle não pode ser correspondido pelo tempo de execução de infra-estrutura de rastreamento. Você deve adicionar pelo menos um <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>para MatchingLocations para o <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>para participar na correspondência.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>       O ponto de controle será correspondido se houver <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>em MatchingLocations é correspondido pelo tempo de execução de controle de infraestrutura e nenhum <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>em <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>for correspondida.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>"
  example:
  - "The following example demonstrates accessing the MatchingLocations property. This example is from the TrackingProfileDesigner SDK sample. For more information, see [Tracking Profile Designer Sample](http://msdn.microsoft.com/en-us/a280199c-3000-4148-ac63-cb5aaeac07c8).  \n  \n [!code-cs[WF_Samples#120](~/add/codesnippet/csharp/wf_snippets/snippets1.cs#120)]\n [!code-vb[WF_Samples#120](~/add/codesnippet/visualbasic/wf_snippets/snippets1.vb#120)]"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection MatchingLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection
      description: "Um <xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection&quot;> </xref> que especifica os locais a serem correspondidos para o ponto de controle. O padrão é uma coleção vazia."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations*
  exceptions: []
  platform:
  - net462
