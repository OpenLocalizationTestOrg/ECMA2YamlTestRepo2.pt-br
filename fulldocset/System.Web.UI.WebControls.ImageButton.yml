  summary: "Obtém ou define um valor que indica se a validação é executada quando o <xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;> </xref> controle é clicado."
  remarks: "Por padrão, a validação de página é executada quando um <xref:System.Web.UI.WebControls.ImageButton>controle é clicado.</xref:System.Web.UI.WebControls.ImageButton> Validação de página determina se os controles de entrada associado com um controle de validação na página de que todos os passam as regras de validação especificadas pelo controle de validação.       Você pode especificar ou determinar se a validação é executada no cliente e o servidor quando um <xref:System.Web.UI.WebControls.ImageButton>controle é clicado, usando a propriedade CausesValidation.</xref:System.Web.UI.WebControls.ImageButton> Para impedir a validação do que está sendo executada, defina a propriedade CausesValidation `false`.       Essa propriedade normalmente é definida como `false` para uma redefinição ou botão Limpar impedir que a validação do que está sendo executada quando o botão é clicado.       Quando o valor da propriedade CausesValidation é definido como `true`, você também pode usar o <xref:System.Web.UI.WebControls.ImageButton.ValidationGroup%2A>propriedade para especificar o nome do grupo de validação para o qual o <xref:System.Web.UI.WebControls.ImageButton>controle aciona a validação.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.ImageButton.ValidationGroup%2A>       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example demonstrates how to use the CausesValidation property to prevent page validation from occurring. Notice how the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method activates each validation control independently.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[ImageButtonCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_248_1.aspx)]\n [!code-cs[ImageButtonCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_248_1.aspx)]"
