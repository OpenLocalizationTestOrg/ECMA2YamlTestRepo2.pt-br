- uid: System.Web.Security.UrlAuthorizationModule.CheckUrlAccessForPrincipal(System.String,System.Security.Principal.IPrincipal,System.String)
  id: CheckUrlAccessForPrincipal(System.String,System.Security.Principal.IPrincipal,System.String)
  parent: System.Web.Security.UrlAuthorizationModule
  langs:
  - csharp
  name: CheckUrlAccessForPrincipal(String,IPrincipal,String)
  nameWithType: UrlAuthorizationModule.CheckUrlAccessForPrincipal(String,IPrincipal,String)
  fullName: System.Web.Security.UrlAuthorizationModule.CheckUrlAccessForPrincipal(String,IPrincipal,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Determina se o usuário tem acesso ao arquivo solicitado."
  remarks: "O método CheckUrlAccessForPrincipal verifica se o usuário atual será concedido acesso ao arquivo solicitado no arquivo Web. config para o aplicativo.       Se o verbo HTTP usado para fazer a solicitação é `GET`, `POST`, ou `HEAD`, o método CheckUrlAccessForPrincipal verifica para acesso de leitura para o arquivo. Se qualquer outro verbo for usado, o CheckUrlAccessForPrincipal verifica para acesso de leitura/gravação para o arquivo.       Para obter mais informações e um exemplo de arquivo Web. config, consulte o <xref:System.Web.Security.UrlAuthorizationModule>documentação de classe.</xref:System.Web.Security.UrlAuthorizationModule>"
  syntax:
    content: public static bool CheckUrlAccessForPrincipal (string virtualPath, System.Security.Principal.IPrincipal user, string verb);
    parameters:
    - id: virtualPath
      type: System.String
      description: "O caminho virtual para o arquivo."
    - id: user
      type: System.Security.Principal.IPrincipal
      description: "Um <xref:System.Security.Principal.IPrincipal>objeto representando o usuário atual.</xref:System.Security.Principal.IPrincipal>"
    - id: verb
      type: System.String
      description: "O verbo HTTP usado para fazer a solicitação."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o usuário atual pode acessar o arquivo. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.UrlAuthorizationModule.CheckUrlAccessForPrincipal*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>virtualPath</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>user</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>verb</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>virtualPath</code>está fora do caminho raiz do aplicativo."
  platform:
  - net462
