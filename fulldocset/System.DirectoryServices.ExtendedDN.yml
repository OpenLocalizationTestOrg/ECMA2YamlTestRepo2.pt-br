  name: ExtendedDN
  nameWithType: ExtendedDN
  fullName: System.DirectoryServices.ExtendedDN
  type: Enum
  summary: "A enumeração ExtendedDN Especifica o formato no qual retornar o nome distinto estendido. Essa enumeração é usada com a &lt;xref:System.DirectoryServices.DirectorySearcher.ExtendedDN%2A?displayProperty=fullName&gt; propriedade."
  remarks: "A forma estendida de um nome diferenciado inclui uma representação de cadeia de caracteres da propriedade objectGUID de um objeto. Para objetos de segurança, como usuários, grupos e computadores, de forma estendida também inclui uma representação de cadeia de caracteres da propriedade objectSID. Para obter mais informações sobre o objectGUID e objectSID propriedades, consulte os tópicos [Guid de objeto](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_objectguid.asp) e [Sid do objeto](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_objectguid.asp) na biblioteca MSDN em [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  example:
  - "The following C# example shows how to return a collection of distinguished names in hexadecimal format.  \n  \n```c#  \nusing System.DirectoryServices;  \n...  \nDirectorySearcher src = new DirectorySearcher(\"…\");  \nsrc.PropertiesToLoad = new string[] {ntSecurityDescriptor,…};  \nsrc.ExtendedDN = ExtendedDN.HexString;  \nSearchResultCollection res = src.FindAll();  \n  \n```"
  syntax:
    content: public enum ExtendedDN
  inheritance:
