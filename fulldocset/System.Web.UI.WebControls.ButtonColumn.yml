  fullName: System.Web.UI.WebControls.ButtonColumn.ButtonType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o tipo do botão para exibir o <xref href=&quot;System.Web.UI.WebControls.ButtonColumn&quot;> </xref> objeto."
  remarks: "Use a propriedade ButtonType para especificar se os botões de <xref:System.Web.UI.WebControls.ButtonColumn>objeto são exibidas como botões de ação ou de link.</xref:System.Web.UI.WebControls.ButtonColumn> A tabela a seguir lista as configurações possíveis.      | Tipo de botão | Exibição |   |-----------------|-------------|   | <xref:System.Web.UI.WebControls.ButtonColumnType>| Um link. |   | <xref:System.Web.UI.WebControls.ButtonColumnType>| Um controle de botão. |       Clicando nos botões no <xref:System.Web.UI.WebControls.ButtonColumn>gera o <xref:System.Web.UI.WebControls.DataGrid.ItemCommand>evento.</xref:System.Web.UI.WebControls.DataGrid.ItemCommand> </xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.ButtonColumnType> </xref:System.Web.UI.WebControls.ButtonColumnType> Você pode controlar programaticamente a ação que é executada quando o botão é clicado, fornecendo um manipulador de eventos para o <xref:System.Web.UI.WebControls.DataGrid.ItemCommand>evento.</xref:System.Web.UI.WebControls.DataGrid.ItemCommand>       O valor dessa propriedade é armazenado em estado de exibição."
  example:
  - "The following code example demonstrates how use the ButtonType property to specify that the buttons in the <xref:System.Web.UI.WebControls.ButtonColumn> object are displayed as push buttons.  \n  \n [!code-cs[ButtonColumnButtonType#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_119_1.cs)]\n [!code-vb[ButtonColumnButtonType#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_119_1.vb)]"
  syntax:
