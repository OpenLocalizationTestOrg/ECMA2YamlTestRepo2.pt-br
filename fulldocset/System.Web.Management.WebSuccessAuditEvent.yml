  fullName: System.Web.Management.WebSuccessAuditEvent
  type: Class
  summary: "Fornece informações sobre eventos de segurança com êxito."
  remarks: "Monitoramento de integridade do ASP.NET permite que a equipe de produção e operações gerenciar a implantação de aplicativos da Web. O <xref:System.Web.Management>namespace contém os tipos de evento de integridade responsáveis pela compactação de dados de status de integridade do aplicativo e os tipos de provedor responsáveis pelo processamento de dados.</xref:System.Web.Management> Ele também contém tipos de suporte para ajudá-lo durante o gerenciamento de eventos de integridade.       A classe WebSuccessAuditEvent é usada quando ocorre uma operação bem-sucedida relacionadas à segurança. Um exemplo disso é uma autorização bem-sucedida de URL para uma solicitação da Web.       A lista a seguir descreve os recursos para os eventos do tipo WebSuccessAuditEvent são gerados pelo ASP.NET:-autorização do arquivo. Condições bem-sucedida são auditadas. Autorização do arquivo é tentada somente pelo ASP.NET quando uma identidade do Windows está associada à solicitação. O código de auditoria do evento relacionado é <xref:System.Web.Management.WebEventCodes.AuditFileAuthorizationSuccess>.</xref:System.Web.Management.WebEventCodes.AuditFileAuthorizationSuccess>      -URL autorização. Isso significa que o acesso de um recurso de URL para o qual a autorização é concedida. Condições bem-sucedida são auditadas. O código de auditoria do evento relacionado é <xref:System.Web.Management.WebEventCodes.AuditUrlAuthorizationSuccess>.</xref:System.Web.Management.WebEventCodes.AuditUrlAuthorizationSuccess>      -Outras condições de segurança. A seguir está uma lista dos códigos de evento relacionadas:- <xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationSuccess>- <xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationSuccess>WebSuccessAuditEvent um quando é gerado, o monitoramento de integridade do ASP.NET incrementa o contador de desempenho de eventos de sucesso de auditoria gerados relacionado e verificações de, em seguida, o `healthMonitoring` configuração para determinar se os provedores de assinam o evento.</xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationSuccess> </xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationSuccess> Se os provedores de assinem o evento, o ASP.NET despacha o evento-los para processamento.      > [!NOTE] > Para exibir o contador de desempenho do evento de sucesso de auditoria gerado no Monitor do sistema (PerfMon), no **adicionar contadores** janela Selecione **ASP.NET** do **objeto de desempenho** lista suspensa, selecione o **auditoria sucesso gerado** contador de desempenho e clique no **adicionar** botão. Para obter mais informações, consulte [monitoramento do desempenho do aplicativo ASP.NET](~/add/includes/ajax-current-ext-md.md).       Como as auditorias com êxito representam uma condição esperada, não convém assiná-los. Você pode assiná-los para fornecer acesso a auditoria para o site.      > [!NOTE] > Na maioria dos casos, você será capaz de usar os tipos de monitoramento de integridade do ASP.NET, conforme implementado e controlará o sistema de monitoramento de integridade, especificando valores a `healthMonitoring` seção de configuração. Você também pode derivar dos tipos de monitoramento de integridade para criar seus próprios eventos personalizados e provedores. Para obter um exemplo de derivar da classe WebSuccessAuditEvent, consulte o exemplo fornecido neste tópico."
  example:
  - "The following code example shows how to derive from the WebSuccessAuditEvent class to create a custom audit event.  \n  \n [!code-vb[System.Web.Management.WebSuccessAuditEvent#1](~/add/codesnippet/visualbasic/t-system.web.management._9_1.vb)]\n [!code-cs[System.Web.Management.WebSuccessAuditEvent#1](~/add/codesnippet/csharp/t-system.web.management._9_1.cs)]  \n  \n The following example is an excerpt of the configuration file that enables ASP.NET health monitoring to use the event.  \n  \n```  \n<healthMonitoring   \n..enabled=\"true\"  \n..heartBeatInterval=\"0\">   \n  <providers>  \n    <add name=\"EventLogProvider\"   \n    type=\"System.Web.Management.EventLogWebEventProvider,  \n    System.Web,Version=2.0.3600.0,Culture=neutral,  \n    PublicKeyToken=b03f5f7f11d50a3a\"/>  \n  </providers>  \n  <eventMappings>  \n    <add  name=\"SampleWebSuccessAuditEvent\"   \n      type=\"SamplesAspNet.SampleWebSuccessAuditEvent,  \n      websuccessauditevent,Version=1.0.1663.31140,   \n      Culture=neutral,   \n      PublicKeyToken=0d1fa0f69d94de96,   \n      processorArchitecture=MSIL\"/>  \n  </eventMappings>  \n  <rules>  \n    <add name=\"Custom Failure Audit Default\"  \n      eventName=\" SampleWebFailureAuditEvent \"  \n      provider=\"EventLogProvider\"  \n      profile=\"Default\"/>    \n  </rules>  \n</healthMonitoring>  \n```"
  syntax:
    content: 'public class WebSuccessAuditEvent : System.Web.Management.WebAuditEvent'
