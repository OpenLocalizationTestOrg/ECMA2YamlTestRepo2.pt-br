  name: ContactManager
  nameWithType: ContactManager
  fullName: System.Net.PeerToPeer.Collaboration.ContactManager
  type: Class
  summary: "Representa uma coleção de <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerContact&quot;> </xref> objetos que persistem em um catálogo de endereços do Windows."
  remarks: "Essa classe não tem nenhum construtor público, como uma referência a ele é retornada, a <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>classe.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>       Endereço manuais associados às <xref:System.Net.PeerToPeer.Collaboration.PeerContact>gerenciamento incluem os associados com o par de host e um outro computador remoto na rede.</xref:System.Net.PeerToPeer.Collaboration.PeerContact>  Qualquer computador pode colaborar com outros colegas; Quando um par é local para o outro computador remoto na rede, mas não o par de host, ele pode ser adicionado ao ContactManager do par no nível do host. Classe de determinadas operações em ContactManager, como <xref:System.Net.PeerToPeer.Collaboration.ContactManager.AddContact%2A>e <xref:System.Net.PeerToPeer.Collaboration.ContactManager.DeleteContact%2A>, correlacionar para as operações associadas que está sendo executadas no catálogo de endereços do Windows do par remoto.</xref:System.Net.PeerToPeer.Collaboration.ContactManager.DeleteContact%2A> </xref:System.Net.PeerToPeer.Collaboration.ContactManager.AddContact%2A>       O par de host tem acesso a este armazenamento persistente para <xref:System.Net.PeerToPeer.Collaboration.PeerContact>informações, que podem ser associadas com os aplicativos em que um par pretende participar.</xref:System.Net.PeerToPeer.Collaboration.PeerContact> Um <xref:System.Net.PeerToPeer.Collaboration.PeerApplication>pode identificar-se como um usuário de um armazenamento persistente ContactManager em um computador.</xref:System.Net.PeerToPeer.Collaboration.PeerApplication>"
  example:
  - "The following example code illustrates how to enumerate a <xref:System.Net.PeerToPeer.Collaboration.PeerNearMe> and add it as a <xref:System.Net.PeerToPeer.Collaboration.PeerContact> to the local ContactManager:  \n  \n [!code-cs[NCLPNRPContacts#3](~/add/codesnippet/csharp/t-system.net.peertopeer._1_1.cs)]"
  syntax:
    content: 'public sealed class ContactManager : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
