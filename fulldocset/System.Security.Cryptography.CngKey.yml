  summary: "Obtém o estado de persistência da chave."
  remarks: "Essa propriedade determina se a chave é efêmera (ou seja, a chave existe somente para o tempo de vida do identificador) ou persistente (ou seja, a chave existe independentemente do identificador).       O valor de retorno depende do método que é usado para obter a chave: - se a chave não foi aberta a <xref:System.Security.Cryptography.CngKey.Open%28Microsoft.Win32.SafeHandles.SafeNCryptKeyHandle%2CSystem.Security.Cryptography.CngKeyHandleOpenOptions%29>sobrecarga do método, o common language runtime (CLR) está gerenciando a chave e pode determinar se ele é efêmero.</xref:System.Security.Cryptography.CngKey.Open%28Microsoft.Win32.SafeHandles.SafeNCryptKeyHandle%2CSystem.Security.Cryptography.CngKeyHandleOpenOptions%29>      -Se a chave foi aberta a <xref:System.Security.Cryptography.CngKey.Open%28Microsoft.Win32.SafeHandles.SafeNCryptKeyHandle%2CSystem.Security.Cryptography.CngKeyHandleOpenOptions%29>sobrecarga do método, o CLR não é possível determinar se ele é efêmero.</xref:System.Security.Cryptography.CngKey.Open%28Microsoft.Win32.SafeHandles.SafeNCryptKeyHandle%2CSystem.Security.Cryptography.CngKeyHandleOpenOptions%29> Portanto, a chave deve ser persistente. No entanto, se esse método é usado para abrir um identificador para uma chave que é criada pelo CLR, o CLR será capaz de determinar se ele é efêmero.       Essa propriedade não tem um setter público; ele é somente leitura."
