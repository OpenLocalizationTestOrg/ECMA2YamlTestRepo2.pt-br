  name: PermissionState
  nameWithType: PermissionState
  fullName: System.Security.Permissions.PermissionState
  type: Enum
  summary: "Especifica se uma permissão deve ter todos ou nenhum acesso aos recursos no momento da criação."
  remarks: "As permissões podem ser criadas em um estado totalmente restritivo ou totalmente grande parte. Um estado totalmente restritivo não permite acesso aos recursos; um estado totalmente unrestricted permite que todo o acesso a um recurso específico. Por exemplo, o construtor de permissão de arquivo pode criar um objeto que representa nenhum acesso a todos os arquivos ou todo o acesso a todos os arquivos.       Cada tipo de permissão claramente define estados extremos representando todas ou nenhuma das permissões pode ser expressadas dentro do tipo. Assim, é possível criar uma permissão genérica em um estado completamente restrito ou irrestrito sem o conhecimento da permissão específica; No entanto, estados intermediários podem apenas ser definidos de acordo com a semântica de permissão específico.       Todas as permissões de acesso do código implementadas no .NET Framework podem ter um valor de PermissionState como um argumento para seu construtor."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PermissionState
