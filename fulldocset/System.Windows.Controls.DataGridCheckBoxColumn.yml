  fullName: System.Windows.Controls.DataGridCheckBoxColumn
  type: Class
  summary: "Representa um <xref href=&quot;System.Windows.Controls.DataGrid&quot;> </xref> coluna hospeda <xref href=&quot;System.Windows.Controls.CheckBox&quot;> </xref> controles em suas células."
  remarks: "Use DataGridCheckBoxColumn para exibir as colunas de dados Boolean como <xref:System.Windows.Controls.CheckBox>.</xref:System.Windows.Controls.CheckBox> A ilustração a seguir mostra um exemplo de DataGridCheckBoxColumn.       ![Uma coluna DataGridCheckBox](~/add/media/wpf-datagrid-checkbox.png &quot;DataGridCheckBox A coluna&quot;) para preencher a coluna, associe a coluna para os dados usando o <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>propriedade.</xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> O <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>propriedade é aplicada para o <xref:System.Windows.Controls.CheckBox>elemento criado na coluna.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> O <xref:System.Windows.FrameworkElement.DataContext%2A>elemento em cada célula é que o item de dados para a linha da célula é in.</xref:System.Windows.FrameworkElement.DataContext%2A> Portanto, para configurar a associação você só precisa definir <xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>.</xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName> Opcionalmente, você pode especificar um <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>se sua fonte de dados e de destino forem de tipos diferentes.</xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> Para obter mais informações sobre associação de dados, consulte [associação de dados (WPF)](~/add/includes/ajax-current-ext-md.md).       Você pode personalizar o DataGridCheckBoxColumn definindo propriedades, como <xref:System.Windows.Controls.DataGridColumn.Width%2A>, <xref:System.Windows.Controls.DataGridColumn.Header%2A>, <xref:System.Windows.Controls.DataGridCheckBoxColumn.IsThreeState%2A>e <xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A>.</xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A> </xref:System.Windows.Controls.DataGridCheckBoxColumn.IsThreeState%2A> </xref:System.Windows.Controls.DataGridColumn.Header%2A> </xref:System.Windows.Controls.DataGridColumn.Width%2A>       Se você quiser exibir outros tipos de dados, <xref:System.Windows.Controls.DataGrid>fornece os seguintes tipos de coluna: | Tipo de coluna | Exibição de dados |   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| Use para exibir dados URI. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| Use para exibir dados de enumeração. |   | <xref:System.Windows.Controls.DataGridTextColumn>| Use para exibir texto. |       Se você deseja usar outros controles em seu <xref:System.Windows.Controls.DataGrid>você pode criar seus próprios tipos de coluna usando <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> </xref:System.Windows.Controls.DataGrid> </xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example shows how to add a DataGridCheckBoxColumn. This example uses a database as the source and displays a column of Boolean data.  \n  \n [!code-xml[DataGrid_CheckBoxColumn#1](~/add/codesnippet/xaml/columnsartsample/window1.xaml#1)]\n [!code-xml[DataGrid_CheckBoxColumn#1](~/add/codesnippet/xaml/t-system.windows.control_29_1.xaml)]"
