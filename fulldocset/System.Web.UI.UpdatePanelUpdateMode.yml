  remarks: "-Se o <xref:System.Web.UI.UpdatePanel.Update%2A>método o <xref:System.Web.UI.UpdatePanel>controle for chamado explicitamente.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Update%2A>      -Se um controle é definido como um gatilho usando a propriedade de gatilhos do <xref:System.Web.UI.UpdatePanel>controlar e causa um postback.</xref:System.Web.UI.UpdatePanel> Nesse cenário, o controle é um gatilho explícito para atualizar o conteúdo do painel. O controle de gatilho pode ser dentro ou fora de <xref:System.Web.UI.UpdatePanel>controle que define o gatilho.</xref:System.Web.UI.UpdatePanel>      -Se a <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>está definida como `true` e um controle filho de <xref:System.Web.UI.UpdatePanel>controle causar um postback.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> Nesse cenário, com controles filho do <xref:System.Web.UI.UpdatePanel>controle são gatilhos implícita para atualizar o painel.</xref:System.Web.UI.UpdatePanel> Controles filho de aninhados <xref:System.Web.UI.UpdatePanel>controles não causam externa <xref:System.Web.UI.UpdatePanel>controle a ser atualizada, a menos que eles sejam explicitamente definidos como disparadores.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>"
