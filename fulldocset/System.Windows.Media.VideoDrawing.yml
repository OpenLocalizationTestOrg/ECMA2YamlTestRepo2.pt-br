  fullName: System.Windows.Media.VideoDrawing
  type: Class
  summary: "Executa um arquivo de mídia. Se a mídia é um arquivo de vídeo, VideoDrawing desenha para o retângulo especificado."
  remarks: "Embora seja possível declarar uma instância desta classe na [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], você não pode carregar e reproduzir sua mídia sem o uso de código, devido a dependência no <xref:System.Windows.Media.MediaPlayer>classe e, em particular a <xref:System.Windows.Media.MediaPlayer.Open%2A>e <xref:System.Windows.Media.MediaPlayer.Play%2A>métodos.</xref:System.Windows.Media.MediaPlayer.Play%2A> </xref:System.Windows.Media.MediaPlayer.Open%2A> </xref:System.Windows.Media.MediaPlayer> Reproduzir mídia em [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] apenas, use <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement>       Apesar do nome, um VideoDrawing pode ser usado para executar o áudio.       **Observação de desempenho:** um VideoDrawing fornece menos recursos e um <xref:System.Windows.Controls.MediaElement>: VideoDrawing não oferece suporte a layout, entrada ou foco.</xref:System.Windows.Controls.MediaElement> No entanto, porque ele não dá suporte a esses recursos, VideoDrawing fornece benefícios de desempenho, tornando-os ideais para descrever clip-art, desenho de baixo nível com <xref:System.Windows.Media.Visual>objetos.</xref:System.Windows.Media.Visual> Consulte [visão geral de objetos de desenho](~/add/includes/ajax-current-ext-md.md) para obter mais informações.       Um VideoDrawing é um tipo de <xref:System.Windows.Freezable>de objeto e, portanto, pode ser congelada para melhorar o desempenho.</xref:System.Windows.Freezable> Para obter informações sobre <xref:System.Windows.Freezable>recursos, como congelamento e clonagem, consulte o [visão geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
