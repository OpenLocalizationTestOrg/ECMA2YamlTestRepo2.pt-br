  summary: "Salva os valores de uma <xref href=&quot;System.Web.UI.WebControls.WebParts.BehaviorEditorPart&quot;> </xref> controle para as propriedades correspondentes na associado <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controle."
  remarks: "O método ApplyChanges é um método crítico em um <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controle.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Finalidade do método é salvar os valores que um usuário tiver definido em um <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controle para as propriedades correspondentes na associado <xref:System.Web.UI.WebControls.WebParts.WebPart>controle.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> O controle associado é referenciado no <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>herdado do controle do <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       O método ApplyChanges tenta definir um número de interface do usuário (IU)-relacionados a valores de propriedade em associado <xref:System.Web.UI.WebControls.WebParts.WebPart>controle.</xref:System.Web.UI.WebControls.WebParts.WebPart> Para obter uma lista dos valores de propriedade são definidas nesse método, consulte os comentários no <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>Visão geral da classe.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       O método ApplyChanges é chamado quando o usuário clica em um verbo Okey ou um verbo aplicar na edição IU."
