  namespace: System.Windows.Media
  summary: "As duas regiões são combinadas usando a área que existe na primeira região, mas não a segunda e a área que existe na segunda região, mas não o primeiro.  The new region consists of <code>(A-B)</code> + <code>(B-A)</code>, where <code>A</code> and <code>B</code> are geometries."
