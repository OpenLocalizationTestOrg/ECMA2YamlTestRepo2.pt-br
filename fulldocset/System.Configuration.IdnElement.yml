  name: IdnElement
  nameWithType: IdnElement
  fullName: System.Configuration.IdnElement
  type: Class
  summary: "Fornece a definição de configuração para internacional domínio IDN (nome) de processamento no &lt;xref:System.Uri?displayProperty=fullName&gt; classe."
  remarks: "Existente <xref:System.Uri?displayProperty=fullName>classe foi estendida para oferecer suporte para identificadores de recursos internacionais (IRI) com base na RFC 3987.</xref:System.Uri?displayProperty=fullName> Os usuários atuais não verão qualquer alteração no comportamento do .NET Framework 2.0, a menos que eles permitem especificamente IRI. Isso garante a compatibilidade com versões anteriores do .NET Framework.       O parâmetro de configuração para o IdnElement indiretamente é controlado, a <xref:System.Configuration.IriParsingElement>definição de configuração que o processamento de IRI controles na <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement> Processamento de IRI deve ser habilitado para processamento para ser possível de IDN. Se o processamento de IRI é desabilitado, o processamento de IDN será definido para a configuração padrão em que o comportamento do .NET Framework 2.0 é usado para fins de compatibilidade e nomes IDN não são usados.       O atributo de nome de domínio internacionalizado (IDN) controla apenas o processamento de IDN. Todos os outros processamentos de IRI (normalização de caractere, por exemplo) é executado por padrão.       A definição de configuração para o IdnElement serão lidos uma vez quando o primeiro <xref:System.Uri?displayProperty=fullName>classe é construída.</xref:System.Uri?displayProperty=fullName> Alterações na configuração depois desse tempo são ignoradas.       Para obter mais informações sobre suporte a IRI, consulte a seção comentários para a <xref:System.Uri?displayProperty=fullName>classe.</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: 'public sealed class IdnElement : System.Configuration.ConfigurationElement'
