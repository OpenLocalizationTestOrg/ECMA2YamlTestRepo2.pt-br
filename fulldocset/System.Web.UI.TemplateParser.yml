- uid: System.Web.UI.TemplateParser.ParseFile(System.String,System.String)
  id: ParseFile(System.String,System.String)
  parent: System.Web.UI.TemplateParser
  langs:
  - csharp
  name: ParseFile(String,String)
  nameWithType: TemplateParser.ParseFile(String,String)
  fullName: System.Web.UI.TemplateParser.ParseFile(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Analisa o conteúdo do arquivo especificado por seu virtual ou físico de caminho."
  remarks: "Se for especificado um caminho físico, ele é usado no caminho virtual para localizar o arquivo para analisar.       Se o caminho para o arquivo para analisar uma referência circular; ou seja, ela se refere ao mesmo arquivo que o analisador atualmente é a análise, um <xref:System.Web.HttpException>exceção será lançada.</xref:System.Web.HttpException>"
  syntax:
    content: protected void ParseFile (string physicalPath, string virtualPath);
    parameters:
    - id: physicalPath
      type: System.String
      description: "O caminho físico do arquivo para análise. `physicalPath`tem precedência sobre `virtualPath`."
    - id: virtualPath
      type: System.String
      description: "O caminho virtual do arquivo para análise."
  overload: System.Web.UI.TemplateParser.ParseFile*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "<code>physicalPath</code>ou <code>virtualPath</code> refere-se para o arquivo está sendo analisado no momento."
  platform:
  - net462
