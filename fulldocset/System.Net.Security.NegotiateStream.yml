  name: NegotiateStream
  nameWithType: NegotiateStream
  fullName: System.Net.Security.NegotiateStream
  type: Class
  summary: "Fornece um fluxo que usa o protocolo de negociação de segurança para autenticar o cliente e, opcionalmente, o servidor, na comunicação cliente-servidor."
  remarks: "Use a classe NegotiateStream para autenticação e para ajudar a proteger informações transmitidas entre um cliente e um servidor. Usando NegotiateStream, você pode fazer o seguinte.      -Envie as credenciais do cliente para o servidor para representação ou delegação.      -Solicite a autenticação do servidor.      -Criptografar e/ou assinar dados antes de transmiti-los.       Autenticação deve ser executada antes de transmitir informações. Os clientes solicitam a autenticação usando o síncrona <xref:System.Net.Security.NegotiateStream.AuthenticateAsClient%2A>métodos, que bloqueiam até que a autenticação é concluída, ou assíncronos <xref:System.Net.Security.NegotiateStream.BeginAuthenticateAsClient%2A>métodos, que não bloqueiam enquanto aguarda a autenticação seja concluída.</xref:System.Net.Security.NegotiateStream.BeginAuthenticateAsClient%2A> </xref:System.Net.Security.NegotiateStream.AuthenticateAsClient%2A> Servidores de solicitação de autenticação usando síncronos <xref:System.Net.Security.NegotiateStream.AuthenticateAsServer%2A>ou assíncronas <xref:System.Net.Security.NegotiateStream.BeginAuthenticateAsServer%2A>métodos.</xref:System.Net.Security.NegotiateStream.BeginAuthenticateAsServer%2A> </xref:System.Net.Security.NegotiateStream.AuthenticateAsServer%2A> O cliente e, opcionalmente, o servidor é autenticado usando o protocolo de segurança Negotiate. Em sistemas Windows 95/98, Windows NT LAN Manager (NTLM) é o protocolo usado para autenticação. Em outras plataformas Kerberos protocolo é usado para autenticação se o cliente e servidor dão suporte a ele; Caso contrário, o NTLM é usado. Para obter descrições detalhadas desses protocolos, consulte a documentação do Platform SDK no MSDN em msdn.microsoft.com/library/. A classe NegotiateStream executa a autenticação usando a Interface de provedor de suporte de segurança (SSPI).       Quando a autenticação for bem-sucedida, você deve verificar o <xref:System.Net.Security.NegotiateStream.IsEncrypted%2A>e <xref:System.Net.Security.NegotiateStream.IsSigned%2A>Propriedades para determinar quais serviços de segurança serão usadas pelo NegotiateStream para ajudar a proteger seus dados durante a transmissão.</xref:System.Net.Security.NegotiateStream.IsSigned%2A> </xref:System.Net.Security.NegotiateStream.IsEncrypted%2A> Verifique o <xref:System.Net.Security.NegotiateStream.IsMutuallyAuthenticated%2A>propriedade para determinar se ocorreu a autenticação mútua.</xref:System.Net.Security.NegotiateStream.IsMutuallyAuthenticated%2A> Você pode obter informações sobre o cliente remoto ou o servidor usando o <xref:System.Net.Security.NegotiateStream.RemoteIdentity%2A>propriedade.</xref:System.Net.Security.NegotiateStream.RemoteIdentity%2A>       Se a autenticação falhar, você receberá um <xref:System.Security.Authentication.AuthenticationException>ou <xref:System.Security.Authentication.InvalidCredentialException>.</xref:System.Security.Authentication.InvalidCredentialException> </xref:System.Security.Authentication.AuthenticationException> Nesse caso, você pode tentar novamente a autenticação com uma credencial diferente.       Enviar dados usando o síncrona <xref:System.Net.Security.NegotiateStream.Write%2A>ou assíncronas <xref:System.Net.Security.NegotiateStream.BeginWrite%2A>métodos.</xref:System.Net.Security.NegotiateStream.BeginWrite%2A> </xref:System.Net.Security.NegotiateStream.Write%2A> Receber dados usando o síncrona <xref:System.Net.Security.NegotiateStream.Read%2A>ou assíncronas <xref:System.Net.Security.NegotiateStream.BeginRead%2A>métodos.</xref:System.Net.Security.NegotiateStream.BeginRead%2A> </xref:System.Net.Security.NegotiateStream.Read%2A> Se os serviços de segurança, como assinatura ou criptografia estão habilitadas, essas são aplicadas automaticamente aos seus dados pelo NegotiateStream.       O NegotiateStream transmite dados usando um fluxo que você fornecer ao criar o NegotiateStream. Ao fornecer esse fluxo subjacente, você tem a opção para especificar se fechar o NegotiateStream também fecha o fluxo subjacente."
  example:
  - "The following code example demonstrates the client side of a client-server connection that uses the NegotiateStream. The client authenticates and sends a message to the server asynchronously.  \n  \n [!code-cpp[NclNegoAsyncClient#0](~/add/codesnippet/cpp/t-system.net.security.ne_1.cpp)]\n [!code-cs[NclNegoAsyncClient#0](~/add/codesnippet/csharp/t-system.net.security.ne_1.cs)]  \n  \n The following code example demonstrates the server side of a client-server connection that uses the NegotiateStream to authenticate the client and read a message sent by the client.  \n  \n [!code-cs[NclNegoAsyncServer#0](~/add/codesnippet/csharp/t-system.net.security.ne_2.cs)]\n [!code-cpp[NclNegoAsyncServer#0](~/add/codesnippet/cpp/t-system.net.security.ne_2.cpp)]"
