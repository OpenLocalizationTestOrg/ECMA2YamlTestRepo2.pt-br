  fullName: System.Web.UI.WebControls.PagerButtons
  type: Enum
  summary: "Especifica os tipos de botões a serem exibidos para navegar entre páginas de conteúdo em um controle paginado."
  remarks: "A enumeração de PagerButtons representa os tipos de botões a serem exibidos para navegar entre páginas de conteúdo em um controle paginado. Essa enumeração é usada pela <xref:System.Web.UI.WebControls.PagerSettings.Mode%2A>propriedade para especificar o tipo dos botões de navegação para exibir os controles que usam a <xref:System.Web.UI.WebControls.PagerSettings>classe, como <xref:System.Web.UI.WebControls.GridView>e <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.PagerSettings> </xref:System.Web.UI.WebControls.PagerSettings.Mode%2A>       `PagerButtons.NextPrevious`Exibe **próximo** e **anterior** botões para acessar as páginas anteriores e posteriores do controle paginado.       `PagerButtons.NextPreviousFirstLast`Exibe **próximo** e **anterior** botões, bem como **primeiro** e **último** botões para acessar diretamente a primeira e última páginas do controle paginado.       `PagerButtons.Numeric`Exibe os botões de link numérico correspondente para as páginas do controle paginado.       `PagerButtons.NumericFirstLast`Exibe os botões de link numérico correspondente para as páginas do controle paginado, bem como **primeiro** e **último** botões para acessar diretamente a primeira e última páginas do controle paginado."
  syntax:
    content: public enum PagerButtons
  inheritance:
  - System.Enum
  platform:
  - net462
