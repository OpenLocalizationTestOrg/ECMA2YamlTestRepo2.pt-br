  namespace: System.Web.UI.WebControls
  summary: "Obtém o valor de retorno que é retornado pelo método de objeto de negócios, se houver, como um objeto."
  remarks: "A propriedade ReturnValue é definida <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>construtor.</xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs> O valor é definido como o valor de retorno da chamada de método business objeto, que é chamado por meio de reflexão. Se o método de negócios não retorna nenhum valor (como quando o método do objeto comercial retorna `void`), a propriedade ReturnValue é avaliada como `null`."
