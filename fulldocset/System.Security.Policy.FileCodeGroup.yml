  name: FileCodeGroup
  nameWithType: FileCodeGroup
  fullName: System.Security.Policy.FileCodeGroup
  type: Class
  summary: "Concede permissão para manipular os arquivos localizados em assemblies de código para assemblies de código que correspondem à condição de associação. Essa classe não pode ser herdada."
  remarks: "Grupos de código são blocos de construção de política de segurança de acesso do código. Cada nível de política consiste em um grupo de códigos de raiz que pode ter grupos de códigos filho. Cada grupo de códigos filho pode ter seus próprios grupos de códigos filho; Esse comportamento se estende para qualquer número de níveis, formando uma árvore. Cada grupo de código tem uma condição de associação que determina se um determinado assembly pertence a ele com base na evidência de assembly. Somente os grupos de códigos cujas condições de associação correspondem a um determinado assembly e seus grupos de códigos filho aplicam a política.       FileCodeGroup tem a mesma semântica de correspondência filho como <xref:System.Security.Policy.UnionCodeGroup>.</xref:System.Security.Policy.UnionCodeGroup> No entanto, FileCodeGroup retorna um conjunto que contém um <xref:System.Security.Permissions.FileIOPermission>dinamicamente calculada, que concede acesso ao arquivo para o diretório do qual o código é executado; de permissões <xref:System.Security.Policy.UnionCodeGroup>retorna apenas um conjunto de permissões estático.</xref:System.Security.Policy.UnionCodeGroup> </xref:System.Security.Permissions.FileIOPermission> O tipo de arquivo acesso concedido é passado como um parâmetro para o construtor.       Este grupo de códigos corresponde apenas a assemblies executados por um protocolo de arquivo, ou seja, os assemblies que têm URLs que apontam para um arquivo ou caminho UNC."
  example:
  - "The following example shows the use of members of the FileCodeGroup class.  \n  \n [!code-cpp[System.Security.Policy.FileCodeGroup_Evt#1](~/add/codesnippet/cpp/t-system.security.policy_4_1.cpp)]\n [!code-cs[System.Security.Policy.FileCodeGroup_Evt#1](~/add/codesnippet/csharp/t-system.security.policy_4_1.cs)]\n [!code-vb[System.Security.Policy.FileCodeGroup_Evt#1](~/add/codesnippet/visualbasic/t-system.security.policy_4_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class FileCodeGroup : System.Security.Policy.CodeGroup
