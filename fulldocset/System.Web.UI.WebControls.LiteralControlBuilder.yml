- uid: System.Web.UI.WebControls.LiteralControlBuilder.AppendLiteralString(System.String)
  id: AppendLiteralString(System.String)
  parent: System.Web.UI.WebControls.LiteralControlBuilder
  langs:
  - csharp
  name: AppendLiteralString(String)
  nameWithType: LiteralControlBuilder.AppendLiteralString(String)
  fullName: System.Web.UI.WebControls.LiteralControlBuilder.AppendLiteralString(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Adiciona o conteúdo literal especificado para um controle. O método AppendLiteralString é chamado pela estrutura de página ASP.NET."
  remarks: "Se a cadeia de caracteres é o espaço em branco, ele será manipulado de acordo com a configuração do <xref:System.Web.UI.WebControls.LiteralControlBuilder.AllowWhitespaceLiterals%2A>método.</xref:System.Web.UI.WebControls.LiteralControlBuilder.AllowWhitespaceLiterals%2A> Caso contrário, ele será tratado como se o texto interno representa o <xref:System.Web.UI.WebControls.Literal.Text%2A>propriedade.</xref:System.Web.UI.WebControls.Literal.Text%2A>"
  syntax:
    content: public override void AppendLiteralString (string s);
    parameters:
    - id: s
      type: System.String
      description: "O conteúdo para adicionar ao controle."
  overload: System.Web.UI.WebControls.LiteralControlBuilder.AppendLiteralString*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "A cadeia de caracteres literal não está bem formada."
  platform:
  - net462
