  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "A expressão não está associada com a árvore de comandos do <xref href=&quot;System.Data.Common.CommandTrees.DbBinaryExpression&quot;> </xref>, ou seu tipo de resultado não é passível de promoção ou igual ao tipo necessário para o argumento da esquerda."
