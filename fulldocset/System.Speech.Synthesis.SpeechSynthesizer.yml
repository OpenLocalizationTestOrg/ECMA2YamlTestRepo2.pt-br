- uid: System.Speech.Synthesis.SpeechSynthesizer.AddLexicon(System.Uri,System.String)
  id: AddLexicon(System.Uri,System.String)
  parent: System.Speech.Synthesis.SpeechSynthesizer
  langs:
  - csharp
  name: AddLexicon(Uri,String)
  nameWithType: SpeechSynthesizer.AddLexicon(Uri,String)
  fullName: System.Speech.Synthesis.SpeechSynthesizer.AddLexicon(Uri,String)
  type: Method
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis
  summary: "Adiciona um léxico para o <xref href=&quot;System.Speech.Synthesis.SpeechSynthesizer&quot;> </xref> objeto."
  remarks: "Um léxico pronúncia é uma coleção de palavras ou frases junto com seu pronúncia, que consistem em letras e caracteres de um alfabeto fonético com suporte. Você pode usar um dicionário para especificar pronúncia personalizada para vocabulário especializado em seu aplicativo.       Pronúncia especificada em um arquivo externo léxico têm precedência sobre pronúncia o sintetizador léxico interno ou dicionário. No entanto, a pronúncia especificado embutido nos prompts criados com um o <xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithPronunciation%2A>, <xref:System.Speech.Synthesis.PromptBuilder.AppendSsmlMarkup%2A>, ou <xref:System.Speech.Synthesis.PromptBuilder.AppendSsml%2A>métodos têm precedência sobre pronúncia especificada em qualquer léxico.</xref:System.Speech.Synthesis.PromptBuilder.AppendSsml%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendSsmlMarkup%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendTextWithPronunciation%2A> Pronúncia embutido se aplicam somente a uma única ocorrência de uma palavra. Consulte [dicionários e letras do alfabeto fonético](http://msdn.microsoft.com/en-us/435e3c6f-6834-4e5a-b0f6-c17b2275dc51) para obter mais informações.       Você pode adicionar vários dicionários para um objeto <xref:System.Speech.Synthesis.SpeechSynthesizer>. Dois valores são suportados atualmente para o `mediaType` parâmetro:-o valor `application/pls+xml` indica que o dicionário está de acordo com o [pronúncia léxico especificação (PLS) versão 1.0](http://go.microsoft.com/fwlink/?LinkId=201766).</xref:System.Speech.Synthesis.SpeechSynthesizer> Este é o formato preferencial a ser usado.      -O valor `application/vdn.ms-sapi-lex` indica que o formato de léxico léxico não compactado, que é um formato proprietário da Microsoft. Este é um formato herdado e é recomendável que você use o formato PLS descrito acima."
  example:
  - "The following example demonstrates the effect of adding and removing a lexicon that contains a custom pronunciation for the word \"blue\". The lexicon defines the pronunciation of \"blue\" to sound like \"bleep\". While the lexicon is loaded, the speech synthesizer uses the pronunciation defined in the lexicon.  \n  \n```c#  \nusing System;  \nusing System.Speech.Synthesis;  \n  \nnamespace SampleSynthesis  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Initialize a new instance of the SpeechSynthesizer.  \n      using (SpeechSynthesizer synth = new SpeechSynthesizer())  \n      {  \n  \n        // Configure the audio output.   \n        synth.SetOutputToDefaultAudioDevice();  \n  \n        // Speak the prompt.  \n        synth.Speak(\"My favorite color is blue.\");  \n  \n        // Add a lexicon that changes the pronunciation of \"blue\".  \n        synth.AddLexicon(new Uri(\"C:\\\\test\\\\Blue.pls\"), \"application/pls+xml\");  \n  \n        // Speak the prompt.  \n        synth.Speak(\"My favorite color is blue.\");  \n  \n        // Remove the lexicon.  \n        synth.RemoveLexicon(new Uri(\"C:\\\\test\\\\Blue.pls\"));  \n  \n        // Speak the prompt.  \n        synth.Speak(\"My favorite color is blue.\");  \n      }  \n  \n      Console.WriteLine();  \n      Console.WriteLine(\"Press any key to exit...\");  \n      Console.ReadKey();  \n    }  \n  }  \n}  \n```  \n  \n Following are the contents of the lexicon file Blue.pls:  \n  \n```xml  \n<?xml version=\"1.0\" encoding=\"UTF-8\"?>  \n  \n<lexicon version=\"1.0\"   \n      xmlns=\"http://www.w3.org/2005/01/pronunciation-lexicon\"  \n      alphabet=\"x-microsoft-ups\" xml:lang=\"en-US\">  \n  \n  <lexeme>  \n    <grapheme> blue </grapheme>  \n    <phoneme> B L I P </phoneme>  \n  </lexeme>  \n  \n</lexicon>  \n```"
  syntax:
    content: public void AddLexicon (Uri uri, string mediaType);
    parameters:
    - id: uri
      type: System.Uri
      description: "O local das informações de léxico."
    - id: mediaType
      type: System.String
      description: "O tipo de mídia do léxico. Valores de tipo de mídia não diferenciam maiusculas de minúsculas."
  overload: System.Speech.Synthesis.SpeechSynthesizer.AddLexicon*
