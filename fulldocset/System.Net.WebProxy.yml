  namespace: System.Net
  summary: "Retorna o URI de proxy para uma solicitação."
  remarks: "O método GetProxy retorna o URI que o <xref:System.Net.WebRequest>instância usa para acessar o recurso de Internet.</xref:System.Net.WebRequest>       Compara GetProxy `destination` com o conteúdo de <xref:System.Net.WebProxy.BypassList%2A>, usando o <xref:System.Net.WebProxy.IsBypassed%2A>método.</xref:System.Net.WebProxy.IsBypassed%2A> </xref:System.Net.WebProxy.BypassList%2A> Se <xref:System.Net.WebProxy.IsBypassed%2A>retorna `true`, retorna GetProxy `destination` e <xref:System.Net.WebRequest>instância não usar o servidor proxy.</xref:System.Net.WebRequest> </xref:System.Net.WebProxy.IsBypassed%2A>       Se `destination` não está no <xref:System.Net.WebProxy.BypassList%2A>, o <xref:System.Net.WebRequest>instância usa o servidor proxy e o <xref:System.Net.WebProxy.Address%2A>propriedade é retornada.</xref:System.Net.WebProxy.Address%2A> </xref:System.Net.WebRequest> </xref:System.Net.WebProxy.BypassList%2A>"
  example:
  - "The following code example creates a <xref:System.Net.WebProxy> object and calls this method to get the proxy that is selected for a resource.  \n  \n [!code-cs[NCLAutoProxy#2](~/add/codesnippet/csharp/m-system.net.webproxy.ge_1_1.cs)]\n [!code-cpp[NCLAutoProxy#2](~/add/codesnippet/cpp/m-system.net.webproxy.ge_1_1.cpp)]"
  syntax:
