  summary: "Obtém ou define um valor que indica se a análise de entrada do usuário será interrompida depois que o primeiro caractere inválido for atingido."
  remarks: "Às vezes, o usuário irá inserir vários caracteres em um <xref:System.Windows.Forms.MaskedTextBox>em uma única operação de entrada, normalmente, copiando e colando uma cadeia de caracteres.</xref:System.Windows.Forms.MaskedTextBox> Se a cadeia de caracteres inteira contém apenas caracteres válidos, de acordo com a sua posição de colar na máscara de entrada, toda a operação será bem-sucedida. No entanto, durante a análise de um erro ocorrer, o comportamento de <xref:System.Windows.Forms.MaskedTextBox>depende do valor de RejectInputOnFirstFailure, da seguinte maneira: - se essa propriedade for `true`, em seguida, o processamento da cadeia de caracteres de entrada será interrompido no caractere inválido.</xref:System.Windows.Forms.MaskedTextBox> Todos os caracteres subsequentes serão ignorados. Um único <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>é gerado.</xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>      -Se essa propriedade for `false`, em seguida, o caractere inválido for rejeitado, mas análise continua com o próximo caractere na cadeia de caracteres de entrada. Um <xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>é gerado para cada caractere inválido na cadeia de caracteres de entrada.</xref:System.Windows.Forms.MaskedTextBox.MaskInputRejected>       O <xref:System.Windows.Forms.MaskedTextBox.ResetOnPrompt%2A>, <xref:System.Windows.Forms.MaskedTextBox.ResetOnSpace%2A>e <xref:System.Windows.Forms.MaskedTextBox.SkipLiterals%2A>Propriedades também podem influenciar a interpretação da entrada do usuário.</xref:System.Windows.Forms.MaskedTextBox.SkipLiterals%2A> </xref:System.Windows.Forms.MaskedTextBox.ResetOnSpace%2A> </xref:System.Windows.Forms.MaskedTextBox.ResetOnPrompt%2A>       Se o <xref:System.Windows.Forms.MaskedTextBox.IsOverwriteMode%2A>é de propriedade `false`, em seguida, quaisquer caracteres já na máscara de entrada à direita do ponto de inserção serão ser deslocados pelo número de caracteres aceito.</xref:System.Windows.Forms.MaskedTextBox.IsOverwriteMode%2A> Essa mudança pode causar erros de análise adicionais.       Uma operação de colagem pode ser imitada programaticamente, definindo o <xref:System.Windows.Forms.MaskedTextBox.SelectedText%2A>propriedade.</xref:System.Windows.Forms.MaskedTextBox.SelectedText%2A>"
  syntax:
