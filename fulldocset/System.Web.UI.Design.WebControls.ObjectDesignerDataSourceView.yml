  name: ObjectDesignerDataSourceView
  nameWithType: ObjectDesignerDataSourceView
  fullName: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView
  type: Class
  summary: "Fornece a exibição de tempo de design que está associada com o <xref href=&quot;System.Web.UI.Design.WebControls.ObjectDataSourceDesigner&quot;> </xref> classe."
  remarks: "O <xref:System.Web.UI.WebControls.ObjectDataSource>controle representa uma fonte de dados que chama os métodos de um objeto comercial para executar as operações de tipo de banco de dados Delete, Insert, Select e Update.</xref:System.Web.UI.WebControls.ObjectDataSource>       O <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>classe fornece suporte de tempo de design para o <xref:System.Web.UI.WebControls.ObjectDataSource>controle em um designer visual.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> Um objeto ObjectDesignerDataSourceView fornece membros que indicam se várias operações do tipo de banco de dados podem ser executadas e que retornam dados de esquema e tempo de design.       O <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanInsert%2A>, <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanUpdate%2A>, e <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanDelete%2A>Propriedades indicam se associado <xref:System.Web.UI.WebControls.ObjectDataSource>controle pode executar as operações de tipo de banco de dados correspondente.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanDelete%2A> </xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanUpdate%2A> </xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanInsert%2A>       O <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanSort%2A>propriedade, que é sempre `true`, indica que o controle associado pode classificar linhas.</xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanSort%2A> O <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanPage%2A>e <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanRetrieveTotalRowCount%2A>Propriedades, que são sempre `false`, indicando que o controle associado não é possível executar a paginação de servidor e não pode retornar o número total de linhas em uma consulta, respectivamente.</xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanRetrieveTotalRowCount%2A> </xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanPage%2A>       O <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema%2A>propriedade obtém um esquema que descreve a exibição da fonte de dados que é representada por esse objeto de exibição.</xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema%2A> O <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData%2A>método gera dados de tempo de design que corresponde ao esquema do controle associado.</xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData%2A>"
  syntax:
    content: 'public class ObjectDesignerDataSourceView : System.Web.UI.Design.DesignerDataSourceView'
