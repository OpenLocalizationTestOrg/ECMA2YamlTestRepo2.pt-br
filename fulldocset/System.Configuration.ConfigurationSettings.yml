  summary: "Fornece suporte de versões 1.0 e 1.1 do tempo de execução para ler seções de configuração e definições de configuração comuns."
  remarks: "Usar os métodos estáticos e as propriedades do tipo ConfigurationSettings é o método recomendado para ler as informações de configuração em tempo de execução para aplicativos de versões 1.0 e 1.1.      > [!NOTE] > ConfigurationSettings a classe fornece somente para compatibilidade com versões anteriores. Para novos aplicativos, você deve usar o <xref:System.Configuration.ConfigurationManager>classe ou <xref:System.Web.Configuration.WebConfigurationManager>classe em vez disso.</xref:System.Web.Configuration.WebConfigurationManager> </xref:System.Configuration.ConfigurationManager> Para usar essas duas classes, você deve adicionar uma referência em seu projeto ou aplicativo para o namespace System. Configuration."
