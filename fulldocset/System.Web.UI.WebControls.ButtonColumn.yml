  remarks: "Use a propriedade CommandName para associar um nome de comando, como `Add` ou `Remove`, com um botão. Você pode definir a propriedade CommandName para qualquer cadeia de caracteres que identifica a ação a ser executada quando um botão de <xref:System.Web.UI.WebControls.ButtonColumn?displayProperty=fullName>objeto é clicado.</xref:System.Web.UI.WebControls.ButtonColumn?displayProperty=fullName> Em seguida, você pode determinar programaticamente o nome do comando no manipulador de eventos para o <xref:System.Web.UI.WebControls.DataGrid.ItemCommand>eventos e executar as ações adequadas.</xref:System.Web.UI.WebControls.DataGrid.ItemCommand>       O valor dessa propriedade é armazenado em estado de exibição."
  example:
