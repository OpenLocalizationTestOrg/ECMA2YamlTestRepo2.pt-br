  fullName: System.DirectoryServices.AccountManagement.ContextOptions
  type: Enum
  summary: "Especifica as opções que são usadas para associação com o servidor. O aplicativo pode definir várias opções que são vinculadas por uma operação OR bit a bit."
  remarks: "Quando as opções de contexto não são especificadas pelo aplicativo, a API de gerenciamento de conta usa a seguinte combinação de opções:-ContextOptions | ContextOptions.Signing | ContextOptions.Sealing"
