  langs:
  - csharp
  name: InstanceCompletionAction
  nameWithType: InstanceCompletionAction
  fullName: System.Activities.DurableInstancing.InstanceCompletionAction
  type: Enum
  summary: "Contém opções que especificam se o provedor de persistência deve manter ou excluir as informações de estado para uma instância no armazenamento de persistência depois que a instância seja concluída."
  remarks: '[!INCLUDE[netfx40_short](~/add/includes/netfx40-short-md.md)]é fornecido com um provedor de persistência SQL como uma constituinte de armazenamento de instância de fluxo de trabalho de SQL, que é uma implementação concreta do <xref:System.Runtime.Persistence.InstanceStore>classe e é usada para persistir informações de estado no banco de dados do SQL Server.</xref:System.Runtime.Persistence.InstanceStore> Quando o `InstanceComplectionAction` atributo é definido como DeleteNothing para o <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>comportamento de serviço associado ao serviço, o provedor de persistência SQL mantém as informações de estado de instância para a instância do banco de dados de persistência do SQL Server mesmo depois que a instância seja concluída e quando o `InstanceComplectionAction` atributo é definido como DeleteAll (que é o valor padrão), o provedor de persistência exclui todas as informações de estado de instância quando a instância for concluída.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>'
  syntax:
    content: public enum InstanceCompletionAction
  inheritance:
  - System.Enum
  platform:
  - net462
