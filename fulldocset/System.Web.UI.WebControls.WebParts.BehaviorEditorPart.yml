  namespace: System.Web.UI.WebControls.WebParts
  summary: "Recupera os valores de propriedade de um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> de controle e os atribui associados <xref href=&quot;System.Web.UI.WebControls.WebParts.BehaviorEditorPart&quot;> </xref> controle."
  remarks: "O método SyncChanges é um método crítico em um <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controle.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Ele implementa o <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>método da classe base, recupera os valores atuais de associado <xref:System.Web.UI.WebControls.WebParts.WebPart>controlar e atualiza os controles de <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controle com esses valores para um usuário pode editá-los.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>       O método SyncChanges é chamado sempre que os valores associados <xref:System.Web.UI.WebControls.WebParts.WebPart>controle pode ter alterado.</xref:System.Web.UI.WebControls.WebParts.WebPart> Para um <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controle, o <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zona que contém o controle chama o método SyncChanges, para que os valores de <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controle sempre são sincronizados com os valores associados <xref:System.Web.UI.WebControls.WebParts.WebPart>controle.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>"
  syntax:
    content: public override void SyncChanges ();
