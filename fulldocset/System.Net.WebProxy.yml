- uid: System.Net.WebProxy.BypassProxyOnLocal
  id: BypassProxyOnLocal
  parent: System.Net.WebProxy
  langs:
  - csharp
  name: BypassProxyOnLocal
  nameWithType: WebProxy.BypassProxyOnLocal
  fullName: System.Net.WebProxy.BypassProxyOnLocal
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Obtém ou define um valor que indica se deve ignorar o servidor proxy para endereços locais."
  remarks: "A configuração da propriedade BypassProxyOnLocal determina se <xref:System.Net.WebRequest>instâncias para usar o servidor proxy ao acessar recursos da Internet locais.</xref:System.Net.WebRequest>       Se for BypassProxyOnLocal `true`, solicitações aos recursos da Internet locais não usar o servidor proxy. Solicitações locais são identificadas pela falta de um ponto (.) no URI, como http://webserver/, ou acessam o servidor local, incluindo http://localhost, http://loopback ou http://127.0.0.1. Quando for BypassProxyOnLocal `false`, todas as solicitações de Internet são feitas por meio do servidor proxy.      > [!NOTE] > Solicitações para um host local com um URI que contêm um período de usam o proxy. Para evitar o uso de um proxy nesses casos, criar uma entrada para o host em <xref:System.Net.WebProxy.BypassList%2A>.</xref:System.Net.WebProxy.BypassList%2A>"
  example:
  - "The following code example demonstrates calling a constructor that sets this property and getting the value of this property.  \n  \n [!code-cpp[NCLWebProxy#7](~/add/codesnippet/cpp/p-system.net.webproxy.by_1_1.cpp)]\n [!code-cs[NCLWebProxy#7](~/add/codesnippet/csharp/p-system.net.webproxy.by_1_1.cs)]"
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para ignorar o servidor proxy para endereços locais; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.WebProxy.BypassProxyOnLocal*
  exceptions: []
  platform:
  - net462
