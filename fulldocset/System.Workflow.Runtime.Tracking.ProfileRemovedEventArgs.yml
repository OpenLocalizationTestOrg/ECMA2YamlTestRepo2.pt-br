  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Um serviço de acompanhamento que implementa o <xref:System.Workflow.Runtime.Tracking.IProfileNotification>interface gera um <xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved>eventos para notificar o infra-estrutura de controle de tempo de execução que novas instâncias de um determinado fluxo de trabalho <xref:System.Type>não devem ser controladas.</xref:System.Type> </xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved> </xref:System.Workflow.Runtime.Tracking.IProfileNotification> O serviço de acompanhamento usa um ProfileRemovedEventArgs para fornecer o fluxo de trabalho <xref:System.Type>a infra-estrutura de controle de tempo de execução.</xref:System.Type> Por exemplo, o <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>usa um ProfileRemovedEventArgs quando ele gera o <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved?displayProperty=fullName>evento.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Depois de um serviço de controle gera o <xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved>evento, a infra-estrutura de controle de tempo de execução não vai associar um <xref:System.Workflow.Runtime.Tracking.TrackingProfile>com o fluxo de trabalho especificado <xref:System.Type>para esse serviço de controle.</xref:System.Type> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.IProfileNotification.ProfileRemoved>"
