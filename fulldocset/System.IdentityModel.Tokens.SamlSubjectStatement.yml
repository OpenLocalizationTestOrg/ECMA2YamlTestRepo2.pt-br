  type: Class
  summary: "Representa uma declaração para um <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token de segurança."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>tokens de segurança especificam suas declarações usando asserções SAML, que podem especificar o assunto do token de segurança.</xref:System.IdentityModel.Tokens.SamlSecurityToken> As declarações em uma asserção de SAML são representadas por instruções de SAML. A especificação de SAML define um conjunto de tipos de declaração SAML e um deles é uma classe SamlSubjectStatement. Uma classe SamlSubjectStatement declara a entidade de segurança que é o assunto do <xref:System.IdentityModel.Tokens.SamlSecurityToken>token de segurança.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Essa entidade é especificada no <xref:System.IdentityModel.Tokens.SamlSubjectStatement.SamlSubject%2A>propriedade.</xref:System.IdentityModel.Tokens.SamlSubjectStatement.SamlSubject%2A>"
  syntax:
