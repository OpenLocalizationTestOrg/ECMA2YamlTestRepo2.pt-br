      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o recurso está presente e seu número de versão é maior que ou igual ao número de versão mínima especificada; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se o recurso não está instalado ou seu número de versão está abaixo do número mínimo especificado."
