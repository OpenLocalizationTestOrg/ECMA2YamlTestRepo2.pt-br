  id: Enabled
  parent: System.Web.UI.Timer
  langs:
  - csharp
  name: Enabled
  nameWithType: Timer.Enabled
  fullName: System.Web.UI.Timer.Enabled
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Obtém ou define um valor que indica se o <xref href=&quot;System.Web.UI.Timer&quot;> </xref> controle inicia um postback para o servidor após o número de milissegundos especificado no <xref:System.Web.UI.Timer.Interval*>propriedade expirou.</xref:System.Web.UI.Timer.Interval*>"
  remarks: "Use a propriedade Enabled para ativar o <xref:System.Web.UI.Timer>controle e off.</xref:System.Web.UI.Timer> Quando você define habilitado `true`, o <xref:System.Web.UI.Timer>controle sua contagem regressiva de temporizador é iniciado quando a página da Web é processada.</xref:System.Web.UI.Timer>       Em um postback, você pode alterar os valores de propriedade na propriedade Enabled e as alterações serão refletidas quando o conteúdo da página da Web é renderizado no navegador. Se você alterar a propriedade Enabled e alterá-la para seu valor original durante um postback o mesmo, o <xref:System.Web.UI.Timer>controlar é executado como não se tivesse sido feita nenhuma alteração.</xref:System.Web.UI.Timer>"
  example:
  - "The following example shows an <xref:System.Web.UI.UpdatePanel> control that displays a randomly generated stock price and the time that the stock price was generated. By default, the <xref:System.Web.UI.Timer> control updates the content in the <xref:System.Web.UI.UpdatePanel> control every 10 seconds. The user can decide to update the stock price every 10 seconds, every 60 seconds, or not at all. When the user decides not to update the stock price, the Enabled property is set to `false`.  \n  \n [!code-vb[System.Web.UI.Controls.Timer.Interval#1](~/add/codesnippet/visualbasic/p-system.web.ui.timer.en_1.aspx)]\n [!code-cs[System.Web.UI.Controls.Timer.Interval#1](~/add/codesnippet/csharp/p-system.web.ui.timer.en_1.aspx)]"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se <xref href=&quot;System.Web.UI.Timer&quot;> </xref> iniciará uma nova postagem; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Timer.Enabled*
  exceptions: []
  platform:
  - net462
