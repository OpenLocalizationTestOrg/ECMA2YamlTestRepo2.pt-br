  summary: "Obtém ou define um valor que indica se informações sobre o &lt;xref:System.Windows.Threading.DispatcherOperation.Priority%2A?displayProperty=fullName&gt; é salvo para o <xref href=&quot;System.Windows.Threading.DispatcherSynchronizationContext&quot;> </xref>."
  remarks: "O valor padrão desta propriedade depende de qual versão do WPF que seu aplicativo é destinado.  Se seu aplicativo tem como alvo WPF 4.0 ou anterior, o padrão é `false`.  Se seu aplicativo tem como alvo WPF 4.5, o padrão é `true`.  Se você usar essa propriedade para alterar o comportamento do WPF, você deve alterar o valor da propriedade no início do ciclo de vida do aplicativo, por exemplo, no construtor da classe que herda de aplicativo.  Depois que o valor é lido, você não pode alterá-lo novamente."
