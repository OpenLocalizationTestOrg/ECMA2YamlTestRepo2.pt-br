  summary: "Grava uma mensagem de transferência de rastreamento para os ouvintes de rastreamento no <xref:System.Diagnostics.TraceSource.Listeners*>coleção usando o identificador numérico especificado, a mensagem e o identificador de atividade relacionada.</xref:System.Diagnostics.TraceSource.Listeners*>"
  remarks: "As chamadas de método TraceTransfer o <xref:System.Diagnostics.TraceListener.TraceTransfer%2A>método de cada ouvinte de rastreamento no <xref:System.Diagnostics.TraceSource.Listeners%2A>propriedade a gravar as informações de rastreamento.</xref:System.Diagnostics.TraceSource.Listeners%2A> </xref:System.Diagnostics.TraceListener.TraceTransfer%2A> O padrão <xref:System.Diagnostics.TraceListener.TraceTransfer%2A>método na base de <xref:System.Diagnostics.TraceListener>classe chamadas a <xref:System.Diagnostics.TraceListener.TraceEvent%28System.Diagnostics.TraceEventCache%2CSystem.String%2CSystem.Diagnostics.TraceEventType%2CSystem.Int32%2CSystem.String%29?displayProperty=fullName>método para processar a chamada de configuração `eventType` para <xref:System.Diagnostics.TraceEventType?displayProperty=fullName>e anexando uma representação de cadeia de caracteres da `relatedActivityId` GUID `message`.</xref:System.Diagnostics.TraceEventType?displayProperty=fullName> </xref:System.Diagnostics.TraceListener.TraceEvent%28System.Diagnostics.TraceEventCache%2CSystem.String%2CSystem.Diagnostics.TraceEventType%2CSystem.Int32%2CSystem.String%29?displayProperty=fullName> </xref:System.Diagnostics.TraceListener> </xref:System.Diagnostics.TraceListener.TraceTransfer%2A>       TraceTransfer se destina a ser usada com as operações lógicas de <xref:System.Diagnostics.CorrelationManager>.</xref:System.Diagnostics.CorrelationManager> O `relatedActivityId` parâmetro tem relação com o <xref:System.Diagnostics.CorrelationManager.ActivityId%2A>propriedade de um <xref:System.Diagnostics.CorrelationManager>objeto.</xref:System.Diagnostics.CorrelationManager> </xref:System.Diagnostics.CorrelationManager.ActivityId%2A> Se uma operação lógica começa em uma atividade e transfere para outra, a segunda atividade registra a transferência chamando o método TraceTransfer. A chamada TraceTransfer relaciona a nova identidade de atividade para a identidade anterior. O consumidor provavelmente essa funcionalidade é um visualizador de rastreamento que pode relatar operações lógicas que abrangem várias atividades."
