- uid: System.Web.Configuration.EventMappingSettings.Type
  id: Type
  parent: System.Web.Configuration.EventMappingSettings
  langs:
  - csharp
  name: Type
  nameWithType: EventMappingSettings.Type
  fullName: System.Web.Configuration.EventMappingSettings.Type
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um tipo de evento personalizado."
  remarks: "Use essa propriedade para especificar o tipo do evento. O tipo especificado pode ser o tipo real da classe ou um tipo de pai da classe de evento. Se for uma cadeia de caracteres vazia (&quot;&quot;), nenhum evento é mapeado e o <xref:System.Web.Configuration.EventMappingSettings>objeto atua como um espaço reservado.</xref:System.Web.Configuration.EventMappingSettings>       A referência de tipo é formada como se segue (itens entre colchetes não são necessárias): *Namespace*.* TypeName*, *Assemblyname*[,] [versão = x,] [cultura = y,] [PublicKeyToken = z]. Por exemplo &quot;ExampleNameSpace.ExampleType, Example.Assembly, versão = % % ASSEMBLY_VERSION, Culture = neutral, PublicKeyToken = % MICROSOFT_PUBLICKEY %&quot;"
  example:
  - "The following code example shows how to use the Type property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HealthMonitoringSection> class.  \n  \n [!code-cs[System.Web.Configuration.HealthMonitoringSection#42](~/add/codesnippet/csharp/p-system.web.configurati_364_1.cs)]\n [!code-vb[System.Web.Configuration.HealthMonitoringSection#42](~/add/codesnippet/visualbasic/p-system.web.configurati_364_1.vb)]"
  syntax:
    content: public string Type { get; set; }
    return:
      type: System.String
      description: "Uma referência de tipo válido ou uma cadeia de caracteres vazia (&quot;&quot;). O padrão é uma cadeia de caracteres vazia."
  overload: System.Web.Configuration.EventMappingSettings.Type*
  exceptions: []
  platform:
  - net462
