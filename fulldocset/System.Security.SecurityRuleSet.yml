  name: SecurityRuleSet
  nameWithType: SecurityRuleSet
  fullName: System.Security.SecurityRuleSet
  type: Enum
  summary: "Identifica o conjunto de regras de segurança que do common language runtime deve impor para um assembly."
  remarks: "Esta enumeração indica qual conjunto de regras de segurança que do common language runtime deve impor para um assembly. Por exemplo, um assembly que está marcado com `[SecurityRules(SecurityRuleSet.Level1)]` usa as regras de transparência do .NET Framework versão 2.0, onde críticas de segurança tipos e membros públicas são tratados como safe-crítico de segurança fora do assembly. Isso requer tipos críticos de segurança e membros executar uma solicitação de link de confiança total para impor um comportamento de segurança crítica quando eles são acessados por chamadores externos. Normalmente, as regras de nível 1 devem ser usadas somente para compatibilidade, como para assemblies do .NET Framework 2.0. Por padrão, os assemblies do .NET Framework 2.0 tornam-se assemblies de nível 2 quando eles são recompilados para o [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]. Para compilar esses assemblies como nível 1, você deve marcá-los explicitamente como nível 1. Para obter mais informações sobre o comportamento de nível 1, consulte [código transparente de segurança, nível 1](~/add/includes/ajax-current-ext-md.md). Para obter informações sobre o comportamento de nível 2, consulte [código transparente de segurança, nível 2](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public enum SecurityRuleSet
  inheritance:
  - System.Enum
  platform:
  - net462
