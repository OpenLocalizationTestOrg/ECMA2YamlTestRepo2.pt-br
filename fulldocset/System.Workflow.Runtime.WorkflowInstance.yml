    commentId: T:System.ArgumentNullException
    description: "<code>queueName</code>é uma referência nula (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> no Visual Basic)."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O mecanismo de tempo de execução do fluxo de trabalho não está em execução.       - ou - <xref href=&quot;System.Workflow.Runtime.WorkflowQueue&quot;> </xref> especificado por <code> queueName </code> não existe.       - ou - <xref href=&quot;System.Workflow.Runtime.WorkflowQueue&quot;> </xref> especificado por <code> queueName </code> não está habilitado."
  platform:
  - net462
