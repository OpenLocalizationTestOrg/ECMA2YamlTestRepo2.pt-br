  summary: "Obtém ou define o ângulo em graus, rotação no sentido horário."
  remarks: "Quando você usa um <xref:System.Windows.Media.RotateTransform>, observe que a transformação gira o sistema de coordenadas de um determinado objeto sobre o ponto (0, 0).</xref:System.Windows.Media.RotateTransform> Portanto, dependendo da posição do objeto, ele pode não girar no local (em torno de seu centro). Por exemplo, se um objeto é posicionadas 200 unidades de 0 ao longo do eixo x, uma rotação de 30 graus pode virar o objeto de 30 graus ao longo de um círculo com um raio de 200, que é desenhado ao redor da origem. Para girar um objeto no local, defina o <xref:System.Windows.Media.RotateTransform.CenterX%2A>e <xref:System.Windows.Media.RotateTransform.CenterY%2A>do <xref:System.Windows.Media.RotateTransform>para o Centro de girar o objeto.</xref:System.Windows.Media.RotateTransform> </xref:System.Windows.Media.RotateTransform.CenterY%2A> </xref:System.Windows.Media.RotateTransform.CenterX%2A>      <a name=&quot;dependencyPropertyInfo_Angle&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Media.RotateTransform.AngleProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.RotateTransform.AngleProperty>"
  syntax:
    content: public double Angle { get; set; }
    return:
      type: System.Double
      description: "O ângulo em graus, rotação no sentido horário. O padrão é 0."
