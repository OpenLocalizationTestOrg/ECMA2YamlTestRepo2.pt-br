  name: TextBlock
  nameWithType: TextBlock
  fullName: System.Windows.Controls.TextBlock
  type: Class
  summary: "Fornece um controle leve para exibição de pequenas quantidades de conteúdo de fluxo."
  remarks: "Um TextBlock pode conter uma cadeia de caracteres em seu <xref:System.Windows.Controls.TextBlock.Text%2A>propriedade ou <xref:System.Windows.Documents.Inline>elementos de conteúdo de fluxo, como <xref:System.Windows.Documents.Bold>, <xref:System.Windows.Documents.Hyperlink>, e <xref:System.Windows.Documents.InlineUIContainer>, no seu <xref:System.Windows.Controls.TextBlock.Inlines%2A>propriedade.</xref:System.Windows.Controls.TextBlock.Inlines%2A> </xref:System.Windows.Documents.InlineUIContainer> </xref:System.Windows.Documents.Hyperlink> </xref:System.Windows.Documents.Bold> </xref:System.Windows.Documents.Inline> </xref:System.Windows.Controls.TextBlock.Text%2A>       TextBlock é projetado para ser leve e destina-se especificamente na integração pequenas partes do conteúdo de fluxo em um [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)].  TextBlock é otimizado para exibição de linha única e fornece um bom desempenho para exibir até algumas linhas de conteúdo.       TextBlock não é otimizado para cenários que precisam exibir mais de poucas linhas de conteúdo. para esses cenários, uma <xref:System.Windows.Documents.FlowDocument>juntamente com um controle de exibição apropriado é uma escolha melhor que TextBlock, em termos de desempenho.</xref:System.Windows.Documents.FlowDocument>  Depois de TextBlock, <xref:System.Windows.Controls.FlowDocumentScrollViewer>é o próximo controle de nível de importância para exibir o conteúdo de fluxo e simplesmente fornece uma área de conteúdo de rolagem com pouca [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Controls.FlowDocumentScrollViewer>  <xref:System.Windows.Controls.FlowDocumentPageViewer>é otimizado em torno de modo de exibição de &quot;uma página no tempo&quot; para o conteúdo de fluxo.</xref:System.Windows.Controls.FlowDocumentPageViewer>  Por fim, <xref:System.Windows.Controls.FlowDocumentReader>oferece suporte a funcionalidade de conjunto mais rico para exibir o conteúdo de fluxo, mas correspondentemente-pesado.</xref:System.Windows.Controls.FlowDocumentReader>       Alinhamento horizontal de texto em um TextBlock é feito com o <xref:System.Windows.Controls.TextBlock.TextAlignment%2A>propriedade.</xref:System.Windows.Controls.TextBlock.TextAlignment%2A> Alinhar TextBlock dentro do layout da página é feito com o <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>e <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>Propriedades.</xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>"
  example:
  - "The following example shows how to use the TextBlock element.  \n  \n [!code-xml[FlowDocumentSnippets#_TextBlockSimpleXAML](~/add/codesnippet/xaml/FlowDocumentSnippets/Window1.xaml#_textblocksimplexaml)]  \n  \n The following figure shows how this example renders.  \n  \n ![Screenshot: TextBlocks  and buttons](~/add/media/textblock-simple.png \"Screenshot: TextBlocks  and buttons\")  \n  \n The following example shows how to shows how to achieve similar results programmatically.  \n  \n [!code-cs[FlowDocumentSnippets#_TextBlockSimple](~/add/codesnippet/csharp/FlowDocumentSnippets/Window1.xaml.cs#_textblocksimple)]\n [!code-vb[FlowDocumentSnippets#_TextBlockSimple](~/add/codesnippet/visualbasic/flowdocumentsnippets/window1.xaml.vb#_textblocksimple)]"
