- uid: System.Windows.Navigation.NavigationEventArgs.IsNavigationInitiator
  id: IsNavigationInitiator
  parent: System.Windows.Navigation.NavigationEventArgs
  langs:
  - csharp
  name: IsNavigationInitiator
  nameWithType: NavigationEventArgs.IsNavigationInitiator
  fullName: System.Windows.Navigation.NavigationEventArgs.IsNavigationInitiator
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Navigation
  summary: "Obtém um valor que indica se o navegador atual iniciado a navegação."
  remarks: "Essa propriedade indica se o navegador atual está iniciando a navegação ou se está sendo deixado para um navegador pai. Por exemplo, o navegador atual pode ser um quadro em uma página que está sendo navegado dentro de um navegador pai. Você pode usar essa propriedade para determinar se a rotação do mundo em um `Navigating` evento ou para interromper o globo girando em um `LoadCompleted` eventos. Se essa propriedade for `false`, o navegador do pai do navegador também está navegando e todo o mundo já está girando. Se essa propriedade for `true`, a navegação foi iniciada dentro do quadro atual e você deve girar o globo (ou interromper a rotação do globo, dependendo de qual evento está sendo tratado)."
  syntax:
    content: public bool IsNavigationInitiator { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a navegação foi iniciada dentro do quadro atual; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se o navegador pai também está navegando."
  overload: System.Windows.Navigation.NavigationEventArgs.IsNavigationInitiator*
  exceptions: []
  platform:
  - net462
