- uid: System.IO.Pipes.NamedPipeClientStream.Connect
  id: Connect
  parent: System.IO.Pipes.NamedPipeClientStream
  langs:
  - csharp
  name: Connect()
  nameWithType: NamedPipeClientStream.Connect()
  fullName: System.IO.Pipes.NamedPipeClientStream.Connect()
  type: Method
  assemblies:
  - System.Core
  namespace: System.IO.Pipes
  summary: "Conecta a um servidor de espera com um valor de tempo limite infinito."
  remarks: "Este método chama o <xref:System.IO.Pipes.NamedPipeClientStream.Connect%28System.Int32%29>método com um valor de tempo limite infinito.</xref:System.IO.Pipes.NamedPipeClientStream.Connect%28System.Int32%29>       Este método espera por uma instância de pipe para se tornar disponível. <xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>pode retornar antes <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>é chamado a partir de <xref:System.IO.Pipes.NamedPipeServerStream>objeto, mas <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>não retornará até <xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>retornou.</xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeServerStream> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A></xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>       Todos os dados gravados para o pipe após um <xref:System.IO.Pipes.NamedPipeClientStream>conectou-se o objeto, mas antes que o servidor foi chamado <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>, estará disponível para o servidor após a chamada para <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>.</xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeClientStream>"
  example:
  - "The following example demonstrates a method to send a string from a parent process to a child process using named pipes. This example creates a <xref:System.IO.Pipes.NamedPipeClientStream> object in a child process, which then connects to a pipe on the local computer. The server example can be seen in the <xref:System.IO.Pipes.NamedPipeServerStream> class. This example is part of a larger example provided for the <xref:System.IO.Pipes.NamedPipeServerStream> and <xref:System.IO.Pipes.NamedPipeClientStream> classes.  \n  \n [!code-vb[System.IO.Pipes.NamedPipeClientStream_Sample1#01](~/add/codesnippet/visualbasic/m-system.io.pipes.namedp_1_1.vb)]\n [!code-cs[System.IO.Pipes.NamedPipeClientStream_Sample1#01](~/add/codesnippet/csharp/m-system.io.pipes.namedp_1_1.cs)]"
  syntax:
    content: public void Connect ();
    parameters: []
  overload: System.IO.Pipes.NamedPipeClientStream.Connect*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O cliente já está conectado."
  platform:
  - net462
- uid: System.IO.Pipes.NamedPipeClientStream.Connect(System.Int32)
  id: Connect(System.Int32)
  parent: System.IO.Pipes.NamedPipeClientStream
  langs:
  - csharp
  name: Connect(Int32)
  nameWithType: NamedPipeClientStream.Connect(Int32)
  fullName: System.IO.Pipes.NamedPipeClientStream.Connect(Int32)
  type: Method
  assemblies:
  - System.Core
  namespace: System.IO.Pipes
  summary: "Conecta a um servidor de espera dentro do período de tempo limite especificado."
  remarks: "Este método espera por uma instância de pipe para se tornar disponível. <xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>pode retornar antes <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>é chamado a partir de <xref:System.IO.Pipes.NamedPipeServerStream>, mas <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>não retornará até <xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>retornou.</xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeServerStream> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A></xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A> Definir o `timeout` parâmetro <xref:System.Threading.Timeout.Infinite>para especificar um valor de tempo limite infinito.</xref:System.Threading.Timeout.Infinite>       Todos os dados gravados para o pipe após um <xref:System.IO.Pipes.NamedPipeClientStream>conectou-se o objeto, mas antes que o servidor foi chamado <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>, estará disponível para o servidor após a chamada para <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>.</xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeClientStream>"
  syntax:
    content: public void Connect (int timeout);
    parameters:
    - id: timeout
      type: System.Int32
      description: "O número de milissegundos de espera para o servidor responder antes que a conexão expire."
  overload: System.IO.Pipes.NamedPipeClientStream.Connect*
  exceptions:
  - type: System.TimeoutException
    commentId: T:System.TimeoutException
    description: "Não foi possível conectar ao servidor em especificado <code> timeout </code> período."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>timeout</code>é menor que 0 e não está definido como <xref:System.Threading.Timeout.Infinite>."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O cliente já está conectado."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "O servidor está conectado a outro cliente e o período de tempo limite expirou."
  platform:
  - net462
