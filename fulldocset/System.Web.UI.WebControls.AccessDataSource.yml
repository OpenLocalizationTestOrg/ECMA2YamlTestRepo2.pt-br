      description: "A conexão OLE DB de cadeia de caracteres que o <xref href=&quot;System.Web.UI.WebControls.AccessDataSource&quot;> </xref> controle usa para se conectar a um banco de dados, por meio de <xref href=&quot;System.Data.OleDb&quot;> </xref> provedor de dados .NET."
