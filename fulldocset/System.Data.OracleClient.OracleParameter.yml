  remarks: "SourceColumnNullMapping é usado pelo <xref:System.Data.OracleClient.OracleCommandBuilder>ao gerar comandos de atualização corretamente ao lidar com colunas anuláveis.</xref:System.Data.OracleClient.OracleCommandBuilder> Em geral, o uso de SourceColumnNullMapping é limitado aos desenvolvedores herdando <xref:System.Data.OracleClient.OracleCommandBuilder>.</xref:System.Data.OracleClient.OracleCommandBuilder>       <xref:System.Data.Common.DbCommandBuilder>usa essa propriedade para determinar se a coluna de origem é anulável e define essa propriedade como `true` se ele for anulável, e `false` se não for.</xref:System.Data.Common.DbCommandBuilder> Quando <xref:System.Data.OracleClient.OracleCommandBuilder>é gerar sua instrução de atualização, ele examina o SourceColumnNullMapping para cada parâmetro.</xref:System.Data.OracleClient.OracleCommandBuilder> Se a propriedade for `true`, <xref:System.Data.OracleClient.OracleCommandBuilder>gera um cláusulas WHERE como a seguir (esta expressão de consulta &quot;FieldName&quot; representa o nome do campo): ```   ((@IsNull_FieldName = 1 AND FieldName IS NULL) OR      (FieldName = @Original_FieldName))   ``` SourceColumnNullMapping se para o campo é false, <xref:System.Data.OracleClient.OracleCommandBuilder>gera a seguinte cláusula WHERE: ```   FieldName = @OriginalFieldName   ``` Além disso, @IsNull_FieldName contém 1 se o campo de origem contém null e 0 se não estiver.</xref:System.Data.OracleClient.OracleCommandBuilder> </xref:System.Data.OracleClient.OracleCommandBuilder> Esse mecanismo permite uma otimização de desempenho do servidor Oracle e fornece código comum que funciona em vários provedores."
  syntax:
    content: public override bool SourceColumnNullMapping { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>Se a coluna de origem é nulo, caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.OracleClient.OracleParameter.SourceColumnNullMapping*
  exceptions: []
  platform:
