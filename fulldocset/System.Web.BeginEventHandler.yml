items:
- uid: System.Web.BeginEventHandler
  id: BeginEventHandler
  langs:
  - csharp
  name: BeginEventHandler
  nameWithType: BeginEventHandler
  fullName: System.Web.BeginEventHandler
  type: Delegate
  summary: "Representa o método que trata eventos assíncronos como eventos do aplicativo. Este delegado é chamado no início de uma operação assíncrona."
  remarks: 'Quando você cria um delegado BeginEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).'
  example:
  - "The following code example uses the BeginEventHandler delegate to register a handler an asynchronous page.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[PageAddOnPreRenderCompleteAsync#1](~/add/codesnippet/visualbasic/t-system.web.begineventh_1.aspx)]\n [!code-cs[PageAddOnPreRenderCompleteAsync#1](~/add/codesnippet/csharp/t-system.web.begineventh_1.aspx)]"
  syntax:
    content: public delegate IAsyncResult BeginEventHandler(object sender, EventArgs e, AsyncCallback cb, object extraData);
  inheritance:
  - System.Delegate
  platform:
  - net462
