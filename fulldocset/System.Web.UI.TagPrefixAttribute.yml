  name: TagPrefixAttribute
  nameWithType: TagPrefixAttribute
  fullName: System.Web.UI.TagPrefixAttribute
  type: Class
  summary: "Define o prefixo de marca usado em uma página da Web para identificar os controles personalizados. Essa classe não pode ser herdada."
  remarks: "A classe TagPrefixAttribute define um atributo de nível de assembly necessário para especificar aliases de prefixo de marca para controles personalizados. Este atributo é usado pelas ferramentas como o Microsoft Visual Studio para gerar automaticamente um `Register` diretiva na página ASP.NET em que os controles personalizados são usados.       Essa diretiva registra o prefixo de marca com um namespace. Além disso, ele especifica o assembly em que reside a implementação de código do controle personalizado. Com essa diretiva em vigor, você pode usar os controles personalizados em uma página da Web declarativamente.       Para obter mais informações sobre o uso de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - >-
    [!code-vb[SystemWebUI_TagPrefixAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.tagprefi_1.vb)]
     [!code-cs[SystemWebUI_TagPrefixAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.tagprefi_1.cs)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true)]

      public sealed class TagPrefixAttribute : Attribute
  inheritance:
  - System.Attribute
