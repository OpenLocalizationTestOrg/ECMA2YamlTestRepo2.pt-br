  remarks: "Quando a classificação está ativada, definindo o <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>propriedade do <xref:System.Web.UI.WebControls.DataGrid>controle `true`, <xref:System.Web.UI.WebControls.LinkButton>controles são processados no cabeçalho de cada coluna.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> Esses links permitem que você classifique o <xref:System.Web.UI.WebControls.DataGrid>controle pela coluna selecionada.</xref:System.Web.UI.WebControls.DataGrid> O <xref:System.Web.UI.WebControls.DataGrid.SortCommand>é gerado quando um <xref:System.Web.UI.WebControls.LinkButton>controle é clicado.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.SortCommand>       Quando você cria um delegado DataGridSortCommandEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
