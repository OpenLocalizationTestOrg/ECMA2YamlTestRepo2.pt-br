- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregate
  id: GlobalAggregate
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: GlobalAggregate
  nameWithType: CounterSetInstanceType.GlobalAggregate
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregate
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "O conjunto de contadores contém contadores de única instância cujo valor de agregação é obtido de uma ou mais fontes. Por exemplo, um contador nesse tipo de conjunto de contadores pode obter o número de leituras de cada um dos três discos rígidos no computador e soma os valores."
  syntax:
    content: GlobalAggregate
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregateWithHistory
  id: GlobalAggregateWithHistory
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: GlobalAggregateWithHistory
  nameWithType: CounterSetInstanceType.GlobalAggregateWithHistory
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregateWithHistory
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Esse tipo é semelhante ao GlobalAggregate, exceto que este tipo de conjunto de contadores armazena todos os valores de contador para o tempo de vida do aplicativo cliente (o valor do contador em cache além do tempo de vida do contador). Por exemplo, se um dos discos rígidos no exemplo a agregação global se tornar indisponível, o total de bytes lidos por esse disco ainda seria disponíveis e usados para calcular o valor de agregação."
  syntax:
    content: GlobalAggregateWithHistory
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.InstanceAggregate
  id: InstanceAggregate
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: InstanceAggregate
  nameWithType: CounterSetInstanceType.InstanceAggregate
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.InstanceAggregate
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Esse tipo é semelhante ao MultipleAggregate, exceto que, em vez de agregar todos os dados de instância para uma instância de agregados ( total), ele irá agregar dados de contador de instâncias do mesmo nome. Por exemplo, se o provedor múltiplo processa chamadas IExplore de instâncias independentes, MultipleAggregate CounterSet e várias mostrará várias instâncias IExplore (IExplore, IExplore&#1;, IExplore n º&2; e assim por diante); No entanto, um tipo de instância InstanceAggregate publicará apenas uma instância de IExplore com dados de contador agregados de todas as instâncias nomeadas IExplore."
  remarks: "Esse tipo não é suportado no Windows Vista."
  syntax:
    content: InstanceAggregate
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.Multiple
  id: Multiple
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
