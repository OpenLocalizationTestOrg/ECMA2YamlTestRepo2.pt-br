  name: ActivityDesignerOptionsAttribute
  nameWithType: ActivityDesignerOptionsAttribute
  fullName: System.Activities.Presentation.ActivityDesignerOptionsAttribute
  type: Class
  summary: "Especifica o detalhamento e o nó de modo de visualização para um <xref:system.Activities.Presentation.ActivityDesigner>, como fluxogramas, que são usados para compor atividades.</xref:system.Activities.Presentation.ActivityDesigner>"
  remarks: "Drill-down até os elementos de interface do usuário é permitido por padrão. Ele pode ser permitido, definindo o <xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AllowDrillIn%2A>propriedade `false`.</xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AllowDrillIn%2A> Nós filho não são recolhidos por padrão, mas pode ser definidos para sempre recolher definindo o <xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AlwaysCollapseChildren%2A>propriedade `true`.</xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AlwaysCollapseChildren%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class ActivityDesignerOptionsAttribute : Attribute
