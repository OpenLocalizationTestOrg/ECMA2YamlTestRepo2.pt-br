- uid: System.Web.Security.RolePrincipal.IsRoleListCached
  id: IsRoleListCached
  parent: System.Web.Security.RolePrincipal
  langs:
  - csharp
  name: IsRoleListCached
  nameWithType: RolePrincipal.IsRoleListCached
  fullName: System.Web.Security.RolePrincipal.IsRoleListCached
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Obtém um valor que indica se a lista de funções para o usuário tiver sido armazenado em cache em um cookie."
  remarks: "Se o `cacheRolesInCookie` atributo no arquivo Web. config para o aplicativo é definido como `true`, uma lista de nomes de função para o usuário atual é gravada em um cookie quando é verificar a associação do usuário em uma função específica. A propriedade IsRoleListCached indica se os nomes de função foram gravados para o cookie. Observe que, embora o `cacheRolesInCookie` atributo de configuração pode ser `true`, a propriedade IsRoleListCached retorna `true` até depois que as informações da função foi gravadas para o cookie. Se nenhuma função verificações são executadas para um usuário, IsRoleListCached retornará `false`."
  example:
  - "The following example displays role-caching information for the current user if role management is enabled. For information on enabling role management, see the <xref:System.Web.Security.Roles> class.  \n  \n [!code-cs[System.Web.Security.RolePrincipal#1](~/add/codesnippet/csharp/p-system.web.security.ro_3_1.aspx)]\n [!code-vb[System.Web.Security.RolePrincipal#1](~/add/codesnippet/visualbasic/p-system.web.security.ro_3_1.aspx)]"
  syntax:
    content: public bool IsRoleListCached { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se os nomes de função são armazenados em cache em um cookie. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
