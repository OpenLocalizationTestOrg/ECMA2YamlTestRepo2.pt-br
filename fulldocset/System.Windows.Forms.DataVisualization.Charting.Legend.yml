  summary: "Obtém ou define o estilo da legenda."
  remarks: "Por padrão, a legenda é exibida como uma série de itens em uma tabela. Você pode especificar se deseja expandir itens na tabela width-wise ou height-wise, definindo o <xref:System.Windows.Forms.DataVisualization.Charting.Legend.TableStyle%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Legend.TableStyle%2A> Quando o <xref:System.Windows.Forms.DataVisualization.Charting.Legend.TableStyle%2A>estiver definida como <xref:System.Windows.Forms.DataVisualization.Charting.LegendTableStyle>, o <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controle determinará se deve desenhar uma tabela larga ou uma tabela alta, dependendo do alinhamento e o posicionamento do gráfico.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.LegendTableStyle> </xref:System.Windows.Forms.DataVisualization.Charting.Legend.TableStyle%2A> Isso pode causar a legenda a ser desenhada usando várias colunas de item de legenda.       Há três estilos possíveis de uma legenda: tabela, linha e coluna. Consulte a tabela abaixo para obter um resumo desses estilos: | | |   |-|-|   | Estilo | Descrição |   | Coluna | Itens de legenda são exibidos em uma coluna, com várias linhas. Geralmente usado quando a legenda está encaixada à esquerda ou à direita do gráfico. |   | Linha | Itens de legenda são exibidos em uma linha, com várias colunas. Geralmente usado quando a legenda está encaixada na parte superior ou inferior do gráfico. |   | Tabela | Itens de legenda são exibidos usando várias colunas e linhas. |"
