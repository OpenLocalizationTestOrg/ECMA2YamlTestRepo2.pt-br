- uid: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark(System.Activities.Bookmark,System.Object,System.AsyncCallback,System.Object)
  id: BeginResumeBookmark(System.Activities.Bookmark,System.Object,System.AsyncCallback,System.Object)
  parent: System.Activities.Hosting.WorkflowInstanceProxy
  langs:
  - csharp
  name: BeginResumeBookmark(Bookmark,Object,AsyncCallback,Object)
  nameWithType: WorkflowInstanceProxy.BeginResumeBookmark(Bookmark,Object,AsyncCallback,Object)
  fullName: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark(Bookmark,Object,AsyncCallback,Object)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Hosting
  summary: "Retome um fluxo de trabalho de um indicador de forma assíncrona usando o indicador especificado, valor, o método de retorno de chamada e os dados de estado fornecido pelo usuário."
  remarks: "Para determinar se a operação de retomada foi bem-sucedida, chame <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>pode ser chamado de dentro ou fora do método de retorno de chamada.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> Se <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>é chamado antes de concluir a operação de retomada, ele bloqueia até a conclusão da operação de retomada.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>"
  syntax:
    content: public IAsyncResult BeginResumeBookmark (System.Activities.Bookmark bookmark, object value, AsyncCallback callback, object state);
    parameters:
    - id: bookmark
      type: System.Activities.Bookmark
      description: "O indicador."
    - id: value
      type: System.Object
      description: "Os dados a serem passados para a atividade que criou o indicador."
    - id: callback
      type: System.AsyncCallback
      description: "O método a ser chamado quando a operação de retomada assíncrona for concluída."
    - id: state
      type: System.Object
      description: "Um objeto específico do aplicativo opcional que contém informações sobre a operação assíncrona."
    return:
      type: System.IAsyncResult
      description: "Uma referência para a operação assíncrona."
  overload: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark*
  exceptions: []
  platform:
