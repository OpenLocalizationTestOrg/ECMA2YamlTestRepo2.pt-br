  remarks: "O comportamento de pai é o comportamento de Avançar na pilha de comportamento mantida pelo <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> Se o `callParentBehavior` parâmetro é `true`, em seguida, o `behaviorService` parâmetro não deve ser `null`.       `callParentBehavior`Indica se a base de <xref:System.Windows.Forms.Design.Behavior.Behavior>classe deve chamar o comportamento de pai e, em seguida, permitir que o <xref:System.Windows.Forms.Design.Behavior.BehaviorService>Selecione o comportamento correto de pai.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> </xref:System.Windows.Forms.Design.Behavior.Behavior>"
  syntax:
    content: protected Behavior (bool callParentBehavior, System.Windows.Forms.Design.Behavior.BehaviorService behaviorService);
    parameters:
    - id: callParentBehavior
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o comportamento de pai deve ser chamado se ele existir. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: behaviorService
      type: System.Windows.Forms.Design.Behavior.BehaviorService
      description: "The <xref href=&quot;System.Windows.Forms.Design.Behavior.BehaviorService&quot;></xref> to use."
  overload: System.Windows.Forms.Design.Behavior.Behavior.#ctor*
  exceptions:
