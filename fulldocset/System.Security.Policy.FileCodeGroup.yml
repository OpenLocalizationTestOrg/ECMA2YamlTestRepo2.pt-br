- uid: System.Security.Policy.FileCodeGroup.Resolve(System.Security.Policy.Evidence)
  id: Resolve(System.Security.Policy.Evidence)
  parent: System.Security.Policy.FileCodeGroup
  langs:
  - csharp
  name: Resolve(Evidence)
  nameWithType: FileCodeGroup.Resolve(Evidence)
  fullName: System.Security.Policy.FileCodeGroup.Resolve(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Resolve a política para o grupo de códigos e seus descendentes de um conjunto de evidência."
  remarks: "Dada a evidência para um assembly a ser carregado, esse método avalia o grupo de códigos verificando a condição de associação em relação a evidência especificada. Se houver uma correspondência, esse método retorna uma instrução de política para o grupo de código, incluindo avaliação do filho de grupos de código.       O sistema de segurança do .NET Framework usa resolver nos níveis de política para determinar quais permissões conceder ao código carregado das instruções de políticas resultante e a solicitação de código no assembly.       <xref:System.Security.Policy.FileCodeGroup>usa semântica de união e formulários com base em um conjunto de permissões a <xref:System.Security.Policy.Url>especificado por `evidence`.</xref:System.Security.Policy.Url></xref:System.Security.Policy.FileCodeGroup>"
  example:
  - "The following code shows the use of the Resolve method to resolve policy for the code group. This code example is part of a larger example provided for the <xref:System.Security.Policy.FileCodeGroup> class.  \n  \n [!code-cpp[System.Security.Policy.FileCodeGroup_Evt#19](~/add/codesnippet/cpp/m-system.security.policy_18_1.cpp)]\n [!code-cs[System.Security.Policy.FileCodeGroup_Evt#19](~/add/codesnippet/csharp/m-system.security.policy_18_1.cs)]\n [!code-vb[System.Security.Policy.FileCodeGroup_Evt#19](~/add/codesnippet/visualbasic/m-system.security.policy_18_1.vb)]"
  syntax:
    content: public override System.Security.Policy.PolicyStatement Resolve (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "A evidência do assembly."
    return:
      type: System.Security.Policy.PolicyStatement
      description: "Uma instrução de política consiste as permissões concedidas pelo grupo de código com atributos opcionais, ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se o grupo de códigos não se aplica (a condição de associação não corresponde a evidência especificada)."
  overload: System.Security.Policy.FileCodeGroup.Resolve*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>evidence</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Security.Policy.PolicyException
    commentId: T:System.Security.Policy.PolicyException
    description: "A política atual é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.       - ou - mais de um grupo de código (incluindo o grupo de códigos pai e todos os grupos de códigos filho) está marcado como <xref href=&quot;System.Security.Policy.PolicyStatementAttribute&quot;> </xref>."
  platform:
  - net462
- uid: System.Security.Policy.FileCodeGroup.ResolveMatchingCodeGroups(System.Security.Policy.Evidence)
