  name: UdpDiscoveryEndpoint
  nameWithType: UdpDiscoveryEndpoint
  fullName: System.ServiceModel.Discovery.UdpDiscoveryEndpoint
  type: Class
  summary: "Associação de um ponto de extremidade padrão que é pré-configurado para operações de descoberta através de um UDP multicast. Esse ponto de extremidade herda de <xref href=&quot;System.ServiceModel.Discovery.DiscoveryEndpoint&quot;> </xref> e tem um contrato fixado da mesma forma e dá suporte a duas versões do protocolo WS-Discovery. Além disso, ele tem uma associação de UDP fixa e um endereço padrão conforme especificado nas especificações do WS-Discovery (WS-Discovery de abril de 2005 ou v 1.1 do WS-Discovery)."
  syntax:
    content: 'public class UdpDiscoveryEndpoint : System.ServiceModel.Discovery.DiscoveryEndpoint'
  inheritance:
