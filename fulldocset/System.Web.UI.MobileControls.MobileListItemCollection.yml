  example:
  - "The following code example shows how you manipulate items in the <xref:System.Web.UI.MobileControls.MobileListItem> object through the MobileListItemCollection class. The code uses the selected item's index into the <xref:System.Web.UI.MobileControls.SelectionList.Items%2A?displayProperty=fullName> property.  \n  \n [!code-vb[MobileListItemSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_5_1.aspx)]\n [!code-cs[MobileListItemSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_5_1.aspx)]"
