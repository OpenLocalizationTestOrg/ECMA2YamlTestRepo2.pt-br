  langs:
  - csharp
  name: ZipArchive(Stream,ZipArchiveMode,Boolean,Encoding)
  nameWithType: ZipArchive.ZipArchive(Stream,ZipArchiveMode,Boolean,Encoding)
  fullName: System.IO.Compression.ZipArchive.ZipArchive(Stream,ZipArchiveMode,Boolean,Encoding)
  type: Constructor
  assemblies:
  - System.IO.Compression
  namespace: System.IO.Compression
  summary: "Inicializa uma nova instância do <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> classe no fluxo especificado para o modo especificado, usa a codificação especificada para nomes de entrada e, opcionalmente, permite o fluxo de abertura."
  remarks: "Se o `mode` parâmetro está definido como <xref:System.IO.Compression.ZipArchiveMode>, o fluxo deve oferecer suporte à leitura.</xref:System.IO.Compression.ZipArchiveMode> Se o `mode` parâmetro está definido como <xref:System.IO.Compression.ZipArchiveMode>, o fluxo deve oferecer suporte à gravação.</xref:System.IO.Compression.ZipArchiveMode> Se o `mode` parâmetro está definido como <xref:System.IO.Compression.ZipArchiveMode>, o fluxo deve oferecer suporte a leitura, gravação e busca.</xref:System.IO.Compression.ZipArchiveMode>       Quando você abre um arquivo zip para leitura e `entryNameEncoding` é definido como `null`, nomes de entrada são decodificados de acordo com as seguintes regras: - quando o idioma de codificação sinalizador (no sinalizador de bit de uso geral do cabeçalho do arquivo local) não estiver definida, a página de código atual do sistema padrão é usado para decodificar o nome da entrada.      -Quando o sinalizador de codificação de idioma é definido, UTF-8 é usado para decodificar o nome da entrada.       Quando você abre um arquivo zip para leitura e `entryNameEncoding` é definida como um valor diferente de `null`, nomes de entrada são decodificados de acordo com as seguintes regras: - quando o sinalizador de codificação de idioma não for definido, especificado `entryNameEncoding` é usado para decodificar o nome da entrada.      -Quando o sinalizador de codificação de idioma é definido, UTF-8 é usado para decodificar o nome da entrada.       Quando você gravar em arquivos e `entryNameEncoding` é definido como `null`, nomes de entrada são codificados de acordo com as seguintes regras: - para entrada de intervalo de nomes que contêm caracteres que não pertencem a ASCII, a linguagem de codificação do sinalizador é definido, e nomes de entrada são codificados usando UTF-8.      -Para nomes de entrada que contêm apenas caracteres ASCII, o sinalizador de codificação de idioma não está definido e nomes de entrada são codificados usando a página de código atual do sistema padrão.       Quando você gravar em arquivos e `entryNameEncoding` é definida como um valor diferente de `null`, especificado `entryNameEncoding` é usado para codificar os nomes de entrada em bytes. O sinalizador (no sinalizador de bit de uso geral do cabeçalho do arquivo local) de codificação de idioma é definido somente quando a codificação especificada é uma codificação UTF-8."
  syntax:
