  name: Series
  nameWithType: Series
  fullName: System.Windows.Forms.DataVisualization.Charting.Series
  type: Class
  summary: "Representa os atributos de séries e pontos de dados para armazenar."
  remarks: "Representa uma série de dados de um objeto de série e é armazenado na <xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection>classe.</xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection>       Uma série armazena <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>objetos usando a <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>classe.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection> </xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> Ele também armazena os atributos da série de dados. Por exemplo, uma série de dados tem um atributo de cor, atributo de imagem de plano de fundo, atributo de gradiente do plano de fundo e assim por diante.       O <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>objetos que pertencem a uma série também têm seus próprios atributos.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> Normalmente, se o mesmo atributo é definido para um ponto de dados e a série à qual ele pertence, o atributo de ponto de dados tem precedência.       Uma série não é necessariamente plotada em um gráfico ele pode armazenar valores de ponto de dados que são usados para executar um cálculo do qual outra série é criado e, em seguida, plotado. Por exemplo, série A, que é plotada, pode ser o resultado da adição de pontos de dados de série B e C de série, embora nenhum desse série é plotada. Para desenhar um objeto de série, o <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>propriedade deve ser definida para o nome do <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objeto usado para plotar a série.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>       Quando uma série é criada, ele é atribuído automaticamente para o <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>objeto chamado &quot;Padrão&quot;, ou para a primeira área de gráfico disponíveis na coleção de área do gráfico, se o objeto &quot;Padrão&quot; não existe.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>       Para desativar a exibição de uma série, defina seu <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>propriedade como uma cadeia de caracteres de comprimento zero.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>       O <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartType%2A>propriedade determina o tipo de gráfico que será usado para plotar esta série, se ela é desenhada.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartType%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Points")]

