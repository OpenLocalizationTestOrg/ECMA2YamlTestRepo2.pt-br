- uid: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate
  id: EditItemTemplate
  parent: System.Web.UI.WebControls.TemplateColumn
  langs:
  - csharp
  name: EditItemTemplate
  nameWithType: TemplateColumn.EditItemTemplate
  fullName: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o modelo para exibir o item selecionado para edição em um <xref href=&quot;System.Web.UI.WebControls.TemplateColumn&quot;> </xref> objeto."
  remarks: "Use a propriedade EditItemTemplate para controlar a aparência do item selecionado para edição no <xref:System.Web.UI.WebControls.TemplateColumn>objeto.</xref:System.Web.UI.WebControls.TemplateColumn> A aparência é especificada ao criar um modelo que define como o item é renderizado na coluna. Para especificar um modelo para o item selecionado para edição, primeiro coloque abrindo e fechando `<EditItemTemplate>` marcas entre as marcas de abertura e fechamento do `<TemplateColumn>` elemento. Em seguida, você pode listar o conteúdo que controla a aparência do item entre a abertura e fechamento `<EditItemTemplate>` marcas. O conteúdo pode ser simple como texto sem formatação, ou ele pode ser feito mais complexos, incorporando outros controles no modelo."
  example:
  - "The following code example demonstrates how to use the EditItemTemplate property to control the appearance of the item being edited in the <xref:System.Web.UI.WebControls.TemplateColumn> object.  \n  \n [!code-cs[TemplateColumnEdit#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1141_1.aspx)]\n [!code-vb[TemplateColumnEdit#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1141_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate EditItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "Um <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref>-implementado o objeto que contém o modelo para exibir o item que está sendo editado no <xref href=&quot;System.Web.UI.WebControls.TemplateColumn&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, que indica se esta propriedade não está definida."
  overload: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate*
  exceptions: []
  platform:
  - net462
