- uid: System.Data.OracleClient.OracleCommandBuilder.DeriveParameters(System.Data.OracleClient.OracleCommand)
  id: DeriveParameters(System.Data.OracleClient.OracleCommand)
  parent: System.Data.OracleClient.OracleCommandBuilder
  langs:
  - csharp
  name: DeriveParameters(OracleCommand)
  nameWithType: OracleCommandBuilder.DeriveParameters(OracleCommand)
  fullName: System.Data.OracleClient.OracleCommandBuilder.DeriveParameters(OracleCommand)
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Recupera informações de parâmetro do procedimento armazenado especificado no <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> e preenche o <xref:System.Data.OracleClient.OracleCommand.Parameters*>coleção especificada <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> objeto.</xref:System.Data.OracleClient.OracleCommand.Parameters*>"
  remarks: "DeriveParameters substitui quaisquer informações de parâmetro existentes para <xref:System.Data.OracleClient.OracleCommand>.</xref:System.Data.OracleClient.OracleCommand>       DeriveParameters requer uma chamada adicional para o banco de dados para obter as informações. Se as informações de parâmetro são conhecidas antecipadamente, é mais eficiente para preencher a coleção de parâmetros definindo explicitamente as informações.       Você só pode usar DeriveParameters com procedimentos armazenados. Você não pode usar DeriveParameters para preencher o <xref:System.Data.OracleClient.OracleParameterCollection>com arbitrárias instruções Transact-SQL, como uma instrução SELECT com parâmetros.</xref:System.Data.OracleClient.OracleParameterCollection>       Para obter mais informações, consulte [Configurando parâmetros e tipos de dados do parâmetro](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static void DeriveParameters (System.Data.OracleClient.OracleCommand command);
    parameters:
    - id: command
      type: System.Data.OracleClient.OracleCommand
      description: "O <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> referenciando o procedimento armazenado do qual as informações de parâmetro são derivada. Os parâmetros derivados são adicionados para o <xref:System.Data.OracleClient.OracleCommand.Parameters*>coleção do <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref>.</xref:System.Data.OracleClient.OracleCommand.Parameters*>"
  overload: System.Data.OracleClient.OracleCommandBuilder.DeriveParameters*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O texto do comando não é um nome válido de procedimento armazenado, ou o <xref href=&quot;System.Data.CommandType&quot;> </xref> especificado não estava <xref href=&quot;System.Data.CommandType&quot;> </xref>."
  platform:
  - net462
