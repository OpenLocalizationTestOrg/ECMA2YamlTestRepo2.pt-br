  summary: "Define uma referência a um método que é invocado quando uma entrada de cache está prestes a ser removido do cache."
  remarks: "Informações sobre uma entrada de cache a ser removido estão contidas em um <xref:System.Runtime.Caching.CacheEntryUpdateArguments>objeto.</xref:System.Runtime.Caching.CacheEntryUpdateArguments> Um <xref:System.Runtime.Caching.CacheEntryUpdateArguments>objeto é passado para o delegado CacheEntryUpdateCallback.</xref:System.Runtime.Caching.CacheEntryUpdateArguments> O método que implementa o delegado CacheEntryUpdateCallback pode passar um valor de entrada de cache atualizado para a implementação de cache. A entrada de cache atualizado substitui o item de cache que está prestes a ser removido."
