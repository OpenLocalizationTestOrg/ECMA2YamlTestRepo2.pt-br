  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define o tipo de interface do usuário (IU) usado para exibir o conteúdo da Ajuda para um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controle."
  remarks: "Use a propriedade HelpMode para determinar como um navegador exibirá o conteúdo de ajuda para um controle. A tabela a seguir lista os efeitos de diversos modos de Ajuda em um navegador ao conteúdo da Ajuda para um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle é exibido.</xref:System.Web.UI.WebControls.WebParts.WebPart>      | Modo de ajuda | Comportamento do navegador |   |---------------|----------------------|   | <xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode>| Abre uma janela de navegador separada, se o navegador tiver esse recurso.</xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode> Um usuário deve fechar a janela antes de retornar para a página de Web Parts. |   | <xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode>| Abre uma janela de navegador separada, se o navegador tiver esse recurso.</xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode> Um usuário não precisa fechar a janela antes de retornar à página da Web. |   | <xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode>| Substitui a página de Web Parts na janela do navegador. |       Essa propriedade não pode ser definida por temas ou temas de folha de estilo.</xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode> Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       O escopo de personalização dessa propriedade é definido como <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>e pode ser modificado somente por usuários autorizados.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Para obter mais informações, consulte <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>e [Web Parts Personalization Overview](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>"
  example:
  - "The following code example demonstrates the use of the HelpMode property to display Help for a control in the same browser window. The first part of this example assumes the use of a custom control, `TextDisplayWebPart`, which is found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n The code example also includes an HTML page that contains fictitious Help content for the `TextDisplayWebPart` control. For this example to work, you must save the following code in a file named Textwebparthelp.htm and place it in the same directory of your site as the .aspx page.  \n  \n```  \n<html>  \n<head runat=\"server\">  \n    <title>Text Content WebPart Help</title>  \n</head>  \n<body>  \n  <div>  \n  <h1>Text Content WebPart Help</h1>  \n  To make the WebPart control work...  \n  </div>  \n</body>  \n</html>  \n```  \n  \n The final part of the example is a Web page that shows how to reference the `TextDisplayWebPart` control. Note that in the declarative markup, the HelpMode property value is set to <xref:System.Web.UI.WebControls.WebParts.WebPartHelpMode>, and the code also sets the value of the <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> property to the name of the HTML file that contains the Help content. Load the page into a browser, and click the help verb on the verbs menu of the <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n [!code-cs[WebParts_WebPart_HelpMode#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1121_1.aspx)]\n [!code-vb[WebParts_WebPart_HelpMode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1121_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartHelpMode HelpMode { get; set; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartHelpMode
      description: "Uma da <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartHelpMode&quot;> </xref> valores. O padrão é <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartHelpMode&quot;> </xref>."
