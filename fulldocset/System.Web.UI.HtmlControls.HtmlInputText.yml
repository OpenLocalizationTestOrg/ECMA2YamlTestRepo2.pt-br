  name: HtmlInputText
  nameWithType: HtmlInputText
  fullName: System.Web.UI.HtmlControls.HtmlInputText
  type: Class
  summary: "Permite o acesso programático para HTML <xref uid=&quot;langword_csharp_&lt;input type= text&gt;&quot; name=&quot;&lt;input type= text&gt;&quot; href=&quot;&quot;> </xref> e <xref uid=&quot;langword_csharp_&lt;input type= password&gt;&quot; name=&quot;&lt;input type= password&gt;&quot; href=&quot;&quot;> </xref> elementos no servidor."
  remarks: "Use o controle HtmlInputText para criar uma caixa de texto de linha única que permite que o usuário insira texto ou uma senha. O <xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A>propriedade especifica o número máximo de caracteres que podem ser inseridos na caixa de texto.</xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A> O <xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A>propriedade permite que você especifique a largura da caixa de texto.</xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A> Para determinar o valor inserido pelo usuário na caixa de texto, use o <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>propriedade.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> O controle HtmlInputText fornece um <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>evento é gerado quando o <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>valores entre postagens para o servidor de alterações de propriedade.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> Isso permite que você crie um manipulador de eventos que executa um conjunto personalizado de instruções de cada vez que o evento é gerado.      > [!NOTE] > HtmlInputText o controle não oferece uma maneira interna volta para o servidor. Você deve fornecer outro controle na página da Web que oferece suporte ao envio para o servidor, como um <xref:System.Web.UI.HtmlControls.HtmlButton>controle, para enviar o valor do controle de volta para o servidor.</xref:System.Web.UI.HtmlControls.HtmlButton>       Para criar uma caixa de texto de várias linhas, use o <xref:System.Web.UI.HtmlControls.HtmlTextArea>controle.</xref:System.Web.UI.HtmlControls.HtmlTextArea>       Para obter uma lista de valores de propriedade inicial para uma instância do HtmlInputText, consulte o <xref:System.Web.UI.HtmlControls.HtmlInputText.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlInputText.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlInputText control to get user input.  \n  \n [!code-cs[HtmlInputText#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_27_1.aspx)]\n [!code-vb[HtmlInputText#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_27_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerChange")]

      [System.Web.UI.SupportsEventValidation]

      [System.Web.UI.ValidationProperty("Value")]

