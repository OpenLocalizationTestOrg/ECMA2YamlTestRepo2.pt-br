  summary: "Expõe métodos e propriedades para oferecer suporte ao acesso de cliente de automação de interface do usuário para controles filho de contêiners que implementam <xref href=&quot;System.Windows.Automation.Provider.ITableProvider&quot;> </xref>."
  remarks: "Esse padrão de controle é análogo a <xref:System.Windows.Automation.Provider.IGridItemProvider>com a diferença que qualquer controle implementando ITableItemProvider deve expor a relação entre a célula individual e suas informações de linha e coluna.</xref:System.Windows.Automation.Provider.IGridItemProvider>       O acesso à funcionalidade das células individuais é fornecido pela implementação simultânea de <xref:System.Windows.Automation.Provider.IGridItemProvider>.</xref:System.Windows.Automation.Provider.IGridItemProvider>       Implementado em um provedor de automação de interface do usuário que deve dar suporte a <xref:System.Windows.Automation.TableItemPattern>padrão de controle.</xref:System.Windows.Automation.TableItemPattern>"
