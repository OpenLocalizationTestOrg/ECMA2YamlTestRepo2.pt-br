  type: Method
  assemblies:
  - System.ComponentModel.Composition
  namespace: System.ComponentModel.Composition.Hosting
  summary: "Adiciona ou remove as partes do <xref href=&quot;System.ComponentModel.Composition.Hosting.CompositionBatch&quot;> </xref> do contêiner e executa a composição."
  remarks: "Esse método é a principal maneira de adicionar ou remover partes do contêiner de diretamente. O <xref:System.ComponentModel.Composition.Hosting.CompositionContainer>sempre mantém um estado estável, composto.</xref:System.ComponentModel.Composition.Hosting.CompositionContainer> Portanto, chamando Redigir com vazio <xref:System.ComponentModel.Composition.Hosting.CompositionBatch>nunca é necessária para iniciar a composição.</xref:System.ComponentModel.Composition.Hosting.CompositionBatch> Em vez disso, chame o método de redação sempre que precisar fazer alterações às partes disponíveis para <xref:System.ComponentModel.Composition.Hosting.CompositionContainer>.</xref:System.ComponentModel.Composition.Hosting.CompositionContainer>       O <xref:System.ComponentModel.Composition.Hosting.CompositionBatch>pode conter partes a serem adicionados e partes a ser removido.</xref:System.ComponentModel.Composition.Hosting.CompositionBatch>  Recomposition ocorrerá apenas uma vez para cada chamada de Compose."
