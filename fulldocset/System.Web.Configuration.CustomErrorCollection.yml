- uid: System.Web.Configuration.CustomErrorCollection.Clear
  id: Clear
  parent: System.Web.Configuration.CustomErrorCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: CustomErrorCollection.Clear()
  fullName: System.Web.Configuration.CustomErrorCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Remove todos os <xref href=&quot;System.Web.Configuration.CustomError&quot;> </xref> objetos da coleção."
  remarks: "O resultado de atualizar o arquivo de configuração depois de chamar o método Clear é dependente de <xref:System.Configuration.ConfigurationSaveMode>escolhido.</xref:System.Configuration.ConfigurationSaveMode> Para atualizar o arquivo de configuração, use uma das sobrecargas dois: <xref:System.Configuration.Configuration.Save%2A>e <xref:System.Configuration.Configuration.Save%2A>.</xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A>      > [!NOTE] > Chamar <xref:System.Configuration.Configuration.Save%2A>é equivalente a chamar <xref:System.Configuration.Configuration.Save%2A>.</xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A>       Se você usar o <xref:System.Configuration.Configuration.Save%2A>.method, as seguintes condições se aplicam.</xref:System.Configuration.Configuration.Save%2A>      -Se você passar um <xref:System.Configuration.ConfigurationSaveMode>ou <xref:System.Configuration.ConfigurationSaveMode>valor de parâmetro, uma `clear` elemento é inserido no `clientTarget` seção do arquivo de configuração no nível de hierarquia atual.</xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.ConfigurationSaveMode>      -Se você passar o <xref:System.Configuration.ConfigurationSaveMode>o valor do parâmetro, uma série de `remove` elementos são adicionados para o [clientTarget Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/17a0fa6e-a065-49cc-b900-ef73eda6a922) do arquivo de configuração no nível de hierarquia atual.</xref:System.Configuration.ConfigurationSaveMode> Cada remove todas as referências a um `add` elemento definido em um arquivo de configuração pai em um nível superior na hierarquia. Quando você usa <xref:System.Configuration.ConfigurationSaveMode>, há uma propriedade adicional na coleção que afeta o que é serializado para o arquivo de configuração: <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>, que é `false` por padrão.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> </xref:System.Configuration.ConfigurationSaveMode> As seguintes condições se aplicam.          -Se a <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>definida como `true`, `clear` elemento é inserido no `clientTarget` seção do arquivo de configuração no nível de hierarquia atual.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Isso removerá todas as referências para o `add` elementos definidos nos arquivos de configuração pai em níveis mais altos na hierarquia.          -Se a <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>sinalizador é definido como `false`, o `clear` elemento seja removido do `clientTarget` seção do arquivo de configuração no nível de hierarquia atual, se ele existir.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>       O método Clear realmente excluirá o `add` elementos definidos a `clientTarget` seção do arquivo de configuração no nível de hierarquia atual. Ela também remove todas as referências para adicionar elementos definidos nos arquivos de configuração pai em níveis mais altos na hierarquia.      > [!NOTE] > O `add` elementos não são excluídos do `clientTarget` seção dos arquivos de configuração pai."
  example:
  - "The following code example removes all the <xref:System.Web.Configuration.CustomError> objects from the <xref:System.Web.Configuration.CustomErrorCollection> collection. Refer to the code example in the <xref:System.Web.Configuration.CustomErrorCollection> class topic to learn how to get the collection.  \n  \n [!code-vb[System.Web.Configuration.CustomErrorsSection#6](~/add/codesnippet/visualbasic/m-system.web.configurati_69_1.vb)]\n [!code-cs[System.Web.Configuration.CustomErrorsSection#6](~/add/codesnippet/csharp/m-system.web.configurati_69_1.cs)]"
  syntax:
    content: public void Clear ();
    parameters: []
  overload: System.Web.Configuration.CustomErrorCollection.Clear*
  exceptions: []
  platform:
  - net462
