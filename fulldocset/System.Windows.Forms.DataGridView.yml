  namespace: System.Windows.Forms
  summary: "Ocorre quando o menu de atalho da linha é necessário."
  remarks: "O evento RowContextMenuStripNeeded ocorre somente quando o <xref:System.Windows.Forms.DataGridView>controle <xref:System.Windows.Forms.DataGridView.DataSource%2A>está definida ou seu <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>é de propriedade `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> Manipular o evento RowContextMenuStripNeeded é útil quando você deseja exibir um menu de atalho, determinado pelo estado atual da linha ou valores que ele contém.       Ao manipular o evento RowContextMenuStripNeeded, o menu de atalho que você especificar o manipulador é mostrado sempre que o usuário clica uma linha, a menos que o <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>substitui o menu de atalho da célula específica que foi clicado.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       O evento RowContextMenuStripNeeded também ocorre sempre que o valor de <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName>propriedade é recuperada, ou programaticamente ou quando o usuário clica uma linha.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName>       Você pode usar o <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A?displayProperty=fullName>propriedade para determinar o estado de uma linha ou valores que ele contém e usar essas informações para alterar ou modificar o <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A?displayProperty=fullName> Essa propriedade é inicializada com o valor da linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>propriedade, que substitui o valor do evento.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>       Manipular o evento RowContextMenuStripNeeded ao trabalhar com grandes quantidades de dados para evitar as penalidades de desempenho de definir a linha <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>valor para várias linhas.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> Para obter mais informações, consulte [práticas recomendadas para dimensionamento do controle DataGridView do Windows Forms](~/add/includes/ajax-current-ext-md.md).       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
