  remarks: "<xref:System.Windows.Threading.DispatcherFrame>normalmente se enquadram em duas categorias: - longa execução geral quadros, que sair apenas quando instruído para os objetivos.</xref:System.Windows.Threading.DispatcherFrame>  Esses quadros devem sair quando forem solicitados.      -Executando o curto, muito específico quadros essa saída quando um critério importante é atendida.  Esses quadros podem considerar não sair quando são solicitados em favor de espera para os critérios de saída a ser atendida.  Esses quadros devem ter um tempo limite associado a eles.      – No encerramento do aplicativo, todos os quadros são solicitações para sair."
