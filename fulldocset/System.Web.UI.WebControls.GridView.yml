  remarks: "Antes do <xref:System.Web.UI.WebControls.GridView>controle pode ser processado, uma <xref:System.Web.UI.WebControls.GridViewRow>objeto deve ser criado para cada linha no controle.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> O evento RowCreated é gerado quando cada linha de <xref:System.Web.UI.WebControls.GridView>controle é criado.</xref:System.Web.UI.WebControls.GridView> Isso permite que você forneça um método de manipulação de eventos que executa uma rotina personalizada, como adicionar conteúdo personalizado a uma linha, sempre que esse evento ocorre.       Um <xref:System.Web.UI.WebControls.GridViewRowEventArgs>objeto é passado para o método de manipulação de eventos, que permite que você acesse as propriedades da linha que está sendo criado.</xref:System.Web.UI.WebControls.GridViewRowEventArgs> Para acessar uma célula específica na linha, use o <xref:System.Web.UI.WebControls.TableRow.Cells%2A>propriedade o <xref:System.Web.UI.WebControls.GridViewRowEventArgs>objeto.</xref:System.Web.UI.WebControls.GridViewRowEventArgs> </xref:System.Web.UI.WebControls.TableRow.Cells%2A> Você pode determinar qual tipo de linha (linha de cabeçalho, linha de dados e assim por diante) que está sendo criado usando o <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>       Para obter mais informações sobre a manipulação de eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to use the RowCreated event to store the index of the row being created in the <xref:System.Web.UI.WebControls.LinkButton.CommandArgument%2A> property of a <xref:System.Web.UI.WebControls.LinkButton> control contained in the row. This enables you to determine the index of the row that contains the <xref:System.Web.UI.WebControls.LinkButton> control when the user clicked the button.  \n  \n [!code-vb[GridViewRowCreated#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_98_1.aspx)]\n [!code-cs[GridViewRowCreated#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_98_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.GridViewRowEventHandler RowCreated;
    return:
      type: System.Web.UI.WebControls.GridViewRowEventHandler
      description: "A ser adicionado."
  exceptions: []
