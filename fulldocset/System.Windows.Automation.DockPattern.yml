  name: DockPattern
  nameWithType: DockPattern
  fullName: System.Windows.Automation.DockPattern
  type: Class
  summary: "Representa os controles que expõem as propriedades de encaixe dentro de um contêiner de encaixe."
  remarks: "Um contêiner de encaixe é um controle que permite que a organização de filho elementos, tanto horizontal quanto verticalmente, em relação aos limites do contêiner do encaixe e outros elementos dentro do contêiner.       Controles são encaixados em relação a outros com base em sua ordem-z atual; o mais alto sua ordem z colocação, quanto mais serem colocados da borda do contêiner de encaixe especificada.       Consulte [mapeamento de padrão de controle para clientes de automação de interface do usuário](~/add/includes/ajax-current-ext-md.md) para obter exemplos de controles que podem implementar esse padrão de controle.       DockPattern não oferece suporte a qualquer propriedade do recipiente de encaixe ou propriedades de controles que podem ser encaixadas adjacente ao controle atual dentro do contêiner de encaixe."
  syntax:
    content: 'public class DockPattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462
