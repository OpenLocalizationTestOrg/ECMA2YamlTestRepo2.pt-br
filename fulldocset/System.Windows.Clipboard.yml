  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Retorna um objeto de dados que representa todo o conteúdo da área de transferência."
  remarks: "Acesso a dados no sistema de área de transferência é habilitado por meio de um *objeto dados*, ou seja, um objeto que implementa o <xref:System.Windows.IDataObject>interface.</xref:System.Windows.IDataObject> Uma lista dos formatos predefinidos é definida pela <xref:System.Windows.DataFormats>classe.</xref:System.Windows.DataFormats>  Use os métodos especificados pelo <xref:System.Windows.IDataObject>e campos <xref:System.Windows.DataFormats>para examinar e extrair os dados do objeto de dados.</xref:System.Windows.DataFormats> </xref:System.Windows.IDataObject>       Para examinar os formatos de dados no sistema de área de transferência, chame <xref:System.Windows.IDataObject.GetFormats%2A>no objeto de dados retornado por esse método.</xref:System.Windows.IDataObject.GetFormats%2A>  Para recuperar dados do sistema de área de transferência, chame <xref:System.Windows.IDataObject.GetData%2A>e especificar o formato de dados desejado.</xref:System.Windows.IDataObject.GetData%2A>       O sistema de que área de transferência é compartilhada por todos os aplicativos, dados de caso na área de transferência estão sujeita a alterações por outros aplicativos."
  syntax:
    content: public static System.Windows.IDataObject GetDataObject ();
    parameters: []
    return:
      type: System.Windows.IDataObject
      description: "Um objeto de dados que permite o acesso a todo o conteúdo da área de transferência do sistema ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se não houver dados na área de transferência."
  overload: System.Windows.Clipboard.GetDataObject*
  exceptions: []
  platform:
  - net462
