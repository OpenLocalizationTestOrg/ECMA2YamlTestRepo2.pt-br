  name: IsLoaded
  nameWithType: RelatedEnd.IsLoaded
  fullName: System.Data.Objects.DataClasses.RelatedEnd.IsLoaded
  type: Property
  assemblies:
  - System.Data.Entity
  namespace: System.Data.Objects.DataClasses
  summary: "Obtém um valor que indica se todos os objetos relacionados foram carregados."
  remarks: "Chamar o <xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A>método define o sinalizador IsLoaded `true`.</xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A>       Chamar o <xref:System.Data.Objects.DataClasses.EntityCollection%601.Clear%2A>método em um <xref:System.Data.Objects.DataClasses.EntityCollection%601>define IsLoaded `false`.</xref:System.Data.Objects.DataClasses.EntityCollection%601> </xref:System.Data.Objects.DataClasses.EntityCollection%601.Clear%2A>       Uma <xref:System.Data.Objects.DataClasses.EntityCollection%601>ou <xref:System.Data.Objects.DataClasses.EntityReference%601>também pode ser carregado se a extremidade relacionada está incluída no caminho da consulta.</xref:System.Data.Objects.DataClasses.EntityReference%601> </xref:System.Data.Objects.DataClasses.EntityCollection%601> Para obter mais informações sobre a extensão, consulte [objetos relacionados ao carregar](http://msdn.microsoft.com/en-us/452347d2-7b3b-44cd-9001-231299a28cb1).       O `Load` método <xref:System.Data.Objects.DataClasses.EntityCollection%601>e <xref:System.Data.Objects.DataClasses.EntityReference%601>carrega objetos relacionados da fonte de dados ou não IsLoaded é `true`.</xref:System.Data.Objects.DataClasses.EntityReference%601> </xref:System.Data.Objects.DataClasses.EntityCollection%601>       Quando um objeto é desconectado, o sinalizador IsLoaded é alterado de `false` para `true`.       Para garantir que uma extremidade relacionada está totalmente carregada antes de realizar o processamento, você deve verificar se IsLoaded é `false`. Se for IsLoaded `false`, você deve chamar o <xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A>método.</xref:System.Data.Objects.DataClasses.RelatedEnd.Load%2A>"
  syntax:
    content: public bool IsLoaded { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a extremidade relacionada contém todos os objetos relacionados do banco de dados; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.Objects.DataClasses.RelatedEnd.IsLoaded*
  exceptions: []
  platform:
  - net462
