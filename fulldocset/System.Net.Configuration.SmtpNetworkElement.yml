- uid: System.Net.Configuration.SmtpNetworkElement.EnableSsl
  id: EnableSsl
  parent: System.Net.Configuration.SmtpNetworkElement
  langs:
  - csharp
  name: EnableSsl
  nameWithType: SmtpNetworkElement.EnableSsl
  fullName: System.Net.Configuration.SmtpNetworkElement.EnableSsl
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Obtém ou define se o SSL é usado para acessar um servidor de email SMTP. O valor padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  remarks: "A propriedade EnableSsl indica se o SSL é usado para acessar um servidor de email SMTP. O <xref:System.Net.Mail.SmtpClient>classe só dá suporte à extensão do serviço SMTP para SMTP seguro em Transport Layer Security conforme definido na RFC 3207.</xref:System.Net.Mail.SmtpClient> Nesse modo, a sessão SMTP começa em um canal não criptografado, em seguida, um comando STARTTLS é emitido pelo cliente para o servidor para alternar para comunicações seguras usando SSL. Consulte RFC 3207 publicado pelo Engineering Task Force IETF (Internet) para obter mais informações.       Um método alternativo de conexão é em que uma sessão SSL é estabelecida com antecedência antes de qualquer protocolo de comandos são enviados. Esse método de conexão às vezes é chamado SMTPS e por padrão usa a porta 465. Atualmente, não há suporte para esse método alternativo de conexão usando SSL."
  syntax:
    content: public bool EnableSsl { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>indica que o SSL será usado para acessar o servidor de email SMTP; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Configuration.SmtpNetworkElement.EnableSsl*
  exceptions: []
  platform:
  - net462
