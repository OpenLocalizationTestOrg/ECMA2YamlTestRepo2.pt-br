  summary: "Converte as declarações de política de mensagens WS-Reliable em elementos de associação a sessão confiável em uma associação no cliente."
  remarks: "Implementa o <xref:System.ServiceModel.Description.IPolicyImportExtension.ImportPolicy%2A>método.</xref:System.ServiceModel.Description.IPolicyImportExtension.ImportPolicy%2A>"
  syntax:
    content: void IPolicyImportExtension.ImportPolicy (System.ServiceModel.Description.MetadataImporter importer, System.ServiceModel.Description.PolicyConversionContext context);
    parameters:
    - id: importer
      type: System.ServiceModel.Description.MetadataImporter
      description: "O <xref href=&quot;System.ServiceModel.Description.MetadataImporter&quot;> </xref> que importa os metadados WSDL para o elemento de associação."
    - id: context
      type: System.ServiceModel.Description.PolicyConversionContext
      description: "O <xref href=&quot;System.ServiceModel.Description.PolicyConversionContext&quot;> </xref> para o ponto de extremidade de serviço que contém as declarações de política de associação devem ser convertidas em elementos de associação."
