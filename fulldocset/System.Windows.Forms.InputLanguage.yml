  name: InputLanguage
  nameWithType: InputLanguage
  fullName: System.Windows.Forms.InputLanguage
  type: Class
  summary: "Fornece métodos e campos para gerenciar o idioma de entrada. Essa classe não pode ser herdada."
  remarks: "Um idioma de entrada é um par de layout do teclado/cultura que determina como as chaves físicas em um teclado do mapa ou de plotagem para caracteres em um idioma. O idioma de entrada é baseado em um identificador de localidade de entrada do Windows, como o que é retornado pela função Platform SDK, `GetKeyboardLayout`. O identificador de localidade de entrada também é chamado de um identificador para um valor de (HKL) do layout do teclado.       Use o `static` métodos fornecidos para localizar todos os instalado mapeamentos do sistema e para alterar o idioma de entrada para um thread ou processo. Chamar <xref:System.Windows.Forms.InputLanguage.CurrentInputLanguage%2A>obter atual idioma de entrada.</xref:System.Windows.Forms.InputLanguage.CurrentInputLanguage%2A> Chamar <xref:System.Windows.Forms.InputLanguage.DefaultInputLanguage%2A>para o idioma de entrada padrão.</xref:System.Windows.Forms.InputLanguage.DefaultInputLanguage%2A> Chamar <xref:System.Windows.Forms.InputLanguage.InstalledInputLanguages%2A>para obter todos os idiomas instalados no sistema.</xref:System.Windows.Forms.InputLanguage.InstalledInputLanguages%2A> Depois que você tiver uma lista de todos os idiomas instalados, use <xref:System.Windows.Forms.InputLanguage.CurrentInputLanguage%2A>atual de alterar o idioma para um idioma diferente de entrada.</xref:System.Windows.Forms.InputLanguage.CurrentInputLanguage%2A>"
  example:
  - "The following code example gets a list of installed languages. The example requires that `textBox1` has been instantiated and that `textBox1.MultiLine` has been set to `true`.  \n  \n [!code-cpp[Classic InputLanguage Example#1](~/add/codesnippet/cpp/t-system.windows.forms.i_2_1.cpp)]\n [!code-vb[Classic InputLanguage Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_2_1.vb)]\n [!code-cs[Classic InputLanguage Example#1](~/add/codesnippet/csharp/t-system.windows.forms.i_2_1.cs)]  \n  \n The next example sets the default input language as the current input language. The example requires that `textBox1` has been instantiated and that `textBox1.MultiLine` has been set to `true`.  \n  \n [!code-cpp[Classic InputLanguage Example#2](~/add/codesnippet/cpp/t-system.windows.forms.i_2_2.cpp)]\n [!code-vb[Classic InputLanguage Example#2](~/add/codesnippet/visualbasic/t-system.windows.forms.i_2_2.vb)]\n [!code-cs[Classic InputLanguage Example#2](~/add/codesnippet/csharp/t-system.windows.forms.i_2_2.cs)]"
