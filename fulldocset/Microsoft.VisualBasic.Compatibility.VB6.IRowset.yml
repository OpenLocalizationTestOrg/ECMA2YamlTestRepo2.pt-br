- uid: Microsoft.VisualBasic.Compatibility.VB6.IRowset.GetNextRows(System.Int32,System.Int32,System.Int32,System.Int32@,System.Int32[]@)
  id: GetNextRows(System.Int32,System.Int32,System.Int32,System.Int32@,System.Int32[]@)
  parent: Microsoft.VisualBasic.Compatibility.VB6.IRowset
  langs:
  - csharp
  name: GetNextRows(Int32,Int32,Int32,Int32,Int32[])
  nameWithType: IRowset.GetNextRows(Int32,Int32,Int32,Int32,Int32[])
  fullName: Microsoft.VisualBasic.Compatibility.VB6.IRowset.GetNextRows(Int32,Int32,Int32,Int32,Int32[])
  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Busca linhas sequencialmente, lembre-se a posição anterior."
  remarks: '[!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]'
  syntax:
    content: public void GetNextRows (int hChapter, int lRowsOffset, int cRows, out int cRowsObtained, out int[] hRows);
    parameters:
    - id: hChapter
      type: System.Int32
      description: "O identificador do capítulo designar as linhas a serem buscadas."
    - id: lRowsOffset
      type: System.Int32
      description: "A contagem assinada de linhas a serem ignoradas antes de buscar linhas. Linhas excluídas que o provedor foi removido do conjunto de linhas não são contadas a ignorar."
    - id: cRows
      type: System.Int32
      description: "O número de linhas a serem buscadas. Um número negativo significa buscar para trás."
    - id: cRowsObtained
      type: System.Int32
      description: "Um ponteiro de memória no qual retornar o número real de linhas buscadas."
    - id: hRows
      type: System.Int32[]
      description: "Um ponteiro de memória no qual retornar uma matriz de identificadores de linhas buscadas."
  overload: Microsoft.VisualBasic.Compatibility.VB6.IRowset.GetNextRows*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.Compatibility.VB6.IRowset.ReleaseRows(System.Int32,System.Int32[],System.IntPtr,System.IntPtr,System.IntPtr)
  id: ReleaseRows(System.Int32,System.Int32[],System.IntPtr,System.IntPtr,System.IntPtr)
  parent: Microsoft.VisualBasic.Compatibility.VB6.IRowset
  langs:
  - csharp
  name: ReleaseRows(Int32,Int32[],IntPtr,IntPtr,IntPtr)
  nameWithType: IRowset.ReleaseRows(Int32,Int32[],IntPtr,IntPtr,IntPtr)
  fullName: Microsoft.VisualBasic.Compatibility.VB6.IRowset.ReleaseRows(Int32,Int32[],IntPtr,IntPtr,IntPtr)
  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Versões de linhas."
  remarks: '[!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]'
  syntax:
    content: public int ReleaseRows (int cRows, int[] hRows, IntPtr rowOptions, IntPtr rowRefCounts, IntPtr rgRowStatus);
    parameters:
    - id: cRows
      type: System.Int32
      description: "O número de linhas para liberar."
    - id: hRows
      type: System.Int32[]
      description: "Uma matriz de identificadores de linhas a ser liberado. Os identificadores de linha não é necessário formar um cluster lógico. eles foram obtidos em momentos distintos e não precisam ser contíguas linhas de base. Identificadores de linha são diminuídos em uma contagem de referência para cada vez que eles aparecem na matriz."
    - id: rowOptions
      type: System.IntPtr
      description: "Uma matriz de `cRows` elementos contendo as máscaras de bits que indica as opções adicionais para ser especificado quando uma linha é liberada."
    - id: rowRefCounts
      type: System.IntPtr
      description: "Uma matriz com `cRows` elementos no qual retornar a nova contagem de referência de cada linha."
    - id: rgRowStatus
      type: System.IntPtr
      description: "Uma matriz com `cRows` elementos no qual retornar valores que indica o status de cada linha especificada no `hRows`."
    return:
      type: System.Int32
      description: "Um <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;> </xref> que representa o resultado."
  overload: Microsoft.VisualBasic.Compatibility.VB6.IRowset.ReleaseRows*
  exceptions: []
  platform:
  - net462
