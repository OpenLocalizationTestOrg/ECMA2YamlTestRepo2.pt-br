  namespace: System.Web.UI.WebControls
  summary: "Determina se o construtor de controle deve processar os literais de espaço em branco são representados pelo <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> controle."
  remarks: "O método AllowWhitespaceLiterals substitui a implementação herdada do <xref:System.Web.UI.ControlBuilder.AllowWhitespaceLiterals%2A?displayProperty=fullName>método sempre indicam espaços de branco no texto que estão associados com o <xref:System.Web.UI.WebControls.Literal>controle não são representados por <xref:System.Web.UI.WebControls.Literal?displayProperty=fullName>objetos.</xref:System.Web.UI.WebControls.Literal?displayProperty=fullName> </xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.ControlBuilder.AllowWhitespaceLiterals%2A?displayProperty=fullName>"
  syntax:
    content: public override bool AllowWhitespaceLiterals ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.LiteralControlBuilder.AllowWhitespaceLiterals*
