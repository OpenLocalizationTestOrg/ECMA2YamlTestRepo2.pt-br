  name: CssStyleCollection
  nameWithType: CssStyleCollection
  fullName: System.Web.UI.CssStyleCollection
  type: Class
  summary: "Contém os atributos de estilo HTML folhas de estilo em cascata (CSS) embutido para um controle de servidor HTML especificado. Essa classe não pode ser herdada."
  remarks: "Qualquer estilo declarado para um determinado controle de servidor HTML é adicionado à coleção quando o conteúdo da página Web Forms é analisado. Ele analisa e expõe as propriedades CSS por meio de um padrão de dicionário API automaticamente. Você pode manipular qualquer propriedade CSS em um controle de servidor por meio de <xref:System.Web.UI.HtmlControls.HtmlControl.Style%2A>propriedade.</xref:System.Web.UI.HtmlControls.HtmlControl.Style%2A> Simplesmente use chave e o valor da propriedade CSS na coleção indexada."
  example:
  - "The following code example iterates through the CssStyleCollection object for an <xref:System.Web.UI.HtmlControls.HtmlInputText> server control. The <xref:System.Web.UI.CssStyleCollection.Keys%2A> property is used to determine which style attributes have been declared on the server control, and then binds the attribute names and values to a <xref:System.Web.UI.WebControls.DataList> object on the Web Forms page.  \n  \n [!code-vb[System.Web.UI.CssStyleCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.cssstyle_1.aspx)]\n [!code-cs[System.Web.UI.CssStyleCollection#1](~/add/codesnippet/csharp/t-system.web.ui.cssstyle_1.aspx)]"
  syntax:
    content: public sealed class CssStyleCollection
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
