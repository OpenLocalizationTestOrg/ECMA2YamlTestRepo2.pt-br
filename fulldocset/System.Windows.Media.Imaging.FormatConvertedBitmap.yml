  fullName: System.Windows.Media.Imaging.FormatConvertedBitmap
  type: Class
  summary: "Fornece a funcionalidade de conversão de formato de pixel para um <xref href=&quot;System.Windows.Media.Imaging.BitmapSource&quot;> </xref>."
  remarks: "FormatConvertedBitmap implementa o <xref:System.ComponentModel.ISupportInitialize>interface para otimizar a inicialização em várias propriedades.</xref:System.ComponentModel.ISupportInitialize> Alterações de propriedade podem ocorrer somente durante a inicialização do objeto. Chamar <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.BeginInit%2A>para sinalizar que a inicialização começou e <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.EndInit%2A>para sinalizar que a inicialização foi concluída.</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.EndInit%2A> </xref:System.Windows.Media.Imaging.FormatConvertedBitmap.BeginInit%2A> Após a inicialização, as alterações de propriedade são ignoradas.       FormatConvertedBitmap os objetos criados com o <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.PixelFormat%2CSystem.Windows.Media.Imaging.BitmapPalette%2CSystem.Double%29>construtor são inicializados automaticamente e as alterações de propriedade são ignoradas.</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.PixelFormat%2CSystem.Windows.Media.Imaging.BitmapPalette%2CSystem.Double%29>       Para conversões de formato entre espaços de cor RGB com características diferentes, a <xref:System.Windows.Media.Imaging.ColorConvertedBitmap>classe deve ser usada.</xref:System.Windows.Media.Imaging.ColorConvertedBitmap> Conversões entre espaços de cores precisam de um perfil de cor de fonte e o perfil de cor de destino para mapeamento de gama para fornecer uma conversão de cor confiável. Os perfis de cor são fornecidos pelo <xref:System.Windows.Media.ColorContext>parâmetros do <xref:System.Windows.Media.Imaging.ColorConvertedBitmap.%23ctor%2A>ou o <xref:System.Windows.Media.Imaging.ColorConvertedBitmap.DestinationColorContext%2A>e <xref:System.Windows.Media.Imaging.ColorConvertedBitmap.SourceColorContext%2A>Propriedades.</xref:System.Windows.Media.Imaging.ColorConvertedBitmap.SourceColorContext%2A> </xref:System.Windows.Media.Imaging.ColorConvertedBitmap.DestinationColorContext%2A> </xref:System.Windows.Media.Imaging.ColorConvertedBitmap.%23ctor%2A> </xref:System.Windows.Media.ColorContext>       Marcas de metadados relacionadas aos dados da imagem devem ser atualizadas se uma imagem é salvo em um arquivo depois de uma transformação é aplicada."
