  type: Class
  summary: "Contém dados de eventos e informações de estado associados a um evento roteado."
  remarks: "RoutedEventArgs diferente pode ser usado com um único <xref:System.Windows.RoutedEventArgs.RoutedEvent%2A>.</xref:System.Windows.RoutedEventArgs.RoutedEvent%2A> Essa classe é responsável para empacotar os dados de evento para um <xref:System.Windows.RoutedEventArgs.RoutedEvent%2A>, fornecendo informações de estado do evento extra e é usado pelo sistema de eventos para invocar o manipulador associado ao evento roteado.</xref:System.Windows.RoutedEventArgs.RoutedEvent%2A>"
  syntax:
