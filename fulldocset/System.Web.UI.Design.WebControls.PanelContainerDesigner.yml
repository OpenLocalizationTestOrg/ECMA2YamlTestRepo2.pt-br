  name: PanelContainerDesigner
  nameWithType: PanelContainerDesigner
  fullName: System.Web.UI.Design.WebControls.PanelContainerDesigner
  type: Class
  summary: "Fornece suporte de tempo de design em um designer visual para o <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> controle."
  remarks: "O <xref:System.Web.UI.WebControls.Panel>controle é usado como um contêiner para outros controles, especialmente quando os controles são gerados por meio de programação.</xref:System.Web.UI.WebControls.Panel>       Em um designer visual, quando você alternar de origem para o modo de Design, a marcação de código-fonte que descreve o associado <xref:System.Web.UI.WebControls.Panel>controle é analisado e uma versão de tempo de design do controle é criada na superfície de design.</xref:System.Web.UI.WebControls.Panel> Quando você alternar de volta à exibição da fonte, o controle de tempo de design é persistido no código-fonte marcação e editado na marcação da página da Web. A classe PanelContainerDesigner fornece suporte de tempo de design para <xref:System.Web.UI.WebControls.Panel>controles em um designer visual.</xref:System.Web.UI.WebControls.Panel>       O <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A>propriedade obtém a legenda exibida no associado <xref:System.Web.UI.WebControls.Panel>controle.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A> O <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A>propriedade obtém os estilos do controle associado.</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A>       O <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl%2A>propriedade sempre retorna `true`, indicando que o designer cria uma cópia temporária do associado <xref:System.Web.UI.WebControls.Panel>para gerar a marcação de tempo de design.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl%2A>       O <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A>método prepara o designer para exibir, editar e criar associado <xref:System.Web.UI.WebControls.Panel>controle.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A> O <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.AddDesignTimeCssAttributes%2A>método define elementos da coleção de representações de cadeia de caracteres de vários atributos de estilo do controle associado.</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.AddDesignTimeCssAttributes%2A>"
  example:
  - "The following code example shows how to extend the PanelContainerDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.Panel> control at design time.  \n  \n The example derives the `MyPanelContainer` class from the <xref:System.Web.UI.WebControls.Panel> control. The example also derives the `MyPanelContainerDesigner` class from the PanelContainerDesigner class and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyPanelContainerDesigner` on the `MyPanelContainer` class.  \n  \n The `MyPanelContainerDesigner` overrides the following PanelContainerDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A> property to define a design-time border style for the `MyPanelContainer` control.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A> property to provide a default caption for the `MyPanelContainer` control, if none was defined.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyPanelContainer` object.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.PanelContainerDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_11_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.PanelContainerDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_11_1.vb)]"
  syntax:
    content: 'public class PanelContainerDesigner : System.Web.UI.Design.ContainerControlDesigner'
