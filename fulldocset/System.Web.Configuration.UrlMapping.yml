- uid: System.Web.Configuration.UrlMapping.MappedUrl
  id: MappedUrl
  parent: System.Web.Configuration.UrlMapping
  langs:
  - csharp
  name: MappedUrl
  nameWithType: UrlMapping.MappedUrl
  fullName: System.Web.Configuration.UrlMapping.MappedUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Uma URL em seu aplicativo Web."
  remarks: "A propriedade MappedUrl é o equivalente programático o `mappedUrl` atributo do `add` elemento o `urlMappings` seção de um arquivo de configuração.      > [!NOTE] > Ao usar o IIS 5.0, se você usar a propriedade MappedUrl para mapear um tipo de página com suporte (como um arquivo. aspx) como um tipo de página sem suporte (como uma página. asp), ocorrerá um erro. Esse tipo de mapeamento é suportado no IIS versão 6.0."
  example:
  - "The following code example shows how to obtain the MappedUrl property. This example is from a larger example for the <xref:System.Web.Configuration.UrlMapping> class.  \n  \n [!code-cs[System.Web.Configuration.UrlMapping2#4](~/add/codesnippet/csharp/p-system.web.configurati_113_1.aspx)]\n [!code-vb[System.Web.Configuration.UrlMapping2#4](~/add/codesnippet/visualbasic/p-system.web.configurati_113_1.aspx)]"
  syntax:
    content: public string MappedUrl { get; }
    return:
      type: System.String
      description: "A URL em seu aplicativo da Web que foi mapeado para o valor especificado pelo <xref:System.Web.Configuration.UrlMapping.Url*>propriedade.</xref:System.Web.Configuration.UrlMapping.Url*>"
  overload: System.Web.Configuration.UrlMapping.MappedUrl*
  exceptions: []
  platform:
  - net462
