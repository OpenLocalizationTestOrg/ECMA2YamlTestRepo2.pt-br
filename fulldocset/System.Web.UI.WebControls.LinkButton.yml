  summary: "Obtém ou define um valor que indica se a validação é executada quando o <xref href=&quot;System.Web.UI.WebControls.LinkButton&quot;> </xref> controle é clicado."
  remarks: "Por padrão, a validação de página é executada quando um <xref:System.Web.UI.WebControls.LinkButton>controle é clicado.</xref:System.Web.UI.WebControls.LinkButton> Validação de página determina se os controles de entrada associado com um controle de validação na página de que todos os passam as regras de validação especificadas pelo controle de validação.       Você pode especificar (ou determinar) se a validação é executada no cliente e o servidor quando um <xref:System.Web.UI.WebControls.LinkButton>controle é clicado, usando a propriedade CausesValidation.</xref:System.Web.UI.WebControls.LinkButton> Para impedir a validação do que está sendo executada, defina a propriedade CausesValidation `false`.       Essa propriedade normalmente é definida como `false` para uma redefinição ou botão Limpar impedir que a validação do que está sendo executada quando o botão é clicado.       Quando o valor da propriedade CausesValidation é definido como `true`, você também pode usar o <xref:System.Web.UI.WebControls.LinkButton.ValidationGroup%2A>propriedade para especificar o nome do grupo de validação para o qual o <xref:System.Web.UI.WebControls.LinkButton>controle aciona a validação.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.LinkButton.ValidationGroup%2A>       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
