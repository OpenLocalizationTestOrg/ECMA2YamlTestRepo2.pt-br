  namespace: System.Windows.Shell
  summary: "Obtém ou define um valor que indica a largura da borda ao redor de uma janela de transparência."
  remarks: "Defina a propriedade GlassFrameThickness para especificar a quantidade que estende o Windows Aero quadro de transparência para a área cliente de uma janela. Por padrão, o quadro de vidro usará os valores de sistema para emular a aparência de uma janela padrão. Se o Windows Aero estiver habilitado, os botões de legenda padrão (maximizar, minimizar fechamento) são interativos e habilitado. Para criar uma janela personalizada que não tem um quadro de vidro, definido nesta espessura como um valor uniforme de 0. Isso irá desabilitar os botões de legenda padrão.       Para estender o quadro transparente para abranger toda a janela, defina a propriedade de GlassFrameThickness como um valor negativo em qualquer lado. Se a propriedade GlassFrameThickness é definida como um valor negativo para qualquer lado, seu valor forçado será igual a<xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>.</xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A> O <xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>é fornecida como um utilitário para que você possa definir a espessura do quadro de vidro a uma propriedade nomeada que estende o vidro por toda a janela.</xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>       Efeitos de vidro Windows Aero não têm suporte em todos os sistemas operacionais e podem ser desabilitados em sistemas operacionais com suporte. Se o Windows Aero não estiver disponível, o quadro de vidro não será exibido, independentemente do valor da propriedade GlassFrameThickness. Você deve verificar o <xref:System.Windows.SystemParameters.IsGlassEnabled%2A>propriedade para verificar se o Windows Aero efeitos de vidro estão disponíveis.</xref:System.Windows.SystemParameters.IsGlassEnabled%2A> Se os efeitos de vidro não estiverem disponíveis, você deve fornecer um estilo de janela alternativo que não usa o quadro transparente.      <a name=&quot;dependencyPropertyInfo_GlassFrameThickness&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Shell.WindowChrome.GlassFrameThicknessProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Shell.WindowChrome.GlassFrameThicknessProperty>"
  syntax:
    content: public System.Windows.Thickness GlassFrameThickness { get; set; }
    return:
      type: System.Windows.Thickness
      description: "A largura da borda ao redor de uma janela de transparência."
  overload: System.Windows.Shell.WindowChrome.GlassFrameThickness*
  exceptions: []
