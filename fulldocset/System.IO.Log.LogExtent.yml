  name: LogExtent
  nameWithType: LogExtent
  fullName: System.IO.Log.LogExtent
  type: Class
  summary: "Representa uma extensão de disco que contém dados de log."
  remarks: "Um <xref:System.IO.Log.LogStore>instância armazena seus dados em uma coleção de extensões do disco, representados por instâncias de LogExtent.</xref:System.IO.Log.LogStore> Um LogExtent específico é associado a exatamente uma <xref:System.IO.Log.LogStore>e LogExtent objetos na mesma <xref:System.IO.Log.LogStore>são de tamanho idêntico.</xref:System.IO.Log.LogStore> </xref:System.IO.Log.LogStore> Espaço é adicionado a e removido de um <xref:System.IO.Log.LogStore>instância em incrementos de extensão.</xref:System.IO.Log.LogStore>       Embora os objetos LogExtent são representados no disco como arquivos, eles devem não ser movidos ou excluídos como arquivos normais. Para excluir uma instância de LogExtent, remova-a <xref:System.IO.Log.LogExtentCollection>que contém.</xref:System.IO.Log.LogExtentCollection>"
  example:
  - "This example shows how to use the LogExtent class to add and emulate extents in a log sequence.  \n  \n [!code-cs[S_UELogRecordSequence#0](~/add/codesnippet/csharp/t-system.io.log.logextent_1.cs)]\n [!code-vb[S_UELogRecordSequence#0](~/add/codesnippet/visualbasic/t-system.io.log.logextent_1.vb)]"
  syntax:
    content: public sealed class LogExtent
