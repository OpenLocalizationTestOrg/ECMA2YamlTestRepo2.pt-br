  remarks: "Com o uso do <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>, AlignmentOrientation e <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>Propriedades, é possível alinhar ou sincronizar duas ou mais áreas de gráfico horizontal, vertical ou ambos.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>       Primeiro, defina o <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>propriedade para o nome de uma <xref:System.Web.UI.DataVisualization.Charting.ChartArea>objeto.</xref:System.Web.UI.DataVisualization.Charting.ChartArea> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A> Essa área do gráfico será, em seguida, alinhada, com base no <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>configuração, que define o alinhamento para usar, e a configuração de AlignmentOrientation, que define os elementos da área do gráfico deve ser usado para definir o alinhamento.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>       Se o <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>propriedade não for definida, a área do gráfico não estará alinhado, independentemente do <xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A>e configurações de AlignmentOrientation.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignmentStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.AlignWithChartArea%2A>"
