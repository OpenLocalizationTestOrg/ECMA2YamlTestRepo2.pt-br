  name: MenuAdapter
  nameWithType: MenuAdapter
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter
  type: Class
  summary: "Fornece os meios para modificar o comportamento de <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controle para navegadores específicos."
  remarks: "Um MenuAdapter modifica a marcação ou o comportamento de um <xref:System.Web.UI.WebControls.Menu>controle para uma classe de navegadores ou atua como um filtro ou um navegador específico em algum recurso.</xref:System.Web.UI.WebControls.Menu>       Por padrão, o <xref:System.Web.UI.WebControls.MenuItem>objetos no <xref:System.Web.UI.WebControls.Menu>controle são renderizados como hiperlinks para acomodar a navegação de menu.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> O <xref:System.Web.UI.WebControls.Menu>classe mantém o estado Implementando o <xref:System.Web.UI.IPostBackEventHandler>interface para que ele pode responder e gerar eventos específicos durante um postback.</xref:System.Web.UI.IPostBackEventHandler> </xref:System.Web.UI.WebControls.Menu> Você pode estender a classe MenuAdapter para personalizar ainda mais o processamento ou o comportamento do <xref:System.Web.UI.WebControls.Menu>controle.</xref:System.Web.UI.WebControls.Menu>       A solicitação inicial de um adaptador faz com que o .NET Framework procurar um adaptador mapeado para o controle, dadas as características do navegador solicitante. O <xref:System.Web.HttpBrowserCapabilities>classe usa arquivos de definição de navegador para identificar as características do navegador do cliente e para mapear o adaptador para o tipo de navegador.</xref:System.Web.HttpBrowserCapabilities>       Para obter mais informações sobre processamento adaptável no ASP.NET, consulte [arquitetura visão geral do controle comportamento adaptável](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public class MenuAdapter : System.Web.UI.WebControls.Adapters.WebControlAdapter, System.Web.UI.IPostBackEventHandler'
