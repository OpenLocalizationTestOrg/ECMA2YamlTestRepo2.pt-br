  fullName: System.ServiceModel.Description.DurableServiceAttribute.UnknownExceptionAction
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Description
  summary: "Obtém ou define o <xref href=&quot;System.ServiceModel.Description.UnknownExceptionAction&quot;> </xref> o valor de enumeração associado ao serviço durável."
  remarks: "Quando <xref:System.ServiceModel.Description.DurableServiceAttribute>é instanciada, ele define esse valor da propriedade <xref:System.ServiceModel.Description.UnknownExceptionAction>.</xref:System.ServiceModel.Description.UnknownExceptionAction> </xref:System.ServiceModel.Description.DurableServiceAttribute> Isso significa que sempre que uma exceção desconhecida é encontrada pelo serviço durável, a instância do serviço será encerrada e qualquer informação de estado é excluída do armazenamento de persistência."
  syntax:
    content: public System.ServiceModel.Description.UnknownExceptionAction UnknownExceptionAction { get; set; }
    return:
      type: System.ServiceModel.Description.UnknownExceptionAction
      description: "Um <xref href=&quot;System.ServiceModel.Description.UnknownExceptionAction&quot;> </xref> valor de enumeração."
  overload: System.ServiceModel.Description.DurableServiceAttribute.UnknownExceptionAction*
  exceptions: []
  platform:
  - net462
