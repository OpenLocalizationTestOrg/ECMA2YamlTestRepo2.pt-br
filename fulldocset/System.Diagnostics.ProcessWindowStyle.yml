- uid: System.Diagnostics.ProcessWindowStyle.Hidden
  id: Hidden
  parent: System.Diagnostics.ProcessWindowStyle
  langs:
  - csharp
  name: Hidden
  nameWithType: ProcessWindowStyle.Hidden
  fullName: System.Diagnostics.ProcessWindowStyle.Hidden
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "O estilo de janela oculta. Uma janela pode ser visível ou oculto. O sistema exibe uma janela oculta desenhando-não. Se uma janela estiver oculto, ele é desativado. Uma janela oculta pode processar mensagens do sistema ou de outras janelas, mas não é possível processar a entrada do usuário ou exibir a saída. Frequentemente, um aplicativo pode manter uma nova janela ocultada e ele personaliza a aparência da janela e, em seguida, fazer o estilo de janela <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref>. Para usar oculto, o &lt;xref:System.Diagnostics.ProcessStartInfo.UseShellExecute%2A?displayProperty=fullName&gt; propriedade deve ser <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  syntax:
    content: Hidden
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.ProcessWindowStyle.Maximized
  id: Maximized
  parent: System.Diagnostics.ProcessWindowStyle
  langs:
  - csharp
  name: Maximized
  nameWithType: ProcessWindowStyle.Maximized
  fullName: System.Diagnostics.ProcessWindowStyle.Maximized
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "O estilo de janela maximizada. Por padrão, o sistema amplia uma janela maximizada para que ela preenche a tela ou, no caso de uma janela filho, a área cliente da janela pai. Se a janela tem uma barra de título, o sistema automaticamente move para a parte superior da tela ou à parte superior da área cliente da janela pai. Além disso, o sistema desabilita a borda de dimensionamento da janela e a capacidade de posicionamento de janela da barra de título para que o usuário não é possível mover a janela arrastando a barra de título."
  syntax:
    content: Maximized
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.ProcessWindowStyle.Minimized
  id: Minimized
  parent: System.Diagnostics.ProcessWindowStyle
  langs:
  - csharp
  name: Minimized
  nameWithType: ProcessWindowStyle.Minimized
  fullName: System.Diagnostics.ProcessWindowStyle.Minimized
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "O estilo de janela minimizada. Por padrão, o sistema reduz uma janela minimizada para o tamanho do seu botão da barra de tarefas e move a janela minimizada na barra de tarefas."
  syntax:
    content: Minimized
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.ProcessWindowStyle.Normal
  id: Normal
  parent: System.Diagnostics.ProcessWindowStyle
  langs:
  - csharp
  name: Normal
  nameWithType: ProcessWindowStyle.Normal
  fullName: System.Diagnostics.ProcessWindowStyle.Normal
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "O estilo de janela normal, visível. O sistema exibe uma janela com <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref> estilo na tela, em um local padrão. Se uma janela está visível, o usuário pode fornecer entrada para a janela e exibir a saída da janela. Frequentemente, um aplicativo pode inicializar uma nova janela para o <xref uid=&quot;langword_csharp_Hidden&quot; name=&quot;Hidden&quot; href=&quot;&quot;> </xref> enquanto ele personaliza a aparência da janela de estilo e depois fazer o estilo da janela <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref>."
  syntax:
    content: Normal
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
