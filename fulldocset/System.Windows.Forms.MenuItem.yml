  remarks: "Você pode usar a propriedade Checked em combinação com outros itens de menu em um menu para informar o estado de um aplicativo. Por exemplo, você pode colocar uma marca de seleção em um item de menu em um grupo de itens para identificar o tamanho da fonte a ser exibida para o texto em um aplicativo. Você também pode usar a propriedade Checked para identificar o item de menu selecionado em um grupo de itens de menu mutuamente exclusivos.      > [!NOTE] > Essa propriedade não pode ser definida como `true` para itens de menu de nível superior."
