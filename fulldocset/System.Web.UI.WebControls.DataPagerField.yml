  summary: "Obtém ou define um valor que indica se o campo de cadeia de caracteres de consulta foi avaliado."
  remarks: "O <xref:System.Web.UI.WebControls.NumericPagerField>e <xref:System.Web.UI.WebControls.NextPreviousPagerField>campos do pager usam a propriedade QueryStringHandled para determinar se o campo de cadeia de caracteres de consulta foi avaliado.</xref:System.Web.UI.WebControls.NextPreviousPagerField> </xref:System.Web.UI.WebControls.NumericPagerField> Se for QueryStringHandled `false`, a classe de campo do pager processa o número da página que está contido no campo de cadeia de caracteres de consulta. Ele também atualiza as propriedades da página do <xref:System.Web.UI.WebControls.DataPager>controle.</xref:System.Web.UI.WebControls.DataPager> A classe de campo do pager usa essa propriedade somente quando o <xref:System.Web.UI.WebControls.DataPagerField.QueryStringValue%2A>propriedade não é uma cadeia de caracteres vazia ou `null`.</xref:System.Web.UI.WebControls.DataPagerField.QueryStringValue%2A>"
  syntax:
