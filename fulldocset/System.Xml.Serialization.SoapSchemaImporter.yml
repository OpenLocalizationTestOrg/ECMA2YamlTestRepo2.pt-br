  remarks: "A classe SoapSchemaImporter é usada pelo [Web Services Description Language Tool (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88)e o <xref:System.Web.Services.Description.ServiceDescriptionImporter>classe ao gerar classes proxy do cliente ou classes abstratas de servidor de um documento WSDL Web Services Description Language ().</xref:System.Web.Services.Description.ServiceDescriptionImporter> Em vez de usar essa classe diretamente, use Wsdl.exe.       A classe SoapSchemaImporter tem métodos para gerar internos mapeamentos de tipos do .NET Framework para parte elementos definidos em um documento WSDL. A classe é usada somente quando um documento WSDL Especifica codificação SOAP, conforme descrito na seção 5 da especificação do SOAP 1.1."
