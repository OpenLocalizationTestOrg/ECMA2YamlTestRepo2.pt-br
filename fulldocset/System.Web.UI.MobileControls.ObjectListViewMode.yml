  name: ObjectListViewMode
  nameWithType: ObjectListViewMode
  fullName: System.Web.UI.MobileControls.ObjectListViewMode
  type: Enum
  summary: "Especifica o modo de exibição da lista de objetos. Essa classe não pode ser herdada. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "O modo de exibição está disponível por meio de <xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A>propriedade.</xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A> Essa enumeração permite ao usuário definir o modo de exibição atual do <xref:System.Web.UI.MobileControls.ObjectList>controle.</xref:System.Web.UI.MobileControls.ObjectList> Se você tiver um <xref:System.Web.UI.MobileControls.ObjectList>com um modelo de item, você pode colocar um botão em cada item, manipule o evento de clique no botão e definir o modo de exibição para o `Details` exibição para mostrar os detalhes do item.</xref:System.Web.UI.MobileControls.ObjectList>      > [!NOTE] > Primeiro você deve selecionar um item antes de definir esta enumeração como `Commands` ou `Details` exibição. Tentativa de definir a enumeração antes de selecionar um item gera uma exceção."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum ObjectListViewMode
