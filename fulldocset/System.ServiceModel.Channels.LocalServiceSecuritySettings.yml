      description: "A duração máxima de tempo que as mensagens são válidas quando enviadas pelo serviço. O padrão é 5 minutos."
  overload: System.ServiceModel.Channels.LocalServiceSecuritySettings.TimestampValidityDuration*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
