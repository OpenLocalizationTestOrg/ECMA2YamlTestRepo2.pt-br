  name: EditCommandColumn
  nameWithType: EditCommandColumn
  fullName: System.Web.UI.WebControls.EditCommandColumn
  type: Class
  summary: "Um tipo especial de coluna para o <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> controle que contém o <xref uid=&quot;langword_csharp_Edit&quot; name=&quot;Edit&quot; href=&quot;&quot;> </xref> botões para edição de itens de dados em cada linha."
  remarks: "Use a classe EditCommandColumn para criar uma coluna especial para o <xref:System.Web.UI.WebControls.DataGrid>controle que contém o `Edit`, `Update`, e `Cancel` botões para cada linha de dados na grade.</xref:System.Web.UI.WebControls.DataGrid> Esses botões permitem que você edite os valores de uma linha no <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid>       Se nenhuma linha é selecionada, um `Edit` botão exibe no objeto EditCommandColumn para cada linha de dados a <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid> Quando o `Edit` botão para um item é clicado, o <xref:System.Web.UI.WebControls.DataGrid.EditCommand>é gerado e o `Edit` botão é substituído com o `Update` e `Cancel` botões.</xref:System.Web.UI.WebControls.DataGrid.EditCommand> Você precisa fornecer o código para tratar o <xref:System.Web.UI.WebControls.DataGrid.EditCommand>evento.</xref:System.Web.UI.WebControls.DataGrid.EditCommand> Define um manipulador de eventos comuns de <xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>propriedade para a linha selecionada e, em seguida, reconecta os dados para o <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>      > [!NOTE] > Você deve fornecer valores para o <xref:System.Web.UI.WebControls.EditCommandColumn.CancelText%2A>, <xref:System.Web.UI.WebControls.EditCommandColumn.EditText%2A>, e <xref:System.Web.UI.WebControls.EditCommandColumn.UpdateText%2A>Propriedades.</xref:System.Web.UI.WebControls.EditCommandColumn.UpdateText%2A> </xref:System.Web.UI.WebControls.EditCommandColumn.EditText%2A> </xref:System.Web.UI.WebControls.EditCommandColumn.CancelText%2A> Caso contrário, os botões associados não aparecerão no EditCommandColumn.       Os botões a EditCommandColumn podem ser definidos para exibir como hiperlinks ou botões de ação, definindo o <xref:System.Web.UI.WebControls.EditCommandColumn.ButtonType%2A>propriedade.</xref:System.Web.UI.WebControls.EditCommandColumn.ButtonType%2A>       Clicando o `Update` ou `Cancel` botão gera o <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>ou <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>eventos, respectivamente.</xref:System.Web.UI.WebControls.DataGrid.CancelCommand> </xref:System.Web.UI.WebControls.DataGrid.UpdateCommand> Você precisa fornecer o código para lidar com esses eventos.       Um manipulador típico para o <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>evento atualiza os dados, conjuntos do <xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>propriedade `-1` (para desmarcar o item) e, em seguida, reconecta os dados para o <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>       Um manipulador típico para o <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>conjuntos de eventos a <xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>propriedade `-1` (para desmarcar o item) e, em seguida, reconecta os dados para o <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.CancelCommand>      > [!CAUTION] > EditCommandColumn o objeto pode ser usado para exibir a entrada do usuário, que pode incluir um script de cliente mal-intencionado. Verifique todas as informações que são enviadas de um cliente para o script executável, instruções SQL ou outro código antes de exibi-lo em seu aplicativo. Você pode usar controles de validação para verificar se a entrada do usuário antes de exibir o texto de entrada em um <xref:System.Web.UI.WebControls.DataGrid>controle.</xref:System.Web.UI.WebControls.DataGrid>  O ASP.NET fornece um recurso de validação de solicitação de entrada para o bloco de script e HTML na entrada do usuário. Para obter mais informações, consulte [protegendo controles padrão](~/add/includes/ajax-current-ext-md.md), [como: proteger contra scripts maliciosos em um aplicativo da Web aplicando codificação HTML a cadeias de caracteres](~/add/includes/ajax-current-ext-md.md), e [Validando a entrada do usuário em páginas da Web do ASP.NET](~/add/includes/ajax-current-ext-md.md).       Por padrão, a validação de página é executada quando um `Update` botão no controle EditCommandColumn é clicado. Validação de página determina se os controles de entrada que estão associados com uma validação de controlam na página de que todos os passam as regras de validação que são especificadas pelo controle de validação. Para impedir a validação de página ocorra, defina o <xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>propriedade `false`.</xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>"
  example:
