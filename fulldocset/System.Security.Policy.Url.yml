  name: Url
  nameWithType: Url
  fullName: System.Security.Policy.Url
  type: Class
  summary: "Fornece a URL de um assembly de código origem como evidência para avaliação de política. Essa classe não pode ser herdada."
  remarks: "A presença de evidência de Url produz um <xref:System.Security.Permissions.UrlIdentityPermission>na concessão definido.</xref:System.Security.Permissions.UrlIdentityPermission> Se houver um <xref:System.Security.CodeAccessPermission.Demand%2A>para <xref:System.Security.Permissions.UrlIdentityPermission>, o <xref:System.Security.Permissions.UrlIdentityPermission>que corresponde à Url evidência é comparada com a permissão exigida.</xref:System.Security.Permissions.UrlIdentityPermission> </xref:System.Security.Permissions.UrlIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>       A URL completa é considerada, incluindo o protocolo (HTTP, HTTPS, FTP) e o arquivo. Por exemplo, http://www.fourthcoffee.com/process/grind.htm é uma URL completa.       URLs podem corresponder exatamente ou por um caractere curinga na posição final. Por exemplo, http://www.fourthcoffee.com/process/ * é uma URL curinga."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Url : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:
  - System.Security.Policy.IIdentityPermissionFactory
  inheritedMembers: []
  platform:
