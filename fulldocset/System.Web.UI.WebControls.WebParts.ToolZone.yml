  name: EditUIStyle
  nameWithType: ToolZone.EditUIStyle
  fullName: System.Web.UI.WebControls.WebParts.ToolZone.EditUIStyle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém os atributos de estilo para controles editáveis contidos em um <xref href=&quot;System.Web.UI.WebControls.WebParts.ToolZone&quot;> </xref> controle."
  remarks: "A propriedade EditUIStyle permite que você acesse as características de estilo para os controles editáveis contidos em um <xref:System.Web.UI.WebControls.WebParts.ToolZone>controle.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Controles editáveis são renderizados por derivada <xref:System.Web.UI.WebControls.WebParts.ToolZone>zonas e incluem controles como <xref:System.Web.UI.WebControls.TextBox>, <xref:System.Web.UI.WebControls.DropDownList>, e <xref:System.Web.UI.WebControls.CheckBox>controles que permitem aos usuários editar valores de propriedade em <xref:System.Web.UI.WebControls.WebParts.WebPart>controles.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.ToolZone> As características de estilo contidas na propriedade EditUIStyle se aplicam aos controles editáveis, que juntos compõem a interface do usuário (UI) edição exibido aos usuários.      > [!NOTE] > Mesmo se a propriedade é somente leitura, você pode definir os atributos de estilo de subjacente <xref:System.Web.UI.WebControls.Style>objeto.</xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example shows how to use the EditUIStyle property with an inherited <xref:System.Web.UI.WebControls.WebParts.ToolZone> control. Specifically, it demonstrates how to change the EditUIStyle property for UI elements in an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.  \n  \n The first part of the code example is a user control that is referenced in the page, and enables you to switch the page to different display modes. For more information on display modes and enabling users to switch among them, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ToolZone_EditUIStyle#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_240_1.ascx)]\n [!code-vb[WebParts_ToolZone_EditUIStyle#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_240_1.ascx)]  \n  \n The second part of the code example is the Web page. The page contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, which inherits from the <xref:System.Web.UI.WebControls.WebParts.ToolZone> class. The `Button1_Click` method in the page sets the EditUIStyle property. Note that after the page loads, you must switch the page into edit mode to see the effects of the EditUIStyle property on the <xref:System.Web.UI.WebControls.WebParts.EditorZone> control's UI. As you click the button that says **Change Edit UI Font**, notice that the font of the editable controls in the zone changes.  \n  \n [!code-cs[WebParts_ToolZone_EditUIStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_240_2.aspx)]\n [!code-vb[WebParts_ToolZone_EditUIStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_240_2.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Style EditUIStyle { get; }
    return:
      type: System.Web.UI.WebControls.Style
      description: "Um <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> que contém atributos de estilo para controles editáveis dentro de um <xref href=&quot;System.Web.UI.WebControls.WebParts.ToolZone&quot;> </xref> controle."
