  remarks: "O evento ManipulationStarting ocorre em um elemento que tem o <xref:System.Windows.UIElement.IsManipulationEnabled%2A>propriedade definida como `true` quando o usuário coloca um dedo no proprietário.</xref:System.Windows.UIElement.IsManipulationEnabled%2A> Por padrão, a posição da manipulação de em relação ao elemento que tem de relatório de eventos subsequentes de manipulação de <xref:System.Windows.UIElement.IsManipulationEnabled%2A>definida como `true`.</xref:System.Windows.UIElement.IsManipulationEnabled%2A>  Você pode especificar que a posição deve ser relativo ao outro elemento definindo o <xref:System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer%2A>propriedade.</xref:System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer%2A> Por exemplo, você pode fazer a manipulação em relação ao pai do elemento.       Você também pode fazer o seguinte em um manipulador de eventos para ManipulationStarting:-especificar se o usuário precisa de mais de um dedo para executar as manipulações definindo o <xref:System.Windows.Input.ManipulationStartingEventArgs.IsSingleTouchEnabled%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Input.ManipulationStartingEventArgs.IsSingleTouchEnabled%2A?displayProperty=fullName>      -Especificar quais tipos de manipulação de estão habilitados, definindo o <xref:System.Windows.Input.ManipulationStartingEventArgs.Mode%2A?displayProperty=fullName>propriedade para um <xref:System.Windows.Input.ManipulationModes>enumeração.</xref:System.Windows.Input.ManipulationModes> </xref:System.Windows.Input.ManipulationStartingEventArgs.Mode%2A?displayProperty=fullName>      -Especificar o Centro de rotação de um único dedo, definindo o <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>      -Cancelar a manipulação chamando o <xref:System.Windows.Input.ManipulationStartingEventArgs.Cancel%2A?displayProperty=fullName>método.</xref:System.Windows.Input.ManipulationStartingEventArgs.Cancel%2A?displayProperty=fullName>       Para obter mais informações sobre manipulações, consulte o [visão geral de entrada](~/add/includes/ajax-current-ext-md.md).  Para obter um exemplo de um aplicativo que responde às manipulações, consulte [passo a passo: Criando seu primeiro toque aplicativo](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;routedEventInfo_ManipulationStarting&quot;></a># # Roteadas informações de evento | | |   |-|-|   | Campo de identificador | <xref:System.Windows.UIElement.ManipulationStartingEvent>|   | Estratégia de roteamento | Bolha |   | Delegado | <xref:System.EventHandler%601> of type <xref:System.Windows.Input.ManipulationStartingEventArgs>.|</xref:System.Windows.Input.ManipulationStartingEventArgs></xref:System.EventHandler%601></xref:System.Windows.UIElement.ManipulationStartingEvent>"
