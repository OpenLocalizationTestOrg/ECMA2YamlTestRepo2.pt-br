  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: FindProfilesByUserName(ProfileAuthenticationOption,String,Int32,Int32,Int32)
  nameWithType: SqlProfileProvider.FindProfilesByUserName(ProfileAuthenticationOption,String,Int32,Int32,Int32)
  fullName: System.Web.Profile.SqlProfileProvider.FindProfilesByUserName(ProfileAuthenticationOption,String,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Recupera as informações de perfil para perfis de que o nome de usuário corresponde ao nome especificado."
  remarks: "O <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>método retorna uma lista de informações de perfil para o qual o nome de usuário para o perfil corresponde fornecido `usernameToMatch` valor de parâmetro para configurado <xref:System.Web.Profile.SqlProfileProvider.ApplicationName%2A>.</xref:System.Web.Profile.SqlProfileProvider.ApplicationName%2A> </xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A> Use o `authenticationOption` para especificar se deseja somente perfis anônimos, apenas autenticados perfis, ou todos os perfis a serem pesquisadas.       O <xref:System.Web.Profile.SqlProfileProvider>procura uma correspondência do `usernameToMatch` valor de parâmetro usando o `LIKE` palavra-chave e dá suporte a caracteres curinga, como o sinal de porcentagem (%)).</xref:System.Web.Profile.SqlProfileProvider> Por exemplo, se o `usernameToMatch` parâmetro for definido como &quot;Usuário1&quot;, informações de perfil para o perfil com o nome de usuário &quot;Usuário1&quot; são retornadas, se ele existir. Se o `usernameToMatch` parâmetro for definido como &quot;usuário %&quot;, em seguida, informações de perfil para perfis com o nome de usuário de &quot;Usuário1&quot;, &quot;Usuário2&quot;, &quot;usuário_admin&quot; e assim por diante são retornados. Os usuários são retornados na ordem em que os perfis foram adicionados ao repositório de dados.       Os resultados retornados por FindProfilesByUserName são restritas pelo `pageIndex` e `pageSize` parâmetros. O `pageSize` parâmetro identifica o número máximo de <xref:System.Web.Profile.ProfileInfo>objetos a serem retornadas em <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> O `pageIndex` parâmetro identifica qual página de resultados para retornar; 0 identifica a primeira página. O `totalRecords` parâmetro é um `out` que é definido como o número total de perfis de usuário inativo para o aplicativo especificado pelo parâmetro o `applicationName` atributo no arquivo de configuração, com base no `authenticationOption` e `userInactiveSinceDate` parâmetros. Por exemplo, se houver 13 usuários configurado `applicationName`e o `pageIndex` valor é 1, com um `pageSize` de 5, o <xref:System.Web.Profile.ProfileInfoCollection>retornado será contêm o perfis sexto até os décimo.</xref:System.Web.Profile.ProfileInfoCollection> O `totalRecords` parâmetro será definido como 13."
  example:
  - "The following code example allows a user to supply a `usernameToMatch` value and a <xref:System.Web.Profile.ProfileAuthenticationOption> and retrieves profile information for any matching profiles. The example also allows the user to specify whether to return inactive profiles exclusively. If the user specifies only inactive profiles, the <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A> method is called; otherwise, the FindProfilesByUserName method is called.  \n  \n [!code-cs[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/csharp/e65d99e8-f264-4a96-878b-_1.aspx)]\n [!code-vb[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/visualbasic/e65d99e8-f264-4a96-878b-_1.aspx)]"
