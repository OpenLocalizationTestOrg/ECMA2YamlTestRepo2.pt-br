  fullName: System.Printing.PrintTicket.PageScalingFactor
  type: Property
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: "Obtém ou define a porcentagem pela qual a impressora amplia ou reduz a imagem de impressão em uma página."
  remarks: "A impressora pode ter limites mínimos e máximo para dimensionamento. Você pode testar os limites de escala usando <xref:System.Printing.PrintCapabilities.PageScalingFactorRange%2A>.</xref:System.Printing.PrintCapabilities.PageScalingFactorRange%2A>       Um `null` valor para essa propriedade significa que essa configuração de recurso não está especificada. Além disso, quando o valor é `null`, as versões XML do <xref:System.Printing.PrintTicket>(consulte <xref:System.Printing.PrintTicket.SaveTo%2A>e <xref:System.Printing.PrintTicket.GetXmlStream%2A>) não contém qualquer marcação para esse recurso.</xref:System.Printing.PrintTicket.GetXmlStream%2A> </xref:System.Printing.PrintTicket.SaveTo%2A> </xref:System.Printing.PrintTicket>       Essa propriedade PageScalingFactor geralmente representa o **escala** `ScoredProperty` do [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397)do `PageScaling` palavra-chave. Mas há algumas complexidades da seguinte maneira.       Ao ler a propriedade PageScalingFactor, a propriedade se comporta da seguinte maneira.      -Se o documento XML PrintTicket tem o `PageScaling` recurso definido para o **CustomSquare** opção e o **CustomSquare** da opção **escala** valor for um valor positivo, que é o valor que é retornado.      -Se o documento XML PrintTicket tem o `PageScaling` recurso definido para o **personalizado** opção e o **personalizado** da opção **ScaleWidth** valor for um valor positivo, que é o valor que é retornado.      -Em todos os outros casos, `null` será retornado.       Ao definir a propriedade PageScalingFactor, a propriedade se comporta da seguinte maneira.      -Se for definido como `null`, em seguida, o `PageScaling` marcação é removida do documento XML PrintTicket.      -Caso contrário, o `PageScaling` recurso no documento XML PrintTicket é definido como **CustomSquare** e **CustomSquare** da opção **escala** valor é definido como o valor transmitido. (Consulte **exceções** para o que acontece se a propriedade é definida como um valor menor que 1.)"
  syntax:
    content: public Nullable<int> PageScalingFactor { get; set; }
    return:
      type: System.Nullable{System.Int32}
      description: "Um <xref:System.Int32>valor que representa uma porcentagem.</xref:System.Int32>"
