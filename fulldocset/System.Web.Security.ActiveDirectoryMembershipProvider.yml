- uid: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration
  id: PasswordAnswerAttemptLockoutDuration
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: PasswordAnswerAttemptLockoutDuration
  nameWithType: ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Obter o período de tempo para que uma conta de usuário é bloqueada depois que o usuário faz muitas tentativas de resposta de senha incorreta."
  remarks: "Quando o <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>é de propriedade `true`, o usuário deve responder à pergunta de senha para redefinir sua senha.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> Se o usuário não fornecer a resposta correta um número consecutivo de tempo igual de <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>dentro da observação de período de tempo especificado pelo valor da propriedade de <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>propriedade, o usuário está bloqueada para tentativas posteriores para o número de minutos contido na propriedade PasswordAnswerAttemptLockoutDuration.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>      > [!NOTE] > Essa propriedade não definido para a duração de um usuário é bloqueado após a falha ao inserir uma senha válida. Os identificadores do servidor do Active Directory tentativas de logon com falha e não é afetado pelo valor dessa propriedade. É recomendável que a propriedade PasswordAnswerAttemptLockoutDuration ser definido como o mesmo valor que a duração do bloqueio de conta especificado para muitas tentativas de logon com falha na configuração do Active Directory. Isso apresentará o comportamento de bloqueio automático consistente para usuários, independentemente de se eles foram bloqueados devido a tentativas de logon com falha ou respostas de senha incorreta.       A propriedade PasswordAnswerAttemptLockoutDuration está definida na configuração do aplicativo de arquivo usando o `passwordAnswerAttemptLockoutDuration` atributo do [associação Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento. Se a propriedade não está definida no arquivo de configuração do aplicativo, a propriedade PasswordAnswerAttemptLockoutDuration é definida como o valor padrão de 30 minutos."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to lock out users who make three failed attempts to enter the password answer in a 10-minute time window. If the user is locked out, no further attempts to answer the password question may be made for 15 minutes.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          maxInvalidPasswordAttempts=\"3\"  \n          passwordAttemptWindow=\"10\"  \n          passwordAnswerAttemptLockoutDuration=\"15\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public int PasswordAnswerAttemptLockoutDuration { get; }
    return:
      type: System.Int32
      description: "O tempo, em minutos, em que um usuário é bloqueado depois de fornecer respostas de senha incorreta muitas."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration*
  exceptions:
