  type: Enum
  summary: "Especifica a borda ou as bordas de um designer de atividade em uma superfície de design de fluxo de trabalho em que o processamento de tempo de design é executado, como um <xref href=&quot;System.Workflow.ComponentModel.Design.Connector&quot;> </xref> local no designer de atividade."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]O valor de enumeração retornado de <xref:System.Workflow.ComponentModel.Design.ConnectionPoint.ConnectionEdge%2A>que especifica onde no designer de atividade um <xref:System.Workflow.ComponentModel.Design.ConnectionPoint>ou uma coleção de <xref:System.Workflow.ComponentModel.Design.ConnectionPoint>objetos residem.</xref:System.Workflow.ComponentModel.Design.ConnectionPoint> </xref:System.Workflow.ComponentModel.Design.ConnectionPoint> </xref:System.Workflow.ComponentModel.Design.ConnectionPoint.ConnectionEdge%2A> O <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.GetConnectionPoints%2A>método pode ser usado para recuperar esta coleção.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.GetConnectionPoints%2A>       Você também pode usar isso para determinar qual borda ou as bordas de uma atividade de designer de que um usuário está redimensionando observando o valor de enumeração DesignerEdges retornado de <xref:System.Workflow.ComponentModel.Design.ActivityDesignerResizeEventArgs.SizingEdge%2A>.</xref:System.Workflow.ComponentModel.Design.ActivityDesignerResizeEventArgs.SizingEdge%2A>"
  syntax:
    content: >-
      [System.Flags]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public enum DesignerEdges
