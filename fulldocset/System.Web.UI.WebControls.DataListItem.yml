  remarks: "Use a propriedade ItemType para determinar o tipo do item representado pelo <xref:System.Web.UI.WebControls.DataListItem>objeto.</xref:System.Web.UI.WebControls.DataListItem> A tabela a seguir lista os vários tipos de item.      | Tipo de item | Descrição |   |---------------|-----------------|   | `Header`| A seção de cabeçalho do controle <xref:System.Web.UI.WebControls.DataList>. |   | `Footer`| A seção de rodapé do controle <xref:System.Web.UI.WebControls.DataList>. |   | `Item`| Um item no controle <xref:System.Web.UI.WebControls.DataList>. |   | `AlternatingItem`| Um item de alternância no controle <xref:System.Web.UI.WebControls.DataList>. |   | `SelectedItem`| O item selecionado no controle <xref:System.Web.UI.WebControls.DataList>. |   | `EditItem`| O item selecionado para edição no controle <xref:System.Web.UI.WebControls.DataList>. |   | `Separator`| Um separador entre os itens do controle <xref:System.Web.UI.WebControls.DataList>. |   | `Pager`| Seção da página seleção de <xref:System.Web.UI.WebControls.DataList>controle. |</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList>"
  example:
  - "The following example demonstrates how to use the ItemType property to determine the item type of the item represented by the <xref:System.Web.UI.WebControls.DataListItem> object. The order that items are created in the <xref:System.Web.UI.WebControls.DataList> control is displayed along with the item type.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DataListItemCreated#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_810_1.aspx)]\n [!code-cs[DataListItemCreated#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_810_1.aspx)]"
