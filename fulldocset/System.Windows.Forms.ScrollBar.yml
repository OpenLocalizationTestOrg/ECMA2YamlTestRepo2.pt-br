  name: ScrollBar
  nameWithType: ScrollBar
  fullName: System.Windows.Forms.ScrollBar
  type: Class
  summary: "Implementa a funcionalidade básica de um controle de barra de rolagem."
  remarks: "Você normalmente não herda diretamente da classe de barra de rolagem. Para criar sua própria classe de barra de rolagem, herdam o <xref:System.Windows.Forms.VScrollBar>ou <xref:System.Windows.Forms.HScrollBar>classe.</xref:System.Windows.Forms.HScrollBar> </xref:System.Windows.Forms.VScrollBar>      > [!NOTE] >, Às vezes, a caixa de rolagem é conhecida como o thumb de rolagem.       Para ajustar o intervalo de valores de controle de barra de rolagem, defina o <xref:System.Windows.Forms.ScrollBar.Minimum%2A>e <xref:System.Windows.Forms.ScrollBar.Maximum%2A>Propriedades.</xref:System.Windows.Forms.ScrollBar.Maximum%2A> </xref:System.Windows.Forms.ScrollBar.Minimum%2A> Para ajustar a distância em que a caixa de rolagem percorre, defina o <xref:System.Windows.Forms.ScrollBar.SmallChange%2A>e <xref:System.Windows.Forms.ScrollBar.LargeChange%2A>Propriedades.</xref:System.Windows.Forms.ScrollBar.LargeChange%2A> </xref:System.Windows.Forms.ScrollBar.SmallChange%2A> Para ajustar o ponto de partida da caixa de rolagem, defina o <xref:System.Windows.Forms.ScrollBar.Value%2A>propriedade quando o controle é exibido inicialmente.</xref:System.Windows.Forms.ScrollBar.Value%2A>       Diretrizes de interface de usuário sugerem que as <xref:System.Windows.Forms.ScrollBar.SmallChange%2A>e <xref:System.Windows.Forms.ScrollBar.LargeChange%2A>propriedades são definidas em relação ao tamanho da exibição que o usuário vê, não para o tamanho total, incluindo a parte de despercebidos.</xref:System.Windows.Forms.ScrollBar.LargeChange%2A> </xref:System.Windows.Forms.ScrollBar.SmallChange%2A> Por exemplo, se você tiver uma caixa de imagem com barras de rolagem, exibindo uma imagem grande, o <xref:System.Windows.Forms.ScrollBar.SmallChange%2A>e <xref:System.Windows.Forms.ScrollBar.LargeChange%2A>propriedades devem ser definidas como relativas ao tamanho da caixa de imagem, não para o tamanho da imagem.</xref:System.Windows.Forms.ScrollBar.LargeChange%2A> </xref:System.Windows.Forms.ScrollBar.SmallChange%2A>"
  example:
  - "The following example creates and initializes a <xref:System.Windows.Forms.VScrollBar> and adds it to a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[Classic VScrollBar Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_3_1.cpp)]\n [!code-vb[Classic VScrollBar Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_3_1.vb)]\n [!code-cs[Classic VScrollBar Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_3_1.cs)]"
