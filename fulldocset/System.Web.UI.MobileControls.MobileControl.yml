  name: MobileControl
  nameWithType: MobileControl
  fullName: System.Web.UI.MobileControls.MobileControl
  type: Class
  summary: "Fornece uma classe base para todas as classes de controle móvel do ASP.NET. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Como a classe base para todos os controles móveis do ASP.NET, a classe MobileControl principalmente contém informações de estilo e contexto comuns a todos os controles. Para obter mais informações sobre informações de estilo e o contexto, consulte o <xref:System.Web.UI.WebControls.Style>e <xref:System.Web.UI.MobileControls.Form>classes.</xref:System.Web.UI.MobileControls.Form> </xref:System.Web.UI.WebControls.Style>      > [!NOTE] > Porque essa classe é derivada do ASP.NET <xref:System.Web.UI.Control>classe base todos os <xref:System.Web.UI.Control>Propriedades de classe base, métodos e eventos estão disponíveis em cada um dos controles móveis.</xref:System.Web.UI.Control> </xref:System.Web.UI.Control>"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.MobileControlDesigner))]

      [System.ComponentModel.ToolboxItem(false)]

      [System.ComponentModel.ToolboxItemFilter("System.Web.UI")]

      [System.ComponentModel.ToolboxItemFilter("System.Web.UI.MobileControls", System.ComponentModel.ToolboxItemFilterType.Require)]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.MobileControlBuilder))]

      [System.Web.UI.ParseChildren(false)]

      [System.Web.UI.PersistChildren(false)]

      public abstract class MobileControl : System.Web.UI.Control, System.Web.UI.IAttributeAccessor
