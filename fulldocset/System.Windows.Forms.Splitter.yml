  fullName: System.Windows.Forms.Splitter
  type: Class
  summary: "Representa um controle de separador que permite que o usuário redimensionar controles encaixados. Separador foi substituído pelo <xref href=&quot;System.Windows.Forms.SplitContainer&quot;> </xref> e é fornecida somente para compatibilidade com versões anteriores."
  remarks: "O controle de separador permite que o usuário redimensionar controles encaixados até as bordas do controle divisor em tempo de execução. Quando o usuário passa o ponteiro do mouse sobre o controle de separador, o cursor muda para indicar que os controles encaixados para o controle de separador pode ser redimensionado. O controle de separador permite que o usuário redimensionar o controle encaixado localizado imediatamente antes na ordem de encaixe. Portanto, para permitir que o usuário redimensionar um controle encaixado, encaixar o controle que você deseja que o usuário poderá redimensionar a uma borda de um contêiner e, em seguida, encaixar um divisor do mesmo lado do contêiner. Por exemplo, para criar uma janela semelhante ao Windows Explorer, adicione um <xref:System.Windows.Forms.TreeView>controle a um formulário e defina seu <xref:System.Windows.Forms.Control.Dock%2A>propriedade `DockStyle.Left`.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.TreeView> Adicione um controle de separador para o formulário e defina seu <xref:System.Windows.Forms.Control.Dock%2A>propriedade `DockStyle.Left` bem.</xref:System.Windows.Forms.Control.Dock%2A> Para concluir o layout do formulário, adicione um <xref:System.Windows.Forms.ListView>controle e defina seu <xref:System.Windows.Forms.Control.Dock%2A>propriedade `DockStyle.Fill` ter o <xref:System.Windows.Forms.ListView>ocupar o espaço restante no formulário.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.ListView> Em tempo de execução, o usuário pode redimensionar a largura do <xref:System.Windows.Forms.TreeView>controle (bem como o <xref:System.Windows.Forms.ListView>controle), movendo o controle de separador.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.TreeView>       Para garantir que o controle de separador não redimensionar controles encaixados para um tamanho que é muito pequeno para ser úteis para o usuário, você deve usar o <xref:System.Windows.Forms.Splitter.MinExtra%2A>e <xref:System.Windows.Forms.Splitter.MinSize%2A>Propriedades.</xref:System.Windows.Forms.Splitter.MinSize%2A> </xref:System.Windows.Forms.Splitter.MinExtra%2A> O <xref:System.Windows.Forms.Splitter.MinExtra%2A>e <xref:System.Windows.Forms.Splitter.MinSize%2A>propriedades determinam o tamanho mínimo que controla encaixado à esquerda e direita (ou superior e inferior, se um controle de separador horizontal) podem ser dimensionados para.</xref:System.Windows.Forms.Splitter.MinSize%2A> </xref:System.Windows.Forms.Splitter.MinExtra%2A> Se outros controles no formulário que o controle de separador está encaixado para exibir um determinado estilo da borda, você pode usar a <xref:System.Windows.Forms.Splitter.BorderStyle%2A>propriedade para coincidir com o estilo de borda dos controles que estão encaixados ao proprietário.</xref:System.Windows.Forms.Splitter.BorderStyle%2A>       Você talvez queira definir um limite de tamanho máximo em controles que o controle de separador está encaixado. O <xref:System.Windows.Forms.Splitter.SplitterMoved>e <xref:System.Windows.Forms.Splitter.SplitterMoving>eventos permitem determinar quando o usuário está redimensionando um controle encaixado.</xref:System.Windows.Forms.Splitter.SplitterMoving> </xref:System.Windows.Forms.Splitter.SplitterMoved> Você pode usar o <xref:System.Windows.Forms.Splitter.SplitPosition%2A>propriedade em um manipulador de eventos para o <xref:System.Windows.Forms.Splitter.SplitterMoved>ou <xref:System.Windows.Forms.Splitter.SplitterMoving>eventos para determinar o tamanho do controle que o controle de separador é encaixado e defina o <xref:System.Windows.Forms.Splitter.SplitPosition%2A>propriedade para um valor diferente para limitar a largura do controle encaixado a largura máxima (ou altura se um controle de separador alinhado horizontalmente).</xref:System.Windows.Forms.Splitter.SplitPosition%2A> </xref:System.Windows.Forms.Splitter.SplitterMoving> </xref:System.Windows.Forms.Splitter.SplitterMoved> </xref:System.Windows.Forms.Splitter.SplitPosition%2A>      > [!NOTE] > Redimensionar um controle usando o controle de separador só pode ser feito usando o mouse. Não é possível acessar o controle de separador usando o teclado."
  example:
  - "The following code example uses a Splitter control in combination with <xref:System.Windows.Forms.TreeView> and <xref:System.Windows.Forms.ListView> controls to create a window similar to Windows Explorer. To identify the <xref:System.Windows.Forms.TreeView> and <xref:System.Windows.Forms.ListView> controls, nodes and items are added to both controls. The example uses the <xref:System.Windows.Forms.Splitter.MinExtra%2A> and <xref:System.Windows.Forms.Splitter.MinSize%2A> properties of the Splitter to prevent the <xref:System.Windows.Forms.TreeView> or <xref:System.Windows.Forms.ListView> control from being sized too small or too large. This example requires that the method created in this example is defined within a <xref:System.Windows.Forms.Form> and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[Splitter Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_18_1.cs)]\n [!code-cpp[Splitter Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_18_1.cpp)]\n [!code-vb[Splitter Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_18_1.vb)]"
