  summary: "Retorna uma coleção de valores de índice padrão para a lista de imagens associado ao contexto do formato especificado."
  remarks: "Retorna uma coleção de valores de índice para listas de imagens associadas a <xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A?displayProperty=fullName>propriedade o `context` parâmetro.</xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A?displayProperty=fullName> Se um <xref:System.Windows.Forms.ImageList>não for encontrado, em seguida, o pai do componente será pesquisado para essa lista.</xref:System.Windows.Forms.ImageList>       Normalmente o <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValuesSupported%2A>método é chamado para antes de uma tentativa de usar o <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A>e <xref:System.Windows.Forms.ImageIndexConverter.GetStandardValuesExclusive%2A>métodos.</xref:System.Windows.Forms.ImageIndexConverter.GetStandardValuesExclusive%2A> </xref:System.Windows.Forms.ImageIndexConverter.GetStandardValues%2A> </xref:System.Windows.Forms.ImageIndexConverter.GetStandardValuesSupported%2A>"
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> que fornece um contexto de formato, que pode ser usado para extrair informações adicionais sobre o ambiente está sendo invocado este conversor de tipo do. Este parâmetro ou propriedades desse parâmetro podem ser <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.ComponentModel.TypeConverter.StandardValuesCollection
      description: "Um <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>que contém um conjunto padrão de valores de índice válido.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection> Se nenhuma lista de imagem for encontrada, essa coleção conterá um único objeto com um valor de -1."
