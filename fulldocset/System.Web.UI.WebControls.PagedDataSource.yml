  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se a paginação está habilitada em um controle associado a dados."
  remarks: "Use a propriedade AllowPaging para especificar se um controle associado a dados tem paginação habilitada. Controles de associação de dados do ASP.NET versão 2.0 (como <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, e <xref:System.Web.UI.WebControls.FormView>) também usar a paginação de servidor para fornecer a funcionalidade de paginação automática.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Para obter mais informações sobre paginação de servidor, consulte <xref:System.Web.UI.WebControls.PagedDataSource.AllowServerPaging%2A>.</xref:System.Web.UI.WebControls.PagedDataSource.AllowServerPaging%2A> Ao usar o <xref:System.Web.UI.WebControls.DataGrid>controle, você também pode fornecer sua própria lógica de paginação personalizada.</xref:System.Web.UI.WebControls.DataGrid> Para obter mais informações sobre paginação personalizada, consulte <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A?displayProperty=fullName>e <xref:System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.PagedDataSource.AllowCustomPaging%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A?displayProperty=fullName>       Para obter mais informações sobre o suporte de paginação para controles associados a dados, consulte o `AllowPaging` propriedade do controle associado a dados."
  syntax:
    content: public bool AllowPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a paginação está habilitada; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.PagedDataSource.AllowPaging*
  exceptions: []
  platform:
  - net462
