  remarks: "Use o método CreateErrorDesignTimeHtml para criar uma marcação HTML para exibir uma mensagem de erro para um controle em tempo de design. O valor de `errorMessage` Especifica uma cadeia de caracteres localizada é exibida para o usuário do controle em tempo de design.       O <xref:System.Web.UI.Design.ControlDesigner>implementação da classe do método CreateErrorDesignTimeHtml retorna uma tabela com duas linhas, da seguinte maneira:-a primeira linha contém o nome de tipo e o nome do site para o <xref:System.ComponentModel.Design.ComponentDesigner.Component%2A>propriedade o <xref:System.Web.UI.Design.ControlDesigner>objeto.</xref:System.Web.UI.Design.ControlDesigner> </xref:System.ComponentModel.Design.ComponentDesigner.Component%2A> </xref:System.Web.UI.Design.ControlDesigner>      -A segunda linha contém a cadeia de caracteres de mensagem de erro de entrada.       Para gerar uma marcação HTML para uma mensagem de erro com uma exceção associada, use o <xref:System.Web.UI.Design.ControlDesigner.CreateErrorDesignTimeHtml%28System.String%2CSystem.Exception%29>sobrecarregar.</xref:System.Web.UI.Design.ControlDesigner.CreateErrorDesignTimeHtml%28System.String%2CSystem.Exception%29> Para gerar uma marcação HTML para uma exceção sem especificar uma mensagem de erro localizada, use o <xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>método.</xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>"
  syntax:
