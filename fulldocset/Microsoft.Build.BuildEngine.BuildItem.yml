  fullName: Microsoft.Build.BuildEngine.BuildItem
  type: Class
  summary: "Representa um único item em uma [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] projeto."
  remarks: "Um elemento em um projeto pode representar vários itens com o uso de curingas. Portanto, cada objeto BuildItem não representa necessariamente um `Item` elemento no projeto."
