  name: ControlDesigner
  nameWithType: ControlDesigner
  fullName: System.Web.UI.Design.ControlDesigner
  type: Class
  summary: "Fornece uma classe base de controle do designer para estender o comportamento do modo de design de um controle de servidor Web."
  remarks: "A classe ControlDesigner fornece uma classe do designer de base de controle que pode ser herdada de e estendida para oferecer suporte de tempo de design para um controle de servidor Web em um host de design, como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)].       O modelo de objeto para trabalhar com o processamento de tempo de design é aprimorado em relação às versões anteriores, com as seguintes novas classes base para fornecer acesso ao modelo de objeto simplificado:-ControlDesigner, que não é novo, mas foi significativamente aprimorado.      -   <xref:System.Web.UI.Design.ContainerControlDesigner>.</xref:System.Web.UI.Design.ContainerControlDesigner>      -   <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>.</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>      ## Formatação automática você pode criar uma variedade de formatos predefinidos e automática que pode simplificar o processo de desenvolvedores de página que estejam aplicando alterações de estilo complexas para controles de servidor Web. Por exemplo, o <xref:System.Web.UI.Design.WebControls.TableDesigner>controle, que deriva da classe ControlDesigner, fornece muitos formatos automática da qual escolher.</xref:System.Web.UI.Design.WebControls.TableDesigner> Para implementar e fornecer formatação automática em seus controles personalizados, use os seguintes recursos: - o <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>propriedade.</xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>      -O <xref:System.Web.UI.Design.ControlDesigner.OnAutoFormatApplied%2A>método.</xref:System.Web.UI.Design.ControlDesigner.OnAutoFormatApplied%2A>      -A <xref:System.Web.UI.Design.DesignerAutoFormat>classe.</xref:System.Web.UI.Design.DesignerAutoFormat>      -A <xref:System.Web.UI.Design.DesignerAutoFormatStyle>classe.</xref:System.Web.UI.Design.DesignerAutoFormatStyle>      ## Listas de listas (marcas inteligentes) ação de ações são menus das tarefas importantes ou amplamente usadas que um desenvolvedor de página que usa um controle pode executar em uma tempo de design de interface do usuário (), como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]. Por exemplo, o modo de exibição de tempo de design do seu controle pode fornecer um menu de tarefas disponíveis. Isso inclui uma tarefa para formatar o controle automaticamente. Para saber mais sobre listas de ações, inicie com os seguintes recursos: - o <xref:System.Web.UI.Design.ControlDesigner.ActionLists%2A>propriedade.</xref:System.Web.UI.Design.ControlDesigner.ActionLists%2A>      -A <xref:System.ComponentModel.Design.DesignerActionList>classe.</xref:System.ComponentModel.Design.DesignerActionList>      -O <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>método.</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>      -A <xref:System.ComponentModel.Design.DesignerActionListCollection>classe.</xref:System.ComponentModel.Design.DesignerActionListCollection>      -A <xref:System.ComponentModel.Design.DesignerActionMethodItem>classe.</xref:System.ComponentModel.Design.DesignerActionMethodItem>      -A <xref:System.ComponentModel.Design.DesignerActionPropertyItem>classe.</xref:System.ComponentModel.Design.DesignerActionPropertyItem>      ## Áreas de regiões de Designer de controle são editáveis no modo de exibição de tempo de design de um controle de servidor Web. Esse recurso oferece WYSIWYG como edição de modelo, controles internos, propriedades e o conteúdo em tempo de design. Você pode fazer com que o designer de controle criar controles em regiões ou você pode usar a caixa de ferramentas para arrastar e soltar os controles em regiões. Regiões são gerenciadas com os seguintes recursos: - o <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>método.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>      -A <xref:System.Web.UI.Design.DesignerRegion>classe.</xref:System.Web.UI.Design.DesignerRegion>      -A <xref:System.Web.UI.Design.EditableDesignerRegion>classe.</xref:System.Web.UI.Design.EditableDesignerRegion>      -O <xref:System.Web.UI.Design.ControlDesigner.GetEditableDesignerRegionContent%2A>método.</xref:System.Web.UI.Design.ControlDesigner.GetEditableDesignerRegionContent%2A>      -O <xref:System.Web.UI.Design.ControlDesigner.SetEditableDesignerRegionContent%2A>método.</xref:System.Web.UI.Design.ControlDesigner.SetEditableDesignerRegionContent%2A>      ## Modelos controla o modelo para criar uma interface do usuário para edição em tempo de design de modelo, como o <xref:System.Web.UI.WebControls.GridView>controlar, foi consideravelmente aprimorado de versões anteriores.</xref:System.Web.UI.WebControls.GridView> Você pode criar complexas controles personalizados que incluem modelos de várias partes do controle e seu designer personalizado de controle pode ajudar os desenvolvedores de página que estão modificando modelos com os seguintes recursos: - o <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>propriedade.</xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>      -A <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>propriedade.</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>      -A <xref:System.Web.UI.Design.TemplateGroup>classe.</xref:System.Web.UI.Design.TemplateGroup>      ## Classe de tempo de design renderização o ControlDesigner tem os seguintes métodos para dar suporte ao processamento de tempo de design do controle do servidor Web. A maioria desses métodos é os mesmos como nas versões anteriores: - o <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>método.</xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>      -O <xref:System.Web.UI.Design.ControlDesigner.GetEmptyDesignTimeHtml%2A>método.</xref:System.Web.UI.Design.ControlDesigner.GetEmptyDesignTimeHtml%2A>      -O <xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>método.</xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>      -O <xref:System.Web.UI.Design.ControlDesigner.UpdateDesignTimeHtml%2A>método.</xref:System.Web.UI.Design.ControlDesigner.UpdateDesignTimeHtml%2A>      -O <xref:System.Web.UI.Design.ControlDesigner.CreatePlaceHolderDesignTimeHtml%2A>método.</xref:System.Web.UI.Design.ControlDesigner.CreatePlaceHolderDesignTimeHtml%2A>"
  example:
  - "The following code example demonstrates how to create a simple designer class that derives from the ControlDesigner class. This control designer supports a custom `TextControl` class and provides a command to change the text size of a control at design time. The control designer is associated with the control by specifying the control designer in a <xref:System.ComponentModel.DesignerAttribute> object declaration on the `TextControl` class. The key to persisting property changes from the control designer to the HTML markup is found in the `ToggleTextSize` method of the custom `ActionList` class.  \n  \n To try the example, add a reference to the System.Design.dll assembly and compile the code.  \n  \n [!code-vb[ControlDesignerSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_5_1.vb)]\n [!code-cs[ControlDesignerSample#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_5_1.cs)]  \n[!code-cs[ControlDesignerSample#8](~/add/codesnippet/csharp/t-system.web.ui.design.c_5_2.aspx)]\n[!code-vb[ControlDesignerSample#8](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_5_2.aspx)]"
