  summary: "O manipulador para o caminho virtual especificado é executado no contexto da solicitação atual. Um <xref:System.IO.TextWriter>captura a saída do manipulador de executada.</xref:System.IO.TextWriter>"
  remarks: "O método Execute continua a execução da solicitação original após a execução do caminho virtual especificado. O <xref:System.Web.HttpServerUtility.Transfer%2A>método incondicionalmente transfere a execução para outro manipulador.</xref:System.Web.HttpServerUtility.Transfer%2A>       ASP.NET não verifica se o usuário atual está autorizado a exibir os recursos fornecidos pelo método Execute. Embora a lógica de autenticação e autorização do ASP.NET é executado antes do manipulador de recursos original é chamado, o ASP.NET chama o manipulador indicado pelo método Execute diretamente e não será executada novamente a lógica de autenticação e autorização para o novo recurso. Se a política de segurança do seu aplicativo requer que os clientes têm autorização apropriada para acessar o recurso, o aplicativo deve forçar autorização ou fornecem um mecanismo de controle de acesso personalizados.       Você pode forçar a autorização usando o <xref:System.Web.HttpResponse.Redirect%2A>método em vez do método Execute.</xref:System.Web.HttpResponse.Redirect%2A> <xref:System.Web.HttpResponse.Redirect%2A>realiza um redirecionamento do lado do cliente em que o navegador solicita o novo recurso.</xref:System.Web.HttpResponse.Redirect%2A> Como esse redirecionamento é uma nova solicitação entrem no sistema, ele está sujeito a toda a lógica de autenticação e autorização de política de segurança do Internet Information Services (IIS) e ASP.NET.       Você pode verificar se o usuário tem permissão para exibir o recurso incorporando um método de autorização personalizada que usa o <xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A>método antes do aplicativo chama o método Execute.</xref:System.Security.Principal.WindowsPrincipal.IsInRole%2A>"
  example:
  - "The following example executes the `Login.aspx` page on the server in the current directory and receives the output from the page through the <xref:System.IO.StringWriter> object `writer`. It writes the HTML stream received from `writer` to the HTTP output stream.  \n  \n [!code-cs[Classic HttpServerUtility.Execute1 Example#1](~/add/codesnippet/csharp/m-system.web.httpserveru_12_1.cs)]\n [!code-vb[Classic HttpServerUtility.Execute1 Example#1](~/add/codesnippet/visualbasic/m-system.web.httpserveru_12_1.vb)]"
  syntax:
    content: public void Execute (string path, System.IO.TextWriter writer);
    parameters:
    - id: path
      type: System.String
      description: "O caminho da URL para executar."
    - id: writer
      type: System.IO.TextWriter
      description: "O <xref:System.IO.TextWriter>para capturar a saída.</xref:System.IO.TextWriter>"
