  remarks: "Use este construtor para inicializar uma nova instância de <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs>classe.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs>      > [!NOTE] > Este construtor é usado principalmente por desenvolvedores de controle quando elas geram eventos.       A tabela a seguir mostra os valores de propriedade inicial de uma instância de <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs>classe.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs>      | Propriedade | Valor inicial |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A>| O valor de `affectedRows` parâmetro. |   | <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>| O objeto <xref:System.Exception?displayProperty=fullName>que está contido no `e` parâmetro. |   | <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A>| `false`.|   | <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A>| `false`.|</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A></xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A></xref:System.Exception?displayProperty=fullName></xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A></xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A>"
