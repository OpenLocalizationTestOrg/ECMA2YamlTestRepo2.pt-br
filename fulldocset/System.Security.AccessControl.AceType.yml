  summary: "Faz com que uma mensagem de auditoria a serem registrados quando um objeto de confiança especificado tenta acessar um objeto ou subobjects como conjuntos de propriedades ou propriedades. O ACE contém um conjunto de direitos de acesso, um GUID que identifica o tipo de objeto ou de um Subobjeto, e um <xref href=&quot;System.Security.Principal.IdentityReference&quot;> </xref> objeto que identifica o objeto de confiança para o qual o sistema fará a auditoria de acesso. O ACE também contém um GUID e um conjunto de sinalizadores que controlam a herança do ACE por objetos filho. Esse tipo ACE pode conter dados de retorno de chamada opcional. Os dados de retorno de chamada são um recurso específico de Gerenciador de BLOB que não seja interpretado."
