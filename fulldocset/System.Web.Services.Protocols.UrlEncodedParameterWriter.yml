  name: UrlEncodedParameterWriter
  nameWithType: UrlEncodedParameterWriter
  fullName: System.Web.Services.Protocols.UrlEncodedParameterWriter
  type: Class
  summary: "Fornece a URL de codificação de funcionalidade para autores de saída em parâmetros de solicitação para clientes de serviço Web implementados usando HTTP, mas sem SOAP."
  remarks: "UrlEncodedParameterWriter e outras classes de <xref:System.Web.Services.Protocols>namespace oferece suporte às implementações do .NET Framework do Web services por meio de operações de HTTP GET e POST HTTP.</xref:System.Web.Services.Protocols> Os leitores e gravadores de serviço web serializar e desserializar, respectivamente, entre os parâmetros ou objetos de retorno de métodos Web e os fluxos de solicitação ou resposta HTTP. Os leitores e gravadores de serviço da web usam o HTTP para o transporte, mas não trocam mensagens usando o padrão SOAP.       A classe abstrata de UrlEncodedParameterWriter herda da <xref:System.Web.Services.Protocols.MimeParameterWriter>classe, a adição de funcionalidade para gravação do lado do cliente de parâmetros de método da Web em fluxos de solicitação HTTP de codificação de URL.</xref:System.Web.Services.Protocols.MimeParameterWriter>       Você normalmente não precisará usar UrlEncodedParameterWriter ou seus descendentes classes diretamente. Em vez disso, quando a ferramenta Wsdl.exe gera o código de proxy do cliente de acordo com as implementações de HTTP GET ou POST HTTP, ela se aplica a <xref:System.Web.Services.Protocols.HttpMethodAttribute>para cada método Web e define o atributo <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>propriedade para o tipo apropriado.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>      > [!NOTE] > O Hypertext Transfer Protocol--HTTP/1.1 Especifica o uso de uma variação no formato de mensagem de email extensões MIME (Multipurpose Internet), que por si só permite que mensagens de email especificar os tipos de conteúdo diferentes, texto e binários."
  syntax:
    content: 'public abstract class UrlEncodedParameterWriter : System.Web.Services.Protocols.MimeParameterWriter'
  inheritance:
