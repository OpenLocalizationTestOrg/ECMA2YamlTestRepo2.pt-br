  remarks: "Você pode usar ExecuteNonQuery para executar operações de catálogo (por exemplo, consultar a estrutura de um banco de dados ou criar objetos de banco de dados como tabelas); ou, para alterar os dados em um banco de dados, sem usar um <xref:System.Data.DataSet>, por execução de UPDATE, INSERT ou instruções DELETE.</xref:System.Data.DataSet>       Embora ExecuteNonQuery não retornar linhas, quaisquer parâmetros de saída ou valores de retorno mapeados para parâmetros são preenchidos com dados.       Para instruções UPDATE, INSERT e DELETE, o valor de retorno é o número de linhas afetadas pelo comando. Para instruções CREATE TABLE e DROP TABLE, o valor de retorno é 0. Para todos os outros tipos de instruções, o valor de retorno é -1. Se ocorrer uma reversão, o valor de retorno também será -1."
