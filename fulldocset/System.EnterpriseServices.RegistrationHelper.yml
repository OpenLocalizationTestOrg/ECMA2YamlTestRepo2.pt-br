  type: Class
  summary: "Instala e configura os assemblies no catálogo COM+. Essa classe não pode ser herdada."
  remarks: "RegistrationHelper é usado, a ferramenta de instalação de serviços .NET (Regsvcs.exe) e as etapas de registro automático que são executadas na primeira ativação do <xref:System.EnterpriseServices.ServicedComponent>.</xref:System.EnterpriseServices.ServicedComponent>"
