- uid: System.IAppDomainSetup.PrivateBinPath
  id: PrivateBinPath
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: PrivateBinPath
  nameWithType: IAppDomainSetup.PrivateBinPath
  fullName: System.IAppDomainSetup.PrivateBinPath
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Obtém ou define a lista de diretórios é combinado com o <xref:System.AppDomainSetup.ApplicationBase*>diretório para investigação de assemblies privados.</xref:System.AppDomainSetup.ApplicationBase*>"
  remarks: "Assemblies privados são implantados na mesma estrutura de diretório do aplicativo."
  syntax:
    content: public string PrivateBinPath { get; set; }
    return:
      type: System.String
      description: "Um <xref:System.String>que contém uma lista de nomes de diretórios, onde cada nome é separado por ponto e vírgula.</xref:System.String>"
  overload: System.IAppDomainSetup.PrivateBinPath*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.PrivateBinPathProbe
  id: PrivateBinPathProbe
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: PrivateBinPathProbe
  nameWithType: IAppDomainSetup.PrivateBinPathProbe
  fullName: System.IAppDomainSetup.PrivateBinPathProbe
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Obtém ou define o caminho de diretório binário privada usado para localizar um aplicativo."
  remarks: "Defina essa propriedade para excluir o caminho de diretório de aplicativo da pesquisa para o aplicativo. A pesquisa é restrita a caminhos de diretório binário privativos e globais e o cache de assembly global.       Essa propriedade não pode ser alterada após o <xref:System.AppDomain>concluiu sua primeira ligação.</xref:System.AppDomain>"
  syntax:
    content: public string PrivateBinPathProbe { get; set; }
    return:
      type: System.String
      description: "Um <xref:System.String>que contém uma lista de nomes de diretórios, onde cada nome é separado por ponto e vírgula.</xref:System.String>"
  overload: System.IAppDomainSetup.PrivateBinPathProbe*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.ShadowCopyDirectories
  id: ShadowCopyDirectories
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ShadowCopyDirectories
  nameWithType: IAppDomainSetup.ShadowCopyDirectories
  fullName: System.IAppDomainSetup.ShadowCopyDirectories
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Obtém ou define os nomes dos diretórios que contêm assemblies para ser copiado de sombra."
  remarks: "Todos os diretórios especificados por <xref:System.AppDomainSetup.PrivateBinPath%2A>, incluindo o diretório especificado por <xref:System.AppDomainSetup.ApplicationBase%2A>, são copiados por padrão, se essa propriedade não está definida de sombra.</xref:System.AppDomainSetup.ApplicationBase%2A> </xref:System.AppDomainSetup.PrivateBinPath%2A>       Se um arquivo executável está em uso, as atualizações para o arquivo executável são armazenadas em um diretório de cópia de sombra. Usuários existentes continuam usando o arquivo executável original até que ele termina, ao usam os novos usuários a sombra copiado arquivo executável.       Essa propriedade não pode ser alterada após o <xref:System.AppDomain>concluiu sua primeira ligação.</xref:System.AppDomain>"
  syntax:
    content: public string ShadowCopyDirectories { get; set; }
    return:
      type: System.String
      description: "Um <xref:System.String>que contém uma lista de nomes de diretórios, onde cada nome é separado por ponto e vírgula.</xref:System.String>"
  overload: System.IAppDomainSetup.ShadowCopyDirectories*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.ShadowCopyFiles
  id: ShadowCopyFiles
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ShadowCopyFiles
  nameWithType: IAppDomainSetup.ShadowCopyFiles
  fullName: System.IAppDomainSetup.ShadowCopyFiles
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Obtém ou define uma cadeia de caracteres que indica se a cópia de sombra é ativada ou desativada."
  remarks: "Essa propriedade não pode ser alterada após o <xref:System.AppDomain>concluiu sua primeira ligação.</xref:System.AppDomain>"
  syntax:
    content: public string ShadowCopyFiles { get; set; }
    return:
      type: System.String
      description: "Um <xref:System.String>que contém o valor &quot;true&quot; para indicar que a cópia de sombra for ativada; ou &quot;false&quot; para indicar que essa cópia de sombra é desligado.</xref:System.String>"
  overload: System.IAppDomainSetup.ShadowCopyFiles*
  exceptions: []
  platform:
  - net462
