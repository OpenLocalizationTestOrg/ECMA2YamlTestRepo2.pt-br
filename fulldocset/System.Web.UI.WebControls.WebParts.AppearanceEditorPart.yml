  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Recupera os valores de propriedade de um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> de controle e os atribui associados <xref href=&quot;System.Web.UI.WebControls.WebParts.AppearanceEditorPart&quot;> </xref> controle."
  remarks: "O método SyncChanges é um método crítico em um <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>controle.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> Ele implementa o <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>método da classe base, recupera os valores atuais de associado <xref:System.Web.UI.WebControls.WebParts.WebPart>controlar e atualiza os controles de <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>controle com esses valores para um usuário pode editá-los.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>       O método SyncChanges é chamado sempre que os valores associados <xref:System.Web.UI.WebControls.WebParts.WebPart>controle pode ter alterado.</xref:System.Web.UI.WebControls.WebParts.WebPart> Para um <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>controle, o <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zona que contém o controle chama o método SyncChanges, para que os valores de <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>controle sempre são sincronizados com os valores associados <xref:System.Web.UI.WebControls.WebParts.WebPart>controle.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> Outro caso em que o método SyncChanges é chamado é quando um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle está no modo de edição.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  syntax:
    content: public override void SyncChanges ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title
  id: Title
  parent: System.Web.UI.WebControls.WebParts.AppearanceEditorPart
  langs:
  - csharp
  name: Title
  nameWithType: AppearanceEditorPart.Title
  fullName: System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define um título para o controle de editor."
  remarks: "O valor da propriedade Title é exibido na barra de título de um <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>controlar quando o controle está visível no modo de edição.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> Quando o controle for declarado em uma página, você pode definir um valor para o `Title` atributo. Se você não fornecer um valor para o título, um valor específico da cultura padrão é usado para descrever os tipos de propriedades que esse controle permite que os usuários editem."
  example:
  - "The following code example demonstrates the use of the Title property. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> class overview topic.  \n  \n The code example shows how to set the title in page persistence format when the `<asp:appearanceeditorpart>` element is declared in a page.  \n  \n [!code-vb[WebParts_AppearanceEditorPart_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1067_1.aspx)]\n [!code-cs[WebParts_AppearanceEditorPart_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1067_1.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the `TextDisplayWebPart` control, and click **Edit** to edit the control. When the editing user interface (UI) is visible, you can see the <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> control's custom title."
  syntax:
    content: public override string Title { get; set; }
    return:
      type: System.String
      description: "Uma cadeia de caracteres que é usada como o título do controle. O valor padrão é um nome de controle calculado fornecidas pelo conjunto de controle de Web Parts."
  overload: System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title*
  exceptions: []
  platform:
  - net462
