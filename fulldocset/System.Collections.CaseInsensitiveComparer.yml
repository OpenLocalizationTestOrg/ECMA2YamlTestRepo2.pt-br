  fullName: System.Collections.CaseInsensitiveComparer
  type: Class
  summary: "Compara dois objetos para equivalência, ignorando o caso de cadeias de caracteres."
  remarks: "CaseInsensitiveComparer implementa o <xref:System.Collections.IComparer>interface dando suporte a comparações de maiusculas e minúsculas em cadeias de caracteres, assim como <xref:System.Collections.CaseInsensitiveHashCodeProvider>implementa o <xref:System.Collections.IHashCodeProvider>interface com suporte a comparações de maiusculas e minúsculas em cadeias de caracteres.</xref:System.Collections.IHashCodeProvider> </xref:System.Collections.CaseInsensitiveHashCodeProvider> </xref:System.Collections.IComparer>       O <xref:System.Collections.Comparer>classe é a implementação padrão da <xref:System.Collections.IComparer>de interface e executa comparações de cadeia de caracteres diferenciam maiusculas de minúsculas.</xref:System.Collections.IComparer> </xref:System.Collections.Comparer>       Os objetos usados como chaves por um <xref:System.Collections.Hashtable>são necessárias para substituir o <xref:System.Object.GetHashCode%2A?displayProperty=fullName>método (ou o <xref:System.Collections.IHashCodeProvider>interface) e o <xref:System.Object.Equals%2A?displayProperty=fullName>método (ou o <xref:System.Collections.IComparer>interface).</xref:System.Collections.IComparer> </xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Collections.IHashCodeProvider> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> A implementação de métodos ou interfaces deve lidar com diferenciação de maiusculas e minúsculas do mesmo modo; Caso contrário, o <xref:System.Collections.Hashtable>podem se comportar de forma incorreta.</xref:System.Collections.Hashtable> Por exemplo, ao criar um <xref:System.Collections.Hashtable>, você deve usar essa classe com o <xref:System.Collections.CaseInsensitiveHashCodeProvider>classe ou qualquer maiusculas de minúsculas <xref:System.Collections.IHashCodeProvider>implementação.</xref:System.Collections.IHashCodeProvider> </xref:System.Collections.CaseInsensitiveHashCodeProvider> </xref:System.Collections.Hashtable>       Comparações de cadeia de caracteres podem ter resultados diferentes dependendo da cultura. Para obter mais informações sobre as comparações de específicos de cultura, consulte o <xref:System.Globalization>namespace e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  example:
  - "The following code example creates a case-sensitive hash table and a case-insensitive hash table and demonstrates the difference in their behavior, even if both contain the same elements.  \n  \n [!code-cpp[System.Collections.CaseInsensitive#1](~/add/codesnippet/cpp/t-system.collections.cas_0_1.cpp)]\n [!code-cs[System.Collections.CaseInsensitive#1](~/add/codesnippet/csharp/t-system.collections.cas_0_1.cs)]\n [!code-vb[System.Collections.CaseInsensitive#1](~/add/codesnippet/visualbasic/t-system.collections.cas_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CaseInsensitiveComparer : System.Collections.IComparer
