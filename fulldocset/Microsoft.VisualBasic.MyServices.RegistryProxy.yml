  remarks: "`HKEY_CURRENT_USER`é usado principalmente para armazenar configurações por usuário, como cores e fontes, no Windows. A chave difere de acordo com o usuário.       O <xref:System.Security.Permissions.RegistryPermission>classe, que é o <xref:System.Security.Permissions>namespace, controla o acesso a variáveis de registro.</xref:System.Security.Permissions> </xref:System.Security.Permissions.RegistryPermission> Variáveis de registro não devem ser armazenadas em locais de memória onde o código sem <xref:System.Security.Permissions.RegistryPermission>pode acessá-los.</xref:System.Security.Permissions.RegistryPermission> Da mesma forma, quando a concessão de permissões, conceda os privilégios mínimos necessários para obter o trabalho feito.       Valores de permissão de acesso de registro são definidos pelo <xref:System.Security.Permissions.RegistryPermissionAccess>enumeração.</xref:System.Security.Permissions.RegistryPermissionAccess> A tabela a seguir fornece detalhes sobre seus membros.      | Valor | Descrição |   |-----------|-----------------|   | AllAccess | Criar, ler e gravar o acesso a variáveis de registro. |   | Criar | Criar o acesso a variáveis de registro. |   | NoAccess | Sem acesso a variáveis de registro. |   | Leitura | Acesso de leitura a variáveis de registro. |   | Gravar | Acesso de gravação a variáveis de registro. |       A tabela a seguir lista exemplos de tarefas que envolvem o `My.Computer.Registry` objeto.      | Para | Consulte |   |--------|---------|   | Criar uma chave do registro e defina seu valor | [Como: criar uma chave do registro e defina seu valor](~/add/includes/ajax-current-ext-md.md)|   | Excluir uma chave do registro | [Como: excluir uma chave do registro](~/add/includes/ajax-current-ext-md.md)|   | Ler um valor de uma chave do registro | [Como: ler um valor de uma chave do registro](~/add/includes/ajax-current-ext-md.md)|"
