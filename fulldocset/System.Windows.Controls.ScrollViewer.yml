ão.</xref:System.Windows.Controls.Primitives.Thumb> </xref:System.Windows.Controls.ScrollViewer.ContentVerticalOffset%2A>      <a name=&quot;dependencyPropertyInfo_VerticalOffset&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Controls.ScrollViewer.VerticalOffsetProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Controls.ScrollViewer.VerticalOffsetProperty>"
