- uid: Microsoft.VisualBasic.VBMath.Rnd(System.Single)
  id: Rnd(System.Single)
  parent: Microsoft.VisualBasic.VBMath
  langs:
  - csharp
  name: Rnd(Single)
  nameWithType: VBMath.Rnd(Single)
  fullName: Microsoft.VisualBasic.VBMath.Rnd(Single)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Retorna um número aleatório do tipo <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref>."
  remarks: "O `Rnd` função retorna um valor menor que 1, mas maior ou igual a zero.       O valor de `Number` determina como `Rnd` gera um número aleatório.       Para qualquer propagação inicial, a mesma sequência de número é gerada porque cada chamada sucessiva para a `Rnd` função usa o número gerado anteriormente como uma semente para o próximo número na sequência.       Antes de chamar `Rnd`, use o `Randomize` instrução sem um argumento para inicializar o gerador de número aleatório com uma semente com base no timer do sistema.       Para produzir inteiros aleatórios em um determinado intervalo, use a fórmula a seguir.       [!code-vb[30 VbVbalrMath](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._212_1.vb) ] aqui, `upperbound` é o número mais alto no intervalo, e `lowerbound` é o menor número no intervalo.      > [!NOTE] > Para repetir sequências de números aleatórios, chame `Rnd` com um argumento negativo imediatamente antes de usar `Randomize` com um argumento numérico. Usando `Randomize` com o mesmo valor para `Number` não repete a sequência anterior.      > [!IMPORTANT] > Porque o `Random` instrução e o `Rnd` função começar com um valor de semente e gerar números que se enquadram dentro de um intervalo finito, os resultados podem ser previsíveis por alguém que conheça o algoritmo usado para gerá-los. Consequentemente, o `Random` instrução e o `Rnd` função não deve ser usada para gerar números aleatórios para uso na criptografia."
  example:
  - "This example uses the `Rnd` function to generate a random integer value in the range from 1 to 6.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._212_2.vb)]"
  syntax:
    content: public static float Rnd (float Number);
    parameters:
    - id: Number
      type: System.Single
      description: "Opcional. Um <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref> valor ou qualquer válido <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref> expressão."
    return:
      type: System.Single
      description: "Se o número for menor que zero, Rnd gera o mesmo número todas as vezes, usando <code> Number </code> como a semente. Se o número for maior que zero, Rnd gera o próximo número aleatório na sequência. Se o número for igual a zero, Rnd gera o número gerado mais recentemente. Se o número não for fornecido, Rnd gera o próximo número aleatório na sequência."
  overload: Microsoft.VisualBasic.VBMath.Rnd*
  exceptions: []
  platform:
  - net462
