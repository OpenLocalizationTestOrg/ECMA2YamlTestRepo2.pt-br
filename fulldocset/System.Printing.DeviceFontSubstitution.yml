  name: DeviceFontSubstitution
  nameWithType: DeviceFontSubstitution
  fullName: System.Printing.DeviceFontSubstitution
  type: Enum
  summary: "Especifica se a substituição de fontes do dispositivo está habilitada em uma impressora."
  remarks: "A impressão é mais rápido quando somente o texto, e não a fonte é enviado para a impressora. Algumas impressoras têm fontes que são armazenadas permanentemente na sua memória. Essas impressoras permitem que os usuários substituir uma fonte residentes da impressora para cada fonte que é usado pelo aplicativo de impressão.       Os valores desse tipo são usados principalmente para esses fins: - como membros do <xref:System.Printing.PrintCapabilities.DeviceFontSubstitutionCapability%2A>coleção, uma propriedade de <xref:System.Printing.PrintCapabilities>, eles representam os recursos da impressora.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.DeviceFontSubstitutionCapability%2A>      -Como o valor da <xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>propriedade de um <xref:System.Printing.PrintTicket>, eles instruem a impressora para habilitar ou desabilitar substituição de fontes de dispositivo para o trabalho de impressão.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>       O valor Unknown nunca é usado nas propriedades de <xref:System.Printing.PrintCapabilities>objetos.</xref:System.Printing.PrintCapabilities>       Você nunca deve definir um <xref:System.Printing.PrintTicket>propriedade desconhecida.</xref:System.Printing.PrintTicket> Se algum outro <xref:System.Printing.PrintTicket>produzir aplicativo tiver criado um documento PrintTicket que define o recurso de substituição de fontes de dispositivo como uma opção não reconhecida (ou seja, uma opção que não está definida no [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397)), uma <xref:System.Printing.PrintTicket>objeto em um aplicativo que é construído com esse documento terá desconhecido como o valor da <xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>propriedade.</xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Embora o <xref:System.Printing.PrintTicket>e <xref:System.Printing.PrintCapabilities>classes não podem ser herdadas, você pode estender o [imprimir esquema](http://go.microsoft.com/fwlink/?LinkId=186397) para reconhecer os recursos de dispositivo de impressão que não são tratados da <xref:System.Printing.PrintTicket>ou <xref:System.Printing.PrintCapabilities>classes.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Para obter mais informações, consulte [NOTINBUILD: como: estender o esquema de impressão e criar novas Classes de sistema de impressão](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to determine printer capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
