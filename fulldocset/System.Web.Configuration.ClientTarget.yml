  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém o alias do agente do usuário."
  remarks: "A propriedade de Alias se refere ao `alias` atributo do `add` elemento o `clientTarget` seção do arquivo de configuração.       Os padrões de configuração do ASP.NET incluem os seguintes aliases:- `uplevel`, que diz ao ASP.NET para enviar o HTML e ECMAScript é suportado pelo Internet Explorer 6.0 e versões posteriores.      - `downlevel`, que diz ao ASP.NET para limitar o HTML e script para as versões com suporte por navegadores anteriores ao Internet Explorer 6.0."
  example:
