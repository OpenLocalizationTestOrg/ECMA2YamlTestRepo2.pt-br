  name: NonVisualControlAttribute
  nameWithType: NonVisualControlAttribute
  fullName: System.Web.UI.NonVisualControlAttribute
  type: Class
  summary: "Define o atributo que indica se um controle é tratado como um controle visual ou não visual em tempo de design. Essa classe não pode ser herdada."
  remarks: "O atributo NonVisualControlAttribute é aplicado aos controles que não são processados para o cliente, como controles de fonte de dados e o <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Durante o tempo de design, um desenvolvedor de página pode optar por ocultar todos os controles não visuais. O designer marcará como invisível todos os controles com o atributo NonVisualControlAttribute para `true`.       São exemplos de controles que usam o atributo NonVisualControlAttribute <xref:System.Web.UI.DataSourceControl>, <xref:System.Web.UI.HierarchicalDataSourceControl>, <xref:System.Web.UI.WebControls.HiddenField>e <xref:System.Web.UI.WebControls.WebParts.WebPartManager>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.HiddenField> </xref:System.Web.UI.HierarchicalDataSourceControl> </xref:System.Web.UI.DataSourceControl>"
  example:
  - "The following code example demonstrates how you can apply the NonVisualControlAttribute attribute to a class. In this example, the default NonVisualControlAttribute attribute is applied to a data source control. This is equivalent to the <xref:System.Web.UI.NonVisualControlAttribute.NonVisual> field.  \n  \n [!code-cs[System.Web.UI.NonVisualControlAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.nonvisua_1.cs)]\n [!code-vb[System.Web.UI.NonVisualControlAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.nonvisua_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class NonVisualControlAttribute : Attribute
