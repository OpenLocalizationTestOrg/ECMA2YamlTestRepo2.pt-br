  summary: "Adiciona texto ou controles à coleção controls da célula."
  remarks: "Tipos derivados de <xref:System.Web.UI.WebControls.DataControlField>implementar o método InitializeCell para adicionar texto e controles para um <xref:System.Web.UI.WebControls.DataControlFieldCell>objeto que pertence a um controle de dados que usa tabelas para exibir uma interface do usuário (IU).</xref:System.Web.UI.WebControls.DataControlFieldCell> </xref:System.Web.UI.WebControls.DataControlField> Esses controles de dados criar linha por linha da estrutura de tabela completa quando suas respectivas `CreateChildControls` métodos são chamados. O método InitializeCell é chamado pelo `InitializeRow` método dos controles de dados <xref:System.Web.UI.WebControls.DetailsView>e <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView>       Chamada para esse método quando você está escrevendo uma associação de dados personalizada de controle que usa <xref:System.Web.UI.WebControls.DataControlFieldCell>objetos para inicializar as células da estrutura de tabela com dados ou controles.</xref:System.Web.UI.WebControls.DataControlFieldCell> Implementar esse método quando você estiver escrevendo uma classe derivada de <xref:System.Web.UI.WebControls.DataControlField>.</xref:System.Web.UI.WebControls.DataControlField>"
  example:
  - "The following code example demonstrates how to implement the InitializeCell method for a control that derives from the <xref:System.Web.UI.WebControls.DataControlField> class. The `RadioButtonField` class renders a data-bound radio button for every row in a <xref:System.Web.UI.WebControls.GridView> control. When the row is displaying data to a user and is not in edit mode, the <xref:System.Web.UI.WebControls.RadioButton> control is disabled. When the row is in edit mode, for example when the user chooses to update a row in the <xref:System.Web.UI.WebControls.GridView> control, the <xref:System.Web.UI.WebControls.RadioButton> control is rendered as enabled so that it can be clicked. This example uses bitwise AND operators, because the row state might be a combination of one or more <xref:System.Web.UI.WebControls.DataControlRowState> values.  \n  \n [!code-vb[Samples.AspNet.RadioButtonField#3](~/add/codesnippet/visualbasic/cb634f4d-ad7d-4bb0-a118-_1.vb)]\n [!code-cs[Samples.AspNet.RadioButtonField#3](~/add/codesnippet/csharp/cb634f4d-ad7d-4bb0-a118-_1.cs)]"
