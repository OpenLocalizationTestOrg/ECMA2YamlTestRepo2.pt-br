  summary: "Adiciona um <xref:System.Windows.DataObject.Copying>manipulador de eventos para um objeto de dependência especificada.</xref:System.Windows.DataObject.Copying>"
  remarks: "O <xref:System.Windows.DataObject.Copying>evento ocorre quando uma operação de cópia for concluída, converter o conteúdo selecionado em dados especificados todos os formatos, armazenou todos os formatos de dados no objeto de dados associados e está pronto para colocar o objeto de dados no sistema de área de transferência ou para iniciar uma operação de arrastar.</xref:System.Windows.DataObject.Copying>       Use este evento para inspecionar ou modificar um objeto de dados após uma operação de cópia for concluída e antes de continuar com as operações subsequentes. A operação de cópia inteira pode ser cancelada chamando <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>"
