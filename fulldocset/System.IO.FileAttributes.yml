- uid: System.IO.FileAttributes.Temporary
  id: Temporary
  parent: System.IO.FileAttributes
  langs:
  - csharp
  name: Temporary
  nameWithType: FileAttributes.Temporary
  fullName: System.IO.FileAttributes.Temporary
  type: Field
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "O arquivo é temporário. Um arquivo temporário contém dados que são necessários, enquanto um aplicativo está em execução, mas não é necessária depois que o aplicativo é concluído. Sistemas de arquivos tentam manter todos os dados na memória para o mais rápido acesso em vez de liberar os dados de volta para o armazenamento em massa. Um arquivo temporário deve ser excluído pelo aplicativo assim que ele não é mais necessário."
  syntax:
    content: Temporary
    return:
      type: System.IO.FileAttributes
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
