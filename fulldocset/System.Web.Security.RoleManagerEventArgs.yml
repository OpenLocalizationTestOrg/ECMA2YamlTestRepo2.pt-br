- uid: System.Web.Security.RoleManagerEventArgs.RolesPopulated
  id: RolesPopulated
  parent: System.Web.Security.RoleManagerEventArgs
  langs:
  - csharp
  name: RolesPopulated
  nameWithType: RoleManagerEventArgs.RolesPopulated
  fullName: System.Web.Security.RoleManagerEventArgs.RolesPopulated
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Obtém ou define um valor que indica se as informações da função foi aplicadas ao usuário atual."
  remarks: "A propriedade RolesPopulated é usada para habilitar ou cancelar a criação de uma <xref:System.Web.Security.RolePrincipal>por <xref:System.Web.Security.RoleManagerModule>.</xref:System.Web.Security.RoleManagerModule> </xref:System.Web.Security.RolePrincipal>       Se definido como `true` no <xref:System.Web.Security.RoleManagerModule.GetRoles>evento, em seguida, o <xref:System.Web.Security.RoleManagerModule>assume essa associação de função para o usuário atual foi verificado e as necessárias informações de associação de função foi configuradas para o usuário atual.</xref:System.Web.Security.RoleManagerModule> </xref:System.Web.Security.RoleManagerModule.GetRoles> Nenhuma ação será tomada pelo <xref:System.Web.Security.RoleManagerModule>para criar um <xref:System.Web.Security.RolePrincipal>objeto para o usuário atual.</xref:System.Web.Security.RolePrincipal> </xref:System.Web.Security.RoleManagerModule>"
  syntax:
    content: public bool RolesPopulated { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se as informações da função tem sido aplicadas ao usuário atual; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.RoleManagerEventArgs.RolesPopulated*
  exceptions: []
  platform:
  - net462
