  remarks: "O método OnSelectedWebPartChanged permite que você fornecer manipulação personalizada para o evento que ocorre quando um indivíduo <xref:System.Web.UI.WebControls.WebParts.WebPart>controle entrar ou sair do modo de edição.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
