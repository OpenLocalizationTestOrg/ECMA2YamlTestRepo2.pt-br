  type: Class
  summary: "Relatar as especificações de uma alteração de valor que envolvem um <xref href=&quot;System.Windows.Size&quot;> </xref>. Isso é usado como um parâmetro em <xref:System.Windows.UIElement.OnRenderSizeChanged*>substituições.</xref:System.Windows.UIElement.OnRenderSizeChanged*>"
  remarks: "Essa classe comparável ao alguns dos membros <xref:System.Windows.SizeChangedEventArgs>classe, que é usado para relatar dados de evento para <xref:System.Windows.FrameworkElement.SizeChanged>, mas as duas classes com finalidades diferentes.</xref:System.Windows.FrameworkElement.SizeChanged> </xref:System.Windows.SizeChangedEventArgs>  SizeChangedInfo é usado especificamente para <xref:System.Windows.UIElement.OnRenderSizeChanged%2A>substituições, que oferece a manipulação de classe para um evento que não é exposto como um evento público em [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].</xref:System.Windows.UIElement.OnRenderSizeChanged%2A> Para obter detalhes, consulte <xref:System.Windows.UIElement.OnRenderSizeChanged%2A>.</xref:System.Windows.UIElement.OnRenderSizeChanged%2A>"
