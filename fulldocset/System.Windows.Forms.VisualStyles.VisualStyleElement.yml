  name: VisualStyleElement
  nameWithType: VisualStyleElement
  fullName: System.Windows.Forms.VisualStyles.VisualStyleElement
  type: Class
  summary: "Identifica um elemento de interface do usuário de controle ou o usuário que é desenhado com estilos visuais."
  remarks: "A classe VisualStyleElement identifica um elemento de interface do usuário com Windows controle ou de usuário que é definido pelo estilo visual atual do sistema operacional. Um elemento de estilo visual é definido em termos de *classe*, *parte*, e *estado*: - o *classe* identifica um grupo de elementos de estilo visual relacionados que normalmente são desenhados em conjunto. A classe for especificada o <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ClassName%2A>propriedade.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ClassName%2A>      -A *parte* define um membro discreto de uma classe. A parte for especificada o <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Part%2A>propriedade.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Part%2A>      -A *estado* descreve o estado visual atual do elemento definido pela classe e parte. O estado é especificado o <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.State%2A>propriedade.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.State%2A>       O <xref:System.Windows.Forms.VisualStyles?displayProperty=fullName>namespace expõe centenas de objetos VisualStyleElement que representam os controles e elementos de interface do usuário que podem ser definidos por um estilo visual.</xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> Esses objetos são expostos como `static` propriedades de classes aninhadas de VisualStyleElement. Para cada propriedade, o nome qualificado da classe que representa a classe e a parte do elemento desenhado, e o nome da propriedade representa o estado do elemento. Por exemplo, o <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton.Pressed%2A?displayProperty=fullName>propriedade retorna um VisualStyleElement que pode ser usado para desenhar um botão no estado pressionado com estilos visuais.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton.Pressed%2A?displayProperty=fullName> O `Pressed` nome da propriedade corresponde ao estado, `PushButton` corresponde à parte, e `Button` identifica a classe do elemento de estilo visual.       Para desenhar um elemento de estilo visual, crie um <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer>, defina-a como o VisualStyleElement deseja desenhar e, em seguida, chamar o <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A>método.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer> Para determinar se o estilo visual atual fornece uma definição para um elemento específico, chame o <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsElementDefined%2A>método com o elemento como o argumento.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsElementDefined%2A>       VisualStyleElement e <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer>empacotar a funcionalidade dos estilos visuais API da parte do Shell do Windows do SDK da plataforma Windows.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer> Para obter mais informações sobre estilos visuais, consulte &quot;Usando o Windows XP estilos visuais&quot; na parte do Platform SDK da biblioteca do MSDN em [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library/)."
  example:
  - "The following code example is a complete application that provides a UI for browsing and drawing all of the VisualStyleElement objects exposed by the <xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> namespace. To view an element, use the <xref:System.Windows.Forms.ListView> control on the left side of the window to navigate to the node that represents the state of the element you want to draw, and then click the node. This sample will draw the selected element only if the element is defined by the current visual style.  \n  \n [!code-cpp[System.Windows.Forms.VisualStyles.VisualStyleElement#0](~/add/codesnippet/cpp/t-system.windows.forms.v_3_1.cpp)]\n [!code-cs[System.Windows.Forms.VisualStyles.VisualStyleElement#0](~/add/codesnippet/csharp/t-system.windows.forms.v_3_1.cs)]\n [!code-vb[System.Windows.Forms.VisualStyles.VisualStyleElement#0](~/add/codesnippet/visualbasic/t-system.windows.forms.v_3_1.vb)]"
