  nameWithType: TrackingProfileCache.Clear()
  fullName: System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear()
  type: Method
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Limpa o controle de perfil de cache mantido pela infraestrutura de controle de tempo de execução de todos os perfis de controle."
  remarks: "Depois que o cache estiver desmarcado, a infra-estrutura de controle de tempo de execução será carregado perfis de rastreamento diretamente de seus serviços de controle registrado para qualquer instância de fluxo de trabalho carregado na memória. Qualquer instância de fluxo de trabalho que está na memória e está em execução, não será necessário ter seus perfis de rastreamento recarregados, a menos que o fluxo de trabalho é descarregado e recarregado, em seguida, na memória."
