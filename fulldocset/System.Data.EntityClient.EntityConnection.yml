      description: "<xref href=&quot;System.Data.ConnectionState&quot;></xref>, se e somente se o <xref href=&quot;System.Data.EntityClient.EntityConnection&quot;> </xref>do estado interno e o provedor subjacente <xref href=&quot;System.Data.ConnectionState&quot;> </xref> estão abertas. Se o <xref href=&quot;System.Data.EntityClient.EntityConnection&quot;> </xref>do estado é aberto, mas o provedor <xref href=&quot;System.Data.ConnectionState&quot;> </xref> for fechada, esta propriedade retorna <xref href=&quot;System.Data.ConnectionState&quot;> </xref>. Caso contrário, retornará <xref href=&quot;System.Data.ConnectionState&quot;> </xref>."
