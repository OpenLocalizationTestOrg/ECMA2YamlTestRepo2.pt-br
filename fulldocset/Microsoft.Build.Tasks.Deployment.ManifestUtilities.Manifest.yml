  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Atualiza as informações de arquivo para cada assembly referenciado e o arquivo."
  remarks: "As informações de arquivo incluem um cálculo de hash e um tamanho de arquivo para cada arquivo referenciado e o assembly. Além disso, a identidade do assembly é obtida para todos os assemblies referenciados com uma identidade de assembly não especificado. Nenhum aviso ou erros resultantes é relatado no <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.OutputMessageCollection>objeto.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.OutputMessageCollection>"
