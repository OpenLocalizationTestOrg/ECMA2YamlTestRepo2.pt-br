  name: CodeConnectAccess
  nameWithType: CodeConnectAccess
  fullName: System.Security.Policy.CodeConnectAccess
  type: Class
  summary: "Especifica o acesso de recursos de rede é concedido ao código."
  remarks: "Essa classe é usada em conjunto com o <xref:System.Security.Policy.NetCodeGroup>classe para controlar como executando código pode se conectar novamente ao site ele tiver sido baixado de.</xref:System.Security.Policy.NetCodeGroup> Essas classes fornecem controle programático do <xref:System.Net.WebPermission>concedida para a execução de código que controla quais esquemas e portas pode usar o código acessar seu site de origem.</xref:System.Net.WebPermission> Você pode especificar o esquema e a porta pares que são permitidas com base no esquema de URL em que o código é originado.       Para criar um objeto CodeConnectAccess com base no esquema de origem do código, use o <xref:System.Security.Policy.CodeConnectAccess.CreateOriginSchemeAccess%2A>método.</xref:System.Security.Policy.CodeConnectAccess.CreateOriginSchemeAccess%2A>       Para criar um objeto de CodeConnectAccess que pode usar qualquer esquema, mas é restrito por porta, use o <xref:System.Security.Policy.CodeConnectAccess.CreateAnySchemeAccess%2A>método.</xref:System.Security.Policy.CodeConnectAccess.CreateAnySchemeAccess%2A>"
  example:
  - "The following code example creates a <xref:System.Security.Policy.NetCodeGroup> object and adds it to the User policy level.  \n  \n [!code-cs[NclCodeGroup#3](~/add/codesnippet/csharp/t-system.security.policy_5_1.cs)]\n [!code-cpp[NclCodeGroup#3](~/add/codesnippet/cpp/t-system.security.policy_5_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeConnectAccess
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
