  summary: "Especifica a classe de atributo base para a segurança de acesso do código."
  remarks: "Essa classe de atributo associa um <xref:System.Security.Permissions.SecurityAction>, por exemplo, `Demand`, com um atributo de segurança personalizada.</xref:System.Security.Permissions.SecurityAction>       Os tipos que derivam de CodeAccessSecurityAttribute são usados para ajudar a restringir o acesso a recursos ou operações protegíveis.       As informações de segurança declaradas por um atributo de segurança são armazenadas nos metadados do atributo de destino e são acessadas pelo sistema em tempo de execução. Atributos de segurança são usados apenas para a segurança declarativa. Use a classe de permissão correspondente derivada de <xref:System.Security.CodeAccessPermission>para segurança obrigatória.</xref:System.Security.CodeAccessPermission>"
