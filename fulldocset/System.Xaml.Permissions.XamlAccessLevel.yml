  type: Class
  summary: "Define o controle de acesso a assemblies e tipos para fins de carregamento do XAML."
  remarks: "Métodos estáticos XamlAccessLevel retornam instâncias de XamlAccessLevel, com base na entrada. Essa é a única maneira de gerar um valor de XamlAccessLevel (o construtor é privado).       XamlAccessLevel geralmente é usado somente em conjunto com <xref:System.Xaml.Permissions.XamlLoadPermission>.</xref:System.Xaml.Permissions.XamlLoadPermission>"
