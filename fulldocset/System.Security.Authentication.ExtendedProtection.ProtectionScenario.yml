- uid: System.Security.Authentication.ExtendedProtection.ProtectionScenario.TransportSelected
  id: TransportSelected
  parent: System.Security.Authentication.ExtendedProtection.ProtectionScenario
  langs:
  - csharp
  name: TransportSelected
  nameWithType: ProtectionScenario.TransportSelected
  fullName: System.Security.Authentication.ExtendedProtection.ProtectionScenario.TransportSelected
  type: Field
  assemblies:
  - System
  namespace: System.Security.Authentication.ExtendedProtection
  summary: "Para selecionar o transporte entre um cenário de proteção padrão e segura, dependendo do tipo de canal usado. Para proteção de segurança, a autenticação integrada do Windows é encapsulada em um canal seguro e tem um token de associação de canal exatamente iguais sem validação de nome de provedor de serviço (SPN). Para a proteção padrão, a autenticação integrada do Windows, opcionalmente, é encapsulada em um canal seguro com um token de associação de canal opcional e validação de SPN é necessária. Então se a solicitação é fornecido por meio de um canal seguro, o token de associação de canal (CBT) estiver marcado, caso contrário, o SPN é verificado."
  syntax:
    content: TransportSelected
    return:
      type: System.Security.Authentication.ExtendedProtection.ProtectionScenario
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Authentication.ExtendedProtection.ProtectionScenario.TrustedProxy
  id: TrustedProxy
