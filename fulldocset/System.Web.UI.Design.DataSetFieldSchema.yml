  name: DataSetFieldSchema
  nameWithType: DataSetFieldSchema
  fullName: System.Web.UI.Design.DataSetFieldSchema
  type: Class
  summary: "Representa a estrutura ou o esquema de um campo de dados."
  remarks: "Use a classe DataSetFieldSchema para obter as propriedades de um campo de dados usando um <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> Você pode descobrir a estrutura de um campo de dados usando as seguintes propriedades dessa classe: <xref:System.Web.UI.Design.DataSetFieldSchema.DataType%2A>, <xref:System.Web.UI.Design.DataSetFieldSchema.IsReadOnly%2A>, <xref:System.Web.UI.Design.DataSetFieldSchema.Length%2A>, <xref:System.Web.UI.Design.DataSetFieldSchema.Name%2A>e <xref:System.Web.UI.Design.DataSetFieldSchema.IsUnique%2A>.</xref:System.Web.UI.Design.DataSetFieldSchema.IsUnique%2A> </xref:System.Web.UI.Design.DataSetFieldSchema.Name%2A> </xref:System.Web.UI.Design.DataSetFieldSchema.Length%2A> </xref:System.Web.UI.Design.DataSetFieldSchema.IsReadOnly%2A> </xref:System.Web.UI.Design.DataSetFieldSchema.DataType%2A> Além disso, você pode usar o <xref:System.Web.UI.Design.DataSetFieldSchema.Identity%2A>propriedade para determinar se uma coluna de dados está definida para <xref:System.Data.DataColumn.AutoIncrement%2A>, ou o <xref:System.Web.UI.Design.DataSetFieldSchema.PrimaryKey%2A>propriedade para determinar se uma coluna de dados está na chave primária.</xref:System.Web.UI.Design.DataSetFieldSchema.PrimaryKey%2A> </xref:System.Data.DataColumn.AutoIncrement%2A> </xref:System.Web.UI.Design.DataSetFieldSchema.Identity%2A>       A classe DataSetFieldSchema é usada pelos componentes do designer de controle personalizado para fornecer informações sobre um campo de dados em tempo de design.       Para examinar os componentes de dados usando um <xref:System.Data.DataSet>, use as seguintes classes.</xref:System.Data.DataSet>      - <xref:System.Web.UI.Design.DataSetSchema>- <xref:System.Web.UI.Design.DataSetViewSchema>-DataSetFieldSchema</xref:System.Web.UI.Design.DataSetViewSchema> </xref:System.Web.UI.Design.DataSetSchema>"
  syntax:
    content: 'public sealed class DataSetFieldSchema : System.Web.UI.Design.IDataSourceFieldSchema'
