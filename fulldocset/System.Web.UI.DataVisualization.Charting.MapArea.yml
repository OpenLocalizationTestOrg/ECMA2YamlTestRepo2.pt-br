  name: Coordinates
  nameWithType: MapArea.Coordinates
  fullName: System.Web.UI.DataVisualization.Charting.MapArea.Coordinates
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Obtém ou define as coordenadas de um <xref href=&quot;System.Web.UI.DataVisualization.Charting.MapArea&quot;> </xref> objeto."
  remarks: "A propriedade de coordenadas geralmente é usada para definir as coordenadas de um objeto da área de mapa personalizado que tem uma forma definida pelo usuário e as coordenadas.       As coordenadas que devem ser especificadas para uma área de mapa personalizado dependem a forma da área do mapa:-círculo. Três coordenadas devem ser fornecidas: &quot;x1, y1, r&quot;, onde &quot;x1, y2&quot; são as coordenadas do centro do círculo, e &quot;r&quot; é o raio do círculo.      -Retângulo. Quatro coordenadas devem ser fornecidas: &quot;x1, y1, x2, y2&quot;, onde &quot;x1, y1&quot; são as coordenadas do canto superior esquerdo do retângulo e &quot;x2, y2&quot; são as coordenadas do canto inferior direito do retângulo.      -Polígono. Dois ou mais x e y devem ser fornecidos pares &quot;x1, y1, x2, y2... xn, yn&quot;, onde cada par &quot;x, y&quot; contém as coordenadas de um vértice do polígono.       Quando a definição de coordenadas, use o sistema de coordenadas relativo do gráfico, onde o canto superior esquerdo da imagem do gráfico é &quot;0,0&quot; e o canto inferior direito da imagem é &quot;100,100&quot;.       Depois que a forma e as coordenadas são definidas para a área do mapa, o <xref:System.Web.UI.DataVisualization.Charting.MapArea.ToolTip%2A>, <xref:System.Web.UI.DataVisualization.Charting.MapArea.Url%2A>e/ou <xref:System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes%2A>Propriedades podem ser usadas para especificar uma interação de usuário específico.</xref:System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes%2A> </xref:System.Web.UI.DataVisualization.Charting.MapArea.Url%2A> </xref:System.Web.UI.DataVisualization.Charting.MapArea.ToolTip%2A>       Observe o seguinte:-um mapa de imagem do lado do cliente só será criado em tempo de execução se o <xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A>propriedade da raiz <xref:System.Web.UI.DataVisualization.Charting.Chart>objeto `true`, que é o padrão.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A>      -Para criar um mapa de imagem adicionando um <xref:System.Web.UI.DataVisualization.Charting.MapArea>objeto à coleção de áreas de mapa, a <xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A>propriedade do <xref:System.Web.UI.DataVisualization.Charting.Chart>objeto deve ser definido como <xref:System.Web.UI.DataVisualization.Charting.RenderType>.</xref:System.Web.UI.DataVisualization.Charting.RenderType> </xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A> </xref:System.Web.UI.DataVisualization.Charting.MapArea> É possível criar um mapa de imagem ao usar fluxo binário, mas uma técnica especial deve ser usada."
  syntax:
    content: public float[] Coordinates { get; set; }
    return:
