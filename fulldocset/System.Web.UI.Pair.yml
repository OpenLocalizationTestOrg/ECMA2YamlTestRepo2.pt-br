  summary: "Fornece uma classe de utilitário básica que é usada para armazenar os dois objetos relacionados."
  remarks: "A classe de par é usada como uma estrutura básica para armazenar os dois objetos relacionados. É uma classe de utilitário que é usada de várias maneiras ao longo do ASP.NET, como durante as tarefas de gerenciamento de estado de página ou em manipuladores de seção de configuração. Você pode usar a classe de par em seu próprio código em qualquer lugar que você precisa de uma estrutura para conter os dois objetos relacionados e onde ocultação de dados não é essencial. A classe de par não encapsular suas referências de objeto, <xref:System.Web.UI.Pair.First>e <xref:System.Web.UI.Pair.Second>, nas propriedades; ele expõe diretamente a todos os códigos de chamada como campos de classe pública.</xref:System.Web.UI.Pair.Second> </xref:System.Web.UI.Pair.First>       A classe de par pode ser usada de várias maneiras em implementações de persistência de estado de página. O uso mais comum é como um contêiner para ambos os <xref:System.Web.UI.Control.ViewState%2A>e <xref:System.Web.UI.PageStatePersister.ControlState%2A>coleções.</xref:System.Web.UI.PageStatePersister.ControlState%2A> </xref:System.Web.UI.Control.ViewState%2A> Nesse caso, o <xref:System.Web.UI.Pair.First>propriedade é usada para <xref:System.Web.UI.Control.ViewState%2A>e o <xref:System.Web.UI.Pair.Second>de <xref:System.Web.UI.PageStatePersister.ControlState%2A>.</xref:System.Web.UI.PageStatePersister.ControlState%2A> </xref:System.Web.UI.Pair.Second> </xref:System.Web.UI.Control.ViewState%2A> </xref:System.Web.UI.Pair.First>"
