  summary: "Representa a classe base para [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] elementos que usam um <xref href=&quot;System.Windows.Controls.ControlTemplate&quot;> </xref> para definir sua aparência."
  remarks: "A classe de controle é a classe base para muitos dos controles que você adicionar a um aplicativo. A classe de controle define o comportamento de muito pouco; Embora seja possível adicionar um controle de seu aplicativo, é muito mais comum para adicionar um controle que herda de controle, como um <xref:System.Windows.Controls.Button>ou <xref:System.Windows.Controls.ListBox>.</xref:System.Windows.Controls.ListBox> </xref:System.Windows.Controls.Button>       O <xref:System.Windows.Controls.Control.Template%2A>propriedade, que é um <xref:System.Windows.Controls.ControlTemplate>, especifica a aparência do controle.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.Control.Template%2A> Se você quiser alterar a aparência de um controle, mas manter sua funcionalidade, você deve considerar a criação de um novo <xref:System.Windows.Controls.ControlTemplate>em vez de criar uma nova classe</xref:System.Windows.Controls.ControlTemplate> Para obter mais informações, consulte [estilos e modelagem](~/add/includes/ajax-current-ext-md.md).       Se você quiser criar um controle com comportamento personalizado, bem como permitir que outras pessoas personalizar a aparência, o controle pode herdar da classe de controle e definir <xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate>  Se você quiser estender o comportamento de um controle existente, você pode herdar de uma classe que herda do controle.       Um controle que não tem um <xref:System.Windows.Controls.ControlTemplate>não estiver visível no seu aplicativo e configuração, as propriedades a seguir não tem nenhum efeito a menos que o <xref:System.Windows.Controls.ControlTemplate>referencia-los explicitamente:- <xref:System.Windows.Controls.Control.Background%2A>- <xref:System.Windows.Controls.Control.BorderBrush%2A>- <xref:System.Windows.Controls.Control.BorderThickness%2A>- <xref:System.Windows.Controls.Control.FontFamily%2A>- <xref:System.Windows.Controls.Control.FontSize%2A>- <xref:System.Windows.Controls.Control.FontStretch%2A>- <xref:System.Windows.Controls.Control.FontWeight%2A>- <xref:System.Windows.Controls.Control.Foreground%2A>- <xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A>- <xref:System.Windows.Controls.Control.VerticalContentAlignment%2A>é uma maneira comum de usar essas propriedades associar um elemento a <xref:System.Windows.Controls.ControlTemplate>para a propriedade.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.Control.VerticalContentAlignment%2A> </xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A> </xref:System.Windows.Controls.Control.Foreground%2A> </xref:System.Windows.Controls.Control.FontWeight%2A> </xref:System.Windows.Controls.Control.FontStretch%2A> </xref:System.Windows.Controls.Control.FontSize%2A> </xref:System.Windows.Controls.Control.FontFamily%2A> </xref:System.Windows.Controls.Control.BorderThickness%2A> </xref:System.Windows.Controls.Control.BorderBrush%2A> </xref:System.Windows.Controls.Control.Background%2A> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.ControlTemplate>  Por exemplo, se você desejar que o controle para alterar a cor de acordo com o valor da <xref:System.Windows.Controls.Control.Background%2A>propriedade, você pode associar alguma propriedade de um elemento em <xref:System.Windows.Controls.ControlTemplate> <xref:System.Windows.Controls.Control.Background%2A>.</xref:System.Windows.Controls.Control.Background%2A> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.Control.Background%2A> Use o [extensão de marcação TemplateBinding](~/add/includes/ajax-current-ext-md.md) ligar as propriedades em um controle a um elemento em <xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate>       Os metadados de substituições de controle de <xref:System.Windows.UIElement.Focusable%2A>propriedade e define seu padrão para `true`.</xref:System.Windows.UIElement.Focusable%2A> Para obter mais informações, consulte [visão geral de propriedades de dependência](~/add/includes/ajax-current-ext-md.md)"
