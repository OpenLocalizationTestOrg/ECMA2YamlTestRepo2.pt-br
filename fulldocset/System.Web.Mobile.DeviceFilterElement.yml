  name: DeviceFilterElement
  nameWithType: DeviceFilterElement
  fullName: System.Web.Mobile.DeviceFilterElement
  type: Class
  summary: "Representa um filtro de dispositivo específico a ser aplicado ao aplicativo. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Esta classe corresponde do `<filter>` elemento para o `<deviceFilters>` seção do esquema de configurações do ASP.NET.       Um filtro pode ser um filtro de comparação ou um filtro do avaliador. Filtros com base em comparação comparam um valor especificado pelo desenvolvedor para o valor atual de um recurso de dispositivo em tempo de execução. O avaliador (ou com base em delegado) filtro usa um método de uma classe especificada pelo programador para executar a avaliação."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public sealed class DeviceFilterElement : System.Configuration.ConfigurationElement
