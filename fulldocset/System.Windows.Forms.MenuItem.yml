  remarks: "Quando você especificar uma legenda para o item de menu com o `text` parâmetro, você também pode especificar uma chave de acesso colocando um &quot;&&quot; antes do caractere a ser usado como a chave de acesso. Por exemplo, para especificar a letra &quot;F&quot; em &quot;Arquivo&quot; como uma chave de acesso, você deve especificar a legenda para o item de menu como &quot;& de arquivo&quot;. Você pode usar esse recurso para fornecer a navegação de teclado para os menus. Este construtor também permite que você especifique uma tecla de atalho, além de uma chave de acesso para fornecer uma navegação de teclado. Teclas de atalho permitem que você especifique uma combinação de teclas que podem ser usadas para ativar o item de menu.       Definindo o `text` parâmetro para &quot;`-`&quot; faz com que o item de menu a ser exibida como um separador (uma linha horizontal) em vez de um item de menu padrão.       Além disso, você pode usar esse construtor para especificar um representante que manipulará o <xref:System.Windows.Forms.MenuItem.Click>evento para o item de menu que está sendo criado.</xref:System.Windows.Forms.MenuItem.Click> O <xref:System.EventHandler>que você passa para o construtor deve ser configurado para chamar um manipulador de eventos que pode lidar com o <xref:System.Windows.Forms.MenuItem.Click>evento.</xref:System.Windows.Forms.MenuItem.Click> </xref:System.EventHandler> Para obter mais informações sobre a manipulação de eventos, consulte [tratamento e gerando eventos](~/add/includes/ajax-current-ext-md.md)."
