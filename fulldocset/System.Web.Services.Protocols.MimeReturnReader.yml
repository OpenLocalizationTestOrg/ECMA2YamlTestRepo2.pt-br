  name: MimeReturnReader
  nameWithType: MimeReturnReader
  fullName: System.Web.Services.Protocols.MimeReturnReader
  type: Class
  summary: "Fornece uma implementação de base comum para os leitores de valores de retorno de resposta de entrada para clientes de serviço Web implementados usando HTTP, mas sem SOAP."
  remarks: "MimeReturnReader e outras classes de <xref:System.Web.Services.Protocols>namespace oferece suporte às implementações do .NET Framework do Web services por meio de operações de HTTP GET e POST HTTP.</xref:System.Web.Services.Protocols> Os leitores e gravadores de serviço web serializar e desserializar, respectivamente, entre os parâmetros ou objetos de retorno de métodos Web e os fluxos de solicitação ou resposta HTTP. Os leitores e gravadores de serviço da web usam o HTTP para o transporte, mas não trocam mensagens usando o padrão SOAP.       A classe MimeReturnReader estabelece um comum <xref:System.Web.Services.Protocols.MimeReturnReader.Read%2A>interface para leitura de cliente todos os fluxos de resposta HTTP em valores de retorno de método da Web.</xref:System.Web.Services.Protocols.MimeReturnReader.Read%2A>       Você normalmente não precisará usar MimeReturnReader ou seus descendentes classes diretamente. Em vez disso, quando a ferramenta Wsdl.exe gera o código de proxy do cliente de acordo com as implementações de HTTP GET ou POST HTTP, ela se aplica a <xref:System.Web.Services.Protocols.HttpMethodAttribute>para cada método Web e define o atributo <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>propriedade para o <xref:System.Web.Services.Protocols.XmlReturnReader>classe, que é derivado de MimeReturnReader.</xref:System.Web.Services.Protocols.XmlReturnReader> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public abstract class MimeReturnReader : System.Web.Services.Protocols.MimeFormatter'
  inheritance:
  - System.Object
  - System.Web.Services.Protocols.MimeFormatter
  implements: []
