ctiveDirectoryMembershipProvider>classe não gerar senhas que correspondam aos requisitos de complexidade definidos no diretório.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> É possível gerar uma senha aleatória que não as regras de complexidade de senha definidas pelo diretório."
