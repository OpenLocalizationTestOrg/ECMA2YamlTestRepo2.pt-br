  summary: "Carrega dados serializado no controle de um objeto derivado de <xref:System.Xml.XmlReader>classe.</xref:System.Xml.XmlReader>"
  remarks: "Chame esse método para carregar dados serializados do <xref:System.Web.UI.DataVisualization.Charting.Chart>controle.</xref:System.Web.UI.DataVisualization.Charting.Chart>       Quando ocorre uma operação de carregamento, por padrão propriedades serializáveis são primeiro redefinidas para seus valores padrão antes que eles são definidos como valores persistentes, se salvo. Para alterar esse comportamento, use o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>       Por padrão, todas as propriedades do gráfico serializado serão carregadas. Se você definir o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>ou <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Propriedades, um conjunto específico de propriedades podem ser carregadas.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Quando você usa essa definição, o formato deve ser XML; ele pode ser alterado com o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>       Ao trabalhar com arquivos de texto de formato XML, para manter a simplicidade de uso de <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Load%2A>método em vez disso.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Load%2A>"
