  namespace: System.Security.Cryptography
  summary: "Obtém ou define um valor que determina se é necessário criar uma chave com um salt 11 longo de bytes, o valor de zero."
  remarks: "A propriedade UseSalt permite interagir com um aplicativo existente que usa um salt 11 longo de bytes, o valor de zero.  Na maioria dos cenários, você não deve usar um salt com um <xref:System.Security.Cryptography.RC2CryptoServiceProvider>chave.</xref:System.Security.Cryptography.RC2CryptoServiceProvider>"
  example:
  - "The following code example sets the UseSalt property to `true`, and then encrypts and decrypts a value.  \n  \n [!code-cs[Cryptography.RC2CryptoServiceProvider#1](~/add/codesnippet/csharp/p-system.security.crypto_12_1.cs)]\n [!code-vb[Cryptography.RC2CryptoServiceProvider#1](~/add/codesnippet/visualbasic/p-system.security.crypto_12_1.vb)]\n [!code-cpp[Cryptography.RC2CryptoServiceProvider#1](~/add/codesnippet/cpp/p-system.security.crypto_12_1.cpp)]"
