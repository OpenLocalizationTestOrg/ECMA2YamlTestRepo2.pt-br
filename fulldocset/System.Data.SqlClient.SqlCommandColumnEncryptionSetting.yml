  name: SqlCommandColumnEncryptionSetting
  nameWithType: SqlCommandColumnEncryptionSetting
  fullName: System.Data.SqlClient.SqlCommandColumnEncryptionSetting
  type: Enum
  summary: "Especifica como os dados serão enviados e recebidos durante a leitura e gravação de colunas criptografadas. Dependendo da consulta específica, o impacto no desempenho pode ser reduzido, ignorando o driver sempre criptografado de processamento quando colunas criptografadas não estão sendo usadas. Observe que essas configurações não podem ser usadas para ignorar a criptografia e obter acesso aos dados de texto sem formatação. Para obter detalhes, consulte [sempre criptografados (mecanismo de banco de dados)](https://msdn.microsoft.com/library/mt163865.aspx)"
  remarks: "-   Se o sempre criptografado está desabilitado para uma consulta e a consulta tiver parâmetros que precisam ser criptografados (parâmetros que correspondem a colunas criptografadas), a consulta falhará.      -Se sempre criptografado está desabilitado para uma consulta e a consulta retorna resultados de colunas criptografadas, a consulta retornará valores criptografados. Os valores criptografados terá o tipo de dados varbinary."
  syntax:
    content: public enum SqlCommandColumnEncryptionSetting
  inheritance:
  - System.Enum
  platform:
  - net462
