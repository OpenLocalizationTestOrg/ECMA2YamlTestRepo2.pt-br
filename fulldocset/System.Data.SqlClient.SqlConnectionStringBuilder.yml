  name: SqlConnectionStringBuilder
  nameWithType: SqlConnectionStringBuilder
  fullName: System.Data.SqlClient.SqlConnectionStringBuilder
  type: Class
  summary: "Fornece uma maneira simple de criar e gerenciar o conteúdo de cadeias de caracteres de conexão usadas pelo <xref href=&quot;System.Data.SqlClient.SqlConnection&quot;> </xref> classe."
  remarks: "O construtor de cadeia de caracteres de conexão permite aos desenvolvedores criar cadeias de caracteres de conexão sintaticamente correto e analisar programaticamente e recriar as cadeias de caracteres de conexão existentes, propriedades e métodos da classe. O construtor de cadeia de caracteres de conexão fornece propriedades com rigidez de tipos correspondentes para os pares chave/valor conhecido permitidos pelo SQL Server. Os desenvolvedores que precisam criar cadeias de caracteres de conexão como parte dos aplicativos podem usar a classe SqlConnectionStringBuilder para criar e modificar cadeias de caracteres de conexão. A classe também torna fácil de gerenciar cadeias de caracteres de conexão armazenadas em um arquivo de configuração do aplicativo.       O SqlConnectionStringBuilder executa verificações de pares chave/valor válido. Portanto, você não pode usar essa classe para criar cadeias de caracteres de conexão inválido; tentando adicionar pares inválidos lançará uma exceção. A classe mantém um conjunto fixo de sinônimos e pode converter de um sinônimo para o nome de chave conhecido correspondente.       Por exemplo, quando você usa o **Item** propriedade para recuperar um valor, você pode especificar uma cadeia de caracteres que contém qualquer sinônimo para a chave que você precisa. Por exemplo, você pode especificar qualquer sinônimo aceitável para esta chave dentro de uma cadeia de caracteres de conexão, &quot;end&quot; ou &quot;Endereço de rede&quot; quando você usa qualquer membro que requer uma cadeia de caracteres que contém o nome da chave, como o **Item** propriedade ou o <xref:System.Data.SqlClient.SqlConnectionStringBuilder.Remove%2A>método.</xref:System.Data.SqlClient.SqlConnectionStringBuilder.Remove%2A> Consulte o <xref:System.Data.SqlClient.SqlConnection.ConnectionString%2A>propriedade para obter uma lista completa de sinônimos aceitáveis.</xref:System.Data.SqlClient.SqlConnection.ConnectionString%2A>       O **Item** propriedade manipula tenta inserir entradas mal-intencionado. Por exemplo, o código a seguir, usando a propriedade de Item padrão (o indexador, em c#) corretamente ignora o par chave/valor aninhada: [Visual Basic] ```   Dim builder As New System.Data.SqlClient.SqlConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;(local)&quot;   builder(&quot;Integrated Security&quot;) = True   builder(&quot;Initial Catalog&quot;) = &quot;AdventureWorks;NewValue=Bad&quot;   Console.WriteLine(builder.ConnectionString)   ``` [c#] ```   System.Data.SqlClient.SqlConnectionStringBuilder builder =     new System.Data.SqlClient.SqlConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;(local)&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;Initial Catalog&quot;] = &quot;AdventureWorks;NewValue=Bad&quot;;   Console.WriteLine(builder.ConnectionString);      ``` o resultado é a seguinte cadeia de conexão que trata o valor inválido de maneira segura:```   Source=(local);Initial Catalog=&quot;AdventureWorks;NewValue=Bad&quot;;   Integrated Security=True   ```"
  example:
  - "The following console application builds connection strings for a [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] database. The code uses a SqlConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A> property of the SqlConnectionStringBuilder instance to the constructor of the connection class. The example also parses an existing connection string and demonstrates various ways of manipulating the connection string's contents.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how SqlConnectionStringBuilder works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-cs[DataWorks SqlConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.sqlclient._13_1.cs)]\n [!code-vb[DataWorks SqlConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.sqlclient._13_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DataSource")]

      [System.ComponentModel.TypeConverter(typeof(System.Data.SqlClient.SqlConnectionStringBuilder/SqlConnectionStringBuilderConverter))]

      public sealed class SqlConnectionStringBuilder : System.Data.Common.DbConnectionStringBuilder
