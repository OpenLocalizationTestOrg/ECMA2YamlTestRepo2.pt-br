  name: DesignTimeVisibleAttribute
  nameWithType: DesignTimeVisibleAttribute
  fullName: System.ComponentModel.DesignTimeVisibleAttribute
  type: Class
  summary: "DesignTimeVisibleAttribute marca visibilidade do componente. Se <xref href=&quot;System.ComponentModel.DesignTimeVisibleAttribute.Yes&quot;> </xref> estiver presente, um designer visual pode mostrar esse componente em um designer."
  remarks: "O DesignTimeVisibleAttribute é uma dica para o Designer. O Designer irá ignorar esse atributo para componentes que têm uma presença de interface do usuário. Ele pode ser aplicado apenas às classes.       O DesignTimeVisibleAttribute é mais útil quando você tem um controle que aceita componentes filhos. Por exemplo, o <xref:System.Windows.Forms.TreeView?displayProperty=fullName>itens do nó do controle não devem aparecer na bandeja do componente, porque eles são desenhados pelo <xref:System.Windows.Forms.TreeView?displayProperty=fullName>controle.</xref:System.Windows.Forms.TreeView?displayProperty=fullName> </xref:System.Windows.Forms.TreeView?displayProperty=fullName>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class DesignTimeVisibleAttribute : Attribute
