  remarks: "Se o `type` parâmetro faz referência a um tipo genérico, ela deve seguir as convenções de sintaxe para tipos genéricos. Tipos genéricos são formatados da seguinte maneira: o nome do tipo, seguido por um acento grave (&quot;&quot;&quot;), seguido por uma contagem de argumentos de tipo genérico, seguido pelos parâmetros delimitados por colchetes.      > [!NOTE] > Use colchetes ([]) e não os c# colchetes angulares (<>) para delimitar os parâmetros genéricos.       Para evitar a possibilidade de cometer um erro de sintaxe, considere o uso de <xref:System.CodeDom.CodeParameterDeclarationExpression.%23ctor%28System.Type%2CSystem.String%29>construtor que usa um tipo em vez de uma cadeia de caracteres como um parâmetro.</xref:System.CodeDom.CodeParameterDeclarationExpression.%23ctor%28System.Type%2CSystem.String%29>"
