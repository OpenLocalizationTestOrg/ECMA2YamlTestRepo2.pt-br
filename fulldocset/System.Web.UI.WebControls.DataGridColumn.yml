  nameWithType: DataGridColumn.HeaderImageUrl
  fullName: System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o local de uma imagem a ser exibida na seção de cabeçalho da coluna."
  remarks: "Use a propriedade HeaderImageUrl para especificar a URL de uma imagem para exibir na seção de cabeçalho da coluna. Você pode usar relativo ou uma URL absoluta. Uma URL relativa se relaciona a localização da imagem para o local da página da Web sem especificar um caminho completo no servidor. O caminho é relativo ao local da página da Web. Isso torna mais fácil mover todo o site para outro diretório no servidor sem atualizar o caminho para a imagem no código. Uma URL absoluta fornece o caminho completo, para que mover o site para outro diretório requer a atualização do código.      > [!NOTE] > Se você deseja exibir o texto em vez de uma imagem na seção de cabeçalho da coluna, defina o <xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>propriedade em vez desta propriedade.</xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>"
  example:
  - "The following code example demonstrates how to use the HeaderImageUrl property to specify the image displayed in the header section of the column.  \n  \n [!code-cs[DataGridColumnHeaderImageUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1038_1.aspx)]\n [!code-vb[DataGridColumnHeaderImageUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1038_1.aspx)]"
  syntax:
    content: public virtual string HeaderImageUrl { get; set; }
    return:
      type: System.String
      description: "O local de uma imagem a ser exibida na seção de cabeçalho da coluna. O valor padrão é &lt;xref:System.String?displayProperty=fullName&gt;."
