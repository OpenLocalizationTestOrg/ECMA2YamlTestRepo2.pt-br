  fullName: System.Web.UI.WebControls.DayRenderEventHandler
  type: Delegate
  summary: "Representa o método que manipula o <xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;> </xref> evento o <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> controle."
  remarks: "Embora a associação de dados, não há suporte para o <xref:System.Web.UI.WebControls.Calendar>controle, é possível modificar o conteúdo e a formatação das células individuais de data.</xref:System.Web.UI.WebControls.Calendar> Antes do <xref:System.Web.UI.WebControls.Calendar>controle é exibido em uma página da Web, ele cria e monta os componentes que compõem o controle.</xref:System.Web.UI.WebControls.Calendar> O <xref:System.Web.UI.WebControls.Calendar.DayRender>é gerado quando cada data célula a <xref:System.Web.UI.WebControls.Calendar>controle é criado.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> Você pode controlar o conteúdo e a formatação de uma célula de data quando ele é criado, fornecendo código no manipulador de eventos para o <xref:System.Web.UI.WebControls.Calendar.DayRender>evento.</xref:System.Web.UI.WebControls.Calendar.DayRender> Para obter mais informações sobre como personalizar o conteúdo de uma célula de data, consulte <xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>.</xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>       Quando você cria um delegado DayRenderEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_365_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_365_1.aspx)]  \n  \n [!code-cs[CalendarDayRender#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_365_2.aspx)]\n [!code-vb[CalendarDayRender#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_365_2.aspx)]"
