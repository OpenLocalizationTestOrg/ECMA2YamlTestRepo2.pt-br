  name: GlyphTypeface
  nameWithType: GlyphTypeface
  fullName: System.Windows.Media.GlyphTypeface
  type: Class
  summary: "Especifica uma face de fonte físico que corresponde a um arquivo de fonte no disco."
  remarks: "O objeto GlyphTypeface é um objeto de texto de nível baixo que corresponde a uma única face de uma família de fontes, conforme representado por um arquivo de fonte OpenType ou serializada como um bloco de memória em um documento. O GlyphTypeface correto a ser usado para uma execução de caracteres em uma determinada fonte lógica normalmente é determinada pelo [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] sistema de fonte e gravado no <xref:System.Windows.Media.GlyphRun>objetos gerados pelo <xref:System.Windows.Media.FormattedText>do objeto e formatação de texto de linha [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)].</xref:System.Windows.Media.FormattedText> </xref:System.Windows.Media.GlyphRun>       O GlyphTypeface fornece propriedades e métodos para:-Obtendo font face métricas mais comuns, como a taxa de ascendente e descendente de tamanho em.      -Obtendo métricas, estruturas e bitmaps marcas individuais.      -Serialização em um documento.       A lista a seguir descreve o tipo de cenários de aplicativo que ilustram o valor de usar o controle de baixo nível que fornece o objeto GlyphTypeface.      -Um gerador de documento de formato fixo pode usar o GlyphTypeface para obter uma imagem binária da fonte para inserir em um contêiner de documento - um driver de impressora pode usar o GlyphTypeface para obter contornos de glifos da fonte ou bitmaps ou a imagem inteira de fonte para enviar para a impressora.      -Um aplicativo de visualizador GlyphTypeface pode usar o GlyphTypeface para obter informações de métrica e bitmap.       Cada glifo define métricas que especificam como ele se alinha com outros <xref:System.Windows.Documents.Glyphs>.</xref:System.Windows.Documents.Glyphs> O gráfico a seguir define os valores da métrica para caracteres de glifo.       ![Diagrama de gráfico de medidas de glifo](~/add/media/glyph-example.png &quot;Diagrama gráfico de medidas de glifo&quot;) valores da métrica de caracteres de glifo <a name=&quot;xamlTextUsage_GlyphTypeface&quot;> </a> # # uso de texto XAML"
