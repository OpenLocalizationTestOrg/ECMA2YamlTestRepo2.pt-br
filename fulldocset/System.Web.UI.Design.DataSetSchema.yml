  summary: "A classe DataSetSchema representa a estrutura ou o esquema de fonte de dados. Essa classe não pode ser herdada."
  remarks: "Use a classe DataSetSchema para listar os elementos de uma fonte de dados em tempo de design. Essa implementação de <xref:System.Web.UI.Design.IDataSourceSchema>usa um <xref:System.Data.DataSet>para listar os modos de exibição e campos.</xref:System.Data.DataSet> </xref:System.Web.UI.Design.IDataSourceSchema>       A classe DataSetSchema é usada pelos componentes do designer de controle personalizado para fornecer a lista de campos e exibições para controles associados a dados em tempo de design.       Para examinar os componentes de dados usando um <xref:System.Data.DataSet>, use as seguintes classes: - DataSetSchema - <xref:System.Web.UI.Design.DataSetViewSchema>- <xref:System.Web.UI.Design.DataSetFieldSchema></xref:System.Web.UI.Design.DataSetFieldSchema> </xref:System.Web.UI.Design.DataSetViewSchema> </xref:System.Data.DataSet>"
