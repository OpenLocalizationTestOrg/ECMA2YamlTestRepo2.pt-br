- uid: System.Windows.Forms.VisualStyles.VisualStyleElement.State
  id: State
  parent: System.Windows.Forms.VisualStyles.VisualStyleElement
  langs:
  - csharp
  name: State
  nameWithType: VisualStyleElement.State
  fullName: System.Windows.Forms.VisualStyles.VisualStyleElement.State
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms.VisualStyles
  summary: "Obtém um valor que indica o estado do elemento de estilo visual que este <xref href=&quot;System.Windows.Forms.VisualStyles.VisualStyleElement&quot;> </xref> representa."
  remarks: "Uma parte do estilo visual pode ter um ou mais estados visuais. Por exemplo, um elemento de estilo visual que representa um botão de opção pode estar no estado desabilitado, marcado ou desmarcado.       Valores de estado são números inteiros que variam de 1 para o número de estados definidos para uma determinada parte. Para obter mais informações sobre classes de estilo visual, peças e estados, consulte &quot;Partes e estados&quot; na documentação do Shell do Windows localizado em [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  syntax:
