  remarks: "O verbo de conexão, conforme usado com um <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>controlar, é um verbo de nível de zona que é exibido na interface do usuário de conexão (UI) como parte do modo de exibição nos quais os usuários finalizar uma conexão entre dois controles.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> Na parte da interface do usuário em que os usuários podem selecionar pontos de conexão, se dois controles são capazes de conectar, o verbo de conexão está habilitado na parte inferior da interface do usuário. Depois que os usuários selecionam um ponto de conexão, ele pode clicar o verbo de conexão para criar a conexão.      > [!NOTE] > Conectar-se o nível de zona verbo discutido neste tópico, na verdade, estabelece uma conexão entre os controles e é diferente do verbo que aparece no menu de verbos de um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle.</xref:System.Web.UI.WebControls.WebParts.WebPart> Quando um usuário alterna uma página da Web para conectar-se o modo de exibição, se um controle pode formar conexões, uma <xref:System.Web.UI.WebControls.WebParts.WebPart>Conectar verbo aparece em seu menu de verbos.</xref:System.Web.UI.WebControls.WebParts.WebPart> Isso <xref:System.Web.UI.WebControls.WebParts.WebPart>Conectar verbo simplesmente abre a conexão da interface do usuário criado pelo <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>controle.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> Em contraste, o verbo ConnectVerb discutido neste tópico, que opera no nível de zona, cria uma conexão.       Use a propriedade ConnectVerb para obter uma referência para o correspondente <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>objeto na interface de usuário.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Embora a propriedade em si é somente leitura, após você ter uma referência para o verbo, você pode alterar seus valores de propriedade conforme necessário.       Você pode definir os valores de propriedade do verbo conectar declarativamente, declarando o `<connectverb>` elemento entre as marcas de abertura e fechamento de um `<asp:connectionszone>` elemento. As propriedades do verbo também podem ser definidas declarativamente dentro da marca de abertura do `<asp:connectionszone>` elemento, adicionando um atributo no formulário `Property-Subproperty`, onde `Subproperty` é uma propriedade do <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>objeto (por exemplo, `ConnectVerb-Text`).</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Você também pode definir as propriedades por meio de programação no formulário `Property.Subproperty` (por exemplo, `ConnectVerb.Text`)."
