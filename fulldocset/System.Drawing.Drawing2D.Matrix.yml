  type: Class
  summary: "Encapsula uma matriz afim de 3 por 3 que representa uma transformação geométrica. Essa classe não pode ser herdada."
  remarks: "Em [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] você pode armazenar uma transformação afim de um objeto de matriz. Como a terceira coluna de uma matriz que representa uma transformação afim sempre é (0, 0, 1), você especificar apenas os seis números nas duas primeiras colunas quando você construir um objeto de matriz. A instrução `Matrix myMatrix = new Matrix(0, 1, -1, 0, 3, 4)` constrói a matriz mostrada na figura a seguir.       ![Transformações](~/add/media/aboutgdip05-art10.gif &quot;transformações&quot;) # # transformação de transformações compostas um composto é uma sequência de transformações, um seguido por outros. Considere as matrizes e transformações na lista a seguir: | | |   |-|-|   | Uma matriz de | Girar 90 graus |   | Matriz B | Escala por um fator de 2 na direção x |   | Matriz C | Traduzir 3 unidades na direção y |       Se começar com o ponto (2, 1) — representado pela matriz [1 de 1 a 2] — e multiplique pelo, em seguida, B e C, o ponto (2, 1) passará por três transformações na ordem listada.       [1 de 1 a 2] ABC = [1] do 5-2 em vez de armazenar as três partes da transformação composta em três matrizes separadas, você pode multiplicar A, B e C juntos para obter uma matriz 3 x 3 único que armazena a transformação composta inteira. Suponha que ABC = D. Um ponto multiplicado por D fornece o mesmo resultado de um ponto multiplicado por A, B e, em seguida, C.       [1 de 1 a 2] D = [1] do 5-2 a ilustração a seguir mostra as matrizes de A, B, C e D.       ![Transformações](~/add/media/aboutgdip05-art12.gif &quot;transformações&quot;) o fato de que a matriz de uma transformação composta pode ser formada pela multiplicação de matrizes de transformação individuais significa que qualquer sequência de transformações afins pode ser armazenada em um único objeto de matriz.      > [!CAUTION] > A ordem de uma transformação composta é importante. Em geral, girar, em seguida, dimensionar e traduzir não é a mesma como escala, girar, então traduzir. Da mesma forma, a ordem de multiplicação de matriz é importante. Em geral, ABC não é o mesmo que o plano.       A classe de matriz fornece vários métodos para criar uma transformação composta: <xref:System.Drawing.Drawing2D.Matrix.Multiply%2A>, <xref:System.Drawing.Drawing2D.Matrix.Rotate%2A>, <xref:System.Drawing.Drawing2D.Matrix.RotateAt%2A>, <xref:System.Drawing.Drawing2D.Matrix.Scale%2A>, <xref:System.Drawing.Drawing2D.Matrix.Shear%2A>e <xref:System.Drawing.Drawing2D.Matrix.Translate%2A>.</xref:System.Drawing.Drawing2D.Matrix.Translate%2A> </xref:System.Drawing.Drawing2D.Matrix.Shear%2A> </xref:System.Drawing.Drawing2D.Matrix.Scale%2A> </xref:System.Drawing.Drawing2D.Matrix.RotateAt%2A> </xref:System.Drawing.Drawing2D.Matrix.Rotate%2A> </xref:System.Drawing.Drawing2D.Matrix.Multiply%2A> O exemplo a seguir cria a matriz de uma transformação composta que primeiro gira 30 graus, em seguida, pode ser expandido por um fator de 2 na direção y e, em seguida, converte 5 unidades na direção x: [!code-vb [System.Drawing.CoordinateSystems#11](~/add/codesnippet/visualbasic/t-system.drawing.drawing_10_1.vb)][!code-cs[System.Drawing.CoordinateSystems#11  ](~/add/codesnippet/csharp/t-system.drawing.drawing_10_1.cs)]"
