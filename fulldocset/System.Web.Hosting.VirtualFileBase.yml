  remarks: "A classe abstrata VirtualFileBase fornece os métodos comuns e propriedades compartilhadas entre o <xref:System.Web.Hosting.VirtualFile>e <xref:System.Web.Hosting.VirtualDirectory>objetos.</xref:System.Web.Hosting.VirtualDirectory> </xref:System.Web.Hosting.VirtualFile> Implementações dessas classes fornece o tempo de execução do ASP.NET com acesso a arquivos e caminhos usados para compilação. Para obter mais informações sobre como usar caminhos e arquivos virtuais, consulte a <xref:System.Web.Hosting.VirtualPathProvider>classe.</xref:System.Web.Hosting.VirtualPathProvider>"
