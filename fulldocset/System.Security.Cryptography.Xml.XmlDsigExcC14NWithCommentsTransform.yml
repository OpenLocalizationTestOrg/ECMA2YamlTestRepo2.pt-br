  type: Class
  summary: "Representa a transformação de canonização de XML C14N exclusiva para uma assinatura digital, conforme definido pelo World Wide Web Consortium (W3C), com comentários."
  remarks: "A classe XmlDsigExcC14NWithCommentsTransform representa a transformação de canonização de XML C14N exclusiva com comentários.  Essa classe é semelhante de <xref:System.Security.Cryptography.Xml.XmlDsigExcC14NTransform>classe, que permite que um assinante criar um resumo usando a forma canônica de um documento XML.</xref:System.Security.Cryptography.Xml.XmlDsigExcC14NTransform>  No entanto, a classe XmlDsigExcC14NWithCommentsTransform exclui contexto ancestral de um subdocumento conversão em formato canônico.       Use a classe XmlDsigExcC14NWithCommentsTransform quando você precisar tornar canônicos subdocumento um XML para que seja independente de seu contexto XML.  Por exemplo, aplicativos, como serviços Web que usam assinado XML dentro de protocolos de comunicação complexa geralmente necessário canonizar XML dessa maneira.  Esses aplicativos geralmente envelope XML em vários elementos dinamicamente construídos, que podem alterar o documento substancialmente e confirmação de assinatura XML poderá falhar.  A classe XmlDsigExcC14NWithCommentsTransform resolve esse problema excluindo tal contexto ancestral da subdocumento canônico.       Observe que você não pode criar uma nova instância de uma classe de transformação de canonização diretamente.  Para especificar uma transformação de conversão em formato canônico, passe o URI Uniform Resource Identifier () que descreve a transformação de <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>propriedade, que é acessível a partir de <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>propriedade.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>  Para obter uma referência para a transformação de conversão em formato canônico, use o <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>propriedade, que é acessível a partir de <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>propriedade.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       O URI que descreve a classe XmlDsigExcC14NWithCommentsTransform é definido pelo <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>campo.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>       Para obter mais informações sobre a transformação C14N exclusiva, consulte a especificação de XMLDSIG, que está disponível na World Wide Web Consortium (W3C) em www.w3.org/TR/xmldsig-core/. O algoritmo de conversão em formato canônico é definido na especificação XML canônico do W3C, que está disponível em www.w3.org/2001/10/xml-exc-c14n."
  example:
  - "The following code example shows how to sign and verify an XML document using the XmlDsigExcC14NWithCommentsTransform class.  This example creates an envelope signature.  \n  \n [!code-cs[Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform#1](~/add/codesnippet/csharp/t-system.security.crypto_4_1.cs)]\n [!code-cpp[Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform#1](~/add/codesnippet/cpp/t-system.security.crypto_4_1.cpp)]\n [!code-vb[Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform#1](~/add/codesnippet/visualbasic/t-system.security.crypto_4_1.vb)]"
