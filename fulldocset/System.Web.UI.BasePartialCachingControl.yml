  fullName: System.Web.UI.BasePartialCachingControl
  type: Class
  summary: "Fornece a funcionalidade básica para o <xref href=&quot;System.Web.UI.StaticPartialCachingControl&quot;> </xref> e <xref href=&quot;System.Web.UI.PartialCachingControl&quot;> </xref> classes."
  remarks: "A classe BasePartialCachingControl representa um controle de usuário que tem o cache de saída em cenários de programação. O ASP.NET fornece várias maneiras de habilitar o cache de saída para um controle. A lista a seguir descreve os métodos que você pode usar para habilitar o cache de saída:-usar o `@ OutputCache` diretiva para habilitar o cache em cenários declarativos de saída.      -Usar o <xref:System.Web.UI.PartialCachingAttribute>classe para habilitar o cache para um controle de usuário em um arquivo code-behind.</xref:System.Web.UI.PartialCachingAttribute>      -Usar o <xref:System.Web.UI.ControlCachePolicy>classe para especificar as configurações de cache em cenários de programação na qual você está trabalhando com instâncias de BasePartialCachingControl.</xref:System.Web.UI.ControlCachePolicy>"
  example:
  - "The following code example demonstrates how to create a reference to the BasePartialCachingControl class and sets it to the value of the <xref:System.Web.UI.Control.Parent%2A> property. The code then sets the <xref:System.Web.UI.BasePartialCachingControl.Dependency%2A> property to a <xref:System.Web.Caching.CacheDependency> object that makes the control dependent on a text file.  \n  \n [!code-cs[BasePartialCachingControl#1](~/add/codesnippet/csharp/t-system.web.ui.basepart_1.ascx)]\n [!code-vb[BasePartialCachingControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.basepart_1.ascx)]"
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public abstract class BasePartialCachingControl : System.Web.UI.Control
