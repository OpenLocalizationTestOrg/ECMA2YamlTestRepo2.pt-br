  summary: "O <xref href=&quot;System.EnterpriseServices&quot;> </xref> contexto (que podem ser recuperado chamando o método estático <> </> *> do <xref href=&quot;System.EnterpriseServices.ContextUtil&quot;> </xref> classe) e o <xref href=&quot;System.Transactions&quot;> </xref> transação de ambiente (que podem ser recuperado chamando o método estático <> </> *> do <xref href=&quot;System.Transactions.Transaction&quot;> </xref> classe) são sempre sincronizados. Isso traz uma penalidade de desempenho porque novos <xref href=&quot;System.EnterpriseServices&quot;> </xref> contextos precisam ser criadas."
