  name: FormsAuthenticationConfiguration
  nameWithType: FormsAuthenticationConfiguration
  fullName: System.Web.Configuration.FormsAuthenticationConfiguration
  type: Class
  summary: "Configura um aplicativo ASP.NET para usar o <xref href=&quot;System.Web.Configuration.AuthenticationMode&quot;> </xref> modalidade de formulários."
  remarks: "A classe FormsAuthenticationConfiguration fornece uma maneira de acessar e modificar programaticamente o `forms` elemento de uma configuração de `authentication` seção.       Esse tipo é parte de um grupo que inclui o <xref:System.Web.Configuration.FormsAuthenticationCredentials>, o <xref:System.Web.Configuration.FormsAuthenticationUserCollection>e o <xref:System.Web.Configuration.FormsAuthenticationUser>tipos.</xref:System.Web.Configuration.FormsAuthenticationUser> </xref:System.Web.Configuration.FormsAuthenticationUserCollection> </xref:System.Web.Configuration.FormsAuthenticationCredentials> Os tipos que não seja o tipo de coleção afetam diretamente as marcas de configuração subjacentes.      > [!NOTE] > FormsAuthenticationConfiguration o pode gravar informações para a seção correspondente do arquivo de configuração de acordo com as restrições definidas por propriedade seção <xref:System.Configuration.SectionInformation.AllowDefinition%2A>cujo valor é <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> Qualquer tentativa de gravar em um arquivo de configuração em um nível não é permitido na hierarquia resulta em uma mensagem de erro gerada pelo analisador. No entanto, você pode usar essa classe para ler informações de configuração em qualquer nível na hierarquia. Para escalabilidade e segurança, é recomendável que você usar um repositório externo, como um banco de dados para manter as credenciais dos usuários."
  example:
  - "The following code example shows how to obtain the FormsAuthenticationConfiguration object from the configuration file of an existing Web application. You can use this object to access its members. The configuration file will contain a setup similar to the following.  \n  \n **Note** If you use the `credentials` section, be sure to follow the guidelines explained at [ASP.NET Authentication](~/add/includes/ajax-current-ext-md.md). For scalability and better security, it is recommended that you use an external database to store the users' credentials. For more information about building secure ASP.NET applications search the Microsoft MSDN Web site (msdn.microsoft.com) for \"Securing Your ASP.NET Application\" and \"Building Secure ASP.NET Applications: Authentication, Authorization, and Secure Communication.\"  \n  \n```  \n<authentication mode=\"Forms\">  \n  <forms name=\"MyAppCookie\" loginUrl=\"login.aspx\"  \n    defaultUrl=\"default.aspx\"  \n    protection=\"Encryption\" timeout=\"5\" path=\"aspnetTest\"  \n    slidingExpiration=\"false\"  \n    cookieless=\"UseCookies\" domain=\"domainName\">  \n    <credentials passwordFormat=\"SHA1\">  \n      <user name=\"aspnetuser1\"  \n        password=\"5BAA61E4C9B93F3F0682250B6CF8331B7EE68FD8\"/>  \n       <user name=\"aspnetuser2\"  \n         password=\"E38AD214943DAAD1D64C102FAEC29DE4AFE9DA3D\"/>  \n    </credentials>            \n  </forms>  \n</authentication>   \n```  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#1](~/add/codesnippet/visualbasic/t-system.web.configurati_36_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#1](~/add/codesnippet/csharp/t-system.web.configurati_36_1.cs)]"
  syntax:
    content: 'public sealed class FormsAuthenticationConfiguration : System.Configuration.ConfigurationElement'
