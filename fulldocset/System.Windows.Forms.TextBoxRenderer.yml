  name: TextBoxRenderer
  nameWithType: TextBoxRenderer
  fullName: System.Windows.Forms.TextBoxRenderer
  type: Class
  summary: "Fornece métodos usados para renderizar um controle de caixa de texto com estilos visuais. Essa classe não pode ser herdada."
  remarks: "A classe TextBoxRenderer fornece um conjunto de `static` métodos que podem ser usados para renderizar um controle de caixa de texto com o estilo visual atual do sistema operacional. Processamento de um controle refere-se a interface do usuário de um controle de desenho. Isso é útil se você estiver desenhando um controle personalizado que deve ter a aparência do estilo visual atual. Para desenhar uma caixa de texto, use uma da <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A>métodos.</xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> Esses métodos fornecem uma variedade de opções, como aplicar formatação de texto ou especificando limites de texto.       Se esses estilos estejam habilitados no sistema operacional e estilos visuais são aplicados à área de cliente do aplicativo windows <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A>desenhará a caixa de texto com o estilo visual atual.</xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> Caso contrário, <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A>gerará um <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> Para determinar se os membros dessa classe podem ser usados, você pode verificar o valor de <xref:System.Windows.Forms.TextBoxRenderer.IsSupported%2A>propriedade.</xref:System.Windows.Forms.TextBoxRenderer.IsSupported%2A>       Essa classe encapsula a funcionalidade de um <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>que é definido como um dos elementos da <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName>classe.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Para obter mais informações, consulte [renderização de controles com estilos visuais](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> method to draw a text box. The control also allows the user to select one of the <xref:System.Windows.Forms.TextFormatFlags> values to apply to the text box text.  \n  \n [!code-cs[System.Windows.Forms.TextBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.t_76_1.cs)]\n [!code-vb[System.Windows.Forms.TextBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.t_76_1.vb)]\n [!code-cpp[System.Windows.Forms.TextBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.t_76_1.cpp)]"
