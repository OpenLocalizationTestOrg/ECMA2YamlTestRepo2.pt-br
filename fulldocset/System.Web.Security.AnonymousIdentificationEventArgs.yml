  summary: "Obtém ou define o identificador de anônimo para o usuário."
  remarks: "Você pode usar a propriedade AnonymousID para definir o identificador de anônimo para um valor personalizado durante o **AnonymousIdentification_Creating** eventos. Se você não especificar um valor para a propriedade AnonymousID durante o **AnonymousIdentification_Creating** evento, um <xref:System.Guid>é usado.</xref:System.Guid>       O **AnonymousIdentification_Creating** evento é gerado apenas quando a identificação anônima é <xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>.</xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>"
