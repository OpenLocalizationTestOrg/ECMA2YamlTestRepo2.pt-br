  fullName: System.Windows.Controls.TreeViewItem
  type: Class
  summary: "Implementa um item selecionável em um <xref href=&quot;System.Windows.Controls.TreeView&quot;> </xref> controle."
  remarks: "TreeViewItem é um <xref:System.Windows.Controls.HeaderedItemsControl>, que significa que seu cabeçalho e a coleção de objetos pode ser de qualquer tipo (como cadeia de caracteres, imagem ou painel).</xref:System.Windows.Controls.HeaderedItemsControl> Para obter mais informações, consulte a <xref:System.Windows.Controls.HeaderedItemsControl>classe.</xref:System.Windows.Controls.HeaderedItemsControl>       Controles de TreeViewItem podem ser inseridos dentro de outros controles TreeViewItem para criar uma hierarquia de nós dentro um <xref:System.Windows.Controls.TreeView>controle.</xref:System.Windows.Controls.TreeView>       A ilustração a seguir mostra uma hierarquia de controles TreeViewItem dentro de um <xref:System.Windows.Controls.TreeView>.</xref:System.Windows.Controls.TreeView>       ![Ilustração de TreeView](~/add/media/treeviewillustration.JPG &quot;TreeView ilustração&quot;) para expandir ou recolher um TreeViewItem, use o <xref:System.Windows.Controls.TreeViewItem.IsExpanded%2A>propriedade.</xref:System.Windows.Controls.TreeViewItem.IsExpanded%2A>       Para obter mais informações sobre o <xref:System.Windows.Controls.TreeView>, consulte o [visão geral de TreeView](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.TreeView>      ## Personalizando controle TreeViewItem para aplicar as mesmas configurações de propriedade para vários controles de TreeViewItem, use o <xref:System.Windows.FrameworkElement.Style%2A>propriedade.</xref:System.Windows.FrameworkElement.Style%2A> Você pode modificar o padrão <xref:System.Windows.Controls.ControlTemplate>para que o controle uma aparência exclusiva.</xref:System.Windows.Controls.ControlTemplate> Para obter mais informações sobre como criar um <xref:System.Windows.Controls.ControlTemplate>, consulte [Personalizando a aparência de um controle existente, criando um ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Para ver as partes e os estados que são específicos para o TreeViewItem, consulte [modelos e estilos de TreeView](~/add/includes/ajax-current-ext-md.md).       Propriedades de dependência para este controle podem ser definidas pelo estilo padrão do controle.  Se uma propriedade é definida por um estilo padrão, a propriedade pode ser alterada de seu valor padrão quando o controle é exibido no aplicativo. O estilo padrão é determinado pelo qual tema de área de trabalho é usado quando o aplicativo está em execução.  Para obter mais informações, consulte [padrão WPF temas](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Definir uma propriedade visual só terá efeito se essa propriedade é presente no modelo padrão do controle TreeViewItem e é definida usando um. Você pode encontrar uma lista de propriedades visuais na seção &quot;Alterando o Visual estrutura de um controle de&quot; [Personalizando a aparência de um controle existente, criando um ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
