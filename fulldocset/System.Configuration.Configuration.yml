- uid: System.Configuration.Configuration.TargetFramework
  id: TargetFramework
  parent: System.Configuration.Configuration
  langs:
  - csharp
  name: TargetFramework
  nameWithType: Configuration.TargetFramework
  fullName: System.Configuration.Configuration.TargetFramework
  type: Property
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Especifica a versão de destino do .NET Framework quando uma versão anterior que o atual é afetada."
  remarks: "Quando o sistema de configuração serializa uma hierarquia de objetos de configuração XML, ele verifica o valor dessa propriedade. Se a propriedade não for `null`, o sistema de configuração executa verificações de versão para cada grupo de seções de configuração e a seção de configuração. O sistema de configuração também executa as verificações de versão para propriedades de configuração individuais que são marcadas como tendo sido alterado entre versões. (Para obter mais informações, consulte <xref:System.Configuration.ConfigurationPropertyOptions>.)</xref:System.Configuration.ConfigurationPropertyOptions> O sistema de configuração também executa as verificações de versão para os elementos de configuração em seções de configuração.       Se o valor dessa propriedade é `null`, o sistema de configuração não executa nenhuma verificação de versão durante a serialização."
  syntax:
    content: public System.Runtime.Versioning.FrameworkName TargetFramework { get; set; }
    return:
      type: System.Runtime.Versioning.FrameworkName
      description: "O nome da versão de destino do .NET Framework. O valor padrão é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, que indica que a versão atual é direcionada."
  overload: System.Configuration.Configuration.TargetFramework*
  exceptions: []
  platform:
  - net462
- uid: System.Configuration.Configuration.TypeStringTransformer
