  name: InvalidCredentialException
  nameWithType: InvalidCredentialException
  fullName: System.Security.Authentication.InvalidCredentialException
  type: Class
  summary: "A exceção que é lançada quando ocorre uma falha na autenticação para uma autenticação fluxo e não pode ser repetida."
  remarks: "O <xref:System.Net.Security.NegotiateStream>e <xref:System.Net.Security.SslStream>classes lançam essa exceção quando a autenticação falhar.</xref:System.Net.Security.SslStream> </xref:System.Net.Security.NegotiateStream> Esta exceção indica que o fluxo subjacente não está em um estado válido e não é possível repetir a autenticação usando o <xref:System.Net.Security.NegotiateStream>ou <xref:System.Net.Security.SslStream>instância.</xref:System.Net.Security.SslStream> </xref:System.Net.Security.NegotiateStream> Se você pode tentar novamente a autenticação, um <xref:System.Security.Authentication.AuthenticationException>será lançado em vez de InvalidCredentialException.</xref:System.Security.Authentication.AuthenticationException>"
  syntax:
    content: 'public class InvalidCredentialException : System.Security.Authentication.AuthenticationException'
  inheritance:
  - System.Exception
  - System.SystemException
  - System.Security.Authentication.AuthenticationException
