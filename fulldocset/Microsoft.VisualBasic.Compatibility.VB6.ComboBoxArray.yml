  name: Click
  nameWithType: ComboBoxArray.Click
  fullName: Microsoft.VisualBasic.Compatibility.VB6.ComboBoxArray.Click
  type: Event
  assemblies:
  - Microsoft.VisualBasic.Compatibility
  namespace: Microsoft.VisualBasic.Compatibility.VB6
