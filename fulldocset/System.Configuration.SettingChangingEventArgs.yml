  name: SettingChangingEventArgs
  nameWithType: SettingChangingEventArgs
  fullName: System.Configuration.SettingChangingEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Configuration.ApplicationSettingsBase.SettingChanging&quot;> </xref> eventos."
  remarks: "A classe SettingChangingEventArgs fornece dados para o <xref:System.Configuration.ApplicationSettingsBase.SettingChanging>evento, que indica que o valor de uma propriedade de configurações do aplicativo está prestes a ser alterada.</xref:System.Configuration.ApplicationSettingsBase.SettingChanging> A origem mais comum para esse evento é o `get` acessador do <xref:System.Configuration.ApplicationSettingsBase.Item%2A>método de <xref:System.Configuration.ApplicationSettingsBase>classe.</xref:System.Configuration.ApplicationSettingsBase> </xref:System.Configuration.ApplicationSettingsBase.Item%2A>       Porque SettingChangingEventArgs é derivado de <xref:System.ComponentModel.CancelEventArgs>, o manipulador tem a opção de cancelar a operação de gravação.</xref:System.ComponentModel.CancelEventArgs>"
  syntax:
    content: 'public class SettingChangingEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
