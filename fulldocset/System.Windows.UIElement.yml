gin* o fator de origem horizontal.             Isso geralmente é fornecido como um valor entre 0 e 1. Consulte comentários.       *yOrigin* o fator de origem vertical. Isso geralmente é fornecido como um valor entre 0 e 1. Consulte comentários.      <a name=&quot;dependencyPropertyInfo_RenderTransformOrigin&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.UIElement.RenderTransformOriginProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.UIElement.RenderTransformOriginProperty>"
