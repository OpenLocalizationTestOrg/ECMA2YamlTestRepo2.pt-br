      description: "Um objeto de coleção que contém parâmetros adicionais que devem ser definidas em um <xref href=&quot;System.Security.Cryptography.CngKey&quot;> </xref> objeto durante a criação da chave."
  overload: System.Security.Cryptography.CngKeyCreationParameters.Parameters*
  exceptions: []
  platform:
