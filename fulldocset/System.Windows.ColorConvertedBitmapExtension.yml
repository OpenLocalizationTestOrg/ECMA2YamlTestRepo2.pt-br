  type: Class
  summary: "Implementa uma extensão de marcação permite <xref href=&quot;System.Windows.Media.Imaging.ColorConvertedBitmap&quot;> </xref> criação. Um <xref href=&quot;System.Windows.Media.Imaging.ColorConvertedBitmap&quot;> </xref> não tem um perfil inserido, o perfil em vez disso, o que está sendo com base nos valores de origem e de destino."
  remarks: "Essa classe é uma implementação de extensão de marcação. Classes de extensão de marcação existe principalmente para oferecer suporte à infraestrutura para alguns aspectos do [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] implementação do processador e os membros expostos por uma extensão de marcação não normalmente são chamados de código do usuário. Essa extensão oferece suporte a [extensão de Marcação ColorConvertedBitmap](~/add/includes/ajax-current-ext-md.md) uso de [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)].      <a name=&quot;xamlTextUsage_ColorConvertedBitmapExtension&quot;></a># # Uso de texto XAML para [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] informações, consulte [extensão de Marcação ColorConvertedBitmap](../Topic/ColorConvertedBitmap%20Markup%20Extension.md)."
  syntax:
    content: >-
      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Windows.Media.Imaging.ColorConvertedBitmap))]

      public class ColorConvertedBitmapExtension : System.Windows.Markup.MarkupExtension
