- uid: System.Xml.Schema.XmlSchemaAttribute.Name
  id: Name
  parent: System.Xml.Schema.XmlSchemaAttribute
  langs:
  - csharp
  name: Name
  nameWithType: XmlSchemaAttribute.Name
  fullName: System.Xml.Schema.XmlSchemaAttribute.Name
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Obtém ou define o nome do atributo."
  remarks: "O nome deve ser um NCName (dois-pontos não nome), conforme definido na especificação de Namespaces de XML do World Wide Web Consortium (W3C). Quando um documento XML é validado em relação a um esquema, cada atributo no documento é validado em relação a um `attribute` elemento no esquema. O `attribute` elemento com um `name` atributo que corresponde ao nome local do atributo do documento é usado para validar que o atributo. O `Name` e `RefName` propriedades são mutuamente exclusivas.       Opcional."
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "O nome do atributo."
  overload: System.Xml.Schema.XmlSchemaAttribute.Name*
  exceptions: []
  platform:
  - net462
