  name: CodeDomComponentSerializationService
  nameWithType: CodeDomComponentSerializationService
  fullName: System.ComponentModel.Design.Serialization.CodeDomComponentSerializationService
  type: Class
  summary: "Serializa um conjunto de componentes em um repositório de serialização."
  remarks: "A classe CodeDomComponentSerializationService serializa um conjunto de componentes ou objetos serializáveis em um repositório de serialização. O repositório, em seguida, pode ser desserializado em um momento posterior. A classe CodeDomComponentSerializationService difere de outros esquemas de serialização em que o formato de serialização é opaco e permite parcial serialização de objetos. Por exemplo, você pode escolher serializar apenas as propriedades selecionadas de um objeto.       A classe base, <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>, substitui o <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>da interface do .NET Framework versão 1.0, embora o último é mantido para compatibilidade com versões anteriores.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> </xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> A classe CodeDomComponentSerializationService não implementa o <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>interface, mas se você consultar <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>, o <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader>fornece uma implementação de ponte para garantir a compatibilidade com versões anteriores.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService>"
