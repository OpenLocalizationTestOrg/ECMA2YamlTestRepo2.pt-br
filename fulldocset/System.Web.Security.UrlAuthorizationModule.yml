  name: UrlAuthorizationModule
  nameWithType: UrlAuthorizationModule
  fullName: System.Web.Security.UrlAuthorizationModule
  type: Class
  summary: "Verifica se o usuário tem permissão para acessar a URL solicitada. Essa classe não pode ser herdada."
  remarks: "O UrlAuthorizationModule determina se o usuário atual tem permissão acesso para a URL solicitada, com base no usuário <xref:System.Security.Principal.IIdentity.Name%2A>ou a lista de funções que um usuário é membro.</xref:System.Security.Principal.IIdentity.Name%2A> Para obter informações sobre como o nome de usuário é determinado, consulte [autenticação ASP.NET](~/add/includes/ajax-current-ext-md.md). Para obter informações sobre como gerenciar funções de usuário, consulte [Gerenciando autorização usando funções](~/add/includes/ajax-current-ext-md.md).       A autorização para um usuário ou uma função é gerenciada usando o elemento de configuração. Você pode permitir ou negar a um usuário ou uma função usando o `allow` ou `deny` subelementos, respectivamente. O `allow` e `deny` subelementos são interpretados na ordem em que aparecem na configuração. Depois que um elemento Especifica que o acesso é permitido ou negado, UrlAuthorizationModule concluir sua verificação de autorização. Por exemplo, a seção a seguir de um arquivo Web. config requer que os usuários façam logon (negando a usuários anônimos) e, em seguida, permite que somente usuários na função de administradores tenham acesso. Os usuários não da função de administradores são negados.      ```   <authorization>     <deny users=&quot;?&quot; />     <allow roles=&quot;Administrators&quot; />     <deny users=&quot;*&quot; />   </authorization>   ```Um usuário ou função deve ser negada especificamente para recusar o usuário ou a permissão de função para uma URL. Ou seja, se o exemplo anterior não especificou o `<deny users=&quot;*&quot; />` elemento e, em seguida, todos os usuários autenticados seriam ter tido acesso à URL solicitada, independentemente de qual função fossem um membro de."
  example:
  - "The following code example grants access to Kim and members of the Admins role, while denying it to John and all anonymous users.  \n  \n```  \n<authorization>  \n  <allow users=\"Kim\"/>  \n  <allow roles=\"Admins\"/>  \n  <deny users=\"John\"/>  \n  <deny users=\"?\"/>  \n</authorization>  \n```"
  syntax:
    content: 'public sealed class UrlAuthorizationModule : System.Web.IHttpModule'
  inheritance:
  - System.Object
  implements:
  - System.Web.IHttpModule
  inheritedMembers: []
