  summary: "Obtém ou define um valor que indica se um controle de fonte de dados deve recuperar uma contagem de todas as linhas de dados durante uma operação de recuperação de dados."
  remarks: "A propriedade RetrieveTotalRowCount oferece suporte a cenários de paginação. Defina essa propriedade como `true` para solicitar uma contagem total de linhas de controle de fonte de dados durante a operação de recuperação de dados. Verifique o <xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A?displayProperty=fullName>propriedade para determinar se uma fonte de dados exibir oferece suporte à recuperação de uma contagem total de linhas.</xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A?displayProperty=fullName> Se a fonte de dados oferece suporte, o <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>pelo controle de fonte de dados, a propriedade é definida durante o curso de uma operação de recuperação de dados e a contagem de linhas de dados total é retornada no <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>propriedade muito como um valor é retornado em um parâmetro de saída de um método.</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>      > [!IMPORTANT] > Se qualquer uma da <xref:System.Web.UI.DataSourceSelectArguments>propriedades são definidas, mas o controle de fonte de dados associada atualmente não suporta o recurso solicitado, um <xref:System.InvalidOperationException>exceção é lançada quando o <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName>método é chamado.</xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName> </xref:System.InvalidOperationException> </xref:System.Web.UI.DataSourceSelectArguments>"
  syntax:
    content: public bool RetrieveTotalRowCount { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o controle de fonte de dados deve recuperar uma contagem de linhas de total dos dados; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount*
  exceptions: []
  platform:
  - net462
