étodo para exibir a caixa de diálogo para o usuário.</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> Quando a caixa de diálogo é fechada e a caixa de diálogo são provenientes de <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>é <xref:System.Windows.Forms.DialogResult?displayProperty=fullName>, o <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>será uma cadeia de caracteres que contém o caminho para a pasta selecionada.</xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> </xref:System.Windows.Forms.DialogResult?displayProperty=fullName> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>       <xref:System.Windows.Forms.FolderBrowserDialog>é uma caixa de diálogo modal Portanto, quando exibido, ele bloqueia o restante do aplicativo até que o usuário escolher uma pasta.</xref:System.Windows.Forms.FolderBrowserDialog> Quando uma caixa de diálogo é exibida modalmente, nenhuma entrada (clique de mouse ou teclado) pode ocorrer exceto para objetos na caixa de diálogo. O programa deve ocultar ou fechar a caixa de diálogo (normalmente em resposta a uma ação do usuário) antes de entrada para o programa de chamada pode ocorrer."
