  summary: "Retorna uma lista de valores disponíveis que podem ser atribuídos para a propriedade do controle associado."
  remarks: "O método GetStandardValues usa o <xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A>propriedade especificada `context` para obter um <xref:System.Web.UI.IDataSourceViewSchemaAccessor>implementação.</xref:System.Web.UI.IDataSourceViewSchemaAccessor> </xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A> Se o <xref:System.Web.UI.IDataSourceViewSchemaAccessor>implementação está disponível, ele é usado para acessar o esquema de fonte de dados para o controle associado em tempo de design e recuperar a lista de campos disponíveis da exibição de esquema da fonte de dados associado.</xref:System.Web.UI.IDataSourceViewSchemaAccessor>       A coleção de valores disponíveis é criada a partir de campos no esquema de fonte de dados para o controle associado."
