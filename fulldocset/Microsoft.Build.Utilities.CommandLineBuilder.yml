      type: Microsoft.Build.Framework.ITaskItem
      description: "A especificação de item de tarefa para acrescentar à linha de comando. Se for <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, em seguida, esse método não tem nenhum efeito."
