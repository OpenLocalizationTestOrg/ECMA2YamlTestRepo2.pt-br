  fullName: System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom.Compiler
  summary: "Obtém ou define o estilo a ser usado para braçadeiras."
  remarks: "O valor padrão dessa propriedade é `Block`, que indica que o código deve ser gerado para que as chaves iniciar na mesma linha como a instrução ou uma declaração que estão associados. Um valor da propriedade `C` indica que as chaves iniciado na linha após a declaração ou instrução que eles estão associados."
  syntax:
    content: public string BracingStyle { get; set; }
    return:
      type: System.String
      description: "Uma cadeia de caracteres que contém o estilo bracing."
  overload: System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle*
  exceptions: []
  platform:
  - net462
