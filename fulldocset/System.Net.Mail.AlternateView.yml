  name: AlternateView
  nameWithType: AlternateView
  fullName: System.Net.Mail.AlternateView
  type: Class
  summary: "Representa o formato para exibir uma mensagem de email."
  remarks: "Use a classe de AlternateView para especificar cópias de uma mensagem de email em formatos diferentes. Por exemplo, se você enviar uma mensagem em HTML, você também poderá fornecer uma versão de texto sem formatação no caso de alguns dos destinatários usam leitores de email que não é possível exibir o conteúdo HTML.       Essa classe tem duas propriedades <xref:System.Net.Mail.AlternateView.LinkedResources%2A>e <xref:System.Net.Mail.AlternateView.BaseUri%2A>que são usadas para resolver URLs dentro do conteúdo do email.</xref:System.Net.Mail.AlternateView.BaseUri%2A> </xref:System.Net.Mail.AlternateView.LinkedResources%2A> <xref:System.Net.Mail.AlternateView.LinkedResources%2A>é uma coleção de <xref:System.Net.Mail.LinkedResource>objetos.</xref:System.Net.Mail.LinkedResource></xref:System.Net.Mail.AlternateView.LinkedResources%2A> Quando renderizado, URLs dentro do conteúdo do email são primeiro comparados com as URLs na <xref:System.Net.Mail.LinkedResource.ContentLink%2A>de cada <xref:System.Net.Mail.LinkedResource>objeto o <xref:System.Net.Mail.AlternateView.LinkedResources%2A>coleção e resolvidos.</xref:System.Net.Mail.AlternateView.LinkedResources%2A> </xref:System.Net.Mail.LinkedResource> </xref:System.Net.Mail.LinkedResource.ContentLink%2A> <xref:System.Net.Mail.AlternateView.BaseUri%2A>é usado pelo leitor de email para resolver URLs relativas dentro do corpo e também para resolver relativo <xref:System.Net.Mail.LinkedResource.ContentLink%2A>URLs, além de <xref:System.Net.Mail.AlternateView.LinkedResources%2A>coleção.</xref:System.Net.Mail.AlternateView.LinkedResources%2A> </xref:System.Net.Mail.LinkedResource.ContentLink%2A></xref:System.Net.Mail.AlternateView.BaseUri%2A>"
