  remarks: "Quando o <xref:System.Web.UI.WebControls.ListView.Sorting>é gerado, você pode usar a propriedade SortExpression para especificar a expressão de classificação que será usada para classificar o <xref:System.Web.UI.WebControls.ListView>controle.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.Sorting> A expressão de classificação contém o nome do campo de classificação. Você também pode classificar várias colunas em um momento programaticamente definindo essa propriedade para uma lista separada por vírgulas de nomes de campos.      > [!NOTE] > Por padrão, o <xref:System.Web.UI.WebControls.ListView>controle aplica-se a direção de classificação à lista completa das colunas.</xref:System.Web.UI.WebControls.ListView> Como resultado, a direção de classificação aplica-se para a última coluna na lista."
