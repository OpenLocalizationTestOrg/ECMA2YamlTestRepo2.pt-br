  summary: "Obtém ou define a chave de acesso que permite que você navegue rapidamente para o <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> região."
  remarks: "Use a propriedade AccessKey para especificar o atalho de teclado para um <xref:System.Web.UI.WebControls.HotSpot>região.</xref:System.Web.UI.WebControls.HotSpot> Isso permite que você navegue rapidamente para a região, pressionando a tecla ALT e a chave para o caractere especificado no teclado. Por exemplo, definindo a chave de acesso de uma <xref:System.Web.UI.WebControls.HotSpot>região para a cadeia de caracteres &quot;D&quot; indica que o usuário pode navegar para o controle pressionando ALT + D.</xref:System.Web.UI.WebControls.HotSpot>       Somente uma única cadeia de caracteres é permitida para a propriedade AccessKey. Se você tentar definir essa propriedade como um valor que não é nem `null`, <xref:System.String.Empty>, nem uma única cadeia de caracteres, uma exceção será lançada.</xref:System.String.Empty>      > [!NOTE] > Essa propriedade é suportada apenas no Internet Explorer 4.0 e posterior.       O valor dessa propriedade, quando definido, podem ser salvos automaticamente em um arquivo de recurso usando uma ferramenta de designer. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  syntax:
