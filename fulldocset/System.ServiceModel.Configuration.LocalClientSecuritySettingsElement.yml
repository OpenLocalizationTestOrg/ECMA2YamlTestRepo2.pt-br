- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.SessionKeyRolloverInterval
  id: SessionKeyRolloverInterval
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: SessionKeyRolloverInterval
  nameWithType: LocalClientSecuritySettingsElement.SessionKeyRolloverInterval
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.SessionKeyRolloverInterval
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Obtém ou define um <xref:System.TimeSpan>que especifica o intervalo de tempo, uma chave de sessão anterior é válido nas mensagens de entrada durante uma renovação de chave.</xref:System.TimeSpan> O padrão é &quot;00:&05;:00&quot;."
  remarks: "Durante a renovação de chave, o cliente e o servidor sempre devem enviar mensagens usando a chave disponível mais recente. Ambas as partes aceitam mensagens de entrada protegidas com a chave de sessão anterior até que o tempo de substituição especificado por essa propriedade expire."
  syntax:
    content: public TimeSpan SessionKeyRolloverInterval { get; set; }
    return:
      type: System.TimeSpan
      description: "Um <xref:System.TimeSpan>que especifica a duração de uma chave de sessão anterior é válida nas mensagens de entrada durante uma renovação de chave.</xref:System.TimeSpan> O padrão é &quot;00:&05;:00&quot;."
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.SessionKeyRolloverInterval*
  exceptions: []
  platform:
  - net462
