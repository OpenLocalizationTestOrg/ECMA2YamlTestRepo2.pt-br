- uid: System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb
  id: OKVerb
  parent: System.Web.UI.WebControls.WebParts.EditorZoneBase
  langs:
  - csharp
  name: OKVerb
  nameWithType: EditorZoneBase.OKVerb
  fullName: System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém uma referência a um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> objeto que se aplica a edição é alterado para um controle no modo de edição e oculta a interface do usuário (UI) edição."
  remarks: "O verbo Okey é referenciado pela propriedade OKVerb em um controle derivado da <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>classe</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> de É semelhante para o verbo de aplicar, quando um usuário clica nele, ele se aplica a alterações de edição que o usuário fez para um controle de servidor. Além disso, os controles de edição estão ocultos, o <xref:System.Web.UI.WebControls.WebParts.WebPart>controle que estava sendo editada não estiver marcada (que permite que o usuário edite outro controle) e a página permanece no modo de edição.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Por padrão, o verbo Okey aparece na interface do usuário como um <xref:System.Web.UI.WebControls.Button>controle.</xref:System.Web.UI.WebControls.Button> O tipo de botão pode ser uma imagem, um link ou um botão real; Você pode definir isso para todos os botões de verbo em uma região (não para botões individuais), definindo o herdadas <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>propriedade no nível de zona.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>       O verbo Okey é um controle de nível de zona, o que significa que, embora possa haver várias <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles, cada uma edição de uma ou mais propriedades para o controle de servidor que está no modo de edição, o verbo Okey funciona universalmente para aplicar todas as alterações de todos os <xref:System.Web.UI.WebControls.WebParts.EditorPart>controla na zona e para ocultar todos os controles, exceto a zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
  example:
  - "The following code example demonstrates how to access the OKVerb property both declaratively and programmatically. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> class overview topic.  \n  \n The first part of the code example shows how to access the OKVerb property declaratively in a Web page. This example customizes the text for the verb.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_399_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_399_1.aspx)]  \n  \n The second part of the example shows how to access the OKVerb programmatically, by using a toggle button to enable or disable it.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#7](~/add/codesnippet/csharp/p-system.web.ui.webcontr_399_2.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#7](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_399_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the drop-down list control to switch to edit mode. You can click the verbs menu (the down arrow) in the title bar of one of the controls, and click **Edit** to edit the selected control. When the <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and editing UI are visible, you can see the button that represents the OK verb, and click the **Toggle OKVerb Enabled** button to enable or disable it."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartVerb OKVerb { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerb
      description: "Um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> que aplica as alterações de edição para um controle e oculta a interface do usuário de edição."
  overload: System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.EditorZoneBase.OnDisplayModeChanged(System.Object,System.Web.UI.WebControls.WebParts.WebPartDisplayModeEventArgs)
  id: OnDisplayModeChanged(System.Object,System.Web.UI.WebControls.WebParts.WebPartDisplayModeEventArgs)
  parent: System.Web.UI.WebControls.WebParts.EditorZoneBase
