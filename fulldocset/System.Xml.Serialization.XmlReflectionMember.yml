  name: XmlReflectionMember
  nameWithType: XmlReflectionMember
  fullName: System.Xml.Serialization.XmlReflectionMember
  type: Class
  summary: "Fornece os mapeamentos entre as entidades de código em métodos de serviço Web do .NET Framework e o conteúdo das mensagens de WSDL Web Services Description Language () que são definidos para serviços Web SOAP."
  remarks: "A classe XmlReflectionMember não é usada diretamente. Em vez disso, ele é usado: - para inicializar <xref:System.Xml.Serialization.XmlSerializer>objetos enquanto o .NET Framework está inicializando um cliente ou serviço Web SOAP.</xref:System.Xml.Serialization.XmlSerializer>      -Pela <xref:System.Web.Services.Description.ServiceDescriptionReflector>classe ao <xref:System.Web.Services.Description.ServiceDescriptionReflector>cria <xref:System.Web.Services.Description.ServiceDescription>objetos das classes que são identificados como serviços Web SOAP.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector> </xref:System.Web.Services.Description.ServiceDescriptionReflector>       Durante a reflexão de um método de serviço Web SOAP, matrizes de objetos XmlReflectionMember são produzidos que representam o conteúdo das definições de mensagem WSDL. Uma matriz é produzida para cada um dos seguintes itens que pertencem a um método de serviço Web SOAP:-parâmetros de entrada.      -Parâmetros de saída e valores de retorno.      -Cabeçalhos SOAP por meio de atributos de solicitação.      -Cabeçalhos SOAP resposta por meio de atributos.       O <xref:System.Xml.Serialization.SoapReflectionImporter>e <xref:System.Xml.Serialization.XmlReflectionImporter>classes convertem uma matriz de XmlReflectionMember em um <xref:System.Xml.Serialization.XmlMembersMapping>que contém um <xref:System.Xml.Serialization.XmlMemberMapping>coleção para processamento adicional.</xref:System.Xml.Serialization.XmlMemberMapping> </xref:System.Xml.Serialization.XmlMembersMapping> </xref:System.Xml.Serialization.XmlReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter>"
  syntax:
    content: public class XmlReflectionMember
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
