  name: CodeIdentifiers
  nameWithType: CodeIdentifiers
  fullName: System.Xml.Serialization.CodeIdentifiers
  type: Class
  summary: "Mantém um grupo de nomes de entidades de código relacionadas ou mapeamentos de tipo que são gerados pela infraestrutura de serialização de XML do .NET Framework."
  remarks: "A lista a seguir identifica ferramentas e classes que usam o CodeIdentifiers: - o [Web Services Description Language Tool (Wsdl.exe)](http://msdn.microsoft.com/en-us/b9210348-8bc2-4367-8c91-d1a04b403e88), ou o <xref:System.Web.Services.Description.ServiceDescriptionImporter>classe ao gerar classes proxy do cliente ou classes abstratas de servidor de um documento WSDL Web Services Description Language ().</xref:System.Web.Services.Description.ServiceDescriptionImporter>      -A [ferramenta de definição de esquema XML (Xsd.exe)](~/add/includes/ajax-current-ext-md.md) ferramenta ao gerar classes de documentos de definição de esquema XML (XSD).      -A <xref:System.Web.Services.Description.ServiceDescriptionReflector>classe ao criar <xref:System.Web.Services.Description.ServiceDescription>objetos das classes que são identificados como serviços da Web por meio de <xref:System.Web.Services.WebServiceAttribute>atributo.</xref:System.Web.Services.WebServiceAttribute> </xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector>       Em vez de usar a classe CodeIdentifiers diretamente, use as ferramentas de mencionados acima ou classes. Se você deseja controlar os nomes das entidades de código que estão associadas a esquema XML ou as definições de serviço da Web, use os atributos associados.       Dependendo de seu escopo, uma instância de CodeIdentifiers pode ser usada para manter os nomes de qualquer um dos itens na lista a seguir:-tipos, métodos e campos.      -Os parâmetros e o valor de retorno de um método correspondente WSDL de entrada e saída de mensagens.      -Objetos dentro de um <xref:System.Web.Services.Description.ServiceDescription>instância pode ser serializada para um documento WSDL.</xref:System.Web.Services.Description.ServiceDescription>       Normalmente, a classe é usada para evitar conflitos entre as entidades de código em um escopo específico, incluindo conflitos com o nome de uma entidade que contém de nomes."
  syntax:
    content: public class CodeIdentifiers
