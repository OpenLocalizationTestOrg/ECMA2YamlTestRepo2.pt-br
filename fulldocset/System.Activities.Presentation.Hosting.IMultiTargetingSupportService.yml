  name: IMultiTargetingSupportService
  nameWithType: IMultiTargetingSupportService
  fullName: System.Activities.Presentation.Hosting.IMultiTargetingSupportService
  type: Interface
  summary: "Fornece vários destinos para [!INCLUDE[wfd1](~/add/includes/wfd1-md.md)] hosts."
  remarks: "*Multiplataforma* é a capacidade de localizar a versão correta do assembly carregado que corresponde ao destino [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] versão do projeto atual do fluxo de trabalho em [!INCLUDE[vs2010](~/add/includes/vs2010-md.md)].       Essa interface é implementada e usado internamente pelo [!INCLUDE[wf1](~/add/includes/wf1-md.md)] componentes do designer para resolver [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] assemblies de vários destinos com reconhecimento de forma dentro de [!INCLUDE[vs2010](~/add/includes/vs2010-md.md)] hospedando o aplicativo. O [!INCLUDE[wf1](~/add/includes/wf1-md.md)] componentes designer usam a implementação dessa interface somente quando assemblies adicionais precisam ser carregados dinamicamente para a edição `AppDomain`."
  syntax:
    content: public interface IMultiTargetingSupportService
  implements: []
  platform:
  - net462
