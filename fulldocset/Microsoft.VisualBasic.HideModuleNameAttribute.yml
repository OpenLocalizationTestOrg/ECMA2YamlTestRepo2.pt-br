items:
- uid: Microsoft.VisualBasic.HideModuleNameAttribute
  id: HideModuleNameAttribute
  children:
  - Microsoft.VisualBasic.HideModuleNameAttribute.#ctor
  langs:
  - csharp
  name: HideModuleNameAttribute
  nameWithType: HideModuleNameAttribute
  fullName: Microsoft.VisualBasic.HideModuleNameAttribute
  type: Class
  summary: "O <xref uid=&quot;langword_csharp_HideModuleNameAttribute&quot; name=&quot;HideModuleNameAttribute&quot; href=&quot;&quot;> </xref> de atributo, quando aplicado a um módulo, permite que os membros de módulo sejam acessados usando somente a qualificação necessária para o módulo."
  remarks: "Esse atributo é útil para expor os membros do módulo sem mostrar o próprio módulo. Ao usar o IntelliSense a [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] ambiente de desenvolvimento integrado (IDE) para [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], o módulo não aparece na lista de conclusão de instrução. Em vez disso, o IntelliSense exibe os membros do módulo.       Mesmo quando o nome do módulo é ocultado, os membros do módulo ainda são acessíveis por meio do módulo.       Se um nome de membro está em conflito com outro identificador ou um membro de outro módulo com o `HideModuleNameAttribute` de atributo, em seguida, o membro não aparece no IntelliSense no nível de módulo."
  example:
  - "This example shows how to use the `HideModuleNameAttribute` attribute to add a Database object to `My`, which can be accessed through `My.Database`.  \n  \n [!code-vb[VbCnAttributes#26](~/add/codesnippet/visualbasic/VbCnAttributes/Class2.vb#26)]  \n  \n The `Namespace` statement must appear outside of any classes or modules."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class HideModuleNameAttribute : Attribute
