ouse> </xref:System.Windows.UIElement> O evento adiciona a conveniência de não precisar verificar os estados de botão do mouse (esquerda-direita, para cima para baixo) dos eventos de mouse original nos dados do evento. Para cenários mais avançados, como verificação de estados de botões não padrão, talvez seja necessário usar o [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] de <xref:System.Windows.Input.Mouse>classe em vez daqueles em <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> </xref:System.Windows.Input.Mouse>      > [!IMPORTANT] > Algumas classes de controle podem ter inerente à classe de tratamento de eventos do botão do mouse. O botão esquerdo do mouse para baixo de evento é o evento mais provável para ter um controle de manipulação de classe. A classe tratamento geralmente marca subjacente <xref:System.Windows.Input.Mouse>classe de evento como manipulado.</xref:System.Windows.Input.Mouse> Depois que o evento é marcado como tratado, outros manipuladores de instância associados a esse elemento normalmente não são gerados. Outros classe ou instância manipuladores anexados a elementos na direção bolha na direção da raiz na árvore de interface do usuário também normalmente não são gerados.       Você pode resolver o problema que é descrito na importante anterior e ainda recebe eventos MouseLeftButtonDown para o botão esquerdo do mouse para baixo de eventos em uma classe derivada que tem classe tratamento usando qualquer uma dessas soluções:-anexar manipuladores para o <xref:System.Windows.UIElement.PreviewMouseDown>evento, que não está marcado como manipulados pelos controles.</xref:System.Windows.UIElement.PreviewMouseDown> Observe que, porque esse é um evento de visualização, a rota iniciado na raiz e túneis para o controle.      -Registrar um manipulador no controle de maneira procedural chamando <xref:System.Windows.UIElement.AddHandler%2A>e escolhendo a opção de assinatura que permite que os manipuladores escutar eventos mesmo se eles ainda estão marcados como manipulados nos dados de evento roteado.</xref:System.Windows.UIElement.AddHandler%2A>      <a name=&quot;routedEventInfo_MouseLeftButtonDown&quot;></a># # Roteadas informações de evento | | |   |-|-|   | Campo de identificador | <xref:System.Windows.UIElement.MouseLeftButtonDownEvent>|   | Estratégia de roteamento | Direct |   | Delegado | <xref:System.Windows.Input.MouseButtonEventHandler>|      -Substituir <xref:System.Windows.UIElement.OnMouseLeftButtonDown%2A>para implementar a manipulação de classe para esse evento em classes derivadas.</xref:System.Windows.UIElement.OnMouseLeftButtonDown%2A> </xref:System.Windows.Input.MouseButtonEventHandler> </xref:System.Windows.UIElement.MouseLeftButtonDownEvent>"
