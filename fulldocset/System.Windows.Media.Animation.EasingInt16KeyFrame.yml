  summary: "Uma classe que permite que você associe atenuação funciona com um <xref href=&quot;System.Windows.Media.Animation.Int16AnimationUsingKeyFrames&quot;> </xref> chave quadro de animação."
  remarks: "Para obter um exemplo do uso de um objeto semelhante a esse, consulte <xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>.</xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>       Essa classe é usada como parte de um <xref:System.Windows.Media.Animation.Int16KeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames>para animar uma <xref:System.Int16>valor da propriedade ao longo de um conjunto de quadros-chave.</xref:System.Int16> </xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Int16KeyFrameCollection> Isso <xref:System.Windows.Media.Animation.Int16KeyFrame>interpola entre o <xref:System.Int16>valor de quadro chave anterior e seu próprio valor linearmente com uma função de atenuação para produzir o valor de saída.</xref:System.Int16> </xref:System.Windows.Media.Animation.Int16KeyFrame>"
