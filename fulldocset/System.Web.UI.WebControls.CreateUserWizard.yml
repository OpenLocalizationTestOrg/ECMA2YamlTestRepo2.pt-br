  name: CreateUserWizard
  nameWithType: CreateUserWizard
  fullName: System.Web.UI.WebControls.CreateUserWizard
  type: Class
  summary: "Fornece uma interface do usuário para criar novas contas de usuário do site da Web."
  remarks: "Neste tópico:- [Introdução](#Introduction)      -   [criando um usuário](#creating_a_user)      -   [estilos e modelos](#styles_and_templates)      -   [validação agrupamento](#validation_grouping)      -   [formatação usando modelos de Layout](#formatting_using_layout_templates)      -   [acessibilidade](#Accessibility)      -   [sintaxe declarativa](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> # # controle CreateUserWizard a Introdução fornece a interface de usuário para o <xref:System.Web.Security.MembershipProvider>objeto que se comunica com o armazenamento de dados de usuário do seu site para criar novas contas de usuário no repositório de dados.</xref:System.Web.Security.MembershipProvider>       CreateUserWizard depende de <xref:System.Web.Security.MembershipProvider>para criar o usuário e desabilitá-las se necessário.</xref:System.Web.Security.MembershipProvider>      > [!NOTE] > Se você não estiver familiarizado com os controles de logon do ASP.NET, talvez seja útil ler [visão geral dos controles de logon ASP.NET](~/add/includes/ajax-current-ext-md.md) antes de continuar. Para obter uma lista de outros tópicos relacionados a controles de logon e associação, consulte [Gerenciando usuários com o uso de associações](~/add/includes/ajax-current-ext-md.md).       Por padrão, o controle CreateUserWizard aceitará um nome de usuário e senha do visitante do site da Web. Com base nos requisitos do <xref:System.Web.Security.MembershipProvider>objeto CreateUserWizard controle aceitará opcionalmente um endereço de email, representado pela <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>propriedade e uma pergunta de confirmação de recuperação de senha e resposta, representado por <xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A>e <xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A>.</xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A> do site</xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.Security.MembershipProvider> Para uma tabela que mostra todos os controles necessários e opcionais para CreateUserWizard, consulte <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>.</xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>      > [!IMPORTANT] > Se <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>for definido como `true` e a <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>propriedade é definida no arquivo de Web. config do aplicativo, você pode potencialmente gerar uma senha que não passa no teste. nível de expressão regular</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> Nesse caso, a criação de um usuário gera um erro que indica uma senha inválida.      <a name=&quot;creating_a_user&quot;></a># # Criando um usuário quando um usuário é criado com o CreateUserWizard, o controle interage com o atual <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>para realizar as seguintes tarefas na ordem.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>      1.  Criar uma senha se <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>for definido como `true`.</xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>      2.  Crie o usuário no repositório de dados que o <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>representa.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>      3.  Desabilitar o usuário no repositório se o <xref:System.Web.UI.WebControls.CreateUserWizard.DisableCreatedUser%2A>está definida como `true.` você pode estender o controle CreateUserWizard para aceitar informações adicionais, adicionando campos adicionais, ou adicionando etapas adicionais antes ou após os modelos fornecidos na <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>e <xref:System.Web.UI.WebControls.CreateUserWizard.CompleteStep%2A>Propriedades.</xref:System.Web.UI.WebControls.CreateUserWizard.CompleteStep%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.DisableCreatedUser%2A>      > [!NOTE] > O <xref:System.Web.UI.WebControls.CreateUserWizardStep>etapa é a primeira etapa dentro do controle CreateUserWizard e é uma etapa necessária.</xref:System.Web.UI.WebControls.CreateUserWizardStep> Por padrão, o <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>está definida como `false` para impedir que o usuário retornar para o <xref:System.Web.UI.WebControls.CreateUserWizardStep>etapa e tentar acidentalmente criar outra conta de usuário com as mesmas credenciais.</xref:System.Web.UI.WebControls.CreateUserWizardStep> </xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> Se <xref:System.Web.UI.Control.EnableViewState%2A>for definido como `false`, o <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>propriedade não é mantida no modo de exibição estado e você deve incluir a lógica em seu aplicativo para manter o <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>valor.</xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> </xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> </xref:System.Web.UI.Control.EnableViewState%2A>       Propriedades do controle CreateUserWizard representadas por caixas de texto, como <xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A>, podem ser acessados durante todas as fases do ciclo de vida da página.</xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A> O controle assumirão a todas as alterações feitas pelo usuário final por meio do <xref:System.Web.UI.WebControls.TextBox.TextChanged>evento gerado por caixas de texto.</xref:System.Web.UI.WebControls.TextBox.TextChanged>       O controle CreateUserWizard opcionalmente pode enviar mensagens de email para novos usuários se você tiver configurado um servidor de email SMTP para enviar email. Para obter mais informações, consulte o <xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A>propriedade.</xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A>      > [!NOTE] > Controle CreateUserWizard o usa os serviços de email da Internet para enviar informações de logon para os usuários. Há riscos de segurança inerentes ao envio de senhas no email. Você deve determinar se esses riscos de segurança são aceitáveis para seu site.      <a name=&quot;styles_and_templates&quot;></a># # Estilos e modelos quando CreateUserWizard o controle não é personalizado com modelos, o <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>propriedade do controle CreateUserWizard aplica-se a primeira caixa de texto no controle e o <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>propriedade, que é aplicada a todas as caixas de texto do controle.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> Se o controle CreateUserWizard personalizado com modelos, em seguida, o <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>propriedade e o <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>são ignoradas.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> Nesse caso, definir diretamente a <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>propriedade e o <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>propriedade de cada controle filho de modelo.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       Propriedades do controle CreateUserWizard representadas por caixas de texto, como <xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A>e <xref:System.Web.UI.WebControls.CreateUserWizard.Password%2A>, são acessíveis durante todas as fases do ciclo de vida da página.</xref:System.Web.UI.WebControls.CreateUserWizard.Password%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A> O controle assumirão a todas as alterações feitas pelo usuário final por meio do <xref:System.Web.UI.WebControls.TextBox.TextChanged>evento gerado por caixas de texto.</xref:System.Web.UI.WebControls.TextBox.TextChanged>      > [!NOTE] > Configuração o <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>, <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>, ou <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>propriedade recria os controles filho do controle CreateUserWizard e seu estado de controle é perdido no processo.</xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> Para evitar essa situação, explicitamente mantêm o estado de controle de controles do filho do controle CreateUserWizard ou evitar colocar controles dentro de modelos.       A tabela a seguir lista as propriedades de estilo do controle CreateUserWizard e explica qual elemento de interface do usuário afeta cada propriedade de estilo. Para obter uma lista de quais propriedades de cada estilo se aplica, consulte a documentação para as propriedades de estilo individuais.      | Propriedade de estilo | Elemento de interface do usuário afetado |   |--------------------|-------------------------|   | <xref:System.Web.UI.WebControls.CreateUserWizard.ContinueButtonStyle%2A>| **Continuar** botão. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserButtonStyle%2A>| **Create User** botão. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.HyperLinkStyle%2A>| Links para outras páginas. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.InstructionTextStyle%2A>| Na página que informa aos usuários como usar o controle de texto de instrução. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.LabelStyle%2A>| Rótulos para todos os campos, como caixas de texto de entrada. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.TextBoxStyle%2A>| Campos de entrada de texto de entrada. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.TitleTextStyle%2A>| Texto para cada modo de exibição do título. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.CompleteSuccessTextStyle%2A>| Texto exibido para o usuário quando a tentativa de recuperação ou redefinição de senha é bem-sucedida. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.ErrorMessageStyle%2A>| Mensagens de erro quando o provedor de associação não conseguir criar uma nova conta de usuário. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordHintStyle%2A>| O texto que descreve os requisitos de senha. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.ValidatorTextStyle%2A>| Mensagens de erro associadas a validação. |      <a name=&quot;validation_grouping&quot;> </a> # # Controle CreateUserWizard o de agrupamento de validação usa um grupo de validação de forma que outros campos na mesma página como o controle CreateUserWizard pode ser validado separadamente.</xref:System.Web.UI.WebControls.CreateUserWizard.ValidatorTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.PasswordHintStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.ErrorMessageStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CompleteSuccessTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.LabelStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserButtonStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.ContinueButtonStyle%2A> Por padrão, o <xref:System.Web.UI.Control.ID%2A>propriedade do controle CreateUserWizard é usada como o nome do grupo de validação.</xref:System.Web.UI.Control.ID%2A> Por exemplo, um controle CreateUserWizard com a ID &quot;CreateUserWizard1&quot; usará um nome de grupo de validação de &quot;CreateUserWizard1&quot;. Se você deseja definir que o controle CreateUserWizard faz parte do grupo de validação, você deve o controle de modelo e alterar o nome do grupo de validação.       Observe que a classe CreateUserWizard herda o <xref:System.Web.UI.WebControls.Wizard>classe, que não oferece suporte a processamento especial do Microsoft Internet Explorer para não padrão ou modo quirks.</xref:System.Web.UI.WebControls.Wizard> CreateUserWizard não tenta otimizar o processamento de modo não padrão do Internet Explorer. Para obter a melhor renderização do Internet Explorer usando o controle CreateUserWizard, use o tipo de documento XHTML, que é adicionado por padrão no Visual Web Developer e Visual Studio.      <a name=&quot;formatting_using_layout_templates&quot;></a># # Formatação usando modelos de Layout CreateUserWizard controle permite que você especifique o layout do controle sem exigir que você use um HTML `table` elemento. Em vez disso, você pode usar um `LayoutTemplate` elemento para especificar o layout. O modelo de layout, você criar espaço reservado controles para indicar quais itens devem ser inseridos dinamicamente no controle. (Isso é semelhante ao modo como o modelo de modelo para o <xref:System.Web.UI.WebControls.ListView>controles funciona.)</xref:System.Web.UI.WebControls.ListView> Para obter mais informações, consulte o <xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>      <a name=&quot;Accessibility&quot;></a># # Acessib