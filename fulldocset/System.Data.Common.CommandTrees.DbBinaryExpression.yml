  summary: "Obtém ou define o <xref href=&quot;System.Data.Common.CommandTrees.DbExpression&quot;> </xref> que define o argumento da esquerda."
  remarks: "Tipos de expressão derivada podem executar mais rígidas verificações de tipo quando a propriedade esquerda é definida. Por exemplo, <xref:System.Data.Common.CommandTrees.DbUnionAllExpression>requer que sua expressão esquerdo tenha um tipo de resultado de coleção, enquanto <xref:System.Data.Common.CommandTrees.DbAndExpression>requer um tipo de resultado booliano.</xref:System.Data.Common.CommandTrees.DbAndExpression> </xref:System.Data.Common.CommandTrees.DbUnionAllExpression> Normalmente, tipos de expressão derivada não permitirá esquerda a ser definido como uma expressão com um tipo de resultado que não seja igual ou passível de promoção para o tipo de resultado do valor atual."
