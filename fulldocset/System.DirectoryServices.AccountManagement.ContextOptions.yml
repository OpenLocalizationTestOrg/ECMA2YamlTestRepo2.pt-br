  fullName: System.DirectoryServices.AccountManagement.ContextOptions.Negotiate
  type: Field
  assemblies:
  - System.DirectoryServices.AccountManagement
  namespace: System.DirectoryServices.AccountManagement
  summary: "O cliente é autenticado usando Kerberos ou NTLM. Quando o nome de usuário e senha não forem fornecidos, a API de gerenciamento de conta associa ao objeto usando o contexto de segurança do thread de chamada, que é o contexto de segurança da conta de usuário sob a qual o aplicativo está sendo executado ou da conta de usuário do cliente que representa o thread de chamada."
  syntax:
    content: Negotiate
    return:
      type: System.DirectoryServices.AccountManagement.ContextOptions
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
