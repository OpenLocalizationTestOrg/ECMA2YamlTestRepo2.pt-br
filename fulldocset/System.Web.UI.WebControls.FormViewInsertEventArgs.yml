  name: CommandArgument
  nameWithType: FormViewInsertEventArgs.CommandArgument
  fullName: System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém o argumento de comando para a operação de inserção é passado para o <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controle."
  remarks: "Quando você cria um botão de inserção para um dos modelos em um <xref:System.Web.UI.WebControls.FormView>controle, opcionalmente, você pode especificar um argumento para o botão de comando usando o <xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A>propriedade.</xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A> </xref:System.Web.UI.WebControls.FormView> O argumento de comando geralmente contém informações extras que acompanham o comando insert, esse é o valor para o campo de chave. A propriedade CommandArgument é fornecida como uma maneira conveniente para determinar o valor do argumento de comando do botão de inserção."
  syntax:
    content: public object CommandArgument { get; }
    return:
      type: System.Object
      description: "O argumento de comando para a operação de inserção passado para o <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> controle."
