  namespace: System.Web.UI.WebControls.WebParts
  summary: "Carrega os dados brutos do repositório de dados subjacente e converte os dados em um <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationState&quot;> </xref> objeto."
  remarks: "Esse método é usado pelo ponto de entrada principal do <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>classe para carregar os dados de personalização.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> A implementação padrão carrega os dados brutos do repositório de dados subjacente (funcionalidade é implementada em provedores derivadas) e, em seguida, converte os dados brutos em um <xref:System.Web.UI.WebControls.WebParts.PersonalizationState>instância.</xref:System.Web.UI.WebControls.WebParts.PersonalizationState>       Se o `ignoreCurrentUser` parâmetro é `true`, nenhum nome de usuário é passado para o <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationBlobs%2A>método.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationBlobs%2A> Um provedor de personalização pode escolher interpretar isso como o que significa que esse estado de personalização somente com um <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>escopo deve ser recuperado do armazenamento de dados subjacente.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>       Quando o <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Load%2A>método está sendo executado, ele chama o método LoadPersonalizationState e há três tipos de erros de desserialização que podem ocorrer à medida que o estado está sendo carregado.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Load%2A> Quando esses erros específicos ocorrem, nenhuma exceção é lançada e os eventos de erro são registrados em vez disso, o recurso de monitoramento de integridade (para obter informações sobre a integridade de monitoramento e acessar os logs criados por ele, consulte [visão geral sobre monitoramento de integridade ASP.NET](~/add/includes/ajax-current-ext-md.md)). Eventos de erro a ser gravado no log de desserialização a causa de três cenários seguintes:-uma falha ao tentar desserializar um tipo de propriedade que usa uma cadeia de caracteres <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>      -Uma falha ao tentar desserializar um tipo de propriedade que usa serialização binária.      -Uma falha ao tentar desserializar um tipo de propriedade porque uma instância do tipo não pode ser criada."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.PersonalizationState LoadPersonalizationState (System.Web.UI.WebControls.WebParts.WebPartManager webPartManager, bool ignoreCurrentUser);
    parameters:
    - id: webPartManager
