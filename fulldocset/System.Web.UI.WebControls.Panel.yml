- uid: System.Web.UI.WebControls.Panel.Direction
  id: Direction
  parent: System.Web.UI.WebControls.Panel
  langs:
  - csharp
  name: Direction
  nameWithType: Panel.Direction
  fullName: System.Web.UI.WebControls.Panel.Direction
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a direção na qual exibir controles que incluem texto em uma <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> controle."
  remarks: "Use a propriedade de direção para especificar a direção de exibição para controles que incluem texto em uma <xref:System.Web.UI.WebControls.Panel>controle.</xref:System.Web.UI.WebControls.Panel> Essa propriedade é definida usando um do <xref:System.Web.UI.WebControls.ContentDirection>valores de enumeração.</xref:System.Web.UI.WebControls.ContentDirection> A tabela a seguir lista os valores possíveis.      | Valor | Descrição |   |-----------|-----------------|   | `NotSet`| A direção de conteúdo não está definida. |   | `LeftToRight`| A direção do conteúdo é da esquerda para direita. |   | `RightToLeft`| A direção do conteúdo é da direita para esquerda. |       Se você especificar `LeftToRight`, controles filho que incluam texto de exibição da esquerda para a direita. Se você especificar `RightToLeft`, controles filho que incluem texto exibem da direita para esquerda. Use `RightToLeft` para exibir o texto para idiomas que são escritos da direita para a esquerda, como árabe ou hebraico.      > [!NOTE] > Esta propriedade é suportada apenas em navegadores que oferecem suporte a HTML 4.0 ou posterior."
  example:
  - "The following code example demonstrates how to programmatically set the Direction property. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the <xref:System.Web.UI.WebControls.ContentDirection> enumeration values. The display direction of the label and radio buttons in the panel change, based on the value the user selects from the list box. Note that this example uses English text. Therefore, when the `RightToLeft` value is selected, the text is justified on the right side of the <xref:System.Web.UI.WebControls.Panel> control, but the left-to-right order of the English text is maintained. In a real-world application you would not set the Direction property to `RightToLeft` if you were displaying text for a left-to-right language.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Panel.Direction#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_964_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ContentDirection Direction { get; set; }
    return:
      type: System.Web.UI.WebControls.ContentDirection
      description: "Uma da <xref href=&quot;System.Web.UI.WebControls.ContentDirection&quot;> </xref> valores de enumeração. O padrão é <xref uid=&quot;langword_csharp_NotSet&quot; name=&quot;NotSet&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Panel.Direction*
  exceptions: []
  platform:
  - net462
