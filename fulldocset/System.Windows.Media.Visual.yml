  name: Visual
  nameWithType: Visual
  fullName: System.Windows.Media.Visual
  type: Class
  summary: "Fornece suporte a processamento em [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], que inclui ocorrências de testes, a transformação de coordenadas e cálculos de caixa delimitadora."
  remarks: "A classe Visual é a abstração básica do qual cada <xref:System.Windows.FrameworkElement>deriva de objeto.</xref:System.Windows.FrameworkElement> Ele também serve como o ponto de entrada para escrever novos controles em [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]e de várias maneiras pode ser pensada como um equivalente de um identificador de janela (HWND) no [!INCLUDE[TLA#tla_win32](~/add/includes/tlasharptla-win32-md.md)] modelo de aplicativo.       O objeto Visual é um núcleo [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] objeto, cuja função principal é oferecer suporte a renderização. Controles de interface do usuário, como <xref:System.Windows.Controls.Button>e <xref:System.Windows.Controls.TextBox>, derivam da classe Visual e usar as propriedades definidas Visual para manter seus dados de renderização.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.Button> O objeto Visual oferece suporte para o seguinte:-exibição de saída: renderização persistente, serializado conteúdo de desenho de um visual.      -Transformações: Realizar transformações em um visual.      -Recorte: Fornecendo suporte de região de recorte para um visual.      -Teste de clique: Determinando se uma coordenada especificada (ponto) ou geometria está contida dentro dos limites de um visual.      -Cálculos de caixa delimitadora: Determinando o retângulo delimitador de um visual.       Em termos de arquitetura, o objeto Visual não inclui suporte para outros requisitos de desenvolvimento de aplicativo / [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] recursos que não estão relacionados imediatamente para o seu processamento, como o seguinte: - - Layout - de manipulação de eventos estilos - associação de dados - globalização Visual é fornecido como uma classe abstrata pública do qual ainda mais as classes podem ser derivadas. A ilustração a seguir mostra a hierarquia dos objetos visuais existentes que são definidos no [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] arquitetura.       ![Diagrama de classes derivadas do objeto Visual](~/add/media/visualclass01.png &quot;diagrama de classes derivadas do objeto Visual&quot;) hierarquia de classe Visual em alguns casos, os membros que são definidos como protegido no Visual são expostos como membros mais acessíveis com nomes semelhantes no derivada <xref:System.Windows.UIElement>classe.</xref:System.Windows.UIElement>       Para obter mais informações, consulte [visão geral de renderização do WPF gráficos](~/add/includes/ajax-current-ext-md.md).       Um Visual tem um número limitado de níveis. Nas versões anteriores do .NET Framework, essa profundidade máxima era 255. Esse limite é inadequada para alguns layouts que tem muitos níveis na árvore visual.       Em [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], a profundidade máxima de um Visual é 2047, que permite que muito mais árvores visual. Na maioria dos aplicativos, não há espaço suficiente para atravessar muitos níveis pilhas e o resultado é um <xref:System.StackOverflowException>durante o layout.</xref:System.StackOverflowException> Para o tamanho da pilha padrão, essa exceção geralmente é lançada quando a profundidade de árvore é aproximadamente 800, que corresponde a cerca de 190 aninhados <xref:System.Windows.Controls.TreeViewItem>objetos.</xref:System.Windows.Controls.TreeViewItem>       Se essa exceção é gerada pelo seu aplicativo e você precisa ter uma árvore visual mais profunda, você pode aumentar o tamanho da pilha do aplicativo. Você pode aumentar o tamanho da pilha usando a opção /STACK em tempo de compilação ou por meio do utilitário EDITBIN. Aumentar o tamanho da pilha pode afetar o desempenho do aplicativo. Para obter mais informações, consulte [alocações da pilha](http://go.microsoft.com/fwlink/?LinkId=165510) e [EDITBIN-opções](http://go.microsoft.com/fwlink/?LinkId=165511)."
