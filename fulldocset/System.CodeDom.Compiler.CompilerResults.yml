  name: CompilerResults
  nameWithType: CompilerResults
  fullName: System.CodeDom.Compiler.CompilerResults
  type: Class
  summary: "Representa os resultados de compilação que são retornados de um compilador."
  remarks: "Essa classe contém as seguintes informações sobre os resultados de uma compilação por um <xref:System.CodeDom.Compiler.ICodeCompiler>implementação de interface: - o <xref:System.CodeDom.Compiler.CompilerResults.CompiledAssembly%2A>propriedade indica que o assembly compilado.</xref:System.CodeDom.Compiler.CompilerResults.CompiledAssembly%2A> </xref:System.CodeDom.Compiler.ICodeCompiler>      -A <xref:System.CodeDom.Compiler.CompilerResults.Evidence%2A>propriedade indica a evidência de segurança para o assembly.</xref:System.CodeDom.Compiler.CompilerResults.Evidence%2A>      -A <xref:System.CodeDom.Compiler.CompilerResults.PathToAssembly%2A>propriedade indica o caminho para o assembly compilado, se ele não foi gerado apenas na memória.</xref:System.CodeDom.Compiler.CompilerResults.PathToAssembly%2A>      -A <xref:System.CodeDom.Compiler.CompilerResults.Errors%2A>propriedade indica todos os avisos e erros do compilador.</xref:System.CodeDom.Compiler.CompilerResults.Errors%2A>      -A <xref:System.CodeDom.Compiler.CompilerResults.Output%2A>propriedade contém as mensagens de saída do compilador.</xref:System.CodeDom.Compiler.CompilerResults.Output%2A>      -A <xref:System.CodeDom.Compiler.CompilerResults.NativeCompilerReturnValue%2A>propriedade indica o valor de código de resultado retornado pelo compilador.</xref:System.CodeDom.Compiler.CompilerResults.NativeCompilerReturnValue%2A>      -A <xref:System.CodeDom.Compiler.CompilerResults.TempFiles%2A>propriedade indica que os arquivos temporários gerados durante a compilação e vinculação.</xref:System.CodeDom.Compiler.CompilerResults.TempFiles%2A>      > [!NOTE] > Essa classe contém uma demanda de herança no nível de classe que se aplica a todos os membros. Um <xref:System.Security.SecurityException>é gerada quando a classe derivada não tem permissão de confiança total.</xref:System.Security.SecurityException> Para obter detalhes sobre as exigências de herança, consulte [demandas de herança](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - >-
    [!code-cpp[CompilerResultsExample#1](~/add/codesnippet/cpp/t-system.codedom.compile_2_1.cpp)]
     [!code-vb[CompilerResultsExample#1](~/add/codesnippet/visualbasic/t-system.codedom.compile_2_1.vb)]
     [!code-cs[CompilerResultsExample#1](~/add/codesnippet/csharp/t-system.codedom.compile_2_1.cs)]
