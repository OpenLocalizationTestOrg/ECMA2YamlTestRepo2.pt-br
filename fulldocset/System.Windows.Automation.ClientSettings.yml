    - id: assemblyName
      type: System.Reflection.AssemblyName
      description: "Nome do assembly."
  overload: System.Windows.Automation.ClientSettings.RegisterClientSideProviderAssembly*
  exceptions:
  - type: System.Windows.Automation.ProxyAssemblyNotLoadedException
    commentId: T:System.Windows.Automation.ProxyAssemblyNotLoadedException
    description: "Não foi possível carregar o assembly."
