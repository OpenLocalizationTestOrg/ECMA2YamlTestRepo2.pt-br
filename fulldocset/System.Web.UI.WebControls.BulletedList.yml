  summary: "Cria um controle que gera uma lista de itens em um formato com marcadores."
  remarks: "Neste tópico:- [Introdução](#Introduction)      -   [acessibilidade](#Accessibility)      -   [sintaxe declarativa](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> # # Introdução Use o controle de BulletedList para criar uma lista de itens que são formatados com marcadores.       Para especificar os itens de lista individual que você deseja exibir em um controle BulletedList, coloque uma <xref:System.Web.UI.WebControls.ListItem>objeto para cada entrada entre as marcas de abertura e fechamento do controle BulletedList.</xref:System.Web.UI.WebControls.ListItem>       Para especificar o tipo de marcador a ser usado para exibir os itens de lista em um controle BulletedList, defina o <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>propriedade para um dos tipos de marcador são definidos pelo <xref:System.Web.UI.WebControls.BulletStyle>enumeração.</xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> A tabela a seguir lista os estilos de marcador disponíveis.      | Estilo de marcador | Descrição |   |------------------|-----------------|   | <xref:System.Web.UI.WebControls.BulletStyle>| Não definida. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Um número. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Uma letra minúscula. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Uma letra maiuscula. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Um número romano minúsculo. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Um numeral romano em maiusculas. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Um círculo preenchido. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Um círculo vazio. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Um quadrado preenchido. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Uma imagem personalizada. |       Use o <xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A>propriedade para especificar o valor que inicia a numeração de itens de lista em um controle ordenado de BulletedList.</xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> O valor que é atribuído para o <xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A>propriedade será ignorada se o <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>estiver definida como o <xref:System.Web.UI.WebControls.BulletStyle>, <xref:System.Web.UI.WebControls.BulletStyle>, <xref:System.Web.UI.WebControls.BulletStyle>, ou <xref:System.Web.UI.WebControls.BulletStyle>campo.</xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> </xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> Se você definir o <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>o valor da propriedade <xref:System.Web.UI.WebControls.BulletStyle>para especificar uma imagem personalizada para o marcador, você deve definir o <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>propriedade também para especificar o local do arquivo de imagem.</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>       Para especificar o comportamento de exibição dos itens de lista em um BulletedList, defina o <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>propriedade para um dos valores que são definidos pelo <xref:System.Web.UI.WebControls.BulletedListDisplayMode>enumeração.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> Os comportamentos de exibição definidos são <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, <xref:System.Web.UI.WebControls.BulletedListDisplayMode>e <xref:System.Web.UI.WebControls.BulletedListDisplayMode>.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode>       Quando um hiperlink é clicado, ele navega para uma URL. Use o <xref:System.Web.UI.WebControls.ListItem.Value%2A>propriedade para especificar a URL de um hiperlink navega para.</xref:System.Web.UI.WebControls.ListItem.Value%2A> Use o <xref:System.Web.UI.WebControls.BulletedList.Target%2A>propriedade para especificar o quadro ou janela que exibe a página da Web que é para onde navegar quando um hiperlink é clicado.</xref:System.Web.UI.WebControls.BulletedList.Target%2A>       Quando o <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>estiver definida como <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, o controle BulletedList exibe itens de lista como links postar de volta para o servidor quando clicado.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> Para controlar programaticamente as ações que são executadas quando um botão de link é clicado, fornecer um manipulador de eventos para o <xref:System.Web.UI.WebControls.BulletedList.Click>evento.</xref:System.Web.UI.WebControls.BulletedList.Click> Observe que o <xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A>e <xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A>propriedades são herdadas do <xref:System.Web.UI.WebControls.ListControl>de classe e não são aplicáveis para o controle de BulletedList.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A> </xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A> Use os dados do evento de <xref:System.Web.UI.WebControls.BulletedListEventArgs>classe para determinar o índice do botão de link em um BulletedList que foi clicado.</xref:System.Web.UI.WebControls.BulletedListEventArgs>       O controle BulletedList também dá suporte à associação de dados. Para associar a BulletedList a uma fonte de dados, você pode usar qualquer um dos mecanismos de associação de dados fornecidos. Para obter mais informações, consulte [para bancos de dados de associação](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;Accessibility&quot;></a># # Acessibilidade a marcação processada por padrão para este controle pode não estar de acordo com os padrões de acessibilidade, como as diretrizes de prioridade 1 conteúdo WCAG Web Accessibility Guidelines 1.0 (). Para obter detalhes sobre o suporte de acessibilidade para este controle, consulte [controles ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a># # Sintaxe de declarativa```   <asp:BulletedList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       BulletImageUrl=&quot;uri&quot;       BulletStyle=&quot;NotSet|Numbered|LowerAlpha|UpperAlpha|LowerRoman|           UpperRoman|Disc|Circle|Square|CustomImage&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       DisplayMode=&quot;Text|HyperLink|LinkButton&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FirstBulletNumber=&quot;integer&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|           Medium|Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnClick=&quot;Click event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string|_blank|_parent|_search|_self|_top&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:BulletedList>   ```"
  example:
  - "This section contains two code examples. The first code example demonstrates how to create a BulletedList control with list items that are formatted as link buttons. The second code example demonstrates how to create a BulletedList control using data binding to specify the list items.  \n  \n The following code example demonstrates how to create a BulletedList control with list items that are formatted as link buttons. Text is displayed in a <xref:System.Web.UI.WebControls.Label> control when a list item is clicked.  \n  \n [!code-cs[BulletedListClassExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_371_1.aspx)]\n [!code-vb[BulletedListClassExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_371_1.aspx)]  \n  \n The following code example demonstrates how to create a BulletedList control using data binding to specify the list items. The list items are formatted as link buttons. Text is displayed in a <xref:System.Web.UI.WebControls.Label> control when a list item is clicked.  \n  \n [!code-cs[BulletedListClassDataBindExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_371_2.aspx)]\n [!code-vb[BulletedListClassDataBindExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_371_2.aspx)]"
