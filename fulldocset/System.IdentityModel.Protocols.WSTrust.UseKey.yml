  name: UseKey
  nameWithType: UseKey
  fullName: System.IdentityModel.Protocols.WSTrust.UseKey
  type: Class
  summary: "Representa o conteúdo do elemento wst:UseKey."
  remarks: "Esse elemento opcional permite que o cliente solicite o provedor de identidade para emitir um token que contém a chave pública que é especificada no elemento wst:UseKey. No entanto, o cliente tem que comprovar a posse da chave. Em uma mensagem SOAP baseada em WS-Security, o cliente pode adicionar seu certificado como um token de endosso ao cabeçalho de segurança para comprovar a posse da chave.       Para obter mais informações sobre o elemento que essa classe representa, consulte a versão da especificação WS-Trust que se aplica ao seu cenário."
