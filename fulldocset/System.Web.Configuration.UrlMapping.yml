  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.Configuration.UrlMapping&quot;> </xref> classe."
  remarks: "O construtor UrlMapping destina-se principalmente para uso interno pelo ASP.NET. Você não precisa derivar dessa classe, e porque ele pode ser usado para modificar o arquivo Web. config, você provavelmente nunca precisará usá-lo no código."
  example:
