  name: TableStyle
  nameWithType: TableStyle
  fullName: System.Web.UI.WebControls.TableStyle
  type: Class
  summary: "Representa o estilo para o <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref> controle e algumas partes da Web."
  remarks: "A classe TableStyle é usada para representar o estilo de um controle de tabela. Ele encapsula as propriedades que controlam a aparência de uma tabela e podem ser aplicadas a vários controles de tabela para fornecer uma aparência comum.       Você pode especificar uma imagem a ser exibida no plano de fundo da tabela definindo a <xref:System.Web.UI.WebControls.TableStyle.BackImageUrl%2A>propriedade.</xref:System.Web.UI.WebControls.TableStyle.BackImageUrl%2A> A quantidade de espaçamento entre as células de uma tabela é controlada pelo <xref:System.Web.UI.WebControls.TableStyle.CellSpacing%2A>propriedade.</xref:System.Web.UI.WebControls.TableStyle.CellSpacing%2A> O espaçamento entre a borda da célula e o conteúdo de uma célula é especificado usando o <xref:System.Web.UI.WebControls.TableStyle.CellPadding%2A>propriedade.</xref:System.Web.UI.WebControls.TableStyle.CellPadding%2A> Você pode especificar se as bordas de célula são exibidas, definindo o <xref:System.Web.UI.WebControls.TableStyle.GridLines%2A>propriedade.</xref:System.Web.UI.WebControls.TableStyle.GridLines%2A> O alinhamento horizontal da tabela em relação a outros elementos na página de Web Forms é indicado pelo <xref:System.Web.UI.WebControls.TableStyle.HorizontalAlign%2A>propriedade.</xref:System.Web.UI.WebControls.TableStyle.HorizontalAlign%2A>      > [!NOTE] > Essa classe é usada principalmente por desenvolvedores de controle."
  example:
  - "The following example creates a TableStyle object and then uses the <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method to apply it to a generated <xref:System.Web.UI.WebControls.Table> object.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
