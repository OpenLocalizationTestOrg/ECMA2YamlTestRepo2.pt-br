- uid: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeObject(System.Object,System.Object,Microsoft.VisualBasic.CompareMethod)
  id: LikeObject(System.Object,System.Object,Microsoft.VisualBasic.CompareMethod)
  parent: Microsoft.VisualBasic.CompilerServices.LikeOperator
  langs:
  - csharp
  name: LikeObject(Object,Object,CompareMethod)
  nameWithType: LikeOperator.LikeObject(Object,Object,CompareMethod)
  fullName: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeObject(Object,Object,CompareMethod)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.CompilerServices
  summary: "Executa a comparação de cadeia de caracteres de texto ou binário recebe dois objetos. Esse método auxiliar não deve ser chamado diretamente no seu código."
  remarks: "Para obter mais informações, consulte [Option Compare Statement](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static object LikeObject (object Source, object Pattern, Microsoft.VisualBasic.CompareMethod CompareOption);
    parameters:
    - id: Source
      type: System.Object
      description: "A cadeia de caracteres a ser comparado."
    - id: Pattern
      type: System.Object
      description: "A cadeia de caracteres na qual `Source` estão sendo comparados."
    - id: CompareOption
      type: Microsoft.VisualBasic.CompareMethod
      description: "Um <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref> enumeração que especifica se deve ou não usar comparação de texto. Se <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref>, esse método usa a comparação de texto; se <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref>, esse método usa comparação binária."
    return:
      type: System.Object
      description: "Um <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;> </xref> valor que indica se as cadeias de caracteres correspondem. Retorna <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref> se as cadeias de caracteres correspondem; caso contrário, <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeObject*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeString(System.String,System.String,Microsoft.VisualBasic.CompareMethod)
