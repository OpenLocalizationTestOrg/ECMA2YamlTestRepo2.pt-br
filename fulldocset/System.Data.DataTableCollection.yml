  summary: "Obtém um valor que indica se um <xref href=&quot;System.Data.DataTable&quot;> </xref> objeto com o nome especificado existe na coleção."
  remarks: "Especifique o nome do <xref:System.Data.DataTable>objeto usando o <xref:System.Data.DataTable.TableName%2A>propriedade.</xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataTable> Se você adicionar um <xref:System.Data.DataTable>à coleção com o <xref:System.Data.DataTableCollection.Add%2A>método, passando sem argumentos, a tabela tem um nome padrão, com base na ordem em que a tabela foi adicionada (&quot;Table1&quot;, &quot;Tabela2&quot; e assim por diante).</xref:System.Data.DataTableCollection.Add%2A> </xref:System.Data.DataTable>       Para obter o índice de um <xref:System.Data.DataTable>, use o <xref:System.Data.DataTableCollection.IndexOf%2A>método.</xref:System.Data.DataTableCollection.IndexOf%2A> </xref:System.Data.DataTable>      > [!NOTE] > Retorna `false` quando duas ou mais tabelas tiverem o mesmo nome mas diferentes namespaces. A chamada não êxito se houver qualquer ambiguidade durante a correspondência de um nome de tabela para exatamente uma tabela."
