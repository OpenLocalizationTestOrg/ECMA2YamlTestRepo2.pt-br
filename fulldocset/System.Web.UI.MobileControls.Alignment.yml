  name: Alignment
  nameWithType: Alignment
  fullName: System.Web.UI.MobileControls.Alignment
  type: Enum
  summary: "Especifica o alinhamento de um objeto renderizado. Essa classe não pode ser herdada. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "A enumeração de alinhamento representa o posicionamento horizontal de um item em seu contêiner pai, como um painel ou o formulário. Por exemplo, se você adicionar uma imagem a um formulário, você pode definir a posição horizontal se alinhe à direita do formulário.       Embora você possa usar os valores de bit em linguagens de script, você não pode usá-los com o ASP.NET. Por exemplo, `Alignment = &quot;2&quot;` dentro de um painel de marca não é uma instrução válida. No entanto, no Visual c#, você pode usar `this.myPanel.Alignment = 2`."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum Alignment
