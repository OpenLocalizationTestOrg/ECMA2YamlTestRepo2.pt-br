  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém a unidade de medida para o novo tamanho de um modo de exibição."
  remarks: "Quando essa propriedade é definida como <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, a unidade de medida para o <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>propriedade é determinada automaticamente pelo <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controlar e será um número ou um dia.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Lembre-se de que o <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>propriedade sempre é medida como um valor do eixo.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A> Certifique-se de que, se você definir explicitamente o tipo de tamanho, o tipo corresponde o eixo que pertence a barra de rolagem. Em outras palavras, não especifique <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>se não usa o eixo <xref:System.DateTime>valores.</xref:System.DateTime> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Observe que o <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>propriedade pode ser definida para um novo valor no <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>evento, mas não pode ser definida para um novo valor para o <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>evento porque o modo de exibição já foi criado.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> </xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize%2A>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType NewSizeType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType
      description: "Um <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;> </xref> valor de enumeração que representa a unidade de medida para o <xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize*>propriedade, que representa a largura ou altura de uma exibição de dados.</xref:System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSize*> O valor padrão é <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.ViewEventArgs.NewSizeType*
