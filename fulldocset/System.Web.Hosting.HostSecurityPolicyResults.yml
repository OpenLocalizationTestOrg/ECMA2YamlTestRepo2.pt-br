- uid: System.Web.Hosting.HostSecurityPolicyResults.Nothing
  id: Nothing
  parent: System.Web.Hosting.HostSecurityPolicyResults
  langs:
  - csharp
  name: Nothing
  nameWithType: HostSecurityPolicyResults.Nothing
  fullName: System.Web.Hosting.HostSecurityPolicyResults.Nothing
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "Indica que o conjunto de permissões para o assembly especificado está definido como vazio. Um conjunto de permissões vazia é uma nova instância do <xref href=&quot;System.Security.PermissionSet&quot;> </xref> classe, com um valor de parâmetro <xref:System.Security.Permissions.PermissionState.None>transmitido ao construtor.</xref:System.Security.Permissions.PermissionState.None> Um assembly que está associado um conjunto de permissões vazia não será carregado em um domínio de aplicativo de confiança parcial do ASP.NET. Portanto, você pode usar o nada campo para impedir que um assembly de carregamento em um domínio de aplicativo do ASP.NET de confiança parcial."
  syntax:
    content: Nothing
    return:
      type: System.Web.Hosting.HostSecurityPolicyResults
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
