  summary: "Adiciona um <xref href=&quot;System.Web.UI.DataVisualization.Charting.Series&quot;> </xref> objeto com o nome fornecido ao final da coleção."
  remarks: "Itens sempre são adicionados como o último item na coleção.       O `name` argumento refere-se a `Name` propriedade do objeto que está sendo adicionado.       **Observação** se você usar esse método para adicionar <xref:System.Web.UI.DataVisualization.Charting.Series>objetos para o <xref:System.Web.UI.DataVisualization.Charting.SeriesCollection>classe associado <xref:System.Web.UI.DataVisualization.Charting.DataPoint>objetos recém-adicionado <xref:System.Web.UI.DataVisualization.Charting.Series>objeto não pode ter mais de um valor de Y por ponto de dados.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.SeriesCollection> </xref:System.Web.UI.DataVisualization.Charting.Series> Para adicionar uma série que pode lidar com vários valores de Y por ponto de dados, use o <xref:System.Web.UI.DataVisualization.Charting.SeriesCollection.Add%2A>System.Int32)?qualifyHint=False&autoUpgrade=True definição do método sobrecarregado.</xref:System.Web.UI.DataVisualization.Charting.SeriesCollection.Add%2A>"
