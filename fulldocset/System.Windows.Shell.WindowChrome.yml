  summary: "Obtém ou define um valor que indica a quantidade que os cantos de uma janela são arredondados."
  remarks: "Defina a propriedade CornerRadius para especificar a quantidade de arredondamento nos cantos de uma janela. Essa propriedade pode ser definida como qualquer valor duplo positivo. Os valores podem ser não-uniforme.       Essa propriedade não afeta maximizadas windows ou windows que têm um quadro de vidro Windows Aero. Tem um efeito somente quando o Windows Aero (também chamado de Gerenciador de janelas da área de trabalho) não está habilitado ou o <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>propriedade é definida como 0.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Teste de clique na área de cliente não considera o CornerRadius ao determinar se o mouse estiver sobre uma borda de redimensionamento. Se o raio for muito grande, relativo a <xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>, em seguida, é possível que o usuário não pode executar um redimensionamento diagonal usando o mouse.</xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>      <a name=&quot;dependencyPropertyInfo_CornerRadius&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Shell.WindowChrome.CornerRadiusProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Shell.WindowChrome.CornerRadiusProperty>"
  syntax:
