  name: SamlAuthorizationDecisionStatement
  nameWithType: SamlAuthorizationDecisionStatement
  fullName: System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement
  type: Class
  summary: "Representa uma declaração para um <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token de segurança que afirma que uma decisão de autorização sobre acesso de assunto para o recurso especificado foi feita."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>tokens de segurança especificam suas declarações usando asserções SAML, que podem especificar se uma entidade está autorizada a acessar um recurso específico.</xref:System.IdentityModel.Tokens.SamlSecurityToken> As declarações em uma asserção de SAML são representadas por instruções de SAML. A especificação de SAML define um conjunto de tipos de declaração SAML e um deles é um SamlAuthorizationDecisionStatement. Um SamlAuthorizationDecisionStatement declara que uma decisão de autorização sobre acesso de assunto para o recurso especificado foi feita. A tabela a seguir resume as propriedades que estão associadas com a decisão de autorização.      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.AccessDecision%2A>| A decisão de autorização renderizada pela autoridade de SAML com relação ao recurso representado pela propriedade <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Evidence%2A>| Um conjunto de declarações SAML que a autoridade SAML baseava-se para a decisão de renderização. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>| Uma referência URI que identifica o recurso ao qual o acesso é procurado. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.SamlActions%2A>| O conjunto de ações que o assunto está autorizado a executar no recurso representado pelo <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>propriedade. |</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.SamlActions%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Evidence%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.AccessDecision%2A>"
