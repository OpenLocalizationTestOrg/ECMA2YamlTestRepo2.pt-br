  name: KeyInfoX509Data
  nameWithType: KeyInfoX509Data
  fullName: System.Security.Cryptography.Xml.KeyInfoX509Data
  type: Class
  summary: "Representa um <xref uid=&quot;langword_csharp_&lt;X509Data&gt;&quot; name=&quot;&lt;X509Data&gt;&quot; href=&quot;&quot;> </xref> subelemento de um XMLDSIG ou criptografia XML <xref uid=&quot;langword_csharp_&lt;KeyInfo&gt;&quot; name=&quot;&lt;KeyInfo&gt;&quot; href=&quot;&quot;> </xref> elemento."
  remarks: "KeyInfoX509Data classe representa o `<X509Data>` elemento que contém informações de certificado x.&509;v3 relacionadas à chave de criptografia ou de validação. Por exemplo, um `<X509Data>` elemento pode conter um certificado x.&509; cuja chave pública da entidade é a chave de validação, ou uma cadeia de certificados x.&509; que terminar em um certificado para a chave de validação, ou outros identificadores de certificados x.&509; relacionados.       Use a classe KeyInfoX509Data sempre que precisar incluir dados de certificado x.&509; em um documento XML assinado ou criptografado.       Para obter mais informações sobre o `<X509Data>` elemento, consulte a seção 4.4.4 da especificação XMLDSIG, que está disponível na World Wide Web Consortium (W3C) em www.w3.org/TR/xmldsig-core/, ou consulte a especificação de criptografia de XML, que está disponível a partir do W3C em www.w3.org/TR/xmlenc-core/."
  example:
  - "This section contains two code examples. The first example demonstrates how to sign an XML file using a detached signature. The second example demonstrates how to sign an XML file using an envelope signature.  \n  \n **Example #1**  \n  \n [!code-cpp[System.Security.Cryptography.XML.KeyInfoX509Data_Detached#1](~/add/codesnippet/cpp/t-system.security.crypto_68_1.cpp)]\n [!code-cs[System.Security.Cryptography.XML.KeyInfoX509Data_Detached#1](~/add/codesnippet/csharp/t-system.security.crypto_68_1.cs)]\n [!code-vb[System.Security.Cryptography.XML.KeyInfoX509Data_Detached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_68_1.vb)]  \n  \n **Example #2**  \n  \n [!code-cs[System.Security.Cryptography.XML.KeyInfoX509Data_Envelope#1](~/add/codesnippet/csharp/t-system.security.crypto_68_2.cs)]\n [!code-vb[System.Security.Cryptography.XML.KeyInfoX509Data_Envelope#1](~/add/codesnippet/visualbasic/t-system.security.crypto_68_2.vb)]\n [!code-cpp[System.Security.Cryptography.XML.KeyInfoX509Data_Envelope#1](~/add/codesnippet/cpp/t-system.security.crypto_68_2.cpp)]"
