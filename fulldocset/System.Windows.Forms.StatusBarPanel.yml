  name: StatusBarPanel
  nameWithType: StatusBarPanel
  fullName: System.Windows.Forms.StatusBarPanel
  type: Class
  summary: "Representa um painel em um <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> controle. Embora o <xref href=&quot;System.Windows.Forms.StatusStrip&quot;> </xref> controle substitui e adiciona a funcionalidade para o <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> controle de versões anteriores, <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> é mantido para compatibilidade com versões anteriores e o uso futuro, se você escolher."
  remarks: "Um StatusBarPanel representa um painel individual no <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>de um <xref:System.Windows.Forms.StatusBar>controle.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> Um StatusBarPanel pode conter texto e/ou em um ícone que pode ser usado para refletir o status de um aplicativo. Use o <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>, acessível por meio de <xref:System.Windows.Forms.StatusBar.Panels%2A?displayProperty=fullName>propriedade de um <xref:System.Windows.Forms.StatusBar>controle, recuperar, adicionar ou remover um StatusBarPanel individual.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.Panels%2A?displayProperty=fullName> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>       O StatusBarPanel fornece propriedades que permitem que você modificar o comportamento de exibição de um painel em um <xref:System.Windows.Forms.StatusBar>controle.</xref:System.Windows.Forms.StatusBar> Você pode usar o <xref:System.Windows.Forms.StatusBarPanel.Icon%2A>propriedade para exibir um ícone em um painel.</xref:System.Windows.Forms.StatusBarPanel.Icon%2A> Essa propriedade pode ser usada para fornecer uma representação gráfica de estado em um aplicativo. O <xref:System.Windows.Forms.StatusBarPanel.Alignment%2A>propriedade permite que você especifique como o texto e/ou um ícone é alinhado dentro do painel.</xref:System.Windows.Forms.StatusBarPanel.Alignment%2A> Para garantir que o painel é dimensionado corretamente para acomodar o texto do painel, você pode usar o <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>propriedade automaticamente redimensionar o painel de acordo com o texto do painel ou para preencher o restante de espaço dentro de <xref:System.Windows.Forms.StatusBar>controle.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A> O <xref:System.Windows.Forms.StatusBarPanel.MinWidth%2A>propriedade permite que você especifique uma largura mínima do painel garantir que ele não obtém menor do que os dados que ele é destinado a exibir.</xref:System.Windows.Forms.StatusBarPanel.MinWidth%2A>       O <xref:System.Windows.Forms.StatusBar>controle normalmente é usado para exibir informações de Ajuda ou informações de estado sobre o seu aplicativo.</xref:System.Windows.Forms.StatusBar> Geralmente, é importante exibir informações adicionais sobre dados que são apresentados em um painel. Você pode usar o <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>propriedade para exibir informações sempre que o ponteiro do mouse está localizada em um painel.</xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>       Embora o <xref:System.Windows.Forms.StatusBar>controle normalmente é usado para exibir informações textuais, você também pode fornecer seu próprio tipo de exibição para um StatusBarPanel.</xref:System.Windows.Forms.StatusBar> O <xref:System.Windows.Forms.StatusBarPanel.Style%2A>propriedade permite que você especifique como o StatusBarPanel será desenhada.</xref:System.Windows.Forms.StatusBarPanel.Style%2A> Por padrão, o <xref:System.Windows.Forms.StatusBarPanel.Style%2A>propriedade é usada para exibir o valor da <xref:System.Windows.Forms.StatusBarPanel.Text%2A>propriedade (e um ícone, se especificado no <xref:System.Windows.Forms.StatusBarPanel.Icon%2A>propriedade).</xref:System.Windows.Forms.StatusBarPanel.Icon%2A> </xref:System.Windows.Forms.StatusBarPanel.Text%2A> </xref:System.Windows.Forms.StatusBarPanel.Style%2A> Se a propriedade é definida como <xref:System.Windows.Forms.StatusBarPanelStyle>, você pode desenhar suas próprias informações para o painel.</xref:System.Windows.Forms.StatusBarPanelStyle> Você pode usar esse recurso para desenhar uma barra de progresso ou um ícone animado no painel.       Quando você cria uma instância da classe StatusBarPanel, as propriedades de leitura/gravação são definidas como valores iniciais. Para obter uma lista desses valores, consulte o <xref:System.Windows.Forms.StatusBarPanel.%23ctor%2A>construtor.</xref:System.Windows.Forms.StatusBarPanel.%23ctor%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.StatusBar> control on a form and adds two StatusBarPanel objects. The first StatusBarPanel, named `panel1`, displays status text for an application. The second StatusBarPanel, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the StatusBarPanel class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the <xref:System.Windows.Forms.StatusBar>. The example also uses the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the StatusBarPanel objects. This example assumes that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_6_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_6_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_6_1.vb)]"
