  summary: "Extrai o estado de personalização de um controle de Web Parts e aplica-se a um segundo controle de Web Parts."
  remarks: "Esse método extrai o estado de personalização de `webPartA` e se aplica a `webPartB`. Este método assume que `webPartA` e `webPartB` são do mesmo tipo. Se os controles de Web Parts são <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>controles, o método copia o estado de personalização do controle filho encapsulado em `webPartA` para o controle filho encapsulado em `webPartB`.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart>       Como parte da operação de cópia, `webPartB` está marcado como &quot;sujos&quot;."
  syntax:
    content: protected virtual void CopyPersonalizationState (System.Web.UI.WebControls.WebParts.WebPart webPartA, System.Web.UI.WebControls.WebParts.WebPart webPartB);
    parameters:
    - id: webPartA
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "O controle de Web Parts fornecendo os dados de personalização."
    - id: webPartB
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "O controle de Web Parts recebendo os dados de personalização."
  overload: System.Web.UI.WebControls.WebParts.WebPartPersonalization.CopyPersonalizationState*
  exceptions:
  - type: System.ArgumentNullException
