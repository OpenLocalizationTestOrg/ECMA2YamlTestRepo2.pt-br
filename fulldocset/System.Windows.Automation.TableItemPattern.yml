- uid: System.Windows.Automation.TableItemPattern.ColumnHeaderItemsProperty
  id: ColumnHeaderItemsProperty
  parent: System.Windows.Automation.TableItemPattern
  langs:
  - csharp
  name: ColumnHeaderItemsProperty
  nameWithType: TableItemPattern.ColumnHeaderItemsProperty
  fullName: System.Windows.Automation.TableItemPattern.ColumnHeaderItemsProperty
  type: Field
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Identifica a propriedade que recupera todos os cabeçalhos de coluna associados a um item de tabela ou célula."
  remarks: "Esse identificador é usado por aplicativos clientes de automação de interface do usuário. Provedores de automação de interface do usuário devem usar o campo equivalente no <xref:System.Windows.Automation.TableItemPatternIdentifiers>.</xref:System.Windows.Automation.TableItemPatternIdentifiers>       Essa propriedade não está presente no <xref:System.Windows.Automation.TableItemPattern.TableItemPatternInformation>e deve ser recuperada usando <xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A>ou <xref:System.Windows.Automation.AutomationElement.GetCachedPropertyValue%2A>.</xref:System.Windows.Automation.AutomationElement.GetCachedPropertyValue%2A> </xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A> </xref:System.Windows.Automation.TableItemPattern.TableItemPatternInformation>"
  example:
  - "In the following example, an array of automation element objects representing the primary row or column header items of a table is retrieved.  \n  \n For the purposes of this example, a relationship between the <xref:System.Windows.Automation.TablePattern.TablePatternInformation.RowOrColumnMajor%2A> property and the row and column header items is demonstrated. However, a table can have row and column headers regardless of the <xref:System.Windows.Automation.TablePattern.TablePatternInformation.RowOrColumnMajor%2A> property of the table.  \n  \n [!code-cs[UIATableItemPattern_snip#105](~/add/codesnippet/csharp/UIATableItemPattern_snip/UIATableItemPattern_snippets.cs#105)]\n [!code-vb[UIATableItemPattern_snip#105](~/add/codesnippet/visualbasic/UIATableItemPattern_snip/UIATableItemPattern_snippets.vb#105)]"
  syntax:
    content: public static readonly System.Windows.Automation.AutomationProperty ColumnHeaderItemsProperty;
    return:
      type: System.Windows.Automation.AutomationProperty
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
