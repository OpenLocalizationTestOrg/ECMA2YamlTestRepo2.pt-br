  name: MsmqIntegrationBindingElement
  nameWithType: MsmqIntegrationBindingElement
  fullName: System.ServiceModel.Configuration.MsmqIntegrationBindingElement
  type: Class
  summary: "Esse elemento de associação pode ser usado para habilitar [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] aplicativos para enviar mensagens para e receber mensagens de aplicativos MSMQ existentes que usam o COM, APIs nativas do MSMQ ou as APIs no <xref href=&quot;System.Messaging&quot;> </xref>. Use essa classe para enviar e receber mensagens de aplicativos de mensagens com base em MSMQ."
  remarks: "A classe MsmqIntegrationBindingElement tem propriedades para especificar como tratar a fila, como para especificar as garantias de transferência, se as mensagens devem ser armazenadas permanentemente e como as mensagens devem ser protegidas e autenticadas."
