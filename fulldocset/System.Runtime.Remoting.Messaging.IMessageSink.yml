  nameWithType: IMessageSink
  fullName: System.Runtime.Remoting.Messaging.IMessageSink
  type: Interface
  summary: "Define a interface para um coletor de mensagem."
  remarks: "Quando é feita uma chamada de método no proxy, a infraestrutura de comunicação remota fornece o suporte necessário para passar os argumentos para o objeto real entre os limites de comunicação remota, chamando o método do objeto real com os argumentos e retornar os resultados de volta para o cliente do objeto de proxy.       Uma chamada de método remoto é uma mensagem que vai do lado do cliente para o final do servidor e possivelmente novamente. Como cruzar os limites de comunicação remota no caminho, a chamada de método remoto passa por uma cadeia de `IMessageSink` objetos. Cada coletor na cadeia recebe o objeto de mensagem, executa uma operação específica e delega para o coletor Avançar na cadeia. O objeto proxy contém uma referência ao primeiro `IMessageSink` precisa usar para começar a cadeia.       Chamadas assíncronas, no momento da delegação, cada coletor fornece um coletor de resposta (outro `IMessageSink`) que será chamado pelo coletor próxima quando a resposta foi enviado novamente.       Diferentes tipos de Coletores de executam operações diferentes, dependendo do tipo de objeto de mensagem recebido. Por exemplo, um coletor pode causar um bloqueio a ser executada, outro pode impor a segurança de chamada, outra pode executar serviços de controle e confiabilidade de chamada de fluxo e ainda outro pode transportar a chamada para outra <xref:System.AppDomain>, processo ou computador.</xref:System.AppDomain> Dois ou mais Coletores de mensagem da cadeia podem interagem entre si em termos de cada ação específica."
  example:
  - "The following code example shows the implementation of the IMessageSink interface. Note that the sample assumes type definitions and assembly references that must be provided for the sample to compile.  \n  \n [!code-cs[IMessageSink_Client#3](~/add/codesnippet/csharp/t-system.runtime.remotin_40_1.cs)]\n [!code-vb[IMessageSink_Client#3](~/add/codesnippet/visualbasic/t-system.runtime.remotin_40_1.vb)]\n [!code-cpp[IMessageSink_Client#3](~/add/codesnippet/cpp/t-system.runtime.remotin_40_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IMessageSink
