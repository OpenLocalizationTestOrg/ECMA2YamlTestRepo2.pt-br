  namespace: System.Data.OleDb
  summary: "Retorna as colunas de tabelas (incluindo exibições) definidas no catálogo que é acessível a um determinado usuário."
  remarks: "Mapas de colunas no conjunto de linhas de colunas de banco de dados OLE. A menos que especificado em contrário, as colunas de restrição são retornadas na seguinte ordem.      | Coluna de restrição | Tipo de dados CLR | Descrição |   |------------------------|-------------------|-----------------|   | TABLE_CATALOG | `string`| Nome do catálogo. Um valor nulo se o provedor não oferece suporte a catálogos. |   | TABLE_SCHEMA | `string`| Nome do esquema não qualificado. Um valor nulo se o provedor não dá suporte a esquemas. |   | TABLE_NAME | `string`| Nome da tabela. A coluna retornada não pode conter um valor nulo. |   | NOME DA COLUNA | `string`| O nome da coluna; Isso pode não ser exclusivo. Se isso não puder ser determinado, um valor nulo será retornado. Esta coluna, junto com as colunas COLUMN_GUID e COLUMN_PROPID, formulários a ID de coluna. Uma ou mais dessas colunas será um valor nulo, dependendo de quais elementos da estrutura de DBID usa o provedor. (DBID é uma estrutura formal serializada na coluna Nome da coluna do conjunto de linhas COLUMN_DOMAIN_USAGE.) Se possível, a ID da coluna resultante deve ser persistente. No entanto, alguns provedores não dão suporte a identificadores persistentes para colunas. A ID da coluna de uma tabela base deve ser invariável em modos de exibição. |"
  syntax:
    content: public static readonly Guid Columns;
    return:
      type: System.Guid
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
