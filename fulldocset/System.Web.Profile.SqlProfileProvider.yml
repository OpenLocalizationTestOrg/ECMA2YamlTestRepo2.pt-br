  namespace: System.Web.Profile
  summary: "Atualiza o banco de dados de perfil do SQL Server com os valores de propriedade especificado."
  remarks: "O método SetPropertyValues é usado pelos serviços de perfil do ASP.NET para atualizar o banco de dados de perfil do SQL Server quando valores de propriedade são definidos para a solicitação atual. Valores de propriedade são definidos na fonte de dados para o aplicativo especificado pelo `applicationName` atributo no arquivo de configuração. Perfil de informações de propriedade e valores a serem atualizados o <xref:System.Web.Profile.SqlProfileProvider>são especificados como uma coleção de <xref:System.Configuration.SettingsPropertyValue>objetos.</xref:System.Configuration.SettingsPropertyValue> </xref:System.Web.Profile.SqlProfileProvider>"
  example:
  - "The following code example uses the SetPropertyValues method to modify profile property values.  \n  \n [!code-vb[System.Web.Profile.SqlProfileProvider#2](~/add/codesnippet/visualbasic/eb90ee15-e5e0-4271-8f24-_1.aspx)]\n [!code-cs[System.Web.Profile.SqlProfileProvider#2](~/add/codesnippet/csharp/eb90ee15-e5e0-4271-8f24-_1.aspx)]"
