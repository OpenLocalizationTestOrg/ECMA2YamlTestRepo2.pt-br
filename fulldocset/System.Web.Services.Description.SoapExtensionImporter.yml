  nameWithType: SoapExtensionImporter
  fullName: System.Web.Services.Description.SoapExtensionImporter
  type: Class
  summary: "Fornece uma interface comum e a funcionalidade de classes para gerar código atributos que especificam extensões SOAP."
  remarks: "O SoapExtensionImporter`abstract` classe expõe um `abstract` método <xref:System.Web.Services.Description.SoapExtensionImporter.ImportMethod%2A>, que permite que uma classe derivada para adicionar metadados a qualquer método que representa uma operação em uma associação.</xref:System.Web.Services.Description.SoapExtensionImporter.ImportMethod%2A> O próprio método não é um método de entrada. Os atributos de código, que são adicionados a todos os métodos da Web em uma classe de associação, representam extensões para o protocolo de serviços da Web do SOAP, por exemplo, para adicionar cabeçalhos adicionais para uma mensagem SOAP de saída ou fazer o processamento extra em uma mensagem SOAP de entrada.       Você pode usar uma classe derivada de SoapExtensionImporterto estender a geração de código de proxy de cliente ou `abstract` código do servidor. Você pode usar essa classe derivada em conjunto com uma classe derivada do `abstract` <xref:System.Web.Services.Protocols.SoapExtension>classe que estende o processamento de tempo de execução de mensagens SOAP no cliente ou serviço.</xref:System.Web.Services.Protocols.SoapExtension>       Você pode especificar SoapExtensionImporter em um arquivo de configuração por meio de `soapExtensionImporterTypes` elemento de configuração e seu filho `add` elemento. Você pode aplicar a configuração para:-um aplicativo ASP.NET: serviço ou cliente.      -Um aplicativo autônomo do .NET Framework: somente o cliente."
  syntax:
    content: public abstract class SoapExtensionImporter
  inheritance:
