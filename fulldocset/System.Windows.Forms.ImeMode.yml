  name: ImeMode
  nameWithType: ImeMode
  fullName: System.Windows.Forms.ImeMode
  type: Enum
  summary: "Especifica um valor que determina o status do Editor de método de entrada (IME) de um objeto quando o objeto é selecionado."
  remarks: "Um Editor de método de entrada (IME) permite aos usuários inserir e editar caracteres de chinês, japonês e coreano. O IME é um componente essencial para escrever scripts chinês, japonês e coreanos. Esses sistemas de escrita têm mais caracteres que podem ser codificados para um teclado normal. IMEs para esses idiomas usam sequências de caracteres de base que descrevem um caractere individual ou grupo de caracteres para permitir que você inserir um conjunto maior de caracteres. Caracteres de base podem ser letras de componente de sílabas Hangul, componentes fonéticos para caracteres de Kanji japonês ou várias combinações para caracteres chineses.      > [!IMPORTANT] > O usuário pode alterar interativamente o <xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName>, a menos que ele foi definido por meio de programação para desabilitar.</xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName> Nesse caso, o usuário não poderá usar o IME.   >> De <xref:System.Windows.Forms.Control.ImeMode%2A>propriedade é ignorada no Windows 8 quando o modo de entrada global está em vigor.</xref:System.Windows.Forms.Control.ImeMode%2A> Para obter mais informações, consulte [texto entrada alterado de por Thread para cada usuário](http://go.microsoft.com/fwlink/?LinkID=256509)."
  example:
  - "The following example shows how to set the value of a control's <xref:System.Windows.Forms.Control.ImeMode%2A> property.  \n  \n [!code-cpp[InputLanguageChanged#1](~/add/codesnippet/cpp/t-system.windows.forms.i_8_1.cpp)]\n [!code-vb[InputLanguageChanged#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_8_1.vb)]\n [!code-cs[InputLanguageChanged#1](~/add/codesnippet/csharp/t-system.windows.forms.i_8_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ImeMode
