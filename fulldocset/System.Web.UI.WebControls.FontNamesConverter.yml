      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> objeto que fornece informações sobre o contexto de um conversor de tipo. Você poderá opcionalmente passar <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> para esse parâmetro."
    - id: sourceType
      type: System.Type
      description: "Um &lt;xref:System.Type?displayProperty=fullName&gt; que representa o tipo de dados para converter."
    return:
