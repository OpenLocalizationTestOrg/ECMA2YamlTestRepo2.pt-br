  name: IToolboxService
  nameWithType: IToolboxService
  fullName: System.Drawing.Design.IToolboxService
  type: Interface
  summary: "Fornece métodos e propriedades para gerenciar e consultar a caixa de ferramentas no ambiente de desenvolvimento."
  remarks: "A interface IToolboxService fornece propriedades e métodos para adicionar e remover itens da caixa de ferramentas e o criador de caixa de ferramentas delegados de retorno de chamada, serializar e desserializar itens da caixa de ferramentas e recuperar informações de estado da caixa de ferramentas e o gerenciamento de estado da caixa de ferramentas.       Você pode recuperar informações sobre o conteúdo da caixa de ferramentas com os seguintes métodos: - o <xref:System.Drawing.Design.IToolboxService.CategoryNames%2A>propriedade indica as categorias atualmente disponíveis na caixa de ferramentas.</xref:System.Drawing.Design.IToolboxService.CategoryNames%2A>      -A <xref:System.Drawing.Design.IToolboxService.SelectedCategory%2A>propriedade indica a categoria selecionada no momento da caixa de ferramentas.</xref:System.Drawing.Design.IToolboxService.SelectedCategory%2A>      -O <xref:System.Drawing.Design.IToolboxService.GetToolboxItems%2A>método recupera os itens na caixa de ferramentas, opcionalmente filtradas por categoria especificada da caixa de ferramentas.</xref:System.Drawing.Design.IToolboxService.GetToolboxItems%2A>      -O <xref:System.Drawing.Design.IToolboxService.GetSelectedToolboxItem%2A>método recupera <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> atualmente selecionado</xref:System.Drawing.Design.IToolboxService.GetSelectedToolboxItem%2A>      -O <xref:System.Drawing.Design.IToolboxService.SetSelectedToolboxItem%2A>método seleciona especificado <xref:System.Drawing.Design.ToolboxItem>como o item atual da caixa de ferramentas.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.SetSelectedToolboxItem%2A>      -O <xref:System.Drawing.Design.IToolboxService.IsSupported%2A>método indica se especificado serializado objeto, se ele for um <xref:System.Drawing.Design.ToolboxItem>, há suporte para o host de designer especificado, ou se ele corresponde os atributos especificados.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.IsSupported%2A>      -O <xref:System.Drawing.Design.IToolboxService.IsToolboxItem%2A>método indica se o objeto serializado é <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.IsToolboxItem%2A>       Você pode adicionar e remover itens da caixa de ferramentas com os seguintes métodos: - o <xref:System.Drawing.Design.IToolboxService.AddToolboxItem%2A>método adiciona uma <xref:System.Drawing.Design.ToolboxItem>à caixa de ferramentas, criando a categoria especificada opcionalmente se ele não existe.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.AddToolboxItem%2A>      -O <xref:System.Drawing.Design.IToolboxService.AddLinkedToolboxItem%2A>método adiciona uma <xref:System.Drawing.Design.ToolboxItem>que só é habilitada para o projeto atual para a caixa de ferramentas.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.AddLinkedToolboxItem%2A>      -O <xref:System.Drawing.Design.IToolboxService.RemoveToolboxItem%2A>método Remove especificado <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.RemoveToolboxItem%2A>      -O <xref:System.Drawing.Design.IToolboxService.AddCreator%2A>método adiciona um <xref:System.Drawing.Design.ToolboxItemCreatorCallback>delegado capaz de converter um tipo de dados armazenados na caixa de ferramentas para <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.ToolboxItemCreatorCallback> </xref:System.Drawing.Design.IToolboxService.AddCreator%2A>      -O <xref:System.Drawing.Design.IToolboxService.RemoveCreator%2A>método remove qualquer <xref:System.Drawing.Design.ToolboxItemCreatorCallback>delegados para o tipo de dados especificado.</xref:System.Drawing.Design.ToolboxItemCreatorCallback> </xref:System.Drawing.Design.IToolboxService.RemoveCreator%2A>       Atualizar a caixa de ferramentas, marcar um item de caixa de ferramentas, como usado ou defina o cursor do mouse em um cursor que representa o item de caixa de ferramentas atual usando os seguintes métodos: - o <xref:System.Drawing.Design.IToolboxService.Refresh%2A>método atualiza a exibição de caixa de ferramentas para refletir o estado atual dos itens da caixa de ferramentas.</xref:System.Drawing.Design.IToolboxService.Refresh%2A>      -O <xref:System.Drawing.Design.IToolboxService.SelectedToolboxItemUsed%2A>método sinaliza a caixa de ferramentas que o item selecionado da caixa de ferramentas foi usado.</xref:System.Drawing.Design.IToolboxService.SelectedToolboxItemUsed%2A>      -O <xref:System.Drawing.Design.IToolboxService.SetCursor%2A>método define o cursor do mouse em um cursor que representa o item atual da caixa de ferramentas.</xref:System.Drawing.Design.IToolboxService.SetCursor%2A>       Você pode usar a caixa de ferramentas para serializar ou desserializar um item de caixa de ferramentas usando os seguintes métodos: - o <xref:System.Drawing.Design.IToolboxService.DeserializeToolboxItem%2A>método tentar retornar um <xref:System.Drawing.Design.ToolboxItem>do objeto de item de caixa de ferramentas serializado especificado.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.DeserializeToolboxItem%2A>      -O <xref:System.Drawing.Design.IToolboxService.SerializeToolboxItem%2A>método retorna um objeto serializado que representa o <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> especificado</xref:System.Drawing.Design.IToolboxService.SerializeToolboxItem%2A>"
  example:
  - "The following code example demonstrates the use of the IToolboxService in design mode to list and select toolbox categories and items, and to create components or controls from toolbox items and add them to a <xref:System.Windows.Forms.Form>. To use the example, compile the code to an assembly, and add a reference to the assembly in a Windows Forms application. If you are using [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)], the `IToolboxServiceControl` is automatically added to the **Toolbox**. Create an instance of the `IToolboxServiceControl` on a form to test its behavior.  \n  \n [!code-cpp[IToolboxServiceExample1#1](~/add/codesnippet/cpp/t-system.drawing.design._9_1.cpp)]\n [!code-vb[IToolboxServiceExample1#1](~/add/codesnippet/visualbasic/t-system.drawing.design._9_1.vb)]\n [!code-cs[IToolboxServiceExample1#1](~/add/codesnippet/csharp/t-system.drawing.design._9_1.cs)]  \n  \n The following code example provides a component that uses the IToolboxService to add a \"Text\" data format handler, or <xref:System.Drawing.Design.ToolboxItemCreatorCallback>, to the toolbox. The data creator callback delegate passes any text data pasted to the toolbox and dragged onto a form to a custom <xref:System.Drawing.Design.ToolboxItem> that creates a <xref:System.Windows.Forms.TextBox> containing the text.  \n  \n [!code-cpp[ToolboxCreatorCallbackSample#1](~/add/codesnippet/cpp/t-system.drawing.design._9_2.cpp)]\n [!code-vb[ToolboxCreatorCallbackSample#1](~/add/codesnippet/visualbasic/t-system.drawing.design._9_2.vb)]\n [!code-cs[ToolboxCreatorCallbackSample#1](~/add/codesnippet/csharp/t-system.drawing.design._9_2.cs)]"
