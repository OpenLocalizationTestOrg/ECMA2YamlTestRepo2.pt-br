  summary: "Obtém ou define um <xref:System.EventArgs>que contém os dados adicionais associados com determinados tipos de eventos de status do fluxo de trabalho.</xref:System.EventArgs>"
  remarks: "Para a maioria dos eventos de status do fluxo de trabalho, EventArgs é uma referência nula (`Nothing`); no entanto, para determinados tipos de eventos de status do fluxo de trabalho a infra-estrutura de controle de tempo de execução usa EventArgs para retornar dados adicionais sobre o evento de status do fluxo de trabalho. A seguinte tabela lista o <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>valores que correspondem a esses eventos de status especial do fluxo de trabalho e o tipo de objeto retornados em EventArgs para cada um desses eventos de status do fluxo de trabalho.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>      | O valor de <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| Objeto EventArgs |   |---------------------------------------------------------------------------------------------------------------------------------------------------------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowExceptionEventArgs>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowSuspendedEventArgs>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs>|       Essa propriedade é definida pelo tempo de execução de infra-estrutura de controle.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowSuspendedEventArgs> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowExceptionEventArgs> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>"
  syntax:
