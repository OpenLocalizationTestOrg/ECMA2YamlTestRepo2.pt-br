  - System.Management
  namespace: System.Management
  summary: "Obtém um valor que indica se o <xref href=&quot;System.Management.ManagementScope&quot;> </xref> está atualmente associado a um servidor WMI e um namespace."
  remarks: "Um escopo é desconectado após criação até que alguém chama explicitamente <xref:System.Management.ManagementScope.Connect%2A>, ou usa o escopo de qualquer operação que requer uma conexão ao vivo.</xref:System.Management.ManagementScope.Connect%2A> Além disso, o escopo está desconectado da conexão anterior sempre que as propriedades de identifica do escopo são alteradas.      ## O valor da propriedade `true` se uma conexão está ativa (associada a um servidor e o namespace); caso contrário, `false`.      ## Relação de confiança de segurança do .NET framework completo para o chamador imediato. Este membro não pode ser usado por código parcialmente confiável. Para obter mais informações, consulte [usando bibliotecas de código parcialmente confiável](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsConnected { get; }
    return:
      type: System.Boolean
      description: "Retorna um <xref:System.Boolean>valor que indica se o escopo está atualmente associado a um servidor WMI e um namespace.</xref:System.Boolean>"
  overload: System.Management.ManagementScope.IsConnected*
