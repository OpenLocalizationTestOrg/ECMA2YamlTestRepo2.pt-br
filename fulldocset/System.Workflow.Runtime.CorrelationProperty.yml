  fullName: System.Workflow.Runtime.CorrelationProperty
  type: Class
  summary: "Representa um par de nome e o valor usado para correlacionar mensagens para atividades específicas de recebimento."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Classes de CorrelationProperty são definidos como <xref:System.Workflow.ComponentModel.ActivityBind>Propriedades de atividades do serviço de Conexão do fluxo de trabalho.</xref:System.Workflow.ComponentModel.ActivityBind> Por padrão, essas propriedades estão associadas a variáveis declaradas na atividade de fluxo de trabalho raiz. Para atividades dinâmicas como <xref:System.Workflow.Activities.ReplicatorActivity>e <xref:System.Workflow.Activities.ConditionedActivityGroup>cada um de seus filhos não pode compartilhar um objeto CorrelationProperty universal.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ReplicatorActivity> Considere o cenário em que cada tarefa dentro de um <xref:System.Workflow.Activities.ReplicatorActivity>deve gerenciar sua própria conversa.</xref:System.Workflow.Activities.ReplicatorActivity> As atividades filho dentro do <xref:System.Workflow.Activities.ReplicatorActivity>requer uma instância de CorrelationProperty exclusiva por contexto de execução ou por tarefa.</xref:System.Workflow.Activities.ReplicatorActivity> Para fazer isso, você precisa definir uma atividade personalizada que tem uma propriedade de instância CorrelationProperty e as atividades de fluxo de trabalho serviços de Conexão precisam associar a esta propriedade."
  example:
  - "The following example demonstrates creating a correlation property object, and accessing the Name and Value properties.  \n  \n [!code-cs[WF_Samples#2](~/add/codesnippet/csharp/wf_snippets/snippets.cs#2)]\n [!code-vb[WF_Samples#2](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#2)]"
  syntax:
