  name: ScriptResourceHandler
  nameWithType: ScriptResourceHandler
  fullName: System.Web.Handlers.ScriptResourceHandler
  type: Class
  summary: "Fornece um manipulador HTTP para processar solicitações de arquivos de script que são inseridos como recursos em um assembly. Essa classe não pode ser herdada."
  remarks: "A classe ScriptResourceHandler processa todas as solicitações para arquivos de script inseridos que são referenciados por meio de <xref:System.Web.UI.ScriptManager>classe.</xref:System.Web.UI.ScriptManager> O objeto ScriptResourceHandler recupera a biblioteca de script incorporado e todos os recursos localizados para a biblioteca de script. Se o <xref:System.Web.UI.ScriptReference.NotifyScriptLoaded%2A>está definida como `true`, o objeto ScriptResourceHandler adiciona uma chamada no final do arquivo de script para o método do objeto.</xref:System.Web.UI.ScriptReference.NotifyScriptLoaded%2A>       Por padrão, a classe ScriptResourceHandler compacta e armazena em cache os arquivos de script inserido para o Internet Explorer 7. Você pode ativar a compactação e desativar o cache por meio do <xref:System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCompression%2A>e <xref:System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCaching%2A>Propriedades de <xref:System.Web.Configuration.ScriptingScriptResourceHandlerSection>classe.</xref:System.Web.Configuration.ScriptingScriptResourceHandlerSection> </xref:System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCaching%2A> </xref:System.Web.Configuration.ScriptingScriptResourceHandlerSection.EnableCompression%2A> Você pode definir essas propriedades no arquivo Web. config.      > [!NOTE] > Você pode ativar a compactação para versões anteriores do Internet Explorer, criando um alias para o Internet Explorer 7, na seção do arquivo Web. config. Você então definir programaticamente o valor da <xref:System.Web.UI.Page.ClientTarget%2A>propriedade alias.</xref:System.Web.UI.Page.ClientTarget%2A> No entanto, não recomendamos essa abordagem porque ela fará com que uma diminuição no desempenho e ela introduz um alto risco de erros.       O arquivo de Web. config padrão para aplicativos da Web habilitado para AJAX do ASP.NET adiciona o ScriptResourceHandler como um manipulador. Você pode adicionar manualmente o manipulador para o seu aplicativo, incluindo o seguinte elemento no arquivo Web. config:```   <httpHandlers>     <add verb=&quot;GET,HEAD&quot; path=&quot;ScriptResource.axd&quot;        type=&quot;System.Web.Handlers.ScriptResourceHandler,        System.Web.Extensions, Version=1.0.61025.0, Culture=neutral,        PublicKeyToken=31bf3856ad364e35&quot; validate=&quot;false&quot; />   </httpHandlers>   ```"
  syntax:
    content: 'public class ScriptResourceHandler : System.Web.IHttpHandler'
