  name: ProfilePropertyMetadata
  nameWithType: ProfilePropertyMetadata
  fullName: System.Web.ApplicationServices.ProfilePropertyMetadata
  type: Class
  summary: "Fornece um conjunto de valores que descrevem uma propriedade de perfil."
  remarks: "Use a classe ProfilePropertyMetadata para recuperar informações sobre uma propriedade de perfil quando você acessar perfis por meio de <xref:System.Web.ApplicationServices.ProfileService>classe.</xref:System.Web.ApplicationServices.ProfileService> Você pode recuperar o nome e o tipo da propriedade, se ele é somente leitura, se ele pode ser acessado por usuários não autenticados e o valor padrão. Um aplicativo pode tomar as ações apropriadas com base nesses valores, como não tentar definir uma propriedade somente leitura.       Para acessar o objeto ProfilePropertyMetadata de um aplicativo que é compatível com o Windows Communication Framework (WCF), use o <xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A>método de <xref:System.Web.ApplicationServices.ProfileService>classe.</xref:System.Web.ApplicationServices.ProfileService> </xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A> O usuário não precisa estar conectado ao recuperar o objeto ProfilePropertyMetadata porque os metadados de propriedades de perfil não são específico para valores de propriedade do perfil do usuário.       Os valores na classe ProfilePropertyMetadata são definidos no arquivo Web. config no elemento da seção quando a propriedade está definida."
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class ProfilePropertyMetadata : System.Runtime.Serialization.IExtensibleDataObject
  inheritance:
  - System.Object
  implements:
  - System.Runtime.Serialization.IExtensibleDataObject
  inheritedMembers: []
