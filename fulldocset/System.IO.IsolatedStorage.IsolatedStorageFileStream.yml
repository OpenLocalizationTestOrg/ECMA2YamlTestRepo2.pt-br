  summary: "Copia bytes do buffer atual <xref href=&quot;System.IO.IsolatedStorage.IsolatedStorageFileStream&quot;> </xref> objeto em uma matriz."
  remarks: "O `buffer` parâmetro pode ser uma instância do <xref:System.Buffer>classe ou uma matriz de um dos seguintes tipos: <xref:System.Byte>, <xref:System.SByte>, <xref:System.Char>, <xref:System.Int16>, <xref:System.Int32>, <xref:System.Int64>, <xref:System.UInt16>, <xref:System.UInt32>, <xref:System.UInt64>, <xref:System.Single>, ou <xref:System.Double>.</xref:System.Double> </xref:System.Single> </xref:System.UInt64> </xref:System.UInt32> </xref:System.UInt16> </xref:System.Int64> </xref:System.Int32> </xref:System.Int16> </xref:System.Char> </xref:System.SByte> </xref:System.Byte> </xref:System.Buffer> O `offset` parâmetro retorna o deslocamento do byte em buffer no qual começar a escrever (índice no buffer) e o `count` parâmetro fornece o número máximo de bytes que será lido do fluxo. O valor retornado é o número real de bytes lidos ou zero se o fim do fluxo for atingido. Se a operação de leitura for bem-sucedida, a posição atual do fluxo for avançada pelo número de bytes lidos. Se ocorrer uma exceção, a posição atual do fluxo está inalterada.       O método de leitura trata o `buffer` parâmetro como um bloco de bytes, independentemente de seu tipo real. Da mesma forma, o `offset` e `count` são sempre especificados em bytes. Para `buffer` parâmetros diferentes matrizes de bytes, isso significa que um índice de elemento deve ser multiplicado pelo tamanho em bytes para formar um valor correto para o elemento `offset` ou `count`.       O método de leitura será retornado zero somente se o fim do fluxo for atingido. Em todos os outros casos, leitura lê sempre pelo menos um byte do fluxo antes de retornar. Se nenhum dado está disponível a partir de <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream>objeto após uma chamada para leitura, o método será bloqueado até que pelo menos um byte de dados podem ser retornado.</xref:System.IO.IsolatedStorage.IsolatedStorageFileStream>"
