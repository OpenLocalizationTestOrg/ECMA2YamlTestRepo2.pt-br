  name: SoapExtension
  nameWithType: SoapExtension
  fullName: System.Web.Services.Protocols.SoapExtension
  type: Class
  summary: "A classe base para as extensões de SOAP para XML Web services criados usando o ASP.NET."
  remarks: "O ASP.NET permite uma infraestrutura relacionada à SOAP possam ser criadas por meio de um mecanismo de extensibilidade. A arquitetura de extensão SOAP ASP.NET gira em torno de uma extensão que pode inspecionar ou modificar uma mensagem em estágios específicos na mensagem de processamento no cliente ou no servidor.       Extensões do ASP.NET é derivado da classe SoapExtension. O <xref:System.Web.Services.Protocols.SoapExtension.GetInitializer%2A>e <xref:System.Web.Services.Protocols.SoapExtension.Initialize%2A>métodos fornecem mecanismos alternativos para inicializar a extensão SOAP para melhorar o desempenho.</xref:System.Web.Services.Protocols.SoapExtension.Initialize%2A> </xref:System.Web.Services.Protocols.SoapExtension.GetInitializer%2A> <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A>é a essência do que a maioria das extensões SOAP, como o método é chamado em cada estágio definido no <xref:System.Web.Services.Protocols.SoapMessageStage>, permitindo que a extensão SOAP executar o comportamento desejado de extensão SOAP específica.</xref:System.Web.Services.Protocols.SoapMessageStage></xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A> Para extensões SOAP que precisam modificam a resposta SOAP, ou a solicitação SOAP <xref:System.Web.Services.Protocols.SoapExtension.ChainStream%2A>fornece uma oportunidade para receber os dados propostos a ser enviado pela rede.</xref:System.Web.Services.Protocols.SoapExtension.ChainStream%2A>"
  example:
  - "The following `TraceExtension` SOAP extension outputs the SOAP request and SOAP response to a specified file when applied to an XML Web service method. If the following SOAP extension is installed to run with an XML Web service, the ASPNET user account must have permission to write to the directory in which the log file is written.  \n  \n [!code-cs[Classic SoapExtension Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_23_1.cs)]\n [!code-cpp[Classic SoapExtension Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_23_1.cpp)]\n [!code-vb[Classic SoapExtension Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_23_1.vb)]"
  syntax:
    content: public abstract class SoapExtension
  inheritance:
