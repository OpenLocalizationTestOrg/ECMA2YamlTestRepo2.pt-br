    - id: identityReference
      type: System.Security.Principal.IdentityReference
      description: "A identidade ao qual a regra de acesso se aplica.  Ele deve ser um objeto que pode ser convertido como um <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>."
    - id: accessMask
      type: System.Int32
      description: "A máscara de acesso dessa regra. A máscara de acesso é uma coleção de 32 bits de bits anônimas, o significado dos quais é definido pelos integradores individuais."
    - id: isInherited
      type: System.Boolean
      description: "True se esta regra é herdada de um contêiner pai."
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "Especifica as propriedades de herança da regra de acesso."
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "Especifica se as regras de acesso herdado são propagadas automaticamente. Os sinalizadores de propagação serão ignorados se `inheritanceFlags` é definido como <xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref>."
    - id: type
      type: System.Security.AccessControl.AccessControlType
      description: "Especifica o tipo de controle de acesso válido."
    return:
      type: System.Security.AccessControl.AccessRule
      description: "O <xref href=&quot;System.Security.AccessControl.AccessRule&quot;> </xref> objeto criado por esse método."
