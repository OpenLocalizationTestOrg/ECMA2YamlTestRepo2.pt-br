  remarks: "Um controle de Web Parts compartilhado está visível para todos os usuários de uma página da Web. O oposto de um controle compartilhado é um controle por usuário, que é específico do usuário e é visível somente para o usuário que adicionou o controle a uma página.       Se um controle dinâmico for adicionado enquanto um usuário está exibindo a página no escopo de personalização compartilhado, o controle será compartilhado. Se o controle for adicionado enquanto o usuário está no escopo de personalização do usuário, o valor da propriedade IsShared para o controle será `false`.       Para obter mais informações sobre compartilhados e controles de usuário, consulte [Web Parts Personalization Overview](~/add/includes/ajax-current-ext-md.md)."
