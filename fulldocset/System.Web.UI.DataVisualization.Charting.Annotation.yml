  remarks: "A anotação está ancorada os valores X e Y do ponto de dados especificado e usa as mesmas coordenadas de eixos automaticamente como o ponto de dados.       Para posicionar automaticamente a anotação em relação ao ponto de ancoragem, certifique-se de suas <xref:System.Web.UI.DataVisualization.Charting.Annotation.X%2A> <xref:System.Web.UI.DataVisualization.Charting.Annotation.Y%2A>propriedades são</xref:System.Web.UI.DataVisualization.Charting.Annotation.Y%2A> definidos para <xref:System.Double.NaN>.</xref:System.Double.NaN> </xref:System.Web.UI.DataVisualization.Charting.Annotation.X%2A> O <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorAlignment%2A>propriedade pode ser usada para alterar o alinhamento de posição automática da anotação para o ponto de ancoragem.</xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorAlignment%2A> O <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorOffsetX%2A>e <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorOffsetY%2A>Propriedades podem ser usadas para adicionar um espaçamento extra.</xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorOffsetY%2A> </xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorOffsetX%2A>       Quando você usar essa propriedade, verifique se o <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorX%2A>e <xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorY%2A>propriedades são definidas como <xref:System.Double.NaN>, pois eles não têm precedência.</xref:System.Double.NaN> </xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorY%2A> </xref:System.Web.UI.DataVisualization.Charting.Annotation.AnchorX%2A>       Defina esse valor como `null` para desabilitar a anotação ancoragem para um ponto de dados."
