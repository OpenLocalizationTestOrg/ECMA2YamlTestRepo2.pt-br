- uid: System.IdentityModel.Configuration.ICustomIdentityConfiguration.LoadCustomConfiguration(System.Xml.XmlNodeList)
  id: LoadCustomConfiguration(System.Xml.XmlNodeList)
  parent: System.IdentityModel.Configuration.ICustomIdentityConfiguration
  langs:
  - csharp
  name: LoadCustomConfiguration(XmlNodeList)
  nameWithType: ICustomIdentityConfiguration.LoadCustomConfiguration(XmlNodeList)
  fullName: System.IdentityModel.Configuration.ICustomIdentityConfiguration.LoadCustomConfiguration(XmlNodeList)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Configuration
  summary: "Configuração personalizada de cargas de XML. Substitua este método para fornecer manipulação personalizada de elementos de configuração."
  remarks: "O método LoadCustomConfiguration é chamado pela infraestrutura de configuração. Quando este método é chamado, o `nodelist` parâmetro contém os elementos filho de nível superior do elemento pai que define a classe de objeto do arquivo de configuração. Por exemplo, uma classe derivada de <xref:System.IdentityModel.Tokens.IssuerNameRegistry>, terá os elementos filho do [ \\&lt; issuerNameRegistry\\&gt;](../Topic/%3CissuerNameRegistry%3E.md) elemento passado a `nodelist` parâmetro.</xref:System.IdentityModel.Tokens.IssuerNameRegistry> O `nodelist` é composta inteiramente de <xref:System.Xml.XmlElement>objetos.</xref:System.Xml.XmlElement> Cada um deles pode ter atributos e elementos filho dependendo do esquema de configuração definida para a classe que está sendo configurada."
  syntax:
    content: public void LoadCustomConfiguration (System.Xml.XmlNodeList nodeList);
    parameters:
    - id: nodeList
      type: System.Xml.XmlNodeList
      description: "Os nós XML que contêm a configuração personalizada. Cada nó na lista é do tipo <xref href=&quot;System.Xml.XmlElement&quot;> </xref>."
  overload: System.IdentityModel.Configuration.ICustomIdentityConfiguration.LoadCustomConfiguration*
  exceptions: []
  platform:
  - net462
