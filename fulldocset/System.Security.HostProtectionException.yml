  fullName: System.Security.HostProtectionException.DemandedResources
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Obtém ou define o host necessárias recursos de proteção que causou a exceção seja lançada."
  remarks: "Essa propriedade retorna o host necessárias categorias de proteção que causou a exceção seja lançada. Por exemplo, suponha que um método possui um <xref:System.Security.Permissions.HostProtectionAttribute>atributo que indica que o método expõe o estado compartilhado.</xref:System.Security.Permissions.HostProtectionAttribute> Quando o método é chamado, o <xref:System.Security.Permissions.HostProtectionAttribute>executa uma demanda de link para o estado compartilhado.</xref:System.Security.Permissions.HostProtectionAttribute> Se o host tiver definido o estado compartilhado como uma categoria proibida, em seguida, um <xref:System.Security.HostProtectionException>é gerado, e o valor da propriedade DemandedResources é <xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName>.</xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName> </xref:System.Security.HostProtectionException>"
  syntax:
    content: public System.Security.Permissions.HostProtectionResource DemandedResources { get; }
    return:
      type: System.Security.Permissions.HostProtectionResource
      description: "Uma combinação bit a bit do <xref href=&quot;System.Security.Permissions.HostProtectionResource&quot;> </xref> valores para identificar os recursos de proteção que causou a exceção seja lançada. O padrão é <xref href=&quot;System.Security.Permissions.HostProtectionResource&quot;> </xref>."
  overload: System.Security.HostProtectionException.DemandedResources*
  exceptions: []
  platform:
  - net462
