  namespace: System.Windows.Navigation
  summary: "Ocorre periodicamente durante um download para fornecer informações de andamento de navegação."
  remarks: "NavigationProgress é passado um <xref:System.Windows.Navigation.NavigationProgressEventArgs>que expõe as seguintes informações de progresso:-número de bytes baixados até o momento (<xref:System.Windows.Navigation.NavigationProgressEventArgs.BytesRead%2A>).</xref:System.Windows.Navigation.NavigationProgressEventArgs.BytesRead%2A> </xref:System.Windows.Navigation.NavigationProgressEventArgs>      -Número total de bytes para download (<xref:System.Windows.Navigation.NavigationProgressEventArgs.MaxBytes%2A>).</xref:System.Windows.Navigation.NavigationProgressEventArgs.MaxBytes%2A>       NavigationProgress é gerado uma vez para cada 1024 bytes do conteúdo baixado e mais uma vez se o número de bytes restantes é sempre menor que 1024 bytes. Por esse motivo, a manipulação NavigationProgress fornece uma maneira útil de controlar e exibir o andamento de um download atual.       NavigationProgress não ser gerado em alguns casos, como quando a mesma parte do conteúdo é direcionada, ou quando um fragmento de conteúdo é para onde navegar no conteúdo que está atualmente carregado (ou seja, o valor da <xref:System.Windows.Navigation.NavigationService.Content%2A>propriedade).</xref:System.Windows.Navigation.NavigationService.Content%2A>       Ao navegar para um recurso XAML compilado, o evento NavigationProgress final não poderá ser gerado. Isso significa que, ao final do download, o último relatado <xref:System.Windows.Navigation.NavigationProgressEventArgs.BytesRead%2A>valor não pode ser igual a <xref:System.Windows.Navigation.NavigationProgressEventArgs.MaxBytes%2A>valor.</xref:System.Windows.Navigation.NavigationProgressEventArgs.MaxBytes%2A> </xref:System.Windows.Navigation.NavigationProgressEventArgs.BytesRead%2A> Manipular o <xref:System.Windows.Navigation.NavigationService.LoadCompleted>evento para ser notificado quando a navegação foi concluída.</xref:System.Windows.Navigation.NavigationService.LoadCompleted>      > [!NOTE] > Quando <xref:System.Windows.Navigation.NavigationService>gera NavigationProgress, ele também gera <xref:System.Windows.Application.NavigationProgress?displayProperty=fullName>evento sobre o <xref:System.Windows.Application>objeto.</xref:System.Windows.Application> </xref:System.Windows.Application.NavigationProgress?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService>"
  example:
