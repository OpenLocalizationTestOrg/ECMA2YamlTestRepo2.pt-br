  fullName: System.Windows.Media.Animation.CircleEase
  type: Class
  summary: "Representa uma função de atenuação que cria uma animação que acelera e/ou será desacelerado usando uma função circular."
  remarks: "Você pode controlar se a animação acelera, será desacelerado, ou ambos, especificando o <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> O gráfico a seguir demonstra os diferentes valores de <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, onde *f*(*t*) representa o progresso de animação e *t* representa a hora.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![Gráficos de CircleEase EasingMode. ] (~/add/media/circleease-graph.png &quot;CircleEase EasingMode gráficos.&quot;)       A fórmula usada para esta função é o seguinte.       ![Fórmula matemática para CircleEase](~/add/media/circleease-formula.png &quot;fórmula matemática para CircleEase&quot;) os valores válidos para *t* são -1 <=> </=> *t*<= 1.></= 1.> Valores maiores que 1 são avaliados como 1 e os valores menores que -1 são avaliadas como -1. Isso significa que para valores fora desse intervalo, a animação continuará, mas a função de easing faz uma pausa quando ele entra no domínio inválido e retomar depois de sair do domínio inválido.       Há várias outras funções de atenuação além CircleEase que você pode explorar usando o exemplo a seguir do Silverlight.       [Executar este exemplo](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) além de usar as funções de atenuação incluídas no tempo de execução, você pode criar suas próprias funções personalizadas de atenuação herdando de <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_CircleEase&quot;></a># # Uso do elemento de objeto de XAML```   <CircleEase .../>   ```"
  example:
  - "The following example applies a CircleEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[CircleEase#CircleEase](~/add/codesnippet/xaml/t-system.windows.media.a_11_1.xaml)]\n [!code-xml[CircleEase#CircleEase](~/add/codesnippet/xaml/circleease/window1.xaml#circleease)]"
