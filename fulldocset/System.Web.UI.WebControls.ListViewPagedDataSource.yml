- uid: System.Web.UI.WebControls.ListViewPagedDataSource.Count
  id: Count
  parent: System.Web.UI.WebControls.ListViewPagedDataSource
  langs:
  - csharp
  name: Count
  nameWithType: ListViewPagedDataSource.Count
  fullName: System.Web.UI.WebControls.ListViewPagedDataSource.Count
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém o número de itens que serão usados da fonte de dados para a página atual."
  remarks: "Use a propriedade Count para determinar o número de itens que serão usados da fonte de dados. O valor retornado é determinado pelos seguintes critérios: - se a página atual não é a última página e o <xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>propriedade é definida como um valor que é maior que ou igual a 0, o valor da <xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>propriedade é retornada.</xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A> </xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>      -Se a página atual não é a última página e o <xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>propriedade é definida como um valor menor que 0, o valor da <xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSourceCount%2A>propriedade é subtraída do valor da <xref:System.Web.UI.WebControls.ListViewPagedDataSource.StartRowIndex%2A>propriedade antes de ser retornado.</xref:System.Web.UI.WebControls.ListViewPagedDataSource.StartRowIndex%2A> </xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSourceCount%2A> </xref:System.Web.UI.WebControls.ListViewPagedDataSource.MaximumRows%2A>      -Se a página atual for a última página, o valor de <xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSourceCount%2A>propriedade é subtraída do valor da <xref:System.Web.UI.WebControls.ListViewPagedDataSource.StartRowIndex%2A>propriedade antes de ser retornado.</xref:System.Web.UI.WebControls.ListViewPagedDataSource.StartRowIndex%2A> </xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSourceCount%2A>      -Se a <xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSource%2A>é de propriedade `null`, será retornado 0.</xref:System.Web.UI.WebControls.ListViewPagedDataSource.DataSource%2A>"
  syntax:
    content: public int Count { get; }
    return:
      type: System.Int32
      description: "O número de itens que serão usados da fonte de dados para a página atual."
  overload: System.Web.UI.WebControls.ListViewPagedDataSource.Count*
  exceptions: []
  platform:
  - net462
