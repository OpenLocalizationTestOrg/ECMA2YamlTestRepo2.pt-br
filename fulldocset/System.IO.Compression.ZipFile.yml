  name: CreateFromDirectory(String,String,CompressionLevel,Boolean)
  nameWithType: ZipFile.CreateFromDirectory(String,String,CompressionLevel,Boolean)
  fullName: System.IO.Compression.ZipFile.CreateFromDirectory(String,String,CompressionLevel,Boolean)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Cria um arquivo zip que contém os arquivos e diretórios do diretório especificado, usa o nível de compactação especificado e, opcionalmente, inclui o diretório base."
  remarks: "A estrutura de diretórios do sistema de arquivos é preservada no arquivo morto. Se o diretório está vazio, é criado um arquivo vazio. Use essa sobrecarga de método para especificar o nível de compactação e se deseja incluir o diretório base do arquivo.       Se o arquivo já existir, um <xref:System.IO.IOException>exceção será lançada.</xref:System.IO.IOException> Se uma entrada com o nome especificado já existe no arquivo morto, uma segunda entrada é criada com um nome idêntico.       Se um arquivo no diretório não pode ser adicionado ao arquivo morto, o arquivo ficará incompleto e inválido e o método gera uma <xref:System.IO.IOException>exceção.</xref:System.IO.IOException>"
  example:
  - "This example shows how to create and extract a zip archive by using the <xref:System.IO.Compression.ZipFile> class. It compresses the contents of a folder into a zip archive, and then extracts that content to a new folder. When compressing the archive, the base directory is included and the compression level is set to emphasize the speed of the operation over efficiency. To use the <xref:System.IO.Compression.ZipFile> class, you must reference the `System.IO.Compression.FileSystem` assembly in your project.  \n  \n [!code-cs[System.IO.Compression.ZipFile#2](~/add/codesnippet/csharp/42971baa-9b4d-4381-a7b3-_1.cs)]\n [!code-vb[System.IO.Compression.ZipFile#2](~/add/codesnippet/visualbasic/42971baa-9b4d-4381-a7b3-_1.vb)]"
  syntax:
    content: public static void CreateFromDirectory (string sourceDirectoryName, string destinationArchiveFileName, System.IO.Compression.CompressionLevel compressionLevel, bool includeBaseDirectory);
    parameters:
    - id: sourceDirectoryName
      type: System.String
      description: "O caminho para o diretório a ser arquivado, especificado como um caminho relativo ou absoluto. Um caminho relativo é interpretado como relativo ao diretório de trabalho atual."
    - id: destinationArchiveFileName
      type: System.String
      description: "O caminho do arquivo a ser criado, especificado como um caminho relativo ou absoluto. Um caminho relativo é interpretado como relativo ao diretório de trabalho atual."
    - id: compressionLevel
      type: System.IO.Compression.CompressionLevel
      description: "Um dos valores de enumeração que indica se é enfatizar a eficácia de velocidade ou compactação ao criar a entrada."
    - id: includeBaseDirectory
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para incluir o nome do diretório de `sourceDirectoryName` na raiz do arquivo; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para incluir apenas o conteúdo do diretório."
  overload: System.IO.Compression.ZipFile.CreateFromDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>sourceDirectoryName</code>ou <code>destinationArchiveFileName</code> é <xref:System.String>, contém somente espaços em branco ou contém pelo menos um caractere inválido."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>sourceDirectoryName</code>or <code>destinationArchiveFileName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "Em <code> sourceDirectoryName </code> ou <code> destinationArchiveFileName </code>, o caminho especificado, o nome do arquivo ou ambos excederem o comprimento máximo definido pelo sistema. Por exemplo, em plataformas baseadas em Windows, caminhos não devem exceder a 248 caracteres e nomes de arquivo não devem exceder 260 caracteres."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "<code>sourceDirectoryName</code>é inválido ou não existe (por exemplo, é uma unidade não mapeada)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<code>destinationArchiveFileName</code>já existe.       - ou - não foi possível abrir um arquivo no diretório especificado."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "<code>destinationArchiveFileName</code>Especifica um diretório.       - ou - o chamador não tem a permissão necessária para acessar o diretório especificado em <code>sourceDirectoryName</code> ou o arquivo especificado em <code>destinationArchiveFileName</code>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>sourceDirectoryName</code>ou <code>destinationArchiveFileName</code> contém um formato inválido.       - ou - o arquivo zip não dá suporte para gravação."
  platform:
  - net462
- uid: System.IO.Compression.ZipFile.CreateFromDirectory(System.String,System.String,System.IO.Compression.CompressionLevel,System.Boolean,System.Text.Encoding)
  id: CreateFromDirectory(System.String,System.String,System.IO.Compression.CompressionLevel,System.Boolean,System.Text.Encoding)
  parent: System.IO.Compression.ZipFile
  langs:
  - csharp
  name: CreateFromDirectory(String,String,CompressionLevel,Boolean,Encoding)
  nameWithType: ZipFile.CreateFromDirectory(String,String,CompressionLevel,Boolean,Encoding)
  fullName: System.IO.Compression.ZipFile.CreateFromDirectory(String,String,CompressionLevel,Boolean,Encoding)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Cria um arquivo zip que contém os arquivos e diretórios do diretório especificado, usa o nível de compactação especificado e a codificação de caracteres para nomes de entrada e, opcionalmente, inclui o diretório base."
  remarks: "A estrutura de diretórios do sistema de arquivos é preservada no arquivo morto. Se o diretório está vazio, é criado um arquivo vazio. Use essa sobrecarga de método para especificar o nível de compactação e codificação de caracteres e se deseja incluir o diretório base do arquivo.       Se o arquivo já existir, um <xref:System.IO.IOException>exceção será lançada.</xref:System.IO.IOException> Se uma entrada com o nome especificado já existe no arquivo morto, uma segunda entrada é criada com um nome idêntico.       Se um arquivo no diretório não pode ser adicionado ao arquivo morto, o arquivo ficará incompleto e inválido e o método gera uma <xref:System.IO.IOException>exceção.</xref:System.IO.IOException>       Se `entryNameEncoding` é definida como um valor diferente de `null`, os nomes de entrada são codificados usando a codificação especificada. Se a codificação especificada for um UTF-8, a linguagem de codificação de sinalizador (no sinalizador de bit de uso geral do cabeçalho do arquivo local) é definida para cada entrada, se `entryNameEncoding` é definido como `null`, os nomes de entrada são codificados de acordo com as seguintes regras: - para entrada de intervalo de nomes que contêm caracteres que não pertencem a ASCII, a linguagem de codificação do sinalizador é definido, e UTF-8 é usado para codificar o nome da entrada.      -Para nomes de entrada que contêm apenas caracteres ASCII, o sinalizador de codificação de idioma é definido e a página de código atual do sistema padrão é usada para codificar os nomes de entrada."
  syntax:
    content: public static void CreateFromDirectory (string sourceDirectoryName, string destinationArchiveFileName, System.IO.Compression.CompressionLevel compressionLevel, bool includeBaseDirectory, System.Text.Encoding entryNameEncoding);
    parameters:
    - id: sourceDirectoryName
      type: System.String
      description: "O caminho para o diretório a ser arquivado, especificado como um caminho relativo ou absoluto. Um caminho relativo é interpretado como relativo ao diretório de trabalho atual."
    - id: destinationArchiveFileName
      type: System.String
      description: "O caminho do arquivo a ser criado, especificado como um caminho relativo ou absoluto. Um caminho relativo é interpretado como relativo ao diretório de trabalho atual."
    - id: compressionLevel
      type: System.IO.Compression.CompressionLevel
      description: "Um dos valores de enumeração que indica se é enfatizar a eficácia de velocidade ou compactação ao criar a entrada."
    - id: includeBaseDirectory
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para incluir o nome do diretório de `sourceDirectoryName` na raiz do arquivo; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para incluir apenas o conteúdo do diretório."
    - id: entryNameEncoding
      type: System.Text.Encoding
      description: "A codificação a ser usada durante a leitura ou gravação de nomes de entrada neste arquivo. Especifique um valor para esse parâmetro somente quando uma codificação é necessária para interoperabilidade com ferramentas de arquivo morto zip e bibliotecas que não oferecem suporte a codificação UTF-8 para nomes de entrada."
  overload: System.IO.Compression.ZipFile.CreateFromDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>sourceDirectoryName</code>ou <code>destinationArchiveFileName</code> é <xref:System.String>, contém somente espaços em branco ou contém pelo menos um caractere inválido.       - ou - <code>entryNameEncoding</code> é definido como um Unicode codificação diferente de UTF-8."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>sourceDirectoryName</code>or <code>destinationArchiveFileName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "Em <code> sourceDirectoryName </code> ou <code> destinationArchiveFileName </code>, o caminho especificado, o nome do arquivo ou ambos excederem o comprimento máximo definido pelo sistema. Por exemplo, em plataformas baseadas em Windows, caminhos não devem exceder a 248 caracteres e nomes de arquivo não devem exceder 260 caracteres."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "<code>sourceDirectoryName</code>é inválido ou não existe (por exemplo, é uma unidade não mapeada)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<code>destinationArchiveFileName</code>já existe.       - ou - não foi possível abrir um arquivo no diretório especificado."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "<code>destinationArchiveFileName</code>Especifica um diretório.       - ou - o chamador não tem a permissão necessária para acessar o diretório especificado em <code>sourceDirectoryName</code> ou o arquivo especificado em <code>destinationArchiveFileName</code>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>sourceDirectoryName</code>ou <code>destinationArchiveFileName</code> contém um formato inválido.       - ou - o arquivo zip não dá suporte para gravação."
  platform:
  - net462
- uid: System.IO.Compression.ZipFile.ExtractToDirectory(System.String,System.String)
  id: ExtractToDirectory(System.String,System.String)
  parent: System.IO.Compression.ZipFile
  langs:
  - csharp
  name: ExtractToDirectory(String,String)
  nameWithType: ZipFile.ExtractToDirectory(String,String)
  fullName: System.IO.Compression.ZipFile.ExtractToDirectory(String,String)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Extrai todos os arquivos no arquivo morto zip especificado para um diretório no sistema de arquivos."
  remarks: "Esse método cria a pasta especificada e todos os subdiretórios. O diretório de destino não pode já existir. Exceções relacionadas à validação de caminhos no `destinationDirectoryName` ou `sourceArchiveFileName` parâmetros são lançados antes da extração. Caso contrário, se ocorrer um erro durante a extração, o arquivo permanece parcialmente extraído. Cada arquivo extraído tem o mesmo caminho relativo para o diretório especificado por `destinationDirectoryName` como sua fonte de entrada tem para a raiz do arquivo."
  example:
  - "This example shows how to create and extract a zip archive by using the <xref:System.IO.Compression.ZipFile> class. It compresses the contents of a folder into a zip archive and extracts that content to a new folder. To use the <xref:System.IO.Compression.ZipFile> class, you must reference the `System.IO.Compression.FileSystem` assembly in your project.  \n  \n [!code-cs[System.IO.Compression.ZipFile#1](~/add/codesnippet/csharp/m-system.io.compression._5_1.cs)]\n [!code-vb[System.IO.Compression.ZipFile#1](~/add/codesnippet/visualbasic/m-system.io.compression._5_1.vb)]"
  syntax:
    content: public static void ExtractToDirectory (string sourceArchiveFileName, string destinationDirectoryName);
    parameters:
    - id: sourceArchiveFileName
      type: System.String
      description: "O caminho do arquivo a ser extraído."
    - id: destinationDirectoryName
      type: System.String
      description: "O caminho para o diretório no qual colocar os arquivos extraídos, especificados como um caminho relativo ou absoluto. Um caminho relativo é interpretado como relativo ao diretório de trabalho atual."
  overload: System.IO.Compression.ZipFile.ExtractToDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>destinationDirectoryName</code>ou <code>sourceArchiveFileName</code> é <xref:System.String>, contém somente espaços em branco ou contém pelo menos um caractere inválido."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationDirectoryName</code>or <code>sourceArchiveFileName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "O caminho especificado no <code> destinationDirectoryName </code> ou <code> sourceArchiveFileName </code> excede o comprimento máximo definido pelo sistema. Por exemplo, em plataformas baseadas em Windows, caminhos não devem exceder a 248 caracteres e nomes de arquivo não devem exceder 260 caracteres."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "O caminho especificado é inválido (por exemplo, é uma unidade não mapeada)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
