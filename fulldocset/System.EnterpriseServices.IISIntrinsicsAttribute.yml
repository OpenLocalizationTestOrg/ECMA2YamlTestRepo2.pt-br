  - csharp
  name: IISIntrinsicsAttribute
  nameWithType: IISIntrinsicsAttribute
  fullName: System.EnterpriseServices.IISIntrinsicsAttribute
  type: Class
  summary: "Permite acesso a valores intrínsecos ASP &lt;xref:System.EnterpriseServices.ContextUtil.GetNamedProperty%2A?displayProperty=fullName&gt;. Essa classe não pode ser herdada."
  remarks: "Os objetos intrínsecos do ASP podem ser obtidos em um objeto COM+ usando as propriedades nomeadas disponíveis no contexto do objeto COM+ quando o objeto foi criado do ASP. Com o ASP.NET, um novo conjunto de objetos intrínsecos é usado, que não é acessado de um contexto, mas em vez disso, os métodos em um namespace, assim como a <xref:System.EnterpriseServices.ContextUtil>classe.</xref:System.EnterpriseServices.ContextUtil> No caso de COM+ objetos criados do ASP.NET é viável; Portanto, os objetos intrínsecos disponíveis para objetos COM do contexto de objeto COM+ podem ser necessários para que o objeto COM+ pode interagir com o ASP.NET.       Para obter mais informações sobre o uso de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class IISIntrinsicsAttribute : Attribute
