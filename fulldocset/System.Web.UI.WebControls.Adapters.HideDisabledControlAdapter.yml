  fullName: System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter
  type: Class
  summary: "Fornece recursos de renderização para o controle de Web associado modificar a marcação padrão ou o comportamento de um navegador específico."
  remarks: "A classe HideDisabledControlAdapter adapta associado <xref:System.Web.UI.WebControls.WebControl>controle para modificar o comportamento de um navegador específico ou marcação padrão.</xref:System.Web.UI.WebControls.WebControl> Você pode estender a classe HideDisabledControlAdapter para personalizar a renderização de formatos de <xref:System.Web.UI.WebControls.WebControl>controle.</xref:System.Web.UI.WebControls.WebControl>       Adaptadores são componentes compilados do .NET Framework que assumem uma ou mais fases do ciclo de vida de uma página ou controle. Estendendo a classe HideDisabledControlAdapter fornecerá acesso para os estágios do ciclo de vida de <xref:System.Web.UI.WebControls.WebControl>controle.</xref:System.Web.UI.WebControls.WebControl> Para obter mais informações, consulte [arquitetura visão geral do controle comportamento adaptável](~/add/includes/ajax-current-ext-md.md).       A solicitação inicial de um adaptador faz com que o .NET Framework pesquisar um adaptador mapeado para o controle recebe as características do navegador solicitante. Arquivos de definição de navegador são usados pela <xref:System.Web.HttpBrowserCapabilities>classe para identificar as características do navegador do cliente e mapear o adaptador para o tipo de navegador.</xref:System.Web.HttpBrowserCapabilities> Para obter mais informações, consulte [arquitetura visão geral do controle comportamento adaptável](../Topic/Architectural%20Overview%20of%20Adaptive%20Control%20Behavior.md).       Para obter uma descrição da arquitetura de renderização adaptável do ASP.NET e instruções passo a passo que mostra como implementar um adaptador de controle e mapeá-la para um controle, consulte &quot;Criação ASP.NET Server controle adaptadores: uma introdução&quot; na biblioteca MSDN em [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  example:
  - "The following code example shows how to extend the HideDisabledControlAdapter class to display a <xref:System.Web.UI.WebControls.Label> control in an enabled and disabled state. This example contains three parts:  \n  \n-   An adapter derived from the HideDisabledControlAdapter class.  \n  \n-   The .aspx file that incorporates the <xref:System.Web.UI.WebControls.Label> control and device-specific content.  \n  \n-   A browser file to link the adapter to a device type.  \n  \n The following code example demonstrates how to extend the HideDisabledControlAdapter class.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_209_1.cs)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_209_1.vb)]  \n  \n The following code example demonstrates how to declare a <xref:System.Web.UI.WebControls.Label> control with device-specific content.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_209_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HideDisabledControlAdapter#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_209_2.aspx)]  \n  \n The following code example shows how to link the <xref:System.Web.UI.WebControls.Label> control to the custom adapter for browsers running on Windows CE .NET.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
