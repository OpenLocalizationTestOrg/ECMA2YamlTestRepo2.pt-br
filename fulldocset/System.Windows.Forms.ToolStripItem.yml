  remarks: "O <xref:System.Windows.Forms.Control.GiveFeedback>é gerado quando uma operação de arrastar e soltar é iniciada.</xref:System.Windows.Forms.Control.GiveFeedback> O <xref:System.Windows.Forms.Control.GiveFeedback>evento permite que a origem de um evento arrastar para modificar a aparência do ponteiro do mouse para fornecer os comentários visuais do usuário durante uma operação de arrastar e soltar.</xref:System.Windows.Forms.Control.GiveFeedback>       Os comentários a seguir descrevem como e quando os eventos relacionados às operações de arrastar e soltar são gerados.       O <xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A>método determina o item no local atual do cursor.</xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A> Em seguida, ele verifica para ver se o item é um destino válido.       Se o item for um destino válido, o evento GiveFeedback é gerado com o efeito de arrastar e soltar especificado. Para obter uma lista dos efeitos de arrastar e soltar, consulte o <xref:System.Windows.Forms.DragDropEffects>enumeração.</xref:System.Windows.Forms.DragDropEffects>       As alterações na posição do cursor do mouse, o estado de teclado e o estado do botão do mouse são rastreadas da seguinte maneira: - se o usuário sai de uma janela, o <xref:System.Windows.Forms.ToolStripItem.DragLeave>é gerado.</xref:System.Windows.Forms.ToolStripItem.DragLeave>      -Se o mouse entra em outro item, o <xref:System.Windows.Forms.ToolStripItem.DragEnter>para que o controle é gerado.</xref:System.Windows.Forms.ToolStripItem.DragEnter>      -Se o mouse se move, mas permanece dentro do mesmo item, o <xref:System.Windows.Forms.ToolStripItem.DragOver>é gerado.</xref:System.Windows.Forms.ToolStripItem.DragOver>       Se houver uma alteração no teclado ou mouse botão estado, o <xref:System.Windows.Forms.ToolStripItem.QueryContinueDrag>evento é gerado e determina se deseja continuar a operação de arrastar, para remover os dados, ou cancelar a operação com base no valor da <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>propriedade de evento <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> </xref:System.Windows.Forms.ToolStripItem.QueryContinueDrag>       Se o valor de <xref:System.Windows.Forms.DragAction>é <xref:System.Windows.Forms.DragAction>, o <xref:System.Windows.Forms.ToolStripItem.DragOver>é gerado para continuar a operação e o evento GiveFeedback é gerado com o efeito de novo para comentários visuais apropriado podem ser definido.</xref:System.Windows.Forms.ToolStripItem.DragOver> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction> Para obter uma lista dos efeitos de soltar válidas, consulte o <xref:System.Windows.Forms.DragDropEffects>enumeração.</xref:System.Windows.Forms.DragDropEffects>       O <xref:System.Windows.Forms.ToolStripItem.DragOver>e GiveFeedback eventos são combinados para dar conforme o mouse se move entre o local de destino, o usuário os comentários mais atualizados sobre a posição do mouse, da seguinte maneira: - se o valor de <xref:System.Windows.Forms.DragAction>é <xref:System.Windows.Forms.DragAction>, o valor de efeito de soltar é retornado para a fonte, para que o aplicativo de origem possa executar a operação apropriada nos dados de origem; por exemplo, recortar os dados se a operação foi uma movimentação.</xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.ToolStripItem.DragOver>      -Se o valor de <xref:System.Windows.Forms.DragAction>é <xref:System.Windows.Forms.DragAction>, o <xref:System.Windows.Forms.ToolStripItem.DragLeave>é gerado.</xref:System.Windows.Forms.ToolStripItem.DragLeave> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction>"
