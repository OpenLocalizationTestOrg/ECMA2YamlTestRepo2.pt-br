  summary: "Obtém o CodeDomProvider usará o carregador de designer."
  remarks: "O carregador de designer não analisar ou gerar o código de CodeDomProvider retornado, mas usar o provedor para obter um <xref:System.CodeDom.Compiler.ICodeGenerator>que ele pode usar para validar os identificadores no serviço de criação de nome.</xref:System.CodeDom.Compiler.ICodeGenerator> O carregador de designer também verificará o CodeDomProvider para ver se ele implementa o <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload>interface.</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload> Para obter mais informações sobre análise ou geração de código, consulte o <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Parse%2A>e <xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write%2A>métodos.</xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Write%2A> </xref:System.ComponentModel.Design.Serialization.CodeDomDesignerLoader.Parse%2A>"
