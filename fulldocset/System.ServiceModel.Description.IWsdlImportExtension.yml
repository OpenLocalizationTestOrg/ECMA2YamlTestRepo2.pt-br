  langs:
  - csharp
  name: IWsdlImportExtension
  nameWithType: IWsdlImportExtension
  fullName: System.ServiceModel.Description.IWsdlImportExtension
  type: Interface
  summary: "Implementar e anexar a um <xref href=&quot;System.ServiceModel.Description.WsdlImporter&quot;> </xref> partes do objeto para controlar como o importador mapeia WSDL Web Services Description Language () de um <xref href=&quot;System.Web.Services.Description.ServiceDescription&quot;> </xref> objeto."
  remarks: "Implementa a interface IWsdlImportExtension para controlar o mapeamento entre WSDL e <xref:System.ServiceModel.Description.ServiceEndpoint>e <xref:System.ServiceModel.Description.ContractDescription>objetos, especialmente ao ler as extensões WSDL personalizadas para modificar suas informações de contrato ou ponto de extremidade.</xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.ServiceEndpoint> Conecte seu objeto personalizado IWsdlImportExtension um <xref:System.ServiceModel.Description.WsdlImporter>programaticamente ou usando um arquivo de configuração do aplicativo.</xref:System.ServiceModel.Description.WsdlImporter> Você também pode anexar o objeto IWsdlImportExtension personalizado para interno <xref:System.ServiceModel.Description.WsdlImporter>usado pelo [Ferramenta Utilitária de metadados ServiceModel (Svcutil.exe)](~/add/includes/ajax-current-ext-md.md) usando um arquivo de configuração do aplicativo.</xref:System.ServiceModel.Description.WsdlImporter>       O <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>método é chamado para importar um contrato.</xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>       Use o <xref:System.ServiceModel.Description.IWsdlImportExtension.BeforeImport%2A>método de modificar os metadados que são então importados para <xref:System.ServiceModel.Description.ServiceEndpoint>e <xref:System.ServiceModel.Description.ContractDescription>objetos.</xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.ServiceEndpoint> </xref:System.ServiceModel.Description.IWsdlImportExtension.BeforeImport%2A>"
  example:
  - "The following code example shows the use of IWsdlImportExtension to add an <xref:System.ServiceModel.Description.IServiceContractGenerationExtension?displayProperty=fullName> and an <xref:System.ServiceModel.Description.IOperationContractGenerationExtension?displayProperty=fullName> (the `WsdlDocumentationImporter`, in this case) to modify generated [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] client code at the interface and operation level.  \n  \n [!code-cs[C_CustomWSDLExtensions#4](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#4)]  \n  \n The following code example shows how to configure the client metadata system to use the custom IWsdlImportExtension from an application configuration file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public interface IWsdlImportExtension
  implements: []
  platform:
  - net462
- uid: System.ServiceModel.Description.IWsdlImportExtension.BeforeImport(System.Web.Services.Description.ServiceDescriptionCollection,System.Xml.Schema.XmlSchemaSet,System.Collections.Generic.ICollection{System.Xml.XmlElement})
  id: BeforeImport(System.Web.Services.Description.ServiceDescriptionCollection,System.Xml.Schema.XmlSchemaSet,System.Collections.Generic.ICollection{System.Xml.XmlElement})
