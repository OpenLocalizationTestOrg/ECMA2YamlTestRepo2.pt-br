  namespace: System.Web.UI.WebControls
  summary: "Obtém um dicionário de pares de nome/valor do campo de não-chave para o item para excluir."
  remarks: "Use a propriedade de valores para acessar os valores dos campos de não-chave do registro a ser excluído. Por exemplo, você pode usar esses valores para verificar o registro antes de excluí-lo ou para manter um registro dos registros excluídos.      > [!NOTE] > Essa propriedade não contém o campo de chave ou campos. Para acessar os valores do par nome/valor para o campo de chave ou campos, use o <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>propriedade.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>       A propriedade de valores retorna um objeto que implementa o <xref:System.Collections.Specialized.IOrderedDictionary>interface.</xref:System.Collections.Specialized.IOrderedDictionary> O objeto contém <xref:System.Collections.DictionaryEntry>objetos que representam os campos de não chave.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Como um atalho, você também pode usar o indexador de <xref:System.Collections.Specialized.IOrderedDictionary>objeto para acessar os valores de campo.</xref:System.Collections.Specialized.IOrderedDictionary> A vantagem de usar o indexador é que ela retorna valores de campo diretamente."
  example:
