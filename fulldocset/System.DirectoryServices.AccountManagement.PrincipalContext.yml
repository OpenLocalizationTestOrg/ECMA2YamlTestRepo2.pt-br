  summary: "Cria conexões com o servidor e retorna um valor booleano que especifica se o nome de usuário especificado e a senha são válidos. Esse método executa a validação da credencial rápida do nome de usuário e senha."
  remarks: "O <xref:System.DirectoryServices.AccountManagement.PrincipalContext.ValidateCredentials%2A>método associa ao servidor especificado no construtor.</xref:System.DirectoryServices.AccountManagement.PrincipalContext.ValidateCredentials%2A> Se o `username` e `password` parâmetros forem nulos, as credenciais especificadas no construtor são validados. Se nenhuma credencial foi especificada no construtor e o `username` e `password` parâmetros forem nulos, esse método valida as credenciais padrão para o servidor principal atual."
