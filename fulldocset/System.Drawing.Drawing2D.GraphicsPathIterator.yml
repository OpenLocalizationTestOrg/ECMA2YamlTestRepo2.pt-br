    - id: startIndex
      type: System.Int32
      description: '[out] Recebe o índice inicial do grupo de pontos.'
    - id: endIndex
      type: System.Int32
      description: '[out] Recebe o índice final do grupo de pontos.'
    return:
      type: System.Int32
      description: "Esse método retorna o número de pontos de dados no grupo. Se houver mais grupos no caminho, esse método retornará 0."
  overload: System.Drawing.Drawing2D.GraphicsPathIterator.NextPathType*
