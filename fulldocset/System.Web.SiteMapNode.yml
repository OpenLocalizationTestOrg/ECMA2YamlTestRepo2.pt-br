  id: GetExplicitResourceString(System.String,System.String,System.Boolean)
  parent: System.Web.SiteMapNode
  langs:
  - csharp
  name: GetExplicitResourceString(String,String,Boolean)
  nameWithType: SiteMapNode.GetExplicitResourceString(String,String,Boolean)
  fullName: System.Web.SiteMapNode.GetExplicitResourceString(String,String,Boolean)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Recupera uma cadeia de caracteres localizada com base em um <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> atributo para localizar uma cadeia de caracteres padrão para retornar se nenhum recurso foi encontrado e um valor booliano que indica se deve lançar uma exceção se nenhum recurso foi encontrado."
  remarks: "O método GetExplicitResourceString é invocado no `get` acessador do <xref:System.Web.SiteMapNode.Title%2A>propriedade, o <xref:System.Web.SiteMapNode.Description%2A>propriedade e todos os atributos personalizados que são definidos no <xref:System.Web.SiteMapNode.Attributes%2A>propriedade.</xref:System.Web.SiteMapNode.Attributes%2A> </xref:System.Web.SiteMapNode.Description%2A> </xref:System.Web.SiteMapNode.Title%2A> O <xref:System.Web.SiteMapProvider>objeto pelo qual o <xref:System.Web.SiteMapNode>é rastreado deve ter seu <xref:System.Web.SiteMapProvider.EnableLocalization%2A>propriedade definida como `true` para o método GetExplicitResourceString retornar uma cadeia de caracteres localizada.</xref:System.Web.SiteMapProvider.EnableLocalization%2A> </xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapProvider> Se o <xref:System.Web.SiteMapProvider.EnableLocalization%2A>é definido como `false`, a localização não é executada e o método GetExplicitResourceString nunca é chamado.</xref:System.Web.SiteMapProvider.EnableLocalization%2A>       O <xref:System.Web.SiteMapNode.Title%2A>propriedade, o <xref:System.Web.SiteMapNode.Description%2A>propriedade e todos os atributos personalizados que são definidos no <xref:System.Web.SiteMapNode.Attributes%2A>propriedade primeiro chamar o <xref:System.Web.SiteMapNode.GetImplicitResourceString%2A>método.</xref:System.Web.SiteMapNode.GetImplicitResourceString%2A> </xref:System.Web.SiteMapNode.Attributes%2A> </xref:System.Web.SiteMapNode.Description%2A> </xref:System.Web.SiteMapNode.Title%2A> Se ele retorna `null`, o método GetExplicitResourceString é invocado com `defaultValue` definido como o valor do valor padrão da expressão de recurso explícita (supondo que isso estiver definido) e `throwIfNotFound` definido como `true`.      > [!NOTE] > O <xref:System.Web.XmlSiteMapProvider>classe impõe a restrição de que o <xref:System.Web.SiteMapNode>objeto não é possível definir expressões de recurso implícito e expressões de recurso explícita para atributos.</xref:System.Web.SiteMapNode> </xref:System.Web.XmlSiteMapProvider> No entanto, uma implementação de provedor personalizado pode optar por permitir ambos.       O método GetExplicitResourceString usa o <xref:System.Collections.Specialized.NameValueCollection>chaves de conjunto de recursos que o <xref:System.Web.SiteMapNode>objeto foi inicializado com.</xref:System.Web.SiteMapNode> </xref:System.Collections.Specialized.NameValueCollection> Se uma coleção de chaves de recurso não foi especificada, o GetExplicitResourceString retorna `null`."
  syntax:
    content: protected string GetExplicitResourceString (string attributeName, string defaultValue, bool throwIfNotFound);
    parameters:
    - id: attributeName
      type: System.String
      description: "O <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> atributo localizar."
    - id: defaultValue
      type: System.String
      description: "O valor padrão para retornar se um recurso correspondente não foi encontrado."
