- uid: System.Web.StaticSiteMapProvider.AddNode(System.Web.SiteMapNode,System.Web.SiteMapNode)
  id: AddNode(System.Web.SiteMapNode,System.Web.SiteMapNode)
  parent: System.Web.StaticSiteMapProvider
  langs:
  - csharp
  name: AddNode(SiteMapNode,SiteMapNode)
  nameWithType: StaticSiteMapProvider.AddNode(SiteMapNode,SiteMapNode)
  fullName: System.Web.StaticSiteMapProvider.AddNode(SiteMapNode,SiteMapNode)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Adiciona um <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> para as coleções que são mantidas pelo provedor de mapa do site e estabelece uma relação pai/filho entre o <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> objetos."
  remarks: "O nó de mapa de site que é identificado pelo `node` parâmetro é adicionado a uma coleção interna e uma relação pai-filho é criada entre ele e o nó de mapa de site que é identificado pelo `parentNode` parâmetro.       A URL para um nó de mapa de site pode ser interpretada quando ele é adicionado à coleção interna. URLs relativos a aplicativos e relativas são expandidas para caminhos virtuais absoluto do aplicativo, que são usados internamente para armazenar e acessar as instâncias individuais da <xref:System.Web.SiteMapNode>classe.</xref:System.Web.SiteMapNode> Outros URLs, como caminhos físicos, caminhos com protocolos neles e caminhos UNC, não são interpretados.       O <xref:System.Web.XmlSiteMapProvider>classe, que é derivado do <xref:System.Web.StaticSiteMapProvider>de classe e é o provedor de mapa de site padrão do ASP.NET, usa o <xref:System.Web.SiteMapNode.Url%2A>propriedade de uma <xref:System.Web.SiteMapNode>objeto como uma chave de pesquisa em suas coleções internas, por padrão.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.XmlSiteMapProvider> Se o <xref:System.Web.SiteMapNode.Url%2A>propriedade o <xref:System.Web.SiteMapNode>estiver definido, ele deve ser exclusivo dentro do escopo do provedor de mapa do site.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> O <xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A>método tentará recuperar a nós de mapa de site com base em seus <xref:System.Web.SiteMapNode.Url%2A>propriedade.</xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A> Caso contrário, você pode usar o <xref:System.Web.SiteMapNode.Key%2A>propriedade e correspondente <xref:System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey%2A>método para recuperar nós de mapa de site.</xref:System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey%2A> </xref:System.Web.SiteMapNode.Key%2A> Se nenhum <xref:System.Web.SiteMapNode.Url%2A>ou <xref:System.Web.SiteMapNode.Key%2A>for especificado, o provedor de mapa de site gera automaticamente um <xref:System.Web.SiteMapNode.Key%2A>para controlar os nós de mapa de site.</xref:System.Web.SiteMapNode.Key%2A> </xref:System.Web.SiteMapNode.Key%2A> </xref:System.Web.SiteMapNode.Url%2A>"
  syntax:
    content: protected override void AddNode (System.Web.SiteMapNode node, System.Web.SiteMapNode parentNode);
    parameters:
    - id: node
      type: System.Web.SiteMapNode
      description: "O <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> para adicionar ao provedor de mapa de site."
    - id: parentNode
      type: System.Web.SiteMapNode
      description: "O <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> sob a qual adicionar `node`."
  overload: System.Web.StaticSiteMapProvider.AddNode*
