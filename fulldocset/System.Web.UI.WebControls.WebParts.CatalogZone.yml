- uid: System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts
  id: CreateCatalogParts
  parent: System.Web.UI.WebControls.WebParts.CatalogZone
  langs:
  - csharp
  name: CreateCatalogParts()
  nameWithType: CatalogZone.CreateCatalogParts()
  fullName: System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Cria uma instância de cada <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref> tipo que é declarado na zona."
  remarks: "O método CreateCatalogParts é um método crítico, como quando um usuário alterna uma página para o modo de exibição de catálogo, esse método cria todos os a <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controles que compõem o catálogo de Web Parts.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       O método CreateCatalogParts a <xref:System.Web.UI.WebControls.WebParts.CatalogZone>classe fornecida com o conjunto de controles de Web Parts pode criar qualquer controle de servidor que herda da <xref:System.Web.UI.WebControls.WebParts.CatalogPart>classe</xref:System.Web.UI.WebControls.WebParts.CatalogPart> de</xref:System.Web.UI.WebControls.WebParts.CatalogZone> Portanto, se você criar um personalizado <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controlar e declare-o em uma página dentro de um <xref:System.Web.UI.WebControls.WebParts.CatalogZone>, esse método criará seu controle quando um usuário alterna a página para o modo de catálogo.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       No entanto, por vários motivos, você pode querer controle sobre o método CreateCatalogParts. Você pode deseja apenas criar determinados <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controles.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Por exemplo, suponha que você criar um conjunto de personalizado <xref:System.Web.UI.WebControls.WebParts.CatalogPart>controles que têm uma aparência consistente e pertencem a um único produto ou uma organização.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Se você deseja que os desenvolvedores de página a ser limitado ao uso desses controles personalizados em um catálogo, você deve herdar do <xref:System.Web.UI.WebControls.WebParts.CatalogZone>classe, substitua o método CreateCatalogParts e permitir que o método para criar somente os controles do mesmo tipo que os controles personalizados.</xref:System.Web.UI.WebControls.WebParts.CatalogZone>"
  syntax:
    content: protected override System.Web.UI.WebControls.WebParts.CatalogPartCollection CreateCatalogParts ();
    parameters: []
    return:
      type: System.Web.UI.WebControls.WebParts.CatalogPartCollection
      description: "Um <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPartCollection&quot;> </xref> com referências a todos os <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref> controles na zona."
  overload: System.Web.UI.WebControls.WebParts.CatalogZone.CreateCatalogParts*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Atual <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref> controle não tem uma identificação."
