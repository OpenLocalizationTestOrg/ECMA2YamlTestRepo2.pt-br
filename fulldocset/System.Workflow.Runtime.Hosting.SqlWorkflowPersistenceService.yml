  name: SqlWorkflowPersistenceService
  nameWithType: SqlWorkflowPersistenceService
  fullName: System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService
  type: Class
  summary: "Representa um serviço de persistência que usa um banco de dados SQL para armazenar informações de estado de fluxo de trabalho."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]A classe SqlWorkflowPersistenceService representa um serviço de persistência totalmente funcional. Você pode usar este serviço fora da caixa para persistir e recuperar informações de estado de fluxo de trabalho sobre uma instância de fluxo de trabalho quando solicitado pelo mecanismo de tempo de execução de fluxo de trabalho.       O SqlWorkflowPersistenceService participa a funcionalidade de envio em lote de transação do fluxo de trabalho fornecida pelo <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>.</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> Ou seja, ele adiciona objetos que representam pendente grava no banco de dados SQL para o <xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>e implementa o <xref:System.Workflow.Runtime.IPendingWork>interface.</xref:System.Workflow.Runtime.IPendingWork> </xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>       O SqlWorkflowPersistenceService oferece suporte ao bloqueio de instâncias de fluxo de trabalho. Esse recurso é usado quando vários tempos de execução do fluxo de trabalho compartilham o mesmo banco de dados. Uma coluna na tabela de banco de dados SQL é usada para marcar uma instância de fluxo de trabalho como bloqueada sempre que ele está sendo usado por um tempo de execução do fluxo de trabalho. O SqlWorkflowPersistenceService não carregar uma instância de fluxo de trabalho que está marcada como &quot;em uso&quot; pelo tempo de execução de outro. Normalmente esses bloqueios são liberados quando a instância de fluxo de trabalho é mantida, por exemplo, ocioso, após a conclusão, ou o encerramento. Também é possível liberar os bloqueios automaticamente após um período de inatividade. Esse período de inatividade pode ser definido usando o construtor da classe SqlWorkflowPersistenceService.  Ele também pode ser definido por meio do arquivo de configuração.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]Serviços de persistência em geral, consulte a <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>classe.</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>       Instâncias de fluxo de trabalho podem conter temporizadores, por exemplo, se eles tiverem <xref:System.Workflow.Activities.DelayActivity>.</xref:System.Workflow.Activities.DelayActivity> Para fluxos de trabalho que contêm temporizadores, o SqlWorkflowPersistenceService registra a hora de expiração do temporizador próximo do fluxo de trabalho. O SqlWorkflowPersistenceService periodicamente pesquisa o banco de dados, procurando por fluxos de trabalho cujos temporizadores expiraram. A frequência do intervalo de sondagem pode ser definida usando o construtor de SqlWorkflowPersistenceService ou usando um arquivo de configuração.      > [!NOTE] > Ao usar ambos os <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>e SqlWorkflowPersistenceService em um aplicativo de fluxo de trabalho, é recomendável usar um único banco de dados de persistência e rastreamento.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>"
  syntax:
