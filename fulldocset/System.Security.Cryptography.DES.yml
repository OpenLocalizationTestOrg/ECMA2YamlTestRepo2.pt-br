- uid: System.Security.Cryptography.DES.IsSemiWeakKey(System.Byte[])
  id: IsSemiWeakKey(System.Byte[])
  parent: System.Security.Cryptography.DES
  langs:
  - csharp
  name: IsSemiWeakKey(Byte[])
  nameWithType: DES.IsSemiWeakKey(Byte[])
  fullName: System.Security.Cryptography.DES.IsSemiWeakKey(Byte[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Determina se a chave especificada é semifraca."
  remarks: "Chaves semifraca são pares de chaves que resultam em codificações que são fáceis de interrupção. Se o texto é criptografado com uma chave semifraca, criptografando a criptografia resultante com o parceiro de chave semifraca retorna o texto original. Há pares de chave semifraca conhecidas seis para o padrão de criptografia de dados (<xref:System.Security.Cryptography.DES>) algoritmo; este método verifica as chaves semifraca.</xref:System.Security.Cryptography.DES>       Tentativa de definir um resultados chave semifraca em <xref:System.Security.Cryptography.CryptographicException>.</xref:System.Security.Cryptography.CryptographicException> Quando <xref:System.Security.Cryptography.DESCryptoServiceProvider.GenerateKey%2A>é chamado para criar uma chave aleatória, um ponto-e-fraca chave nunca será retornada.</xref:System.Security.Cryptography.DESCryptoServiceProvider.GenerateKey%2A>"
  syntax:
    content: public static bool IsSemiWeakKey (byte[] rgbKey);
    parameters:
    - id: rgbKey
      type: System.Byte[]
      description: "A chave secreta para testar o ponto-e-fraco."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a chave for semifraca; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Cryptography.DES.IsSemiWeakKey*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "O tamanho do <code> rgbKey </code> parâmetro não é válido."
  platform:
  - net462
- uid: System.Security.Cryptography.DES.IsWeakKey(System.Byte[])
  id: IsWeakKey(System.Byte[])
  parent: System.Security.Cryptography.DES
  langs:
  - csharp
  name: IsWeakKey(Byte[])
  nameWithType: DES.IsWeakKey(Byte[])
  fullName: System.Security.Cryptography.DES.IsWeakKey(Byte[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Determina se a chave especificada é fraca."
  remarks: "Chaves fracas são chaves que resultam em codificações que são fáceis de interrupção. Se o texto é criptografado com uma chave fraca, criptografando a criptografia resultante novamente com a mesma chave fraca retorna o texto original. Há quatro chaves fracas conhecidas para o padrão de criptografia de dados (<xref:System.Security.Cryptography.DES>) algoritmo; este método verifica as chaves fracas.</xref:System.Security.Cryptography.DES>       Tentativa de definir um principais resultados fracos em <xref:System.Security.Cryptography.CryptographicException>.</xref:System.Security.Cryptography.CryptographicException> Quando <xref:System.Security.Cryptography.DESCryptoServiceProvider.GenerateKey%2A>é chamado para criar uma chave aleatória, uma chave fraca nunca retornará.</xref:System.Security.Cryptography.DESCryptoServiceProvider.GenerateKey%2A>"
  syntax:
    content: public static bool IsWeakKey (byte[] rgbKey);
    parameters:
    - id: rgbKey
      type: System.Byte[]
      description: "A chave secreta para testar o ponto fraco."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a chave é fraca; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Cryptography.DES.IsWeakKey*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "O tamanho do <code> rgbKey </code> parâmetro não é válido."
  platform:
  - net462
- uid: System.Security.Cryptography.DES.Key
