  fullName: System.ComponentModel.Design.Serialization.SerializeAbsoluteContext
  type: Class
  summary: "Especifica que os serializadores devem lidar com valores padrão. Essa classe não pode ser herdada."
  remarks: "O <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>oferece suporte à serialização absoluta.</xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> Isso significa que, em vez de serializar apenas os valores que são diferentes dos valores padrão de um objeto, todos os valores são serializados, permitindo que os valores devem ser redefinidos para seus valores padrão para objetos que podem já ter sido inicializados. Quando deseja indicar esse comportamento para um serviço de serialização do componente <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>objetos, ele colocará um objeto SerializeAbsoluteContext na pilha de contexto.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> O membro neste contexto pode ser `null`, para indicar que todos os membros são serializados, ou pode indicar que somente um membro específico está sendo serializado no momento."
  syntax:
    content: public sealed class SerializeAbsoluteContext
