  - System.Web
  namespace: System.Web.Profile
  summary: "Obtém ou define o perfil do usuário para a solicitação atual."
  remarks: "Você pode usar a propriedade de perfil durante o <xref:System.Web.Profile.ProfileModule.Personalize>evento para especificar um perfil de usuário personalizada.</xref:System.Web.Profile.ProfileModule.Personalize> Se, quando o <xref:System.Web.Profile.ProfileModule.Personalize>evento for concluído, o <xref:System.Web.Profile.ProfileEventArgs>parâmetro do <xref:System.Web.Profile.ProfileEventHandler>tem a propriedade de perfil definida como um valor que não é `null`, o <xref:System.Web.Profile.ProfileModule>usará o valor da propriedade do perfil atual <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> </xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileEventHandler> </xref:System.Web.Profile.ProfileEventArgs> </xref:System.Web.Profile.ProfileModule.Personalize>      > [!NOTE] > O <xref:System.Web.Profile.ProfileModule>não definir a propriedade de perfil para o <xref:System.Web.Profile.ProfileModule.Personalize>evento.</xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileModule> O <xref:System.Web.Profile.ProfileModule>obtém apenas o valor da propriedade do perfil quando o código de <xref:System.Web.Profile.ProfileModule.Personalize>término do evento.</xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileModule> Se a propriedade de perfil não é explicitamente definida pelo código do aplicativo durante o <xref:System.Web.Profile.ProfileModule.Personalize>eventos, o valor da propriedade de perfil será `null`.</xref:System.Web.Profile.ProfileModule.Personalize>"
  example:
  - "The following code example shows the <xref:System.Web.Profile.ProfileModule.Personalize> event declared in the Global.asax file for an application. The event code loads a user profile based on role membership.  \n  \n [!code-vb[System.Web.Profile.ProfileManager.Personalize#12](~/add/codesnippet/visualbasic/p-system.web.profile.pro_1_1.asax)]\n [!code-cs[System.Web.Profile.ProfileManager.Personalize#12](~/add/codesnippet/csharp/p-system.web.profile.pro_1_1.asax)]"
  syntax:
    content: public System.Web.Profile.ProfileBase Profile { get; set; }
