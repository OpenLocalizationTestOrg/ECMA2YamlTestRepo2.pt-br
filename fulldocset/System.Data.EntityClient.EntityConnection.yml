yClient.EntityConnection.%23ctor%28System.Data.Metadata.Edm.MetadataWorkspace%2CSystem.Data.Common.DbConnection%29> </xref:System.Data.EntityClient.EntityConnection> Nesse caso, os metadados está bloqueado no momento da construção. Nenhuma alteração para a cadeia de caracteres de conexão nunca é permitidas.       Quando os metadados forem carregados, o <xref:System.Data.EntityClient.EntityConnection>verifica se o arquivo de mapeamento, o modelo conceitual e o modelo de armazenamento estão presentes.</xref:System.Data.EntityClient.EntityConnection>       Para obter exemplos de código, consulte [trabalhando com EntityClient](http://msdn.microsoft.com/en-us/dec4728c-8dff-4e30-abe0-0f78fb5d5af5)."
