  name: SystemWebCachingSectionGroup
  nameWithType: SystemWebCachingSectionGroup
  fullName: System.Web.Configuration.SystemWebCachingSectionGroup
  type: Class
  summary: "Configura o <xref uid=&quot;langword_csharp_caching&quot; name=&quot;caching&quot; href=&quot;&quot;> </xref> grupo dentro de um arquivo de configuração. Essa classe não pode ser herdada."
  remarks: "A classe SystemWebCachingSectionGroup fornece uma maneira de acessar e modificar programaticamente o `caching` seção de um arquivo de configuração.       A classe SystemWebCachingSectionGroup e o `caching` seção fornece controle centralizado do mecanismo de cache para um site ou aplicativo. Isso torna possível para o cache para ser implantado, modificado e desabilitado sem modificar páginas individuais no aplicativo.       O mecanismo de cache do ASP.NET é implementado pela <xref:System.Web.Caching.Cache>classe.</xref:System.Web.Caching.Cache> Para obter mais informações, consulte [visão geral de cache ASP.NET](~/add/includes/ajax-current-ext-md.md) a lista a seguir descreve os dois tipos de cache ASP.NET fornece.      -O primeiro é chamado de cache de saída, que permite que você armazene página dinâmica e respostas de controle de usuário. Em solicitações subsequentes, o código de controle de página ou o usuário não seja executado; a saída do cache é usada para atender à solicitação. Você pode acessar as configurações de cache de saída usando o <xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCache%2A>e <xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCacheSettings%2A>Propriedades.</xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCacheSettings%2A> </xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCache%2A>      -O segundo tipo de armazenamento em cache é um aplicativo tradicional cache de dados, que pode ser usado para armazenar programaticamente objetos arbitrários à memória do servidor para que seu aplicativo pode economizar o tempo e recursos que leva para recriá-los. Você pode acessar essas configurações de cache usando o <xref:System.Web.Configuration.SystemWebCachingSectionGroup.Cache%2A>propriedade.</xref:System.Web.Configuration.SystemWebCachingSectionGroup.Cache%2A>"
  example:
  - "The following code example shows how to obtain the SystemWebCachingSectionGroup object from the configuration file associated with an existing Web application. You can use this object to access the sections contained in the `caching` group.  \n  \n [!code-cs[System.Web.Configuration.SystemWebCachingSectionGroup#1](~/add/codesnippet/csharp/t-system.web.configurati_82_1.cs)]\n [!code-vb[System.Web.Configuration.SystemWebCachingSectionGroup#1](~/add/codesnippet/visualbasic/t-system.web.configurati_82_1.vb)]"
  syntax:
    content: 'public sealed class SystemWebCachingSectionGroup : System.Configuration.ConfigurationSectionGroup'
