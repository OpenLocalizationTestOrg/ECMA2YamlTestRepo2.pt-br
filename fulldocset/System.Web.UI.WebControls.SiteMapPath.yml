  summary: "Examina a estrutura de mapa de site fornecida pelo <xref:System.Web.UI.WebControls.SiteMapPath.SiteMapProvider*>e cria um filho de coleção de controles com base nos estilos e modelos definidos para os nós funcionais.</xref:System.Web.UI.WebControls.SiteMapPath.SiteMapProvider*>"
  remarks: "O método CreateControlHierarchy cria <xref:System.Web.UI.WebControls.SiteMapNodeItem>controla, associa correspondente <xref:System.Web.SiteMapNode>objetos do provedor de mapa de site atual e adiciona os nós para o <xref:System.Web.UI.Control.Controls%2A>coleção.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem>       O método começa encontrando o <xref:System.Web.SiteMap.CurrentNode%2A?displayProperty=fullName>e, em seguida, percorre a árvore hierárquica de <xref:System.Web.SiteMapNode>objetos, criando um <xref:System.Web.UI.WebControls.SiteMapNodeItem>para cada um até que o <xref:System.Web.SiteMap.RootNode%2A>for atingido.</xref:System.Web.SiteMap.RootNode%2A> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.SiteMapNode> </xref:System.Web.SiteMap.CurrentNode%2A?displayProperty=fullName> Depois de cada <xref:System.Web.UI.WebControls.SiteMapNodeItem>é criado, mas antes que ele está vinculado ao correspondente <xref:System.Web.SiteMapNode>, o <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>método é chamado.</xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem> O <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>método se aplica a quaisquer modelos ou os estilos definidos para um determinado tipo de nó e cria e inicializa qualquer controles filho que o <xref:System.Web.UI.WebControls.SiteMapNodeItem>contém.</xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> Por fim, o <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>método adiciona os controles filho do <xref:System.Web.UI.WebControls.SiteMapNodeItem>para o <xref:System.Web.UI.Control.Controls%2A>coleção.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>       Depois de cada <xref:System.Web.UI.WebControls.SiteMapNodeItem>é inicializado, o <xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A>método é chamado.</xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A> </xref:System.Web.UI.WebControls.SiteMapNodeItem> Em seguida, o <xref:System.Web.UI.WebControls.SiteMapNodeItem>está associado ao correspondente <xref:System.Web.SiteMapNode>, e <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A>é chamado.</xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem>       O método CreateControlHierarchy é chamado da <xref:System.Web.UI.WebControls.SiteMapPath.CreateChildControls%2A>método.</xref:System.Web.UI.WebControls.SiteMapPath.CreateChildControls%2A>       Classes que estendem o <xref:System.Web.UI.WebControls.SiteMapPath>controle substituir o método CreateControlHierarchy para alterar como o <xref:System.Web.UI.WebControls.SiteMapNodeItem>controles são criados ou adicionados para o <xref:System.Web.UI.WebControls.SiteMapPath>controle.</xref:System.Web.UI.WebControls.SiteMapPath> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath> A manipulação de itens de nó individual é executada no <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>método e a maioria das classes que estendem <xref:System.Web.UI.WebControls.SiteMapPath>substituir esse método somente.</xref:System.Web.UI.WebControls.SiteMapPath> </xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>"
