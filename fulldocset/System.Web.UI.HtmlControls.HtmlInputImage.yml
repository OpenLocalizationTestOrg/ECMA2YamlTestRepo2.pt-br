- uid: System.Web.UI.HtmlControls.HtmlInputImage.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.HtmlControls.HtmlInputImage
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: HtmlInputImage.ValidationGroup
  fullName: System.Web.UI.HtmlControls.HtmlInputImage.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o grupo de controles para o qual o <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;> </xref> controle aciona a validação quando ele envia de volta para o servidor."
  remarks: "Grupos de validação permitem atribuir controles de validação em uma página a uma categoria específica. Cada grupo de validação pode ser validado independentemente de outros grupos de validação na página. Use a propriedade ValidationGroup para especificar o nome do grupo de validação para o qual o <xref:System.Web.UI.HtmlControls.HtmlInputImage>controle aciona a validação quando ele envia de volta para o servidor.</xref:System.Web.UI.HtmlControls.HtmlInputImage>       Essa propriedade tem um efeito somente quando o valor da <xref:System.Web.UI.HtmlControls.HtmlInputImage.CausesValidation%2A>está definida como `true`.</xref:System.Web.UI.HtmlControls.HtmlInputImage.CausesValidation%2A> Quando você especificar um valor para a propriedade ValidationGroup, somente os controles de validação que fazem parte do grupo especificado são validadas quando o <xref:System.Web.UI.HtmlControls.HtmlInputImage>controle envia de volta para o servidor.</xref:System.Web.UI.HtmlControls.HtmlInputImage> Se você não especificar um valor para essa propriedade e o <xref:System.Web.UI.HtmlControls.HtmlInputImage.CausesValidation%2A>está definida como `true`, todos os controles de validação na página que não estão atribuídos a um grupo de validação são validados quando o controle envia de volta para o servidor.</xref:System.Web.UI.HtmlControls.HtmlInputImage.CausesValidation%2A>"
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify the controls to validate when an <xref:System.Web.UI.HtmlControls.HtmlInputImage> control posts back to the server. The page contains two text boxes to capture data from the user and two <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls to ensure that the user does not leave a text box blank. The <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the first text box is in the `CityInfoGroup` validation group and the <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the second box is in the `StateInfoGroup` validation group. When the `CityQueryButton` is clicked, only the control in the `CityInfoGroup` validation group is validated. When the `StateQueryButton` is clicked, only the control in the `StateInfoGroup` validation group is validated.  \n  \n [!code-vb[HtmlInputImageValidationGroup#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_65_1.aspx)]\n [!code-cs[HtmlInputImageValidationGroup#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_65_1.aspx)]"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "O grupo de controles para o qual o <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;> </xref> controle aciona a validação quando ele envia de volta para o servidor. O valor padrão é uma cadeia de caracteres vazia (&quot;&quot;), que indica que essa propriedade não está definida."
  overload: System.Web.UI.HtmlControls.HtmlInputImage.ValidationGroup*
  exceptions: []
  platform:
  - net462
