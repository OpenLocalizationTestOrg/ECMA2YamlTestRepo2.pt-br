- uid: System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin
  id: ThumbnailClipMargin
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: ThumbnailClipMargin
  nameWithType: TaskbarItemInfo.ThumbnailClipMargin
  fullName: System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Obtém ou define um valor que especifica a parte da área de cliente da janela do aplicativo que é exibida na miniatura de barra de tarefas."
  remarks: "Por padrão, o [!INCLUDE[win7](~/add/includes/win7-md.md)] na barra de tarefas exibe uma escala miniatura da área de cliente de uma janela aplicativo. Você pode definir a propriedade ThumbnailClipMargin para especificar uma área cortada da janela do cliente que é exibida na miniatura. Por exemplo, essa propriedade é útil se você deseja se concentrar na miniatura o conteúdo da janela enquanto você excluir as barras de ferramentas do aplicativo. Essa propriedade não pode ser usada para exibir o conteúdo em miniatura que não ainda estiver visível na janela do aplicativo.       Especifique a área que é exibida na miniatura de definindo o <xref:System.Windows.Thickness>da borda ao redor da área.</xref:System.Windows.Thickness> A borda inicia na borda da janela do cliente e estende a quantidade especificada para dentro. Conteúdo dentro da borda é exibido na miniatura.       A ilustração a seguir mostra as bordas que definem o ThumbnailClipMargin.       ![Margem do clipe em miniatura](~/add/media/wpfshell-clipmargin.png &quot;margem de clipe de miniatura&quot;) miniatura Clip margem borda a ilustração a seguir mostra a visualização de miniatura recortada.       ![Exemplo de informações de Item da barra de tarefas](~/add/media/wpfshell-taskbariteminfo.png &quot;exemplo de informações de Item da barra de tarefas&quot;) visualização de miniatura da barra de tarefas do Windows"
  example:
  - "The following example shows how to create a <xref:System.Windows.Shell.TaskbarItemInfo> in markup and set the ThumbnailClipMargin property. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"
  syntax:
    content: public System.Windows.Thickness ThumbnailClipMargin { get; set; }
    return:
      type: System.Windows.Thickness
      description: "Um valor que especifica a parte da área de cliente da janela do aplicativo que é exibida na miniatura de barra de tarefas. O padrão é vazio <xref href=&quot;System.Windows.Thickness&quot;> </xref>."
  overload: System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin*
  exceptions: []
  platform:
  - net462
