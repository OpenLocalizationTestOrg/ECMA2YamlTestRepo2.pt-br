  summary: "Obtém ou define o nome de referência de um elemento declarado neste esquema (ou outro esquema indicado pelo namespace especificado)."
  remarks: "O `RefName` deve ser um QName. O `RefName` pode incluir um prefixo de namespace. If `RefName` attribute is present, all `complexType`, `simpleType`, `key`, `keyref`, `unique`, `nillable`, `default`, `fixed`, `form`, `block`, and `type` must be absent. Se `RefName` estiver presente, `minOccurs`, `maxOccurs`, e `id` são permitidos. Para declarar um elemento usando uma definição de elemento existente, use o `RefName` atributo para especificar a definição do elemento existente.       O valor não pode ser definido se for o elemento que contém o `schema` elemento."
  syntax:
    content: public System.Xml.XmlQualifiedName RefName { get; set; }
