- uid: System.Data.Common.DbParameter.Size
  id: Size
  parent: System.Data.Common.DbParameter
  langs:
  - csharp
  name: Size
  nameWithType: DbParameter.Size
  fullName: System.Data.Common.DbParameter.Size
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Obtém ou define o tamanho máximo, em bytes, dos dados da coluna."
  remarks: "A propriedade de tamanho é usada para tipos binários e de cadeia de caracteres.       Para tipos de dados não-String e dados de cadeia de caracteres ANSI, a propriedade de tamanho se refere ao número de bytes. Para dados de cadeia de caracteres Unicode, o tamanho se refere ao número de caracteres. A contagem de cadeias de caracteres não inclui o caractere de terminação.       Para tipos de dados de comprimento variável, o tamanho descreve a quantidade máxima de dados para transmitir para o servidor. Por exemplo, para um valor de cadeia de caracteres Unicode, tamanho pode ser usado para limitar a quantidade de dados enviados ao servidor para os caracteres do primeiro cem.       Para parâmetros de saída e bidirecionais e valores de retorno, você deve definir o valor de tamanho. Isso não é necessário para parâmetros de entrada, e se não foi explicitamente o conjunto, o valor é inferido do tamanho real do parâmetro especificado quando uma instrução parametrizada é executada.       O <xref:System.Data.Common.DbParameter.DbType%2A>e propriedades de tamanho de um parâmetro podem ser inferidas definindo <xref:System.Data.Common.DbParameter.Value%2A>.</xref:System.Data.Common.DbParameter.Value%2A> </xref:System.Data.Common.DbParameter.DbType%2A> Portanto, você não precisa especificá-los. No entanto, eles não são expostos no <xref:System.Data.Common.DbParameter>as configurações de propriedade.</xref:System.Data.Common.DbParameter> Por exemplo, se o tamanho do parâmetro foi inferido, tamanho não contém valor inferido após a execução da instrução.       Para tipos de dados de comprimento fixo, o valor de tamanho é ignorado. Ele pode ser recuperado para fins informativos e retorna o número máximo de bytes que o provedor usa ao transmitir o valor do parâmetro para o servidor.       Se o tamanho do valor fornecido para um <xref:System.Data.Common.DbParameter>excede o tamanho especificado, a <xref:System.Data.Common.DbParameter.Value%2A>do <xref:System.Data.Common.DbParameter>conterá o valor especificado, truncado para o tamanho de <xref:System.Data.Common.DbParameter>.</xref:System.Data.Common.DbParameter> </xref:System.Data.Common.DbParameter> </xref:System.Data.Common.DbParameter.Value%2A> </xref:System.Data.Common.DbParameter>       Para parâmetros de tipo `DbType`.`String`, o valor de tamanho é de comprimento em caracteres Unicode. Para parâmetros de tipo `DbType`.`Xml`, o tamanho é ignorado."
  syntax:
    content: public abstract int Size { get; set; }
    return:
      type: System.Int32
      description: "O tamanho máximo, em bytes, dos dados da coluna. O valor padrão é inferido do valor do parâmetro."
  overload: System.Data.Common.DbParameter.Size*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Common.DbParameter.SourceColumn
  id: SourceColumn
  parent: System.Data.Common.DbParameter
  langs:
  - csharp
  name: SourceColumn
  nameWithType: DbParameter.SourceColumn
  fullName: System.Data.Common.DbParameter.SourceColumn
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Obtém ou define o nome da coluna de origem mapeado para o <xref href=&quot;System.Data.DataSet&quot;> </xref> e usado para carregar ou retornar <xref:System.Data.Common.DbParameter.Value*>.</xref:System.Data.Common.DbParameter.Value*>"
  remarks: "Quando SourceColumn é definida como algo diferente de uma cadeia de caracteres vazia, o valor do parâmetro é recuperado da coluna com o nome da SourceColumn. Se <xref:System.Data.Common.DbParameter.Direction%2A>for definido como `Input`, o valor é obtido de <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.Common.DbParameter.Direction%2A> Se <xref:System.Data.Common.DbParameter.Direction%2A>for definido como `Output`, o valor é obtido da fonte de dados.</xref:System.Data.Common.DbParameter.Direction%2A> Um <xref:System.Data.Common.DbParameter.Direction%2A>de `InputOutput` é uma combinação de ambos.</xref:System.Data.Common.DbParameter.Direction%2A>       Para obter mais informações sobre como usar a propriedade SourceColumn, consulte [parâmetros DataAdapter](~/add/includes/ajax-current-ext-md.md) e [Atualizar fontes de dados com DataAdapters](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public abstract string SourceColumn { get; set; }
    return:
      type: System.String
      description: "O nome da coluna de origem mapeado para o <xref href=&quot;System.Data.DataSet&quot;> </xref>. O padrão é uma cadeia de caracteres vazia."
  overload: System.Data.Common.DbParameter.SourceColumn*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Common.DbParameter.SourceColumnNullMapping
  id: SourceColumnNullMapping
  parent: System.Data.Common.DbParameter
  langs:
  - csharp
  name: SourceColumnNullMapping
  nameWithType: DbParameter.SourceColumnNullMapping
  fullName: System.Data.Common.DbParameter.SourceColumnNullMapping
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Define ou obtém um valor que indica se a coluna de origem é anulável. Isso permite que <xref href=&quot;System.Data.Common.DbCommandBuilder&quot;> </xref> corretamente gerar instruções de atualização para colunas anuláveis."
  remarks: "SourceColumnNullMapping é usado pelo <xref:System.Data.Common.DbCommandBuilder>ao gerar comandos de atualização corretamente ao lidar com colunas anuláveis.</xref:System.Data.Common.DbCommandBuilder> Em geral, o uso de SourceColumnNullMapping é limitado aos desenvolvedores herdando <xref:System.Data.Common.DbCommandBuilder>.</xref:System.Data.Common.DbCommandBuilder>       <xref:System.Data.Common.DbCommandBuilder>usa essa propriedade para determinar se a coluna de origem é anulável e define essa propriedade como `true` se ele for anulável, e `false` se não for.</xref:System.Data.Common.DbCommandBuilder> Quando <xref:System.Data.Common.DbCommandBuilder>é gerar sua instrução de atualização, ele examina o SourceColumnNullMapping para cada parâmetro.</xref:System.Data.Common.DbCommandBuilder> Se a propriedade for `true`, <xref:System.Data.Common.DbCommandBuilder>gera um cláusulas WHERE como a seguir (esta expressão de consulta &quot;FieldName&quot; representa o nome do campo): ```   ((@IsNull_FieldName = 1 AND FieldName IS NULL) OR      (FieldName = @Original_FieldName))   ``` SourceColumnNullMapping se para o campo é `false`, <xref:System.Data.Common.DbCommandBuilder>gera a seguinte cláusula WHERE: ```   FieldName = @OriginalFieldName   ``` Além disso, @IsNull_FieldName contém 1 se o campo de origem contém null e 0 se não estiver.</xref:System.Data.Common.DbCommandBuilder> </xref:System.Data.Common.DbCommandBuilder> Esse mecanismo permite uma otimização de desempenho no SQL Server e fornece código comum que funciona em vários provedores."
  syntax:
    content: public abstract bool SourceColumnNullMapping { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a coluna de origem é nulo; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se não for."
  overload: System.Data.Common.DbParameter.SourceColumnNullMapping*
  exceptions: []
  platform:
  - net462
