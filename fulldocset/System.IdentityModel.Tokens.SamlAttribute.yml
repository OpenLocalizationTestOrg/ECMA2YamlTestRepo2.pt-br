  name: SamlAttribute
  nameWithType: SamlAttribute
  fullName: System.IdentityModel.Tokens.SamlAttribute
  type: Class
  summary: "Representa um atributo que está associado com o assunto de uma <xref href=&quot;System.IdentityModel.Tokens.SamlAttributeStatement&quot;> </xref>."
  remarks: "A classe SamlAttribute corresponde do `<saml:Attribute>` elemento XML que está definido na especificação do OASIS SAML 1.1.       Uma instância de SamlAttribute contém <xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>declarações para o assunto do <xref:System.IdentityModel.Tokens.SamlAttributeStatement>.</xref:System.IdentityModel.Tokens.SamlAttributeStatement> </xref:System.IdentityModel.Claims.Rights.PossessProperty%2A> Por exemplo, um SamlAttribute pode conter um `Over21` declaração, cujo tipo deve ser especificado no <xref:System.IdentityModel.Tokens.SamlAttribute.Namespace%2A>propriedade e cujo recurso deve ser especificado como um membro da coleção de <xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A>propriedade.</xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A> </xref:System.IdentityModel.Tokens.SamlAttribute.Namespace%2A> Quando o <xref:System.IdentityModel.Tokens.SamlStatement.CreatePolicy%2A>método é chamado, isso `Over21` declaração é adicionada à política de autorização que é retornada por retornados de <xref:System.IdentityModel.Tokens.SamlAttributeStatement>.</xref:System.IdentityModel.Tokens.SamlAttributeStatement> </xref:System.IdentityModel.Tokens.SamlStatement.CreatePolicy%2A> Quando o <xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A>propriedade contém vários elementos, uma declaração será retornada para cada elemento.</xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A>       SamlAttribute posição na hierarquia do objeto SAML: <xref:System.IdentityModel.Tokens.SamlSecurityToken> <xref:System.IdentityModel.Tokens.SamlAssertion> <xref:System.IdentityModel.Tokens.SamlAttributeStatement>SamlAttribute</xref:System.IdentityModel.Tokens.SamlAttributeStatement>       </xref:System.IdentityModel.Tokens.SamlAssertion>       </xref:System.IdentityModel.Tokens.SamlSecurityToken>"
