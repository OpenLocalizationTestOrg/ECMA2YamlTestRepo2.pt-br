- uid: System.Web.UI.WebControls.WebParts.PersonalizationScope.User
  id: User
  parent: System.Web.UI.WebControls.WebParts.PersonalizationScope
  langs:
  - csharp
  name: User
  nameWithType: PersonalizationScope.User
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationScope.User
  type: Field
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Ao fazer referência ao escopo no <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref>controle, <xref uid=&quot;langword_csharp_User&quot; name=&quot;User&quot; href=&quot;&quot;> </xref> escopo significa que os dados de personalização que são específicas do usuário, bem como os dados de personalização que se aplica a todos os usuários, são carregados para todos os controles personalizáveis em uma página. Apenas os dados de personalização que são específicas do usuário podem ser salvos na página."
  remarks: "Ao fazer referência ao escopo associado a uma propriedade de controle de Web Parts, `User` escopo indica que a propriedade só pode carregar e armazenar dados aplicáveis a todos os usuários durante a execução em uma página no `Shared` escopo. No entanto, quando o controle da propriedade está sendo executado em uma página no `User` escopo, por usuário e dados de todos os usuários da propriedade serão carregados e mesclados. Nesse caso, no entanto, somente os dados de usuário serão salvo quando uma página está em execução `User` escopo."
  syntax:
    content: User
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
