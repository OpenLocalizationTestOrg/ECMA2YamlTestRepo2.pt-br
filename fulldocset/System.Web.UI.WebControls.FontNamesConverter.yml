    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> objeto que fornece informações sobre o contexto de um conversor de tipo. Esse parâmetro não é usado neste método. Isso está reservado para versões futuras deste método. Você poderá opcionalmente passar <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> para esse parâmetro."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Um &lt;xref:System.Globalization.CultureInfo?displayProperty=fullName&gt; objeto que representa informações sobre uma cultura, como o idioma, o sistema de calendário e assim por diante. Esse parâmetro não é usado neste método. Isso está reservado para versões futuras deste método. Você poderá opcionalmente passar <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> para esse parâmetro."
    - id: value
      type: System.Object
      description: "Um objeto que representa a matriz de cadeias de caracteres para converter de origem."
    - id: destinationType
      type: System.Type
      description: "Um &lt;xref:System.Object?displayProperty=fullName&gt; objeto de instância que representa o tipo de dados para converter. Esse parâmetro deve ser do tipo <xref:System.String>.</xref:System.String>"
    return:
      type: System.Object
      description: "Um &lt;xref:System.Object?displayProperty=fullName&gt; instância que representa uma cadeia de caracteres que contém uma lista de nomes de fontes."
