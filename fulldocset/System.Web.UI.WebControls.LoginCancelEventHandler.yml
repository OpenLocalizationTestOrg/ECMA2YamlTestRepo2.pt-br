  summary: "Representa o método que manipula um evento cancelável."
  remarks: "A classe LoginCancelEventHandler representa o método que trata os eventos pode ser cancelados, como o <xref:System.Web.UI.WebControls.Login.LoggingIn>evento, ou o <xref:System.Web.UI.WebControls.CreateUserWizard.CreatingUser>evento.</xref:System.Web.UI.WebControls.CreateUserWizard.CreatingUser> </xref:System.Web.UI.WebControls.Login.LoggingIn>       Quando você cria um delegado LoginCancelEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
