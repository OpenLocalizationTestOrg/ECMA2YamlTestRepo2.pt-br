eriormente nesta tabela, seguido por um dos seguintes unidade declaração cadeias de caracteres: `px`, `in`, `cm`, ou `pt`.       `px`(padrão) é [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` polegadas; 1 em = 96px `cm` centímetros; 1cm=(96/2.54) px `pt` pontos; 1pt=(96/72) px       "
