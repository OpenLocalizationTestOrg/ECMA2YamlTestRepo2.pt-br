- uid: System.Web.UI.WebControls.CompareValidator.Operator
  id: Operator
  parent: System.Web.UI.WebControls.CompareValidator
  langs:
  - csharp
  name: Operator
  nameWithType: CompareValidator.Operator
  fullName: System.Web.UI.WebControls.CompareValidator.Operator
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a operação de comparação a ser executada."
  remarks: "Use a propriedade de operador para especificar a operação de comparação a ser executada. A tabela a seguir lista as operações de comparação que são possíveis.      | Operação | Descrição |   |---------------|-----------------|   | `Equal`| Uma comparação de igualdade entre os valores do controle de entrada que estão sendo validados e outro controle ou um valor constante. |   | `NotEqual`| Uma comparação de desigualdade entre os valores do controle de entrada que estão sendo validados e outro controle ou um valor constante. |   | `GreaterThan`| Uma comparação para maior entre os valores do controle de entrada que estão sendo validados e outro controle ou um valor constante. |   | `GreaterThanEqual`| Uma comparação para maior que ou igual a entre os valores do controle de entrada que estão sendo validados e outro controle ou um valor constante. |   | `LessThan`| Uma comparação para menor que entre os valores do controle de entrada que estão sendo validados e outro controle ou um valor constante. |   | `LessThanEqual`| Uma comparação para menor que ou igual a entre os valores do controle de entrada que estão sendo validados e outro controle ou um valor constante. |   | `DataTypeCheck`| Uma comparação de tipo de dados do valor inserido no controle de entrada que estão sendo validado e o tipo de dados especificado pelo <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> Validação falhará se o valor não pode ser convertido para o tipo de dados especificado. **Observação:** a <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>e <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>propriedades são ignoradas quando esse operador é usado. |       Essa propriedade não pode ser definida por temas ou temas de folha de estilo.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the Operator property to specify the comparison operation.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_641_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_641_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.ValidationCompareOperator Operator { get; set; }
    return:
      type: System.Web.UI.WebControls.ValidationCompareOperator
      description: "Uma da <xref href=&quot;System.Web.UI.WebControls.ValidationCompareOperator&quot;> </xref> valores. O valor padrão é <xref uid=&quot;langword_csharp_Equal&quot; name=&quot;Equal&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.CompareValidator.Operator*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "O operador de comparação especificado não é um do <xref href=&quot;System.Web.UI.WebControls.ValidationCompareOperator&quot;> </xref> valores."
  platform:
  - net462
- uid: System.Web.UI.WebControls.CompareValidator.ValueToCompare
  id: ValueToCompare
  parent: System.Web.UI.WebControls.CompareValidator
  langs:
  - csharp
  name: ValueToCompare
  nameWithType: CompareValidator.ValueToCompare
  fullName: System.Web.UI.WebControls.CompareValidator.ValueToCompare
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor constante para comparar com o valor inserido pelo usuário no controle de entrada que está sendo validado."
  remarks: "Use a propriedade ValueToCompare para especificar um valor constante para comparar com o valor inserido pelo usuário no controle de entrada que está sendo validado. Se o valor da constante especificado por essa propriedade não converter para o tipo de dados especificado pelo <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>propriedade, uma exceção será lançada.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>      > [!NOTE] > Não defina o <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>e a propriedade ValueToCompare ao mesmo tempo.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> Ou você pode comparar o valor de um controle de entrada para outro controle de entrada ou para um valor constante. Se ambas as propriedades forem definidas, o <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>propriedade prevalece.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the ValueToCompare property to compare the value entered by the user in a <xref:System.Web.UI.WebControls.TextBox> control with a constant value.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator.ValueToCompare Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_36_1.aspx)]\n [!code-vb[Classic CompareValidator.ValueToCompare Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_36_1.aspx)]"
  syntax:
    content: public string ValueToCompare { get; set; }
    return:
      type: System.String
      description: "O valor da constante para comparar com o valor inserido pelo usuário no controle de entrada que está sendo validado. O valor padrão é &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.CompareValidator.ValueToCompare*
  exceptions: []
  platform:
  - net462
