  name: GridViewUpdatedEventArgs
  nameWithType: GridViewUpdatedEventArgs
  fullName: System.Web.UI.WebControls.GridViewUpdatedEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.GridView.RowUpdated&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.GridView>controlar gera o <xref:System.Web.UI.WebControls.GridView.RowUpdated>evento quando um botão de atualização no controle é clicado, mas após o <xref:System.Web.UI.WebControls.GridView>controle atualiza o registro.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdated> </xref:System.Web.UI.WebControls.GridView> (Um botão de atualização é um botão controle cuja `CommandName` propriedade é definida como &quot;Update&quot;.) Você pode executar uma rotina personalizada sempre que esse evento ocorre, como verificar os resultados de uma operação de atualização.       Um objeto GridViewUpdatedEventArgs é passado para o manipulador de eventos, que permite que você determine o número de registros que foram afetados e todas as exceções que possam ter ocorrido. Para determinar o número de registros que foram afetados pela operação de atualização, use o <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A> Para determinar se qualquer exceção ocorreu, use o <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A> Você também pode indicar se a exceção foi tratada no evento manipulador definindo o <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>       Para acessar os valores de campo de chave de registro atualizado, use o <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys%2A> Você pode acessar os valores de campo de não-chave original usando o <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.OldValues%2A>propriedade.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.OldValues%2A> Você pode acessar os valores de campo não-chave atualizado usando o <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.NewValues%2A>Propriedades.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.NewValues%2A>       Por padrão, o <xref:System.Web.UI.WebControls.GridView>o controle retorna para o modo somente leitura depois de uma operação de atualização.</xref:System.Web.UI.WebControls.GridView> Ao manipular uma exceção que ocorreu durante a operação de atualização, você pode manter o <xref:System.Web.UI.WebControls.GridView>controle no modo de edição, definindo o <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A>propriedade `true`.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.GridView>       Para obter mais informações sobre como manipular eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância da classe GridViewUpdatedEventArgs, consulte o <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to determine whether an exception occurred during an update operation.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_223_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_223_1.aspx)]"
  syntax:
    content: 'public class GridViewUpdatedEventArgs : EventArgs'
