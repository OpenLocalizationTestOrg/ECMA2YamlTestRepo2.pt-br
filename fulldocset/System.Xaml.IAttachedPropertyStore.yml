  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Define um valor para o membro anexável especificado no repositório especificado."
  remarks: "Uma implementação não deve lançar uma exceção se o membro anexável específico já existe. Se já existe um membro, a implementação deve substituir qualquer valor existente com `value`."
