    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "O valor especificado quando a definição dessa propriedade não é válido <xref href=&quot;System.Windows.Forms.DataGridViewClipboardCopyMode&quot;> </xref> valor."
