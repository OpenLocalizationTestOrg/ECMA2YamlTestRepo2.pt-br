  summary: "Representa um atributo de metadados para um item no [!INCLUDE[vstecado](~/add/includes/vstecado-md.md)] hierarquia de metadados."
  remarks: "Você pode acessar todos os itens a [!INCLUDE[vstecado](~/add/includes/vstecado-md.md)] hierarquia de metadados como um recipiente de propriedades com rigidez de tipos. O <xref:System.Data.Metadata.Edm.EdmType>classe fornece propriedades chamadas <xref:System.Data.Metadata.Edm.EdmType.Name%2A>, <xref:System.Data.Metadata.Edm.EdmType.NamespaceName%2A>e assim por diante.</xref:System.Data.Metadata.Edm.EdmType.NamespaceName%2A> </xref:System.Data.Metadata.Edm.EdmType.Name%2A> </xref:System.Data.Metadata.Edm.EdmType> O <xref:System.Data.Metadata.Edm.EdmType>classe também herda uma <xref:System.Data.Metadata.Edm.MetadataItem.MetadataProperties%2A>propriedade, que é uma coleção de objetos MetadataProperty.</xref:System.Data.Metadata.Edm.MetadataItem.MetadataProperties%2A> </xref:System.Data.Metadata.Edm.EdmType> Quando o aplicativo cria uma instância do <xref:System.Data.Metadata.Edm.EdmType>classe, o <xref:System.Data.Metadata.Edm.MetadataItem.MetadataProperties%2A>propriedade automaticamente contém uma coleção de objetos MetadataProperty para <xref:System.Data.Metadata.Edm.EdmType.Name%2A>propriedade <xref:System.Data.Metadata.Edm.EdmType.NamespaceName%2A>propriedade e assim por diante.</xref:System.Data.Metadata.Edm.EdmType.NamespaceName%2A> </xref:System.Data.Metadata.Edm.EdmType.Name%2A> </xref:System.Data.Metadata.Edm.MetadataItem.MetadataProperties%2A> </xref:System.Data.Metadata.Edm.EdmType>"
