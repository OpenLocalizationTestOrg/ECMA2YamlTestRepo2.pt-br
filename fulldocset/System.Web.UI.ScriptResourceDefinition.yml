  type: Class
  summary: "Define o local de um recurso de script."
  remarks: "Um objeto ScriptResourceDefinition representa um recurso de script lógico único. Esse recurso pode ter várias representações físicas diferentes, como uma versão de depuração, uma versão de lançamento e uma versão em uma rede de fornecimento de conteúdo (CDN)."
