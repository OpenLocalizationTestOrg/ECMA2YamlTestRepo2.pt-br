  summary: "Obtém ou define um modelo de controle a ser usado para o nó de um caminho de navegação de site que representa a página exibida atualmente."
  remarks: "Definir o CurrentNodeTemplate um <xref:System.Web.UI.ITemplate>objeto para usar um <xref:System.Web.UI.WebControls.Image>controle ou algum outro controle, como um <xref:System.Web.UI.WebControls.Label>, como elemento de interface de usuário do nó atual em vez de uma cadeia de caracteres.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.ITemplate>       Se a propriedade CurrentNodeTemplate for definida, o modelo substitui o texto de nó de navegação atual exibido e o <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>aplicado.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> Se a página exibida atualmente corresponde ao nó raiz, no entanto, o <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>ou <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>é usado.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>       Declarativamente você pode definir a propriedade CurrentNodeTemplate para qualquer controle de servidor Web e a infraestrutura ASP.NET executa as etapas necessárias para encapsular o controle de servidor Web como uma <xref:System.Web.UI.ITemplate>objeto.</xref:System.Web.UI.ITemplate> No entanto, os controles de servidor Web não implementam a <xref:System.Web.UI.ITemplate>interface; portanto, quando você trabalha com o <xref:System.Web.UI.ITemplate>Propriedades programaticamente, você deve escrever uma <xref:System.Web.UI.ITemplate>wrapper para qualquer código de modelo.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.ITemplate> </xref:System.Web.UI.ITemplate> Em seguida, a propriedade CurrentNodeTemplate é definida como uma instância do <xref:System.Web.UI.ITemplate>wrapper.</xref:System.Web.UI.ITemplate>"
  example:
  - "The following code example declaratively defines a CurrentNodeTemplate and overrides a defined <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_5#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_538_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_5#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_538_1.aspx)]"
  syntax:
