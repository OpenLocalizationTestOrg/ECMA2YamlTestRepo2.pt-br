  name: GetWebRequest(Uri)
  nameWithType: HttpGetClientProtocol.GetWebRequest(Uri)
  fullName: System.Web.Services.Protocols.HttpGetClientProtocol.GetWebRequest(Uri)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Cria um <xref:System.Net.WebRequest>instância para o URI especificado.</xref:System.Net.WebRequest>"
  remarks: "Esse método substitui a versão base da <xref:System.Web.Services.Protocols.WebClientProtocol.GetWebRequest%2A>para especificar que a solicitação HTTP para o serviço Web XML é feita usando HTTP GET.</xref:System.Web.Services.Protocols.WebClientProtocol.GetWebRequest%2A> Ao substituir esse método, personalizações adicionais podem ser feitas para o <xref:System.Net.WebRequest>objeto antes que seja feita a solicitação de serviço da Web em XML.</xref:System.Net.WebRequest> Por exemplo, você pode adicionar um cabeçalho personalizado para a solicitação."
  syntax:
    content: protected override System.Net.WebRequest GetWebRequest (Uri uri);
    parameters:
    - id: uri
      type: System.Uri
      description: "A <xref:System.Uri>ser usado ao criar <xref:System.Net.WebRequest>.</xref:System.Net.WebRequest> </xref:System.Uri>"
    return:
      type: System.Net.WebRequest
      description: "O <xref:System.Net.WebRequest>instância.</xref:System.Net.WebRequest>"
  overload: System.Web.Services.Protocols.HttpGetClientProtocol.GetWebRequest*
  exceptions:
