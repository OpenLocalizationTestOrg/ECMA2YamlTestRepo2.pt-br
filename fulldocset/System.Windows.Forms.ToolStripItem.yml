  name: ToolStripItem
  nameWithType: ToolStripItem
  fullName: System.Windows.Forms.ToolStripItem
  type: Class
  summary: "Representa a classe base abstrata que gerencia eventos e o layout para todos os elementos que um <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> ou <xref href=&quot;System.Windows.Forms.ToolStripDropDown&quot;> </xref> pode conter."
  remarks: "Um ToolStripItem é um elemento, como um botão, caixa de combinação, caixa de texto ou rótulo que pode ser contido em um <xref:System.Windows.Forms.ToolStrip>controle ou um <xref:System.Windows.Forms.ToolStripDropDown>controle, que é semelhante a um menu de atalho do Windows.</xref:System.Windows.Forms.ToolStripDropDown> </xref:System.Windows.Forms.ToolStrip> O <xref:System.Windows.Forms.ToolStrip>classe gerencia a pintura e teclado e mouse de entrada, incluindo a opção de arrastar e soltar, de entrada, para esses elementos, e a classe ToolStripItem gerencia eventos e o layout de próprios elementos.</xref:System.Windows.Forms.ToolStrip>       Classes de ToolStripItem herdam diretamente de ToolStripItem ou herdam indiretamente de ToolStripItem por meio de <xref:System.Windows.Forms.ToolStripControlHost>ou <xref:System.Windows.Forms.ToolStripDropDownItem>.</xref:System.Windows.Forms.ToolStripDropDownItem> </xref:System.Windows.Forms.ToolStripControlHost>       Controles de ToolStripItem devem estar contidos em um <xref:System.Windows.Forms.ToolStrip>, <xref:System.Windows.Forms.MenuStrip>, <xref:System.Windows.Forms.StatusStrip>, ou <xref:System.Windows.Forms.ContextMenuStrip>e não podem ser adicionados diretamente a um formulário.</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.MenuStrip> </xref:System.Windows.Forms.ToolStrip> Várias classes de contêiner são projetadas para conter um subconjunto apropriado de controles de ToolStripItem.       **Observação** ToolStripItem fornecido não pode ter mais de um pai <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> Você deve copiar o ToolStripItem e adicioná-lo para outro <xref:System.Windows.Forms.ToolStrip>controles.</xref:System.Windows.Forms.ToolStrip>       A tabela a seguir mostra os elementos que derivam da classe de ToolStripItem e que portanto podem ser hospedado em um <xref:System.Windows.Forms.ToolStrip>ou <xref:System.Windows.Forms.ToolStripDropDown>.</xref:System.Windows.Forms.ToolStripDropDown> </xref:System.Windows.Forms.ToolStrip>      | Elemento | Descrição |   |-------------|-----------------|   | <xref:System.Windows.Forms.ToolStripButton>| Um botão de barra de ferramentas que oferece suporte a imagens e texto. |   | <xref:System.Windows.Forms.ToolStripLabel>| Um rótulo de texto geralmente usado em uma barra de status ou <xref:System.Windows.Forms.ToolStrip>como um título ou um comentário. |   | <xref:System.Windows.Forms.ToolStripSeparator>| Não selecionável espaço ou espaço com uma barra vertical que agrupa visualmente elementos. |   | <xref:System.Windows.Forms.ToolStripControlHost>| Um ToolStripItem que hospeda um <xref:System.Windows.Forms.ToolStripComboBox>, <xref:System.Windows.Forms.ToolStripTextBox>, <xref:System.Windows.Forms.ToolStripProgressBar>, outros controles de formulários do Windows ou controles personalizados.</xref:System.Windows.Forms.ToolStripProgressBar> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripComboBox> </xref:System.Windows.Forms.ToolStripControlHost> </xref:System.Windows.Forms.ToolStripSeparator> </xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripLabel> </xref:System.Windows.Forms.ToolStripButton><br /><br /> A <xref:System.Windows.Forms.ToolStripComboBox>é uma caixa de texto no qual o usuário pode inserir texto, juntamente com uma lista da qual o usuário pode selecionar o texto para preencher a caixa de texto.</xref:System.Windows.Forms.ToolStripComboBox><br /><br /> Um <xref:System.Windows.Forms.ToolStripTextBox>permite que o usuário insira texto.</xref:System.Windows.Forms.ToolStripTextBox><br /><br /> Um <xref:System.Windows.Forms.ToolStripProgressBar>representa um controle de barra de progresso do Windows contido em um <xref:System.Windows.Forms.StatusStrip>. |   | <xref:System.Windows.Forms.ToolStripDropDownItem>| Um ToolStripItem que hospeda um <xref:System.Windows.Forms.ToolStripMenuItem>, <xref:System.Windows.Forms.ToolStripSplitButton>e <xref:System.Windows.Forms.ToolStripDropDownButton>.</xref:System.Windows.Forms.ToolStripDropDownButton> </xref:System.Windows.Forms.ToolStripSplitButton> </xref:System.Windows.Forms.ToolStripMenuItem> </xref:System.Windows.Forms.ToolStripDropDownItem> </xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.ToolStripProgressBar><br /><br /> A <xref:System.Windows.Forms.ToolStripMenuItem>é uma opção selecionável exibida em um menu ou menu de contexto.</xref:System.Windows.Forms.ToolStripMenuItem><br /><br /> A <xref:System.Windows.Forms.ToolStripSplitButton>é uma combinação de um botão regular e um botão suspenso.</xref:System.Windows.Forms.ToolStripSplitButton><br /><br /> Um <xref:System.Windows.Forms.ToolStripDropDownButton>é um botão que oferece suporte à funcionalidade da lista suspensa. |   | <xref:System.Windows.Forms.ToolStripStatusLabel>| Um painel em um <xref:System.Windows.Forms.StatusStrip>controle. |</xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.ToolStripStatusLabel> </xref:System.Windows.Forms.ToolStripDropDownButton>"
