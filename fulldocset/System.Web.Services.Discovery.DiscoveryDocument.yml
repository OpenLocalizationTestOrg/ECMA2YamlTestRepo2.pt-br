  name: DiscoveryDocument
  nameWithType: DiscoveryDocument
  fullName: System.Web.Services.Discovery.DiscoveryDocument
  type: Class
  summary: "Representa um documento de descoberta. Essa classe não pode ser herdada."
  remarks: "Descoberta de serviços Web XML envolve descobrindo o XML Web services disponíveis, fornecida uma URL. Normalmente, a URL aponta para um documento de descoberta, que geralmente tem a extensão de nome de arquivo a.disco. O documento de descoberta, que é um documento XML, contém referências a informações sobre a existência dos XML Web services, como uma descrição de serviço, o esquema de linguagem de definição de esquema XML (XSD) ou outro documento de descoberta. Essa classe representa o conteúdo do documento de descoberta. onde o <xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>propriedade contém uma lista de referências contidas no documento discovery.</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>"
  example:
  - "The following code example reads a discovery document from a file using the <xref:System.Web.Services.Discovery.DiscoveryDocument.Read%2A> and writes it back out to file using the <xref:System.Web.Services.Discovery.DiscoveryDocument.Write%2A> method.  \n  \n [!code-cs[DiscoveryDocument#1](~/add/codesnippet/csharp/t-system.web.services.di_7_1.cs)]\n [!code-vb[DiscoveryDocument#1](~/add/codesnippet/visualbasic/t-system.web.services.di_7_1.vb)]\n [!code-cpp[DiscoveryDocument#1](~/add/codesnippet/cpp/t-system.web.services.di_7_1.cpp)]"
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("discovery", Namespace="http://schemas.xmlsoap.org/disco/")]

      public sealed class DiscoveryDocument
