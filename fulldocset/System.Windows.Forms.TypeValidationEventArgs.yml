  summary: "Obtém ou define um valor que indica se o evento deve ser cancelado."
  remarks: "O <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>evento ocorre imediatamente antes do <xref:System.Windows.Forms.Control.Validating>evento.</xref:System.Windows.Forms.Control.Validating> </xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>       Definindo a propriedade &quot; Cancelar &quot; para `true` no <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>manipulador de eventos cancelará o evento, fazendo com que o <xref:System.Windows.Forms.MaskedTextBox>controle para manter o foco, a menos que o subsequentes <xref:System.Windows.Forms.Control.Validating>evento define sua versão do <xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>propriedade para `false`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName> </xref:System.Windows.Forms.Control.Validating> </xref:System.Windows.Forms.MaskedTextBox> </xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted>"
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.MaskedTextBox> named `MaskedTextBox1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.MaskedTextBox.TypeValidationCompleted?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#488](~/add/codesnippet/csharp/p-system.windows.forms.t_19_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#488](~/add/codesnippet/visualbasic/p-system.windows.forms.t_19_1.vb)]"
  syntax:
    content: public bool Cancel { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o evento deve ser cancelado e foco retidos pelo <xref href=&quot;System.Windows.Forms.MaskedTextBox&quot;> </xref> controle; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para continuar o processamento de validação."
