  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: "Copia as propriedades especificado <xref href=&quot;System.Net.HttpListenerResponse&quot;> </xref> para esta resposta."
  remarks: "Se você alterar regularmente muitas propriedades de seus valores padrão para um conjunto fixo de novos valores, é conveniente usar um <xref:System.Net.HttpListenerResponse>instância como um modelo.</xref:System.Net.HttpListenerResponse> Personalizar a resposta de modelo uma vez e, em vez de configurar cada resposta separadamente, chame o método CopyFrom para configurar uma nova resposta com base nos valores de propriedade na resposta do modelo.       As propriedades a seguir são copiadas do `templateResponse` para a instância atual.      -   <xref:System.Net.HttpListenerResponse.Headers%2A>      -   <xref:System.Net.HttpListenerResponse.ContentLength64%2A>      -   <xref:System.Net.HttpListenerResponse.StatusCode%2A>      -   <xref:System.Net.HttpListenerResponse.StatusDescription%2A>      -   <xref:System.Net.HttpListenerResponse.KeepAlive%2A>      -   <xref:System.Net.HttpListenerResponse.ProtocolVersion%2A></xref:System.Net.HttpListenerResponse.ProtocolVersion%2A></xref:System.Net.HttpListenerResponse.KeepAlive%2A></xref:System.Net.HttpListenerResponse.StatusDescription%2A></xref:System.Net.HttpListenerResponse.StatusCode%2A></xref:System.Net.HttpListenerResponse.ContentLength64%2A></xref:System.Net.HttpListenerResponse.Headers%2A>"
  example:
  - "The following code example demonstrates creating a response by copying a template response.  \n  \n [!code-vb[NCLListener#5](~/add/codesnippet/visualbasic/m-system.net.httplistene_9_1.vb)]\n [!code-cs[NCLListener#5](~/add/codesnippet/csharp/m-system.net.httplistene_9_1.cs)]"
  syntax:
