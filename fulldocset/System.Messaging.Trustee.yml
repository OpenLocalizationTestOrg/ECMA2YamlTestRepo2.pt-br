  name: Name
  nameWithType: Trustee.Name
  fullName: System.Messaging.Trustee.Name
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define o nome do objeto de confiança."
  remarks: "Você deve especificar um valor para a propriedade de nome antes de usar o <xref:System.Messaging.Trustee>para definir permissões.</xref:System.Messaging.Trustee> O nome contém o nome de usuário, grupo ou conta de computador para que os novos direitos de acesso serão atribuídos.       Se você não especificar um valor para o <xref:System.Messaging.Trustee.SystemName%2A>propriedade, a conta que você identificar na propriedade Name é procurada no computador local.</xref:System.Messaging.Trustee.SystemName%2A> Se você especificar um <xref:System.Messaging.Trustee.SystemName%2A>, a conta é procurada no computador que você especificar.</xref:System.Messaging.Trustee.SystemName%2A>       Se você não estiver conectado à rede (por exemplo, se você estiver no modo de grupo de trabalho), a propriedade de nome pode ser qualquer usuário ou grupo local. Nesse caso, você não deve especificar qualquer valor de <xref:System.Messaging.Trustee.SystemName%2A>, como o modo de grupo de trabalho é local, por definição.</xref:System.Messaging.Trustee.SystemName%2A>"
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "O nome da conta para o qual novos direitos serão atribuídos. O padrão é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.Trustee.Name*
  exceptions:
