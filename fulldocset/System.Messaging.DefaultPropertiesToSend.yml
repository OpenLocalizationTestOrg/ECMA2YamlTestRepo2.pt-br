- uid: System.Messaging.DefaultPropertiesToSend.AcknowledgeType
  id: AcknowledgeType
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AcknowledgeType
  nameWithType: DefaultPropertiesToSend.AcknowledgeType
  fullName: System.Messaging.DefaultPropertiesToSend.AcknowledgeType
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define o tipo de mensagem de confirmação a ser retornado para o aplicativo de envio."
  remarks: "A propriedade AcknowledgeType Especifica o tipo de mensagens de confirmação para retornar para o aplicativo de envio. Por exemplo, defina a propriedade AcknowledgeType solicite uma notificação quando uma mensagem atingir seu destino, quando eles são recuperados, ou se um tempo limite impediu a mensagem atingir ou que está sendo recuperada da fila de destino."
  syntax:
    content: public System.Messaging.AcknowledgeTypes AcknowledgeType { get; set; }
    return:
      type: System.Messaging.AcknowledgeTypes
      description: "Uma da <xref href=&quot;System.Messaging.AcknowledgeTypes&quot;> </xref> valores de enumeração. Esse valor é usado para determinar o tipo de sistema de postagens na fila de administração e as confirmações são retornadas para o aplicativo de envio de mensagens de confirmação. O padrão é <xref uid=&quot;langword_csharp_AcknowledgeTypes.None&quot; name=&quot;AcknowledgeTypes.None&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.AcknowledgeType*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AdministrationQueue
  id: AdministrationQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AdministrationQueue
  nameWithType: DefaultPropertiesToSend.AdministrationQueue
  fullName: System.Messaging.DefaultPropertiesToSend.AdministrationQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define a fila que recebe mensagens de confirmação geradas pelo enfileiramento de mensagens."
  remarks: "A fila especificada na propriedade AdministrationQueue pode ser qualquer fila não transacional. As mensagens de confirmação enviadas para a fila de administração podem indicar se a mensagem original alcançou sua fila de destino e se ela foi removida da fila.       Quando o <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>propriedade tem qualquer valor diferente de `None`, o aplicativo de envio deve especificar a fila a ser usada como a fila de administração.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>"
  syntax:
    content: public System.Messaging.MessageQueue AdministrationQueue { get; set; }
    return:
      type: System.Messaging.MessageQueue
      description: "O <xref href=&quot;System.Messaging.MessageQueue&quot;> </xref> que especifica a fila de administração usada para mensagens de confirmação geradas pelo sistema. O padrão é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.AdministrationQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AppSpecific
  id: AppSpecific
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AppSpecific
  nameWithType: DefaultPropertiesToSend.AppSpecific
  fullName: System.Messaging.DefaultPropertiesToSend.AppSpecific
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define informações adicionais específicas do aplicativo."
  remarks: "A propriedade AppSpecific contém informações adicionais específicas do aplicativo que podem ser usadas para organizar os diferentes tipos de mensagens, por exemplo, usando índices específicos do aplicativo. É responsabilidade do aplicativo para interpretar as informações de AppSpecific.       Sempre que possível, os dados da mensagem devem ser incluídos no corpo da mensagem, em vez de na propriedade AppSpecific.       Ao trabalhar com filas externas, use o <xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>propriedade para especificar propriedades de não do serviço de enfileiramento de mensagens.</xref:System.Messaging.DefaultPropertiesToSend.Extension%2A> Como com AppSpecific, é responsabilidade do aplicativo para entender o conteúdo do <xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>propriedade.</xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>"
  syntax:
    content: public int AppSpecific { get; set; }
    return:
      type: System.Int32
      description: "Informações específicas do aplicativo. O padrão é 0."
  overload: System.Messaging.DefaultPropertiesToSend.AppSpecific*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AttachSenderId
  id: AttachSenderId
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AttachSenderId
  nameWithType: DefaultPropertiesToSend.AttachSenderId
  fullName: System.Messaging.DefaultPropertiesToSend.AttachSenderId
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define um valor que indica se a ID do remetente deve ser anexada à mensagem."
  remarks: "A ID do remetente é uma matriz de bytes que representa o identificador do usuário envio. A ID do remetente é definida pelo enfileiramento de mensagens e é usada pelo Gerenciador de fila de recebimento para verificar se o remetente tem direitos de acesso a uma fila. A ID do remetente só é confiável se a mensagem foi autenticada quando atingiu a fila de destino.       Quando a ID do remetente não está anexada à mensagem, o aplicativo de envio está indicando que enfileiramento deve não validar o remetente da mensagem quando a mensagem é enviada à fila de destino. Se a fila de destino aceita apenas mensagens autenticadas e um <xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>ou AttachSenderId é `false`, a mensagem será rejeitada quando atingir a fila.</xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>"
  syntax:
    content: public bool AttachSenderId { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a ID do remetente deve ser anexado à mensagem; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.AttachSenderId*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm
  id: EncryptionAlgorithm
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: EncryptionAlgorithm
  nameWithType: DefaultPropertiesToSend.EncryptionAlgorithm
  fullName: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define o algoritmo de criptografia usado para criptografar o corpo de uma mensagem particular."
  remarks: "Se uma mensagem for privada, ele é criptografado antes que ele é enviado e é descriptografado quando é recebido. A propriedade EncryptionAlgorithm Especifica o algoritmo usado para criptografar o corpo da mensagem de uma mensagem particular.       Uma fila pode exigir que entrada mensagens ser criptografadas. Se uma mensagem de (não-particular) não criptografado é enviada para uma fila que aceita apenas mensagens particulares, ou se uma mensagem particular é enviada para uma fila que aceita apenas mensagens particulares não, a mensagem será rejeitada pela fila. O aplicativo de envio pode solicitar uma mensagem de confirmação negativa ser retornado para o aplicativo de envio, se uma mensagem foi rejeitada."
  syntax:
    content: public System.Messaging.EncryptionAlgorithm EncryptionAlgorithm { get; set; }
    return:
      type: System.Messaging.EncryptionAlgorithm
      description: "Uma da <xref href=&quot;System.Messaging.EncryptionAlgorithm&quot;> </xref> valores de enumeração. O padrão é <xref uid=&quot;langword_csharp_RC2&quot; name=&quot;RC2&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.Extension
  id: Extension
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: Extension
  nameWithType: DefaultPropertiesToSend.Extension
  fullName: System.Messaging.DefaultPropertiesToSend.Extension
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define informações adicionais associadas com a mensagem."
  remarks: "Fornece a propriedade de extensão para obter informações adicionais definidas por um aplicativo que está associadas com a mensagem, como um objeto binário grande. É responsabilidade do aplicativo de recebimento para interpretar o conteúdo da extensão.       Sempre que possível, os dados de mensagem devem ser incluídos no corpo da mensagem, em vez de na extensão.       Ao trabalhar com filas externas, use a propriedade de extensão para especificar as propriedades não do serviço de enfileiramento de mensagem.       Existe uma fila externa em um sistema de enfileiramento de mensagens diferente de enfileiramento de mensagens da Microsoft. Enfileiramento de mensagens da Microsoft se comunica com essas filas por meio de um aplicativo conector."
  syntax:
    content: public byte[] Extension { get; set; }
    return:
      type: System.Byte[]
      description: "Uma matriz de bytes que fornece informações adicionais, definido pelo aplicativo associadas à mensagem. O padrão é uma matriz de comprimento zero."
  overload: System.Messaging.DefaultPropertiesToSend.Extension*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.HashAlgorithm
  id: HashAlgorithm
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: HashAlgorithm
  nameWithType: DefaultPropertiesToSend.HashAlgorithm
  fullName: System.Messaging.DefaultPropertiesToSend.HashAlgorithm
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define o algoritmo usado na autenticação de mensagens de hash ou criando uma assinatura digital de uma mensagem."
  remarks: "A propriedade HashAlgorithm identifica o algoritmo de hash que enfileiramento de mensagens usa ao autenticar mensagens ou ao criar uma assinatura digital de uma mensagem.       O enfileiramento de mensagens no computador de origem usa o algoritmo de hash durante a criação de uma assinatura digital de uma mensagem. O Gerenciador de filas de destino, em seguida, usa o mesmo algoritmo de hash para autenticar a mensagem quando ela é recebida."
  syntax:
    content: public System.Messaging.HashAlgorithm HashAlgorithm { get; set; }
    return:
      type: System.Messaging.HashAlgorithm
      description: "Uma da <xref href=&quot;System.Messaging.HashAlgorithm&quot;> </xref> valores de enumeração. O padrão é <xref uid=&quot;langword_csharp_MD5&quot; name=&quot;MD5&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.HashAlgorithm*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.Label
  id: Label
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: Label
  nameWithType: DefaultPropertiesToSend.Label
  fullName: System.Messaging.DefaultPropertiesToSend.Label
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define uma cadeia de caracteres definida pelo aplicativo que descreve a mensagem."
  remarks: "Um rótulo de mensagem pode ser usado para fins de exibição, por exemplo, ou seletivamente processar mensagens com base no valor do rótulo. O comprimento máximo para um rótulo da mensagem é 249 caracteres Unicode. O rótulo não precisa ser exclusivo entre as mensagens.       Fila de mensagens e rótulos de mensagens representam um valor definido pelo aplicativo que pode ajudar a identificar a fila ou a mensagem em termos legível. É responsabilidade do aplicativo para interpretar o conteúdo de rótulo. eles têm nenhum significado intrínseco para o aplicativo do serviço de enfileiramento de mensagens."
  syntax:
    content: public string Label { get; set; }
    return:
      type: System.String
      description: "O rótulo da mensagem. O padrão é uma cadeia de caracteres vazia (&quot;&quot;)."
  overload: System.Messaging.DefaultPropertiesToSend.Label*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.Priority
  id: Priority
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: Priority
  nameWithType: DefaultPropertiesToSend.Priority
  fullName: System.Messaging.DefaultPropertiesToSend.Priority
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define a prioridade da mensagem, que é usada para determinar onde a mensagem é colocada na fila."
  remarks: "A propriedade de prioridade afeta como o enfileiramento de mensagens trata a mensagem enquanto ele estiver em trânsito, bem como onde a mensagem é colocada na fila quando atingir o destino. Mensagens de alta prioridade são recebem preferência durante o roteamento e inseridas em direção à frente da fila. Mensagens com a mesma prioridade são colocadas na fila de acordo com a hora de chegada.       A prioridade da mensagem pode ser definida somente significativamente para mensagens não transacionais. A prioridade de mensagens transacionais é definida automaticamente como `Lowest`, que faz com que a prioridade da mensagem transacional ser ignorada."
  syntax:
    content: public System.Messaging.MessagePriority Priority { get; set; }
    return:
      type: System.Messaging.MessagePriority
      description: "Uma da <xref href=&quot;System.Messaging.MessagePriority&quot;> </xref> valores de enumeração que representa o nível de prioridade de uma mensagem não transacional. O padrão é <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.Priority*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.Recoverable
  id: Recoverable
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: Recoverable
  nameWithType: DefaultPropertiesToSend.Recoverable
  fullName: System.Messaging.DefaultPropertiesToSend.Recoverable
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Obtém ou define um valor que indica se a mensagem é entregue no caso de um problema de falha ou de rede do computador."
  remarks: "A propriedade recuperável indica se a entrega de uma mensagem é garantida, mesmo que um computador trave enquanto a mensagem estiver a caminho para a fila de destino.       Se a garantia de entrega de uma mensagem, a mensagem é armazenada localmente em cada etapa na rota até que a mensagem é encaminhada com êxito para o próximo computador. Definindo recuperável como `true` em <xref:System.Messaging.DefaultPropertiesToSend>pode afetar a taxa de transferência.</xref:System.Messaging.DefaultPropertiesToSend>       Se a mensagem for transacional, enfileiramento de mensagens automaticamente trata a mensagem como recuperável, independentemente se recuperável é definida como `true`."
  syntax:
    content: public bool Recoverable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a mensagem é garantia de entrega ao salvá-lo no disco no caminho; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se a entrega não é garantida. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.Recoverable*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.ResponseQueue
  id: ResponseQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
