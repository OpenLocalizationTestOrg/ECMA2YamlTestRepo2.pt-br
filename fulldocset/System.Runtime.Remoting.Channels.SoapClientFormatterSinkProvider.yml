  name: SoapClientFormatterSinkProvider
  nameWithType: SoapClientFormatterSinkProvider
  fullName: System.Runtime.Remoting.Channels.SoapClientFormatterSinkProvider
  type: Class
  summary: "Fornece a implementação de um provedor de coletor do formatador de cliente."
  remarks: "Um SoapClientFormatterSinkProvider cria o cliente do coletor do formatador que usam o <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>para serializar mensagens para o canal do cliente por meio de comunicação remota do qual fluem de mensagens.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>       A função do coletor do formatador é gerar os cabeçalhos necessários e a serialização da mensagem para o fluxo. Depois de atingir o coletor do formatador, o <xref:System.Runtime.Remoting.Messaging.IMessage>é encaminhado para todos os coletores na cadeia de coletor de canal por meio de <xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>ou <xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A>chamadas.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A> </xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A> </xref:System.Runtime.Remoting.Messaging.IMessage> Neste estágio, a mensagem já tiver sido serializada e é fornecida apenas como informação. Coletores que precisa para criar ou modificar a mensagem devem ser colocados na cadeia de coletor antes do formatador. Isso pode ser obtido com a implementação de ambos os <xref:System.Runtime.Remoting.Messaging.IMessageSink>e <xref:System.Runtime.Remoting.Channels.IClientChannelSink>interfaces.</xref:System.Runtime.Remoting.Channels.IClientChannelSink> </xref:System.Runtime.Remoting.Messaging.IMessageSink> O coletor do formatador pode ser colocado na cadeia de coletor mais tarde.       Formatador coletores use coletor propriedades de configuração para configurar o canal de tempo de execução. Propriedades do coletor podem ser especificadas em um arquivo de configuração, ou programaticamente, dentro de um <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> Em um arquivo de configuração de todos os valores são representados por cadeias de caracteres, mas ao criar uma propriedade <xref:System.Collections.IDictionary>programaticamente, tipos de valor podem ser especificados com seus valores nativo ou cadeias de caracteres.</xref:System.Collections.IDictionary>       A tabela a seguir mostra o coletor de propriedades de configuração que podem ser especificadas para o provedor de coletor atual.      | Propriedade | Descrição |   |--------------|-----------------|   | `includeVersions`| Especifica se o formatador incluirá informações de controle de versão. Os valores são `true` ou `false`. |      > [!IMPORTANT] > Usando uma instância do objeto com dados não confiáveis ou em um canal não seguro é um risco de segurança. Use esse objeto somente com dados confiáveis e em um canal seguro. Para obter mais informações, consulte [riscos de segurança de dados não confiável](http://go.microsoft.com/fwlink/?LinkId=330378)."
