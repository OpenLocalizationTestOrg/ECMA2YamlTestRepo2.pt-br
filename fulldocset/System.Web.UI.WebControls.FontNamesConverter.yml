  name: FontNamesConverter
  nameWithType: FontNamesConverter
  fullName: System.Web.UI.WebControls.FontNamesConverter
  type: Class
  summary: "Converte entre uma cadeia de caracteres que contém uma lista de nomes de fonte e uma matriz de cadeias de caracteres que representa os nomes individuais."
  remarks: "Use o <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A>método dessa classe para converter uma cadeia de caracteres que contém uma lista de nomes de fontes em uma matriz de cadeias de caracteres que contém os nomes individuais.</xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A> Cada nome de fonte na cadeia de caracteres deve ser separado por uma vírgula. Por exemplo, a cadeia de caracteres &quot;arial, vezes verdana roman, novo&quot;, converte uma matriz que contém as cadeias de caracteres &quot;arial&quot;, &quot;times new roman&quot; e &quot;verdana&quot;. Observe que as vírgulas são removidas com espaços em branco no início ou no final do nome da fonte. Espaço em branco no meio de um nome de fonte não é removido.       O <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertTo%2A>método executa a operação inversa.</xref:System.Web.UI.WebControls.FontNamesConverter.ConvertTo%2A> Converte uma matriz de cadeias de caracteres que contém os nomes de fonte individuais para uma única cadeia de caracteres que contém uma lista de nomes. Por exemplo, uma matriz que contém as cadeias de caracteres &quot;arial&quot;, &quot;times new roman&quot; e &quot;verdana&quot; converte a cadeia de caracteres &quot;arial, novo verdana roman, o tempo&quot;. Observe que as vírgulas serão inseridas automaticamente entre os nomes de fonte sem qualquer espaço em branco.       Chamar o <xref:System.Web.UI.WebControls.FontNamesConverter.CanConvertFrom%2A>método para verificar se a conversão pode ser feita antes de chamar o <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A>método.</xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A> </xref:System.Web.UI.WebControls.FontNamesConverter.CanConvertFrom%2A>"
  example:
  - "The following code example demonstrates how to use the FontNamesConverter class to convert a string with a list of font names to an array of strings containing the individual names. The array of strings is then converted back to a single string and displayed.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_207_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_207_1.aspx)]"
