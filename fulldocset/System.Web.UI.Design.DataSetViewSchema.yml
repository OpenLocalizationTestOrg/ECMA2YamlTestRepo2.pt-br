  remarks: "Use a classe DataSetViewSchema para listar a estrutura de dados usando um <xref:System.Data.DataTable>em tempo de design.</xref:System.Data.DataTable> Use o <xref:System.Web.UI.Design.DataSetViewSchema.GetFields%2A>método para obter uma lista de informações sobre cada campo como <xref:System.Data.DataColumn>objetos.</xref:System.Data.DataColumn> </xref:System.Web.UI.Design.DataSetViewSchema.GetFields%2A>       A classe DataSetViewSchema é usada pelos componentes do designer de controle personalizado para fornecer opções de interface do usuário para o usuário em tempo de design que reflita com precisão a estrutura dos dados.       Para examinar os componentes de dados usando um <xref:System.Data.DataSet>, use as seguintes classes.</xref:System.Data.DataSet>      - <xref:System.Web.UI.Design.DataSetSchema>- DataSetViewSchema - <xref:System.Web.UI.Design.DataSetFieldSchema></xref:System.Web.UI.Design.DataSetFieldSchema> </xref:System.Web.UI.Design.DataSetSchema>"
