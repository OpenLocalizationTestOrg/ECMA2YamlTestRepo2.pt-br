  name: EmfType
  nameWithType: EmfType
  fullName: System.Drawing.Imaging.EmfType
  type: Enum
  summary: "Especifica a natureza dos registros que são colocados em um arquivo EMF (metarquivo avançado). Essa enumeração é usada por vários construtores no <xref href=&quot;System.Drawing.Imaging.Metafile&quot;> </xref> classe."
  remarks: "GDI+ usa o formato da imagem de metarquivo do Windows avançado (EMF). O formato EMF contém um mecanismo de comentário para inserção de dados dentro de metarquivo. Esse mecanismo de comentário é usado para inserir registros de GDI+ dentro de um arquivo EMF. Arquivos EMF que contêm dados de GDI+ são chamados de arquivos EMF +. Aplicativos que não reconhecem os dados de comentário ignore os registros de comentário e processam os registros que eles compreendem. Se o arquivo EMF + é executado pelo GDI+, em seguida, os registros de GDI+ são usados para renderizar o metarquivo; Caso contrário, os registros GDI (se houver) são usados."
  syntax:
    content: public enum EmfType
  inheritance:
  - System.Enum
  platform:
  - net462
