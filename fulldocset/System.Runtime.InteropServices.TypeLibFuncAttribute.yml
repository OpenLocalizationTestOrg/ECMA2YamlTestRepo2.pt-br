  type: Class
  summary: "Contém o <xref href=&quot;System.Runtime.InteropServices.FUNCFLAGS&quot;> </xref> que foram originalmente importados para este método na biblioteca de tipos COM."
  remarks: "O [Tlbimp.exe (importador da biblioteca)](~/add/includes/ajax-current-ext-md.md) aplica esse atributo para métodos.       Esse atributo é aplicado quando uma biblioteca de tipos é importada e nunca deve ser alterada. Ele só será aplicado quando o método <xref:System.Runtime.InteropServices.FUNCFLAGS>são avaliadas como não nula.</xref:System.Runtime.InteropServices.FUNCFLAGS> O atributo foi projetado para ser usada por ferramentas que precisa saber como original <xref:System.Runtime.InteropServices.FUNCFLAGS>foram definidas.</xref:System.Runtime.InteropServices.FUNCFLAGS> O common language runtime não usa esse atributo."
  example:
  - "The following example demonstrates how to get the TypeLibFuncAttribute value of a method.  \n  \n [!code-cpp[ImprovedInteropSnippets#5](~/add/codesnippet/cpp/t-system.runtime.interop_10_1.cpp)]\n [!code-vb[ImprovedInteropSnippets#5](~/add/codesnippet/visualbasic/t-system.runtime.interop_10_1.vb)]\n [!code-cs[ImprovedInteropSnippets#5](~/add/codesnippet/csharp/t-system.runtime.interop_10_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibFuncAttribute : Attribute
