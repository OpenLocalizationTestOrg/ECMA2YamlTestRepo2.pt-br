  remarks: "Use essa propriedade para adicionar ou remover rótulos personalizados para um eixo. Usando <xref:System.Web.UI.DataVisualization.Charting.CustomLabel>objetos permite que o desenvolvedor arbitrariamente definir o texto para rótulos de eixo.</xref:System.Web.UI.DataVisualization.Charting.CustomLabel>       Somente os rótulos personalizados podem ser usados na segunda linha de rótulos. Além disso, se um rótulo personalizado for usado na primeira linha do rótulo, todos os rótulos nesta primeira linha devem ser rótulos personalizados.       Rótulos também podem ser definidos de pontos de dados, ou gerados automaticamente a partir de escala do eixo."
