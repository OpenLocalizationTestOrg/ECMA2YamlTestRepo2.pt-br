  fullName: System.Speech.Recognition.ReplacementText
  type: Class
  summary: "Contém informações sobre um procedimento de normalização de voz foi executada em resultados de reconhecimento."
  remarks: "Normalização de fala é o uso de construções especiais ou símbolos para expressar fala por escrito.       Por exemplo, suponha que esse é o texto reconhecido: &quot;quatro de julho em doze trinta um PM, adquirido um ponto de seis kg de peixe para quatorze dólares e seis centavos, em que o pike coloque mercado em seattle washington nove oito um dois dois&quot; Este é o mesmo texto após a normalização: &quot;4 de julho às 12:31 PM adquirido 1,6 kg de peixe para $14,06 , há cinco substituições, cada um deles pode ser descrita por uma instância do ReplacementText no mercado local pike em Seattle WA 98122&quot; neste exemplo.       Usando o objeto ReplacementText, um aplicativo pode determinar:-o local e o número de palavras são substituídos pela normalização. Para obter mais informações, consulte <xref:System.Speech.Recognition.ReplacementText.FirstWordIndex%2A>ou <xref:System.Speech.Recognition.ReplacementText.CountOfWords%2A>.</xref:System.Speech.Recognition.ReplacementText.CountOfWords%2A> </xref:System.Speech.Recognition.ReplacementText.FirstWordIndex%2A>      -O texto foi substituído e seus atributos de exibição. Para obter mais informações, consulte <xref:System.Speech.Recognition.ReplacementText.Text%2A>e <xref:System.Speech.Recognition.ReplacementText.DisplayAttributes%2A>.</xref:System.Speech.Recognition.ReplacementText.DisplayAttributes%2A> </xref:System.Speech.Recognition.ReplacementText.Text%2A>       Instâncias do ReplacementText normalmente são obtidas como membros do <xref:System.Collections.ObjectModel.Collection%601>objeto retornado pelo <xref:System.Speech.Recognition.RecognizedPhrase.ReplacementWordUnits%2A>propriedade <xref:System.Speech.Recognition.RecognizedPhrase>(ou classes que herdam de <xref:System.Speech.Recognition.RecognizedPhrase>, como <xref:System.Speech.Recognition.RecognitionResult>) quando o texto retornado foi normalizado.</xref:System.Speech.Recognition.RecognitionResult> </xref:System.Speech.Recognition.RecognizedPhrase> </xref:System.Speech.Recognition.RecognizedPhrase> </xref:System.Speech.Recognition.RecognizedPhrase.ReplacementWordUnits%2A> </xref:System.Collections.ObjectModel.Collection%601>"
  example:
  - "The example below displays information in a user interface about a <xref:System.Speech.Recognition.RecognizedPhrase> object returned by a recognition engine.  \n  \n```c#  \ninternal static void DisplayBasicPhraseInfo(  \n        Label label,   \n        RecognizedPhrase result,   \n        SpeechRecognizer rec)   \n{  \n  if (result != null && label != null)   \n  {  \n    // Blank  \n    if (rec != null)   \n    {   \n      // Clear  \n      label.Text += String.Format(  \n                             \"  Recognizer currently at:   {0} mSec\\n\" +  \n                             \"  Audio Device currently at: {1} mSec\\n\",  \n                             rec.RecognizerAudioPosition.TotalMilliseconds,  \n                             rec.AudioPosition.TotalMilliseconds);  \n    }  \n  \n    if (result != null)   \n    { // Clear  \n      RecognitionResult recResult = result as RecognitionResult;  \n      if (recResult != null)   \n      {  \n        RecognizedAudio resultAudio = recResult.Audio;  \n        if (resultAudio == null)   \n        {  \n          label.Text += String.Format(\"  Emulated input\\n\");  \n        }   \n        else   \n        {  \n          label.Text += String.Format(  \n                               \"  Candidate Phrase at:       {0} mSec\\n\" +  \n                               \"  Phrase Length:             {1} mSec\\n\" +  \n                               \"  Input State Time:          {2}\\n\" +  \n                               \"  Input Format:              {3}\\n\",  \n                               resultAudio.AudioPosition.TotalMilliseconds,  \n                               resultAudio.Duration.TotalMilliseconds,  \n                               resultAudio.StartTime.ToShortTimeString(),  \n                               resultAudio.Format.EncodingFormat.ToString());  \n        }  \n      }  \n  \n      label.Text += String.Format(\"  Confidence Level:          {0}\\n\", result.Confidence);  \n      if (result.Grammar != null)   \n      {  \n        label.Text += String.Format(  \n                            \"  Recognizing Grammar:       {0}\\n\" +  \n                            \"  Recognizing Rule:          {1}\\n\",  \n                            ((result.Grammar.Name != null) ? (result.Grammar.Name) : \"None\"),  \n                            ((result.Grammar.RuleName != null) ? (result.Grammar.RuleName) : \"None\"));  \n      }  \n  \n      if  (result.ReplacementWordUnits.Count !=  0)    \n      {  \n        label.Text += String.Format(\"  Replacement text:\\n\");  \n        foreach (ReplacementText rep in result.ReplacementWordUnits)    \n        {  \n          string repText = rep.Text;  \n          // Add trailing spaces  \n  \n          if ((rep.DisplayAttributes & DisplayAttributes.OneTrailingSpace) !=  0)    \n          {  \n            repText += \" \";  \n          }  \n          if ((rep.DisplayAttributes & DisplayAttributes.TwoTrailingSpaces) !=  0)    \n          {  \n            repText += \"  \";  \n          }  \n          if ((rep.DisplayAttributes & DisplayAttributes.ConsumeLeadingSpaces) != 0)    \n          {  \n            repText=repText.TrimStart();  \n          }  \n          if ((rep.DisplayAttributes & DisplayAttributes.ZeroTrailingSpaces) != 0)   \n          {  \n            repText = repText.TrimEnd();  \n          }  \n          label.Text += String.Format(  \n                           \"      At index {0} for {1} words. Text: \\\"{2}\\\"\\n\",  \n                           rep.FirstWordIndex,  rep.CountOfWords, repText);  \n  \n        }  \n        label.Text += String.Format(\"\\n\\n\");  \n      }  \n    }  \n  }    \n}  \n```"
