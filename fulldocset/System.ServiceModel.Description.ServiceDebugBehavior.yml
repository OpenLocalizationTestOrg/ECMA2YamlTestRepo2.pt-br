  remarks: "Defina a propriedade HttpsHelpPageEnabled como `false` para desabilitar a publicação de uma página de ajuda HTML visível para os navegadores HTML.       Para garantir a Ajuda HTML página é publicada no local controlado pelo <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>propriedade, você deve definir essa propriedade `true` e, em seguida, uma das condições a seguir deve também ser verdadeira: - o <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>propriedade é um endereço absoluto que suporta o esquema de protocolo HTTPS.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A> </xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>      -Não há um endereço base para o serviço que suporta o esquema de protocolo HTTPS.       Embora uma exceção será lançada se for atribuído um endereço absoluto que não oferece suporte para o esquema de protocolo HTTPS para o <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>página de ajuda de propriedade, qualquer outro cenário no qual nenhum dos critérios acima é atendida resulta em nenhuma exceção e nenhum HTML.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>"
  syntax:
