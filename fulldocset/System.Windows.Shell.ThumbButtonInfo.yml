  name: IsBackgroundVisible
  nameWithType: ThumbButtonInfo.IsBackgroundVisible
  fullName: System.Windows.Shell.ThumbButtonInfo.IsBackgroundVisible
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Obtém ou define um valor que indica se uma borda e realce é exibido ao redor do botão em miniatura."
  remarks: "Por padrão, aparece uma borda ao redor de <xref:System.Windows.Shell.ThumbButtonInfo.ImageSource%2A>, e um realce é exibido quando o ponteiro do mouse é movido sobre o botão em miniatura.</xref:System.Windows.Shell.ThumbButtonInfo.ImageSource%2A> Para exibir apenas o <xref:System.Windows.Shell.ThumbButtonInfo.ImageSource%2A>sem a borda e o realce, defina a propriedade de IsBackgroundVisible como `false`.</xref:System.Windows.Shell.ThumbButtonInfo.ImageSource%2A> Se for IsBackgroundVisible `false`, o <xref:System.Windows.Shell.ThumbButtonInfo.ImageSource%2A>ainda muda quando clicar no botão em miniatura para fornecer comentários visuais para o usuário.</xref:System.Windows.Shell.ThumbButtonInfo.ImageSource%2A>"
  syntax:
    content: public bool IsBackgroundVisible { get; set; }
