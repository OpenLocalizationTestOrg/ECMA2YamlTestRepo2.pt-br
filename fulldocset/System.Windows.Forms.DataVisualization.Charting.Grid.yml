  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém ou define o tipo de deslocamento de intervalo de linhas de grade principais e secundárias."
  remarks: "Por padrão essa propriedade não está definida para rótulos de eixo, marcas de escala principais e linhas de grade principais. Se não for definido — por padrão, especificando explicitamente &quot;Não configurado&quot; em tempo de design ou atribuindo um valor de <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>em tempo de execução — o valor real dessa propriedade é determinado pelo <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A>propriedade do <xref:System.Windows.Forms.DataVisualization.Charting.Axis>do objeto que o elemento de gráfico — uma linha de grade ou escala marcar, por exemplo — pertence.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       O tipo de deslocamento de intervalo de linhas de grade e marcas de escala secundárias nunca é afetado pelo <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A>o valor da propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A>       Se o tipo de deslocamento esse intervalo é definido como <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, o <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>propriedade será usada.</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType IntervalOffsetType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType
      description: "Um <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;> </xref> valor de enumeração que indica o tipo de intervalo. Por padrão, não é definido para linhas de grade principais. O valor padrão para linhas de grade secundárias é <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType
