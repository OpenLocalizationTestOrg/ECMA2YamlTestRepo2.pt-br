  name: ProcessRequest(HttpContext)
  nameWithType: TraceHandler.ProcessRequest(HttpContext)
  fullName: System.Web.Handlers.TraceHandler.ProcessRequest(HttpContext)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Handlers
  summary: "Processa uma solicitação HTTP."
  remarks: "O método ProcessRequest grava um <xref:System.Web.HttpResponse>que inclui todas as informações de rastreamento atual.</xref:System.Web.HttpResponse> As informações de rastreamento incluem chamadas para o `protected` <xref:System.Web.Handlers.TraceHandler.ShowDetails%2A>, <xref:System.Web.Handlers.TraceHandler.ShowRequests%2A>, e <xref:System.Web.Handlers.TraceHandler.ShowVersionDetails%2A>métodos.</xref:System.Web.Handlers.TraceHandler.ShowVersionDetails%2A> </xref:System.Web.Handlers.TraceHandler.ShowRequests%2A> </xref:System.Web.Handlers.TraceHandler.ShowDetails%2A>       O <xref:System.Web.Handlers.TraceHandler>classe implementa o método ProcessRequest delegue a implementação do método ProcessRequest.</xref:System.Web.Handlers.TraceHandler> Se você estender o <xref:System.Web.Handlers.TraceHandler>da classe, implementar seu próprio método ProcessRequest para exibir informações de rastreamento diferente.</xref:System.Web.Handlers.TraceHandler>"
  syntax:
    content: protected void ProcessRequest (System.Web.HttpContext context);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "Um <xref href=&quot;System.Web.HttpContext&quot;> </xref> objeto que fornece acesso ao atual <xref uid=&quot;langword_csharp_Request&quot; name=&quot;Request&quot; href=&quot;&quot;> </xref> e <xref uid=&quot;langword_csharp_Response&quot; name=&quot;Response&quot; href=&quot;&quot;> </xref> instâncias."
  overload: System.Web.Handlers.TraceHandler.ProcessRequest*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Handlers.TraceHandler.ShowDetails(System.Data.DataSet)
