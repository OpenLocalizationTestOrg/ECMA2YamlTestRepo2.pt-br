  type: Class
  summary: "Um associado a dados controle de lista que exibe os itens da fonte de dados em uma tabela. O controle DataGrid permite que você selecionar, classificar e editar esses itens."
  remarks: "Neste tópico:- [Introdução](#Introduction)      -   [acessibilidade](#Accessibility)      -   [sintaxe declarativa](#DeclarativeSyntax)           >  [!NOTE] > antes de usar o controle DataGrid, considere usar o <xref:System.Web.UI.WebControls.GridView>controlar em vez disso.</xref:System.Web.UI.WebControls.GridView> O <xref:System.Web.UI.WebControls.GridView>controle, que foi introduzida no .NET Framework versão 2.0, é o sucessor do controle DataGrid.</xref:System.Web.UI.WebControls.GridView>      <a name=&quot;Introduction&quot;></a># # Introdução usar o controle de grade de dados para exibir os campos de uma fonte de dados como colunas em uma tabela. Cada linha no controle DataGrid representa um registro na fonte de dados. O controle DataGrid dá suporte à seleção, editar, excluir, paginação e classificação.      > [!CAUTION] > Este controle pode ser usado para exibir a entrada do usuário, que pode incluir um script de cliente mal-intencionado. Verifique todas as informações que são enviadas de um cliente para o script executável, instruções SQL ou outro código antes de exibi-lo em seu aplicativo. O ASP.NET fornece um recurso de validação de solicitação de entrada para o bloco de script e HTML na entrada do usuário. Controles de servidor de validação também são fornecidos para avaliar a entrada do usuário. Para obter mais informações, consulte [sintaxe de controle de servidor de validação](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).       Tipos de coluna diferentes determinam o comportamento das colunas no controle. A tabela a seguir lista os tipos de coluna diferente que podem ser usados.      | Tipo de coluna | Descrição |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundColumn>| Exibe uma coluna associada a um campo em uma fonte de dados.</xref:System.Web.UI.WebControls.BoundColumn> Ele exibe cada item no campo como texto. Esse é o tipo de coluna padrão do controle DataGrid. |   | <xref:System.Web.UI.WebControls.ButtonColumn>| Exibe um botão de comando para cada item na coluna.</xref:System.Web.UI.WebControls.ButtonColumn> Isso permite que você crie uma coluna de controles de botões personalizados, como `Add` ou `Remove` botões. |   | <xref:System.Web.UI.WebControls.EditCommandColumn>| Exibe uma coluna que contém a edição de comandos para cada item na coluna. |   | <xref:System.Web.UI.WebControls.HyperLinkColumn>| Exibe o conteúdo de cada item na coluna como um hiperlink.</xref:System.Web.UI.WebControls.HyperLinkColumn> </xref:System.Web.UI.WebControls.EditCommandColumn> O conteúdo da coluna pode ser associado a um campo em uma fonte de dados ou texto estático. |   | <xref:System.Web.UI.WebControls.TemplateColumn>| Exibe cada item na coluna de um modelo especificado a seguir.</xref:System.Web.UI.WebControls.TemplateColumn> Isso permite que você forneça controles personalizados na coluna. |       Por padrão, o <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>está definida como `true`, que cria um <xref:System.Web.UI.WebControls.BoundColumn>objeto para cada campo na fonte de dados.</xref:System.Web.UI.WebControls.BoundColumn> </xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> Cada campo é renderizado como uma coluna no controle DataGrid na ordem em que cada campo é exibido na fonte de dados.       Você pode controlar manualmente as colunas que aparecem no controle DataGrid definindo o <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>propriedade `false` e, em seguida, listando as colunas que você deseja incluir entre a abertura e fechamento `<Columns>` marcas.</xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> As colunas especificadas são adicionadas para o <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>coleção na ordem listada.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> Isso permite que você controle programaticamente as colunas no controle DataGrid.      > [!NOTE] > A ordem que as colunas são exibidas no controle DataGrid é controlada pela ordem em que as colunas aparecem no <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>coleção.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> Embora você possa alterar programaticamente a ordem das colunas manipulando o <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>coleção, é mais fácil listar as colunas na ordem de exibição desejado.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>       Colunas explicitamente declaradas podem ser exibidas em conjunto com as colunas geradas automaticamente. Quando usam as explicitamente declarado colunas será processada primeiro, seguido por colunas geradas automaticamente.      > [!NOTE] > Colunas geradas automaticamente não são adicionadas ao <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>coleção.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>       A aparência do controle DataGrid pode ser personalizada, definindo as propriedades de estilo para as diferentes partes do controle. A tabela a seguir lista as propriedades de estilo diferente.      | Propriedade de estilo | Descrição |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>| Especifica o estilo de itens no controle DataGrid alternados. |   | <xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A>| Especifica o estilo para o item que está sendo editado no controle DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.FooterStyle%2A>| Especifica o estilo para a seção de rodapé no controle DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.HeaderStyle%2A>| Especifica o estilo para a seção de cabeçalho no controle DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>| Especifica o estilo dos itens no controle DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A>| Especifica o estilo para a seção da página seleção do controle DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A>| Especifica o estilo para o item selecionado no controle DataGrid. |       Você também pode mostrar ou ocultar partes diferentes do controle.</xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A> A tabela a seguir lista as propriedades que controlam quais partes são mostradas ou ocultadas.      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataGrid.ShowFooter%2A>| Mostra ou oculta a seção de rodapé do controle DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.ShowHeader%2A>| Mostra ou oculta a seção de cabeçalho do controle DataGrid. |       Você pode controlar a aparência do controle DataGrid adicionando programaticamente os atributos para o `<td>` e `<tr>` marcas processadas pelo controle no navegador.</xref:System.Web.UI.WebControls.DataGrid.ShowHeader%2A> </xref:System.Web.UI.WebControls.DataGrid.ShowFooter%2A> Atributos podem ser adicionados por meio de programação, fornecendo código no manipulador de eventos para o <xref:System.Web.UI.WebControls.DataGrid.OnItemCreated%2A>ou <xref:System.Web.UI.WebControls.DataGrid.OnItemDataBound%2A>evento.</xref:System.Web.UI.WebControls.DataGrid.OnItemDataBound%2A> </xref:System.Web.UI.WebControls.DataGrid.OnItemCreated%2A>       Para adicionar um atributo para o `<td>` marca, primeiro obtenha o <xref:System.Web.UI.WebControls.TableCell>objeto que representa a célula no controle DataGrid que você deseja adicionar o atributo para.</xref:System.Web.UI.WebControls.TableCell> O <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>coleta para o <xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A>propriedade o <xref:System.Web.UI.WebControls.DataGridItemEventArgs>objeto passado para o manipulador de eventos pode ser usado para obter os detalhes desejados <xref:System.Web.UI.WebControls.TableCell>objeto.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.DataGridItemEventArgs> </xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A> </xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> Você pode usar o <xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>método do <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>coleta para o <xref:System.Web.UI.WebControls.TableCell>objeto para adicionar atributos ao `<td>` marca.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.WebControl.Attributes%2A> </xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>       Para adicionar um atributo para o `<tr>` marca, primeiro obtenha o <xref:System.Web.UI.WebControls.DataGridItem>objeto que representa a linha no controle DataGrid que você deseja adicionar o atributo para.</xref:System.Web.UI.WebControls.DataGridItem> O <xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A>propriedade o <xref:System.Web.UI.WebControls.DataGridItemEventArgs>objeto passado para o manipulador de eventos pode ser usado para obter os detalhes desejados <xref:System.Web.UI.WebControls.DataGridItem>objeto.</xref:System.Web.UI.WebControls.DataGridItem> </xref:System.Web.UI.WebControls.DataGridItemEventArgs> </xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A> Você pode usar o <xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>método do <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>coleta para o <xref:System.Web.UI.WebControls.DataGridItem>objeto para adicionar atributos ao `<tr>` marca.</xref:System.Web.UI.WebControls.DataGridItem> </xref:System.Web.UI.WebControls.WebControl.Attributes%2A> </xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>      <a name=&quot;Accessibility&quot;></a># # Acessibilidade para obter informações sobre como configurar este controle para que ele gera marcação que está de acordo com os padrões de acessibilidade, consulte [acessibilidade no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controles ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a># # Sintaxe de declarativa```   <asp:DataGrid       AccessKey=&quot;string&quot;       AllowCustomPaging=&quot;True|False&quot;       AllowPaging=&quot;True|False&quot;       AllowSorting=&quot;True|False&quot;       AutoGenerateColumns=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataKeyField=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       EditItemIndex=&quot;integer&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GridLines=&quot;None|Horizontal|Vertical|Both&quot;       Height=&q