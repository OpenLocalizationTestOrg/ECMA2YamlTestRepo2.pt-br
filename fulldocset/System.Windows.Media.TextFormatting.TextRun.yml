  name: TextRun
  nameWithType: TextRun
  fullName: System.Windows.Media.TextFormatting.TextRun
  type: Class
  summary: "Representa uma cadeia de caracteres que compartilham um único conjunto de propriedades."
  remarks: "Uma sequência de texto é uma sequência de caracteres que compartilha um único conjunto de propriedades. Qualquer alteração de formato, como o estilo da fonte, cor de primeiro plano, família de fontes ou qualquer outro formatação efeito, quebras de executar o texto. O exemplo a seguir ilustra como as alterações na formatação de um texto de cadeia de caracteres resultados em uma série de sequências de texto — cada sequência de texto tem um conjunto comum de propriedades de formatação.       A classe TextRun é a raiz de uma hierarquia de tipo que representa vários tipos de conteúdo de texto processado por <xref:System.Windows.Media.TextFormatting.TextFormatter>.</xref:System.Windows.Media.TextFormatting.TextFormatter> Cada classe é derivada de TextRun representa um tipo distinto de conteúdo de texto.      | Classe | Descrição |   |-----------|-----------------|   | TextRun | Raiz da hierarquia. Define um grupo de caracteres que compartilham o mesmo conjunto de propriedades de caracteres. |   | <xref:System.Windows.Media.TextFormatting.TextCharacters>| Define uma coleção de glifos de caractere de um tipo de letra físico distinto. |   | <xref:System.Windows.Media.TextFormatting.TextEmbeddedObject>| Define um tipo de conteúdo de texto em qual medir, ocorrências de teste e desenho de todo o conteúdo é feito como uma entidade diferente.</xref:System.Windows.Media.TextFormatting.TextEmbeddedObject> </xref:System.Windows.Media.TextFormatting.TextCharacters> Um exemplo desse tipo de conteúdo é um botão no meio da linha de texto. |   | <xref:System.Windows.Media.TextFormatting.TextEndOfLine>| Define um código de caractere de quebra de linha. |   | <xref:System.Windows.Media.TextFormatting.TextEndOfParagraph>| Define um código de caractere de quebra de parágrafo.</xref:System.Windows.Media.TextFormatting.TextEndOfParagraph> </xref:System.Windows.Media.TextFormatting.TextEndOfLine> Deriva <xref:System.Windows.Media.TextFormatting.TextEndOfLine>. |   | <xref:System.Windows.Media.TextFormatting.TextEndOfSegment>| Define um marcador de quebra de segmento. |   | <xref:System.Windows.Media.TextFormatting.TextHidden>| Define um intervalo de caracteres não visíveis. |   | <xref:System.Windows.Media.TextFormatting.TextModifier>| Define o início de um escopo de modificação. |</xref:System.Windows.Media.TextFormatting.TextModifier> </xref:System.Windows.Media.TextFormatting.TextHidden> </xref:System.Windows.Media.TextFormatting.TextEndOfSegment> </xref:System.Windows.Media.TextFormatting.TextEndOfLine>"
  example:
  - "In the following example, an override for the <xref:System.Windows.Media.TextFormatting.TextSource.GetTextRun%2A> method is implemented.  \n  \n [!code-cs[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/csharp/TextFormattingSnippets/CustomTextClasses.cs#textformattingsnippet4)]\n [!code-vb[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/visualbasic/textformattingsnippets/customtextclasses.vb#textformattingsnippet4)]"
