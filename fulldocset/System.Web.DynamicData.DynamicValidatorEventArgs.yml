  remarks: "Dados dinâmicos do ASP.NET fornecem uma operação de fonte de dados que pode ser executada pelo objeto de fonte de dados. Essas operações incluem `Delete`, `Insert`, `Select` e `Update` e `ContextCreate`. Se ocorrer uma exceção, a <xref:System.Web.DynamicData.DynamicValidator>classe usa essa propriedade para recuperar a operação que disparou a essa exceção.</xref:System.Web.DynamicData.DynamicValidator>"
