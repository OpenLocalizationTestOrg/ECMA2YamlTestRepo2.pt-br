  name: CommandField
  nameWithType: CommandField
  fullName: System.Web.UI.WebControls.CommandField
  type: Class
  summary: "Representa um campo que exibe os botões de comando para executar selecionando, editar, inserir ou excluir operações em um controle associado a dados."
  remarks: "A classe CommandField é um campo usado por controles de associação de dados (como <xref:System.Web.UI.WebControls.GridView>e <xref:System.Web.UI.WebControls.DetailsView>) para exibir os botões de comando que executam excluir, editar, inserir ou selecionar operações.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Os botões de comando para executar essas operações podem ser mostrados ou ocultados usando as propriedades mostradas na tabela a seguir.      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.CommandField.ShowDeleteButton%2A>| Mostra ou oculta um botão de exclusão em um campo CommandField para cada registro no controle associado a dados.</xref:System.Web.UI.WebControls.CommandField.ShowDeleteButton%2A> O botão de exclusão permite que o usuário excluir o registro da fonte de dados. |   | <xref:System.Web.UI.WebControls.CommandField.ShowEditButton%2A>| Mostra ou oculta um botão de edição em um campo CommandField para cada registro no controle associado a dados.</xref:System.Web.UI.WebControls.CommandField.ShowEditButton%2A> O botão Editar permite que o usuário editar um registro da fonte de dados. Quando o usuário clica no botão de edição para um registro específico, o que editar botão é substituído por um botão de atualização e um botão de cancelamento. Todos os outros botões de comando também são ocultos. |   | <xref:System.Web.UI.WebControls.CommandField.ShowInsertButton%2A>| Mostra ou oculta o botão novo em um campo CommandField.</xref:System.Web.UI.WebControls.CommandField.ShowInsertButton%2A> O botão novo permite ao usuário inserir um novo registro na fonte de dados. Quando o usuário clica no botão novo, ele será substituído com um botão de inserção e um botão de cancelamento. Todos os outros botões de comando também são ocultos. **Observação:** essa propriedade se aplica somente a controles de associação de dados que oferecem suporte a operações de inserção, como o controle <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.CommandField.ShowSelectButton%2A>| Mostra ou oculta um botão de seleção em um campo CommandField para cada registro no controle associado a dados.</xref:System.Web.UI.WebControls.CommandField.ShowSelectButton%2A> </xref:System.Web.UI.WebControls.DetailsView> O botão de seleção permite que o usuário selecionar um registro no controle associado a dados. |       Além disso, o cancelamento botão exibido quando um registro está em edição ou modo de inserção pode ser mostrado ou ocultado definindo o <xref:System.Web.UI.WebControls.CommandField.ShowCancelButton%2A>propriedade.</xref:System.Web.UI.WebControls.CommandField.ShowCancelButton%2A>      > [!NOTE] > Quando um controle associado a dados é usado em combinação com um controle de fonte de dados (como um <xref:System.Web.UI.WebControls.SqlDataSource>controle), o controle associado a dados pode tirar proveito da fonte de dados de recursos do controle e fornecer automático excluir, atualizar e inserir a funcionalidade.</xref:System.Web.UI.WebControls.SqlDataSource> Para outras fontes de dados, você precisa fornecer as rotinas para executar essas operações durante os eventos adequados para o controle associado a dados.       O campo de CommandField é exibido diferente dependendo do controle associado a dados no qual ele é usado. Por exemplo, o <xref:System.Web.UI.WebControls.GridView>controle exibe um campo CommandField como uma coluna, enquanto o <xref:System.Web.UI.WebControls.DetailsView>controle exibe como uma linha.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Para especificar o tipo de botão para exibir, use o <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>propriedade.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Quando o <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>estiver definida como `ButtonType.Button` ou `ButtonType.Link`, você pode especificar o texto a ser exibido para os botões, definindo as propriedades mostradas na tabela a seguir.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.CommandField.CancelText%2A>| A legenda para o botão Cancelar. |   | <xref:System.Web.UI.WebControls.CommandField.DeleteText%2A>| A legenda para o botão de exclusão. |   | <xref:System.Web.UI.WebControls.CommandField.EditText%2A>| A legenda para o botão Editar. |   | <xref:System.Web.UI.WebControls.CommandField.InsertText%2A>| A legenda para o botão de inserção.</xref:System.Web.UI.WebControls.CommandField.InsertText%2A> </xref:System.Web.UI.WebControls.CommandField.EditText%2A> </xref:System.Web.UI.WebControls.CommandField.DeleteText%2A> </xref:System.Web.UI.WebControls.CommandField.CancelText%2A> **Observação:** essa propriedade se aplica somente a controles de associação de dados que oferecem suporte a operações de inserção, como o controle <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.CommandField.NewText%2A>| A legenda para o novo botão.</xref:System.Web.UI.WebControls.CommandField.NewText%2A> </xref:System.Web.UI.WebControls.DetailsView> **Observação:** essa propriedade se aplica somente a controles de associação de dados que oferecem suporte a operações de inserção, como o controle <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.CommandField.SelectText%2A>| A legenda para o botão de seleção. |   | <xref:System.Web.UI.WebControls.CommandField.UpdateText%2A>| A legenda para o botão Atualizar. |       Em vez de exibir um botão de comando ou um link, você pode exibir um botão de imagem, definindo o <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>propriedade `ButtonType.Image` e, em seguida, definindo as propriedades mostradas na tabela a seguir.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> </xref:System.Web.UI.WebControls.CommandField.UpdateText%2A> </xref:System.Web.UI.WebControls.CommandField.SelectText%2A> </xref:System.Web.UI.WebControls.DetailsView>      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.CommandField.CancelImageUrl%2A>| A imagem a ser exibida para o botão Cancelar |   | <xref:System.Web.UI.WebControls.CommandField.DeleteImageUrl%2A>| A imagem a ser exibida para o botão de exclusão. |   | <xref:System.Web.UI.WebControls.CommandField.EditImageUrl%2A>| A imagem a ser exibida para o botão Editar. |   | <xref:System.Web.UI.WebControls.CommandField.InsertText%2A>| A imagem a ser exibida para o botão de inserção.</xref:System.Web.UI.WebControls.CommandField.InsertText%2A> </xref:System.Web.UI.WebControls.CommandField.EditImageUrl%2A> </xref:System.Web.UI.WebControls.CommandField.DeleteImageUrl%2A> </xref:System.Web.UI.WebControls.CommandField.CancelImageUrl%2A> **Observação:** essa propriedade se aplica somente a controles de associação de dados que oferecem suporte a operações de inserção, como o controle <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.CommandField.NewImageUrl%2A>| A imagem a ser exibida para o novo botão.</xref:System.Web.UI.WebControls.CommandField.NewImageUrl%2A> </xref:System.Web.UI.WebControls.DetailsView> **Observação:** essa propriedade se aplica somente a controles de associação de dados que oferecem suporte a operações de inserção, como o controle <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.CommandField.SelectImageUrl%2A>| A imagem a ser exibida para o botão de seleção. |   | <xref:System.Web.UI.WebControls.CommandField.UpdateImageUrl%2A>| A imagem a ser exibida para o botão Atualizar. |       Por padrão, quando o usuário clica no botão em um campo CommandField, validação é executada em todos os controles de validação na página.</xref:System.Web.UI.WebControls.CommandField.UpdateImageUrl%2A> </xref:System.Web.UI.WebControls.CommandField.SelectImageUrl%2A> </xref:System.Web.UI.WebControls.DetailsView> Para impedir a validação ocorra quando um botão é clicado, defina a <xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A>propriedade `false`.</xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A>       Você pode ocultar um campo CommandField em um controle associado a dados, definindo o <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>propriedade `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       O campo CommandField permite que você personalize suas seções de cabeçalho e rodapé. Para exibir uma legenda no cabeçalho ou na seção do rodapé, defina o <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>ou o <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>propriedade, respectivamente.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> Em vez de exibir o texto na seção de cabeçalho, você pode exibir uma imagem, definindo o <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>propriedade.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> Para ocultar a seção de cabeçalho em um objeto CommandField, defina o <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>propriedade `false`.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>      > [!NOTE] > Alguns controles associados a dados (como o <xref:System.Web.UI.WebControls.GridView>controle) pode mostrar ou ocultar apenas a seção de cabeçalho inteiro do controle.</xref:System.Web.UI.WebControls.GridView> Esses controles associados a dados não oferecem suporte a <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>propriedade para um campo individual do botão.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> Para mostrar ou ocultar a seção de cabeçalho inteiro de um controle associado a dados (se disponível), use o controle `ShowHeader` propriedade.       Você também pode personalizar a aparência do objeto CommandField (cor da fonte, cor do plano de fundo e assim por diante), definindo as propriedades de estilo para as diferentes partes do campo. A tabela a seguir lista as propriedades de estilo diferente.      | Propriedade de estilo | Descrição |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| As configurações de estilo para controles de servidor Web filho do objeto CommandField. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| As configurações de estilo para a seção de rodapé do objeto CommandField. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| As configurações de estilo para a seção de cabeçalho do objeto CommandField. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| As configurações de estilo para os itens de dados no objeto CommandField. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
