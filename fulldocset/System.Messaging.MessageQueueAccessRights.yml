  name: MessageQueueAccessRights
  nameWithType: MessageQueueAccessRights
  fullName: System.Messaging.MessageQueueAccessRights
  type: Enum
  summary: "Especifica um conjunto específico de objeto de direitos de acesso para operações específicas de enfileiramento de mensagens."
  remarks: "A enumeração MessageQueueAccessRights permite que você especifique o Message Queuing direitos de objeto específicos como receber, inspecionar, ou gravar mensagens ou definir propriedades de fila. É uma das duas enumerações ao qual o <xref:System.Messaging.GenericAccessRights>mapas de enumeração amplo ler, gravar ou executar habilidades.</xref:System.Messaging.GenericAccessRights> O outro, <xref:System.Messaging.StandardAccessRights>, permite que você especifique os direitos comuns à maioria dos objetos, por exemplo, excluir o objeto ou ler um descritor de segurança.</xref:System.Messaging.StandardAccessRights>       Ambos <xref:System.Messaging.StandardAccessRights>e MessageQueueAccessRights fornecem um membro para excluir uma fila.</xref:System.Messaging.StandardAccessRights> As necessidades do aplicativo definem qual conjunto de sinalizadores que você usa.       Os direitos de acesso associados a enumeração MessageQueueAccessRights são listados na caixa permissões da janela de propriedades de fila."
  syntax:
    content: >-
      [System.Flags]

      public enum MessageQueueAccessRights
  inheritance:
  - System.Enum
  platform:
  - net462
