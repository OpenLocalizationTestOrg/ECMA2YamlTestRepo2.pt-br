- uid: System.Windows.Forms.DataVisualization.Charting.Grid.Interval
  id: Interval
  parent: System.Windows.Forms.DataVisualization.Charting.Grid
  langs:
  - csharp
  name: Interval
  nameWithType: Grid.Interval
  fullName: System.Windows.Forms.DataVisualization.Charting.Grid.Interval
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém ou define o intervalo entre as linhas de grade principais ou secundárias."
  remarks: "Por padrão essa propriedade não está definida para rótulos de eixo, marcas de escala principais e linhas de grade principais. Se não for definido — por padrão, explicitamente usando <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>em tempo de design ou atribuindo um valor de <xref:System.Double.NaN>em tempo de execução — o valor real dessa propriedade é determinado pelo <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>propriedade o <xref:System.Windows.Forms.DataVisualization.Charting.Axis>do objeto ao qual pertence o elemento de gráfico, como uma marca de escala ou de linha de grade,.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A> </xref:System.Double.NaN> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       O intervalo de linhas de grade e marcas de escala secundárias nunca é afetado pelo <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>o valor da propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>       O intervalo é medido em unidades de eixo e determina quantas vezes um elemento gráfico aplicável é desenhado. Por exemplo, suponha que um gráfico de coluna tem uma etapa de eixo X 1 (ou seja, 1, 2, 3, 4 e assim por diante); Se você definir o <xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A>propriedade para o eixo X 2, um rótulo de eixo será exibido para todas as outras colunas.</xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A>       O mesmo é verdadeiro para todos os elementos do gráfico aplicável. Em outras palavras, se na faixa de exemplo anterior linhas estavam sendo usadas, com um <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>de 0,5 e seus <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>propriedade 2, uma faixa será exibida em 0,5, 2.5, 4.5 e assim por diante.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>       Se você definir um elemento de gráfico `Interval` propriedade como zero, um intervalo será automaticamente determinado pelo <xref:System.Windows.Forms.DataVisualization.Charting.Chart>controle.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>"
  syntax:
    content: public double Interval { get; set; }
    return:
      type: System.Double
      description: "Um <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> valor que representa o intervalo entre linhas de grade. Por padrão, o valor não é definido (<xref:System.Double>) para linhas de grade principais.</xref:System.Double> Para linhas de grade secundárias, o valor padrão é zero (0)."
  overload: System.Windows.Forms.DataVisualization.Charting.Grid.Interval*
  exceptions: []
  platform:
  - net462
