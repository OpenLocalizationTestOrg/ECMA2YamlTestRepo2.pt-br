  type: Interface
  summary: "Define uma interface para um componente do designer de página obter serviços de um host de designer como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] em tempo de design. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Todos os métodos nessa interface devem ser implementadas pelo host de design e disponibilizado para os componentes do designer por meio dessa interface IMobileWebFormServices. Antes de tentar usar os métodos em um componente de designer personalizado, verifique se que o host de design, na verdade, implementa a interface."
