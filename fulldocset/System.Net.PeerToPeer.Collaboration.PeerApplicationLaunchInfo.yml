  name: PeerApplicationLaunchInfo
  nameWithType: PeerApplicationLaunchInfo
  fullName: System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo
  type: Class
  summary: "Representa as informações de inicialização necessárias por uma <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerApplication&quot;> </xref> que tiver iniciado em resposta a um convite de colaboração ponto a ponto."
  remarks: "Um aplicativo pode inspecionar o <xref:System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo.Data%2A>e <xref:System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo.Message%2A>Propriedades dessa classe para obter as informações específicas para o convite que iniciou a inicialização do aplicativo.</xref:System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo.Message%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerApplicationLaunchInfo.Data%2A>       O acesso a essa classe requer um <xref:System.Security.Permissions.PermissionState>de <xref:System.Security.Permissions.PermissionState>.</xref:System.Security.Permissions.PermissionState> </xref:System.Security.Permissions.PermissionState> Esse estado é criado quando o <xref:System.Net.PeerToPeer.Collaboration.Peer>início da sessão de colaboração.</xref:System.Net.PeerToPeer.Collaboration.Peer>"
  syntax:
    content: public class PeerApplicationLaunchInfo
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
