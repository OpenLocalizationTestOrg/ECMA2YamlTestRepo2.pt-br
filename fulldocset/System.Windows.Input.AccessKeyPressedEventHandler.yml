  fullName: System.Windows.Input.AccessKeyPressedEventHandler
  type: Delegate
  summary: "Representa o método que manipulará o <xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed>evento anexado.</xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed>"
  remarks: "Acessar as chaves no [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] são tratados por um Gerenciador de classe que atua como um serviço para chaves de acesso e encaminha a entrada de chave de acesso para o [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] sistema de entrada. Em vez de tratamento de chave de acesso pressionado eventos especificamente anexando um manipulador para o <xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed>evento anexado em um objeto específico, geralmente é uma melhor prática para associar a chave de acesso um determinado comando por meio de uma associação de comando e, em seguida, lidar com os comandos roteados por meio de eventos roteados correspondentes.</xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed> Essa técnica fornece um sistema de evento unificado para entrada do usuário, independentemente de qual modo de entrada iniciada a entrada. Para obter mais informações, consulte [visão geral de entrada](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public delegate void AccessKeyPressedEventHandler(object sender, AccessKeyPressedEventArgs e);
