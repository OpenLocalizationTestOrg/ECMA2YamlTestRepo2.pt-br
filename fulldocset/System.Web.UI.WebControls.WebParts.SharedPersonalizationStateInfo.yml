- uid: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.#ctor(System.String,System.DateTime,System.Int32,System.Int32,System.Int32)
  id: '#ctor(System.String,System.DateTime,System.Int32,System.Int32,System.Int32)'
  parent: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo
  langs:
  - csharp
  name: SharedPersonalizationStateInfo(String,DateTime,Int32,Int32,Int32)
  nameWithType: SharedPersonalizationStateInfo.SharedPersonalizationStateInfo(String,DateTime,Int32,Int32,Int32)
  fullName: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.SharedPersonalizationStateInfo(String,DateTime,Int32,Int32,Int32)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo&quot;> </xref> classe."
  remarks: "O `countOfPersonalizations` parâmetro representa o número total de usuários que têm personalizados a uma página. Por exemplo, se 100 usuários personalizem uma página, em seguida, o valor de `countOfPersonalizations` para que a página for 100, 100 não multiplicado pelo número de propriedades personalizadas. Observe que essa contagem pode ou não pode coincidir com o número total de linhas usadas no repositório de dados subjacente para manter as informações do usuário, porque alguns provedores de armazenamento de dados usam várias linhas para armazenar informações de personalização por usuário para uma combinação de página e de usuário único.       Observe que `path` é cortado se não nulo."
  syntax:
    content: public SharedPersonalizationStateInfo (string path, DateTime lastUpdatedDate, int size, int sizeOfPersonalizations, int countOfPersonalizations);
    parameters:
    - id: path
      type: System.String
      description: "A página de informações se aplicam a. `path`é um relativo de aplicativo (usando sintaxe til) caminho virtual."
    - id: lastUpdatedDate
      type: System.DateTime
      description: "Um <xref:System.DateTime>indicando quando as informações compartilhadas para a página foram atualizada.</xref:System.DateTime>"
    - id: size
      type: System.Int32
      description: "O tamanho, em bytes, das informações de estado compartilhado para a página."
    - id: sizeOfPersonalizations
      type: System.Int32
      description: "O tamanho total, em bytes, de todas as informações de personalização por usuário que existe para a página."
    - id: countOfPersonalizations
      type: System.Int32
      description: "O número total de usuários que têm personalizado a página."
  overload: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
