  - System.EnterpriseServices.Internal.IISVirtualRoot.Delete(System.String,System.String,System.String,System.String@)
  langs:
  - csharp
  name: IISVirtualRoot
  nameWithType: IISVirtualRoot
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot
  type: Class
  summary: "Cria e exclui as raízes virtuais do serviços de informações da Internet (IIS) 6.0."
  remarks: "O <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>interface define os métodos para criação e exclusão de raízes virtuais do IIS 6.0.</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>       Essa interface é implementada somente pela classe IISVirtualRoot e é usada apenas com a infraestrutura .NET Framework durante a criação de uma habilitado para SOAP COM+ raiz virtual do aplicativo.       <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>não precisam ser implementados diretamente no seu código.</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot> Em vez disso, use o <xref:System.EnterpriseServices.Internal.Publish>de classe que implementa o <xref:System.EnterpriseServices.Internal.IComSoapPublisher>interface que contém o <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>e <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>métodos.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher> </xref:System.EnterpriseServices.Internal.Publish> No entanto, <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>não totalmente é implementada pelo <xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>       IISVirtualRoot é usado internamente pelo .NET Framework. Você não precisa usá-lo diretamente no seu código."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ef1-730b-45e2-ba24-874b7242c425")]

      public class IISVirtualRoot : System.EnterpriseServices.Internal.IComSoapIISVRoot
