- uid: System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.LoginStatusDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: LoginStatusDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém um valor que indica se o designer deve usar uma cópia temporária em vez do controle real que está associado com o designer para gerar a marcação de tempo de design."
  remarks: "Porque a propriedade UsePreviewControl é sempre `true`, o designer <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>propriedade retorna uma cópia do associado <xref:System.Web.UI.WebControls.LoginStatus>controle para gerar a marcação de tempo de design.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> O <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>propriedade cria a cópia, persistindo real <xref:System.Web.UI.WebControls.LoginStatus>controle, em seguida, analisar a cadeia de caracteres de controle persistente.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> O controle copiado não afeta qualquer persistência para <xref:System.Web.UI.WebControls.LoginStatus>.</xref:System.Web.UI.WebControls.LoginStatus> real       Se a propriedade UsePreviewControl foi substituída para retornar `false`, o designer usará associado <xref:System.Web.UI.WebControls.LoginStatus>para gerar a marcação de tempo de design e alterações em tempo de design para o controle será mantido para a origem de marcação da página.</xref:System.Web.UI.WebControls.LoginStatus>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462
