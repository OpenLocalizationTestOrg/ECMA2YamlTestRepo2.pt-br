  name: SetDesignModeState(IDictionary)
  nameWithType: IControlDesignerAccessor.SetDesignModeState(IDictionary)
  fullName: System.Web.UI.IControlDesignerAccessor.SetDesignModeState(IDictionary)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Quando implementada, define o estado de controle antes de renderizá-lo na superfície de design."
  remarks: "Em controles substituídos, esse método é usado para manter e definir o estado do controle durante o modo de tempo de design. Esse método é usado apenas pelos designers de controle."
  syntax:
    content: public void SetDesignModeState (System.Collections.IDictionary data);
    parameters:
    - id: data
      type: System.Collections.IDictionary
      description: "O <xref:System.Collections.IDictionary>contendo o estado de controle.</xref:System.Collections.IDictionary>"
  overload: System.Web.UI.IControlDesignerAccessor.SetDesignModeState*
  exceptions: []
  platform:
  - net462
