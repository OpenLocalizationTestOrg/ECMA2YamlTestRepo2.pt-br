  summary: "Executa a troca com base no tipo de nó do leitor de XAML (&lt;xref:System.Xaml.XamlReader.NodeType%2A?displayProperty=fullName&gt;) e chama o relevantes <xref uid=&quot;langword_csharp_Write&quot; name=&quot;Write&quot; href=&quot;&quot;> </xref> método para a implementação de gravador."
  remarks: "##Observações para herdeiros WriteNode do método não é um método virtual porque ela tem uma implementação prática para todas as existentes <xref:System.Xaml.XamlNodeType>valores.</xref:System.Xaml.XamlNodeType> Com base em <xref:System.Xaml.XamlNodeType>, WriteNode chama o `Write` membros virtuais que são dedicados a tipos de nó específico.</xref:System.Xaml.XamlNodeType>       Se você tiver um cenário avançado de gravação de XAML que expande o sistema de tipo XAML e o conceito de fluxo do nó XAML para que os novos tipos de nó são definidos, não use WriteNode chamadas em sua lógica. Em vez disso, você deve fornecer sua própria alternativa para lógica de comutação de tipo de nó na classe ou em substituições virtuais."
  syntax:
    content: public void WriteNode (System.Xaml.XamlReader reader);
    parameters:
