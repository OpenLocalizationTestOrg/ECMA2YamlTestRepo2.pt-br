  remarks: "Essa configuração substitui o <xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A>propriedade o <xref:System.Xml.Serialization.XmlElementAttribute>atributo.</xref:System.Xml.Serialization.XmlElementAttribute> </xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A> Ele é definido como `true` somente quando tipo de um cabeçalho SOAP é nem <xref:System.Web.Services.Protocols.SoapHeader>nem <xref:System.Web.Services.Protocols.SoapUnknownHeader>.</xref:System.Web.Services.Protocols.SoapUnknownHeader> </xref:System.Web.Services.Protocols.SoapHeader>       Você não precisa usar o <xref:System.Xml.Serialization.XmlReflectionMember>classe e suas propriedades diretamente.</xref:System.Xml.Serialization.XmlReflectionMember>"
  syntax:
    content: public bool OverrideIsNullable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>para substituir o <xref:System.Xml.Serialization.XmlElementAttribute.IsNullable*>propriedade; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Xml.Serialization.XmlElementAttribute.IsNullable*>"
  overload: System.Xml.Serialization.XmlReflectionMember.OverrideIsNullable*
