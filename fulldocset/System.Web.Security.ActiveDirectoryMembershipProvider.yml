  remarks: "A propriedade CurrentConnectionProtection indica o nível atual de segurança que o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>instância é configurada para usar.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> A propriedade CurrentConnectionProtection se baseia o `connnectionProtection` atributo definido com o [adicionar elemento para provedores de associação (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/8423ec7f-a06d-4606-977e-a46400b2fc18) no arquivo de configuração do aplicativo.       O `connectionProtection` atributo só pode ser definido como <xref:System.Web.Security.ActiveDirectoryConnectionProtection>ou <xref:System.Web.Security.ActiveDirectoryConnectionProtection>no arquivo de configuração.</xref:System.Web.Security.ActiveDirectoryConnectionProtection> </xref:System.Web.Security.ActiveDirectoryConnectionProtection>       Consulte o <xref:System.Web.Security.ActiveDirectoryMembershipProvider>tópico sobre a classe para obter mais informações sobre cadeias de caracteres de conexão.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to use the SSL security protocol to connect to an Active Directory server.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,  \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          connectionProtection=\"SignAndSeal\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
