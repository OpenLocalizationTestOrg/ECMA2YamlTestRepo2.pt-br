- uid: System.Data.Odbc.OdbcDataReader.GetSchemaTable
  id: GetSchemaTable
  parent: System.Data.Odbc.OdbcDataReader
  langs:
  - csharp
  name: GetSchemaTable()
  nameWithType: OdbcDataReader.GetSchemaTable()
  fullName: System.Data.Odbc.OdbcDataReader.GetSchemaTable()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Odbc
  summary: "Retorna um <xref href=&quot;System.Data.DataTable&quot;> </xref> que descreve os metadados da coluna de <xref href=&quot;System.Data.Odbc.OdbcDataReader&quot;> </xref>."
  remarks: "O método GetSchemaTable retorna metadados sobre cada coluna na seguinte ordem: | Coluna de DataReader | Descrição |   |-----------------------|-----------------|   | ColumnName | O nome da coluna; Isso pode não ser exclusivo. Se o nome da coluna não pode ser determinado, um valor nulo será retornado. Este nome sempre reflete a nomenclatura mais recente da coluna no texto do comando ou da exibição atual. |   | ColumnOrdinal | O ordinal baseado em zero da coluna. Esta coluna não pode conter um valor nulo. |   | ColumnSize | O comprimento máximo possível de um valor na coluna. Para colunas que usam um tipo de dados de comprimento fixo, esse é o tamanho do tipo de dados. |   | NumericPrecision | Se <xref:System.Data.DbType>é um tipo de dados numérico, essa é a precisão máxima da coluna.</xref:System.Data.DbType> A precisão depende da definição da coluna. Se <xref:System.Data.DbType>não é um dados numéricos de tipo, não use os dados nesta coluna.</xref:System.Data.DbType> Se o driver ODBC subjacente retorna um valor de precisão para um tipo de dados não numéricos, esse valor é usado na tabela de esquema. |   | NumericScale | Se <xref:System.Data.DbType>é <xref:System.Data.DbType>, o número de dígitos à direita da vírgula decimal.</xref:System.Data.DbType> </xref:System.Data.DbType> Caso contrário, esse é um valor nulo. Se o driver ODBC subjacente retorna um valor de precisão para um tipo de dados não numéricos, esse valor é usado na tabela de esquema. |   | Tipo de dados | Mapeia para o tipo de tempo de execução de linguagem comum de <xref:System.Data.DbType>. |   | ProviderType | O tipo subjacente do driver. |   | IsLong | `true` se a coluna contiver um longo BLOB (objeto binário) que contém dados muito longos.</xref:System.Data.DbType> A definição de dados muito longos é específica do driver. |   | AllowDBNull | `true` se o consumidor pode definir a coluna com um valor nulo ou se o driver não pode determinar se o consumidor pode definir a coluna com um valor nulo. Caso contrário, `false`. Uma coluna pode conter valores nulos, mesmo se ele não pode ser definido como um valor nulo. |   | IsReadOnly | `true` se a coluna não pode ser modificada; caso contrário `false`. |   | IsRowVersion | Defina se a coluna contém um identificador de linha persistente que não pode ser gravado e não tem valor significativo exceto a identidade da linha. |   | IsUnique | `true`: Duas linhas na tabela base (a tabela retornada em BaseTableName) podem ter o mesmo valor nesta coluna. IsUnique é garantido para ser `true` se a coluna representa uma chave por si só ou se houver uma restrição de tipo UNIQUE que se aplica somente a esta coluna.<br /><br /> `false`: A coluna pode conter valores duplicados na tabela base. O padrão para essa coluna é `false`. |   | IsKey | `true`: A coluna for de um conjunto de colunas no conjunto de linhas que, juntas, identificam exclusivamente a linha. O conjunto de colunas com IsKey definida como `true` deve identificar exclusivamente uma linha no conjunto de linhas. Não há nenhum requisito de que esse conjunto de colunas é um conjunto mínimo de colunas. Esse conjunto de colunas pode ser gerado a partir de uma chave primária da tabela base, uma restrição exclusiva ou um índice exclusivo.<br /><br /> `false`: A coluna não é necessário para identificar exclusivamente a linha. |   | IsAutoIncrement | `true` se a coluna atribui valores a novas linhas em incrementos fixos; caso contrário, `false`. O padrão para essa coluna é `false`. |   | BaseSchemaName | O nome do esquema da fonte de dados que contém a coluna. NULL se o nome do catálogo de base não pode ser determinado. O padrão para essa coluna é um valor nulo. |   | BaseCatalogName | O nome do catálogo no repositório de dados que contém a coluna. NULL se o nome do catálogo de base não pode ser determinado. O padrão para essa coluna é um valor nulo. |   | BaseTableName | O nome da tabela ou exibição no repositório de dados que contém a coluna. Um valor nulo se o nome da tabela base não pode ser determinado. O padrão desta coluna é um valor nulo. |   | BaseColumnName | O nome da coluna no repositório de dados. Isso pode ser diferente do nome da coluna retornado na coluna ColumnName se um alias foi usado. Um valor nulo se o nome da coluna base não pode ser determinado ou se a coluna do conjunto de linhas for derivada, mas não idêntica à, uma coluna nos dados de armazenamento. O padrão para essa coluna é um valor nulo. |       Uma linha é retornada para cada coluna no conjunto de resultados.       O .NET Framework Data Provider para ODBC pressupõe que as informações de metadados são disponíveis de um driver ODBC depois que um dos **SQLPrepare**, **SQLExecute**, ou **SQLExecuteDirect** funções são chamadas. Para &quot;SchemaOnly&quot; comando comportamento funcione corretamente, **SQLPrepare** deve retornar as informações de metadados necessários. Nem todos os drivers ODBC oferecem suporte a essa função, ou retornam informações de metadados. Nesses casos, parte ou todas as informações de SchemaTable estarão ausentes. Depois de chamar **SQLPrepare**, o provedor de dados chama o ODBC **SQLColAttribute** função para localizar as informações de metadados relacionadas a cada coluna nos resultados da consulta (por exemplo, IsLong, IsUnique, AllowDBNull, BaseTableName, BaseColumnName). Se o driver subjacente não retornar algumas dessas informações, os valores correspondentes no SchemaTable não serão definidos corretamente.       O .NET Framework Data Provider para ODBC também chama **SQLPrimaryKeys** para recuperar as informações de chave para cada tabela. Se o driver ODBC subjacente não der suporte a essa função, o provedor de dados chama **SQLStatistics** e escolhe um dos índices exclusivos como a chave primária da tabela. Isso pode não sempre fornecer os resultados desejados.       <xref:System.Data.Odbc.OdbcCommandBuilder>precisa de identificação correta de chaves primárias da tabela para funcionar corretamente.</xref:System.Data.Odbc.OdbcCommandBuilder> Se o BaseTableName não é retornado para cada coluna nos resultados da consulta, o .NET Framework Data Provider para ODBC tenta analisar a instrução SQL para localizar os nomes de tabela envolvida na consulta. Isso funciona com UPDATE, INSERT, DELETE e instruções SELECT simples, mas não com procedimentos armazenados ou instruções SELECT com base em junções. Se algumas ou todas as informações de esquema estão ausentes da tabela, o <xref:System.Data.Odbc.OdbcCommandBuilder>não funcionará corretamente, pois ele tem informações de esquema suficientes para gerar automaticamente as instruções INSERT, UPDATE ou DELETE corretas.</xref:System.Data.Odbc.OdbcCommandBuilder>       Para certificar-se de que as colunas de metadados retornarem as informações corretas, você deve chamar <xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A>com o parâmetro de comportamento definido como KeyInfo.</xref:System.Data.Odbc.OdbcCommand.ExecuteReader%2A> Caso contrário, algumas das colunas na tabela de esquema podem retornar dados nulos ou incorreto do padrão.       Quando você usa ODBC.NET para Oracle por meio do driver ODBC, colunas de chave de um alias não são reconhecidas como chaves. Isso afeta as colunas IsKey e IsUnique na tabela de esquema do OdbcDataReader. Isso também afeta a capacidade do OdbcCommandBuilder para gerar a lógica de atualização. Considere a possibilidade de não usar um alias para uma coluna de chave primária.      > [!NOTE] > O Microsoft Jet ODBC driver sempre retorna o índice exclusivo e colunas de chave primária como valores nulos, independentemente de estarem anuláveis ou não. O driver também não retorna informações de chave primária; ele retorna somente uma lista de índices exclusivos e suas colunas, incluindo colunas de chave primária, sem fazer distinção entre eles."
  syntax:
    content: public override System.Data.DataTable GetSchemaTable ();
    parameters: []
    return:
      type: System.Data.DataTable
      description: "Um <xref href=&quot;System.Data.DataTable&quot;> </xref> que descreve os metadados da coluna."
  overload: System.Data.Odbc.OdbcDataReader.GetSchemaTable*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O <xref href=&quot;System.Data.Odbc.OdbcDataReader&quot;> </xref> está fechado."
  platform:
  - net462
