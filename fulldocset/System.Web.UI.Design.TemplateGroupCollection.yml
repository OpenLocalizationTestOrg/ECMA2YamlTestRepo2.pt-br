  name: TemplateGroupCollection
  nameWithType: TemplateGroupCollection
  fullName: System.Web.UI.Design.TemplateGroupCollection
  type: Class
  summary: "Representa uma coleção de <xref href=&quot;System.Web.UI.Design.TemplateGroup&quot;> </xref> objetos dentro de um controle de designer. Essa classe não pode ser herdada."
  remarks: "O <xref:System.Web.UI.Design.ControlDesigner>classe e qualquer classe derivada, define o <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>propriedade como um objeto TemplateGroupCollection.</xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A> </xref:System.Web.UI.Design.ControlDesigner> A propriedade TemplateGroupCollection normalmente é usada somente por um host de design como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)].       A coleção dinamicamente aumenta à medida que objetos são adicionados. Índices nesta coleção são baseadas em zero. Use o <xref:System.Web.UI.Design.TemplateGroupCollection.Count%2A>propriedade para determinar quantos grupos estão na coleção.</xref:System.Web.UI.Design.TemplateGroupCollection.Count%2A>       Além disso, use as propriedades e métodos TemplateGroupCollection para fornecer a seguinte funcionalidade: - o <xref:System.Web.UI.Design.TemplateGroupCollection.Add%2A>para adicionar um único grupo à coleção.</xref:System.Web.UI.Design.TemplateGroupCollection.Add%2A>      -O <xref:System.Web.UI.Design.TemplateGroupCollection.Insert%2A>método para adicionar um grupo em um índice específico na coleção.</xref:System.Web.UI.Design.TemplateGroupCollection.Insert%2A>      -O <xref:System.Web.UI.Design.TemplateGroupCollection.Remove%2A>método para remover um grupo.</xref:System.Web.UI.Design.TemplateGroupCollection.Remove%2A>      -O <xref:System.Web.UI.Design.TemplateGroupCollection.RemoveAt%2A>método para remover o grupo em um índice específico.</xref:System.Web.UI.Design.TemplateGroupCollection.RemoveAt%2A>      -O <xref:System.Web.UI.Design.TemplateGroupCollection.Contains%2A>método para determinar se um determinado grupo já está na coleção.</xref:System.Web.UI.Design.TemplateGroupCollection.Contains%2A>      -O <xref:System.Web.UI.Design.TemplateGroupCollection.IndexOf%2A>método para recuperar o índice de um grupo de dentro da coleção.</xref:System.Web.UI.Design.TemplateGroupCollection.IndexOf%2A>      -A <xref:System.Web.UI.Design.TemplateGroupCollection.Item%2A>indexador para obter ou definir o grupo em um índice específico, usando a notação de matriz.</xref:System.Web.UI.Design.TemplateGroupCollection.Item%2A>      -A <xref:System.Web.UI.Design.TemplateGroupCollection.AddRange%2A>para adicionar vários grupos à coleção.</xref:System.Web.UI.Design.TemplateGroupCollection.AddRange%2A>           Você pode adicionar vários grupos, como uma matriz de grupos ou como um objeto TemplateGroupCollection que podem ser recuperadas por meio de <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>propriedade do designer de controle de outro.</xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>      -O <xref:System.Web.UI.Design.TemplateGroupCollection.Clear%2A>método para remover todos os grupos da coleção.</xref:System.Web.UI.Design.TemplateGroupCollection.Clear%2A>"
  example:
  - "The following code example demonstrates how to define a simple control designer that is derived from the <xref:System.Web.UI.Design.ControlDesigner> class. The derived control designer implements the <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A> property by getting the template groups that are defined for the base class and adding a template group that is specific to the derived control designer.  \n  \n [!code-cs[System.Web.UI.Design.TemplateGroupCollection#1](~/add/codesnippet/csharp/t-system.web.ui.design.t_1_1.cs)]\n [!code-vb[System.Web.UI.Design.TemplateGroupCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.t_1_1.vb)]"
