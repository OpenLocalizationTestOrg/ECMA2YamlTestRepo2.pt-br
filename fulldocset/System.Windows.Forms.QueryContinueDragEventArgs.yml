  summary: "Obtém o estado atual do teclas ALT, CTRL e SHIFT."
  remarks: "Os bits definidos na propriedade KeyState identificam as chaves ou os botões de mouse foram pressionado durante a operação. Por exemplo, se o botão esquerdo do mouse é pressionado, o primeiro bit na propriedade KeyState está definido. Você pode usar o bit a bit `AND` operador para testar um determinado estado de chave.       A tabela a seguir lista os bits definidos para um evento especificado.      | Bit | Chave |   |---------|---------|   |&1; | O botão esquerdo do mouse. |   |&2; | O botão direito do mouse. |   |&4; | A tecla SHIFT. |   |&8; | A chave da lista de certificados confiáveis. |   |&16; | O botão do meio. |   |&32; | A tecla ALT. |       Por padrão, o <xref:System.Windows.Forms.Control.QueryContinueDrag>conjuntos de eventos <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>para <xref:System.Windows.Forms.DragAction?displayProperty=fullName>se KeyState indica que o botão esquerdo, central ou direito do mouse é pressionado.</xref:System.Windows.Forms.DragAction?displayProperty=fullName> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> </xref:System.Windows.Forms.Control.QueryContinueDrag>"
