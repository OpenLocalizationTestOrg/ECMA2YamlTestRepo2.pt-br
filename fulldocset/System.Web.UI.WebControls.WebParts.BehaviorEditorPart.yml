  summary: "Obtém um valor que indica se um controle deve ser exibido quando seus associados <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controle está no modo de edição."
  remarks: "A propriedade de exibição retorna um valor de `true`, que significa que o controle será exibido, exceto em um caso. Se o <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>valor da propriedade de <xref:System.Web.UI.WebControls.WebParts.WebPart>controle que está sendo editado é `true`e a página está no escopo de personalização de usuário (que é o padrão), o controle não é exibido.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> Para obter uma explicação das etapas necessárias e um exemplo de código que mostra como fazer com que o <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>controle a ser exibido para edição, consulte o <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>Visão geral e o código de exemplo da classe.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       O conjunto de controles de Web Parts foi projetado com a suposição de que compartilhado controles – controles que são visíveis para todos os usuários, deve estar visível para edição somente quando a página estiver no escopo de personalização compartilhado, o que significa que a edição alterações são visíveis a todos os usuários."
