  name: SelectionTypes
  nameWithType: SelectionTypes
  fullName: System.ComponentModel.Design.SelectionTypes
  type: Enum
  summary: "Define os identificadores que indicam o tipo de uma seleção."
  remarks: "Componentes de um documento designer podem ser selecionados usando o <xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>método de <xref:System.ComponentModel.Design.ISelectionService>.</xref:System.ComponentModel.Design.ISelectionService> </xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A> Alguns tipos de ações podem operar em um componente selecionado ou o grupo de componentes selecionados. O <xref:System.ComponentModel.Design.ISelectionService>mantém controle sobre o tipo de seleção da seleção atual.</xref:System.ComponentModel.Design.ISelectionService> Esse tipo de seleção identificadores indicam se a seleção foi concluída com um único clique, mouse para baixo o mouse ou a seleção, se a seleção deve substituir a seleção anterior ou use o modo de seleção padrão.       Use a enumeração de SelectionTypes para especificar o tipo de uma seleção, ao definir uma nova seleção usando o <xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>método.</xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum SelectionTypes
  inheritance:
  - System.Enum
  platform:
  - net462
