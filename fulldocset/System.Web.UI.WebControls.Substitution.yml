  name: Substitution
  nameWithType: Substitution
  fullName: System.Web.UI.WebControls.Substitution
  type: Class
  summary: "Especifica uma seção em uma página da Web em cache de saída que é isenta de cache. Nesse local, o conteúdo dinâmico é recuperado e substituído para o controle de substituição."
  remarks: "Neste tópico:- [Introdução](#introduction)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # Introdução Use o controle Substitution para especificar uma seção em uma página de Web de cache de saída onde você deseja conteúdo dinâmico substituído para o controle.       O controle Substitution oferece uma solução simplificada para página com cache parcial para páginas em que a maioria do conteúdo é armazenado em cache. Você pode o cache de saída a página inteira e, em seguida, use os controles de substituição para especificar as partes da página que estão isentas do cache. Regiões de cache executam apenas uma vez e são reproduzidas a partir do cache até que a entrada de cache expire ou seja removida. Regiões dinâmicas executam sempre que a página é solicitada. Esse modelo de armazenamento em cache simplifica o código para páginas que são basicamente estáticas, porque você não precisa encapsular as seções em cache em controles de usuário da Web. Por exemplo, esse modelo de armazenamento em cache é útil em um cenário onde você tem uma página que contém o conteúdo estático, como artigos de notícias e um <xref:System.Web.UI.WebControls.AdRotator>controle que exibe anúncios.</xref:System.Web.UI.WebControls.AdRotator> Os textos de notícias não forem alterados, o que significa que eles podem ser armazenados em cache. No entanto, cada vez que um usuário solicita a página que você deseja exibir um novo anúncio. O <xref:System.Web.UI.WebControls.AdRotator>controle oferece suporte à substituição post-cache diretamente e processa um novo anúncio cada vez que a página envia de volta, independentemente se a página é armazenada em cache.</xref:System.Web.UI.WebControls.AdRotator>      > [!NOTE] > Você pode colocar um controle Substitution em um controle de usuário que está contido em uma página em cache. No entanto, você não pode colocar um controle Substitution em um controle de usuário de cache de saída.       Quando o controle Substitution é executado, ele chama um método que retorna uma cadeia de caracteres. O método retorna a cadeia de caracteres é o conteúdo a ser exibido na página no local do controle de substituição. Use o <xref:System.Web.UI.WebControls.Substitution.MethodName%2A>propriedade para especificar o nome do método de retorno de chamada a ser invocada quando executa o controle Substitution.</xref:System.Web.UI.WebControls.Substitution.MethodName%2A> O método de retorno de chamada que você especificar deve ser um método estático do controle de página ou o usuário que contém o controle Substitution. A assinatura para o método de retorno de chamada deve corresponder a assinatura para um <xref:System.Web.HttpResponseSubstitutionCallback>delegado que utiliza um <xref:System.Web.HttpContext>parâmetro e retorna uma cadeia de caracteres.</xref:System.Web.HttpContext> </xref:System.Web.HttpResponseSubstitutionCallback>       Para manipular o cache de saída para uma página, você pode usar o [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) diretiva, o <xref:System.Web.HttpCachePolicy>classe, ou o <xref:System.Web.HttpResponse.Cache%2A>propriedade.</xref:System.Web.HttpResponse.Cache%2A> </xref:System.Web.HttpCachePolicy> Para obter mais informações sobre cache de páginas, consulte [Caching ASP.NET Pages](~/add/includes/ajax-current-ext-md.md) e [cache de partes de uma página ASP.NET](~/add/includes/ajax-current-ext-md.md).       Como alternativa ao uso do controle de substituição, você também pode obter armazenamento em cache usando o comportamento de substituição um <xref:System.Web.HttpResponseSubstitutionCallback>delegar.</xref:System.Web.HttpResponseSubstitutionCallback> Além disso, você pode obter a substituição de cache de comportamento em controles, como o <xref:System.Web.UI.WebControls.AdRotator>controle, que oferecem suporte a esse recurso diretamente.</xref:System.Web.UI.WebControls.AdRotator> Para obter mais informações, consulte [dinamicamente atualizando partes de uma página em cache](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe de declarativa```   <asp:Substitution       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       MethodName=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following code example demonstrates how to add a Substitution control declaratively to an output-cached Web page. When the page loads, the current date and time are displayed to the user in a label. This section of the page is cached and updated only every 60 seconds. When the Substitution control executes, it calls the `GetCurrentDateTime` method. The string returned by `GetCurrentDateTime` is displayed to the user. This section of the page is not cached and is updated each time the page is refreshed.  \n  \n [!code-cs[SubstitutionsClass1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_307_1.aspx)]\n [!code-vb[SubstitutionsClass1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_307_1.aspx)]"
