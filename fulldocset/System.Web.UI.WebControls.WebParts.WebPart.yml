  summary: "Obtém uma coleção de verbos personalizados associados a um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controle."
  remarks: "Verbos derivam de <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>classe e fornecer usuário ações de interface do usuário que os usuários podem executar em um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Geralmente os verbos são representados na interface de usuário como itens de menu, botões ou links. Por padrão, os verbos de Web Parts comuns aparecem em um menu suspenso em cada <xref:System.Web.UI.WebControls.WebParts.WebPart>barra de título. do controle</xref:System.Web.UI.WebControls.WebParts.WebPart> Há verbos padrão para abrir, fechar, edição e minimizando a um controle e outros verbos para exportar uma definição para o controle ou carregar um arquivo de Ajuda. Esses verbos não são incluídos no conjunto de verbos, porque a coleção contém verbos só personalizados que você criar e retornar, substituindo essa propriedade em uma classe derivada.       Quando você cria verbos personalizados e adicioná-los à coleção verbos, você pode acessar os verbos programaticamente a partir de um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  example:
  - "The following code example demonstrates how to access the Verbs property for a custom Web Parts control. This example assumes the use of a custom control, `TextDisplayWebPart`, created in the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPart> class overview.  \n  \n Note that for the code example to work, you must add a setting in the Web.config file to enable exporting Web Parts description files. Ensure that you have a Web.config file in the same directory as the Web page for this code example. Within the `<system.web>` section, make sure there is a `<webParts>` element with an `enableExport` attribute set to `true`, as in the following markup.  \n  \n `<webParts enableExport=\"true\">`  \n  \n `...`  \n  \n `</webParts>`  \n  \n Load the Web page in a browser. When you click the **Display Verb Count** button, it accesses the Verbs property to get the count of custom verbs for the `TextDisplayWebPart` control, and displays the count in a label. Because no custom verbs have been added to the control in this case, the count is zero.  \n  \n [!code-cs[WebParts_WebPart_Verbs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_673_1.aspx)]\n [!code-vb[WebParts_WebPart_Verbs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_673_1.aspx)]"
