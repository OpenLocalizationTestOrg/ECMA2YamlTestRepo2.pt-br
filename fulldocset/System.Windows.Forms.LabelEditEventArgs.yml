  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Windows.Forms.ListView.BeforeLabelEdit&quot;> </xref> e <xref href=&quot;System.Windows.Forms.ListView.AfterLabelEdit&quot;> </xref> eventos."
  remarks: "Um LabelEditEventArgs Especifica o índice e a legenda de um <xref:System.Windows.Forms.ListViewItem>e a legenda depois que ele foi editado pelo usuário.</xref:System.Windows.Forms.ListViewItem> Essa classe também fornece um <xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A>propriedade.</xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A> Você pode usar essa propriedade em um <xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName>manipulador de eventos para impedir que o usuário edite o rótulo.</xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName> Você também pode usá-lo em um <xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>manipulador de eventos para reverter a alteração, retornando o rótulo para seu valor original.</xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName> Isso é útil quando você deseja validar a entrada do usuário antes de confirmar a alteração.      > [!NOTE] > Porque o <xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>acontece do evento antes de editar o rótulo é confirmado, a chamada a <xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName>método em um manipulador para este evento classificará o item usando o valor original.</xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>"
  example:
  - "The following code example demonstrates handling the <xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName> event and using the <xref:System.Windows.Forms.LabelEditEventArgs.Item%2A> and <xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A> properties. To run the example, paste the following code in a form containing a <xref:System.Windows.Forms.ListView> control named `ListView1` and populated with at least 3 items. Ensure all events are associated with their event-handling methods.  \n  \n [!code-cs[System.Windows.Forms.ListView3#1](~/add/codesnippet/csharp/t-system.windows.forms.l_7_1.cs)]\n [!code-cpp[System.Windows.Forms.ListView3#1](~/add/codesnippet/cpp/t-system.windows.forms.l_7_1.cpp)]\n [!code-vb[System.Windows.Forms.ListView3#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_7_1.vb)]"
