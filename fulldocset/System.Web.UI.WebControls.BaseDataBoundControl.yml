  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a ID do controle do qual o controle de associação de dados recupera sua lista de itens de dados."
  remarks: "Se o controle associado a dados já foi inicializado (o <xref:System.Web.UI.WebControls.BaseDataBoundControl.ConfirmInitState%2A>método é chamado ou <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnPagePreLoad%2A>evento é manipulado) quando você definir a propriedade DataSourceID, o <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataPropertyChanged%2A>método é chamado, o que define o <xref:System.Web.UI.WebControls.BaseDataBoundControl.RequiresDataBinding%2A>propriedade `true`.</xref:System.Web.UI.WebControls.BaseDataBoundControl.RequiresDataBinding%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataPropertyChanged%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.OnPagePreLoad%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.ConfirmInitState%2A>       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how the DataSourceID property of a data-bound control is used. The <xref:System.Web.UI.WebControls.GridView> control is associated to the <xref:System.Web.UI.WebControls.SqlDataSource> control by setting its DataSourceID property to \"AuthorsSqlDataSource\", the ID of the <xref:System.Web.UI.WebControls.SqlDataSource> control. When the DataSourceID property is set (instead of the <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> property), the data-bound control automatically binds to the data source control at run time.  \n  \n [!code-vb[GridViewSimple#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_525_1.aspx)]\n [!code-cs[GridViewSimple#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_525_1.aspx)]"
