  name: ControlPersister
  nameWithType: ControlPersister
  fullName: System.Web.UI.Design.ControlPersister
  type: Class
  summary: "Fornece métodos para persistir controles de servidor Web em tempo de design."
  remarks: "A classe ControlPersister fornece métodos que podem manter um <xref:System.Web.UI.Control>controle ou um <xref:System.Web.UI.ITemplate>implementação de interface como uma cadeia de caracteres de código aspx.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.Control> A implementação desses métodos é controlada por atributos de metadados, como o <xref:System.ComponentModel.DefaultValueAttribute>, <xref:System.Web.UI.PersistenceModeAttribute>e <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>.</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> </xref:System.Web.UI.PersistenceModeAttribute> </xref:System.ComponentModel.DefaultValueAttribute>      > [!NOTE] > O Web Forms designer de página não dá suporte a `Reset``PropertyName` opcionalmente exposto por controles com base em formulários do Microsoft Windows para a persistência da propriedade.       Para criar um <xref:System.Web.UI.Control>objeto ou um <xref:System.Web.UI.ITemplate>Analisando uma cadeia de caracteres de dados de persistência de modelo ou controle de interface, use o <xref:System.Web.UI.Design.ControlParser>métodos de classe.</xref:System.Web.UI.Design.ControlParser> </xref:System.Web.UI.ITemplate> </xref:System.Web.UI.Control>"
  example:
  - >-
    [!code-cpp[ControlParserPersisterExample#1](~/add/codesnippet/cpp/t-system.web.ui.design.c_4_1.cpp)]
     [!code-vb[ControlParserPersisterExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_4_1.vb)]
     [!code-cs[ControlParserPersisterExample#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_4_1.cs)]
