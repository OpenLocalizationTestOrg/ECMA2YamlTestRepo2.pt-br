- uid: System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize(System.Collections.ICollection)
  id: Serialize(System.Collections.ICollection)
  parent: System.ComponentModel.Design.Serialization.IDesignerSerializationService
  langs:
  - csharp
  name: Serialize(ICollection)
  nameWithType: IDesignerSerializationService.Serialize(ICollection)
  fullName: System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize(ICollection)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Serializa a coleção de objetos especificada e os armazena em um objeto de dados de serialização."
  remarks: "O objeto retornado totalmente dá suporte a serialização de tempo de execução.       O objeto retornado por este método contém referências ao vivo para objetos na coleção. Esse objeto pode ser passado para qualquer mecanismo de serialização de tempo de execução. O próprio objeto serializa componentes da mesma maneira que designers escrever fonte para eles, ao armazenar seu estado, a propriedade por propriedade."
  syntax:
    content: public object Serialize (System.Collections.ICollection objects);
    parameters:
    - id: objects
      type: System.Collections.ICollection
      description: "Uma coleção de objetos para serializar."
    return:
      type: System.Object
      description: "Um objeto que contém o estado serializado da coleção de objetos especificada."
  overload: System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize*
  exceptions: []
  platform:
  - net462
