  fullName: System.Web.UI.WebControls.Login
  type: Class
  summary: "Fornece os elementos de interface do usuário para fazer logon em um site da Web."
  remarks: "Neste tópico:- [Introdução](#introduction)      -   [modelos e estilos](#styles_and_templates)      -   [agrupamentos de validação](#validation_groupings)      -   [acessibilidade](#accessibility)      -   [aplicar estilos de CSS](#applying_styles)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controle de logon a introdução é um controle composto que fornece todos os elementos de interface de usuário comuns necessários para autenticar um usuário em um site da Web.       Três elementos a seguir são necessários para todos os cenários de logon:-um nome de usuário exclusivo para identificar o usuário.      -Uma senha para verificar a identidade do usuário.      -Um botão de login para enviar as informações de logon para o servidor.       O controle de logon também fornece os seguintes elementos de interface de usuário opcionais que dão suporte a funções adicionais:-um link para um lembrete da senha.      -A lembrar na caixa de seleção para manter as informações de logon entre sessões.      -Um link de ajuda para os usuários que estão com problemas de logon.      -Um registro novo link de usuário que redireciona os usuários para uma página de registro.      -Texto instrução que aparece no formulário de logon.      -Texto de erro personalizado que é exibido quando o usuário clica no botão logon sem preencher os campos de nome ou a senha do usuário.      -Texto de erro personalizado que será exibido se o logon falhar.      -Uma ação personalizada que ocorre quando o logon for bem-sucedido.      -Uma maneira para ocultar o controle de logon se o usuário já está conectado ao site.       Para uma tabela que mostra quais controles são necessários e opcionais, consulte <xref:System.Web.UI.WebControls.Login.LayoutTemplate%2A>propriedade.</xref:System.Web.UI.WebControls.Login.LayoutTemplate%2A>      > [!NOTE] > Se você não estiver familiarizado com o conjunto de controles de logon disponíveis no ASP.NET, consulte [visão geral dos controles de logon ASP.NET](~/add/includes/ajax-current-ext-md.md) antes de continuar. Para obter uma lista de outros tópicos relacionados a controles de logon e associação, consulte [Gerenciando usuários com o uso de associações](~/add/includes/ajax-current-ext-md.md).      > [!IMPORTANT] > Aceitar entrada do usuário é uma possível ameaça à segurança. Usuários mal-intencionados podem enviar dados que são destinados para expor vulnerabilidades ou executar programas que tentam senhas geradas. Para melhorar a segurança ao trabalhar com a entrada do usuário, você deve usar os recursos de validação de seu controle e proteger qualquer provedor de dados que está configurados para o seu controle. Para obter mais informações, consulte [protegendo controles de logon](~/add/includes/ajax-current-ext-md.md), [recomendações de segurança para aplicativos Web](~/add/includes/ajax-current-ext-md.md), e [protegendo associação](~/add/includes/ajax-current-ext-md.md).       O controle de logon usa um provedor de associação para obter as credenciais do usuário. A menos que você especifique de outra forma, o controle de logon usa o provedor de associação padrão definido no arquivo Web. config. Para especificar um provedor diferente, defina o <xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>propriedade para um dos nomes de provedor de associação definida no arquivo Web. config de seu aplicativo.</xref:System.Web.UI.WebControls.Login.MembershipProvider%2A> Para obter mais informações, consulte [provedores de associação](~/add/includes/ajax-current-ext-md.md).       Se você quiser usar um serviço de autenticação personalizada, você pode usar o <xref:System.Web.UI.WebControls.Login.OnAuthenticate%2A>método para chamar o serviço.</xref:System.Web.UI.WebControls.Login.OnAuthenticate%2A>      <a name=&quot;styles_and_templates&quot;></a># # Estilos e modelos a aparência do controle de logon é totalmente personalizável através de modelos e as configurações de estilo. Todas as mensagens de texto de interface do usuário também são personalizáveis por meio das propriedades da classe de logon. O texto de interface padrão está localizado automaticamente com base na configuração de localidade no servidor.       Se o controle de logon personalizado com modelos, em seguida, o <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>propriedade e o <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>são ignoradas.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> Nesse caso, defina o <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>propriedade e o <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>propriedade de controle de filho cada modelo diretamente.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       Propriedades de controle de logon representadas por caixas de texto, como <xref:System.Web.UI.WebControls.Login.UserName%2A>e <xref:System.Web.UI.WebControls.Login.Password%2A>, são acessíveis durante todas as fases do ciclo de vida da página.</xref:System.Web.UI.WebControls.Login.Password%2A> </xref:System.Web.UI.WebControls.Login.UserName%2A> O controle assumirão a todas as alterações feitas pelo usuário final por meio do <xref:System.Web.UI.WebControls.TextBox.TextChanged>evento disparado por caixas de texto.</xref:System.Web.UI.WebControls.TextBox.TextChanged>      > [!NOTE] > Se você inserir o controle de logon em um <xref:System.Web.UI.WebControls.WizardStep>do objeto, defina explicitamente o <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>propriedade em um `Page_Load` manipulador de eventos se o usuário é autenticado.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.WizardStep> O <xref:System.Web.UI.WebControls.Wizard>controle não Avançar automaticamente para o próximo <xref:System.Web.UI.WebControls.WizardStep>objeto nesse cenário.</xref:System.Web.UI.WebControls.WizardStep> </xref:System.Web.UI.WebControls.Wizard>       A tabela a seguir lista as propriedades de estilo de controle de logon e explica qual elemento de interface do usuário afeta cada propriedade de estilo. Para obter uma lista de quais propriedades de cada estilo se aplica, consulte a documentação para as propriedades de estilo individuais.      | Propriedade de estilo | Elemento de interface do usuário afetado |   |--------------------|-------------------------|   | <xref:System.Web.UI.WebControls.Login.BorderPadding%2A>| O espaço entre o conteúdo de controle e a borda do controle. |   | <xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A>| Lembrar-Me checkbox. |   | <xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A>| Texto de falha de logon. |   | <xref:System.Web.UI.WebControls.Login.InstructionTextStyle%2A>| Na página que informa aos usuários como usar o controle de texto de instrução. |   | <xref:System.Web.UI.WebControls.Login.LabelStyle%2A>| Rótulos para todos os campos, como caixas de texto de entrada. |   | <xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A>| Campos de entrada de texto de entrada. |   | <xref:System.Web.UI.WebControls.Login.TitleTextStyle%2A>| Texto do título. |   | <xref:System.Web.UI.WebControls.Login.ValidatorTextStyle%2A>| Texto exibido para o usuário quando uma tentativa de logon não for bem-sucedida devido a erros de validação. |   | <xref:System.Web.UI.WebControls.Login.HyperLinkStyle%2A>| Links para outras páginas. |   | <xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A>| Botão de logon. |      <a name=&quot;validation_groupings&quot;> </a> # # Agrupamentos de validação de <xref:System.Web.UI.WebControls.Login.UserName%2A>e <xref:System.Web.UI.WebControls.Login.Password%2A>propriedades têm <xref:System.Web.UI.WebControls.RequiredFieldValidator>controles associados a eles para impedir que os usuários enviar a página sem fornecer as informações necessárias.</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.Login.Password%2A> </xref:System.Web.UI.WebControls.Login.UserName%2A> </xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A> </xref:System.Web.UI.WebControls.Login.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.Login.ValidatorTextStyle%2A> </xref:System.Web.UI.WebControls.Login.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.Login.LabelStyle%2A> </xref:System.Web.UI.WebControls.Login.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A> </xref:System.Web.UI.WebControls.Login.BorderPadding%2A>       O controle de logon usa um grupo de validação para que outros campos na mesma página como o controle de logon podem ser validados separadamente. Por padrão, o <xref:System.Web.UI.Control.ID%2A>propriedade do controle de logon é usada como o nome do grupo de validação.</xref:System.Web.UI.Control.ID%2A> Por exemplo, um controle de logon com a ID &quot;Login1&quot; usará um nome de grupo de validação de &quot;Login1&quot;. Se você deseja definir que o controle de logon é parte do grupo de validação, você deve o controle de modelo e alterar o nome do grupo de validação.      <a name=&quot;applying_styles&quot;></a># # Aplicar o controle de logon a estilos de CSS permite que você especifique regras de estilo CSS na marcação. Se você usar modelos para personalizar a aparência do controle de logon, você pode especificar estilos CSS na marcação nos modelos. Nesse caso, nenhuma tabela externa adicional é necessária. Você pode impedir que a tabela está sendo processado, definindo o <xref:System.Web.UI.WebControls.Login.RenderOuterTable%2A>propriedade `false`.</xref:System.Web.UI.WebControls.Login.RenderOuterTable%2A>      <a name=&quot;accessibility&quot;></a># # Acessibilidade para obter informações sobre como configurar este controle para que ele gera marcação que está de acordo com os padrões de acessibilidade, consulte [acessibilidade no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controles ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe de declarativa```   <asp:Login       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderPadding=&quot;integer&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CreateUserIconUrl=&quot;uri&quot;       CreateUserText=&quot;string&quot;       CreateUserUrl=&quot;uri&quot;       CssClass=&quot;string&quot;       DestinationPageUrl=&quot;uri&quot;       DisplayRememberMe=&quot;True|False&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FailureAction=&quot;Refresh|RedirectToLoginPage&quot;       FailureText=&quot;string&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|                  Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       HelpPageIconUrl=&quot;uri&quot;       HelpPageText=&quot;string&quot;       HelpPageUrl=&quot;uri&quot;       ID=&quot;string&quot;       InstructionText=&quot;string&quot;       LoginButtonImageUrl=&quot;uri&quot;       LoginButtonText=&quot;string&quot;       LoginButtonType=&quot;Button|Image|Link&quot;       MembershipProvider=&quot;string&quot;       OnAuthenticate=&quot;Authenticate event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnLoggedIn=&quot;LoggedIn event handler&quot;       OnLoggingIn=&quot;LoggingIn event handler&quot;       OnLoginError=&quot;LoginError event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       Orientation=&quot;Horizontal|Vertical&quot;       PasswordLabelText=&quot;string&quot;       PasswordRecoveryIconUrl=&quot;uri&quot;       PasswordRecoveryText=&quot;string&quot;       PasswordRecoveryUrl=&quot;uri&quot;       PasswordRequiredErrorMessage=&quot;string&quot;       RememberMeSet=&quot;True|False&quot;       RememberMeText=&quot;string&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       TextLayout=&quot;TextOnLeft|TextOnTop&quot;       TitleText=&quot;string&quot;       ToolTip=&quot;string&quot;       UserName=&quot;string&quot;       UserNameLabelText=&quot;string&quot;       UserNameRequiredErrorMessage=&quot;string&quot;       Visible=&quot;True|False&quot;       VisibleWhenLoggedIn=&quot;True|False&quot;       Width=&quot;size&quot;   >           <CheckBoxStyle />           <FailureTextStyle />           <HyperLinkStyle />           <InstructionTextStyle />           <LabelStyle />           <LayoutTemplate>               <!-- child controls -->           </LayoutTemplate>           <LoginButtonStyle />           <TextBoxStyle />           <TitleTextStyle />           <ValidatorTextStyle />   </asp:Login>   ```"
  example:
  - "The following code example uses a Login control to provide a UI for logging in to a Web site.  \n  \n [!code-cs[LoginClass#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_214_1.aspx)]\n [!code-vb[LoginClass#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_214_1.aspx)]  \n  \n The following code example demonstrates how you can extend the Login control. The `CustomLogin` control includes a <xref:System.Web.UI.WebControls.DropDownList> control that lets users choose which membership provider they are authenticated with. (These providers are configured in Web.config.) In the <xref:System.Web.UI.WebControls.Login.OnLoggingIn%2A> method, the <xref:System.Web.UI.WebControls.Login.MembershipProvider%2A> property is set to the selected value of the <xref:System.Web.UI.WebControls.DropDownList> control.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Samples.AspNet.Controls.CustomLogin#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_214_2.cs)]\n [!code-vb[Samples.AspNet.Controls.CustomLogin#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_214_2.vb)]"
