  langs:
  - csharp
  name: TypeLibVersionAttribute
  nameWithType: TypeLibVersionAttribute
  fullName: System.Runtime.InteropServices.TypeLibVersionAttribute
  type: Class
  summary: "Especifica o número de versão de uma biblioteca de tipos exportada."
  remarks: "Você pode aplicar esse atributo para assemblies.       Por padrão, o [Tlbexp.exe (exportador da biblioteca)](~/add/includes/ajax-current-ext-md.md) gera uma versão da biblioteca de tipo dos primeiros dois números de uma versão do assembly. Por exemplo, Tlb.exe exporta o assembly versão 1.2.5000.0 como uma versão de biblioteca de tipo 1.2, eliminando os números de compilação e revisão do assembly. Se esse comportamento é desejável, você pode controlar a geração do número de biblioteca de tipo explicitamente, aplicando o TypeLibVersionAttribute.       É útil controlar a geração de uma versão da biblioteca de tipo explicitamente quando duas versões de assembly produzem a mesma versão de biblioteca de tipo. Por exemplo, a versão do assembly 1.2.0.0 e versão do assembly 1.2.500.0 ambos produzem uma versão de biblioteca de tipo de 1,2, que pode causar problemas quando você desinstala um dos assemblies. Para diferenciar as versões da biblioteca de tipo, você pode forçar o segundo conjunto (versão 1.2.500.0) para produzir uma versão de biblioteca de tipo de 1,25."
  example:
  - "The following example shows how to apply the TypeLibVersionAttribute to explicitly set the type library version to 1.25.  \n  \n [!code-vb[System.Runtime.InteropServices.TypeLibVersionAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_9_1.vb)]\n [!code-cs[System.Runtime.InteropServices.TypeLibVersionAttribute#1](~/add/codesnippet/csharp/t-system.runtime.interop_9_1.cs)]\n [!code-cpp[System.Runtime.InteropServices.TypeLibVersionAttribute#1](~/add/codesnippet/cpp/t-system.runtime.interop_9_1.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibVersionAttribute : Attribute
