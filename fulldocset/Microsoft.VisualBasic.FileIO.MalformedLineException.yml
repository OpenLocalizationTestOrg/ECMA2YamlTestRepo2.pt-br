- uid: Microsoft.VisualBasic.FileIO.MalformedLineException.ToString
  id: ToString
  parent: Microsoft.VisualBasic.FileIO.MalformedLineException
  langs:
  - csharp
  name: ToString()
  nameWithType: MalformedLineException.ToString()
  fullName: Microsoft.VisualBasic.FileIO.MalformedLineException.ToString()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.FileIO
  summary: "Cria e retorna uma representação de cadeia de caracteres da exceção atual."
  remarks: "ToString retorna uma representação da exceção atual que se destina a ser compreendidos por humanos. Onde a exceção contém dados sensíveis à cultura, a representação de cadeia de caracteres retornada por ToString é necessária levar em conta a cultura atual do sistema. Embora não haja nenhum requisitos exatos para o formato de cadeia de caracteres retornada, ele deve tentar refletem o valor do objeto como percebido pelo usuário.       A implementação padrão de ToString obtém o nome da classe que lançou a exceção atual, a mensagem, o resultado de chamar ToString na exceção interna, o resultado da chamada <xref:System.Environment.StackTrace%2A>e o número de linha da linha malformado se qualquer um desses membros for uma referência nula (`Nothing` no Visual Basic), seu valor não está incluído na cadeia de caracteres retornada.</xref:System.Environment.StackTrace%2A>       Se não houver nenhuma mensagem de erro ou se é uma cadeia de caracteres vazia (&quot;&quot;), nenhuma mensagem de erro será retornado. O nome da exceção interna e o rastreamento de pilha serão retornadas apenas se eles não são uma referência nula (`Nothing` no Visual Basic).       Esse método substitui <xref:System.Exception.ToString%2A?displayProperty=fullName>.</xref:System.Exception.ToString%2A?displayProperty=fullName>"
  syntax:
    content: public override string ToString ();
    parameters: []
    return:
      type: System.String
      description: "Uma representação de cadeia de caracteres da exceção atual."
  overload: Microsoft.VisualBasic.FileIO.MalformedLineException.ToString*
  exceptions: []
  platform:
  - net462
