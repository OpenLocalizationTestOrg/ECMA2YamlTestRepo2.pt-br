  - System.Data.Services
  namespace: System.Data.Services
  summary: "Salva todas as alterações feitas usando o <xref href=&quot;System.Data.Services.IUpdatable&quot;> </xref> APIs."
  remarks: "O <xref:System.Data.Services.IUpdatable>implementação deve controlar todas as alterações até SaveChanges é chamado e, em seguida, salvar todas as alterações quando SaveChanges é chamado.</xref:System.Data.Services.IUpdatable> O <xref:System.Data.Services.IUpdatable>implementação é esperada para salvar todas as alterações ou rejeitar todas as alterações em conjunto.</xref:System.Data.Services.IUpdatable>"
  syntax:
    content: public void SaveChanges ();
    parameters: []
  overload: System.Data.Services.IUpdatable.SaveChanges*
