  remarks: "Use a propriedade ItemSpacing para controlar a quantidade de espaçamento vertical entre um item de menu ao qual o <xref:System.Web.UI.WebControls.MenuItemStyle>objeto é aplicado e itens de menu adjacente no mesmo nível.</xref:System.Web.UI.WebControls.MenuItemStyle> Este espaço é inserido entre a borda superior do item de menu atual e a borda inferior do item de menu anterior, bem como entre a borda inferior do item de menu atual e a borda superior do próximo item de menu.      > [!NOTE] > O espaço superior não será renderizado para o primeiro item de menu no <xref:System.Web.UI.WebControls.Menu>controle.</xref:System.Web.UI.WebControls.Menu>"
  example:
