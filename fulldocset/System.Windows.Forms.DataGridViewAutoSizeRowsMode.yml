  name: DataGridViewAutoSizeRowsMode
  nameWithType: DataGridViewAutoSizeRowsMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeRowsMode
  type: Enum
  summary: "Define os valores para especificar como a altura das linhas é ajustada."
  remarks: "O <xref:System.Windows.Forms.DataGridView>controle pode redimensionar suas linhas com base na altura preferencial de cada linha.</xref:System.Windows.Forms.DataGridView> A altura da linha preferencial é a altura mínima necessária para exibir o maior valor de célula nessa linha. Modos de tamanho diferente permitem que você indique quais células são usadas para calcular os níveis mais altos (células de cabeçalho ou células de cabeçalho) e se deseja redimensionar todas as linhas ou somente as linhas que estão atualmente exibidas. Redimensionar um subconjunto de linhas é útil para evitar uma penalidade de desempenho ao trabalhar com muitas linhas de dados.       Redimensionamento automático com base em conteúdo impede usuários de ajustar a altura de linha com o mouse.       Essa enumeração é usada pelo <xref:System.Windows.Forms.DataGridView>controle <xref:System.Windows.Forms.DataGridView.AutoSizeRowsMode%2A>propriedade e <xref:System.Windows.Forms.DataGridView.AutoResizeRows%2A>método.</xref:System.Windows.Forms.DataGridView.AutoResizeRows%2A> </xref:System.Windows.Forms.DataGridView.AutoSizeRowsMode%2A> </xref:System.Windows.Forms.DataGridView>       Para obter mais informações sobre modos de dimensionamento, consulte [opções de dimensionamento no controle de DataGridView dos Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example sets rows to automatically resize their height whenever cell contents change. The new row height is determined from the contents of all rows and columns. This code example is part of a larger example provided in [How to: Automatically Resize Cells When Content Changes in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.AutoSizing#9](~/add/codesnippet/csharp/t-system.windows.forms.d_21_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView.AutoSizing#9](~/add/codesnippet/cpp/t-system.windows.forms.d_21_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.AutoSizing#9](~/add/codesnippet/visualbasic/t-system.windows.forms.d_21_1.vb)]"
  syntax:
    content: public enum DataGridViewAutoSizeRowsMode
