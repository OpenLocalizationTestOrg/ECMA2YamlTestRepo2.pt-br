  remarks: "O método SetPersonalizationDirty define um sinalizador que indica que os dados de estado de controle tem sido alterados (personalizado) em um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle e que o <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle, portanto, precisa persistir os dados de personalização para armazenamento de longo prazo.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Normalmente o <xref:System.Web.UI.WebControls.WebParts.WebPartManager>persistir as alterações de personalização em <xref:System.Web.UI.WebControls.WebParts.WebPart>controles sem a necessidade de desenvolvedores chamar o método SetPersonalizationDirty.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Mas há dois casos em que os desenvolvedores precisam chamar este método. O primeiro caso é quando os dados de estado do controle são alterados durante um HTTP `GET` solicitação para uma página. Por padrão, alterações de dados de estado do controle durante um `GET` solicitação não são persistentes (para fins de segurança). Mas o método SetPersonalizationDirty fornece uma maneira de manter as alterações de personalização legítimo <xref:System.Web.UI.WebControls.WebParts.WebPart>controla nesse caso.</xref:System.Web.UI.WebControls.WebParts.WebPart>       O segundo caso para chamar o método SetPersonalizationDirty ocorre durante um HTTP `POST` solicitação para uma página. Se um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle tem propriedades personalizáveis complexas (como uma propriedade que contém um <xref:System.Collections.ArrayList>objeto), e os dados de estado de controle nessas propriedades são personalizados durante um `POST` solicitação, os desenvolvedores devem chamar o método SetPersonalizationDirty para garantir que as alterações são mantidas.</xref:System.Collections.ArrayList> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
