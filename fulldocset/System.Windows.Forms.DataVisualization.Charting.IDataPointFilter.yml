  remarks: "A interface IDataPointFilter expõe o <xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>método, que usa um ponto de dados específico dentro de uma série e retorna um `Boolean` valor que determina se esse ponto de dados será filtrado.</xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>       Para executar a filtragem personalizada:-derivar uma classe nova ou existente dessa interface.      -Substituir o <xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>método para fornecer a lógica de filtragem personalizada.</xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>      -Para iniciar a operação de filtragem, chame um do `Filter` métodos o <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator>classe que usa um objeto IDataPointFilter como seu primeiro parâmetro.</xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator>       Para exemplos de código fonte, consulte o <xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>método.</xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>"
