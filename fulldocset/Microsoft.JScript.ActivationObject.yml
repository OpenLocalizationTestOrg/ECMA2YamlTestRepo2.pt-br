  name: ActivationObject
  nameWithType: ActivationObject
  fullName: Microsoft.JScript.ActivationObject
  type: Class
  summary: "Representa um objeto que está sendo parte de uma hierarquia de escopo. Esta classe contém métodos para resolver o escopo e obter informações do membro. Ele pertence a compilação e categoria de estado de tempo de execução."
  syntax:
