  name: TreeNodeCollection
  nameWithType: TreeNodeCollection
  fullName: System.Web.UI.WebControls.TreeNodeCollection
  type: Class
  summary: "Representa uma coleção de <xref href=&quot;System.Web.UI.WebControls.TreeNode&quot;> </xref> objetos no <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> controle. Essa classe não pode ser herdada."
  remarks: "A classe TreeNodeCollection é usada para armazenar e gerenciar uma coleção de <xref:System.Web.UI.WebControls.TreeNode>objetos no <xref:System.Web.UI.WebControls.TreeView>controle.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeNode> O <xref:System.Web.UI.WebControls.TreeView>controle usa a classe TreeNodeCollection em duas das suas propriedades.</xref:System.Web.UI.WebControls.TreeView> Ele armazena seus nós raiz no <xref:System.Web.UI.WebControls.TreeView.Nodes%2A>propriedade e seus nós selecionados no <xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A>propriedade.</xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A> </xref:System.Web.UI.WebControls.TreeView.Nodes%2A> A coleção de TreeNodeCollection também é usada para o <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>propriedade para armazenar nós filho (se houver).</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>       A classe TreeNodeCollection dá suporte a várias maneiras de acessar os itens na coleção:-Use o <xref:System.Web.UI.WebControls.TreeNodeCollection.Item%2A>indexador para recuperar um <xref:System.Web.UI.WebControls.TreeNode>objeto diretamente em um índice de base zero específico.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNodeCollection.Item%2A>      -Usar o <xref:System.Web.UI.WebControls.TreeNodeCollection.GetEnumerator%2A>método para criar um enumerador que pode ser usado para iterar pela coleção.</xref:System.Web.UI.WebControls.TreeNodeCollection.GetEnumerator%2A>      -Use `foreach` (c#) ou `For Each` (Visual Basic) para iterar pela coleção.      -Usar o <xref:System.Web.UI.WebControls.TreeNodeCollection.CopyTo%2A>método para copiar o conteúdo da coleção em uma <xref:System.Array>objeto.</xref:System.Array> </xref:System.Web.UI.WebControls.TreeNodeCollection.CopyTo%2A>       Você pode gerenciar programaticamente o TreeNodeCollection adicionando e removendo <xref:System.Web.UI.WebControls.TreeNode>objetos.</xref:System.Web.UI.WebControls.TreeNode> Para adicionar nós à coleção, use o <xref:System.Web.UI.WebControls.TreeNodeCollection.Add%2A>ou <xref:System.Web.UI.WebControls.TreeNodeCollection.AddAt%2A>método.</xref:System.Web.UI.WebControls.TreeNodeCollection.AddAt%2A> </xref:System.Web.UI.WebControls.TreeNodeCollection.Add%2A> Para remover nós da coleção, use o <xref:System.Web.UI.WebControls.TreeNodeCollection.Remove%2A>, <xref:System.Web.UI.WebControls.TreeNodeCollection.RemoveAt%2A>, ou <xref:System.Web.UI.WebControls.TreeNodeCollection.Clear%2A>método.</xref:System.Web.UI.WebControls.TreeNodeCollection.Clear%2A> </xref:System.Web.UI.WebControls.TreeNodeCollection.RemoveAt%2A> </xref:System.Web.UI.WebControls.TreeNodeCollection.Remove%2A>      > [!NOTE] > Quando o <xref:System.Web.UI.WebControls.TreeView>controle está associado a uma fonte de dados, o <xref:System.Web.UI.WebControls.TreeView.Nodes%2A>e <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>coleções são preenchidas automaticamente cada vez que a associação ocorre.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeView.Nodes%2A> </xref:System.Web.UI.WebControls.TreeView> As alterações para as coleções entre associações serão perdidas. Para reter essas alterações, atualizar a fonte de dados ou reconstruir manualmente a coleção de cada vez que você associar.       O TreeNodeCollection contém propriedades e métodos que permitem que você recupere informações sobre a própria coleção. Para descobrir quantos itens estão na coleção, use o <xref:System.Web.UI.WebControls.TreeNodeCollection.Count%2A>propriedade.</xref:System.Web.UI.WebControls.TreeNodeCollection.Count%2A> Se você quiser determinar se a coleção contém um determinado <xref:System.Web.UI.WebControls.TreeNode>do objeto, use o <xref:System.Web.UI.WebControls.TreeNodeCollection.Contains%2A>método.</xref:System.Web.UI.WebControls.TreeNodeCollection.Contains%2A> </xref:System.Web.UI.WebControls.TreeNode> Para obter o índice de um <xref:System.Web.UI.WebControls.TreeNode>objeto na coleção, use o <xref:System.Web.UI.WebControls.TreeNodeCollection.IndexOf%2A>método.</xref:System.Web.UI.WebControls.TreeNodeCollection.IndexOf%2A> </xref:System.Web.UI.WebControls.TreeNode>"
