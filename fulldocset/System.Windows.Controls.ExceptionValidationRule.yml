  summary: "Representa uma regra que verifica para exceções geradas durante a atualização da propriedade de fonte de associação."
  remarks: "O [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] modelo de associação de dados permite que você associe <xref:System.Windows.Data.Binding.ValidationRules%2A>com um <xref:System.Windows.Data.Binding>objeto.</xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidationRules%2A> A classe de ExceptionValidationRule é uma regra interna que verifica para exceções geradas durante as atualizações da propriedade de fonte de associação. Você pode fornecer lógica personalizada para especificar como o mecanismo de associação lida com essas exceções usando <xref:System.Windows.Data.UpdateSourceExceptionFilterCallback>.</xref:System.Windows.Data.UpdateSourceExceptionFilterCallback> Para obter mais informações, consulte <xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>.</xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>       É uma sintaxe alternativa à configuração ExceptionValidationRule explicitamente definir o <xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>propriedade `true` em seu <xref:System.Windows.Data.Binding>ou <xref:System.Windows.Data.MultiBinding>objeto.</xref:System.Windows.Data.MultiBinding> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>       Você pode criar uma regra personalizada, criando uma classe que deriva de <xref:System.Windows.Controls.ValidationRule>.</xref:System.Windows.Controls.ValidationRule> Para obter mais informações e uma discussão detalhada da validação de dados, consulte [visão geral de associação de dados](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The <xref:System.Windows.Data.Binding.ValidationRules%2A> property takes a collection of <xref:System.Windows.Controls.ValidationRule> objects. The following example uses <xref:System.Windows.Controls.TextBox.Text%2A?displayProperty=fullName> as the binding target property and `StartPrice` (an integer) as the binding source property. When the user enters a value that cannot be converted to an integer, an exception is thrown, which causes the ExceptionValidationRule to invalidate the target value.  \n  \n [!code-xml[DataBindingLab#DefaultValidation](~/add/codesnippet/xaml/DataBindingLab/AddProductWindow.xaml#defaultvalidation)]  \n  \n By default, when there is a validation error, the <xref:System.Windows.Controls.TextBox> appears with a red border. Optionally, you can write a custom <xref:System.Windows.Controls.Validation.ErrorTemplate%2A> to specify how you want to notify the user when there is a validation error.  \n  \n For more information about data validation, see [Data Binding Overview](../Topic/Data%20Binding%20Overview.md).  \n  \n For the complete sample, see [Data Binding Demo](http://go.microsoft.com/fwlink/?LinkID=163703)."
