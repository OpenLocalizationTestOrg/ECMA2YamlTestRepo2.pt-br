  name: DbProviderSpecificTypePropertyAttribute
  nameWithType: DbProviderSpecificTypePropertyAttribute
  fullName: System.Data.Common.DbProviderSpecificTypePropertyAttribute
  type: Class
  summary: "Identifica qual propriedade específica de provedor nas classes com rigidez de tipos de parâmetro a ser usado quando um tipo específico do provedor de configuração."
  remarks: "O DbProviderSpecificTypePropertyAttribute é usado por um autor do provedor para designar uma propriedade de parâmetro de tipo específico de provedor que não é herdada da <xref:System.Data.Common.DbParameter>classe base</xref:System.Data.Common.DbParameter> de O <xref:System.Data.SqlClient.SqlParameter.SqlDbType%2A>propriedade de um <xref:System.Data.SqlClient.SqlParameter>é um exemplo de uma propriedade de tipo específico do provedor não encontrado no `DbParameter`.</xref:System.Data.SqlClient.SqlParameter> </xref:System.Data.SqlClient.SqlParameter.SqlDbType%2A>       Um gravador de provedor pode aplicar `DbProviderSpecificTypePropertyAttribute(true)` para indicar uma propriedade de parâmetro de tipo de dados específico do provedor. Isso permite que sua descoberta usando a reflexão, que habilita as ferramentas de geração de código, como aqueles usados no Visual Studio gerar código direcionado para um provedor específico. O <xref:System.Data.Common.DbProviderSpecificTypePropertyAttribute.IsProviderSpecificTypeProperty%2A>propriedade retorna `true` se a propriedade foi definida, caso contrário `false`.</xref:System.Data.Common.DbProviderSpecificTypePropertyAttribute.IsProviderSpecificTypeProperty%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=false, Inherited=true)]

      public sealed class DbProviderSpecificTypePropertyAttribute : Attribute
