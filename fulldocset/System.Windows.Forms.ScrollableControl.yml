  summary: "Obtém ou define o local da posição de rolagem automática."
  remarks: "A propriedade AutoScrollPosition representa o local da parte visível de um controle rolável. Use essa propriedade para alterar a parte do controle que é exibido.       Ao adicionar controles programaticamente a um formulário, use a propriedade AutoScrollPosition para posicionar o controle dentro ou fora da área visível rolagem atual.      > [!NOTE] > O <xref:System.Drawing.Point.X%2A>e <xref:System.Drawing.Point.Y%2A>valores de coordenada recuperados são negativos se o controle foi rolado para fora de sua posição inicial (0,0).</xref:System.Drawing.Point.Y%2A> </xref:System.Drawing.Point.X%2A> Quando você define essa propriedade, você sempre deve atribuir positivo <xref:System.Drawing.Point.X%2A>e <xref:System.Drawing.Point.Y%2A>valores para definir a posição de rolagem em relação à posição inicial.</xref:System.Drawing.Point.Y%2A> </xref:System.Drawing.Point.X%2A> Por exemplo, se você tiver uma barra de rolagem horizontal e conjunto de x e y para 200, você move a rolagem 200 pixels para a direita; Se você, em seguida, defina x e y como 100, a rolagem aparecerá ir à esquerda, 100 pixels, porque ela está sendo definida 100 pixels fora a posição inicial. No primeiro caso, retorna AutoScrollPosition {0, -200}; no segundo caso, ele retorna {-100,0}.       Para detectar quando AutoScrollPosition é alterado, crie um manipulador de eventos para o <xref:System.Windows.Forms.Control.Paint>evento, salve o valor antigo da posição em uma variável particular e comparar o novo valor para o valor antigo em subsequentes <xref:System.Windows.Forms.Control.Paint>eventos.</xref:System.Windows.Forms.Control.Paint> </xref:System.Windows.Forms.Control.Paint>"
  example:
  - "The following code example uses the <xref:System.Windows.Forms.ScrollableControl> derived class <xref:System.Windows.Forms.Panel> and adds a button to the upper left corner of the scrollable area. The example allows for the offset determined by the AutoScrollPosition. The example was written under the assumption that you have a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.Panel> with a <xref:System.Windows.Forms.Button> on it. To enable auto-scrolling, place the button outside of the client area of the <xref:System.Windows.Forms.Panel>.  \n  \n [!code-cpp[Windows.Forms.ScrollableControl#1](~/add/codesnippet/cpp/p-system.windows.forms.s_143_1.cpp)]\n [!code-cs[Windows.Forms.ScrollableControl#1](~/add/codesnippet/csharp/p-system.windows.forms.s_143_1.cs)]\n [!code-vb[Windows.Forms.ScrollableControl#1](~/add/codesnippet/visualbasic/p-system.windows.forms.s_143_1.vb)]"
  syntax:
