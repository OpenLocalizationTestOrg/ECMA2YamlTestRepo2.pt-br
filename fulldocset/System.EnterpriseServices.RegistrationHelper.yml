- uid: System.EnterpriseServices.RegistrationHelper.InstallAssembly(System.String,System.String@,System.String@,System.EnterpriseServices.InstallationFlags)
  id: InstallAssembly(System.String,System.String@,System.String@,System.EnterpriseServices.InstallationFlags)
  parent: System.EnterpriseServices.RegistrationHelper
  langs:
  - csharp
  name: InstallAssembly(String,String,String,InstallationFlags)
  nameWithType: RegistrationHelper.InstallAssembly(String,String,String,InstallationFlags)
  fullName: System.EnterpriseServices.RegistrationHelper.InstallAssembly(String,String,String,InstallationFlags)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Instala o assembly nomeado em um aplicativo COM+."
  remarks: "InstallAssembly executa as seguintes etapas: registro, geração de uma biblioteca de tipos, o registro da biblioteca de tipos, a instalação da biblioteca de tipos sob o aplicativo especificado e a configuração dos componentes contidos na biblioteca de tipos.       Esse método requer que o chamador tenha privilégios administrativos no computador local."
  example:
  - "The following code example shows how to use the `InstalAssembly` method to install a named assembly in a COM+ application.  \n  \n [!code-cpp[EnterpriseServices Registration#1](~/add/codesnippet/cpp/de7f8e8b-41c6-47b1-a376-_1.cpp)]\n [!code-cs[EnterpriseServices Registration#1](~/add/codesnippet/csharp/de7f8e8b-41c6-47b1-a376-_1.cs)]\n [!code-vb[EnterpriseServices Registration#1](~/add/codesnippet/visualbasic/de7f8e8b-41c6-47b1-a376-_1.vb)]"
  syntax:
    content: public void InstallAssembly (string assembly, ref string application, ref string tlb, System.EnterpriseServices.InstallationFlags installFlags);
    parameters:
    - id: assembly
      type: System.String
      description: "O nome do arquivo de assembly a ser instalado."
    - id: application
      type: System.String
      description: "O nome do aplicativo COM+ para instalar no. Esse parâmetro pode ser <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>. Se o parâmetro for <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> e o assembly contém um <xref href=&quot;System.EnterpriseServices.ApplicationNameAttribute&quot;> </xref>, em seguida, o atributo é usado. Caso contrário, o nome do aplicativo é gerado com base no nome do assembly, é retornado."
    - id: tlb
      type: System.String
      description: "O nome da saída de arquivo do exportador da biblioteca (Tlbexp.exe) ou uma cadeia de caracteres que contém <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se o auxiliar de registro é esperado para gerar o nome. O nome real usado é colocado no parâmetro na chamada de conclusão."
    - id: installFlags
      type: System.EnterpriseServices.InstallationFlags
      description: "Uma combinação bit a bit do <xref href=&quot;System.EnterpriseServices.InstallationFlags&quot;> </xref> valores."
  overload: System.EnterpriseServices.RegistrationHelper.InstallAssembly*
  exceptions:
  - type: System.EnterpriseServices.RegistrationException
    commentId: T:System.EnterpriseServices.RegistrationException
    description: "O assembly de entrada não tem um nome forte."
  platform:
  - net462
