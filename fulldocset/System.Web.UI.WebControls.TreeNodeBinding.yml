- uid: System.Web.UI.WebControls.TreeNodeBinding.FormatString
  id: FormatString
  parent: System.Web.UI.WebControls.TreeNodeBinding
  langs:
  - csharp
  name: FormatString
  nameWithType: TreeNodeBinding.FormatString
  fullName: System.Web.UI.WebControls.TreeNodeBinding.FormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a cadeia de caracteres que especifica o formato de exibição para o texto de um nó no qual o <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> objeto é aplicado."
  remarks: "A propriedade FormatString é usada para fornecer um formato personalizado para o texto de um nó. A cadeia de caracteres de formato de dados consiste em duas partes, separadas por dois-pontos, na forma { `A` : `Bxx` }. Por exemplo, a cadeia de formatação `{0:F2}` exibe um número de ponto fixo com duas casas decimais.      > [!NOTE] > Toda a cadeia de caracteres deve ser colocada entre colchetes para indicar que ela é uma cadeia de caracteres de formato e não uma cadeia de caracteres literal. Qualquer texto fora de chaves é exibido como texto literal.       O valor antes de dois-pontos (`A` no exemplo geral) Especifica o índice do parâmetro em uma lista com base em zero de parâmetros.      > [!NOTE] > Esse valor pode ser definido somente como 0 porque há apenas um valor em cada nó.       O caractere após os dois-pontos (`B` no exemplo geral) Especifica o formato de exibição para o valor. A tabela a seguir lista os formatos comuns.      | Formato de caractere | Exibe valores numéricos em |   |----------------------|--------------------------------|   | `C`| Formato de moeda. |   | `D`| Formato decimal. |   | `E`| Formato científico de (exponencial). |   | `F`| Formato fixo. |   | `G`| Formato geral. |   | `N`| Formato de número. |   | `X`| Formato hexadecimal. |      > [!NOTE] > Exceto `X`, o caractere de formato não diferencia maiusculas de minúsculas. O `X` caracteres de formato exibe os caracteres hexadecimais que é especificado.       O valor após o caractere de formato (`xx` no exemplo geral) Especifica o número de dígitos significativos ou casas decimais a serem exibidas.       Para obter mais informações sobre cadeias de caracteres de formatação, consulte [tipos de formatação](~/add/includes/ajax-current-ext-md.md).       O valor dessa propriedade é armazenado em estado de exibição.       O valor da propriedade FormatString, quando definido, podem ser salvos automaticamente em um arquivo de recurso usando uma ferramenta de designer. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the FormatString property to specify a custom display format for the text that is displayed in the root node. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the FormatString property to specify a custom display format for the text that is displayed in the root node. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-vb[TreeNodeBindingFormatString#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_755_1.aspx)]\n [!code-cs[TreeNodeBindingFormatString#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_755_1.aspx)]  \n  \n The following code example is sample XML data for the preceding example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
  syntax:
    content: public string FormatString { get; set; }
    return:
      type: System.String
      description: "Uma cadeia de caracteres de formatação que especifica o formato de exibição para o texto de um nó no qual o <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> objeto é aplicado. O padrão é uma cadeia de caracteres vazia (&quot;&quot;), que indica que a propriedade FormatString não está definida."
  overload: System.Web.UI.WebControls.TreeNodeBinding.FormatString*
  exceptions: []
  platform:
  - net462
