  name: ThumbButtonInfo
  nameWithType: ThumbButtonInfo
  fullName: System.Windows.Shell.ThumbButtonInfo
  type: Class
  summary: "Representa informações sobre como exibir um botão de [!INCLUDE[win7](~/add/includes/win7-md.md)] miniatura da barra de tarefas."
  remarks: "O [!INCLUDE[win7](~/add/includes/win7-md.md)] na barra de tarefas oferece funcionalidade aprimorada que permite que você use o botão da barra de tarefas para comunicar o status para um usuário e expor as tarefas comuns, quando a janela é minimizada ou oculta. Você pode adicionar botões para a miniatura da barra de tarefas para fornecer acesso a tarefas comuns sem alternar para a janela do aplicativo. Por exemplo, o Windows Media Player fornece botões Reproduzir, pausar, encaminhar e voltar que você pode usar para controlar a reprodução de mídia da miniatura de barra de tarefas quando o aplicativo é minimizado.       A classe ThumbButtonInfo contém propriedades que descrevem como o [!INCLUDE[win7](~/add/includes/win7-md.md)] shell exibe os botões na miniatura de barra de tarefas. Ele fornece um wrapper gerenciado em torno da API nativa do Windows. ThumbButtonInfo objetos estão contidos no <xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A?displayProperty=fullName>coleção.</xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A?displayProperty=fullName>       A funcionalidade avançada da barra de tarefas não está disponível em versões anteriores do Windows que [!INCLUDE[win7](~/add/includes/win7-md.md)]. Em [!INCLUDE[win7](~/add/includes/win7-md.md)], algumas funcionalidades podem não estar disponíveis dependendo as configurações do usuário. Por exemplo, os botões somente são mostrados na miniatura de barra de tarefas quando [!INCLUDE[TLA#tla_aero](~/add/includes/tlasharptla-aero-md.md)] está habilitado. Seu aplicativo deve fornecer modos alternativos de interagir com o usuário que não são dependentes a funcionalidade avançada da barra de tarefas.       A ilustração a seguir mostra uma visualização da barra de tarefas com dois botões thumb que fornecem acesso aos comandos Play e parar.       ![Exemplo de informações de Item da barra de tarefas](~/add/media/wpfshell-taskbariteminfo.png &quot;exemplo de informações de Item da barra de tarefas&quot;) botões Thumb de barra de tarefas do Windows"
  example:
  - "The following example shows how to create a ThumbButtonInfo in markup. The <xref:System.Windows.Shell.TaskbarItemInfo> contains a collection of ThumbButtonInfo objects that provide access to the Play and Stop commands from the taskbar item. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"
  syntax:
    content: 'public sealed class ThumbButtonInfo : System.Windows.Freezable, System.Windows.Input.ICommandSource'
