  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define uma expressão regular usada para validar a senha fornecida."
  remarks: "Use a propriedade PasswordRegularExpression para definir os requisitos para senhas usadas para validar usuários em seu site. Um uso comum é certificar-se de que um usuário está incluído símbolos que não sejam letras em uma senha para tornar mais difícil que invasores adivinhar a senha. A expressão regular é usada em conjunto com quaisquer restrições colocadas na senha do provedor de associação especificado no <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>propriedade.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> Se o provedor de associação rejeita a senha por qualquer motivo, o texto contido no <xref:System.Web.UI.WebControls.CreateUserWizard.InvalidPasswordErrorMessage%2A>propriedade é exibida.</xref:System.Web.UI.WebControls.CreateUserWizard.InvalidPasswordErrorMessage%2A>       Se a senha digitada não passar à expressão regular, a mensagem de erro contidas o <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordRegularExpressionErrorMessage%2A>propriedade é exibida ao usuário.</xref:System.Web.UI.WebControls.CreateUserWizard.PasswordRegularExpressionErrorMessage%2A>"
  example:
  - "The following code example uses the PasswordRegularExpression property to define a regular expression that checks passwords to ensure that they:  \n  \n-   Are longer than seven characters.  \n  \n-   Contain at least one digit.  \n  \n-   Contain at least one special (non-alphanumeric) character.  \n  \n If the password entered by the user does not meet these criteria, the text contained in the <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordRegularExpressionErrorMessage%2A> property is displayed to the user.  \n  \n [!code-vb[CreateUserWizardPasswordRegex#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1211_1.aspx)]\n [!code-cs[CreateUserWizardPasswordRegex#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1211_1.aspx)]"
