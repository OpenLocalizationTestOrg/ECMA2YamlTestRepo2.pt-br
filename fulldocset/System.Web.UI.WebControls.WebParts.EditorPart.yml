  summary: "Obtém uma referência para o <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controle que está sendo editado."
  remarks: "O <xref:System.Web.UI.WebControls.WebParts.WebPart>controle (ou outro controle de servidor ou usuário) que está sendo editado corresponde ao valor da <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Apenas um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle pode ser editado por vez e quando um controle está no modo de edição, a propriedade WebPartToEdit fornece uma referência para esse controle.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Após a <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zona adicionou o <xref:System.Web.UI.WebControls.WebParts.EditorPart>controle à sua coleção de controles, em seguida, atribui o valor de seu próprio <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>propriedade para a propriedade WebPartToEdit no <xref:System.Web.UI.WebControls.WebParts.EditorPart>controle.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>       Um <xref:System.Web.UI.WebControls.WebParts.EditorPart>controle usa a propriedade WebPartToEdit especialmente em seus dois métodos críticos –<xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> e <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>– para obter e definir os valores de propriedade para o controle associado.</xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
  syntax:
    content: protected System.Web.UI.WebControls.WebParts.WebPart WebPartToEdit { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "Um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> que está atualmente em modo de edição."
  overload: System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit*
  exceptions: []
