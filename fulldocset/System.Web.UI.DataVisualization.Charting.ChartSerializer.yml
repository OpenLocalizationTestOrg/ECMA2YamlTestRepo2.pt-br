  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Salva dados do gráfico e as propriedades com valores não padrão para um objeto que deriva de <xref:System.IO.Stream>classe.</xref:System.IO.Stream>"
  remarks: "Por padrão, todas as propriedades do gráfico com os valores não padrão, que inclui pontos de dados, serão serializadas quando este método é chamado. Para controlar as características de gráfico a ser serializado, use o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>e <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Propriedades.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Se esse método é usado para salvar as propriedades de aparência como um modelo, verifique se o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>propriedade o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer>objeto é definido primeiramente como `true` antes de chamar esse método.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>       Serialização de um gráfico como um modelo diferente ocorre de serialização não modelo; serialização de modelo se concentra nas propriedades de aparência.       Quando um modelo é serializado, o <xref:System.Web.UI.DataVisualization.Charting.Chart.LoadTemplate%2A>método pode ser usado para carregar o modelo, para fornecer as propriedades de aparência de um gráfico.</xref:System.Web.UI.DataVisualization.Charting.Chart.LoadTemplate%2A>       Modelos podem ser usados para simular paletas personalizadas."
