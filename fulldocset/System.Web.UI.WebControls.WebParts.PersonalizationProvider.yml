  remarks: "Se um nome de aplicativo não for especificado no arquivo de configuração usando o [provedores de elemento para personalização de Web Parts (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/51363b49-eafa-4b9c-b9d0-80086b385195) o valor de atributo de <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>propriedade é usada.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>      > [!CAUTION] > Como uma única instância do provedor de personalização padrão é usada para todas as solicitações atendidas por um <xref:System.Web.HttpApplication>do objeto, você pode ter várias solicitações em execução simultaneamente, cada tentativa de definir o valor da propriedade ApplicationName.</xref:System.Web.HttpApplication> A propriedade ApplicationName não é thread-safe para várias gravações e alterar o valor da propriedade ApplicationName pode resultar em comportamento inesperado para vários usuários de um aplicativo. É recomendável que você evite código permitindo que os usuários definir a propriedade ApplicationName, a menos que necessário. Definindo a propriedade ApplicationName pode ser necessário, por exemplo, em um aplicativo administrativo que gerencia os dados de personalização para vários aplicativos."
