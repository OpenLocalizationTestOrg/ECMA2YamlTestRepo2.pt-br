  remarks: "O método BeginRead inicia a leitura assíncrona dos dados dos buffers de rede de entrada. Chamando o método BeginRead fornece a capacidade de receber dados dentro de um thread de execução separado.       Você deve criar um método de retorno de chamada que implementa o <xref:System.AsyncCallback>delegar e passar o nome para o método BeginRead.</xref:System.AsyncCallback> No mínimo, o `state` parâmetro deve conter <xref:System.Net.Sockets.NetworkStream>.</xref:System.Net.Sockets.NetworkStream> Como deseja obter os dados recebidos dentro de seu método de retorno de chamada, você deve criar uma pequena classe ou estrutura para manter um buffer de leitura e quaisquer outras informações úteis. Passe a instância de classe ou estrutura para o método BeginRead por meio de `state` parâmetro.       O método de retorno de chamada deve chamar o <xref:System.Net.Sockets.NetworkStream.EndRead%2A>método.</xref:System.Net.Sockets.NetworkStream.EndRead%2A> Quando o aplicativo chama BeginRead, o sistema aguardará até que os dados são recebidos ou ocorrerá um erro e, em seguida, o sistema usará um thread separado para executar o método de retorno de chamada especificada e blocos em <xref:System.Net.Sockets.NetworkStream.EndRead%2A>até fornecido <xref:System.Net.Sockets.NetworkStream>lê os dados ou gera uma exceção.</xref:System.Net.Sockets.NetworkStream> </xref:System.Net.Sockets.NetworkStream.EndRead%2A> Se você quiser que o thread original para bloquear depois de chamar o método BeginRead, use o <xref:System.Threading.WaitHandle.WaitOne%2A>método.</xref:System.Threading.WaitHandle.WaitOne%2A> Chamar <xref:System.Threading.EventWaitHandle.Set%2A>no método de retorno de chamada quando o thread original para continuar a executar.</xref:System.Threading.EventWaitHandle.Set%2A> Para obter informações adicionais sobre métodos de retorno de chamada de gravação, consulte [Marshaling de um delegado como um método de retorno de chamada](~/add/includes/ajax-current-ext-md.md).       O método BeginRead lê a quantidade de dados estiver disponível, até o número de bytes especificado pelo `size` parâmetro.      > [!NOTE] > Se você receber um <xref:System.IO.IOException>Verifique a <xref:System.Exception.InnerException%2A>propriedade para determinar se ele foi causado por um <xref:System.Net.Sockets.SocketException>.</xref:System.Net.Sockets.SocketException> </xref:System.Exception.InnerException%2A> </xref:System.IO.IOException> Nesse caso, use o <xref:System.Net.Sockets.SocketException.ErrorCode%2A>propriedade para obter o código de erro específico e consulte a Windows Sockets versão 2 API documentação códigos de erro no MSDN para obter uma descrição detalhada do erro.</xref:System.Net.Sockets.SocketException.ErrorCode%2A>       Ler e gravar operações podem ser executadas simultaneamente em uma instância do <xref:System.Net.Sockets.NetworkStream>classe sem a necessidade de sincronização.</xref:System.Net.Sockets.NetworkStream> Como há um thread exclusivo para as operações de gravação e um thread exclusivo para as operações de leitura, haverá sem interferência entre leitura e gravação threads e nenhuma sincronização é necessária."
