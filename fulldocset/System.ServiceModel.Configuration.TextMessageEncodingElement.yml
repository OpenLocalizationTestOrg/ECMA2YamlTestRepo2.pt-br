  name: TextMessageEncodingElement
  nameWithType: TextMessageEncodingElement
  fullName: System.ServiceModel.Configuration.TextMessageEncodingElement
  type: Class
  summary: "Representa um elemento de configuração que especifica a codificação de caracteres e versionamento de mensagens utilizados para mensagens XML baseadas em texto. Essa classe não pode ser herdada."
  remarks: "O codificador de texto cria mensagens de baseado em texto no meio físico. Produzido por esse codificador de mensagens são adequadas para WS -* com base em interoperabilidade.       Codificação é o processo de transformar um conjunto de caracteres Unicode em uma sequência de bytes.       O codificador de texto especificado por esta seção de configuração cria mensagens de baseado em texto no meio físico. Produzido por esse codificador de mensagens são adequadas para WS -* com base em interoperabilidade. Serviço Web ou cliente de serviço Web geralmente pode entender XML textual. No entanto, a transmissão de grandes blocos de dados binários como texto é o método menos eficiente para codificação de mensagens XML.       O <xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement>classe representa o elemento de configuração que especifica a codificação de caracteres e o controle de versão de mensagem usado para mensagens XML baseadas em binário.</xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement> Isso é mais eficiente, mas menos interoperável das opções de codificação.       O <xref:System.ServiceModel.Configuration.MtomMessageEncodingElement>classe representa o elemento de configuração que especifica a codificação de caracteres e o controle de versão de mensagem usado para uma mensagem usando uma codificação de mecanismo de otimização de transmissão da mensagem (MTOM).</xref:System.ServiceModel.Configuration.MtomMessageEncodingElement> MTOM é uma tecnologia eficiente para transmitir dados binários em [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] mensagens. O codificador MTOM tenta obter um equilíbrio entre eficiência e interoperabilidade. A codificação de MTOM transmite a maioria dos XML no formato textual, mas otimiza o transmiti-los como blocos grandes de dados binários-é, sem conversão de texto."
  syntax:
    content: 'public sealed class TextMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
