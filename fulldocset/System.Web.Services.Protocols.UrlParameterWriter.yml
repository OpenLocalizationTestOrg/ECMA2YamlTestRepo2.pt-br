  nameWithType: UrlParameterWriter.GetRequestUrl(String,Object[])
  fullName: System.Web.Services.Protocols.UrlParameterWriter.GetRequestUrl(String,Object[])
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Grava valores de parâmetro de método da Web para a cadeia de caracteres de consulta de uma solicitação HTTP."
  remarks: "O método GetRequestUrl codifica os pares de nome/valor de parâmetros na cadeia de caracteres de consulta de uma URL solicitação HTTP. Por exemplo, na URL `http://contoso.com?a=1&b=2`, `a` e `b` são nomes de parâmetro e `1` e `2` são seus valores. Uma nova cadeia de URL com os parâmetros codificados, será retornada."
  syntax:
    content: public override string GetRequestUrl (string url, object[] parameters);
    parameters:
    - id: url
      type: System.String
      description: "URL de original da solicitação HTTP."
    - id: parameters
      type: System.Object[]
      description: "Os valores de parâmetro de método da Web a ser adicionado à URL, se necessário."
    return:
      type: System.String
      description: "Um <xref:System.String>objeto que contém a cadeia de caracteres de consulta e os valores de parâmetro.</xref:System.String>"
  overload: System.Web.Services.Protocols.UrlParameterWriter.GetRequestUrl*
  exceptions: []
  platform:
