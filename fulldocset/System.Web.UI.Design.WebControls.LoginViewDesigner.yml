  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém um valor que indica se o designer deve usar uma cópia temporária em vez do controle real que está associado com o designer para gerar a marcação de tempo de design."
  remarks: "Porque a propriedade UsePreviewControl é sempre `true`, o designer <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>propriedade retorna uma cópia do associado <xref:System.Web.UI.WebControls.LoginView>controle para gerar a marcação de tempo de design.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> O <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>propriedade cria a cópia, persistindo real <xref:System.Web.UI.WebControls.LoginView>controle, em seguida, analisar a cadeia de caracteres de controle persistente.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> O controle copiado não afeta qualquer persistência para <xref:System.Web.UI.WebControls.LoginView>.</xref:System.Web.UI.WebControls.LoginView> real       Se a propriedade UsePreviewControl foi substituída para retornar `false`, o designer usará associado <xref:System.Web.UI.WebControls.LoginView>controlar para gerar a marcação de tempo de design e alterações de tempo de design para o controle serão mantido para a origem de marcação da página.</xref:System.Web.UI.WebControls.LoginView>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.LoginViewDesigner.UsePreviewControl*
