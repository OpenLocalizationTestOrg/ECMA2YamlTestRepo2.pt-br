  name: TextPatternIdentifiers
  nameWithType: TextPatternIdentifiers
  fullName: System.Windows.Automation.TextPatternIdentifiers
  type: Class
  summary: "Contém valores usados como identificadores para <xref href=&quot;System.Windows.Automation.Provider.ITextProvider&quot;> </xref>."
  remarks: "<xref:System.Windows.Automation.TextPattern>expõe informações detalhadas do conteúdo textual de objetos, como documentos e controles de edição.</xref:System.Windows.Automation.TextPattern>       Provedores de automação de interface do usuário devem ser escritos para que eles podem trabalhar em um ambiente de confiança parcial. Porque UIAutomationClient. dll não está configurado para confiança total, seu código de provedor não deve referenciar o assembly. Se o fizer, o código pode executar em um ambiente de confiança total, mas falhar em um ambiente de confiança parcial.       Em particular, não use campos de classes em UIAutomationClient. dll, como aqueles em <xref:System.Windows.Automation.AutomationElement>.</xref:System.Windows.Automation.AutomationElement> Em vez disso, use os campos equivalentes de classes em UIAutomationTypes, como <xref:System.Windows.Automation.AutomationElementIdentifiers>.</xref:System.Windows.Automation.AutomationElementIdentifiers>"
  syntax:
    content: public static class TextPatternIdentifiers
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Windows.Automation.TextPatternIdentifiers.AnimationStyleAttribute
