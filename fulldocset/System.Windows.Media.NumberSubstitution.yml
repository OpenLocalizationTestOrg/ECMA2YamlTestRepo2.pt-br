  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Obtém ou define um valor que identifica qual cultura para utilizar quando o valor da <xref:System.Windows.Media.NumberSubstitution.CultureSource*>está definida como <xref href=&quot;System.Windows.Media.NumberCultureSource&quot;> </xref>.</xref:System.Windows.Media.NumberSubstitution.CultureSource*>"
  remarks: "O valor padrão a <xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>é de propriedade `null`, que é interpretado como o &quot;en-us&quot; cultura (inglês dos Estados Unidos).</xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>       Se <xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>não está definido como <xref:System.Windows.Media.NumberCultureSource>, essa propriedade será ignorada.</xref:System.Windows.Media.NumberCultureSource> </xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>       Esta página de referência representa dois usos com o mesmo nome, mas não totalmente equivalentes para a propriedade CultureOverride:-você pode definir essa propriedade no código em um <xref:System.Windows.Media.NumberSubstitution>instância, como um [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] propriedade.</xref:System.Windows.Media.NumberSubstitution> Nesse exemplo, a propriedade não for sustentada por um identificador de propriedade de dependência, ele é apoiado por um campo privado e não agir como uma propriedade de dependência.      -Você pode definir essa propriedade como uma propriedade anexada de uso [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. O uso da propriedade anexada é o motivo por que essa propriedade tem uma seção de informações de propriedade de dependência, porque a propriedade anexada é apoiada por um identificador de propriedade de dependência. Em [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], o uso é `<` *objeto* **NumberSubstitution.CultureOverride**`=&quot;`*valor*`&quot;.../>`, onde *objeto* é um elemento de objeto em que se aplica a lógica de substituição de número especificado, e *valor* é um dos valores de cadeia de caracteres de formato, conforme explicado em valores de XAML. No código, o uso da propriedade anexada <xref:System.Windows.Media.NumberSubstitution.GetCultureOverride%2A>e</xref:System.Windows.Media.NumberSubstitution.GetCultureOverride%2A> suporte <xref:System.Windows.Media.NumberSubstitution.SetCultureOverride%2A>.</xref:System.Windows.Media.NumberSubstitution.SetCultureOverride%2A>      <a name=&quot;xamlAttributeUsage_CultureOverride&quot;></a># # Uso do atributo XAML ```   <object NumberSubstitution.CultureOverrideProperty=&quot;CultureInfo&quot;/>   ``` <a name=&quot;xamlValues_CultureOverride&quot;> </a> # # XAML valores *CultureInfo* representação de cadeia de caracteres um <xref:System.Globalization.CultureInfo>valor.</xref:System.Globalization.CultureInfo>       Por exemplo, a cadeia de caracteres, &quot;en-us&quot;, representa a configuração de cultura em inglês dos Estados Unidos.      <a name=&quot;dependencyPropertyInfo_CultureOverride&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Media.NumberSubstitution.CultureOverrideProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Media.NumberSubstitution.CultureOverrideProperty>"
  syntax:
