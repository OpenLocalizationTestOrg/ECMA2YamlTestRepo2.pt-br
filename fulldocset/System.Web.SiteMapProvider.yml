  remarks: "Todas as classes que implementam o <xref:System.Web.SiteMapProvider>classe pode suportam o conceito de uma hierarquia de provedor de mapa de site.</xref:System.Web.SiteMapProvider> Todas as relações hierárquicas entre provedores são mantidas fora do escopo de um <xref:System.Web.SiteMapProviderCollection>coleção pelos provedores de si mesmos.</xref:System.Web.SiteMapProviderCollection> Para obter um exemplo de uma hierarquia de provedor funcional, consulte <xref:System.Web.XmlSiteMapProvider>.</xref:System.Web.XmlSiteMapProvider>"
  example:
  - "The following code example demonstrates how to implement the RootProvider property in a class that implements the abstract <xref:System.Web.SiteMapProvider> class. The `SimpleTextSiteMapProvider` uses simple logic to determine whether the current provider is part of a provider hierarchy. If the provider is part of a hierarchy, it uses the RootProvider property for the parent provider as its own. If the provider is not part of a hierarchy, the provider is its own root provider.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.SiteMapProvider> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#4](~/add/codesnippet/visualbasic/p-system.web.sitemapprov_2_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#4](~/add/codesnippet/csharp/p-system.web.sitemapprov_2_1.cs)]"
  syntax:
    content: public virtual System.Web.SiteMapProvider RootProvider { get; }
    return:
      type: System.Web.SiteMapProvider
      description: "Um <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> que é o provedor de mapa de site de nível superior na hierarquia de provedor que o provedor atual pertence."
