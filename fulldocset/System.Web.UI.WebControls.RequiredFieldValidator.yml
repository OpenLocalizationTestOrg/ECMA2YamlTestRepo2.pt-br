  summary: "Adiciona os atributos HTML e estilos que precisam ser processados para o controle especificado <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> objeto."
  remarks: ''
  example:
  - "The following code example demonstrates how to override the AddAttributesToRender method in a custom server control so that the <xref:System.Web.UI.WebControls.RequiredFieldValidator> error message always displays as bold.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[CustomRequiredFieldValidatorAddAttributesToRender#1](~/add/codesnippet/csharp/ad497204-c2d4-4faa-ad2b-_1.aspx)]\n [!code-vb[CustomRequiredFieldValidatorAddAttributesToRender#1](~/add/codesnippet/visualbasic/ad497204-c2d4-4faa-ad2b-_1.aspx)]  \n[!code-cs[CustomRequiredFieldValidatorAddAttributesToRender#2](~/add/codesnippet/csharp/ad497204-c2d4-4faa-ad2b-_2.cs)]\n[!code-vb[CustomRequiredFieldValidatorAddAttributesToRender#2](~/add/codesnippet/visualbasic/ad497204-c2d4-4faa-ad2b-_2.vb)]"
  syntax:
    content: protected override void AddAttributesToRender (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "Um <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> que representa o fluxo de saída para renderizar HTML conteúdo no cliente."
  overload: System.Web.UI.WebControls.RequiredFieldValidator.AddAttributesToRender*
