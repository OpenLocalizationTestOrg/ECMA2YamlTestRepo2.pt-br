  name: ZipFile
  nameWithType: ZipFile
  fullName: System.IO.Compression.ZipFile
  type: Class
  summary: "Fornece métodos estáticos para criar, extrair e abrir arquivos zip."
  remarks: "> [!IMPORTANT]> Para usar a classe ZipFile, você deve adicionar uma referência para o `System.IO.Compression.FileSystem` assembly em seu projeto; caso contrário, você receberá a seguinte mensagem de erro ao tentar compilar: **o nome &quot;ZipFile&quot; não existe no contexto atual**. Para obter mais informações sobre como adicionar uma referência ao seu projeto no Visual Studio, consulte [como: Adicionar ou remover referências usando o Gerenciador de referências](~/add/includes/ajax-current-ext-md.md).       Os métodos para manipular arquivos zip e seus arquivos estão espalhados em três classes: arquivo zip <xref:System.IO.Compression.ZipArchive>e <xref:System.IO.Compression.ZipArchiveEntry>.</xref:System.IO.Compression.ZipArchiveEntry> </xref:System.IO.Compression.ZipArchive>      | A... | Uso... |   |---------|----------|   | Criar um arquivo zip de um diretório | <xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A?displayProperty=fullName>|   | Extraia o conteúdo de um arquivo zip para um diretório | <xref:System.IO.Compression.ZipFile.ExtractToDirectory%2A?displayProperty=fullName>|   | Adicionar novos arquivos em um arquivo zip existente | <xref:System.IO.Compression.ZipArchive.CreateEntry%2A?displayProperty=fullName>|   | Recuperar um arquivo em um arquivo zip | <xref:System.IO.Compression.ZipArchive.GetEntry%2A?displayProperty=fullName>|   | Recuperar todos os arquivos em um arquivo zip | <xref:System.IO.Compression.ZipArchive.Entries%2A?displayProperty=fullName>|   | Para abrir um fluxo para um arquivo individual contido em um arquivo zip | <xref:System.IO.Compression.ZipArchiveEntry.Open%2A?displayProperty=fullName>|   | Excluir um arquivo de um arquivo zip | <xref:System.IO.Compression.ZipArchiveEntry.Delete%2A?displayProperty=fullName>|       Não é possível usar o arquivo zip ou <xref:System.IO.Compression.ZipFileExtensions>classes [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] aplicativos.</xref:System.IO.Compression.ZipFileExtensions> </xref:System.IO.Compression.ZipArchiveEntry.Delete%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchiveEntry.Open%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.Entries%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.GetEntry%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.CreateEntry%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipFile.ExtractToDirectory%2A?displayProperty=fullName> </xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A?displayProperty=fullName> Em [!INCLUDE[win8_appname_long](~/add/includes/win8-appname-long-md.md)] aplicativos, você deve usar as seguintes classes para trabalhar com arquivos compactados.      -   <xref:System.IO.Compression.ZipArchive>      -   <xref:System.IO.Compression.ZipArchiveEntry>      -   <xref:System.IO.Compression.DeflateStream>      -   <xref:System.IO.Compression.GZipStream></xref:System.IO.Compression.GZipStream></xref:System.IO.Compression.DeflateStream></xref:System.IO.Compression.ZipArchiveEntry></xref:System.IO.Compression.ZipArchive>"
  example:
  - "This example shows how to create and extract a zip archive by using the ZipFile class. It compresses the contents of a folder into a zip archive, and then extracts that content to a new folder.  \n  \n> [!TIP]\n>  To use the ZipFile class, you must reference the `System.IO.Compression.FileSystem` assembly in your project.  \n  \n [!code-cs[System.IO.Compression.ZipFile#1](~/add/codesnippet/csharp/t-system.io.compression._3_1.cs)]\n [!code-vb[System.IO.Compression.ZipFile#1](~/add/codesnippet/visualbasic/t-system.io.compression._3_1.vb)]"
  syntax:
    content: public static class ZipFile
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.IO.Compression.ZipFile.CreateFromDirectory(System.String,System.String)
  id: CreateFromDirectory(System.String,System.String)
  parent: System.IO.Compression.ZipFile
  langs:
  - csharp
  name: CreateFromDirectory(String,String)
  nameWithType: ZipFile.CreateFromDirectory(String,String)
  fullName: System.IO.Compression.ZipFile.CreateFromDirectory(String,String)
  type: Method
  assemblies:
  - System.IO.Compression.FileSystem
  namespace: System.IO.Compression
  summary: "Cria um arquivo zip que contém os arquivos e diretórios do diretório especificado."
  remarks: "A estrutura de diretórios do sistema de arquivos é preservada no arquivo morto. Se o diretório está vazio, é criado um arquivo vazio. Essa sobrecarga de método não inclui o diretório base do arquivo e não permitem que você especifique o nível de compactação. Se você deseja incluir o diretório base ou especificar uma chamada de nível, compactação de <xref:System.IO.Compression.ZipFile.CreateFromDirectory%28System.String%2CSystem.String%2CSystem.IO.Compression.CompressionLevel%2CSystem.Boolean%29>sobrecarga de método.</xref:System.IO.Compression.ZipFile.CreateFromDirectory%28System.String%2CSystem.String%2CSystem.IO.Compression.CompressionLevel%2CSystem.Boolean%29>       Se o arquivo já existir, um <xref:System.IO.IOException>exceção será lançada.</xref:System.IO.IOException> Se uma entrada com o nome especificado já existe no arquivo morto, uma segunda entrada é criada com um nome idêntico.       Se um arquivo no diretório não pode ser adicionado ao arquivo morto, o arquivo ficará incompleto e inválido e o método gera uma <xref:System.IO.IOException>exceção.</xref:System.IO.IOException>"
  example:
  - "This example shows how to create and extract a zip archive by using the <xref:System.IO.Compression.ZipFile> class. It compresses the contents of a folder into a zip archive, and then extracts that content to a new folder. To use the <xref:System.IO.Compression.ZipFile> class, you must reference the `System.IO.Compression.FileSystem` assembly in your project.  \n  \n [!code-cs[System.IO.Compression.ZipFile#1](~/add/codesnippet/csharp/m-system.io.compression._3_1.cs)]\n [!code-vb[System.IO.Compression.ZipFile#1](~/add/codesnippet/visualbasic/m-system.io.compression._3_1.vb)]"
  syntax:
    content: public static void CreateFromDirectory (string sourceDirectoryName, string destinationArchiveFileName);
    parameters:
    - id: sourceDirectoryName
      type: System.String
      description: "O caminho para o diretório a ser arquivado, especificado como um caminho relativo ou absoluto. Um caminho relativo é interpretado como relativo ao diretório de trabalho atual."
    - id: destinationArchiveFileName
      type: System.String
      description: "O caminho do arquivo a ser criado, especificado como um caminho relativo ou absoluto. Um caminho relativo é interpretado como relativo ao diretório de trabalho atual."
  overload: System.IO.Compression.ZipFile.CreateFromDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>sourceDirectoryName</code>ou <code>destinationArchiveFileName</code> é <xref:System.String>, contém somente espaços em branco ou contém pelo menos um caractere inválido."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>sourceDirectoryName</code>or <code>destinationArchiveFileName</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "Em <code> sourceDirectoryName </code> ou <code> destinationArchiveFileName </code>, o caminho especificado, o nome do arquivo ou ambos excederem o comprimento máximo definido pelo sistema. Por exemplo, em plataformas baseadas em Windows, caminhos não devem exceder a 248 caracteres e nomes de arquivo não devem exceder 260 caracteres."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "<code>sourceDirectoryName</code>é inválido ou não existe (por exemplo, é uma unidade não mapeada)."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<code>destinationArchiveFileName</code>já existe.       - ou - não foi possível abrir um arquivo no diretório especificado."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "<code>destinationArchiveFileName</code>Especifica um diretório.       - ou - o chamador não tem a permissão necessária para acessar o diretório especificado em <code>sourceDirectoryName</code> ou o arquivo especificado em <code>destinationArchiveFileName</code>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>sourceDirectoryName</code>ou <code>destinationArchiveFileName</code> contém um formato inválido.       - ou - o arquivo zip não dá suporte para gravação."
  platform:
  - net462
- uid: System.IO.Compression.ZipFile.CreateFromDirectory(System.String,System.String,System.IO.Compression.CompressionLevel,System.Boolean)
  id: CreateFromDirectory(System.String,System.String,System.IO.Compression.CompressionLevel,System.Boolean)
  parent: System.IO.Compression.ZipFile
  langs:
