  namespace: System.Windows.Forms
  summary: "Obtém a coleção de <xref href=&quot;System.Windows.Forms.DataGridTableStyle&quot;> </xref> objetos para a grade."
  remarks: "Use o <xref:System.Windows.Forms.GridTableStylesCollection>recuperados por meio da propriedade TableStyles criar exibições personalizadas de cada tabela exibida pelo <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>controle.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.GridTableStylesCollection>       Por padrão, a coleção retornada pela propriedade TableStyles não conter nenhum <xref:System.Windows.Forms.DataGridTableStyle>objetos.</xref:System.Windows.Forms.DataGridTableStyle> Para criar um conjunto de exibições personalizadas: 1.  Criar um <xref:System.Windows.Forms.DataGridTableStyle>.</xref:System.Windows.Forms.DataGridTableStyle>      2.  Definir a <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>do objeto de tabela de grade para a <xref:System.Data.DataTable.TableName%2A>de <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>      3.  Adicionar <xref:System.Windows.Forms.DataGridColumnStyle>objetos, um para cada coluna da grade para mostrar como o <xref:System.Windows.Forms.GridColumnStylesCollection>retornado pelo <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A>propriedade.</xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle>      4.  Definir a <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>de cada <xref:System.Windows.Forms.DataGridColumnStyle>para o <xref:System.Data.DataColumn.ColumnName%2A>de <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>      5.  Adicionar o <xref:System.Windows.Forms.DataGridTableStyle>objeto à coleção retornada pela propriedade TableStyles.</xref:System.Windows.Forms.DataGridTableStyle>      > [!CAUTION] > Sempre crie <xref:System.Windows.Forms.DataGridColumnStyle>objetos e adicioná-los para o <xref:System.Windows.Forms.GridColumnStylesCollection>antes de adicionar <xref:System.Windows.Forms.DataGridTableStyle>objetos a <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> Quando você adiciona um vazio <xref:System.Windows.Forms.DataGridTableStyle>com uma validade <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>valor à coleção, <xref:System.Windows.Forms.DataGridColumnStyle>objetos são gerados automaticamente para você.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> Consequentemente, uma exceção será lançada se você tentar adicionar novos <xref:System.Windows.Forms.DataGridColumnStyle>objetos com <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>valores para <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> de duplicados</xref:System.Windows.Forms.DataGridColumnStyle>"
  example:
  - "The following code example creates one <xref:System.Windows.Forms.DataGridTableStyle> for each <xref:System.Data.DataTable> found in a <xref:System.Data.DataSet>, and sets the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of the <xref:System.Windows.Forms.DataGridTableStyle> to the <xref:System.Data.DataTable.TableName%2A> of the <xref:System.Data.DataTable>. The <xref:System.Windows.Forms.DataGridTableStyle> is then added to the <xref:System.Windows.Forms.GridTableStylesCollection> returned by the TableStyles property. The example also prints the <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> of each <xref:System.Windows.Forms.DataGridColumnStyle> in the <xref:System.Windows.Forms.GridColumnStylesCollection> returned by the <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> property of each <xref:System.Windows.Forms.DataGridTableStyle> in the <xref:System.Windows.Forms.GridTableStylesCollection>.  \n  \n [!code-cs[Classic DataGrid.TableStyles Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_103_1.cs)]\n [!code-vb[Classic DataGrid.TableStyles Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_103_1.vb)]\n [!code-cpp[Classic DataGrid.TableStyles Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_103_1.cpp)]"
