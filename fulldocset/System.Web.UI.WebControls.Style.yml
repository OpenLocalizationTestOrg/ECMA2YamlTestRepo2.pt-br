  name: BorderStyle
  nameWithType: Style.BorderStyle
  fullName: System.Web.UI.WebControls.Style.BorderStyle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o estilo da borda do controle do servidor Web."
  remarks: "Use a propriedade BorderStyle para especificar o estilo de borda para o controle de servidor Web. Essa propriedade é definida usando um do <xref:System.Web.UI.WebControls.BorderStyle>valores de enumeração.</xref:System.Web.UI.WebControls.BorderStyle> A tabela a seguir lista os valores possíveis.      | Estilo da borda | Descrição |   |------------------|-----------------|   | `NotSet`| O estilo de borda não está definido. |   | `None`| Nenhuma borda |   | `Dotted`| Uma borda de linha pontilhada. |   | `Dashed`| Uma borda de linha tracejada. |   | `Solid`| Uma borda de linha sólida. |   | `Double`| Uma borda de uma linha sólida dupla. |   | `Groove`| Uma borda grooved para uma aparência de borda em baixo relevo. |   | `Ridge`| Uma borda ondulada para uma aparência de borda. |   | `Inset`| Uma borda em baixo relevo para uma aparência de controle em baixo-relevo. |   | `Outset`| Uma borda de início para uma aparência de controle gerado. |      > [!NOTE] > Essa propriedade não será renderizado em alguns navegadores."
  example:
