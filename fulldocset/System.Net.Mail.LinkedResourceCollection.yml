  type: Method
  assemblies:
  - System
  namespace: System.Net.Mail
  summary: "Libera todos os recursos usados pelo <xref href=&quot;System.Net.Mail.LinkedResourceCollection&quot;> </xref>."
  remarks: "Chamar Dispose quando terminar de usar o <xref:System.Net.Mail.LinkedResourceCollection>.</xref:System.Net.Mail.LinkedResourceCollection> O método Dispose deixa a <xref:System.Net.Mail.LinkedResourceCollection>em um estado inutilizável.</xref:System.Net.Mail.LinkedResourceCollection> Depois de chamar Dispose, você deve liberar todas as referências para o <xref:System.Net.Mail.LinkedResourceCollection>para o coletor de lixo possa recuperar a memória que o <xref:System.Net.Mail.LinkedResourceCollection>ocupado.</xref:System.Net.Mail.LinkedResourceCollection> </xref:System.Net.Mail.LinkedResourceCollection> Para obter mais informações, consulte [limpeza de recursos não gerenciados](~/add/includes/ajax-current-ext-md.md) e [implementar um método Dispose](~/add/includes/ajax-current-ext-md.md).       Este método invoca <xref:System.Net.Mail.AlternateView.Dispose%2A>em todos os modos de exibição nesta coleção.</xref:System.Net.Mail.AlternateView.Dispose%2A> Este método é chamado pelo <xref:System.Net.Mail.MailMessage.Dispose%2A>método.</xref:System.Net.Mail.MailMessage.Dispose%2A> Você não precisa chamá-la em seu aplicativo.      > [!NOTE] > Sempre chamada Dispose antes de liberar sua última referência a <xref:System.Net.Mail.LinkedResourceCollection>.</xref:System.Net.Mail.LinkedResourceCollection> Caso contrário, os recursos que está usando não são liberados até o coletor de lixo chama o <xref:System.Net.Mail.LinkedResourceCollection>do objeto `Finalize` método.</xref:System.Net.Mail.LinkedResourceCollection>"
  syntax:
    content: public void Dispose ();
