  name: ClaimTypeRequirement
  nameWithType: ClaimTypeRequirement
  fullName: System.ServiceModel.Security.Tokens.ClaimTypeRequirement
  type: Class
  summary: "Especifica os tipos de declarações obrigatórias e opcionais esperados para aparecer na credencial federada."
  remarks: "Em um cenário federado, serviços de estado os requisitos de credenciais de entrada. Por exemplo, as credenciais de entrada devem ter um determinado conjunto de tipos de declaração. Esse requisito é manifestado em uma política de segurança. Quando um cliente solicita um token de segurança de um serviço de token de segurança (por exemplo, [!INCLUDE[infocard](~/add/includes/infocard-md.md)]), ele coloca os requisitos em uma solicitação de token para que o serviço de token de segurança pode emitir o token de segurança que satisfaz os requisitos de acordo."
  example:
  - "The following code adds two claim type requirements to a security binding.  \n  \n [!code-cs[S_UEClaimTypeRequirement#1](~/add/codesnippet/csharp/t-system.servicemodel.se_14_1.cs)]  \n  \n The following config file is used with the preceding code.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public class ClaimTypeRequirement
