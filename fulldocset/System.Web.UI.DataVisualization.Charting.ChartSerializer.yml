  remarks: "Chame esse método para carregar dados serializados do <xref:System.Web.UI.DataVisualization.Charting.Chart>controle.</xref:System.Web.UI.DataVisualization.Charting.Chart>       Quando ocorre uma operação de carregamento, por padrão de propriedades serializáveis são primeiro redefinidas para seus valores padrão antes que eles são definidos como valores persistentes, se salvo. Para alterar esse comportamento, use o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>       Por padrão, todas as propriedades do gráfico serializado serão carregadas. Definindo o <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>ou <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Propriedades, um conjunto específico de propriedades podem ser carregadas.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Observe que, se você usar essa definição, o formato, que é definido pelo <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>propriedade deve ser XML.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>       Se o <xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A>propriedade o <xref:System.Web.UI.DataVisualization.Charting.Chart>controle é usado para persistir o estado, esse método pode ser usado para carregar o serializado dados que são lançados pelo cliente de volta para o <xref:System.Web.UI.DataVisualization.Charting.Chart>controle.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A>"
