  fullName: System.Windows.Navigation.NavigationFailedEventArgs
  type: Class
  summary: "Fornece dados para o **NavigationFailed** eventos."
  remarks: "Esses argumentos de eventos contêm informações sobre uma navegação que falharam e é passada para manipuladores do **NavigationFailed** evento, que é implementado pelos seguintes motivos:- <xref:System.Windows.Navigation.NavigationService.NavigationFailed?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationWindow.NavigationFailed?displayProperty=fullName>- <xref:System.Windows.Controls.Frame.NavigationFailed?displayProperty=fullName>- <xref:System.Windows.Application.NavigationFailed?displayProperty=fullName>NavigationFailedEventArgs encapsula os seguintes detalhes da solicitação falha na navegação:- **iniciação de navegação**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.Navigator%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.Navigator%2A> </xref:System.Windows.Application.NavigationFailed?displayProperty=fullName> </xref:System.Windows.Controls.Frame.NavigationFailed?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationWindow.NavigationFailed?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.NavigationFailed?displayProperty=fullName>      - **Navegação exceção**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.Exception%2A>, <xref:System.Windows.Navigation.NavigationFailedEventArgs.Handled%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.Handled%2A> </xref:System.Windows.Navigation.NavigationFailedEventArgs.Exception%2A>      - **Conteúdo de navegação**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.Uri%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.Uri%2A>      - **Detalhes da navegação**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.WebRequest%2A>, <xref:System.Windows.Navigation.NavigationFailedEventArgs.WebResponse%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.WebResponse%2A> </xref:System.Windows.Navigation.NavigationFailedEventArgs.WebRequest%2A>      - **Estado da navegação**: <xref:System.Windows.Navigation.NavigationFailedEventArgs.ExtraData%2A>.</xref:System.Windows.Navigation.NavigationFailedEventArgs.ExtraData%2A>"
  syntax:
    content: 'public class NavigationFailedEventArgs : EventArgs'
