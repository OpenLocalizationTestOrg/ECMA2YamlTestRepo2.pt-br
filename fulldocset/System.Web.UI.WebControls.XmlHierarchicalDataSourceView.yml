  fullName: System.Web.UI.WebControls.XmlHierarchicalDataSourceView
  type: Class
  summary: "Representa uma exibição de dados em um nó XML ou uma coleção de nós XML para um <xref href=&quot;System.Web.UI.WebControls.XmlDataSource&quot;> </xref> controle."
  remarks: "O <xref:System.Web.UI.WebControls.XmlDataSource>controle pode apresentar os dados subjacentes em formato tabular e hierárquico para controles de servidor Web que associar ao proprietário.</xref:System.Web.UI.WebControls.XmlDataSource> Controla como <xref:System.Web.UI.WebControls.GridView>ou <xref:System.Web.UI.WebControls.DropDownList>usar o <xref:System.Web.UI.WebControls.XmlDataSource>para associar a dados XML e apresentá-lo na lista ou formato de tabela, enquanto os controles que derivam de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>classe, como <xref:System.Web.UI.WebControls.TreeView>, associar a dados XML e apresentá-los de forma hierárquica.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.GridView>       O <xref:System.Web.UI.WebControls.XmlDataSource>cria cada tipo de exibição internamente por meio de caminhos de código diferente.</xref:System.Web.UI.WebControls.XmlDataSource> Se o <xref:System.Web.UI.IDataSource.GetView%2A>método é chamado no <xref:System.Web.UI.WebControls.XmlDataSource>controle, um <xref:System.Web.UI.WebControls.XmlDataSourceView>objeto é criado pelo <xref:System.Web.UI.WebControls.XmlDataSource>controle.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.IDataSource.GetView%2A> Se o <xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A>método é chamado, será criado um objeto XmlHierarchicalDataSourceView.</xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A> O <xref:System.Web.UI.WebControls.XmlDataSourceView>classe é fornecida para controles de servidor Web que derivam de <xref:System.Web.UI.WebControls.DataBoundControl>e associar a listas e dados tabulares, enquanto o XmlHierarchicalDataSourceView é fornecido para Web controles de servidor que derivam de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>e associar a dados hierárquicos.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSourceView> Internamente, o <xref:System.Web.UI.WebControls.DataBoundControl>e <xref:System.Web.UI.WebControls.CompositeDataBoundControl>classes chamada a <xref:System.Web.UI.WebControls.XmlDataSourceView.Select%2A>método de <xref:System.Web.UI.WebControls.XmlDataSourceView>objeto de exibição para recuperar dados de uma fonte de dados, enquanto uma classe derivada de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>chama o <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>método.</xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.CompositeDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl>       Como todos os <xref:System.Web.UI.HierarchicalDataSourceView>objetos auxiliares, o XmlHierarchicalDataSourceView define as operações que pode ser executadas a fonte de dados com os dados subjacentes.</xref:System.Web.UI.HierarchicalDataSourceView> Porque o XmlHierarchicalDataSourceView apenas substituições de classe a <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>método, o associado <xref:System.Web.UI.WebControls.XmlDataSource>controle não oferece suporte expressões de classificação ou executar, excluir ou operações de atualização.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>"
