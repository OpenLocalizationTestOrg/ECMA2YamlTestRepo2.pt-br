  name: ActivityTrackingLocation
  nameWithType: ActivityTrackingLocation
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackingLocation
  type: Class
  summary: "Define um local de qualificado de atividade que corresponde a um evento de status de atividade no caminho de execução potencial de uma instância de fluxo de trabalho raiz. Essa classe não pode ser herdada."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Sempre que altera o status de execução de uma atividade, a instância de fluxo de trabalho emite um evento de status de atividade para a infra-estrutura de controle de tempo de execução. A infra-estrutura de controle de tempo de execução pode enviar o serviço de controle de um <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>sempre que ocorre um evento de status de atividade.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> Normalmente, um serviço de controle não está interessado em todos os eventos de status de atividade que ocorre na instância de fluxo de trabalho, mas apenas em eventos de status de atividade associado a determinados tipos de atividades em locais especificados na instância de fluxo de trabalho. Um ActivityTrackingLocation define os parâmetros correspondentes para tal um local, especificando um tipo de atividade de referência, um conjunto de status da atividade de alteração eventos e um conjunto de condições que mais precisamente pode qualificar uma instância ou instâncias do tipo de atividade de referência.      > [!NOTE] > Um único ActivityTrackingLocation pode se referir a mais de um local real no caminho de execução potencial de uma instância de fluxo de trabalho.       Você adiciona objetos ActivityTrackingLocation <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>e <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>para definir os parâmetros de correspondência para um <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>em <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>       Você deve especificar o tipo de atividade de referência a ser correspondido, definindo um <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityTypeName%2A>ou <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityType%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityType%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityTypeName%2A>       Você pode definir <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.MatchDerivedTypes%2A>para especificar o interesse em atividades derivado do tipo de atividade de referência.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.MatchDerivedTypes%2A>       Você pode adicionar <xref:System.Workflow.ComponentModel.ActivityExecutionStatus>valores <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ExecutionStatusEvents%2A>para especificar os eventos de status de atividade a ser correspondido.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ExecutionStatusEvents%2A> </xref:System.Workflow.ComponentModel.ActivityExecutionStatus>       Você pode adicionar <xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition>objetos <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.Conditions%2A>para especificar o interesse no tipo de atividade de referência somente para condições específicas.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.Conditions%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition> Por exemplo, você pode especificar interesse em apenas uma instância nomeada específica do tipo de atividade de referência."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ActivityTrackingLocation
