- uid: System.Web.UI.Design.ExpressionsCollectionEditor.EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  id: EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  parent: System.Web.UI.Design.ExpressionsCollectionEditor
  langs:
  - csharp
  name: EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  nameWithType: ExpressionsCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  fullName: System.Web.UI.Design.ExpressionsCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Edita o valor do objeto especificado com o provedor de serviço especificado e o contexto."
  remarks: "O <xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>método inicia a interface do usuário para edição de `value` objeto.</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A> O host de designer chama o <xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>método quando você tentar editar o valor de uma propriedade que este editor está associado.</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A> O provedor de serviços de entrada é usado para obter os serviços de edição que são necessários em <xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>.</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>       Um designer de host, tais como [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], usa o <xref:System.Web.Compilation.ExpressionBuilder>e <xref:System.Web.UI.Design.ExpressionEditor>classe implementações com o <xref:System.Web.UI.Design.ExpressionsCollectionEditor>e <xref:System.Web.UI.Design.ExpressionsCollectionConverter>classes para definir as associações de expressão de propriedades de controle em tempo de design e o <xref:System.Web.UI.Design.ControlPersister>classe para manter as expressões de tempo de execução.</xref:System.Web.UI.Design.ControlPersister> </xref:System.Web.UI.Design.ExpressionsCollectionConverter> </xref:System.Web.UI.Design.ExpressionsCollectionEditor> </xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> Cadeias de caracteres de expressão fazem referência a um recurso localizável, uma configuração de aplicativo, uma cadeia de caracteres de conexão ou um tipo de expressão personalizada. A cadeia de caracteres de expressão é associada à propriedade de controle em tempo de design e, em seguida, usada em tempo de execução para determinar o valor da propriedade.       Se o usuário cancelar a interface do usuário sem modificar a expressão de associação de coleção, o <xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>método retorna a entrada `value` parâmetro.</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>"
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> objeto que pode ser usado para obter informações de contexto adicional, como o controle associado."
    - id: provider
      type: System.IServiceProvider
      description: "Um objeto de provedor de serviço por meio do qual edição services pode ser obtido."
    - id: value
