  name: Point3D
  nameWithType: Point3D
  fullName: System.Web.UI.DataVisualization.Charting.Point3D
  type: Class
  summary: "Representa as coordenadas um tridimensional (3D) do ponto de dados. Essa classe é usada ao executar o desenho personalizado com gráficos 3D."
  remarks: "A classe Point3D representa as coordenadas de um ponto de dados 3D.       Qualquer ponto usado no desenho 3D personalizado — que é realizado usando GDI+ — deve ser transformada do relativo X, Y e Z (3D) coordenadas relativa X e Y (2D) coordena usando o <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>método.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A> Chamando <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>, a X e Y dos objetos Point3D são alterados para que reflitam o espaço de 3-dimensional.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A> Novo X e Y pontos, em seguida, podem ser usados para chamadas de método GDI+ — o valor de Z, em seguida, é desconsiderado — depois de alterado para coordenadas de pixel absoluto usando o <xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>método.</xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>       Observe que a coordenada Z pode ser menor que zero (localizado atrás de uma área do gráfico) ou maior que 100 (localizado na frente de uma área do gráfico).       Para habilitar gráficos 3D e trabalhar com seus estilos, use o <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A>propriedade.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A> A classe Point3D não é usada para os estilos 3D."
  syntax:
    content: public class Point3D
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
