  type: Class
  summary: "Anima a partir de <xref:System.Char>valor de quadro chave anterior para a sua própria <xref:System.Windows.Media.Animation.CharKeyFrame.Value*>usando interpolação discreta.</xref:System.Windows.Media.Animation.CharKeyFrame.Value*> </xref:System.Char>"
  remarks: "Essa classe é usada como parte de um <xref:System.Windows.Media.Animation.CharKeyFrameCollection>em conjunto com um <xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames>para animar uma <xref:System.Char>valor da propriedade ao longo de um conjunto de quadros-chave.</xref:System.Char> </xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.CharKeyFrameCollection>       Um quadro-chave define um segmento do <xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames>ao qual ela pertence.</xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames> Cada quadro chave tem um destino <xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A>e <xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A> O <xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A>Especifica a hora em que o quadro chave <xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A>deve ser alcançado.</xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A> Um quadro chave anima do valor de destino de quadro chave anterior a seu próprio valor de destino. Ele começa quando o quadro chave anterior termina e termina quando é atingido sua própria chave de tempo.       Quadros chave discretos como DiscreteCharKeyFrame criam &quot;saltos&quot; repentinos entre valores (sem interpolação). Em outras palavras, a propriedade animada não altera até que o tempo de chave do quadro chave seja atingido no ponto em que a propriedade animada repentinamente vai para o valor de destino."
