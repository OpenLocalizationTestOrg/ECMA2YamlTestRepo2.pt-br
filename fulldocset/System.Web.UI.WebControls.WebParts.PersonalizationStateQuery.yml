  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define a última data active usada em uma consulta."
  remarks: "Essa propriedade indica o valor da <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>propriedade para filtrar.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> A comparação exata é incluir registros onde o valor de <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>é menor ou igual ao valor da propriedade UserInactiveSinceDate.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>       Essa propriedade pode ser definida como <xref:System.DateTime.MaxValue>, indicando que uma consulta não deve filtrar com base na última data de atividade.</xref:System.DateTime.MaxValue>"
  syntax:
    content: public DateTime UserInactiveSinceDate { get; set; }
    return:
      type: System.DateTime
      description: "A última data ativa a ser usado em uma consulta."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate*
  exceptions: []
