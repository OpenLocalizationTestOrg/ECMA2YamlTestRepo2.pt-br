  summary: "Obtém a hora de criação da transação."
  remarks: "Essa propriedade é usada principalmente para determinar se a transação foi criada para um período significativo de tempo. Esse carimbo de hora é preciso somente em 1 segundo o tempo de criação."
  syntax:
