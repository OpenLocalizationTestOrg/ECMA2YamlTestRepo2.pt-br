  fullName: System.Web.UI.WebControls.CreateUserWizard.CreateUserStep
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém uma referência para o modelo para a etapa de criação de conta de usuário."
  remarks: "A propriedade CreateUserStep define a etapa de criação de conta de um <xref:System.Web.UI.WebControls.CreateUserWizard>controle.</xref:System.Web.UI.WebControls.CreateUserWizard> Essa propriedade é somente leitura; No entanto, você pode definir as propriedades do <xref:System.Web.UI.WebControls.CreateUserWizardStep>objeto retorna CreateUserStep.</xref:System.Web.UI.WebControls.CreateUserWizardStep>       A tabela a seguir lista os controles necessários e opcionais que são suportados ao usar o conteúdo do modelo para o CreateUserStep.      | ID ou nome do comando | Tipo de controle | Obrigatórios/opcionais |   |------------------------|------------------|------------------------|   | `UserName`| Qualquer controle que implemente <xref:System.Web.UI.IEditableTextControl>, incluindo <xref:System.Web.UI.WebControls.TextBox>, ou um controle personalizado ou de terceiros. | Necessário |   | `Password`| Qualquer controle que implemente <xref:System.Web.UI.IEditableTextControl>, incluindo <xref:System.Web.UI.WebControls.TextBox>, ou um controle personalizado ou de terceiros. | Necessário se <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>for definido como `false`. |   | `Email`| Qualquer controle que implemente <xref:System.Web.UI.IEditableTextControl>, incluindo <xref:System.Web.UI.WebControls.TextBox>, ou um controle personalizado ou de terceiros. | Necessário se <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>for `true.`|   | `ConfirmPassword`| Qualquer controle que implemente <xref:System.Web.UI.IEditableTextControl>, incluindo <xref:System.Web.UI.WebControls.TextBox>, ou um controle personalizado ou de terceiros. | Não há requisitos |   | `Question`| Qualquer controle que implemente <xref:System.Web.UI.IEditableTextControl>, incluindo <xref:System.Web.UI.WebControls.TextBox>, ou um controle personalizado ou de terceiros. | Opcional, a menos que exigido pela associação. |   | `Answer`| Qualquer controle que implemente <xref:System.Web.UI.IEditableTextControl>, incluindo <xref:System.Web.UI.WebControls.TextBox>, ou um controle personalizado ou de terceiros. | Opcional, a menos que exigido pela associação. |   | `ErrorMessage`| Qualquer controle que implemente <xref:System.Web.UI.ITextControl>. | Opcional |   | `CreateUser`| Qualquer controle que faz com que o serviço de propagação de eventos | Opcional |   | `Cancel`| Qualquer | Opcional |       Se o <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>está definida como `true` e você estiver usando o conteúdo do modelo, o <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>controle é necessário; o <xref:System.Web.UI.WebControls.CreateUserWizard>controle lança uma exceção se o <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>controle não foi encontrado ou é do tipo errado.</xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.ITextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> Se <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>for definido como `false`, nenhuma exceção é lançada se o <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>controle não foi encontrado.</xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> Se o controle é do tipo errado, ele será ignorado.       Da mesma forma, se um provedor de associação requer uma pergunta e resposta (determinada pelo <xref:System.Web.UI.WebControls.CreateUserWizard.QuestionAndAnswerRequired%2A>propriedade), o <xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A>e <xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A>controles são necessários e o <xref:System.Web.UI.WebControls.CreateUserWizard>lança uma exceção se eles não foram encontrados ou são do tipo errado.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.QuestionAndAnswerRequired%2A> Se eles não são necessários pelo provedor de associação, nenhuma exceção é lançada se não forem encontrados, e se eles são do tipo errado elas serão ignoradas."
