- uid: System.Xml.Schema.XmlSchemaDatatype.ParseValue(System.String,System.Xml.XmlNameTable,System.Xml.IXmlNamespaceResolver)
  id: ParseValue(System.String,System.Xml.XmlNameTable,System.Xml.IXmlNamespaceResolver)
  parent: System.Xml.Schema.XmlSchemaDatatype
  langs:
  - csharp
  name: ParseValue(String,XmlNameTable,IXmlNamespaceResolver)
  nameWithType: XmlSchemaDatatype.ParseValue(String,XmlNameTable,IXmlNamespaceResolver)
  fullName: System.Xml.Schema.XmlSchemaDatatype.ParseValue(String,XmlNameTable,IXmlNamespaceResolver)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Quando substituído em uma classe derivada, valida o <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> especificado em relação a um tipo simples interno ou definidos pelo usuário."
  remarks: "O método ParseValue valida o `string` especificado em relação a um tipo simples interno ou definidos pelo usuário. Por exemplo, se este <xref:System.Xml.Schema.XmlSchemaDatatype>representa o tipo xs: Date, em seguida, uma instância de <xref:System.DateTime>é retornado.</xref:System.DateTime> </xref:System.Xml.Schema.XmlSchemaDatatype>       A seguir estão as etapas executadas durante o processo de validação do método ParseValue.      1.  Converter o valor especificado como um `string` para seu correspondente em tempo de execução CLR (Common Language) de tipo.      2.  Verifique se que o valor não viola qualquer facetas definidas para o tipo simple.       O valor convertido, em seguida, é retornado como um <xref:System.Object>e pode ser convertido com segurança para o tipo retornado pelo <xref:System.Xml.Schema.XmlSchemaDatatype.ValueType%2A>propriedade.</xref:System.Xml.Schema.XmlSchemaDatatype.ValueType%2A> </xref:System.Object>       Quando o <xref:System.Xml.Schema.XmlSchemaDatatype>objeto representa um tipo de lista, a entrada `string` valor é convertido em uma lista de um ou mais objetos.</xref:System.Xml.Schema.XmlSchemaDatatype> Quando o <xref:System.Xml.Schema.XmlSchemaDatatype>objeto representa um tipo de lista, é feita uma tentativa de analisar o valor de entrada como um tipo de membro da união.</xref:System.Xml.Schema.XmlSchemaDatatype> Se a tentativa de análise falhar, a conversão é tentada com o próximo membro da união até que a análise foi bem-sucedida ou não há nenhum outro tipo de membro para analisar. Se a análise for bem-sucedida, uma exceção será lançada."
  example:
  - "The following example retrieves the `LotteryNumber` simple type from the example.xsd file as an <xref:System.Xml.Schema.XmlSchemaSimpleType> and then validates the `string` value of `5` using the ParseValue method.  \n  \n [!code-cpp[Classic Webdata XmlSchemaDatatype Example#1](~/add/codesnippet/cpp/b4af643f-b5cd-41ee-8b57-_1.cpp)]\n [!code-cs[Classic Webdata XmlSchemaDatatype Example#1](~/add/codesnippet/csharp/b4af643f-b5cd-41ee-8b57-_1.cs)]\n [!code-vb[Classic Webdata XmlSchemaDatatype Example#1](~/add/codesnippet/visualbasic/b4af643f-b5cd-41ee-8b57-_1.vb)]  \n  \n The following XML file is used for the preceding code example.  \n  \n [!code-xml[Classic Webdata XmlSchemaDatatype Example#2](~/add/codesnippet/xml/b4af643f-b5cd-41ee-8b57-_2.xsd)]"
  syntax:
    content: public abstract object ParseValue (string s, System.Xml.XmlNameTable nameTable, System.Xml.IXmlNamespaceResolver nsmgr);
    parameters:
    - id: s
      type: System.String
      description: "O <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> para validar em relação ao tipo simple."
    - id: nameTable
      type: System.Xml.XmlNameTable
      description: "O <xref:System.Xml.XmlNameTable>a ser usado para atomização ao analisar o <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> se este <xref href=&quot;System.Xml.Schema.XmlSchemaDatatype&quot;> </xref> objeto representa o tipo xs: NCName.</xref:System.Xml.XmlNameTable>"
    - id: nsmgr
      type: System.Xml.IXmlNamespaceResolver
      description: "O <xref:System.Xml.IXmlNamespaceResolver>objeto a ser usado durante a análise de <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> se este <xref href=&quot;System.Xml.Schema.XmlSchemaDatatype&quot;> </xref> objeto representa o tipo xs: QName.</xref:System.Xml.IXmlNamespaceResolver>"
    return:
      type: System.Object
      description: "Um <xref:System.Object>que pode ser convertido com segurança para o tipo retornado pelo <xref:System.Xml.Schema.XmlSchemaDatatype.ValueType*>propriedade.</xref:System.Xml.Schema.XmlSchemaDatatype.ValueType*> </xref:System.Object>"
  overload: System.Xml.Schema.XmlSchemaDatatype.ParseValue*
  exceptions:
  - type: System.Xml.Schema.XmlSchemaValidationException
    commentId: T:System.Xml.Schema.XmlSchemaValidationException
    description: "O valor de entrada não é uma instância válida desse tipo de esquema de XML da W3C."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Ao analisar o valor não pode ser <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
- uid: System.Xml.Schema.XmlSchemaDatatype.TokenizedType
  id: TokenizedType
  parent: System.Xml.Schema.XmlSchemaDatatype
  langs:
  - csharp
  name: TokenizedType
  nameWithType: XmlSchemaDatatype.TokenizedType
