  remarks: "Use a propriedade NewPasswordRegularExpressionErrorMessage para informar ao usuário que a senha digitada não passa a expressão regular definida no <xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A>propriedade.</xref:System.Web.UI.WebControls.ChangePassword.NewPasswordRegularExpression%2A>       O NewPasswordRegularExpressionErrorMessage não está relacionado à imposição de senha que pode ser configurada no nível de repositório de dados. A nova senha deve atender aos requisitos mínimos definidos pelas no <xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A>, <xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A>, e <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>Propriedades.</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> </xref:System.Web.Security.Membership.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.Membership.MinRequiredPasswordLength%2A> Se a senha não atender a esses requisitos, o <xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>é gerado.</xref:System.Web.UI.WebControls.ChangePassword.ChangePasswordError>"
  example:
