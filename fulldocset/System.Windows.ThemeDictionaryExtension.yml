  type: Class
  summary: "Implementa uma extensão de marcação que permite que os autores de aplicativos personalizar os estilos de controle com base no tema atual do sistema."
  remarks: "Essa classe é uma implementação de extensão de marcação. Classes de extensão de marcação existe principalmente para oferecer suporte à infraestrutura para alguns aspectos do [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] implementação do processador e os membros expostos por uma extensão de marcação não normalmente são chamados de código do usuário. Essa extensão oferece suporte a [extensão de marcação ThemeDictionary](~/add/includes/ajax-current-ext-md.md) uso de [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)].      <a name=&quot;xamlTextUsage_ThemeDictionaryExtension&quot;></a># # Uso de texto XAML para [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] informações, consulte [extensão de marcação ThemeDictionary](../Topic/ThemeDictionary%20Markup%20Extension.md)."
  syntax:
    content: >-
      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Uri))]

      public class ThemeDictionaryExtension : System.Windows.Markup.MarkupExtension
