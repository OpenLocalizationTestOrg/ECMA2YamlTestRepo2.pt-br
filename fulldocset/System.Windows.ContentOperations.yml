  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Define o elemento pai do fornecido <xref href=&quot;System.Windows.ContentElement&quot;> </xref>."
  remarks: "Use esse método para ajudar a definir um <xref:System.Windows.ContentElement>modelo de hospedagem e o conteúdo em uma <xref:System.Windows.UIElement>classe.</xref:System.Windows.UIElement> </xref:System.Windows.ContentElement> O <xref:System.Windows.Controls.Primitives.DocumentViewerBase>classe usa esse método internamente para conectar seu <xref:System.Windows.Controls.Primitives.DocumentViewerBase.Document%2A>propriedade de conteúdo.</xref:System.Windows.Controls.Primitives.DocumentViewerBase.Document%2A> </xref:System.Windows.Controls.Primitives.DocumentViewerBase>"
  syntax:
    content: public static void SetParent (System.Windows.ContentElement reference, System.Windows.DependencyObject parent);
    parameters:
    - id: reference
      type: System.Windows.ContentElement
      description: "O <xref href=&quot;System.Windows.ContentElement&quot;> </xref> para reassociar."
    - id: parent
      type: System.Windows.DependencyObject
      description: "O novo elemento pai."
