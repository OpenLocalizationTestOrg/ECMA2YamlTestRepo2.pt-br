  fullName: Microsoft.VisualBasic.CompilerServices.DesignerGeneratedAttribute
  type: Class
  summary: "Quando aplicado a uma classe, o compilador chama implicitamente um método inicializador de componente do construtor sintético padrão."
  remarks: "Esse atributo instrui o compilador chama implicitamente uma privada `InitializeComponent` método do construtor sintético padrão. O compilador também verificará se esse método é chamado a partir de construtores definidos pelo usuário e relatar um aviso ou erro não é. O Visual Studio Integrated Development Environment honrará esse atributo ao gerar o código em nome do usuário."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public sealed class DesignerGeneratedAttribute : Attribute
