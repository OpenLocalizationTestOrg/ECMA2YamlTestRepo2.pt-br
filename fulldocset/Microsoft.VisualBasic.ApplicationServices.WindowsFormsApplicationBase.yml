- uid: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UseCompatibleTextRendering
  id: UseCompatibleTextRendering
  parent: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase
  langs:
  - csharp
  name: UseCompatibleTextRendering
  nameWithType: WindowsFormsApplicationBase.UseCompatibleTextRendering
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UseCompatibleTextRendering
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Quando substituído em uma classe derivada, essa propriedade permite que um designer especificar o mecanismo de renderização de texto padrão para formulários do aplicativo."
  remarks: "Por padrão, essa propriedade retorna `False` para indicar que o texto GDI renderização mecanismo para [!INCLUDE[vbprvblong](~/add/includes/vbprvblong-md.md)] ser usadas para formulários do aplicativo. No entanto, você pode substituir essa propriedade para retornar `True` e especifique que os formulários do aplicativo usam o GDI+ texto mecanismo de renderização, que é usado no Visual Basic .NET 2002 e Visual Basic .NET 2003.       Essa propriedade é chamada pelo <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>construtor.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>       Código que substitui os métodos de <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>classe deve ser inserida no arquivo Project, que está oculto por padrão.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>      ||   |-|   | Para acessar a janela do Editor de códigos para substituir os membros |   |&1;.  Com um projeto selecionado no **Solution Explorer**, clique em **propriedades** no **projeto** menu.<br />2.  Clique o **aplicativo** guia.<br />3.  Clique o **exibir eventos do aplicativo** botão para abrir o Editor de código.<br />     Para obter mais informações, consulte [página de aplicativo, Designer de projeto (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |"
  example:
  - "This example demonstrates how to set the GDI+ text rendering engine as the application's default rendering engine by overriding the UseCompatibleTextRendering property.  \n  \n```  \nProtected Overloads Shared ReadOnly Property UseCompatibleTextRendering() As Boolean  \n    Get  \n        ' Use the GDI+ text rendering engine.  \n        Return True  \n    End Get  \nEnd Property  \n```  \n  \n You must enter this code in the Code Editor window for application events. For more information, see [Application Page, Project Designer (Visual Basic)](../Topic/Application%20Page,%20Project%20Designer%20\\(Visual%20Basic\\).md)."
  syntax:
    content: protected static bool UseCompatibleTextRendering { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;></xref>. Um valor de <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref> indica que o aplicativo deve usar o mecanismo de renderização de texto padrão para [!INCLUDE[vbprvblong](~/add/includes/vbprvblong-md.md)]. Um valor de <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref> indica que o aplicativo deve usar o mecanismo de renderização de texto para o Visual Basic .NET 2002 e Visual Basic .NET 2003."
  overload: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.UseCompatibleTextRendering*
  exceptions: []
  platform:
  - net462
