  namespace: System
  summary: "Obtém ou define o nome do diretório que contém o aplicativo."
  remarks: "Usado ao obter ou definir variável APPBASE do Gerenciador de cache de assembly. Este é o diretório onde o Gerenciador de assembly deve começar a investigação de assemblies. Essa propriedade não pode ser alterada após o <xref:System.AppDomain>concluiu sua primeira ligação.</xref:System.AppDomain>"
  syntax:
    content: public string ApplicationBase { get; set; }
    return:
      type: System.String
      description: "Um <xref:System.String>contendo o nome do diretório base do aplicativo.</xref:System.String>"
  overload: System.IAppDomainSetup.ApplicationBase*
  exceptions: []
  platform:
  - net462
