- uid: System.Web.UI.WebControls.GridView.AllowCustomPaging
  id: AllowCustomPaging
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: AllowCustomPaging
  nameWithType: GridView.AllowCustomPaging
  fullName: System.Web.UI.WebControls.GridView.AllowCustomPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se a paginação personalizada está habilitada."
  remarks: "Permite a você exibir o conteúdo de paginação de <xref:System.Web.UI.WebControls.GridView>controle em partes.</xref:System.Web.UI.WebControls.GridView> O número de itens em uma página é determinado pelo <xref:System.Web.UI.WebControls.GridView.PageSize%2A>propriedade.</xref:System.Web.UI.WebControls.GridView.PageSize%2A> Normalmente, cada linha na fonte de dados é lida sempre que o <xref:System.Web.UI.WebControls.GridView>Move o controle para uma página diferente.</xref:System.Web.UI.WebControls.GridView> Quando o número total de itens na fonte de dados é muito grande, isso pode consumir muitos recursos. Paginação personalizada permite que você leia apenas os itens que necessários para uma única página da fonte de dados.       Para habilitar a paginação personalizada, defina a <xref:System.Web.UI.WebControls.GridView.AllowPaging%2A>e propriedades de AllowCustomPaging `true`.</xref:System.Web.UI.WebControls.GridView.AllowPaging%2A> Em um manipulador para o <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>conjunto de eventos, o <xref:System.Web.UI.WebControls.GridView.PageIndex%2A>propriedade para o novo valor de índice de página, defina o <xref:System.Web.UI.WebControls.GridView.VirtualItemCount%2A>propriedade para o número total de itens na fonte de dados, defina a fonte de dados para retornar somente as linhas necessárias para a página atual e chame o <xref:System.Web.UI.WebControls.GridView.DataBind%2A>método.</xref:System.Web.UI.WebControls.GridView.DataBind%2A> </xref:System.Web.UI.WebControls.GridView.VirtualItemCount%2A> </xref:System.Web.UI.WebControls.GridView.PageIndex%2A> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> O <xref:System.Web.UI.WebControls.GridView.VirtualItemCount%2A>propriedade permite que o controle determinar o número total de páginas; esse valor normalmente é determinado automaticamente pelo ler todos os itens.</xref:System.Web.UI.WebControls.GridView.VirtualItemCount%2A>"
  syntax:
    content: public virtual bool AllowCustomPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a paginação personalizada está ativada. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
