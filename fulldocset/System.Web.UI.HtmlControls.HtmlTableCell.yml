  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define o alinhamento vertical do conteúdo de uma célula representada por uma instância de <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> classe."
  remarks: "Use a propriedade VAlign para especificar o alinhamento vertical do conteúdo em uma célula representada por uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe.</xref:System.Web.UI.HtmlControls.HtmlTableCell>      > [!NOTE] > Definição desta propriedade afeta apenas a célula representada por uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Para aplicar o mesmo alinhamento vertical para as células de uma linha inteira na tabela, defina a <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>propriedade da linha representada por uma instância de <xref:System.Web.UI.HtmlControls.HtmlTableRow>classe.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>       A tabela a seguir lista os valores que podem ser usados para essa propriedade.      | Valor | Descrição |   |-----------|-----------------|   | `Top`| O alinhamento do conteúdo de uma célula com a borda superior da célula. |   | `Middle`| O alinhamento do conteúdo de uma célula no centro da célula. |   | `Bottom`| O alinhamento do conteúdo de uma célula com a borda inferior da célula. |      > [!NOTE] > Você também pode usar `BaseLine` como um valor para essa propriedade. No entanto, nem todos os navegadores oferecem suporte a esse recurso."
  example:
  - "The following code example demonstrates how to use the VAlign property to programmatically control the vertical alignment of the contents of the cells in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-cs[HtmlTblCellBehavior#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_61_1.aspx)]\n [!code-vb[HtmlTblCellBehavior#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_61_1.aspx)]"
  syntax:
