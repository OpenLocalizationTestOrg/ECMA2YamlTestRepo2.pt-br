  name: ControlValuePropertyAttribute
  nameWithType: ControlValuePropertyAttribute
  fullName: System.Web.UI.ControlValuePropertyAttribute
  type: Class
  summary: "Especifica a propriedade padrão de um controle que um <xref href=&quot;System.Web.UI.WebControls.ControlParameter&quot;> </xref> objeto associa a em tempo de execução. Essa classe não pode ser herdada."
  remarks: "Ao definir um <xref:System.Web.UI.WebControls.ControlParameter>do objeto, normalmente você associar a propriedade do controle para um parâmetro definindo ambos o <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>e <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>Propriedades.</xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> </xref:System.Web.UI.WebControls.ControlParameter> Se o <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>propriedade não for definida, uma propriedade padrão é usada.</xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> O atributo ControlValuePropertyAttribute é aplicado a um controle para especificar a propriedade padrão que um <xref:System.Web.UI.WebControls.ControlParameter>objeto associa a em tempo de execução.</xref:System.Web.UI.WebControls.ControlParameter>       Para obter mais informações sobre o uso de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md).       Para obter uma lista de valores de propriedade inicial para uma instância da classe ControlValuePropertyAttribute, consulte o <xref:System.Web.UI.ControlValuePropertyAttribute.%23ctor%2A>construtor.</xref:System.Web.UI.ControlValuePropertyAttribute.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to apply a ControlValuePropertyAttribute attribute that specifies a default property and value to a custom control.  \n  \n [!code-vb[ControlValuePropertyAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.controlv_1.vb)]\n [!code-cs[ControlValuePropertyAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.controlv_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ControlValuePropertyAttribute : Attribute
