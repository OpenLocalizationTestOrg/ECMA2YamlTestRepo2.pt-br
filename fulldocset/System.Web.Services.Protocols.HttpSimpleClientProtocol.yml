  name: HttpSimpleClientProtocol
  nameWithType: HttpSimpleClientProtocol
  fullName: System.Web.Services.Protocols.HttpSimpleClientProtocol
  type: Class
  summary: "Representa a classe base para se comunicar com um serviço Web XML usando as associações de protocolos HTTP GET e POST HTTP simples."
  remarks: "Essa classe especifica a maior parte da implementação para se comunicar com um serviço Web XML via HTTP usando codificadores para codificar os parâmetros e valores de retorno em formatos comuns de MIME. Esses codificadores derivam de <xref:System.Web.Services.Protocols.MimeFormatter>classe.</xref:System.Web.Services.Protocols.MimeFormatter> Por padrão, uma classe proxy derivando de HttpSimpleClientProtocol codifica os parâmetros usando o tipo MIME de application/x-www-form-urlencoded e a resposta em XML simples. Formatadores mime personalizado podem ser especificados usando o <xref:System.Web.Services.Protocols.HttpMethodAttribute>atributo, no entanto, não há nenhum suporte para integrar isso em uma geração de proxy e a descrição do serviço.</xref:System.Web.Services.Protocols.HttpMethodAttribute>       `Notes to Inheritors:`Quando você substituir essa classe, você pode introduzir métodos na classe derivada que são específicos para um tipo específico de um serviço Web XML. Os métodos simplesmente capturar os parâmetros e chame a classe base para fazer o trabalho de se comunicar com o site. Se os métodos introduzidos são assíncronos, chame o <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke%2A>e <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.EndInvoke%2A>métodos.</xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.EndInvoke%2A> </xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke%2A> Se os métodos introduzidos são síncronos, chame o <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.Invoke%2A>método.</xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.Invoke%2A> O construtor substituído normalmente define o <xref:System.Web.Services.Protocols.WebClientProtocol.Url%2A>propriedade para o URI do método de serviço da Web em XML.</xref:System.Web.Services.Protocols.WebClientProtocol.Url%2A>       A ferramenta Web Services Description Language (Wsdl.exe) gera classes derivadas de HttpSimpleClientProtocol para obter uma descrição de serviço determinado."
  example:
  - "The following code example is a proxy class generated by Wsdl.exe for the `Math` XML Web service below. The proxy class derives from <xref:System.Web.Services.Protocols.HttpGetClientProtocol>, which derives from the abstract HttpSimpleClientProtocol class.  \n  \n [!code-cs[Classic HttpGetClientProtocol Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_3_1.cs)]\n [!code-cpp[Classic HttpGetClientProtocol Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_3_1.cpp)]\n [!code-vb[Classic HttpGetClientProtocol Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_3_1.vb)]  \n  \n The following code example is the `Math` XML Web service, from which the preceding proxy class was created.  \n  \n [!code-vb[Classic HttpSimpleClientProtocol Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_3_2.vb)]\n [!code-cpp[Classic HttpSimpleClientProtocol Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_3_2.cpp)]\n [!code-cs[Classic HttpSimpleClientProtocol Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_3_2.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class HttpSimpleClientProtocol : System.Web.Services.Protocols.HttpWebClientProtocol
