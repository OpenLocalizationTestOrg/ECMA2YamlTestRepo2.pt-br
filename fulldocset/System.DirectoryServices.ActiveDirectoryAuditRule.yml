      description: "Especifica um <xref href=&quot;System.Security.AccessControl.AuditFlags&quot;> </xref> objeto, que contém a combinação de um ou mais sinalizadores de auditoria para adicionar a esta <xref href=&quot;System.DirectoryServices.ActiveDirectoryAuditRule&quot;> </xref>. Os sinalizadores permitidos são <xref href=&quot;System.Security.AccessControl.AuditFlags&quot;> </xref> e <xref href=&quot;System.Security.AccessControl.AuditFlags&quot;> </xref>. Esse parâmetro não pode ser zero."
