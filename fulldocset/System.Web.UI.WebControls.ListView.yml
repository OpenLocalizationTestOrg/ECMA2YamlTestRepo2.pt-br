  type: Class
  summary: "Exibe os valores de uma fonte de dados usando modelos definidos pelo usuário. O controle ListView permite aos usuários selecionar, classificar, excluir, editar e inserir registros."
  remarks: "Neste tópico:- [Introdução](#introduction)      -   [modelos](#templates)      -   [associação a uma fonte de dados](#binding_to_a_data_source)      -   [operações de dados](#data_operations)      -   [eventos](#Events)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controle ListView a introdução é usado para exibir os valores de uma fonte de dados.       Ele é semelhante a <xref:System.Web.UI.WebControls.GridView>controlar, exceto que ele exibe dados usando modelos definidos pelo usuário em vez de campos de linha.</xref:System.Web.UI.WebControls.GridView> Criar seus próprios modelos fornece mais flexibilidade para controlar como os dados são exibidos.       Um projeto do Visual Studio com o código-fonte está disponível para acompanhar este tópico: [baixar](http://go.microsoft.com/fwlink/?LinkId=199759).       O controle ListView suporta os seguintes recursos:-suporte para a associação para controles de fonte de dados, como <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.LinqDataSource>e <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      -Aparência personalizável através de estilos e modelos definidos pelo usuário.      -Recursos internos de classificação.      -Interno de atualização e exclusão de recursos.      -Recursos de inserir internos.      -Suporte para recursos de paginação usando um <xref:System.Web.UI.WebControls.DataPager>controle.</xref:System.Web.UI.WebControls.DataPager>      -Recursos de seleção de item interno.      -Acesso programático para o modelo de objeto de ListView para definir dinamicamente as propriedades, manipular eventos e assim por diante.      -Vários campos de chave.       Para saber mais sobre outros controles associados a dados que estão disponíveis no ASP.NET, consulte [controles de servidor Web associados a dados](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;templates&quot;></a># # Modelos na ordem para o controle ListView exibir o conteúdo, você deve criar modelos para diferentes partes do controle. O <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>é necessária.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> Todos os outros modelos são opcionais. O <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>propriedade não é necessária.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>       No entanto, você deve criar um modelo para o modo no qual o controle está configurado. Por exemplo, um controle ListView que dá suporte à inserção de registros devem ter um <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>modelo definido.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> A tabela a seguir lista os modelos que você pode criar para o controle ListView.      | O tipo de modelo | Descrição |   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>| O modelo de raiz que define um objeto de contêiner, como um `table`, `div`, ou `span` elemento, que contém o conteúdo definido na <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>ou <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>modelo.</xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> Ele também pode conter um objeto <xref:System.Web.UI.WebControls.DataPager>. |   | <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>| Define o conteúdo associado a dados a ser exibida para itens individuais. |   | <xref:System.Web.UI.WebControls.ListView.ItemSeparatorTemplate%2A>| Define o conteúdo a processar entre itens individuais. |   | <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>| Define um objeto de contêiner, como uma linha de tabela (`tr`), `div`, ou `span` elemento, que contém o conteúdo definido na <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>e <xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>modelos.</xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemSeparatorTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.DataPager> O número de itens que são exibidos em um grupo é especificado pela propriedade <xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A>. |   | <xref:System.Web.UI.WebControls.ListView.GroupSeparatorTemplate%2A>| Define o conteúdo para processar entre grupos de itens. |   | <xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>| Define o conteúdo a processar para vazio item quando um <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>modelo é usado.</xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupSeparatorTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A> Por exemplo, se a propriedade <xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A>é definida como 5 e o número total de itens retornados de fonte de dados é 8, o último grupo de dados exibidos pelo controle ListView conterá três itens conforme especificado pelo modelo <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>e dois itens conforme especificado pelo modelo <xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>. |   | <xref:System.Web.UI.WebControls.ListView.EmptyDataTemplate%2A>| Define o conteúdo a processar se a fonte de dados não retorna nenhum dado. |   | <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>| Define o conteúdo a processar para o item de dados selecionada diferenciar o item selecionado de outros itens. |   | <xref:System.Web.UI.WebControls.ListView.AlternatingItemTemplate%2A>| Define o conteúdo a processar para itens para facilitar a distinção entre itens consecutivos alternados. |   | <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>| Define o conteúdo a processar quando um item está sendo editado.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.AlternatingItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EmptyDataTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A> O modelo <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>é processado no lugar do modelo <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>para o item de dados que está sendo editado. |   | <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>| Define o conteúdo a processar para inserir um item.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> O <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>modelo é processado no lugar de um <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>modelo tanto no início ou no final dos itens que são exibidos pelo controle ListView.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> Você pode especificar onde o modelo de <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>é processado usando a propriedade <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>do controle ListView. |       Para exibir o valor de um campo em um modelo como <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>, use uma expressão de associação de dados.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> Para obter mais informações sobre expressões de associação de dados, consulte [visão geral de expressões de associação de dados](~/add/includes/ajax-current-ext-md.md).       Para associar os controles de entrada na <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>e <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>modelos para campos de uma fonte de dados, você pode usar expressões de associação bidirecional.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Isso permite que o controle ListView extrair os valores de controle de entrada para uma atualização ou operação de inserção automaticamente. Expressões de associação bidirecional também habilitar controles de entrada em um <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>para exibir automaticamente os valores do campo original.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Para obter mais informações sobre expressões de associação bidirecional, consulte [para bancos de dados de associação](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;binding_to_a_data_source&quot;></a># # Associação a uma fonte de dados você pode associar o controle ListView para um controle de fonte de dados (como o <xref:System.Web.UI.WebControls.SqlDataSource>controle ou <xref:System.Web.UI.WebControls.ObjectDataSource>controle) ou para qualquer coleção de fonte de dados que implementa o <xref:System.Collections.IEnumerable?displayProperty=fullName>interface, como <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, ou outros tipos de coleção.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Use um dos seguintes métodos para associar o controle ListView para o tipo de fonte de dados apropriado: - para associar a um controle de fonte de dados, defina o <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>propriedade do controle ListView para o <xref:System.Web.UI.Control.ID%2A>valor do controle de fonte de dados.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> O controle ListView automaticamente associa ao controle de fonte de dados especificado e pode tirar proveito da fonte de dados com os recursos do controle para executar a classificação, inserindo, atualizando, excluindo e funcionalidade de paginação. Esse é o método preferencial para associar aos dados.      -Para associar a uma fonte de dados que implementa o <xref:System.Collections.IEnumerable?displayProperty=fullName>interface, definir programaticamente o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>propriedade de ListView controle à fonte de dados e, em seguida, chamar o <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>método.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName> Quando você usa essa técnica, o controle ListView não fornece classificação, atualizar, excluir e funcionalidade de paginação interna. Você deve fornecer essa funcionalidade por meio do evento apropriado.       Para obter mais informações sobre associação de dados, consulte [ASP.NET mapa de conteúdo de acesso de dados](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).      > [!NOTE] > ListView o controle pode ser usado para exibir a entrada do usuário, que pode incluir um script de cliente mal-intencionado. Verifique todas as informações que são enviadas de um cliente para o script executável, instruções SQL ou outro código antes de exibi-lo no aplicativo. É altamente recomendável que valores sejam codificada em HTML sempre que possível para que elas são exibidas neste controle. O ASP.NET fornece um recurso de validação de solicitação de entrada para ajudar o bloco de script e HTML na entrada do usuário. Você também pode usar controles de servidor de validação para verificar a entrada do usuário. Para obter mais informações, consulte [Introdução aos controles de validação](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190).      <a name=&quot;data_operations&quot;></a># # Controle de fonte de dados operações quando o controle ListView é associado a uma data, o controle ListView pode tirar proveito da fonte de dados de recursos do controle e fornecer a classificação automática, inserir, atualizar e excluir a funcionalidade.      > [!NOTE] > Controle ListView o pode fornecer suporte para classificação, inserindo, atualizando e excluindo com outros tipos de fontes de dados. No entanto, para implementar essas operações, você deve criar código em um manipulador de eventos apropriado.       Como o controle ListView usa modelos, ele não fornecem uma maneira de gerar automaticamente botões para executar o update, delete, insert, classificação, ou selecione operações. Você deve incluir manualmente esses botões no modelo apropriado. O controle ListView reconhece determinados botões cujo <xref:System.Web.UI.WebControls.Button.CommandName%2A>propriedade é definida como um valor específico.</xref:System.Web.UI.WebControls.Button.CommandName%2A> A tabela a seguir lista os botões que reconhece o controle ListView e suas funções.      | Botão | Valor CommandName | Descrição |   |------------|-----------------------|-----------------|   | Cancelar | &quot; Cancelar &quot;| Cancela uma operação de edição ou de inserção. Gera o evento <xref:System.Web.UI.WebControls.ListView.ItemCanceling>. |   | Excluir | &quot; Excluir &quot;| Exclui o registro atual da fonte de dados.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> Gera o <xref:System.Web.UI.WebControls.ListView.ItemDeleted>e eventos <xref:System.Web.UI.WebControls.ListView.ItemDeleting>. |   | Selecione | &quot; Selecione &quot;| Conjuntos de <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>propriedade para o <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>valor da propriedade para o item.</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> Renderiza o <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>modelo para o item.</xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> Gera o <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>e eventos <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>. |   | Editar | &quot; Editar &quot;| Coloca o item no modo de edição.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> Renderiza o <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>modelo para o item.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Gera o evento <xref:System.Web.UI.WebControls.ListView.ItemEditing>. |   | Inserir | &quot; Inserir &quot;| Insere os valores de limite do <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>modelo na fonte de dados.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemEditing> Gera o <xref:System.Web.UI.WebControls.ListView.ItemInserting>e eventos <xref:System.Web.UI.WebControls.ListView.ItemInserted>. |   | Atualização | &quot; Atualização &quot;| Atualiza o registro atual na fonte de dados com os valores de limite do <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>modelo.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView.ItemInserting> Gera o <xref:System.Web.UI.WebControls.ListView.ItemUpdating>e eventos <xref:System.Web.UI.WebControls.ListView.ItemUpdated>. |   | Classificação | &quot; Classificação &quot;| Classifica as colunas listadas no `CommandArgument` propriedade do botão.</xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> Gera o <xref:System.Web.UI.WebControls.ListView.Sorting>e eventos <xref:System.Web.UI.WebControls.ListView.Sorted>. |       Ao contrário do botão Excluir (o que exclui o item de dados atual imediatamente), quando o botão de edição é clicado, o controle ListView exibe o item atual no modo de edição.</xref:System.Web.UI.WebControls.ListView.Sorted> </xref:System.Web.UI.WebControls.ListView.Sorting> No modo de edição, o conteúdo que está contido no <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>propriedade é exibida para o item de dados atual.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Normalmente, no modelo de item de edição, o botão Editar é substituído por uma atualização e um botão de cancelamento. Controles que são apropriados para o tipo de dados do campo de entrada (como um <xref:System.Web.UI.WebControls.TextBox>ou <xref:System.Web.UI.WebControls.CheckBox>controle) também normalmente exibem um valor de campo para modificar um usuário.</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> Clique no botão de atualização atualiza o registro da fonte de dados e clicando no botão Cancelar cancela a operação de edição.       A funcionalidade de inserção é habilitada quando a <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>propriedade é definida como <xref:System.Web.UI.WebControls.InsertItemPosition>ou <xref:System.Web.UI.WebControls.InsertItemPosition>.</xref:System.Web.UI.WebControls.InsertItemPosition> </xref:System.Web.UI.WebControls.InsertItemPosition> </xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> Esta propriedade define onde o <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>modelo é renderizado para o item de inserção.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> O modelo de item de inserção normalmente inclui um botão de cancelamento e de uma inserção e controles de entrada vazios são exibidos para os usuários insiram valores para o novo registro. Clique no botão de inserção insere o registro na fonte de dados e clicando no botão Cancelar limpa todos os campos.      ### Classificar controle ListView o permite aos usuários classificar os itens, clique no botão de classificação. Funcionalidade de classificação é definida no `CommandArgument` propriedade do botão que contém as colunas a serem classificados.      ### Paginação em vez de exibir todos os registros da fonte de dados ao mesmo tempo, o controle ListView pode quebrar os registros nas páginas. Para habilitar a paginação, associar um <xref:System.Web.UI.WebControls.DataPager>controle com o controle ListView.</xref:System.Web.UI.WebControls.DataPager> Em seguida, insira um <xref:System.Web.UI.WebControls.DataPager>dentro de <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>modelo.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> </xref:System.Web.UI.WebControls.DataPager> Como alternativa, se o <xref:System.Web.UI.WebControls.DataPager>controle está fora do controle ListView, defina o <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>propriedade para o <xref:System.Web.UI.Control.ID%2A>do controle ListView.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> </xref:System.Web.UI.WebControls.DataPager>      <a name=&quot;Events&quot;></a># # Eventos, a tabela a seguir lista os eventos que são suportados pelo controle ListView.      | Evento | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.ListView.ItemCanceling>| Ocorre quando o botão Cancelar (um botão com sua `CommandName` propriedade definida como &quot;Cancel&quot;) é clicado, mas antes de ListView controle cancela a operação de inserção ou edição.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> Esse evento geralmente é usado para interromper a operação de cancelamento. |   | <xref:System.Web.UI.WebControls.ListView.ItemCommand>| Ocorre quando um botão é clicado no controle ListView.</xref:System.Web.UI.WebControls.ListView.ItemCommand> Esse evento geralmente é usado para executar uma tarefa personalizada quando um botão é clicado no controle. |   | <xref:System.Web.UI.WebControls.ListView.ItemCreated>| Ocorre quando um novo item é criado no controle ListView.</xref:System.Web.UI.WebControls.ListView.ItemCreated> Esse evento geralmente é usado para modificar o conteúdo de um item quando o item é criado. |   | <xref:System.Web.UI.WebControls.ListView.ItemDataBound>| Ocorre quando um item de dados está associado aos dados no controle ListView.</xref:System.Web.UI.WebControls.ListView.ItemDataBound> Esse evento geralmente é usado para modificar o conteúdo de um item quando o item está associado aos dados. |   | <xref:System.Web.UI.WebControls.ListView.ItemDeleted>| Ocorre quando um botão de exclusão (um botão com sua `CommandName` propriedade definida como &quot;Excluir&quot;) é clicado ou <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>método é chamado depois que o controle ListView exclui o registro da fonte de dados.</xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> Esse evento geralmente é usado para verificar os resultados da operação de exclusão. |   | <xref:System.Web.UI.WebControls.ListView.ItemDeleting>| Ocorre quando um botão de exclusão (um botão com sua `CommandName` propriedade definida como &quot;Excluir&quot;) é clicado ou <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>método é chamado, mas antes de ListView controle excluir o registro da fonte de dados.</xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> Esse evento geralmente é usado para confirmar ou cancelar a operação de exclusão. |   | <xref:System.Web.UI.WebControls.ListView.ItemEditing>| Ocorre quando um botão de edição (um botão com sua `CommandName` propriedade definida como &quot;Edit&quot;) for clicado, mas antes do controle ListView entra em modo de edição.</xref:System.Web.UI.WebControls.ListView.ItemEditing> Esse evento geralmente é usado para cancelar a operação de edição. |   | <xref:System.Web.UI.WebControls.ListView.ItemInserted>| Ocorre quando um botão de inserção (um botão com sua `CommandName` propriedade definida como &quot;Insert&quot;) é clicado ou <xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A>método é chamado depois que o controle ListView insere o novo registro da fonte de dados.</xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> Esse evento geralmente é usado para verificar os resultados da operação de inserção. |   | <xref:System.Web.UI.WebControls.ListView.ItemInserting>| Ocorre quando um botão de inserção (um botão com sua `CommandName` propriedade definida como &quot;Insert&quot;) é clicado ou <xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A>método é chamado, mas antes de ListView controle inserir o registro.</xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserting> Esse evento geralmente é usado para cancelar a operação de inserção ou alterar ou validar os valores do novo item. |   | <xref:System.Web.UI.WebControls.ListView.ItemUpdated>| Ocorre quando um botão de atualização (um botão com sua `CommandName` propriedade definida como &quot;Update&quot;) é clicado ou <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>método é chamado depois que o controle ListView atualiza o registro.</xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdated> Esse evento geralmente é usado para verificar os resultados da operação de atualização. |   | <xref:System.Web.UI.WebControls.ListView.ItemUpdating>| Ocorre quando um botão de atualização (um botão com sua `CommandName` propriedade definida como &quot;Update&quot;) é clicado ou <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>método é chamado, mas antes de ListView controle atualiza o registro.</xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> Esse evento geralmente é usado para cancelar a operação de atualização ou alterar ou validar os valores do item editado. |   | <xref:System.Web.UI.WebControls.ListView.LayoutCreated>| Ocorre quando o <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>modelo for criado em um controle ListView.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> </xref:System.Web.UI.WebControls.ListView.LayoutCreated> Esse evento geralmente é usado para executar uma tarefa depois que o modelo é criado. |   | <xref:System.Web.UI.WebControls.ListView.PagePropertiesChanged>| Ocorre quando alterar as propriedades da página, depois que o controle ListView define os novos valores. |   | <xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging>| Ocorre quando alteram as propriedades da página de dados, mas antes do controle ListView define os novos valores. |   | <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>| Ocorre quando um botão de seleção (um botão com sua `CommandName` propriedade definida como &quot;Select&quot;) é clicado, depois que o controle ListView trata a operação select.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging> </xref:System.Web.UI.WebControls.ListView.PagePropertiesChanged> Esse evento geralmente é usado para executar uma tarefa personalizada depois que um item é selecionado no controle. |   | <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>| Ocorre quando um botão de seleção (um botão com sua `CommandName` propriedade definida como &quot;Select&quot;) é clicado, mas antes de ListView controle manipula a operação select.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> Esse evento geralmente é usado para cancelar a operação select. |   | <xref:System.Web.UI.WebControls.ListView.Sorted>| Ocorre quando um botão de classificação (um botão com sua `CommandName` propriedade definida como &quot;Classificar&quot;) é clicado ou <xref:System.Web.UI.WebControls.ListView.Sort%2A>método é chamado depois que o controle ListView trata a operação de classificação.</xref:System.Web.UI.WebControls.ListView.Sort%2A> </xref:System.Web.UI.WebControls.ListView.Sorted> Esse evento é normalmente usado para executar uma tarefa personalizada depois que um usuário clica em um botão de classificação e os dados foram classificados. |   | <xref:System.Web.UI.WebControls.ListView.Sorting>| Ocorre quando um botão de classificação (um botão com sua `CommandName` propriedade definida como &quot;Classificar&quot;) é clicado ou <xref:System.Web.UI.WebControls.ListView.Sort%2A>método é chamado, mas antes de ListView controle manipula a operação de classificação.</xref:System.Web.UI.WebControls.ListView.Sort%2A> </xref:System.Web.UI.WebControls.ListView.Sorting> Esse evento geralmente é usado para cancelar a operação de classificação ou para executar uma rotina de classificação personalizada. |      <a name=&quot;declarative_syntax&quot;> </a> # # Sintaxe declarativa <CodeContentPlaceHolder>0</CodeContentPlaceHolder>"
  example:
  - "The following example shows how to use the ListView control to display records from a database by using an HTML table. The values are retrieved by using a <xref:System.Web.UI.WebControls.LinqDataSource> control.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView_Simple#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_310_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView_Simple#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_310_1.aspx)]  \n  \n The following example shows how to use the ListView control to display values in a flow layout by using the `div` element. The values are retrieved by using a <xref:System.Web.UI.WebControls.SqlDataSource> control.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView_FlowLayout#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_310_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView_FlowLayout#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_310_2.aspx)]  \n  \n The following example shows how to use the ListView control to insert, delete, and update records.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView_Edit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_310_3.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView_Edit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_310_3.aspx)]"
