  fullName: System.Windows.Media.Animation.SineEase
  type: Class
  summary: "Representa uma função de atenuação que cria uma animação que acelera e/ou será desacelerado usando uma fórmula de seno (consulte os comentários abaixo)."
  remarks: "Você pode controlar quando a animação acelera, será desacelerado ou ambos, especificando o <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> O gráfico a seguir demonstra os diferentes valores de <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>onde *f*(*t*) representa o progresso de animação e *t* representa a hora.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![SineEase para diferentes valores de EasingMode](~/add/media/sineease-graph.png &quot;SineEase para diferentes valores de EasingMode&quot;) a fórmula usada para esta função é o seguinte.       ![Fórmula para SineEase](~/add/media/sine-formula.png &quot;fórmulas para SineEase&quot;) existem várias outras funções de atenuação além SineEase que você pode explorar usando o exemplo a seguir do Silverlight.       [Executar este exemplo](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery)       >  [!NOTE] > você pode usar <xref:System.Windows.Media.Animation.PowerEase>para criar o mesmo comportamento que <xref:System.Windows.Media.Animation.CubicEase>, <xref:System.Windows.Media.Animation.QuadraticEase>, <xref:System.Windows.Media.Animation.QuarticEase>, e <xref:System.Windows.Media.Animation.QuinticEase>usando o <xref:System.Windows.Media.Animation.PowerEase.Power%2A>propriedade.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.QuinticEase> </xref:System.Windows.Media.Animation.QuarticEase> </xref:System.Windows.Media.Animation.QuadraticEase> </xref:System.Windows.Media.Animation.CubicEase> </xref:System.Windows.Media.Animation.PowerEase> Por exemplo, se você quiser usar <xref:System.Windows.Media.Animation.PowerEase>para substituir <xref:System.Windows.Media.Animation.CubicEase>, especifique um <xref:System.Windows.Media.Animation.PowerEase.Power%2A>valor 3.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.CubicEase> </xref:System.Windows.Media.Animation.PowerEase>       Além de usar as funções de atenuação incluídas no tempo de execução, você pode criar suas próprias funções personalizadas de atenuação herdando de <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_SineEase&quot;></a># # Uso do elemento de objeto de XAML```   <SineEase .../>   ```"
  example:
  - "The following example applies a SineEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[SineEase#SineEase](~/add/codesnippet/xaml/sineease/window1.xaml#sineease)]\n [!code-xml[SineEase#SineEase](~/add/codesnippet/xaml/t-system.windows.media.a_21_1.xaml)]"
