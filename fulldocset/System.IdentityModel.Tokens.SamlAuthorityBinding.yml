  name: SamlAuthorityBinding
  nameWithType: SamlAuthorityBinding
  fullName: System.IdentityModel.Tokens.SamlAuthorityBinding
  type: Class
  summary: "Especifica como recuperar informações adicionais sobre o assunto de uma <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token de segurança."
  remarks: "Use a classe SamlAuthorityBinding para especificar como recuperar informações adicionais sobre um assunto autenticado em um <xref:System.IdentityModel.Tokens.SamlSecurityToken>token de segurança.</xref:System.IdentityModel.Tokens.SamlSecurityToken> <xref:System.IdentityModel.Tokens.SamlSecurityToken>tokens de segurança especificam suas declarações usando asserções SAML, o que podem ser especificada quando o assunto foi autenticado.</xref:System.IdentityModel.Tokens.SamlSecurityToken> As declarações em uma asserção de SAML são representadas por instruções de SAML. A especificação de SAML define um conjunto de tipos de declaração SAML e um deles é <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> Um <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>declara que o assunto da instrução foi autenticado por um meio específico em um determinado momento.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> Um <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>também tem um SamlAuthorityBinding opcional, que especifica como recuperar informações adicionais sobre um assunto autenticado.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>       Use o <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Location%2A>, <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.AuthorityKind%2A>, e <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Binding%2A>Propriedades para obter mais informações sobre um assunto autenticado.</xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Binding%2A> </xref:System.IdentityModel.Tokens.SamlAuthorityBinding.AuthorityKind%2A> </xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Location%2A>"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlAuthorityBinding
