  fullName: System.ComponentModel.ComponentCollection
  type: Class
  summary: "Fornece um contêiner somente leitura para uma coleção de <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> objetos."
  remarks: "Esta coleção herda de <xref:System.Collections.ReadOnlyCollectionBase>.</xref:System.Collections.ReadOnlyCollectionBase> A única maneira de adicionar <xref:System.ComponentModel.IComponent>objetos a essa coleção é usar o construtor de classe.</xref:System.ComponentModel.IComponent>       Esta coleção fornece duas propriedades de indexador, um indexador de cadeia de caracteres e um indexador de inteiro. A propriedade do indexador de cadeia de caracteres retorna um componente na coleção por nome se o <xref:System.ComponentModel.IComponent.Site%2A>não é de propriedade de um componente na coleção `null` e o <xref:System.ComponentModel.ISite.Name%2A>propriedade o <xref:System.ComponentModel.IComponent.Site%2A>a cadeia de caracteres especificada corresponde a propriedade do componente.</xref:System.ComponentModel.IComponent.Site%2A> </xref:System.ComponentModel.ISite.Name%2A> </xref:System.ComponentModel.IComponent.Site%2A> A propriedade de indexador inteiro retorna o <xref:System.ComponentModel.IComponent>no índice de coleção especificada.</xref:System.ComponentModel.IComponent> O <xref:System.ComponentModel.ComponentCollection.CopyTo%2A>método copia o conteúdo da coleção para uma matriz especificada, a partir de gravação para a matriz no índice especificado.</xref:System.ComponentModel.ComponentCollection.CopyTo%2A>"
  example:
  - "The following code example demonstrates how to use a ComponentCollection to enumerate a collection of custom `BookComponent` objects.  \n  \n [!code-cs[ContainerExmpl#2](~/add/codesnippet/csharp/t-system.componentmodel._49_1.cs)]\n [!code-cpp[ContainerExmpl#2](~/add/codesnippet/cpp/t-system.componentmodel._49_1.cpp)]\n [!code-vb[ContainerExmpl#2](~/add/codesnippet/visualbasic/t-system.componentmodel._49_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ComponentCollection : System.Collections.ReadOnlyCollectionBase
