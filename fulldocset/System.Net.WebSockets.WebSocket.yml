  fullName: System.Net.WebSockets.WebSocket
  type: Class
  summary: "A classe WebSocket permite que aplicativos enviar e receber dados após a atualização de WebSocket."
  remarks: "Algumas das classes no <xref:System.Net.WebSockets>namespace têm suporte no Windows 7, Windows Vista SP2 e Windows Server 2008.</xref:System.Net.WebSockets> No entanto, as implementações somente públicas do cliente e servidor WebSocket têm suporte no Windows 8 e Windows Server 2012. As classes e os elementos de classe no <xref:System.Net.WebSockets>namespace que têm suporte no Windows 7, Windows Vista SP2 e Windows Server 2008 são classes abstratas.</xref:System.Net.WebSockets> Isso permite que um desenvolvedor de aplicativos herdar e estender essas classes abstratas com uma implementação real do WebSocket do cliente."
  syntax:
