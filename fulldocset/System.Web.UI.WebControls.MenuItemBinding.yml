  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o nome do campo da fonte de dados para associar ao <xref:System.Web.UI.WebControls.MenuItem.Target*>propriedade de um <xref href=&quot;System.Web.UI.WebControls.MenuItem&quot;> </xref> objeto ao qual o <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> objeto é aplicado.</xref:System.Web.UI.WebControls.MenuItem.Target*>"
  remarks: "Quando o <xref:System.Web.UI.WebControls.Menu>controle está associado a uma fonte de dados, use a propriedade TargetField para especificar o nome do campo para associar ao <xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName>propriedade de um <xref:System.Web.UI.WebControls.MenuItem>objeto.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.Menu>       O <xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName>propriedade especifica a janela ou quadro no qual exibir o conteúdo da Web vinculada a um item de menu quando esse item de menu é clicado.</xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName> Os valores devem começar com uma letra no intervalo À Z (maiusculas de minúsculas), com exceção de determinados valores especiais que começam com um sublinhado, conforme mostrado na tabela a seguir.      | Valor de destino | Descrição |   |------------------|-----------------|   | `_blank`| Renderiza o conteúdo em uma nova janela sem quadros. |   | `_parent`| Renderiza o conteúdo no conjunto de quadros pai. |   | `_self`| Renderiza o conteúdo do quadro com foco. |   | `_top`| Renderiza o conteúdo na janela inteira sem quadros. |      > [!NOTE] > O <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>propriedade renderiza como um `target` atributo.</xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A> O `target` atributo no `anchor` elementos não é permitido na definição do tipo de documento XHTML 1.1. Não defina o <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>propriedade se a saída renderizada para o <xref:System.Web.UI.WebControls.MenuItemBinding>devem ser compatíveis com XHTML 1.1.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A> Para obter mais informações, consulte o tópico [padrões XHTML no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Durante a criação de páginas da Web acessíveis, é altamente recomendável evitar o uso de <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>propriedade a outra janela de destino.</xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A> Para obter mais informações, consulte [NIB: acessibilidade ASP.NET](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       Observe que a definição dessa propriedade substitui a <xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName>propriedade o <xref:System.Web.UI.WebControls.Menu>controle para este item de menu.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName> Definindo o <xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName>propriedade para abrir uma nova janela pode tornar difícil para usuários de dispositivos de tecnologia assistencial usar a página.</xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName>      > [!NOTE] > Você pode substituir a ativação de um item de menu individuais definindo seu <xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName>propriedade diretamente.</xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName>       Se a fonte de dados contiver várias tabelas ou atributos, você deve primeiro estabelecer os critérios de associação, definindo o <xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>propriedade, o <xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A>propriedade, ou ambos.</xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>      > [!NOTE] > Se o <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>e TargetField propriedades são definidas, a propriedade TargetField prevalece.</xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>"
