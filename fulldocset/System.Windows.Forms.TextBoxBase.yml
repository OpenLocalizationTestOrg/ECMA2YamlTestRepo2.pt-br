.Forms.TextBox.PasswordChar%2A> Portanto, em sistemas operacionais japonês, defina a propriedade de várias linhas para `false` se você definir o <xref:System.Windows.Forms.TextBox.PasswordChar%2A>propriedade.</xref:System.Windows.Forms.TextBox.PasswordChar%2A>      > [!NOTE] > Essa propriedade é definida como `false` por padrão para todas as classes derivadas, com exceção do <xref:System.Windows.Forms.RichTextBox>controle.</xref:System.Windows.Forms.RichTextBox>       Para um <xref:System.Windows.Forms.RichTextBox>controle, o <xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>propriedade afeta se ou não o controle será redimensionado automaticamente, da seguinte maneira: - se <xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>for definido como `true` e <xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>é definido como `true`, <xref:System.Windows.Forms.RichTextBox>não será redimensionado automaticamente.</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox>      -Se <xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>for definido como `true` e <xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>é definido como `false`, <xref:System.Windows.Forms.RichTextBox>será redimensionado automaticamente.</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>"
