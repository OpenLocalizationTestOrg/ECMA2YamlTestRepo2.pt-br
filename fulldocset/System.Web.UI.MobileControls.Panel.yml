  name: Panel
  nameWithType: Panel
  fullName: System.Web.UI.MobileControls.Panel
  type: Class
  summary: "Fornece um contêiner para organizar controles em uma página de Web forms móvel. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Painéis são controles de contêiner que podem ser aninhados. Atributos definidos em um painel são herdados pelos controles que estão contidos no painel.       Você pode usar um painel para qualquer uma das seguintes funções:-agrupando controles logicamente para que eles podem ser mostrados ou ocultados.      -Definindo um contêiner conveniente onde os controles podem ser criados ou removidos dinamicamente.      -Usar um único ponto para aplicar o estilo de atributos a um conjunto de controles, definindo-os no painel. Como a herança de estilo se aplica aos painéis, os atributos que são definidos em um painel podem ser herdados por controles que estão contidos no painel.      -Fornecer informações sobre quais controles de manter juntos quando a paginação para a estrutura de página ASP.NET. Por padrão, o conteúdo de um painel é mantido juntos em uma página. Você pode modificar este comportamento definindo o <xref:System.Web.UI.MobileControls.Panel.Paginate%2A>propriedade para o painel.</xref:System.Web.UI.MobileControls.Panel.Paginate%2A>       Você pode incluir o texto literal junto com suas marcas que acompanha o conteúdo de texto do painel. Para obter mais informações, consulte [texto Literal dentro de marcação de forma](http://msdn.microsoft.com/en-us/05e061ed-9916-4ece-bfc8-7bf131fe232e)."
  example:
  - "The following code example demonstrates how to set properties for a panel during page load and how to define functions to manipulate properties for a panel so that they respond to command clicks. At page load, the code also looks for and modifies a label within a device-specific content template in a second panel.  \n  \n [!code-cs[MobilePanelSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_16_1.aspx)]  \n  \n You will also need to add this section to your Web.config file:  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.PanelDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.PanelControlBuilder))]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.MobileControls.Adapters.HtmlPanelAdapter))]

      [System.Web.UI.PersistChildren(true)]

      [System.Web.UI.ToolboxData("<{0}:Panel runat="server"></{0}:Panel>")]

      public class Panel : System.Web.UI.MobileControls.MobileControl, System.Web.UI.MobileControls.ITemplateable
