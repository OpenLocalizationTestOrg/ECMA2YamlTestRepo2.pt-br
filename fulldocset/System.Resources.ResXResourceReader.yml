  summary: "Fornece um enumerador de dicionário que pode recuperar as propriedades de tempo de design do fluxo ou arquivo XML de recurso atual."
  remarks: "Recursos são armazenados como pares de nome/valor em um arquivo de recurso ou o fluxo. Propriedades de tempo de design, que são chamadas de metadados, são armazenadas no arquivo de recurso ou fluxo juntamente com recursos de tempo de execução de dados. O método GetMetadataEnumerator fornece um <xref:System.Collections.IDictionaryEnumerator>objeto que pode recuperar os metadados do arquivo de recurso ou fluxo associado atual <xref:System.Resources.ResXResourceReader>objeto.</xref:System.Resources.ResXResourceReader> </xref:System.Collections.IDictionaryEnumerator> No entanto, se o <xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A>está definida como `true` antes de chamar GetMetadataEnumerator, nenhum nó de recurso é recuperadas.</xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A>"
  example:
  - "The following example uses the GetMetadataEnumerator method to iterate through the metadata resources in an XML resource file. This code example is part of a larger example provided for the <xref:System.Resources.ResXResourceReader.UseResXDataNodes%2A> property.  \n  \n [!code-vb[System.Resources.ResxresourceReader Example#4](~/add/codesnippet/visualbasic/m-system.resources.resxr_4_1.vb)]\n [!code-cpp[System.Resources.ResxresourceReader Example#4](~/add/codesnippet/cpp/m-system.resources.resxr_4_1.cpp)]\n [!code-cs[System.Resources.ResxresourceReader Example#4](~/add/codesnippet/csharp/m-system.resources.resxr_4_1.cs)]"
