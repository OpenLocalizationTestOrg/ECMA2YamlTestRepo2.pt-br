- uid: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath(System.String,System.Object)
  id: GetChildrenPath(System.String,System.Object)
  parent: System.Web.DynamicData.MetaChildrenColumn
  langs:
  - csharp
  name: GetChildrenPath(String,Object)
  nameWithType: MetaChildrenColumn.GetChildrenPath(String,Object)
  fullName: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath(String,Object)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Obtém o caminho da página ação especificada da tabela filho."
  remarks: "O método GetChildrenPath retorna o caminho da página ação especificada para a tabela filho. O caminho retornado é baseado em rotas definidas para o aplicativo de dados dinâmicos do ASP.NET e tem a linha especificada como um pai. O caminho é obtido acrescentando um valor de cadeia de caracteres de consulta para a URL que contém o valor do campo de chave estrangeira especificado no `row` parâmetro.       Se `row` é `null`, seu método retorna uma cadeia de caracteres vazia.       Você pode usar os valores definidos no <xref:System.Web.DynamicData.PageAction>de classe para o `action` parâmetro.</xref:System.Web.DynamicData.PageAction>"
  syntax:
    content: public string GetChildrenPath (string action, object row);
    parameters:
    - id: action
      type: System.String
      description: "A ação de destino."
    - id: row
      type: System.Object
      description: "A linha que contém o campo de chave estrangeira."
    return:
      type: System.String
      description: "O caminho da página ação especificada da tabela filho."
  overload: System.Web.DynamicData.MetaChildrenColumn.GetChildrenPath*
  exceptions: []
  platform:
  - net462
