  name: FileDialogPermission
  nameWithType: FileDialogPermission
  fullName: System.Security.Permissions.FileDialogPermission
  type: Class
  summary: "Controla a capacidade de acessar arquivos ou pastas por meio de um **arquivo** caixa de diálogo. Essa classe não pode ser herdada."
  remarks: "Essa permissão é normalmente usada para fornecer acesso limitado especificado pelo usuário para arquivos ao <xref:System.Security.Permissions.FileIOPermission>não tiver sido concedida.</xref:System.Security.Permissions.FileIOPermission>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class FileDialogPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
