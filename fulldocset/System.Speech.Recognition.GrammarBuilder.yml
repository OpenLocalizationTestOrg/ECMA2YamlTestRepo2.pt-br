  name: GrammarBuilder
  nameWithType: GrammarBuilder
  fullName: System.Speech.Recognition.GrammarBuilder
  type: Class
  summary: "Fornece um mecanismo para criar programaticamente as restrições para uma gramática de reconhecimento de fala."
  remarks: "Gramáticas de reconhecimento de fala geralmente são criadas no formato XML definido pelo [especificação de gramática de reconhecimento de fala (SRGS) versão 1.0](http://go.microsoft.com/fwlink/?LinkId=201761). Se você estiver familiarizado com SRGS mas deseja gerar as gramáticas programaticamente, você pode usar o <xref:System.Speech.Recognition.SrgsGrammar>namespace, cujos membros estreitamente correspondem aos elementos e atributos definidos por SRGS.</xref:System.Speech.Recognition.SrgsGrammar> Se você não estiver familiarizado com SRGS, ou se desejar uma abordagem programática leve para a criação de gramáticas com a qual você com eficiência pode fazer muitos cenários comuns; Você pode usar o GrammarBuilder e <xref:System.Speech.Recognition.Choices>classes.</xref:System.Speech.Recognition.Choices>       Usar objetos GrammarBuilder para criar uma árvore hierárquica, composta de <xref:System.Speech.Recognition.Choices>objetos que contêm frases alternativos, Intercalado com preâmbulo e frases de pós-amble em cada nó e propagado com valores semânticos que transmitem o significado de volta para o aplicativo.</xref:System.Speech.Recognition.Choices>       Usar um GrammarBuilder para criar um <xref:System.Speech.Recognition.Grammar>de objeto, use as etapas a seguir.</xref:System.Speech.Recognition.Grammar>      1.  Crie um objeto GrammarBuilder.      2.  Anexar restrições ao GrammarBuilder, como <xref:System.String>objetos, <xref:System.Speech.Recognition.Choices>, <xref:System.Speech.Recognition.SemanticResultKey>, <xref:System.Speech.Recognition.SemanticResultValue>, <xref:System.Speech.Recognition.DictationGrammar>e outros objetos de GrammarBuilder que definem as restrições da gramática.</xref:System.Speech.Recognition.DictationGrammar> </xref:System.Speech.Recognition.SemanticResultValue> </xref:System.Speech.Recognition.SemanticResultKey> </xref:System.Speech.Recognition.Choices> </xref:System.String>      3.  Use um do <xref:System.Speech.Recognition.Grammar.%23ctor%2A>construtores para criar um <xref:System.Speech.Recognition.Grammar>objeto a partir de gramática GrammarBuilder concluída.</xref:System.Speech.Recognition.Grammar> </xref:System.Speech.Recognition.Grammar.%23ctor%2A>       Criando com GrammarBuilder é mais adequada para gramáticas que têm uma única regra que contém listas ou talvez a lista de listas. Para criar programaticamente gramáticas que têm várias regras, ou que precisam fazer referências de regra interna, use as classes do <xref:System.Speech.Recognition.SrgsGrammar>namespace.</xref:System.Speech.Recognition.SrgsGrammar>       Instâncias de GrammarBuilder também podem ser obtidas por conversões implícitas de algumas outras classes ou combinando um GrammarBuilder com um segundo objeto que contém as restrições para uma gramática. Para obter mais informações, consulte o <xref:System.Speech.Recognition.GrammarBuilder.op_Implicit%2A>e <xref:System.Speech.Recognition.GrammarBuilder.op_Addition%2A>operadores e <xref:System.Speech.Recognition.GrammarBuilder.Add%2A>métodos.</xref:System.Speech.Recognition.GrammarBuilder.Add%2A> </xref:System.Speech.Recognition.GrammarBuilder.op_Addition%2A> </xref:System.Speech.Recognition.GrammarBuilder.op_Implicit%2A>       Para adicionar regras para um GrammarBuilder existente, use o <xref:System.Speech.Recognition.GrammarBuilder.Add%2A>, <xref:System.Speech.Recognition.GrammarBuilder.Append%2A>, <xref:System.Speech.Recognition.GrammarBuilder.AppendDictation%2A>, <xref:System.Speech.Recognition.GrammarBuilder.AppendRuleReference%2A>, e <xref:System.Speech.Recognition.GrammarBuilder.AppendWildcard%2A>métodos.</xref:System.Speech.Recognition.GrammarBuilder.AppendWildcard%2A> </xref:System.Speech.Recognition.GrammarBuilder.AppendRuleReference%2A> </xref:System.Speech.Recognition.GrammarBuilder.AppendDictation%2A> </xref:System.Speech.Recognition.GrammarBuilder.Append%2A> </xref:System.Speech.Recognition.GrammarBuilder.Add%2A>      > [!IMPORTANT] > O reconhecedor de fala pode lançar uma exceção ao usar uma gramática de reconhecimento de fala que contém elementos semânticos duplicados com o mesmo nome de chave ou vários elementos semânticos que repetidamente podem modificar o valor do elemento mesmo semântico. Para obter mais informações sobre como criar uma gramática de reconhecimento de fala que contém informações de semânticas, consulte [usando SemanticResultKey e SemanticResultValue objetos](http://msdn.microsoft.com/en-us/0fea1236-5261-4608-89b3-9ce9ffc22a1c).       Para ajudar na depuração, o <xref:System.Speech.Recognition.GrammarBuilder.DebugShowPhrases%2A>propriedade retorna o status atual de GrammarBuilder como uma cadeia de caracteres.</xref:System.Speech.Recognition.GrammarBuilder.DebugShowPhrases%2A>       Para obter mais informações sobre a criação e uso de gramáticas de reconhecimento de fala, consulte [o reconhecimento de fala](http://msdn.microsoft.com/en-us/6a7dc524-07fc-4862-8d48-8c10dc64b919) e [criando GrammarBuilder gramáticas](http://msdn.microsoft.com/en-us/7e2cc577-cb05-4318-9da3-7c8675d3d9ae)."
  example:
  - "The following example uses  GrammarBuilder and <xref:System.Speech.Recognition.Choices> objects to construct a grammar that can recognize either of the two phrases, \"Make background *colorChoice*\" or \"Set background to *colorChoice*\".  \n  \n The example uses a <xref:System.Speech.Recognition.Choices> object  to create a list of acceptable values for *colorChoice* from an array of <xref:System.String> objects. A <xref:System.Speech.Recognition.Choices> object is analogous to the `one-of` element in the SRGS specification, and contains a set of alternate phrases, any of which can be recognized when spoken. The example also uses a <xref:System.Speech.Recognition.Choices> object to group an array of two GrammarBuilder objects into a pair of alternative phrases that the resultant grammar can recognize. Alternate words or phrases are a component of most grammars, and the <xref:System.Speech.Recognition.Choices> object provides this functionality for grammars constructed with GrammarBuilder.  \n  \n The example finally creates a <xref:System.Speech.Recognition.Grammar> object from a GrammarBuilder constructed from a <xref:System.Speech.Recognition.Choices> object.  \n  \n```c#  \n  \nprivate Grammar CreateColorGrammar()  \n{  \n  \n  // Create a set of color choices.  \n  Choices colorChoice = new Choices(new string[] {\"red\", \"green\", \"blue\"});  \n  GrammarBuilder colorElement = new GrammarBuilder(colorChoice);  \n  \n  // Create grammar builders for the two versions of the phrase.  \n  GrammarBuilder makePhrase = new GrammarBuilder(\"Make background\");  \n  makePhrase.Append(colorElement);  \n  GrammarBuilder setPhrase = new GrammarBuilder(\"Set background to\");  \n  setPhrase.Append(colorElement);  \n  \n  // Create a Choices for the two alternative phrases, convert the Choices  \n  // to a GrammarBuilder, and construct the grammar from the result.  \n  Choices bothChoices = new Choices(new GrammarBuilder[] {makePhrase, setPhrase});  \n  Grammar grammar = new Grammar((GrammarBuilder)bothChoices);  \n  grammar.Name = \"backgroundColor\";  \n  return grammar;  \n}  \n  \n```"
