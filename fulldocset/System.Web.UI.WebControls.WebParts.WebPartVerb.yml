  fullName: System.Web.UI.WebControls.WebParts.WebPartVerb
  type: Class
  summary: "Fornece um elemento de interface de usuário interativa que permite aos usuários executar ações em uma página de Web Parts."
  remarks: "Verbos do Web Parts são elementos de interface do usuário interativos, normalmente é representados por botões ou hiperlinks que aparecem nas páginas que usam controles de Web Parts. Os usuários clicam verbos para executar ações comuns de interface do usuário para controles de Web Parts, como fechar um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle ou fechar o modo de exibição de edição (uma exibição de página especiais associados a <xref:System.Web.UI.WebControls.WebParts.EditorZone>controle).</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> Todos os verbos padrão fornecidos com o conjunto de controles de Web Parts são associados uma zona de Web Parts (<xref:System.Web.UI.WebControls.WebParts.WebPartZone>, <xref:System.Web.UI.WebControls.WebParts.EditorZone>, <xref:System.Web.UI.WebControls.WebParts.CatalogZone>, ou <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>) ou uma Web Parts <xref:System.Web.UI.WebControls.WebParts.Part>controle (<xref:System.Web.UI.WebControls.WebParts.WebPart>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>, <xref:System.Web.UI.WebControls.WebParts.EditorPart>, ou <xref:System.Web.UI.WebControls.WebParts.CatalogPart>).</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZone>       Quando os verbos padrão associados a uma zona, aplicam suas ações no nível de zona e os verbos normalmente são exibidos na área de cabeçalho ou rodapé da zona. A tabela a seguir lista os verbos de nível de zona comuns e descreve suas ações.      | Verbo de nível de zona | Ação |   |----------------------|------------|   | Verbo fechar | Usado com zonas que herdam a <xref:System.Web.UI.WebControls.WebParts.ToolZone>classe.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Oculta a interface do usuário para uma zona e geralmente retorna a página para o seu modo de procura normal. |   | Aplicar o verbo | Usado com zonas que herdam a <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>classe.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> Aplica as alterações feitas pelo usuário. |   | Verbo Okey | Usado com zonas que herdam a <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>classe.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> Tem o efeito combinado de aplicar e fechar verbos; ele aplica as alterações e oculta a interface de usuário da região. |   | Cancelar o verbo | Usado com zonas que herdam a <xref:System.Web.UI.WebControls.WebParts.ToolZone>classe.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Cancela todas as alterações feitas por um usuário pendentes. |   | Adicionar verbo | Usado com zonas que herdam a <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>classe.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> Adiciona um controle que um usuário selecionado de um catálogo de controles a uma zona <xref:System.Web.UI.WebControls.WebParts.WebPartZone>especificada. |   | Configurar o verbo | Usado com zonas que herdam da <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>classe</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> de</xref:System.Web.UI.WebControls.WebParts.WebPartZone> Abre uma exibição para permitir que os usuários configurem as conexões existentes. |   | Desconecte o verbo | Usado com zonas que herdam a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>classe.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> Encerra uma conexão existente entre dois controles. |       Para os verbos padrão que estão associados <xref:System.Web.UI.WebControls.WebParts.Part>controles, suas ações se aplicam ao controle em si (ou seus controles filhos).</xref:System.Web.UI.WebControls.WebParts.Part> O controle da parte atua como um contêiner para o verbo e gerencia o processamento do verbo. Os verbos padrão mais associados a controles de parte aparecem diretamente na barra de título ou em um menu suspenso verbos dentro da barra de título. Se esses verbos aparecem diretamente no cabeçalho ou em um menu de verbos é determinado pelo <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebPartVerbRenderMode%2A>propriedade; por padrão, os verbos aparecem em um menu de verbos.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebPartVerbRenderMode%2A> A tabela a seguir lista verbos comuns associados com os vários <xref:System.Web.UI.WebControls.WebParts.Part>controla e descreve suas ações.</xref:System.Web.UI.WebControls.WebParts.Part>      | Verbo de controle da parte | Ação |   |-----------------------|------------|   | Minimizar o verbo | É exibido no menu de verbos de cada controle de servidor contido em um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Reduz o controle em uma representação mínima, ocultar tudo em sua interface do usuário, exceto o verbo de restauração. |   | Restaurar o verbo | É exibido no menu de verbos de cada controle de servidor contido em um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Retorna um controle minimizado ao seu tamanho normal e exibição. |   | Verbo fechar | É exibido no menu de verbos de cada controle de servidor contido em um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Fecha um controle e o adiciona ao catálogo de página, o que significa que o controle é removido da página, mas, se houver um catálogo projetado corretamente, os usuários podem reabrir o controle fechado e retorná-lo para a página. |   | Conecte-se o verbo | É exibido no menu de verbos de um controle contido em um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona, se a página estiver em conectar-se um modo de exibição e se o controle pode formar conexões.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Abre uma conexão de interface do usuário para que os usuários podem criar uma conexão entre os controles. |   | Excluir verbo | É exibido no menu de verbos de um controle contido em um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona, se o controle foi adicionado à página programaticamente (em vez de ter sido declarado no formato de persistência).</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Exclui permanentemente a instância de controle e os dados de personalização associado para que, ao contrário de um controle fechado, a instância excluída nunca poderão ser restaurada para a página. |   | Editar verbo | É exibido no menu de verbos de um controle contido em um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona, se a página foi projetada para permitir a edição de controles e se a página estiver no modo de exibição de editar.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Seleciona o controle de edição e abre a interface do usuário de edição. |   | Exportar verbo | É exibido no menu de verbos de um controle contido em um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona, se o controle e o aplicativo estão habilitados para exportação.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Abre uma caixa de diálogo que permite aos usuários exportar um arquivo de descrição que contém o estado serializado do controle. Para obter detalhes, consulte a propriedade <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>. |   | Ajuda verbo | É exibido no menu de verbos de um controle contido em um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona, se o controle é projetado para fornecer um arquivo de Ajuda.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> Inicia uma página que fornece ajuda para o controle. |       Junto com os verbos padrão que são fornecidos com as Web Parts do conjunto de controles, você também pode criar verbos personalizados. Um cenário comum para a criação de verbos personalizados é criar verbos associados <xref:System.Web.UI.WebControls.WebParts.Part>controles.</xref:System.Web.UI.WebControls.WebParts.Part> Quando você cria esses verbos, por padrão, eles serão exibidos no menu de verbos junto com os verbos padrão. A abordagem básica para a criação de tais verbos é herdar da classe WebPartVerb para criar um ou mais verbos personalizados. Em seguida, criar um controle que herda do <xref:System.Web.UI.WebControls.WebParts.WebPart>classe base e adicione os objetos WebPartVerb personalizados para um <xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection>coleção.</xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection> </xref:System.Web.UI.WebControls.WebParts.WebPart> Esta coleção pode ser adicionada para o <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>coleção do controle, o que fará com que os verbos personalizados para aparecem automaticamente no menu de verbos do controle em tempo de execução.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> Como com os verbos padrão, você pode acessar os verbos personalizados programaticamente em um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Aplicativos Web Parts podem usar controles de servidor que não herdam a <xref:System.Web.UI.WebControls.WebParts.WebPart>classe, como controles do ASP.NET, controles de usuário ou controles personalizados.</xref:System.Web.UI.WebControls.WebParts.WebPart> Esses controles de servidor, se tiver adicionado a um <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>zona, dinamicamente são encapsulados com um <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>objeto em tempo de execução, o que permite que eles funcionam como tempo de execução <xref:System.Web.UI.WebControls.WebParts.WebPart>controles.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Adicionar verbos personalizados a um controle de servidor que não herdam a <xref:System.Web.UI.WebControls.WebParts.WebPart>classe, o controle de servidor deve implementar a <xref:System.Web.UI.WebControls.WebParts.IWebActionable>de interface e substituir seu <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Quando você cria um verbo, você pode criar dois tipos de manipuladores de eventos associados que serão executado quando um usuário clica o verbo: um manipulador de eventos do lado do servidor (código que é executado no servidor) e um manipulador de eventos do lado do cliente (código que é executado no navegador do cliente). Além disso, você pode definir os estados personalizados para verbos, que é uma maneira útil para fornecer dicas visuais para os usuários. Por exemplo, você pode criar um estado que indica se um verbo foi selecionado e, em seguida, forneça as alterações apropriadas na interface de usuário para notificar o usuário se o verbo já está selecionado. Outro comportamento útil é a capacidade de desabilitar verbos; ao fazer isso, você pode impedir que usuários clicando em verbos se fazer assim seria prejudicial ou ineficazes baseiam no estado do aplicativo.       A classe WebPartVerb não expõe nenhum método exclusivo; seus métodos expostos são todas as substituições de métodos base. No entanto, ele conter um número de propriedades para os desenvolvedores a serem consideradas. O <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>propriedade indica se um verbo está selecionado no momento.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ClientClickHandler%2A>e <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ServerClickHandler%2A>Propriedades consultem os respectivos manipuladores dentro da classe (se houver) para eventos de clique de cliente e servidor.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ServerClickHandler%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ClientClickHandler%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Description%2A>propriedade contém o texto que descreve a finalidade de um verbo em uma dica de ferramenta quando os usuários posicionar o ponteiro do mouse sobre o verbo na interface do usuário.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Description%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Enabled%2A>propriedade indica o status atual de um verbo, que determina se um usuário pode clique no verbo e executar sua ação.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Enabled%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ID%2A>propriedade fornece uma ID exclusiva para o objeto de verbo.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ID%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A>propriedade contém uma URL para uma imagem que pode ser usada para representar um verbo na interface de usuário no lugar de renderização padrão (normalmente um botão ou um hiperlink).</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Text%2A>propriedade contém o texto do rótulo que aparece diretamente no verbo na interface de usuário.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Text%2A> Substituído <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Visible%2A>propriedade determina se um verbo no momento é exibido na interface do usuário.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Visible%2A> Verbos são geralmente desabilitados ou ocultos em momentos diferentes em um aplicativo de Web Parts. Por exemplo, verbos especiais (como o verbo de edição e o verbo de conexão) são exibidos apenas quando os controles apropriados, configurações e modos de exibição aparecem na página para habilitar os verbos tomar uma medida significativa.       Outros membros de chave para trabalhar com verbos incluem o <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>método, que é um manipulador de eventos que pode ser substituído para manipulação personalizada do processo de criação do verbo, e o <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs?displayProperty=fullName>evento.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>"
  example:
  - "The following code example shows how to create a custom WebPartVerb object, and a custom zone that uses the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the verb to the verbs menu of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control contained in the zone. There are four parts to the code example:  \n  \n-   A source file that contains a simple custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that displays some text.  \n  \n-   A source file that contains a custom WebPartVerb object, and a simple custom <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone that overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the custom verb to <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone.  \n  \n-   A Web page that contains the custom zone and the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works.  \n  \n The first part of the code example contains source code that creates a simple <xref:System.Web.UI.WebControls.WebParts.WebPart> control that displays some text. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses the dynamic compilation approach. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPartVerb2#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_1.cs)]\n [!code-vb[WebParts_WebPartVerb2#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_1.vb)]  \n  \n The second part of the example contains source code to create the custom zone and the custom WebPartVerb object. Note that the zone overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the custom verb to any <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone. The verb is added by default to the verbs menu of the controls. Note that, in the code for the custom verb, the constructor for the verb uses a server click handler, and that the method called creates a complete copy of any control that inherits directly from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class, adding the newly created copy to the same zone. Like the first part of the code example, this source code must be compiled, and in this example the source file was placed in an App_Code subfolder to be dynamically compiled.  \n  \n [!code-cs[WebParts_WebPartVerb2#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_2.cs)]\n [!code-vb[WebParts_WebPartVerb2#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_2.vb)]  \n  \n The third part of the code example is the Web page that hosts the controls. Note that there is a `Register` directive near the top of the page to declare the namespace of the custom controls. No assembly is declared because this example uses dynamic compilation. The custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control is declared within the custom zone. You could also declare other <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in this zone, and the custom verb would be added to their verbs menus as well.  \n  \n [!code-cs[WebParts_WebPartVerb2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_3.aspx)]\n [!code-vb[WebParts_WebPartVerb2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_3.aspx)]  \n  \n Load the page in a browser, and click the verbs menu on the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The **Copy Web Part** verb should be visible. Click the verb, and note that a copy of the control is added to the zone."
