  name: WebPartUserCapability
  nameWithType: WebPartUserCapability
  fullName: System.Web.UI.WebControls.WebParts.WebPartUserCapability
  type: Class
  summary: "Fornece informações sobre os recursos do usuário para exibir e modificar os dados de personalização. Essa classe não pode ser herdada."
  remarks: "Em vários pontos no ciclo de vida de um aplicativo de Web Parts, o <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>objeto precisa verificar os recursos do usuário atual para determinar que o usuário pode exibir e modificar os dados de personalização.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> Quando essa necessidade, o objeto de personalização verifica instâncias da classe WebPartUserCapability.       O recurso de personalização de Web Parts define dois recursos de usuário, cada um dos quais é representada por um objeto WebPartUserCapability. Esses objetos têm verbos correspondentes que podem ser usados para especificar os recursos de usuário dentro do `<authorization>` seção de um arquivo Web. config. Para obter mais informações, consulte [autorização elemento para personalização de Web Parts (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/d190d4ff-1445-4ee1-88eb-9737c7aa1434). Os recursos de usuário diferentes são mostrados na tabela a seguir.      | Capacidade do usuário | Descrição |   |---------------------|-----------------|   | `modifyState`| Indica que o usuário atual pode salvar os dados de personalização para o repositório de dados. Acessados por meio do campo <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability>em um objeto <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>. |   | `enterSharedScope`| Indica que o usuário atual pode inserir o escopo de personalização compartilhado.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability> Acessados por meio do campo <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>em um objeto <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>. |       A classe WebPartUserCapability tem uma propriedade pública.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> A <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>propriedade indica o nome da classe.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>       A classe WebPartUserCapability também tem dois métodos expostos. O <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A>método permite que os dois objetos de recurso de usuário a ser comparado.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A> Os objetos são considerados iguais se tiverem o mesmo nome. O <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>método gera um código de hash com base no nome do objeto WebPartUserCapability.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>"
  syntax:
    content: public sealed class WebPartUserCapability
