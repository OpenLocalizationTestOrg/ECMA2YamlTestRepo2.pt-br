  name: Duplexing
  nameWithType: Duplexing
  fullName: System.Printing.Duplexing
  type: Enum
  summary: "Especifica se uma impressora usa impressão unilateral ou algum tipo de dois lados (duplex) impressão."
  remarks: "Use os valores desse tipo principalmente para esses fins: - como membros do <xref:System.Printing.PrintCapabilities.DuplexingCapability%2A>coleção, que é uma propriedade de <xref:System.Printing.PrintCapabilities>, esses valores indicam os tipos de impressão de um lado e dois lados que oferece suporte a impressora.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.DuplexingCapability%2A>      -Como o valor da <xref:System.Printing.PrintTicket.Duplexing%2A>propriedade de um <xref:System.Printing.PrintTicket>, eles direcionam a impressora para usar a impressão unilateral ou alguns impressão de dois lados de.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.Duplexing%2A>       O **desconhecido** valor nunca é usado nas propriedades de <xref:System.Printing.PrintCapabilities>objetos.</xref:System.Printing.PrintCapabilities>       Você nunca deve definir um <xref:System.Printing.PrintTicket>propriedade **desconhecido**.</xref:System.Printing.PrintTicket> Se algum outro <xref:System.Printing.PrintTicket>produzir aplicativo tiver criado um *documento PrintTicket* que define o recurso de duplicação como uma opção de duplicação não reconhecido (ou seja, uma opção que não está definida no [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397)), uma <xref:System.Printing.PrintTicket>objeto em um aplicativo que é construído com esse documento terá **desconhecido** como o valor do <xref:System.Printing.PrintTicket.Duplexing%2A>propriedade.</xref:System.Printing.PrintTicket.Duplexing%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Embora o <xref:System.Printing.PrintTicket>e <xref:System.Printing.PrintCapabilities>classes não podem ser herdadas, você pode estender o [imprimir esquema](http://go.microsoft.com/fwlink/?LinkId=186397) para reconhecer os recursos de dispositivo de impressão que não são tratados da <xref:System.Printing.PrintTicket>ou <xref:System.Printing.PrintCapabilities>classes.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Para obter mais informações, consulte [NOTINBUILD: como: estender o esquema de impressão e criar novas Classes de sistema de impressão](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to test a printer's capabilities and configure the print job to take advantage of them. .  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public enum Duplexing
