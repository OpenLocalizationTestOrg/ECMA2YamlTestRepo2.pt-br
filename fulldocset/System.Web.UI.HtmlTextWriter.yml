  fullName: System.Web.UI.HtmlTextWriter.AddAttribute(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Adiciona o atributo de marcação especificado e o valor para a marca de abertura do elemento que o <xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> cria um objeto com uma chamada subsequente para a <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag*>método.</xref:System.Web.UI.HtmlTextWriter.RenderBeginTag*>"
  remarks: "Use a sobrecarga de AddAttribute do método AddAttribute se o atributo não é uma da <xref:System.Web.UI.HtmlTextWriterAttribute>valores, ou se o atributo não é conhecido até o tempo de execução.</xref:System.Web.UI.HtmlTextWriterAttribute>       Para uma instância de qualquer elemento de marcação determinada, o <xref:System.Web.UI.HtmlTextWriter>classe mantém uma lista de atributos desse elemento.</xref:System.Web.UI.HtmlTextWriter> Quando o <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A>método é chamado, todos os atributos adicionados pelo <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A>método são renderizados para a marca de abertura do elemento.</xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A> </xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A> A lista de atributos, em seguida, é limpo do <xref:System.Web.UI.HtmlTextWriter>objeto.</xref:System.Web.UI.HtmlTextWriter>       O codificação padrão para renderizar elementos de marcação é o seguinte:-Use o <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A>método para adicionar todos os atributos para o elemento.</xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A>      -Usar o <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A>método.</xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A>      -Use outros métodos conforme necessário para renderizar o conteúdo entre o elemento marcas de abertura e fechamento.      -Usar o <xref:System.Web.UI.HtmlTextWriter.RenderEndTag%2A>método.</xref:System.Web.UI.HtmlTextWriter.RenderEndTag%2A>"
  example:
  - "The following code example demonstrates how to call the <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A> method before calling the <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A> method. The code calls two different overloads of <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A> and two different overloads of <xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A> before it calls the <xref:System.Web.UI.HtmlTextWriter.RenderBeginTag%2A> method to render a `<span>` element to the output stream. The AddAttribute method is used to define the custom attribute named `CustomAttribute` and the custom value named `CustomAttributeValue` for the `<span>` element that this code renders.  \n  \n [!code-cs[MarkupTextWriter_Samples1#2](~/add/codesnippet/csharp/m-system.web.ui.htmltext_42_1.cs)]\n [!code-vb[MarkupTextWriter_Samples1#2](~/add/codesnippet/visualbasic/m-system.web.ui.htmltext_42_1.vb)]"
