- uid: System.Runtime.Serialization.ImportOptions.ReferencedCollectionTypes
  id: ReferencedCollectionTypes
  parent: System.Runtime.Serialization.ImportOptions
  langs:
  - csharp
  name: ReferencedCollectionTypes
  nameWithType: ImportOptions.ReferencedCollectionTypes
  fullName: System.Runtime.Serialization.ImportOptions.ReferencedCollectionTypes
  type: Property
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Obtém uma coleção de tipos que representa a coleções de contrato de dados que devem ser referenciadas ao gerar código para coleções, como listas ou dicionários de itens."
  remarks: "Por padrão, será gerada uma matriz ao importar um esquema de coleção (a menos que o esquema tem uma anotação especial que menciona um tipo diferente). No entanto, se houver um tipo de correspondência na coleção ReferencedCollectionTypes, esse tipo será usado. Por exemplo, durante a importação de esquema que contém uma lista de inteiros, uma matriz de inteiros normalmente será gerada. No entanto, se a coleção contiver o <xref:System.Collections.Generic.LinkedList%601>do tipo inteiro, que tipo será usado no lugar da matriz.</xref:System.Collections.Generic.LinkedList%601>"
  syntax:
    content: public System.Collections.Generic.ICollection<Type> ReferencedCollectionTypes { get; }
    return:
      type: System.Collections.Generic.ICollection{System.Type}
      description: "Um &lt;xref:System.Collections.Generic.ICollection%601&gt; que contém os tipos de coleção referenciada."
  overload: System.Runtime.Serialization.ImportOptions.ReferencedCollectionTypes*
  exceptions: []
  platform:
  - net462
