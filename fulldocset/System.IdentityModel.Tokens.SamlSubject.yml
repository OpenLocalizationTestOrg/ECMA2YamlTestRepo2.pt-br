  name: SamlSubject
  nameWithType: SamlSubject
  fullName: System.IdentityModel.Tokens.SamlSubject
  type: Class
  summary: "Representa o assunto de um token de segurança do SAML."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>tokens de segurança especificam suas declarações usando asserções SAML, que podem especificar o assunto do token de segurança.</xref:System.IdentityModel.Tokens.SamlSecurityToken> As declarações em uma asserção de SAML são representadas por instruções de SAML. A especificação de SAML define um conjunto de tipos de declaração SAML e um deles é <xref:System.IdentityModel.Tokens.SamlSubjectStatement>.</xref:System.IdentityModel.Tokens.SamlSubjectStatement> Um <xref:System.IdentityModel.Tokens.SamlSubjectStatement>declara a entidade de segurança que é o assunto do <xref:System.IdentityModel.Tokens.SamlSecurityToken>token de segurança.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSubjectStatement> Essa entidade é especificada usando uma classe SamlSubject."
