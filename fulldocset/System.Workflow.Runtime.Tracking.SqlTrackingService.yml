  remarks: "O <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>examina periodicamente o banco de dados para determinar se um ou mais dos seus perfis de rastreamento foram alteradas ou tem sido excluído.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Quando o <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>determina que uma <xref:System.Workflow.Runtime.Tracking.TrackingProfile>foi excluído gera um <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved>evento; quando ele determina se um perfil foi alterado gera um <xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated>evento.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileUpdated> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileRemoved> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.SqlTrackingService> A infra-estrutura de controle de tempo de execução se inscreve para esses eventos e atualizações para o perfil de rastreamento armazenar em cache adequadamente quando eles ocorrem. Você também pode assinar para uma ou ambas desses eventos se você deseja ser notificado das alterações a um perfil de rastreamento. Você pode definir ProfileChangeCheckInterval para especificar a frequência com que o <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>devem testar essas alterações.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> Quando você especificar um novo valor de ProfileChangeCheckInterval, o intervalo de timer é definido imediatamente para esse novo valor."
  syntax:
    content: public double ProfileChangeCheckInterval { get; set; }
    return:
      type: System.Double
      description: "O comprimento do intervalo em milissegundos. O padrão é 60000."
  overload: System.Workflow.Runtime.Tracking.SqlTrackingService.ProfileChangeCheckInterval*
  exceptions: []
  platform:
  - net462
