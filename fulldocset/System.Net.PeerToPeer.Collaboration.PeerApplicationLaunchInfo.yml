  summary: "Obtém ou define dados binários definido pelo aplicativo associados a <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerApplication&quot;> </xref> convite."
  remarks: "Esse blob de dados é a forma livre e é fornecida pelo chamador.  A quantidade máxima de dados que podem ser fornecidos é de 4.096 bytes.       Os dados não podem ser `null`."
