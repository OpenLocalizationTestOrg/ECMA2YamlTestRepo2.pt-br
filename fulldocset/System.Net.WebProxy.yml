  remarks: "Defina essa propriedade como `true` quando solicitações feitas por essa <xref:System.Net.WebProxy>objeto, se solicitado pelo servidor, forem autenticado usando as credenciais do usuário conectado no momento.</xref:System.Net.WebProxy> Para aplicativos cliente, esse é o comportamento desejado na maioria dos cenários. Para aplicativos de camada intermediária, como aplicativos do ASP.NET, em vez de usar essa propriedade, você normalmente definirá o <xref:System.Net.WebProxy.Credentials%2A>propriedade para as credenciais do cliente em cujo nome a solicitação é feita.</xref:System.Net.WebProxy.Credentials%2A>       A tabela a seguir mostra o efeito de definir o valor de UseDefaultCredentials, com base no valor da <xref:System.Net.WebProxy.Credentials%2A>propriedade.</xref:System.Net.WebProxy.Credentials%2A>      | o valor de <xref:System.Net.WebProxy.Credentials%2A>| Valor UseDefaultCredentials | Efeito |   |----------------------------------------------------------------------------------------------------------------------------------------------------|--------------------------------------------------------------------------------------------------------------------------------------------------------------|------------|   | <xref:System.Net.CredentialCache.DefaultCredentials%2A>| `true`| Nenhum efeito. |   | <xref:System.Net.CredentialCache.DefaultCredentials%2A>| `false`| <xref:System.Net.WebProxy.Credentials%2A>é definido como `null`. |   | `null`|`true`|<xref:System.Net.WebProxy.Credentials%2A> is set to <xref:System.Net.CredentialCache.DefaultCredentials%2A>.|   | Qualquer valor diferente de <xref:System.Net.CredentialCache.DefaultCredentials%2A>ou `null` | `true` ou `false`| Definir UseDefaultCredentials lança uma exceção. |       Se for UseDefaultCredentials `false`, você pode alterar o <xref:System.Net.WebProxy.Credentials%2A>propriedade para qualquer credencial.</xref:System.Net.WebProxy.Credentials%2A> </xref:System.Net.CredentialCache.DefaultCredentials%2A> </xref:System.Net.CredentialCache.DefaultCredentials%2A> </xref:System.Net.WebProxy.Credentials%2A> </xref:System.Net.WebProxy.Credentials%2A> </xref:System.Net.CredentialCache.DefaultCredentials%2A> </xref:System.Net.CredentialCache.DefaultCredentials%2A> </xref:System.Net.WebProxy.Credentials%2A> Se for UseDefaultCredentials `true`, alterando o <xref:System.Net.WebProxy.Credentials%2A>propriedade de <xref:System.Net.CredentialCache.DefaultCredentials%2A>(o valor é definido quando a propriedade UseDefaultCredentials é definida como `true`) lançará uma exceção.</xref:System.Net.CredentialCache.DefaultCredentials%2A> </xref:System.Net.WebProxy.Credentials%2A>"
  syntax:
    content: public bool UseDefaultCredentials { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se as credenciais padrão são usadas; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O valor padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.WebProxy.UseDefaultCredentials*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Tentativa de definir esta propriedade quando o <xref:System.Net.WebProxy.Credentials*>propriedade contém credenciais diferentes das credenciais padrão.</xref:System.Net.WebProxy.Credentials*> Para obter mais informações, consulte a seção comentários."
  platform:
  - net462
