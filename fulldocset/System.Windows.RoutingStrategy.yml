  name: RoutingStrategy
  nameWithType: RoutingStrategy
  fullName: System.Windows.RoutingStrategy
  type: Enum
  summary: "Indica a estratégia de roteamento de um evento roteado."
  remarks: "Estratégia de roteamento para cada evento roteado deve ser apenas um destes valores. No entanto, eventos de entrada, geralmente, existem em pares de classes base, em que um evento é a versão de bolha e um evento é a versão de túnel. Para eventos de entrada com exclusividade, as versões de túnel e bolha compartilharam argumentos e são geradas em sucessão em resposta à condição de dispositivo de entrada que gera os eventos."
  syntax:
    content: public enum RoutingStrategy
  inheritance:
  - System.Enum
  platform:
  - net462
