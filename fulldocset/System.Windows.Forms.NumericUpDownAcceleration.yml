  remarks: "O objeto NumericUpDownAcceleration é usado pelo <xref:System.Windows.Forms.NumericUpDown>controle para fornecer opcionalmente aceleração quando aumentando ou diminuindo o controle por meio de uma grande quantidade de números.</xref:System.Windows.Forms.NumericUpDown>"
