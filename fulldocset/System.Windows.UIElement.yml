- uid: System.Windows.UIElement.UpdateLayout
  id: UpdateLayout
  parent: System.Windows.UIElement
  langs:
  - csharp
  name: UpdateLayout()
  nameWithType: UIElement.UpdateLayout()
  fullName: System.Windows.UIElement.UpdateLayout()
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Garante que todos os elementos de visual filho desse elemento são atualizados corretamente para o layout."
  remarks: "Quando você chama esse método, os elementos com <xref:System.Windows.UIElement.IsMeasureValid%2A> `false` ou <xref:System.Windows.UIElement.IsArrangeValid%2A> `false` chamará o elemento específico <xref:System.Windows.UIElement.MeasureCore%2A>e <xref:System.Windows.UIElement.ArrangeCore%2A>atualizar métodos, o que força o layout e todos os tamanhos computados serão validados.</xref:System.Windows.UIElement.ArrangeCore%2A> </xref:System.Windows.UIElement.MeasureCore%2A> </xref:System.Windows.UIElement.IsArrangeValid%2A></xref:System.Windows.UIElement.IsMeasureValid%2A>       Chamar esse método não tem nenhum efeito se layout é alterado, ou se o estado de organização nem a medida de um layout é inválido. No entanto, se o layout é inválido em qualquer relação, a chamada UpdateLayout será Refazer todo o layout. Portanto, evite chamar UpdateLayout após cada alteração incremental e pequena na árvore de elementos. O sistema de layout executará o layout do elemento de uma maneira adiada, usando um algoritmo que equilibra a desempenho e moeda, e uma estratégia de ponderação para adiar alterações raízes até que todos os elementos filho são válidos. Você só deve chamar UpdateLayout se é absolutamente necessário posições e tamanhos atualizados, e somente depois que você tiver certeza de que todas as alterações de propriedades que você controle e que pode afetar o layout são concluídas."
  syntax:
    content: public void UpdateLayout ();
    parameters: []
  overload: System.Windows.UIElement.UpdateLayout*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.UIElement.Visibility
  id: Visibility
  parent: System.Windows.UIElement
  langs:
  - csharp
  name: Visibility
  nameWithType: UIElement.Visibility
  fullName: System.Windows.UIElement.Visibility
  type: Property
  assemblies:
