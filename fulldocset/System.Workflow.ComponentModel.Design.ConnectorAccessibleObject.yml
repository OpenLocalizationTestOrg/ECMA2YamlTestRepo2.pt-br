  fullName: System.Workflow.ComponentModel.Design.ConnectorAccessibleObject
  type: Class
  summary: "Fornece informações sobre conectores entre os designers de atividade que aplicativos de acessibilidade usam para ajustar a interface do usuário do aplicativo para usuários com deficiências."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Ao usar um layout de forma livre, designers de atividade são conectados entre si usando a <xref:System.Workflow.ComponentModel.Design.Connector>classe.</xref:System.Workflow.ComponentModel.Design.Connector>  A classe ConnectorAccessibleObject é usada para fornecer informações sobre esses conectores entre os designers de atividade que usam aplicativos de acessibilidade para ajustar da interface do usuário um aplicativo.       Além disso, você pode usar essa classe para personalizar o desenho quando você derivar uma classe de <xref:System.Workflow.ComponentModel.Design.Connector>.</xref:System.Workflow.ComponentModel.Design.Connector>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ConnectorAccessibleObject : System.Windows.Forms.AccessibleObject
