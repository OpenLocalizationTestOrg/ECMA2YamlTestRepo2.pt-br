- uid: System.Speech.Synthesis.TtsEngine.SayAs.Format
  id: Format
  parent: System.Speech.Synthesis.TtsEngine.SayAs
  langs:
  - csharp
  name: Format
  nameWithType: SayAs.Format
  fullName: System.Speech.Synthesis.TtsEngine.SayAs.Format
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis.TtsEngine
  summary: "Obtém ou define o valor da `format` de atributo para um `say-as` elemento na linguagem de marcação de SSML de um prompt."
  remarks: "O <xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>propriedade obtém ou define o valor da propriedade de formato em um <xref:System.Speech.Synthesis.TtsEngine.SayAs>instância.</xref:System.Speech.Synthesis.TtsEngine.SayAs> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>       Por exemplo, um prompt pode conter a frase &quot;a hora é `<say-as interpret-as=”time”> 05:00 </say-as>`&quot;.  Neste exemplo, `05:00` pode ser dita como &quot;cinco horas&quot; ou &quot;cinco AM&quot; ou &quot;AH quinhentos&quot;. A propriedade de formato permite que o valor da `interpret-as` atributo a ser estendido para especificar o formato de hora que falam. Se o valor para o `interpret-as` atributo é &quot;tempo:&24; horas&quot;, o <xref:System.Speech.Synthesis.SpeechSynthesizer>fala &quot;AH quinhentos&quot;.</xref:System.Speech.Synthesis.SpeechSynthesizer> Se o valor para o `interpret-as` atributo é &quot;hora do tempo:&12;&quot;, o <xref:System.Speech.Synthesis.SpeechSynthesizer>fala &quot;cinco um M&quot;.</xref:System.Speech.Synthesis.SpeechSynthesizer>"
  syntax:
    content: public string Format { get; set; }
    return:
      type: System.String
      description: "A ser adicionado."
  overload: System.Speech.Synthesis.TtsEngine.SayAs.Format*
  exceptions: []
  platform:
  - net462
- uid: System.Speech.Synthesis.TtsEngine.SayAs.InterpretAs
  id: InterpretAs
  parent: System.Speech.Synthesis.TtsEngine.SayAs
  langs:
  - csharp
  name: InterpretAs
  nameWithType: SayAs.InterpretAs
  fullName: System.Speech.Synthesis.TtsEngine.SayAs.InterpretAs
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis.TtsEngine
  summary: "Obtém ou define o valor da `interpret-as` de atributo para um `say-as` elemento na linguagem de marcação de SSML de um prompt."
  remarks: "O <xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>propriedade obtém ou define o valor da propriedade InterpretAs em um <xref:System.Speech.Synthesis.TtsEngine.SayAs>instância.</xref:System.Speech.Synthesis.TtsEngine.SayAs> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>       O <xref:System.Speech.Synthesis.SpeechSynthesizer>usa o tipo de conteúdo indicado pela propriedade InterpretAs para determinar como processar o texto especificado.</xref:System.Speech.Synthesis.SpeechSynthesizer>       Por exemplo, o nome Edgar pode ser dita como um nome: &quot;meu nome é Edgar&quot;. Ou poderia ser escrito com letras, conforme especificado com o `interpret-as` atributo esta frase: &quot;meu nome é `<say-as interpret-as=”spell-out”> Edgar </say-as>`.&quot; Nesse caso, a <xref:System.Speech.Synthesis.SpeechSynthesizer>fala Edgar como &quot;E D G R A&quot;.</xref:System.Speech.Synthesis.SpeechSynthesizer>"
  syntax:
    content: public string InterpretAs { get; set; }
    return:
      type: System.String
      description: "A ser adicionado."
  overload: System.Speech.Synthesis.TtsEngine.SayAs.InterpretAs*
  exceptions: []
  platform:
  - net462
