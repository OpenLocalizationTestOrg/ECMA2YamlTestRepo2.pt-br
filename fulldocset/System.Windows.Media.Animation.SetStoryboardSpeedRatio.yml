  summary: "Uma ação de gatilho que altera a velocidade de um <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref>."
  remarks: "Usar uma ação de SetStoryboardSpeedRatio com um <xref:System.Windows.EventTrigger>ou um <xref:System.Windows.Trigger>para controlar a taxa de velocidade do storyboard interativamente.</xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>       Use o <xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>SetStoryboardSpeedRatio para especificar uma nova propriedade <xref:System.Windows.Media.Animation.Storyboard>a velocidade da animação como uma razão da velocidade da animação antigo.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A> Por exemplo, se você definir o <xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>como 2, a velocidade de duas vezes o <xref:System.Windows.Media.Animation.Storyboard>animações e se você definir um valor de 0,5, reduzir a velocidade de 50 por cento.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>       Esse objeto afeta o <xref:System.Windows.Media.Animation.Storyboard>na qualquer momento após o <xref:System.Windows.Media.Animation.Storyboard>começa.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> Por exemplo, se você parar o <xref:System.Windows.Media.Animation.Storyboard>e usar SetStoryboardSpeedRatio, quando você retomar o <xref:System.Windows.Media.Animation.Storyboard>, ele usa o novo índice de velocidade.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>       <xref:System.Windows.Media.Animation.PauseStoryboard>não controla uma <xref:System.Windows.Media.Animation.Storyboard>diretamente.</xref:System.Windows.Media.Animation.Storyboard></xref:System.Windows.Media.Animation.PauseStoryboard> Em vez disso, <xref:System.Windows.Media.Animation.PauseStoryboard>deve fazer referência a <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>do <xref:System.Windows.Media.Animation.BeginStoryboard>que controla o <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.PauseStoryboard>      ## Pausar, retomar, parar ou caso contrário, o controle um Storyboard interativamente a poderá pausar, retomar ou controlar um <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>interativamente, defina o <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>propriedade do seu <xref:System.Windows.Media.Animation.BeginStoryboard>e usar um <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objeto (como <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, ou <xref:System.Windows.Media.Animation.StopStoryboard>) controlá-lo fazendo referência a seu <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Se o <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>de <xref:System.Windows.Media.Animation.BeginStoryboard>não for especificado, o <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>não pode ser controlado interativamente depois que ele é iniciado.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Consulte [como: usar gatilhos de eventos para controlar um Storyboard após iniciar](~/add/includes/ajax-current-ext-md.md) para obter mais informações."
