- uid: Microsoft.Build.Execution.BuildRequestDataFlags.IgnoreExistingProjectState
  id: IgnoreExistingProjectState
  parent: Microsoft.Build.Execution.BuildRequestDataFlags
  langs:
  - csharp
  name: IgnoreExistingProjectState
  nameWithType: BuildRequestDataFlags.IgnoreExistingProjectState
  fullName: Microsoft.Build.Execution.BuildRequestDataFlags.IgnoreExistingProjectState
  type: Field
  assemblies:
  - Microsoft.Build
  namespace: Microsoft.Build.Execution
  summary: "Quando esse sinalizador estiver presente e o projeto anteriormente foi criado em um nó cuja afinidade são incompatível com a afinidade esta solicitação requer, esta solicitação de compilação ignora o estado do projeto (mas não os resultados de destino) que foi gerado anteriormente."
  remarks: "Esse comportamento, quando esse sinalizador estiver presente, geralmente não é desejado. Este sinalizador é fornecido apenas para os casos em que o cliente sabe que a nova solicitação de compilação não depende do estado do projeto gerado por uma solicitação anterior. Defina esse sinalizador pode fornecer um aumento de desempenho no caso de afinidades de nó incompatível, porque MSBuild teria que serializar o estado de um nó para outro, serializar o estado do projeto pode ser caro, dependendo da quantidade de dados que o projeto tiver sido gerado anteriormente.       Esse sinalizador não tem nenhum efeito nos resultados de destino, portanto, se uma solicitação anterior criou um destino, a nova solicitação não novamente criará o destino. Além disso, nenhum dos mutações de estado do projeto que ocorreram como consequência anteriormente construir esse destino serão ser aplicada novamente."
  syntax:
    content: IgnoreExistingProjectState
    return:
      type: Microsoft.Build.Execution.BuildRequestDataFlags
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
