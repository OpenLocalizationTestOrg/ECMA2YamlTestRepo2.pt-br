  name: MulticastNotSupportedException
  nameWithType: MulticastNotSupportedException
  fullName: System.MulticastNotSupportedException
  type: Class
  summary: "A exceção que é lançada quando há uma tentativa de combinar dois delegates baseia o <xref:System.Delegate>Digite, em vez do <xref:System.MulticastDelegate>tipo.</xref:System.MulticastDelegate> </xref:System.Delegate> Essa classe não pode ser herdada."
  remarks: "Somente delegados com base no <xref:System.MulticastDelegate>tipo pode ser combinado.</xref:System.MulticastDelegate> Dois delegados multicast podem ser combinados usando o <xref:System.MulticastDelegate.CombineImpl%2A>método.</xref:System.MulticastDelegate.CombineImpl%2A>       MulticastNotSupportedException usa o HRESULT COR_E_MULTICASTNOTSUPPORTED, que tem o valor 0x80131514.       Para obter uma lista de valores de propriedade inicial para uma instância de MulticastNotSupportedException, consulte o <xref:System.MulticastNotSupportedException.%23ctor%2A>construtores.</xref:System.MulticastNotSupportedException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class MulticastNotSupportedException : SystemException
