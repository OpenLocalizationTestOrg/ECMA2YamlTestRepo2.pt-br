  name: GridView
  nameWithType: GridView
  fullName: System.Windows.Controls.GridView
  type: Class
  summary: "Representa um modo de exibição que exibe os itens de dados em colunas para um <xref href=&quot;System.Windows.Controls.ListView&quot;> </xref> controle."
  remarks: "A classe de GridView e suas classes de suporte fornecem a infraestrutura para exibir itens de dados que são especificados para um <xref:System.Windows.Controls.ListView>controle em uma série de colunas.</xref:System.Windows.Controls.ListView> As colunas têm cabeçalhos de coluna, que são botões que são derivados de <xref:System.Windows.Controls.Primitives.ButtonBase>, e você pode reorganizar as colunas usando operações de arrastar e soltar.</xref:System.Windows.Controls.Primitives.ButtonBase> Observe que as colunas de um controle GridView exibem dados e não fornecem acesso direto à fonte de dados.       Para especificar um GridView como o modo de exibição para um <xref:System.Windows.Controls.ListView>, defina o <xref:System.Windows.Controls.ListView.View%2A>propriedade a um objeto de GridView.</xref:System.Windows.Controls.ListView.View%2A> </xref:System.Windows.Controls.ListView>       A classe de GridView é derivada de <xref:System.Windows.Controls.ViewBase>.</xref:System.Windows.Controls.ViewBase> Você pode definir modos de exibição personalizados, herdando a <xref:System.Windows.Controls.ViewBase>classe que fornece os elementos de suporte para um modo de exibição.</xref:System.Windows.Controls.ViewBase> Para obter mais informações, consulte [como: criar um modo de exibição personalizado para um ListView](~/add/includes/ajax-current-ext-md.md).       A ilustração a seguir mostra um exemplo de um <xref:System.Windows.Controls.ListView>que usa um controle GridView.</xref:System.Windows.Controls.ListView>       ![ListView com saída de GridView](~/add/media/listviewgridview.JPG &quot;ListView com saída de GridView&quot;) as colunas em um GridView são definidas como <xref:System.Windows.Controls.GridViewColumn>objetos.</xref:System.Windows.Controls.GridViewColumn> Em [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], você pode definir <xref:System.Windows.Controls.GridViewColumn>objetos como elementos filho de GridView.</xref:System.Windows.Controls.GridViewColumn> No código, você pode adicionar um <xref:System.Windows.Controls.GridViewColumn>GridView usando a <xref:System.Windows.Controls.GridView.Columns%2A>propriedade e o <xref:System.Collections.ObjectModel.Collection%601.Add%2A>método que é definido para a <xref:System.Collections.ObjectModel.Collection%601>classe.</xref:System.Collections.ObjectModel.Collection%601> </xref:System.Collections.ObjectModel.Collection%601.Add%2A> </xref:System.Windows.Controls.GridView.Columns%2A> </xref:System.Windows.Controls.GridViewColumn> Da mesma forma, você pode usar outras <xref:System.Collections.ObjectModel.Collection%601>métodos como <xref:System.Collections.ObjectModel.Collection%601.Remove%2A>e <xref:System.Collections.ObjectModel.Collection%601.Insert%2A>para modificar as colunas em um GridView.</xref:System.Collections.ObjectModel.Collection%601.Insert%2A> </xref:System.Collections.ObjectModel.Collection%601.Remove%2A> </xref:System.Collections.ObjectModel.Collection%601>       O exemplo a seguir mostra como definir as colunas de um controle GridView.       [!code-xml[ListViewCode #GridViewColumn](~/add/codesnippet/xaml/ListViewCode/Window1.xaml#gridviewcolumn)][!code-cs[ListViewCode #GridViewColumn](~/add/codesnippet/csharp/ListViewCode/Window1.xaml.cs#gridviewcolumn)][!code-vb[ListViewCode #GridViewColumn](~/add/codesnippet/visualbasic/listviewcode/window1.xaml.vb#gridviewcolumn) ] para definir o estilo das linhas em um GridView, defina um estilo para <xref:System.Windows.Controls.ListViewItem>controles em <xref:System.Windows.Controls.ListView>.</xref:System.Windows.Controls.ListView> </xref:System.Windows.Controls.ListViewItem>           Para adicionar elementos visuais, como um <xref:System.Windows.Controls.CheckBox>ou <xref:System.Windows.Controls.Button>controle um GridView, use modelos ou estilos.</xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.CheckBox> Para obter um exemplo, consulte [como: criar ListViewItems com uma caixa de seleção](~/add/includes/ajax-current-ext-md.md)."
  example:
