      type: System.Object
      description: "Um objeto que consiste em dados serializados."
    return:
      type: System.Collections.ICollection
      description: "Um <xref:System.Collections.ICollection>de objetos recompilados do objeto de dados de serialização especificada.</xref:System.Collections.ICollection>"
