  nameWithType: CancelEventHandler
  fullName: System.ComponentModel.CancelEventHandler
  type: Delegate
  summary: "Representa o método que manipula um evento cancelável."
  remarks: 'Quando você cria um delegado CancelEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O método de manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).'
  example:
  - For an example of how to use the CancelEventHandler delegate, please see the sample code in the <xref:System.ComponentModel.CancelEventArgs> class.
