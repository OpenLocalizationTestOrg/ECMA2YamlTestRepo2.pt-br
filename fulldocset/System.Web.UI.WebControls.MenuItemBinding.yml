  summary: "Obtém ou define um valor que indica se o menu de item ao qual o <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> objeto é aplicado é habilitada, permitindo que o item para exibir uma imagem pop-out e qualquer filho itens de menu."
  remarks: "Use a propriedade Enabled para definir o <xref:System.Web.UI.WebControls.MenuItem.Enabled%2A?displayProperty=fullName>propriedade de um <xref:System.Web.UI.WebControls.MenuItem>objeto.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Enabled%2A?displayProperty=fullName> Essa configuração é compartilhada com todos os itens de menu no qual o <xref:System.Web.UI.WebControls.MenuItemBinding>objeto é aplicado.</xref:System.Web.UI.WebControls.MenuItemBinding> Quando essa propriedade é definida como `false`, o item de menu está desativado e nenhum imagem pop-out indica itens filho é exibida. Definir essa propriedade como `false` para um item de menu essencialmente torna o menu item final do nó, onde não há níveis adicionais são mostrados fora desse nó."
