  fullName: System.ServiceModel.Configuration.NetNamedPipeBindingElement
  type: Class
  summary: "Representa um elemento de configuração que define uma associação que é segura, confiável e otimizada para a máquina cruzada comunicação de processo."
  remarks: "Por padrão, essa associação gera uma pilha de comunicação de tempo de execução com o WS-ReliableMessaging de confiabilidade, segurança de transporte para segurança de transferência, pipes nomeada para entrega de mensagens e a codificação de mensagem binária."
