  remarks: "Esse método terminar de gravar o arquivo morto e libera todos os recursos usados pelo <xref:System.IO.Compression.ZipArchive>objeto.</xref:System.IO.Compression.ZipArchive> A menos que você construir o objeto usando o <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>sobrecarga de construtor e defina seu `leaveOpen` parâmetro para `true`, todos os fluxos subjacentes são fechadas e não está mais disponível para operações de gravação subsequente.</xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>       Quando terminar de usar essa instância do <xref:System.IO.Compression.ZipArchive>, chamar Dispose para liberar todos os recursos usados por esta instância.</xref:System.IO.Compression.ZipArchive> Você deve eliminar referências adicionais para este <xref:System.IO.Compression.ZipArchive>instância para que o coletor de lixo possa recuperar a memória da instância em vez de mantê-lo ativo finalização.</xref:System.IO.Compression.ZipArchive>       Chamadas de descartar o <xref:System.IO.Compression.ZipArchive.Dispose%28System.Boolean%29>método, que contém o código para liberar recursos gerenciados e.</xref:System.IO.Compression.ZipArchive.Dispose%28System.Boolean%29> Para obter mais informações, consulte."
