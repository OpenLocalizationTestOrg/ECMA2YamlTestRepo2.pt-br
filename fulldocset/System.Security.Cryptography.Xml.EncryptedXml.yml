  remarks: "O método de criptografia é uma maneira conveniente para criptografar o XML externo de um elemento usando um certificado. Esse método gera uma chave de sessão AES Advanced Encryption Standard () de 256 bits para criptografar um elemento XML e, em seguida, criptografa e assina a chave de AES usando o <xref:System.Security.Cryptography.X509Certificates.X509Certificate2>objeto.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2> O método de criptografia, em seguida, retorna o XML resultante como um <xref:System.Security.Cryptography.Xml.EncryptedData>elemento.</xref:System.Security.Cryptography.Xml.EncryptedData>       Se você precisar de mais controle sobre a criptografia, assim você pode colocar as informações criptografadas em um `<CipherReference>` elemento ou especificar se o elemento XML inteiro ou apenas o conteúdo deve ser criptografado, use o <xref:System.Security.Cryptography.Xml.EncryptedXml.EncryptData%2A>sobrecargas de método.</xref:System.Security.Cryptography.Xml.EncryptedXml.EncryptData%2A>       Para usar a criptografia de XML com certificados x.&509;, você deve ter o Microsoft Enhanced Cryptographic Provider instalado e o certificado x.&509; deve usar o provedor aprimorado. Se você não tiver o Microsoft Enhanced Cryptographic Provider instalado ou o certificado x.&509; não usa o provedor aprimorado, um <xref:System.Security.Cryptography.CryptographicException>com um &quot;Erro desconhecido&quot; será gerada quando você descriptografar um documento XML.</xref:System.Security.Cryptography.CryptographicException>"
