  summary: "Obtém o <xref href=&quot;System.Net.PeerToPeer.PeerNameRecordCollection&quot;> </xref> objeto a ser resolvido."
  remarks: "Esse evento é gerado quando todas as nuvens tem sido consultadas para esse nome de ponto a ponto, ou quando o número máximo de registros de nome de ponto a ponto foi recuperado. Ele é gerado, colocando a coleção de registro de nome de ponto a ponto para o <xref:System.Net.PeerToPeer.ResolveCompletedEventArgs>argumento do evento para o qual o método OnResolveCompleted está esperando.</xref:System.Net.PeerToPeer.ResolveCompletedEventArgs>  A alteração no estado desperta o processo.       A menos que explicitamente especificado, o valor padrão para todas as propriedades é `null` para tipos de referência e zero (0) para propriedades do tipo `int`. Se nenhum registro foi encontrado, `null` será retornado."
  syntax:
    content: public System.Net.PeerToPeer.PeerNameRecordCollection PeerNameRecordCollection { get; }
    return:
      type: System.Net.PeerToPeer.PeerNameRecordCollection
      description: "O <xref href=&quot;System.Net.PeerToPeer.PeerNameRecordCollection&quot;> </xref> objeto a ser resolvido é o encontrado em resposta a um <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>operação em um determinado <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref>.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>"
