  remarks: "Após a conclusão da sua rotina de validação, use a propriedade IsValid para indicar se o valor especificado de <xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A>propriedade passada na validação.</xref:System.Web.UI.WebControls.ServerValidateEventArgs.Value%2A> Esse valor determina se o controle de entrada associada a <xref:System.Web.UI.WebControls.CustomValidator>controle passada na validação.</xref:System.Web.UI.WebControls.CustomValidator>"
