  platform:
  - net462
- uid: System.Globalization.CultureTypes.AllCultures
  id: AllCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: AllCultures
  nameWithType: CultureTypes.AllCultures
  fullName: System.Globalization.CultureTypes.AllCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Todas as culturas que são fornecidos com o .NET Framework, incluindo culturas neutras e específicas, culturas instaladas no sistema operacional Windows e culturas personalizadas criadas pelo usuário.       AllCultures é um campo composto que inclui os valores NeutralCultures, SpecificCultures e InstalledWin32Cultures."
  syntax:
    content: AllCultures
    return:
      type: System.Globalization.CultureTypes
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
