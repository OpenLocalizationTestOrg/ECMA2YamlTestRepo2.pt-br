  name: CompositeControl
  nameWithType: CompositeControl
  fullName: System.Web.UI.WebControls.CompositeControl
  type: Class
  summary: "Implementa a funcionalidade básica necessária por controles da Web que contêm controles filho."
  remarks: "A classe CompositeControl é uma classe abstrata que fornece funcionalidade de designer de controle e contêiner de nomenclatura para controles personalizados que incluem controles filho em sua totalidade ou usam a funcionalidade de outros controles. Esta classe é herdada por todos os controles, como <xref:System.Web.UI.WebControls.Login>e <xref:System.Web.UI.WebControls.Wizard>.</xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Login> Você não pode usar essa classe diretamente.       A classe implementa CompositeControl o <xref:System.Web.UI.INamingContainer>interface.</xref:System.Web.UI.INamingContainer> Isso é necessário para garantir que todos os atributos de identificação do controle filho são exclusivos e podem ser localizados na postagem de volta para a associação de dados.       Para criar um controle composto personalizado, é derivado da classe CompositeControl. A funcionalidade que essa classe fornece verificação interna criança controle tiver sido criado antes que está sendo acessado e permite o ambiente de tempo de design recriar a coleção de controles filho. A <xref:System.Web.UI.WebControls.CompositeControl.Controls%2A>propriedade garante que todos os controles filho foram criados antes de acessar o <xref:System.Web.UI.ControlCollection>.</xref:System.Web.UI.ControlCollection> </xref:System.Web.UI.WebControls.CompositeControl.Controls%2A> O <xref:System.Web.UI.WebControls.CompositeControl.DataBind%2A>método verifica se todos os controles filho foram criados antes da associação a uma fonte de dados.</xref:System.Web.UI.WebControls.CompositeControl.DataBind%2A>       Os desenvolvedores de controle podem usar o <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>classe para criar um designer personalizado para um controle composto derivado de CompositeControl.</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner> Um controle de designer é uma classe que define como um controle é exibido e manipulado no modo de design. Para obter mais informações, consulte <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>.</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>"
