  remarks: "O valor dessa propriedade é exibido como a célula de dica de ferramenta quando o ponteiro do mouse está sobre a célula e o valor da propriedade não é <xref:System.String>.</xref:System.String> Se o valor dessa propriedade é <xref:System.String>, a célula exibirá uma dica de ferramenta que contém o valor da célula, se o valor é truncado na exibição de célula; caso contrário, a célula não será exibida uma dica de ferramenta.</xref:System.String> Você também pode impedir a exibição de uma dica de ferramenta, definindo o <xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A?displayProperty=fullName>propriedade `false`.</xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A?displayProperty=fullName>       Quando o <xref:System.Windows.Forms.DataGridView>controle <xref:System.Windows.Forms.DataGridView.DataSource%2A>está definida ou seus <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>é de propriedade `true`, obtendo o valor da ToolTipText propriedade gera o <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>eventos do controle e retorna o valor da <xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A?displayProperty=fullName>a propriedade como especificado no evento manipulador.</xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> </xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> Se não houver nenhum manipulador para o evento, obtendo o valor da propriedade ToolTipText retorna o valor especificado anteriormente ou seu valor padrão de <xref:System.String.Empty>.</xref:System.String.Empty>       Manipulando o <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>evento é principalmente útil ao trabalhar com grandes quantidades de dados para evitar penalidades de desempenho ao definir a célula valor ToolTipText para várias células.</xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> Para obter mais informações, consulte [práticas recomendadas para dimensionamento do controle DataGridView do Windows Forms](~/add/includes/ajax-current-ext-md.md).       A alteração dessa propriedade gera o <xref:System.Windows.Forms.DataGridView.CellToolTipTextChanged>evento na posse <xref:System.Windows.Forms.DataGridView>, se houver.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellToolTipTextChanged>"
