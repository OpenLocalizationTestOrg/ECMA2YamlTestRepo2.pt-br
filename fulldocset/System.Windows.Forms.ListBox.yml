  remarks: "Quando essa propriedade é definida como `true`, o controle é redimensionado automaticamente para garantir que um item parcial não será exibido. Se você quiser manter o tamanho original do <xref:System.Windows.Forms.ListBox>com base nos requisitos de espaço do formulário, defina essa propriedade como `false`.</xref:System.Windows.Forms.ListBox>       Por padrão, o <xref:System.Windows.Forms.ListBox>e o <xref:System.Windows.Forms.CheckedListBox>são de tamanhos, de modo que eles mostrarem somente itens inteiros.</xref:System.Windows.Forms.CheckedListBox> </xref:System.Windows.Forms.ListBox> Se você quiser que o <xref:System.Windows.Forms.ListBox>ou <xref:System.Windows.Forms.CheckedListBox>para preencher completamente uma área encaixada, defina IntegralHeight `false`.</xref:System.Windows.Forms.CheckedListBox> </xref:System.Windows.Forms.ListBox> Isso faz com que o controle preencher completamente a área, mas o último item não é totalmente exibido.       Se o <xref:System.Windows.Forms.ListBox>não contém todos os itens, essa propriedade não tem nenhum efeito.</xref:System.Windows.Forms.ListBox>      > [!NOTE] > A altura integral é baseada na altura do <xref:System.Windows.Forms.ListBox>, em vez da altura da área cliente.</xref:System.Windows.Forms.ListBox> Como resultado, quando a propriedade IntegralHeight é definida `true`, os itens podem ainda ser parcialmente mostrados se as barras de rolagem são exibidas.      > [!NOTE] > Se o <xref:System.Windows.Forms.ListBox.DrawMode%2A>está definida como `DrawMode.OwnerDrawVariable`, essa propriedade não tem nenhum efeito.</xref:System.Windows.Forms.ListBox.DrawMode%2A>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListBox.HorizontalScrollbar%2A> and <xref:System.Windows.Forms.ListBox.HorizontalExtent%2A> properties to display a horizontal scroll bar that shows all item text in the <xref:System.Windows.Forms.ListBox> control. The example also uses the IntegralHeight property to ensure that items are not partially displayed due to the size of the <xref:System.Windows.Forms.ListBox> control. This example requires that a <xref:System.Windows.Forms.ListBox> control, named `listBox1`, has been added to a form.  \n  \n [!code-cs[ListView.HorizontalExtent#1](~/add/codesnippet/csharp/p-system.windows.forms.l_40_1.cs)]\n [!code-cpp[ListView.HorizontalExtent#1](~/add/codesnippet/cpp/p-system.windows.forms.l_40_1.cpp)]\n [!code-vb[ListView.HorizontalExtent#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_40_1.vb)]"
