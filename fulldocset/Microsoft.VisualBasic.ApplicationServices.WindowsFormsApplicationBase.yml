- uid: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents
  id: DoEvents
  parent: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase
  langs:
  - csharp
  name: DoEvents()
  nameWithType: WindowsFormsApplicationBase.DoEvents()
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Processa todas as mensagens do Windows atualmente na fila de mensagem."
  remarks: "O `My.Application.DoEvents` método permite que seu aplicativo manipule outros eventos que podem ser gerados enquanto seu código é executado. O `My.Application.DoEvents` método tem o mesmo comportamento que o <xref:System.Windows.Forms.Application.DoEvents%2A>método.</xref:System.Windows.Forms.Application.DoEvents%2A>       Quando você executa um aplicativo Windows Forms, ele cria um novo formulário, que então aguarda eventos a serem manipulados. Cada vez que o formulário manipula um evento, como clicar em um botão, ele processa todo o código associado com esse evento. Todos os outros eventos aguardam na fila. Enquanto seu código manipula o evento, seu aplicativo não responde. Por exemplo, a janela não redesenhar se outra janela é arrastada na parte superior.       Se você chamar `My.Application.DoEvents` em seu código, seu aplicativo pode manipular os outros eventos. Por exemplo, se seu código adiciona dados a um <xref:System.Windows.Forms.ListBox>em um loop e depois de cada etapa do loop ele chama `My.Application.DoEvents`, seu formulário redesenha quando outra janela é arrastada sobre o proprietário.</xref:System.Windows.Forms.ListBox> Se você remover `My.Application.DoEvents` do seu código, seu formulário não será redesenhado até que o manipulador de eventos de clique do botão é terminado em execução.       Normalmente, você deve usar esse método em um loop para processar mensagens.      > [!NOTE] > O `My.Application.DoEvents` método não processa os eventos exatamente da mesma maneira como faz o formulário. Use multithreading para tornar o formulário diretamente manipular os eventos. Para obter mais informações, consulte [aplicativos multithread](~/add/includes/ajax-current-ext-md.md).      > [!CAUTION] > Se um método que manipula um evento de interface do usuário chama o `My.Application.DoEvents` método, o método pode ser inserido novamente antes de terminar. Isso pode acontecer porque o `My.Application.DoEvents` método processa mensagens do Windows, e mensagens do Windows podem gerar eventos.       A tabela a seguir lista um exemplo de tarefa envolvendo o `My.Application.DoEvents` método.      |||   |-|-|   | Para | Consulte |   | Permitir que um formulário responder a interface do usuário de entrada enquanto ocupado | [Passo a passo: Manipulando eventos](~/add/includes/ajax-current-ext-md.md)|      # # Disponibilidade por tipo de projeto | | |   |-|-|   | Tipo de projeto | Disponível |   | Aplicativo de formulários do Windows | **Yes**|   | A biblioteca de classe | Não |   | Aplicativo de console | Não |   | Biblioteca de controle de formulários do Windows | Não |   | Biblioteca de controle de Web | Não |   | Serviço do Windows | Não |   | Site da Web | Não |"
  example:
  - "This example uses the `My.Application.DoEvents` method to allow the UI for `TextBox1` to update.  \n  \n [!code-vb[VbVbalrMyApplication#6](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#6)]  \n  \n This code should be in a form that has a `TextBox1` component with a `Text` property."
  syntax:
    content: public void DoEvents ();
    parameters: []
  overload: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents*
  exceptions: []
  platform:
  - net462
