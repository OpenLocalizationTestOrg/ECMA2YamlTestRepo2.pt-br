  remarks: "Use este evento para personalizar a aparência de nós em um <xref:System.Windows.Forms.TreeView>controle usando o desenho do proprietário.</xref:System.Windows.Forms.TreeView>       Esse evento é gerado apenas quando a <xref:System.Windows.Forms.TreeView.DrawMode%2A>propriedade é definida como <xref:System.Windows.Forms.TreeViewDrawMode>valores <xref:System.Windows.Forms.TreeViewDrawMode>ou <xref:System.Windows.Forms.TreeViewDrawMode>.</xref:System.Windows.Forms.TreeViewDrawMode> </xref:System.Windows.Forms.TreeViewDrawMode> </xref:System.Windows.Forms.TreeViewDrawMode> </xref:System.Windows.Forms.TreeView.DrawMode%2A> A tabela a seguir indica como o <xref:System.Windows.Forms.TreeNode>pode ser personalizada quando o <xref:System.Windows.Forms.TreeView.DrawMode%2A>estiver definida como esses valores.</xref:System.Windows.Forms.TreeView.DrawMode%2A> </xref:System.Windows.Forms.TreeNode>      | O valor da propriedade DrawMode | Personalização de TreeNode |   |-----------------------------|----------------------------|   | <xref:System.Windows.Forms.TreeViewDrawMode>| O <xref:System.Windows.Forms.TreeNode>área rótulo pode ser personalizada.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeViewDrawMode> Todos os outros elementos de <xref:System.Windows.Forms.TreeNode>são desenhados automaticamente. |   | <xref:System.Windows.Forms.TreeViewDrawMode>| A aparência de todo o <xref:System.Windows.Forms.TreeNode>pode ser personalizado.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeViewDrawMode> </xref:System.Windows.Forms.TreeNode> Ícones, caixas de verificação, adição e subtração sinais e linhas que conectam os nós devem ser definidas manualmente, se eles forem desejados. |       A região que o <xref:System.Windows.Forms.TreeNode.Text%2A?displayProperty=fullName>valor seria ocupam se ela foi desenhada usando a fonte especificada, o <xref:System.Windows.Forms.TreeView> <xref:System.Windows.Forms.Control.Font%2A>propriedade é a região em que um nó pode ser clicado para selecionar um proprietário. da controle</xref:System.Windows.Forms.Control.Font%2A> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeNode.Text%2A?displayProperty=fullName> Isso é chamado de região de teste de clique. Se você desenhar esta região, você deve fornecer seu próprio código que seleciona um nó quando a área visível é clicada.       A região de teste de hit corresponde à <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName>propriedade ao usar <xref:System.Windows.Forms.TreeViewDrawMode>.</xref:System.Windows.Forms.TreeViewDrawMode> </xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName> Ao usar <xref:System.Windows.Forms.TreeViewDrawMode>, no entanto, a <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName>propriedade abrange toda a largura de <xref:System.Windows.Forms.TreeView>.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeViewDrawMode> Nesse caso, você pode acessar a região de teste de clique Obtendo a <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Node%2A?displayProperty=fullName>valor e acessar seu <xref:System.Windows.Forms.TreeNode.Bounds%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.TreeNode.Bounds%2A?displayProperty=fullName> </xref:System.Windows.Forms.DrawTreeNodeEventArgs.Node%2A?displayProperty=fullName> É possível desenhar a região de teste de clique do nó dentro desses limites, ou você pode fornecer seu próprio código de teste de clique. Observe que a configuração de <xref:System.Windows.Forms.TreeNode.NodeFont%2A?displayProperty=fullName>propriedade não altera o tamanho da região de teste de clique, que é calculado usando a fonte especificada para toda a <xref:System.Windows.Forms.TreeView>.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeNode.NodeFont%2A?displayProperty=fullName>       Para obter mais informações sobre como manipular eventos, consulte [tratamento e gerando eventos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to customize a <xref:System.Windows.Forms.TreeView> control using owner drawing. The <xref:System.Windows.Forms.TreeView> control in the example displays optional node tags alongside the standard node labels. Node tags are specified by using the <xref:System.Windows.Forms.TreeNode.Tag%2A?displayProperty=fullName> property. The <xref:System.Windows.Forms.TreeView> control also uses custom colors, which include a custom highlight color.  \n  \n You can customize most of the <xref:System.Windows.Forms.TreeView> colors by setting color properties, but the selection highlight color is not available as a property. Additionally, the default selection highlight rectangle extends only around a node label. Owner drawing must be used to draw the node tags and to draw a customized highlight rectangle large enough to include a node tag.  \n  \n In the example, a handler for the DrawNode event draws the node tags and the custom selection highlight manually. Unselected nodes do not need customization. For these, the <xref:System.Windows.Forms.DrawTreeNodeEventArgs.DrawDefault%2A?displayProperty=fullName> property is set to `true` so that they will be drawn by the operating system.  \n  \n Additionally, a handler for the <xref:System.Windows.Forms.Control.MouseDown> event provides hit-testing. By default, a node can be selected only by clicking the region around its label. The <xref:System.Windows.Forms.Control.MouseDown> event handler selects a node that is clicked anywhere within this region or within the region around a node tag, if present.  \n  \n [!code-vb[TreeViewOwnerDraw#1](~/add/codesnippet/visualbasic/e-system.windows.forms.t_83_1.vb)]\n [!code-cpp[TreeViewOwnerDraw#1](~/add/codesnippet/cpp/e-system.windows.forms.t_83_1.cpp)]\n [!code-cs[TreeViewOwnerDraw#1](~/add/codesnippet/csharp/e-system.windows.forms.t_83_1.cs)]"
