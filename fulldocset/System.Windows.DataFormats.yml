  name: Bitmap
  nameWithType: DataFormats.Bitmap
  fullName: System.Windows.DataFormats.Bitmap
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Especifica um [!INCLUDE[TLA#tla_win](~/add/includes/ajax-current-ext-md.md)] formato de dados do bitmap."
  remarks: "Um bitmap representa um gráfico de computador como uma matriz de bits na memória, e esses bits representam os atributos dos pixels individuais em uma imagem.       Esse campo é usado pelo <xref:System.Windows.DataObject>classe e outras classes que implementam o <xref:System.Windows.IDataObject>interface para descrever um formato de dados disponíveis.</xref:System.Windows.IDataObject> </xref:System.Windows.DataObject>       Use este campo com o <xref:System.Windows.IDataObject.SetData%2A>método para adicionar dados com um formato correspondente a um objeto de dados; use este campo com o <xref:System.Windows.IDataObject.GetData%2A>método para recuperar dados no formato correspondente.</xref:System.Windows.IDataObject.GetData%2A> </xref:System.Windows.IDataObject.SetData%2A> Para verificar se um objeto de dados contém dados neste formato, use o <xref:System.Windows.IDataObject.GetDataPresent%2A>método para a consulta para o formato.</xref:System.Windows.IDataObject.GetDataPresent%2A>"
  syntax:
    content: public static readonly string Bitmap;
    return:
      type: System.String
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
