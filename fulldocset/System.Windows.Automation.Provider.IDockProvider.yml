  name: IDockProvider
  nameWithType: IDockProvider
  fullName: System.Windows.Automation.Provider.IDockProvider
  type: Interface
  summary: "Expõe métodos e propriedades para oferecer suporte ao acesso de cliente de automação de interface do usuário para controles que expõem as propriedades de encaixe dentro de um contêiner de encaixe."
  remarks: "Implementado em um provedor de automação de interface do usuário que deve dar suporte a <xref:System.Windows.Automation.DockPattern>padrão de controle.</xref:System.Windows.Automation.DockPattern>       Um contêiner de encaixe é um controle que permite que a organização de filho elementos, tanto horizontal quanto verticalmente, em relação aos limites do contêiner do encaixe e outros elementos dentro do contêiner.       IDockProvider não expõe as propriedades do contêiner de encaixe ou propriedades de controles que podem ser encaixadas adjacente ao controle atual dentro do contêiner de encaixe.       Controles são encaixados em relação a outros com base em sua ordem-z atual; o mais alto seu o adicional de posicionamento de ordem z serem colocados da borda do contêiner de encaixe especificada."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("159bc72c-4ad3-485e-9637-d7052edf0146")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IDockProvider
