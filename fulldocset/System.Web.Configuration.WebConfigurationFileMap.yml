  summary: "Inicializa uma nova instância do <xref href=&quot;System.Web.Configuration.WebConfigurationFileMap&quot;> </xref> classe usando o nome de arquivo de configuração do computador especificado."
  remarks: "Use este construtor quando você direcionar uma versão do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] que seja anterior na última vez em que está instalada no computador. O método permite que você especifique um arquivo de configuração de máquina é apropriado para a versão do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] de destino.      > [!NOTE] >, Embora o construtor aceita apenas o caminho para o arquivo Machine. config, o sistema de configuração também lerá o arquivo Web. config de raiz no mesmo diretório onde o arquivo Machine. config existe."
  syntax:
    content: public WebConfigurationFileMap (string machineConfigFileName);
    parameters:
    - id: machineConfigFileName
      type: System.String
      description: "O nome de arquivo de configuração de máquina com o caminho físico completo (por exemplo, `c:\\Windows\\Microsoft.NET\\Framework\\v2.0.50727\\CONFIG\\machine.config`)."
