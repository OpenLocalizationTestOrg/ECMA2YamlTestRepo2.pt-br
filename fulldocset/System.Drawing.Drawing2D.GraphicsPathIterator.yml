  remarks: "Na primeira vez que você chamar o <xref:System.Drawing.Drawing2D.GraphicsPathIterator.NextSubpath%2A>que método de um iterador, ele obtém o primeiro número (subcaminho) do caminho associado que do iterador</xref:System.Drawing.Drawing2D.GraphicsPathIterator.NextSubpath%2A> Na segunda vez, ele obtém a Figura segundo e assim por diante. Quando você chama o método Rewind, a sequência começa ou seja, depois de chamar Rewind, a próxima chamada para <xref:System.Drawing.Drawing2D.GraphicsPathIterator.NextSubpath%2A>obtém o primeiro número no caminho.</xref:System.Drawing.Drawing2D.GraphicsPathIterator.NextSubpath%2A> O <xref:System.Drawing.Drawing2D.GraphicsPathIterator.NextMarker%2A>e <xref:System.Drawing.Drawing2D.GraphicsPathIterator.NextPathType%2A>métodos se comportam da mesma forma.</xref:System.Drawing.Drawing2D.GraphicsPathIterator.NextPathType%2A> </xref:System.Drawing.Drawing2D.GraphicsPathIterator.NextMarker%2A>"
