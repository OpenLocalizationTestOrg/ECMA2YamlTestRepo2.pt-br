- uid: System.Web.UI.WebControls.BaseCompareValidator.CanConvert(System.String,System.Web.UI.WebControls.ValidationDataType)
  id: CanConvert(System.String,System.Web.UI.WebControls.ValidationDataType)
  parent: System.Web.UI.WebControls.BaseCompareValidator
  langs:
  - csharp
  name: CanConvert(String,ValidationDataType)
  nameWithType: BaseCompareValidator.CanConvert(String,ValidationDataType)
  fullName: System.Web.UI.WebControls.BaseCompareValidator.CanConvert(String,ValidationDataType)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Determina se a cadeia de caracteres especificada pode ser convertida para o tipo de dados especificado. Esta versão do método sobrecarregado testes moeda, duplo e valores de data usando o formato usado pela cultura atual."
  remarks: "Use o método CanConvert para determinar se a cadeia de caracteres especificada pode ser convertida para o tipo de dados especificado. Esse método é geralmente usado para testar se uma cadeia de caracteres pode ser convertida em um tipo de dados compatíveis antes de executar uma operação que depende do tipo de dados.       Esta versão do método testa o valor usando o formato usado pela cultura atual. Para testar o valor usando um formato de cultura neutra, use o <xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%2CSystem.Boolean%29?displayProperty=fullName>versão desse método sobrecarregada.</xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%2CSystem.Boolean%29?displayProperty=fullName>"
  example:
  - "The following example demonstrates using the CanConvert method to compare two integer values and determine whether the second integer can be converted.  \n  \n [!code-vb[BaseCompareValidatorCanConvert#1](~/add/codesnippet/visualbasic/8a6eb682-0825-49a6-8ab0-_1.aspx)]\n [!code-cs[BaseCompareValidatorCanConvert#1](~/add/codesnippet/csharp/8a6eb682-0825-49a6-8ab0-_1.aspx)]"
  syntax:
    content: public static bool CanConvert (string text, System.Web.UI.WebControls.ValidationDataType type);
    parameters:
    - id: text
      type: System.String
      description: "A cadeia de caracteres para testar."
    - id: type
      type: System.Web.UI.WebControls.ValidationDataType
      description: "Uma da <xref href=&quot;System.Web.UI.WebControls.ValidationDataType&quot;> </xref> valores."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a cadeia de caracteres de dados especificado pode ser convertida para o tipo de dados especificado; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.BaseCompareValidator.CanConvert*
  exceptions: []
  platform:
  - net462
