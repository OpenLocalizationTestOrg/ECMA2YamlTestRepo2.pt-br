  summary: "Fornece uma classe base para implementações de CriticalHandle do Win32 no qual o valor de 0 ou -1 indica que um identificador inválido."
  remarks: "Essa classe é derivada da <xref:System.Runtime.InteropServices.CriticalHandle?displayProperty=fullName>classe</xref:System.Runtime.InteropServices.CriticalHandle?displayProperty=fullName> de Descreve o formato de um identificador inválido. Por exemplo, alguns identificadores usam -1 como um valor de identificador inválido, enquanto outras usam 0. Isso podem especializar derivações adicionais dessa classe (para identificadores de exemplo, arquivo ou registro) ainda mais.       Use a classe CriticalHandleZeroOrMinusOneIsInvalid quando você precisa incluir um recurso não gerenciado que não tenha um wrapper gerenciado existente.       Este tipo implementa o <xref:System.IDisposable>interface.</xref:System.IDisposable> Quando você terminar de usar o tipo, descarte-direta ou indiretamente. Para descartar o tipo diretamente, chame seu <xref:System.IDisposable.Dispose%2A>método em um `try` / `catch` bloco.</xref:System.IDisposable.Dispose%2A> Para descartar indiretamente dele, use uma construção de linguagem, como `using` (em c#) ou `Using` (no Visual Basic). Para obter mais informações, consulte a seção &quot;Usando um objeto que implementa IDisposable&quot; o <xref:System.IDisposable>tópico da interface.</xref:System.IDisposable>      > [!NOTE] > Consulte o <xref:System.Runtime.InteropServices.CriticalHandle>classe para obter informações importantes sobre segurança de thread e segurança de CriticalHandle.</xref:System.Runtime.InteropServices.CriticalHandle>"
  syntax:
    content: >-
