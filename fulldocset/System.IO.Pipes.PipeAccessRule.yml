  nameWithType: PipeAccessRule
  fullName: System.IO.Pipes.PipeAccessRule
  type: Class
  summary: "Representa uma abstração de uma entrada de controle de acesso (ACE) que define uma regra de acesso para um pipe."
  remarks: "As regras de controle de acesso definem direitos de conta de usuário que determinam quais ações são permitidas ou não permitidas em computadores que executam o Microsoft Windows.       A classe PipeAccessRule representa uma abstração de uma base controle entrada de acesso (ACE) que especifica uma conta de usuário, o tipo de acesso para fornecer (leitura, gravação e assim por diante), e se deseja permitir ou negar esse direito.  Essa classe também pode especificar como as regras de acesso são propagadas para objetos filho.       Use a classe PipeAccessRule para criar uma nova regra de acesso.  Você pode manter a regra usando a <xref:System.IO.Pipes.PipeSecurity>classe.</xref:System.IO.Pipes.PipeSecurity>"
  syntax:
    content: 'public sealed class PipeAccessRule : System.Security.AccessControl.AccessRule'
  inheritance:
