  name: EndEventHandler
  nameWithType: EndEventHandler
  fullName: System.Web.EndEventHandler
  type: Delegate
  summary: "Representa o método que trata eventos assíncronos como eventos do aplicativo."
  remarks: "Este delegado é chamado pela fonte do evento quando a conclusão da operação assíncrona é sinalizado por um retorno de chamada para o <xref:System.Web.BeginEventHandler>delegar.</xref:System.Web.BeginEventHandler>       Quando você cria um delegado EndEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example uses the EndEventHandler delegate to register a handler for an asynchronous page.  \n  \n [!code-vb[PageAddOnPreRenderCompleteAsync#1](~/add/codesnippet/visualbasic/t-system.web.endeventhan_1.aspx)]\n [!code-cs[PageAddOnPreRenderCompleteAsync#1](~/add/codesnippet/csharp/t-system.web.endeventhan_1.aspx)]"
