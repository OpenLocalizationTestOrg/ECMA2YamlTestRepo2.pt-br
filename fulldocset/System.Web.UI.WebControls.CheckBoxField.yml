  name: CheckBoxField
  nameWithType: CheckBoxField
  fullName: System.Web.UI.WebControls.CheckBoxField
  type: Class
  summary: "Representa um campo booliano que é exibido como uma caixa de seleção em um controle associado a dados."
  remarks: "A classe CheckBoxField é usada pelos controles de associação de dados (como <xref:System.Web.UI.WebControls.GridView>e <xref:System.Web.UI.WebControls.DetailsView>) para exibir o valor de um campo de dados booliano em uma caixa de seleção.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> O objeto de CheckBoxField é exibido diferente dependendo do controle associado a dados no qual ele é usado. Por exemplo, o <xref:System.Web.UI.WebControls.GridView>controle exibe um objeto CheckBoxField como uma coluna, enquanto o <xref:System.Web.UI.WebControls.DetailsView>controle exibe como uma linha.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Uma caixa de seleção está desabilitada (somente leitura) até que o controle associado a dados exibe um registro que contém a caixa de seleção no modo de edição. Para obter mais informações sobre como colocar um registro em modo de edição, consulte a documentação para o controle pai que contém o objeto CheckBoxField.       Para especificar o campo a ser exibido em um objeto de CheckBoxField, defina o <xref:System.Web.UI.WebControls.BoundField.DataField%2A>propriedade com o nome do campo.</xref:System.Web.UI.WebControls.BoundField.DataField%2A>      > [!NOTE] > Como uma caixa de seleção pode exibir apenas um selecionado ou em um estado desmarcado, um objeto de CheckBoxField pode ser vinculado somente a um campo com um tipo de dados Boolean ou uma cadeia de caracteres que pode ser analisada pelo <xref:System.Boolean.Parse%2A>.</xref:System.Boolean.Parse%2A>       Você pode exibir uma legenda ao lado de cada caixa de seleção, definindo a <xref:System.Web.UI.WebControls.CheckBoxField.Text%2A>propriedade.</xref:System.Web.UI.WebControls.CheckBoxField.Text%2A> Um objeto de CheckBoxField fica oculto em uma associação de dados controlar quando o <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>estiver definida como `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> Para evitar que o valor de um campo que está sendo modificado no modo de edição, defina a <xref:System.Web.UI.WebControls.BoundField.ReadOnly%2A>propriedade `true`.</xref:System.Web.UI.WebControls.BoundField.ReadOnly%2A> Associação de dados controla que dão suporte a inserção de registros (como o <xref:System.Web.UI.WebControls.DetailsView>controle), você pode ocultar um objeto de CheckBoxField no modo de inserção, definindo o <xref:System.Web.UI.WebControls.DataControlField.InsertVisible%2A>propriedade para `false`.</xref:System.Web.UI.WebControls.DataControlField.InsertVisible%2A> </xref:System.Web.UI.WebControls.DetailsView>       Você pode personalizar as seções de cabeçalho e rodapé de um objeto de CheckBoxField. Para exibir uma legenda nas seções de cabeçalho ou rodapé de página, defina o <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>ou <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>Propriedades, respectivamente.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> Em vez de exibir o texto na seção de cabeçalho, você pode exibir uma imagem, definindo o <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>propriedade.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> A seção de cabeçalho pode ser ocultada no objeto CheckBoxField definindo o <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>propriedade `false`.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > Alguns controles associados a dados (como o <xref:System.Web.UI.WebControls.GridView>controle) pode mostrar ou ocultar apenas a seção de cabeçalho inteiro do controle.</xref:System.Web.UI.WebControls.GridView> Esses controles associados a dados não oferecem suporte a <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>propriedade para um campo associado individual.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> Para mostrar ou ocultar a seção de cabeçalho inteiro de um controle associado a dados (se disponível), use o controle `ShowHeader` propriedade.       Você também pode personalizar a aparência do objeto CheckBoxField (cor da fonte, cor do plano de fundo e assim por diante), definindo as propriedades de estilo para as diferentes partes do campo. A tabela a seguir lista as propriedades de estilo diferente.      | Propriedade de estilo | Descrição |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| As configurações de estilo para controles de servidor Web filho do objeto CheckBoxField. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| As configurações de estilo para a seção de rodapé do objeto CheckBoxField. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| As configurações de estilo para a seção de cabeçalho do objeto CheckBoxField. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| As configurações de estilo para os itens de dados no objeto CheckBoxField. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
  example:
