- uid: System.Web.UI.WebControls.ListView.SelectedDataKey
  id: SelectedDataKey
  parent: System.Web.UI.WebControls.ListView
  langs:
  - csharp
  name: SelectedDataKey
  nameWithType: ListView.SelectedDataKey
  fullName: System.Web.UI.WebControls.ListView.SelectedDataKey
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém o valor de chave de dados para o item selecionado em uma <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> controle."
  remarks: "Quando o <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>propriedade for definida, o <xref:System.Web.UI.WebControls.ListView>controle cria um <xref:System.Web.UI.WebControls.DataKey>objeto para cada item no controle usando o valor ou valores de campo especificado.</xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> O <xref:System.Web.UI.WebControls.DataKey>objetos são adicionados ao controle de <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>coleção.</xref:System.Web.UI.WebControls.ListView.DataKeys%2A> </xref:System.Web.UI.WebControls.DataKey> Normalmente, o <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>propriedade é usada para recuperar o <xref:System.Web.UI.WebControls.DataKey>objeto para um item de dados específicos no <xref:System.Web.UI.WebControls.ListView>controle.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.ListView.DataKeys%2A> No entanto, se você quiser recuperar apenas o <xref:System.Web.UI.WebControls.DataKey>objeto do item selecionado no momento, você pode usar a propriedade SelectedDataKey como um atalho.</xref:System.Web.UI.WebControls.DataKey>       Usando a propriedade SelectedDataKey é igual a recuperar o <xref:System.Web.UI.WebControls.DataKey>de objeto o <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>coleção no índice especificado pelo <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>propriedade.</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.DataKeys%2A> </xref:System.Web.UI.WebControls.DataKey> Você também pode usar o <xref:System.Web.UI.WebControls.ListView.SelectedValue%2A>propriedade para recuperar o valor de chave de dados para o item atualmente selecionado diretamente.</xref:System.Web.UI.WebControls.ListView.SelectedValue%2A>       Se você estiver criando um <xref:System.Web.UI.WebControls.ControlParameter>objeto e você deseja acessar um campo de chave que não seja o primeiro campo, use a propriedade SelectedDataKey indexada no <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>propriedade o <xref:System.Web.UI.WebControls.ControlParameter>objeto.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter>"
  example:
  - "The following example shows how to use the second key field as a parameter in a master/detail scenario. A <xref:System.Web.UI.WebControls.ListView> control is used to display records from the Product Inventory table of the AdventureWorks database. When an item is selected in the <xref:System.Web.UI.WebControls.ListView> control, the details of the product are displayed in another <xref:System.Web.UI.WebControls.ListView> control. ProductID is the second key name in the first <xref:System.Web.UI.WebControls.ListView> control. To access the second key, the code uses the value of `ProductInventoryListView.SelectedDataKey[1]` (`ProductInventoryListView.SelectedDataKey(1)` in Visual Basic) as the <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> for the <xref:System.Web.UI.WebControls.ControlParameter> object. This parameter object is in turn used by the <xref:System.Web.UI.WebControls.SqlDataSource> control that the second <xref:System.Web.UI.WebControls.ListView> control is bound to.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedDataKey#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_279_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedDataKey#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_279_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DataKey SelectedDataKey { get; }
    return:
      type: System.Web.UI.WebControls.DataKey
      description: "Os dados de chave para o item selecionado em uma <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> controle. O padrão é <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, que indica que nenhum item atualmente selecionado."
  overload: System.Web.UI.WebControls.ListView.SelectedDataKey*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Não há chaves de dados são especificados no <xref:System.Web.UI.WebControls.ListView.DataKeyNames*>propriedade.</xref:System.Web.UI.WebControls.ListView.DataKeyNames*>"
  platform:
  - net462
