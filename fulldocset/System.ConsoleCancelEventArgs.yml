- uid: System.ConsoleCancelEventArgs.Cancel
  id: Cancel
  parent: System.ConsoleCancelEventArgs
  langs:
  - csharp
  name: Cancel
  nameWithType: ConsoleCancelEventArgs.Cancel
  fullName: System.ConsoleCancelEventArgs.Cancel
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Obtém ou define um valor que indica se pressionar simultaneamente a <xref href=&quot;System.ConsoleModifiers&quot;> </xref> tecla modificadora e <xref href=&quot;System.ConsoleKey&quot;> </xref> as teclas Ctrl + Break ou chave de console (Ctrl + C) encerra o processo atual. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, que encerra o processo atual."
  remarks: "A propriedade Cancel é inicializada automaticamente a `false` quando o manipulador para o <xref:System.Console.CancelKeyPress>evento ser invocado.</xref:System.Console.CancelKeyPress> O valor da propriedade Cancelar quando termina o manipulador de eventos determina se o processo atual continua ou termina.       Em uma operação definida depois Ctrl + C é pressionado, especificar `true` para indicar que o processo atual deve continuar quando o manipulador de eventos é concluído, ou `false` para indicar que o processo atual deve ser encerrado."
  example:
  - "The following example demonstrates how to use the Cancel property to handle an event.  \n  \n [!code-cs[console.cancelkeypress#1](~/add/codesnippet/csharp/p-system.consolecancelev_0_1.cs)]\n [!code-cpp[console.cancelkeypress#1](~/add/codesnippet/cpp/p-system.consolecancelev_0_1.cpp)]\n [!code-vb[console.cancelkeypress#1](~/add/codesnippet/visualbasic/p-system.consolecancelev_0_1.vb)]"
  syntax:
    content: public bool Cancel { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o processo atual deve continuar quando o manipulador de eventos concluído; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se deve encerrar o processo atual. O valor padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>; o processo atual termina quando o manipulador de eventos retorna. Se <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, continua o processo atual."
  overload: System.ConsoleCancelEventArgs.Cancel*
  exceptions: []
  platform:
  - net462
