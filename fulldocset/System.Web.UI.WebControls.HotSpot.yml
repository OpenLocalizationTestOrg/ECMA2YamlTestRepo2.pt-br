    return:
      type: System.String
      description: "A chave de acesso para navegação rápida para o <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> região. O valor padrão é <xref:System.String.Empty>, que indica se esta propriedade não está definida.</xref:System.String.Empty>"
  overload: System.Web.UI.WebControls.HotSpot.AccessKey*
  exceptions:
