  remarks: "Neste tópico:- [Introdução](#introduction)      -   [acessibilidade](#accessibility)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # Introdução por padrão, o controle LoginName exibe o nome contido na <xref:System.Web.UI.Page.User%2A>propriedade de <xref:System.Web.UI.Page>classe.</xref:System.Web.UI.Page> </xref:System.Web.UI.Page.User%2A>       Se o `System.Web.UI.Page.User.Identity.Name` propriedade estiver vazia, o controle não é processado.      > [!NOTE] > Se você não estiver familiarizado com o conjunto de controles de logon disponíveis no ASP.NET, consulte [visão geral dos controles de logon ASP.NET](~/add/includes/ajax-current-ext-md.md) antes de continuar. Para obter uma lista de outros tópicos relacionados a controles de logon e associação, consulte [Gerenciando usuários com o uso de associações](~/add/includes/ajax-current-ext-md.md).       Para alterar o texto exibido pelo controle LoginName, defina o <xref:System.Web.UI.WebControls.LoginName.FormatString%2A>propriedade.</xref:System.Web.UI.WebControls.LoginName.FormatString%2A>      > [!NOTE] > LoginName o controle não pode ser usado fora de `<form>` marca em uma página da Web. Especificamente, o LoginName não pode ser usado para colocar o nome do usuário no título de uma página.      <a name=&quot;accessibility&quot;></a># # Acessibilidade para obter informações sobre como configurar este controle para que ele gera marcação que está de acordo com os padrões de acessibilidade, consulte [acessibilidade no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controles ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe de declarativa```   <asp:LoginName       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|   