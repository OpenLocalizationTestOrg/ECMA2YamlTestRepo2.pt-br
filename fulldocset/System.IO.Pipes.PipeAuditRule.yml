  nameWithType: PipeAuditRule
  fullName: System.IO.Pipes.PipeAuditRule
  type: Class
  summary: "Representa uma abstração de uma entrada de controle de acesso (ACE) que define uma regra de auditoria para um pipe."
  remarks: "Regras de auditoria determinam quando e como as ações executadas em objetos do sistema são registradas.       A classe PipeAuditRule representa uma abstração de uma base controle entrada de acesso (ACE) que especifica uma conta de usuário, o tipo de acesso para fornecer (leitura, gravação e assim por diante), e se deseja executar a auditoria. Essa classe pode especificar como as regras de auditoria são herdadas do e propagadas para objetos.       Para permitir que o arquivo de auditoria em computadores que executam o Windows NT ou sistemas operacionais posteriores, a política de auditoria de segurança de acesso deve ser habilitada; Por padrão, essa política está definida como **sem auditoria**.       Para habilitar a política de auditoria de segurança de acesso, execute as seguintes etapas: 1.  Clique o **iniciar** botão e, em seguida, aponte para **todos os programas**. Aponte para **ferramentas administrativas** e, em seguida, clique em **política de segurança Local**.      2.  Na janela de configurações de segurança Local, expanda a pasta Diretivas locais e clique na pasta de política de auditoria.      3.  Clique duas vezes o **auditar acesso ao objeto** entrada no painel direito da janela de configurações de segurança Local para exibir o **auditar acesso ao objeto propriedades** caixa de diálogo.      4.  Selecione o **êxito** ou **falha** caixas para registrar êxitos ou falhas.       Observe que uma regra de auditoria para uma conta de usuário requer uma regra de acesso correspondente para a mesma conta de usuário.       Use a classe PipeAuditRule para criar uma nova regra de auditoria. Você pode manter essa regra usando a <xref:System.IO.Pipes.PipeSecurity>classe.</xref:System.IO.Pipes.PipeSecurity>"
  syntax:
    content: 'public sealed class PipeAuditRule : System.Security.AccessControl.AuditRule'
