  - csharp
  name: ScriptServiceAttribute
  nameWithType: ScriptServiceAttribute
  fullName: System.Web.Script.Services.ScriptServiceAttribute
  type: Class
  summary: "Indica que um serviço Web pode ser chamado a partir do script. Essa classe não pode ser herdada."
  remarks: "Para invocar um método de serviço Web de ECMAScript (JavaScript), você deve aplicar o atributo ScriptServiceAttribute para a classe de serviço Web relacionada. Quando você aplicar ScriptServiceAttribute a uma definição de classe de serviço da Web que contém um ou mais métodos com <xref:System.Web.Services.WebMethodAttribute>que aplicado, o script de geração de proxy cria um objeto proxy que corresponde à classe de serviço da Web.</xref:System.Web.Services.WebMethodAttribute>       Para obter mais informações sobre o uso de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to apply ScriptServiceAttribute to the Web service class definition so that its methods can be called from client script.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class ScriptServiceAttribute : Attribute
