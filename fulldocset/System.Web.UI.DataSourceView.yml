  name: DataSourceView
  nameWithType: DataSourceView
  fullName: System.Web.UI.DataSourceView
  type: Class
  summary: "Serve como a classe base para todos os dados fonte classes de exibição, que definem os recursos dos controles de fonte de dados."
  remarks: "ASP.NET oferece suporte a uma arquitetura de associação de dados que permite que os controles de servidor Web associar aos dados de uma maneira consistente. Controles de servidor Web que associar aos dados são conhecidos como controles associados a dados e as classes que facilitam que são chamados de vinculação de controles da fonte de dados. Controles de fonte de dados podem representar qualquer fonte de dados: um banco de dados relacional, um arquivo, um fluxo, um objeto comercial e assim por diante. Fonte de dados controla apresentar dados de uma maneira consistente para controles associados a dados, independentemente da origem ou o formato dos dados subjacentes.       Use os controles de fonte de dados que são fornecidos com o ASP.NET, incluindo <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.AccessDataSource>, e <xref:System.Web.UI.WebControls.XmlDataSource>, para executar a maioria das tarefas de desenvolvimento na Web.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Usar a base de <xref:System.Web.UI.DataSourceControl>e DataSourceView classes para implementar seus próprios dados personalizados de controle de origem.</xref:System.Web.UI.DataSourceControl>       Você pode pensar em um controle de fonte de dados como a combinação da <xref:System.Web.UI.IDataSource>objeto e suas listas associadas de dados, chamado de exibições da fonte de dados.</xref:System.Web.UI.IDataSource> Cada lista de dados é representada por um objeto DataSourceView. A classe DataSourceView é a classe base para todos os modos de exibição de fonte de dados ou listas de dados, associados a controles de fonte de dados. Exibições da fonte de dados definem as capacidades de um controle de fonte de dados. Como o armazenamento de dados subjacente contém uma ou mais listas de dados, um controle de fonte de dados sempre está associado uma ou mais exibições da fonte de dados nomeado. O controle de fonte de dados usa o <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>modos de exibição associados atualmente com o controle de fonte de dados de origem do método para enumerar os dados e o <xref:System.Web.UI.DataSourceControl.GetView%2A>método para recuperar uma instância de modo de exibição de fonte de dados específico por nome.</xref:System.Web.UI.DataSourceControl.GetView%2A> </xref:System.Web.UI.DataSourceControl.GetViewNames%2A>       Todos os objetos DataSourceView oferecem suporte a recuperação de dados de subjacente fonte de dados usando o <xref:System.Web.UI.DataSourceView.ExecuteSelect%2A>método.</xref:System.Web.UI.DataSourceView.ExecuteSelect%2A> Todas as exibições, opcionalmente, dar suporte a um conjunto básico de operações, inclusive operações como <xref:System.Web.UI.DataSourceView.ExecuteInsert%2A>, <xref:System.Web.UI.DataSourceView.ExecuteUpdate%2A>e <xref:System.Web.UI.DataSourceView.ExecuteDelete%2A>.</xref:System.Web.UI.DataSourceView.ExecuteDelete%2A> </xref:System.Web.UI.DataSourceView.ExecuteUpdate%2A> </xref:System.Web.UI.DataSourceView.ExecuteInsert%2A> Um controle associado a dados pode descobrir os recursos de um controle de fonte de dados, recuperando uma fonte de dados associado exibir usando o <xref:System.Web.UI.DataSourceControl.GetView%2A>e <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>métodos e consultando a exibição em tempo de design ou tempo de execução.</xref:System.Web.UI.DataSourceControl.GetViewNames%2A> </xref:System.Web.UI.DataSourceControl.GetView%2A>"
  example:
  - "The following code example demonstrates how to extend the DataSourceView class to create a strongly typed view class for a data source control. The `CsVDataSourceView` class defines the capabilities of the `CsvDataSource` data source control and provides an implementation for data-bound controls to use data stored in comma-separated value (.csv) files. For more information on the `CsvDataSource` data source control, see the <xref:System.Web.UI.DataSourceControl> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1#5](~/add/codesnippet/csharp/t-system.web.ui.datasour_1_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1#5](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_1_1.vb)]"
