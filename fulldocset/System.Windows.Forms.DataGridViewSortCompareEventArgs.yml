  name: DataGridViewSortCompareEventArgs
  nameWithType: DataGridViewSortCompareEventArgs
  fullName: System.Windows.Forms.DataGridViewSortCompareEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Windows.Forms.DataGridView.SortCompare&quot;> </xref> eventos."
  remarks: "Você pode manipular o <xref:System.Windows.Forms.DataGridView.SortCompare>evento para fornecer classificação personalizada.</xref:System.Windows.Forms.DataGridView.SortCompare> Esse evento ocorre somente quando o <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>propriedade não está definida e o <xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName>está definida como `false`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> Esse evento ocorre uma vez para cada par de células na coluna que estão sendo classificadas. Ocorre somente quando o usuário clica o cabeçalho de uma coluna com um <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>valor da propriedade <xref:System.Windows.Forms.DataGridViewColumnSortMode>, ou quando você chama o <xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName>sobrecarregar.</xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName> Quando esse evento ocorre para uma coluna com um <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>valor da propriedade <xref:System.Windows.Forms.DataGridViewColumnSortMode>, deve exibir o glifo de classificação por meio de <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>propriedade.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>       Você pode usar esse evento para classificar linhas usando os valores de célula em uma coluna ou em várias colunas. Use o <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A>e <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A>Propriedades para comparar valores de célula na coluna especificada no <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A>propriedade.</xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A> Use o <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>e <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A>Propriedades para acessar valores em outras colunas por meio de <xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName>coleção.</xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>"
  example:
  - "The following code example demonstrates the use of <xref:System.Windows.Forms.DataGridView.SortCompare> in a multiple column sort. This example is part of a larger example provided in [How to: Customize Sorting in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_58_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/csharp/t-system.windows.forms.d_58_1.cs)]"
