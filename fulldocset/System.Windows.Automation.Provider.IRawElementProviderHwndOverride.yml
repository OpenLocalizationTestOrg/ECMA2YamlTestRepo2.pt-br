  summary: "Recupera um provedor de automação de interface do usuário para o elemento especificado."
  remarks: "Esse método é implementado por provedores de automação de interface do usuário do lado do cliente para as raízes de fragmento em fragmentos que contêm elementos filho baseado no Windows, quando os HWNDs desses elementos filho não são logicamente posicionados dentro de [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] árvore. Para obter mais informações, consulte a mudança de provedor pai não-WPF e WPF não provedor reposicionamento no [implementação de provedor de automação de interface do usuário do lado do servidor](~/add/includes/ajax-current-ext-md.md) tópico.       O provedor retornado deve ser parte da árvore de fragmento. Ele pode fornecer as propriedades adicionais ou substituir as propriedades do componente especificado.       Se o provedor retornado implementa <xref:System.Windows.Automation.Provider.IRawElementProviderFragment>, o provedor deve ser parte da árvore do fragmento e ser acessível por meio da navegação da raiz do fragmento.</xref:System.Windows.Automation.Provider.IRawElementProviderFragment>"
  syntax:
    content: public System.Windows.Automation.Provider.IRawElementProviderSimple GetOverrideProviderForHwnd (IntPtr hwnd);
    parameters:
    - id: hwnd
      type: System.IntPtr
      description: "O identificador de janela do elemento."
    return:
      type: System.Windows.Automation.Provider.IRawElementProviderSimple
      description: "O provedor para o elemento especificado ou uma referência nula (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> em [!INCLUDE[TLA#tla_visualbnet](~/add/includes/tlasharptla-visualbnet-md.md)]) se o provedor de padrão do elemento não está sendo substituída."
