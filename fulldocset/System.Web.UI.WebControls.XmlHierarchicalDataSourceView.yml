  remarks: "O <xref:System.Web.UI.IHierarchicalEnumerable>que é retornado por <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A>é um <xref:System.Xml.XmlNodeList>e pode ser usado como qualquer <xref:System.Collections.IEnumerable>coleção.</xref:System.Collections.IEnumerable> </xref:System.Xml.XmlNodeList> </xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> </xref:System.Web.UI.IHierarchicalEnumerable> Chamar o <xref:System.Collections.IEnumerable.GetEnumerator%2A>método para obter um <xref:System.Collections.IEnumerator>e iterar através da coleção de <xref:System.Xml.XmlNode>nós ou use `foreach` (em c#) ou `For Each` (Visual Basic).</xref:System.Xml.XmlNode> </xref:System.Collections.IEnumerator> </xref:System.Collections.IEnumerable.GetEnumerator%2A>"
