  name: ActiveDirectoryAuditRule
  nameWithType: ActiveDirectoryAuditRule
  fullName: System.DirectoryServices.ActiveDirectoryAuditRule
  type: Class
  summary: "O ActiveDirectoryAuditRule é usado para definir uma entrada de controle de acesso (ACE) em uma lista de controle de acesso do sistema (SACL). O <xref href=&quot;System.DirectoryServices.ActiveDirectoryAccessRule&quot;> </xref> contém o objeto de confiança, que é representado como uma <xref:System.Security.AccessControl.AuthorizationRule.IdentityReference*>objeto.</xref:System.Security.AccessControl.AuthorizationRule.IdentityReference*> Ele também contém informações sobre o tipo de controle de acesso, máscara de acesso e outras propriedades, como os sinalizadores de herança. Essa regra é definida em um <xref href=&quot;System.DirectoryServices.ActiveDirectorySecurity&quot;> </xref> objeto. Após o <xref href=&quot;System.DirectoryServices.ActiveDirectorySecurity&quot;> </xref> é confirmada para o repositório de diretório, ele irá modificar o objeto descritor de segurança de acordo com as regras que são definidos em ActiveDirectoryAuditRule."
  syntax:
    content: 'public class ActiveDirectoryAuditRule : System.Security.AccessControl.ObjectAuditRule'
  inheritance:
  - System.Object
