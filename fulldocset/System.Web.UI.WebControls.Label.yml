  remarks: "Esse método é usado basicamente pela infraestrutura do .NET Framework e não se destina a ser usado diretamente no seu código. No entanto, os desenvolvedores de controle podem substituir este método para especificar como um controle de servidor personalizado restaura o estado de exibição. Para obter mais informações, consulte [visão geral do gerenciamento de estado ASP.NET](~/add/includes/ajax-current-ext-md.md).       O método LoadViewState restaura as informações de estado de exibição para o <xref:System.Web.UI.WebControls.Label>controle de uma solicitação de página anterior que foi salvo pelo <xref:System.Web.UI.WebControls.WebControl.SaveViewState%2A>método.</xref:System.Web.UI.WebControls.WebControl.SaveViewState%2A> </xref:System.Web.UI.WebControls.Label>"
