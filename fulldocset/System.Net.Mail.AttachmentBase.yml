- uid: System.Net.Mail.AttachmentBase.Dispose
  id: Dispose
  parent: System.Net.Mail.AttachmentBase
  langs:
  - csharp
  name: Dispose()
  nameWithType: AttachmentBase.Dispose()
  fullName: System.Net.Mail.AttachmentBase.Dispose()
  type: Method
  assemblies:
  - System
  namespace: System.Net.Mail
  summary: "Libera os recursos usados pelo <xref href=&quot;System.Net.Mail.AttachmentBase&quot;> </xref>."
  remarks: "Chamar Dispose quando terminar de usar o <xref:System.Net.Mail.AttachmentBase>.</xref:System.Net.Mail.AttachmentBase> O método Dispose deixa a <xref:System.Net.Mail.AttachmentBase>em um estado inutilizável.</xref:System.Net.Mail.AttachmentBase> Depois de chamar Dispose, você deve liberar todas as referências para o <xref:System.Net.Mail.AttachmentBase>para o coletor de lixo possa recuperar a memória que o <xref:System.Net.Mail.AttachmentBase>estava ocupando.</xref:System.Net.Mail.AttachmentBase> </xref:System.Net.Mail.AttachmentBase> Para obter mais informações, consulte [limpeza de recursos não gerenciados](~/add/includes/ajax-current-ext-md.md) e [implementar um método Dispose](~/add/includes/ajax-current-ext-md.md).       **Observação** sempre chamada Dispose antes de liberar sua última referência a <xref:System.Net.Mail.AttachmentBase>.</xref:System.Net.Mail.AttachmentBase> Caso contrário, os recursos que está usando não serão liberados até que o coletor de lixo chame o <xref:System.Net.Mail.AttachmentBase>do objeto `Finalize` método.</xref:System.Net.Mail.AttachmentBase>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.Net.Mail.AttachmentBase.Dispose*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Mail.AttachmentBase.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Net.Mail.AttachmentBase
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: AttachmentBase.Dispose(Boolean)
  fullName: System.Net.Mail.AttachmentBase.Dispose(Boolean)
  type: Method
  assemblies:
  - System
  namespace: System.Net.Mail
  summary: "Libera os recursos não gerenciados usados pelo <xref href=&quot;System.Net.Mail.AttachmentBase&quot;> </xref> e, opcionalmente, libera os recursos gerenciados."
  remarks: "Este método é chamado pelo público `Dispose()` método e o <xref:System.Object.Finalize%2A>método.</xref:System.Object.Finalize%2A> `Dispose()`invoca o protegido `Dispose(Boolean)` método com o `disposing` parâmetro definido como `true`. <xref:System.Object.Finalize%2A>invoca `Dispose` com `disposing` definido como `false`.</xref:System.Object.Finalize%2A>       Quando o `disposing` parâmetro for true, este método libera todos os recursos mantidos por qualquer objeto gerenciado que este <xref:System.Net.Mail.AttachmentBase>referências.</xref:System.Net.Mail.AttachmentBase> Este método chama o `Dispose()` método de cada objeto referenciado."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para liberar recursos gerenciados e não gerenciados; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> para liberar apenas recursos não gerenciados."
  overload: System.Net.Mail.AttachmentBase.Dispose*
  exceptions: []
  platform:
  - net462
