- uid: System.Diagnostics.ProcessPriorityClass.High
  id: High
  parent: System.Diagnostics.ProcessPriorityClass
  langs:
  - csharp
  name: High
  nameWithType: ProcessPriorityClass.High
  fullName: System.Diagnostics.ProcessPriorityClass.High
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Especifica que o processo realiza tarefas de tempo crítico que devem ser executadas imediatamente, como o <xref uid=&quot;langword_csharp_Task List&quot; name=&quot;Task List&quot; href=&quot;&quot;> </xref> caixa de diálogo, que deve responder rapidamente quando chamada pelo usuário, independentemente da carga no sistema operacional. Os segmentos do processo capturam os threads de processos de classe de prioridade normal ou ociosa."
  remarks: >-
    > [!CAUTION]

    >  Use extreme care when specifying `High` for the process's priority class, because a high priority class application can use nearly all available processor time.
  syntax:
    content: High
    return:
      type: System.Diagnostics.ProcessPriorityClass
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.ProcessPriorityClass.Idle
  id: Idle
  parent: System.Diagnostics.ProcessPriorityClass
  langs:
  - csharp
  name: Idle
  nameWithType: ProcessPriorityClass.Idle
  fullName: System.Diagnostics.ProcessPriorityClass.Idle
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Especifica que os threads desse processo executado somente quando o sistema estiver ocioso, como uma proteção de tela. Os threads do processo são capturados pelos segmentos de qualquer processo em execução em uma classe de prioridade mais alta."
  remarks: >-
    > [!NOTE]

    >  The idle priority class is inherited by child processes.
  syntax:
    content: Idle
    return:
      type: System.Diagnostics.ProcessPriorityClass
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
