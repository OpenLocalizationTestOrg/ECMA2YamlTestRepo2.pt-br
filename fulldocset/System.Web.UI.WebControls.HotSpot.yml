  name: AlternateText
  nameWithType: HotSpot.AlternateText
  fullName: System.Web.UI.WebControls.HotSpot.AlternateText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o texto alternativo a ser exibida para um <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> do objeto em um <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> quando a imagem não está disponível ou renderiza como um navegador que não dá suporte a imagens de controle."
  remarks: "Use a propriedade AlternateText para especificar o texto a ser exibido para um <xref:System.Web.UI.WebControls.HotSpot>do objeto em um <xref:System.Web.UI.WebControls.ImageMap>controlar quando a imagem especificada pelo <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>propriedade não está disponível.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>       Quando um <xref:System.Web.UI.WebControls.ImageMap>controle é processado em um navegador que não dá suporte a imagens, em vez de exibir uma imagem, ele processa um hiperlink para cada <xref:System.Web.UI.WebControls.HotSpot>no <xref:System.Web.UI.WebControls.ImageMap>controle.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> O controle recupera o texto a ser exibida para cada hiperlink da propriedade AlternateText para cada <xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot> Quando um usuário clica em um dos hiperlinks, ele se comporta como um <xref:System.Web.UI.WebControls.HotSpot>, ou navegando até uma URL especificada, gerando um postback para o servidor ou fazer nada.</xref:System.Web.UI.WebControls.HotSpot>       Quando o <xref:System.Web.UI.WebControls.ImageMap>controle é processado em um navegador que ofereça suporte ao recurso de dicas de ferramenta, o valor da propriedade AlternateText é exibido como uma dica de ferramenta para <xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap>       O valor dessa propriedade, quando definido, podem ser salvos automaticamente em um arquivo de recurso usando uma ferramenta de designer. Para obter mais informações, consulte <xref:System.ComponentModel.LocalizableAttribute>e [globalização e localização](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  syntax:
    content: public virtual string AlternateText { get; set; }
    return:
      type: System.String
      description: "O texto exibido no lugar do <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> quando o <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> imagem do controle não está disponível. O valor padrão é uma cadeia de caracteres vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.HotSpot.AlternateText*
  exceptions: []
  platform:
  - net462
