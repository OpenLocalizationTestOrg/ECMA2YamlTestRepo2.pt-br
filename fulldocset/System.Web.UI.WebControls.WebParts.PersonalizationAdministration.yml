  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém ou define o nome do aplicativo especificado pelo provedor."
  remarks: "Os efeitos de nome de aplicativo os dados recuperados e salvo pelo provedor de personalização e permitir que vários aplicativos compartilhar dados, definindo um nome de aplicativo idênticos ou particionar dados no mesmo banco de dados, especificando nomes de aplicativo diferente. O nome do aplicativo foi encontrado na seção do provedor de personalização do arquivo Web. config ou System.config.      > [!CAUTION] > Como uma instância do provedor de perfil padrão único é usada para todas as solicitações atendidas por um <xref:System.Web.HttpApplication>do objeto, você pode ter várias solicitações de execução simultaneamente e a tentativa de definir o valor da propriedade ApplicationName.</xref:System.Web.HttpApplication> A propriedade ApplicationName não é thread-safe para várias gravações e alterar o valor da propriedade ApplicationName pode resultar em comportamento inesperado para vários usuários de um aplicativo. É recomendável que você evite código para permitir que os usuários definir a propriedade ApplicationName, a menos que necessário. Um exemplo de aplicativo onde pode ser necessário definir a propriedade ApplicationName é um aplicativo administrativo que gerencia os dados de perfil para vários aplicativos. Esse aplicativo deve ser um aplicativo de usuário único e não é um aplicativo Web."
