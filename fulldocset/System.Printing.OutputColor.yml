  name: OutputColor
  nameWithType: OutputColor
  fullName: System.Printing.OutputColor
  type: Enum
  summary: "Especifica como imprimir o conteúdo que contém a cor ou tons de cinza."
  remarks: "Use os valores desse tipo para esses fins: - como membros do <xref:System.Printing.PrintCapabilities.OutputColorCapability%2A>coleção, que é uma propriedade de <xref:System.Printing.PrintCapabilities>, esses valores especificam os tipos de saída que dá suporte a uma impressora.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.OutputColorCapability%2A> (O muitas impressoras oferecem suporte a mais de um tipo.)      -Como o valor da <xref:System.Printing.PrintTicket.OutputColor%2A>propriedade de um <xref:System.Printing.PrintTicket>, eles direcionam a impressora para produzir o tipo designado de saída.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.OutputColor%2A>       O **desconhecido** valor nunca é usado nas propriedades de <xref:System.Printing.PrintCapabilities>objetos.</xref:System.Printing.PrintCapabilities>       Você nunca deve definir um <xref:System.Printing.PrintTicket>propriedade `Unknown`.</xref:System.Printing.PrintTicket> Se algum outro <xref:System.Printing.PrintTicket>produzir aplicativo tiver criado um *documento PrintTicket* que define o recurso de cor de saída como uma opção não reconhecida (ou seja, uma opção que não está definida no [esquema de impressão](http://go.microsoft.com/fwlink/?LinkId=186397)), uma <xref:System.Printing.PrintTicket>objeto em um aplicativo que é construído com esse documento terá `Unknown` como o valor do <xref:System.Printing.PrintTicket.OutputColor%2A>propriedade.</xref:System.Printing.PrintTicket.OutputColor%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Embora o <xref:System.Printing.PrintTicket>e <xref:System.Printing.PrintCapabilities>classes não podem ser herdadas, você pode estender o [imprimir esquema](http://go.microsoft.com/fwlink/?LinkId=186397) para reconhecer os recursos de dispositivo de impressão que não são tratados da <xref:System.Printing.PrintTicket>ou <xref:System.Printing.PrintCapabilities>classes.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Para obter mais informações, consulte [NOTINBUILD: como: estender o esquema de impressão e criar novas Classes de sistema de impressão](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to use this enumeration to set <xref:System.Printing.PrintTicket> values.  \n  \n [!code-cs[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/csharp/XpsPrint/XpsPrintHelper.cs#outputcolorandpageorientation)]\n [!code-vb[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/visualbasic/xpsprint/xpsprinthelper.vb#outputcolorandpageorientation)]"
