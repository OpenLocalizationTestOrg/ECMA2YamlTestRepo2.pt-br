  remarks: "O método GetWebPartChromeClientID obtém a ID do cliente da tabela que contém o `webPart` está sendo processado. A tabela é a saída renderizada corresponde diretamente para o <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>de objeto e é usado como um contêiner para aplicar estilos e criar um layout modular para o controle.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome>       É útil obter a ID de cliente a <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>do objeto para fins de script do lado do cliente, se você quiser alterar algo no cromo sem a necessidade de enviar a página para o servidor.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome>"
