  remarks: "O membro ViewState é usado principalmente por desenvolvedores de controle ao derivar uma implementação personalizada da <xref:System.Web.UI.WebControls.HotSpot>classe</xref:System.Web.UI.WebControls.HotSpot> de       Estado de exibição de um controle de servidor é o acúmulo de todos os seus valores de propriedade. Para preservar a esses valores em solicitações HTTP, controles de servidor ASP.NET usam a propriedade ViewState, que é uma ocorrência da <xref:System.Web.UI.StateBag>classe para armazenar os valores de propriedade.</xref:System.Web.UI.StateBag> Os valores são passados como uma variável para um elemento HTML oculto quando solicitações subsequentes são processadas. Para obter mais informações sobre como salvar o estado de exibição de controle de servidor, consulte [visão geral do gerenciamento de estado ASP.NET](~/add/includes/ajax-current-ext-md.md).       Estado de exibição é habilitado para todos os controles de servidor por padrão, mas há circunstâncias em que deseja desabilitá-lo. Para obter mais informações, consulte [visão geral de desempenho do ASP.NET](~/add/includes/ajax-current-ext-md.md).       Para obter informações sobre dicionários e como usá-los, consulte [coleções e estruturas de dados](~/add/includes/ajax-current-ext-md.md)."
