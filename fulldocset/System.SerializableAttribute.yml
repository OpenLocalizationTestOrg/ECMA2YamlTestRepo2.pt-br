  fullName: System.SerializableAttribute
  type: Class
  summary: "Indica que uma classe pode ser serializada. Essa classe não pode ser herdada."
  remarks: "Aplique o atributo de SerializableAttribute para um tipo para indicar que as instâncias desse tipo podem ser serializadas. O common language runtime lança <xref:System.Runtime.Serialization.SerializationException>se qualquer tipo no gráfico de objeto que está sendo serializado não tem o atributo SerializableAttribute aplicado.</xref:System.Runtime.Serialization.SerializationException>       Aplicar o atributo SerializableAttribute, mesmo se a classe também implementa o <xref:System.Runtime.Serialization.ISerializable>interface para controlar o processo de serialização.</xref:System.Runtime.Serialization.ISerializable>       Quando você aplicar o atributo SerializableAttribute a um tipo, todos os campos públicos e privados são serializados por padrão. Você pode controlar a serialização mais granular Implementando o <xref:System.Runtime.Serialization.ISerializable>interface para substituir o processo de serialização.</xref:System.Runtime.Serialization.ISerializable>       Ou você pode excluir campos de serialização, aplicando o <xref:System.NonSerializedAttribute>para o campo de atributo.</xref:System.NonSerializedAttribute> Se um campo de um tipo serializável contém um ponteiro, um identificador ou outra estrutura de dados que é específico para um ambiente específico e não pode ser reconstituída em um ambiente diferente, talvez você queira aplicar o <xref:System.NonSerializedAttribute>ao campo de atributo.</xref:System.NonSerializedAttribute>       Para obter mais informações sobre o uso de atributos, consulte [atributos](~/add/includes/ajax-current-ext-md.md). Para obter mais informações sobre serialização, consulte <xref:System.Runtime.Serialization>.</xref:System.Runtime.Serialization>"
  example:
  - "The following example demonstrates serialization of an object that is marked with the SerializableAttribute attribute. To use the <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> instead of the <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>, uncomment the appropriate lines.  \n  \n [!code-cpp[SerializationAttributes#1](~/add/codesnippet/cpp/t-system.serializableatt_1.cpp)]\n [!code-cs[SerializationAttributes#1](~/add/codesnippet/csharp/t-system.serializableatt_1.cs)]\n [!code-vb[SerializationAttributes#1](~/add/codesnippet/visualbasic/t-system.serializableatt_1.vb)]"
