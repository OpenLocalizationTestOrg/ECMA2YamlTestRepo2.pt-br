  type: Struct
  summary: "Representa uma área dentro de uma <xref href=&quot;System.Windows.Forms.LinkLabel&quot;> </xref> controle que representa um hiperlink dentro do controle."
  remarks: "Há duas maneiras de adicionar um hiperlink ao texto de um <xref:System.Windows.Forms.LinkLabel>controle.</xref:System.Windows.Forms.LinkLabel> Você pode acessar o <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>método do <xref:System.Windows.Forms.LinkLabel.LinkCollection>classe por meio de <xref:System.Windows.Forms.LinkLabel.Links%2A>propriedade do <xref:System.Windows.Forms.LinkLabel>para adicionar vários hiperlinks para o texto do controle.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> Se você precisar adicionar um hiperlink único para o texto do controle, você pode usar a <xref:System.Windows.Forms.LinkLabel.LinkArea%2A>propriedade de <xref:System.Windows.Forms.LinkLabel>.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel.LinkArea%2A> Essa propriedade aceita um LinkArea que define o local do hiperlink no texto do controle. Quando um hiperlink é especificado usando a propriedade de LinkArea, a área de link é adicionada ao <xref:System.Windows.Forms.LinkLabel.LinkCollection>da mesma maneira como adicionar o link usando o <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>método de <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection>       O <xref:System.Windows.Forms.LinkArea.Length%2A>propriedade especifica o número de caracteres dentro do texto do <xref:System.Windows.Forms.LinkLabel>para incluir na área de link.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkArea.Length%2A> O <xref:System.Windows.Forms.LinkArea.Start%2A>propriedade especifica o primeiro caractere no texto do controle para incluir no hiperlink.</xref:System.Windows.Forms.LinkArea.Start%2A> Se você quiser determinar se um LinkArea específico estiver vazia, você pode usar o <xref:System.Windows.Forms.LinkArea.IsEmpty%2A>propriedade em vez de verificar os valores da <xref:System.Windows.Forms.LinkArea.Start%2A>e <xref:System.Windows.Forms.LinkArea.Length%2A>Propriedades.</xref:System.Windows.Forms.LinkArea.Length%2A> </xref:System.Windows.Forms.LinkArea.Start%2A> </xref:System.Windows.Forms.LinkArea.IsEmpty%2A>"
  example:
  - "The following code example demonstrates using the <xref:System.Windows.Forms.LinkLabel> class, with multiple LinkArea sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the <xref:System.Windows.Forms.LinkLabel>. The first LinkArea is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the <xref:System.Windows.Forms.LinkLabel> using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.l_2_1.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/t-system.windows.forms.l_2_1.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_2_1.vb)]"
