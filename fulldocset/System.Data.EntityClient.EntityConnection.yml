  summary: "Inicia uma transação usando o provedor subjacente."
  remarks: "O método BeginTransaction usa o <xref:System.Data.IsolationLevel>nível de isolamento da transação.</xref:System.Data.IsolationLevel> Para especificar um nível de isolamento diferente, chamar <xref:System.Data.EntityClient.EntityConnection.BeginTransaction%2A>.</xref:System.Data.EntityClient.EntityConnection.BeginTransaction%2A> Esse valor pode ser interpretado diferentemente por diferentes provedores subjacentes. Se você quiser que seu aplicativo para ser portátil em vários provedores, ela deve especificar explicitamente o nível de isolamento da transação chamando <xref:System.Data.EntityClient.EntityConnection.BeginTransaction%2A>.</xref:System.Data.EntityClient.EntityConnection.BeginTransaction%2A>       Em qualquer momento específico pode ser não mais de uma transação ativa que foi criada por meio de BeginTransaction. Uma tentativa de chamar qualquer uma das sobrecargas BeginTransaction em um <xref:System.Data.EntityClient.EntityConnection>que já tem um resultados de transação atual em <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Data.EntityClient.EntityConnection>"
  syntax:
    content: public System.Data.EntityClient.EntityTransaction BeginTransaction ();
    parameters: []
    return:
      type: System.Data.EntityClient.EntityTransaction
      description: "A new <xref href=&quot;System.Data.EntityClient.EntityTransaction&quot;></xref>. Retornado <xref href=&quot;System.Data.EntityClient.EntityTransaction&quot;> </xref> instância mais tarde pode ser associada a <xref href=&quot;System.Data.EntityClient.EntityCommand&quot;> </xref> para executar o comando na transação."
  overload: System.Data.EntityClient.EntityConnection.BeginTransaction*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "O provedor subjacente não é conhecido.       - ou - BeginTransaction a chamada foi feita em um <xref href=&quot;System.Data.EntityClient.EntityConnection&quot;> </xref> que já tenha uma transação atual.       o estado de - ou - o <xref href=&quot;System.Data.EntityClient.EntityConnection&quot;> </xref> não é <xref href=&quot;System.Data.ConnectionState&quot;> </xref>."
  platform:
  - net462
