  namespace: System.Management
  summary: 'Um modo que ignora os valores padrão das propriedades. Esse valor só é significativo quando comparando classes. Valor: 4.'
  syntax:
    content: IgnoreDefaultValues
    return:
      type: System.Management.ComparisonSettings
      description: "A ser adicionado."
  exceptions: []
