  remarks: "Este delegado é usado com os seguintes eventos anexados.      - <xref:System.Windows.DragDrop.DragEnter?displayProperty=fullName>- <xref:System.Windows.DragDrop.DragLeave?displayProperty=fullName>- <xref:System.Windows.DragDrop.DragOver?displayProperty=fullName>- <xref:System.Windows.DragDrop.Drop?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewDragEnter?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewDragLeave?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewDragOver?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewDrop?displayProperty=fullName>Este delegado também é usado com os seguintes eventos roteados em elementos de base.</xref:System.Windows.DragDrop.PreviewDrop?displayProperty=fullName> </xref:System.Windows.DragDrop.PreviewDragOver?displayProperty=fullName> </xref:System.Windows.DragDrop.PreviewDragLeave?displayProperty=fullName> </xref:System.Windows.DragDrop.PreviewDragEnter?displayProperty=fullName> </xref:System.Windows.DragDrop.Drop?displayProperty=fullName> </xref:System.Windows.DragDrop.DragOver?displayProperty=fullName> </xref:System.Windows.DragDrop.DragLeave?displayProperty=fullName> </xref:System.Windows.DragDrop.DragEnter?displayProperty=fullName> Esses eventos roteados encaminham os eventos anexados listados anteriormente para torná-las mais acessível para o modelo de elemento geral em [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.DragEnter?displayProperty=fullName>- <xref:System.Windows.UIElement.DragLeave?displayProperty=fullName>- <xref:System.Windows.UIElement.DragOver?displayProperty=fullName>- <xref:System.Windows.UIElement.Drop?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewDragEnter?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewDragLeave?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewDragOver?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewDrop?displayProperty=fullName>- <xref:System.Windows.ContentElement.DragEnter?displayProperty=fullName>- <xref:System.Windows.ContentElement.DragLeave?displayProperty=fullName>- <xref:System.Windows.ContentElement.DragOver?displayProperty=fullName>- <xref:System.Windows.ContentElement.Drop?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDragEnter?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDragLeave?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDragOver?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewDrop?displayProperty=fullName>Os eventos anexados e os eventos roteado de elemento base compartilham seus dados de evento e bolha e túnel versões dos eventos roteados também compartilham dados de evento.</xref:System.Windows.ContentElement.PreviewDrop?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewDragOver?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewDragLeave?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewDragEnter?displayProperty=fullName> </xref:System.Windows.ContentElement.Drop?displayProperty=fullName> </xref:System.Windows.ContentElement.DragOver?displayProperty=fullName> </xref:System.Windows.ContentElement.DragLeave?displayProperty=fullName> </xref:System.Windows.ContentElement.DragEnter?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewDrop?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewDragOver?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewDragLeave?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewDragEnter?displayProperty=fullName> </xref:System.Windows.UIElement.Drop?displayProperty=fullName> </xref:System.Windows.UIElement.DragOver?displayProperty=fullName> </xref:System.Windows.UIElement.DragLeave?displayProperty=fullName> </xref:System.Windows.UIElement.DragEnter?displayProperty=fullName> Isso pode afetar as características manipuladas do evento conforme ela se desloca a rota de evento. Para obter detalhes, consulte [visão geral de entrada](~/add/includes/ajax-current-ext-md.md)."
