  name: ContentControl
  nameWithType: ContentControl
  fullName: System.Windows.Controls.ContentControl
  type: Class
  summary: "Representa um controle com uma única parte do conteúdo de qualquer tipo."
  remarks: "O ContentControl pode conter qualquer tipo de objeto de tempo de execução de linguagem comum (como uma cadeia de caracteres ou um <xref:System.DateTime>objeto) ou um <xref:System.Windows.UIElement>objeto (como um <xref:System.Windows.Shapes.Rectangle>ou um <xref:System.Windows.Controls.Panel>).</xref:System.Windows.Controls.Panel> </xref:System.Windows.Shapes.Rectangle> </xref:System.Windows.UIElement> </xref:System.DateTime> Isso permite que você adicione conteúdo rico para controles como <xref:System.Windows.Controls.Button>e <xref:System.Windows.Controls.CheckBox>.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.Button>       A ilustração a seguir mostra quatro botões cujo <xref:System.Windows.Controls.ContentControl.Content%2A>propriedade é definida como um dos seguintes:-uma cadeia de caracteres.</xref:System.Windows.Controls.ContentControl.Content%2A>      -A <xref:System.DateTime>objeto.</xref:System.DateTime>      -A <xref:System.Windows.UIElement>objeto.</xref:System.Windows.UIElement>      -A <xref:System.Windows.Controls.Panel>controle que contém outros <xref:System.Windows.UIElement>objetos.</xref:System.Windows.UIElement> </xref:System.Windows.Controls.Panel>       ![Quatro botões](~/add/media/controlcontentmodelbuttons.PNG &quot;quatro botões&quot;) quatro botões com diferentes tipos de conteúdo AContentControl tem um estilo padrão limitado. Se você deseja melhorar a aparência do controle, você pode criar um novo <xref:System.Windows.DataTemplate>.</xref:System.Windows.DataTemplate> Para obter mais informações, consulte [visão geral de modelagem de dados](~/add/includes/ajax-current-ext-md.md). Outro cenário típico é usar o ContentControl para mostrar mais informações sobre um item selecionado em um <xref:System.Windows.Controls.ItemsControl>controle.</xref:System.Windows.Controls.ItemsControl> Para obter mais informações, consulte [como: associar a uma coleção e exibir informações com base na seleção](~/add/includes/ajax-current-ext-md.md).       Propriedades de dependência para este controle podem ser definidas pelo estilo padrão do controle.  Se uma propriedade é definida por um estilo padrão, a propriedade pode ser alterada de seu valor padrão quando o controle é exibido no aplicativo. O estilo padrão é determinado pelo qual tema de área de trabalho é usado quando o aplicativo está em execução.  Para obter mais informações, consulte [padrão WPF temas](http://go.microsoft.com/fwlink/?LinkID=158252)."
  example:
  - "The following example demonstrates how to create the four buttons shown in the Remarks section.  \n  \n> [!NOTE]\n>  Although the [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] version of the example could use the `<Button.Content>` tags around the content of each button, it is not necessary. For more information, see [XAML Overview (WPF)](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[ControlContentOverviewSnippets#1](~/add/codesnippet/xaml/ControlContentOverviewSnippets/Window1.xaml#1)]  \n  \n [!code-cs[ControlContentOverviewSnippets#2](~/add/codesnippet/csharp/ControlContentOverviewSnippets/Window1.xaml.cs#2)]\n [!code-vb[ControlContentOverviewSnippets#2](~/add/codesnippet/visualbasic/ControlContentOverviewSnippets/Window1.xaml.vb#2)]  \n  \n The following example shows how to make a style for a ContentControl so that the control has an enhanced visual appearance.  \n  \n [!code-xml[ContentControl#1](~/add/codesnippet/xaml/ContentControlSimple/Page1.xaml#1)]  \n[!code-xml[ContentControl#5](~/add/codesnippet/xaml/ContentControlSimple/Page1.xaml#5)]"
