  name: IComSoapIISVRoot
  nameWithType: IComSoapIISVRoot
  fullName: System.EnterpriseServices.Internal.IComSoapIISVRoot
  type: Interface
  summary: "Interface definition para criação e exclusão de raízes virtuais do serviços de informações da Internet (IIS) 6.0."
  remarks: "A interface IComSoapIISVRoot define métodos para criação e exclusão de raízes virtuais do IIS 6.0.       Essa interface é implementada somente pelo <xref:System.EnterpriseServices.Internal.IISVirtualRoot>classe e é usado apenas com a infraestrutura .NET Framework durante a criação de uma habilitado para SOAP COM+ raiz virtual do aplicativo.</xref:System.EnterpriseServices.Internal.IISVirtualRoot>       IComSoapIISVRoot não precisam ser implementados diretamente no seu código. Em vez disso, use o <xref:System.EnterpriseServices.Internal.Publish>de classe que implementa o <xref:System.EnterpriseServices.Internal.IComSoapPublisher>interface que contém o <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>e <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>métodos.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher> </xref:System.EnterpriseServices.Internal.Publish> No entanto, <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>não totalmente é implementada pelo <xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>       IComSoapIISVRoot é usado internamente pelo .NET Framework. Você não precisa usá-lo diretamente no seu código."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ef0-730b-45e2-ba24-874b7242c425")]

      public interface IComSoapIISVRoot
  implements: []
  platform:
