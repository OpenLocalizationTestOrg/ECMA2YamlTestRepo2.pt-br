e objeto é equivalente a especificar o <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>a propriedade como `false`.</xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute>"
