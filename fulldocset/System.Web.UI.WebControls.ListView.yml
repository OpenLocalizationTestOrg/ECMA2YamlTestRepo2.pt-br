  remarks: "Use a propriedade InsertItemTemplate para definir uma interface de usuário personalizada (UI) para o item de inserção no <xref:System.Web.UI.WebControls.ListView>controle.</xref:System.Web.UI.WebControls.ListView> Essa interface do usuário é renderizado no início ou no final dos itens exibidos. Você especifica onde a interface do usuário é processado usando o <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>propriedade.</xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>       O modelo InsertItemTemplate normalmente contém os controles de entrada do usuário inserir os valores para um novo registro. Normalmente, também contém botões ou hiperlinks para inserir o registro e cancelar a operação de inserção.       Para especificar declarativamente o modelo personalizado, adicione uma `InsertItemTemplate` elemento dentro do `ListView` elemento. Você pode adicionar o conteúdo do modelo para o `InsertItemTemplate` elemento. Você pode associar um campo com um controle de entrada usando uma expressão de associação bidirecional. Quando um registro é inserido, o <xref:System.Web.UI.WebControls.ListView>controle automaticamente extrai o valor do campo de controle de entrada associado.</xref:System.Web.UI.WebControls.ListView> Para obter mais informações, consulte [visão geral de expressões de associação de dados](~/add/includes/ajax-current-ext-md.md).       Para criar botões que executam o cancelamento interno e operações de inserção, adicione um controle de botão no modelo. Definir seu <xref:System.Web.UI.WebControls.Button.CommandName%2A>propriedade para um dos valores listados na tabela a seguir.</xref:System.Web.UI.WebControls.Button.CommandName%2A>      | Tipo de botão | Valor CommandName |   |-----------------|-----------------------|   | Cancelar | &quot; Cancelar &quot;|   | Inserir | &quot; Inserir &quot;|       Você pode controlar a posição do item na inserção de <xref:System.Web.UI.WebControls.ListView>controle usando o <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>propriedade.</xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> </xref:System.Web.UI.WebControls.ListView>"
