  name: MimeParameterWriter
  nameWithType: MimeParameterWriter
  fullName: System.Web.Services.Protocols.MimeParameterWriter
  type: Class
  summary: "Fornece uma implementação de base comum para os autores de saída em parâmetros de solicitação para clientes de serviço Web implementados usando HTTP, mas sem SOAP."
  remarks: "MimeParameterWriter e outras classes de <xref:System.Web.Services.Protocols>namespace oferece suporte às implementações do .NET Framework do Web services por meio de operações de HTTP GET e POST HTTP.</xref:System.Web.Services.Protocols> Os leitores e gravadores de serviço web serializar e desserializar, respectivamente, entre os parâmetros ou objetos de retorno de métodos Web e os fluxos de solicitação ou resposta HTTP. Os leitores e gravadores de serviço da web usam o HTTP para o transporte, mas não trocam mensagens usando o padrão SOAP.       A classe MimeParameterWriter estabelece um formato comum de solicitação de gravação para gravação do lado do cliente de parâmetros de método da Web em fluxos de solicitação HTTP.       Você normalmente não precisará usar MimeParameterWriter ou seus descendentes classes diretamente. Em vez disso, quando a ferramenta Wsdl.exe gera o código de proxy do cliente de acordo com as implementações de HTTP GET ou POST HTTP, ela se aplica a <xref:System.Web.Services.Protocols.HttpMethodAttribute>para cada método Web e define o atributo <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>propriedade para o tipo apropriado.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public abstract class MimeParameterWriter : System.Web.Services.Protocols.MimeFormatter'
  inheritance:
  - System.Object
  - System.Web.Services.Protocols.MimeFormatter
  implements: []
  inheritedMembers:
