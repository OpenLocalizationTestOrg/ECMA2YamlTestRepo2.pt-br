  summary: "Redefine os dados de personalização para a página atual, o escopo e o usuário no repositório de dados subjacente."
  remarks: "Este método redefine os dados de personalização para a página atual, o escopo e o usuário no repositório de dados subjacente. Como um efeito colateral da redefinição, a página em execução no momento é executada novamente, um <xref:System.Web.HttpServerUtility.Transfer%2A>chame.</xref:System.Web.HttpServerUtility.Transfer%2A> Observe que essa transferência executa novamente a página atual como um `GET` solicitação, independentemente de como a página foi solicitada originalmente.       Esse método pode ser chamado a qualquer momento. Internamente, este método chama o método ResetPersonalizationState no provedor. Depois de dados são redefinidos com êxito, o <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ShouldResetPersonalizationState%2A>está definida como `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ShouldResetPersonalizationState%2A> Esta propriedade é usada em outro lugar o <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>instância para ignorar a extração de dados de personalização de propriedades de controle e salvá-lo se os dados já tem sido redefinidos.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>"
