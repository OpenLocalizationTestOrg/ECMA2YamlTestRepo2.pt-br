- uid: System.Web.UI.WebControls.PolygonHotSpot.Coordinates
  id: Coordinates
  parent: System.Web.UI.WebControls.PolygonHotSpot
  langs:
  - csharp
  name: Coordinates
  nameWithType: PolygonHotSpot.Coordinates
  fullName: System.Web.UI.WebControls.PolygonHotSpot.Coordinates
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Uma cadeia de caracteres de coordenadas que representa os vértices de um <xref href=&quot;System.Web.UI.WebControls.PolygonHotSpot&quot;> </xref> objeto."
  remarks: "Use a propriedade de coordenadas para especificar as coordenadas dos vértices de um <xref:System.Web.UI.WebControls.PolygonHotSpot>objeto.</xref:System.Web.UI.WebControls.PolygonHotSpot> Um vértice do polígono é um ponto em que atendem a duas bordas de polígono. A cadeia de caracteres que você especificar deve ser formatada com cada coordenada separada por uma vírgula. Cada vértice que você especificar deve ter uma coordenada de x e uma coordenada de y. Por exemplo, a cadeia de caracteres &quot;128,185,335,157,510,224,510,383,228,383&quot; define um ponto de acesso de polígono com cinco vértices. A coordenada x do primeiro vértice é 128. A coordenada y do primeiro vértice é 185."
  example:
  - "The following code example demonstrates how to programmatically create a <xref:System.Web.UI.WebControls.PolygonHotSpot> object and add it to an <xref:System.Web.UI.WebControls.ImageMap> control. The Coordinates property is used to specify the coordinates of the vertexes of the <xref:System.Web.UI.WebControls.PolygonHotSpot> object. The <xref:System.Web.UI.WebControls.ImageMap> control contains two other <xref:System.Web.UI.WebControls.PolygonHotSpot> objects that have been added declaratively. Each <xref:System.Web.UI.WebControls.PolygonHotSpot> object represents a geographical region on the map. When the user clicks a <xref:System.Web.UI.WebControls.PolygonHotSpot> object, it posts back to the server and the type and name of the hot spot are displayed in a label.  \n  \n [!code-cs[PolygonHotSpot.Cstr#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1154_1.aspx)]\n [!code-vb[PolygonHotSpot.Cstr#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1154_1.aspx)]"
  syntax:
    content: public string Coordinates { get; set; }
    return:
      type: System.String
      description: "Uma cadeia de caracteres que representa as coordenadas de um <xref href=&quot;System.Web.UI.WebControls.PolygonHotSpot&quot;> </xref> vértices do objeto."
  overload: System.Web.UI.WebControls.PolygonHotSpot.Coordinates*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.PolygonHotSpot.GetCoordinates
  id: GetCoordinates
  parent: System.Web.UI.WebControls.PolygonHotSpot
  langs:
  - csharp
  name: GetCoordinates()
  nameWithType: PolygonHotSpot.GetCoordinates()
  fullName: System.Web.UI.WebControls.PolygonHotSpot.GetCoordinates()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Retorna uma cadeia de caracteres que representa as coordenadas dos vértices de um <xref href=&quot;System.Web.UI.WebControls.PolygonHotSpot&quot;> </xref> objeto."
  remarks: "O método GetCoordinates retorna uma cadeia de caracteres que representa as coordenadas dos vértices de um <xref:System.Web.UI.WebControls.PolygonHotSpot>objeto.</xref:System.Web.UI.WebControls.PolygonHotSpot> Este método retorna a cadeia de caracteres é o valor atual de <xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A>propriedade.</xref:System.Web.UI.WebControls.PolygonHotSpot.Coordinates%2A>       O método GetCoordinates é usado internamente pelo ASP.NET para obter o texto a ser usado para as coordenadas de um <xref:System.Web.UI.WebControls.PolygonHotSpot>quando ele for renderizado.</xref:System.Web.UI.WebControls.PolygonHotSpot> A cadeia de caracteres que é retornada é específica para o idioma do navegador e marcação."
  example:
  - "The following code example demonstrates how to create an <xref:System.Web.UI.WebControls.ImageMap> control that contains three <xref:System.Web.UI.WebControls.PolygonHotSpot> objects. Each <xref:System.Web.UI.WebControls.PolygonHotSpot> object represents a geographical region on the map. When the user clicks a <xref:System.Web.UI.WebControls.PolygonHotSpot> object, it posts back to the server. The GetCoordinates method retrieves the coordinates of the polygon's vertexes so that they can be displayed in a label.  \n  \n [!code-cs[PolygonHotSpot.GetCoordinates#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_1_1.aspx)]\n [!code-vb[PolygonHotSpot.GetCoordinates#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_1_1.aspx)]"
  syntax:
    content: public override string GetCoordinates ();
    parameters: []
    return:
      type: System.String
      description: "Uma cadeia de caracteres que representa as coordenadas dos vértices de um <xref href=&quot;System.Web.UI.WebControls.PolygonHotSpot&quot;> </xref> objeto. O valor padrão é uma cadeia de caracteres vazia (&quot;&quot;)."
  overload: System.Web.UI.WebControls.PolygonHotSpot.GetCoordinates*
  exceptions: []
  platform:
  - net462
