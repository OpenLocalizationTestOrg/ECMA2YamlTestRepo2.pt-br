  name: DataPager
  nameWithType: DataPager
  fullName: System.Web.UI.WebControls.DataPager
  type: Class
  summary: "Fornece funcionalidade de paginação para controles associados a dados que implementam o <xref href=&quot;System.Web.UI.WebControls.IPageableItemContainer&quot;> </xref> interface, como o <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> controle."
  remarks: "Neste tópico:- [Introdução](#introduction)      -   [campos do Pager](#pager_fields)      -   [página de propriedades](#page_properties)      -   [acessibilidade](#Accessibility)      -   [sintaxe declarativa](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> # # Introdução a classe de DataPager é usada para a página de dados e exibir controles de navegação para associação de dados a controles que implementam o <xref:System.Web.UI.WebControls.IPageableItemContainer>interface.</xref:System.Web.UI.WebControls.IPageableItemContainer>       (Um exemplo de um controle que implementa a interface é o <xref:System.Web.UI.WebControls.ListView>controle.)</xref:System.Web.UI.WebControls.ListView>       Você pode associar o controle DataPager o controle associado a dados usando o <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>propriedade.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> Como alternativa, você pode colocar o controle DataPager dentro da hierarquia de controle associado a dados. Por exemplo, o <xref:System.Web.UI.WebControls.ListView>controle, você pode colocar o controle DataPager dentro a <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName>modelo.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView>       Você pode personalizar o número de itens que são exibidos para cada página de dados alterando a <xref:System.Web.UI.WebControls.DataPager.PageSize%2A>propriedade.</xref:System.Web.UI.WebControls.DataPager.PageSize%2A> Você também pode alterar a maneira como uma página é enviada para o servidor definindo a <xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>propriedade.</xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>      <a name=&quot;pager_fields&quot;></a># # Pager campos na ordem para o controle DataPager exibir controles de navegação, você deve adicionar os campos de pager para o controle. Os campos de pager derivam de <xref:System.Web.UI.WebControls.DataPagerField>classe.</xref:System.Web.UI.WebControls.DataPagerField> A tabela a seguir lista os tipos de campo do pager que você pode usar.      | Tipo de campo do pager | Descrição |   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.NextPreviousPagerField>| Permite que os usuários para navegar por uma página por vez, ou para ir para a primeira ou última página. |   | <xref:System.Web.UI.WebControls.NumericPagerField>| Permite aos usuários selecionar um número de página por página. |   | <xref:System.Web.UI.WebControls.TemplatePagerField>| Permite que você crie uma interface do usuário de paginação personalizada. |       Para adicionar declarativamente campos do pager para o controle DataPager, adicione um `Fields` elemento para o controle DataPager.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField> Em seguida, você pode adicionar os campos de pager para o `Fields` elemento. Os campos de pager são adicionados para o <xref:System.Web.UI.WebControls.DataPager.Fields%2A>coleção na ordem em que aparecem no `Fields` elemento.</xref:System.Web.UI.WebControls.DataPager.Fields%2A> O <xref:System.Web.UI.WebControls.DataPager.Fields%2A>coleção permite gerenciar programaticamente os campos de pager no controle DataPager.</xref:System.Web.UI.WebControls.DataPager.Fields%2A>      <a name=&quot;page_properties&quot;></a># # Página de propriedades a tabela a seguir lista as propriedades somente leitura do controle DataPager que especificam as características da página de dados. Essas propriedades são geralmente usadas para expressões de associação de <xref:System.Web.UI.WebControls.TemplatePagerField>objeto.</xref:System.Web.UI.WebControls.TemplatePagerField>      | Propriedade | Descrição |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>| O número máximo de registros que são exibidos para cada página de dados. |   | <xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>| O índice do primeiro registro que é exibido em uma página de dados. |   | <xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>| O número total de registros que estão disponíveis na fonte de dados subjacente. |      <a name=&quot;Accessibility&quot;> </a> # # Acessibilidade a marcação padrão que é renderizada padrão para este controle não pode estar em conformidade com padrões de acessibilidade, como as diretrizes de prioridade 1 conteúdo acessibilidade diretrizes 1.0 WCAG (Web).</xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> Para obter detalhes sobre o suporte de acessibilidade para este controle, consulte [controles ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a># # Sintaxe de declarativa```   <asp:DataPager       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PagedControlID=&quot;string&quot;       PageSize=&quot;integer&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <Fields>               <asp:NextPreviousPagerField                   ButtonCssClass=&quot;string&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   FirstPageImageUrl=&quot;string&quot;                   FirstPageText=&quot;string&quot;                   LastPageImageUrl=&quot;string&quot;                   LastPageText=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderDisabledButtonsAsLabels=&quot;True|False&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   ShowFirstPageButton=&quot;True|False&quot;                   ShowLastPageButton=&quot;True|False&quot;                   ShowNextPageButton=&quot;True|False&quot;                   ShowPreviousPageButton=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:NumericPagerField                   ButtonCount=&quot;integer&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   CurrentPageLabelCssClass=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   NextPreviousButtonCssClass=&quot;string&quot;                   NumericButtonCssClass=&quot;string&quot;                 PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:TemplatePagerField                   OnPagerCommand=&quot;PagerCommand event handler&quot;                   Visible=&quot;True|False&quot;               />           </Fields>   </asp:DataPager>   ```"
