  name: MaxByteSizeValue
  nameWithType: SqlUserDefinedAggregateAttribute.MaxByteSizeValue
  fullName: Microsoft.SqlServer.Server.SqlUserDefinedAggregateAttribute.MaxByteSizeValue
  type: Field
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "O tamanho máximo, em bytes, necessário para armazenar o estado desta instância de agregação durante a computação."
  remarks: "Um <xref:System.Int32>valor que representa o tamanho máximo da instância de agregação.</xref:System.Int32>"
  syntax:
    content: public const int MaxByteSizeValue = 8000;
    return:
      type: System.Int32
      description: "A ser adicionado."
  exceptions: []
  platform:
  - net462
