  remarks: "A propriedade ProviderName expõe o nome do provedor de função que gerencia as informações de função para o usuário representado pelo <xref:System.Web.Security.RolePrincipal>objeto.</xref:System.Web.Security.RolePrincipal> Isso permite que você acesse a instância do provedor de função específica para um usuário usando o <xref:System.Web.Security.Roles.Providers%2A>propriedade o <xref:System.Web.Security.Roles>classe independentemente se o provedor é o provedor padrão para o aplicativo.</xref:System.Web.Security.Roles> </xref:System.Web.Security.Roles.Providers%2A> Por exemplo, você pode criar um método que utiliza um <xref:System.Web.Security.RolePrincipal>como entrada e retorna a lista de funções para o usuário representado.</xref:System.Web.Security.RolePrincipal> Você pode garantir que o provedor de função apropriado é usado para retornar a lista de funções para o <xref:System.Web.Security.RolePrincipal>chamando o <xref:System.Web.Security.RoleProvider.GetRolesForUser%2A>método do provedor de função do <xref:System.Web.Security.Roles.Providers%2A>coleção que é indexada pelo valor da propriedade ProviderName.</xref:System.Web.Security.Roles.Providers%2A> </xref:System.Web.Security.RoleProvider.GetRolesForUser%2A> </xref:System.Web.Security.RolePrincipal>       Para preencher o <xref:System.Web.Security.RolePrincipal>objeto para cada solicitação, você deve usar um <xref:System.Web.Security.RoleManagerModule.GetRoles>manipulador de eventos definido no arquivo global. asax para o aplicativo.</xref:System.Web.Security.RoleManagerModule.GetRoles> </xref:System.Web.Security.RolePrincipal>"
