  remarks: "Quando um controle é associado a uma fonte de dados usando um <xref:System.Windows.Forms.Binding>objeto, você pode especificar quando uma atualização para a fonte de dados ocorrerá usando a enumeração DataSourceUpdateMode.</xref:System.Windows.Forms.Binding>       Quando o modo de atualização é nunca, você pode forçar a fonte de dados a ser atualizada usando o <xref:System.Windows.Forms.Binding.WriteValue%2A>método.</xref:System.Windows.Forms.Binding.WriteValue%2A>      > [!NOTE] > Mesmo quando o modo de atualização for definido para nunca, a fonte de dados será atualizada quando a associação é criada, portanto, ao menos uma atualização sempre ocorrerá."
