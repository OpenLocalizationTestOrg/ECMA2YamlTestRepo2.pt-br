  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Faz com que todos os filhos controles em um controle que oferece suporte à validação validem seus dados."
  remarks: "ValidateChildren examinará todos os filhos do controle atual, fazendo com que o <xref:System.Windows.Forms.Control.Validating>evento ocorra em um controle se ele atende aos critérios descritos pelo <xref:System.Windows.Forms.ValidationConstraints>.</xref:System.Windows.Forms.ValidationConstraints> </xref:System.Windows.Forms.Control.Validating>       Você pode usar vários <xref:System.Windows.Forms.ValidationConstraints>parâmetros ao mesmo tempo, combinando-os com um operador OR bit a bit.</xref:System.Windows.Forms.ValidationConstraints> Combinação de parâmetros com um operador OR bit a bit resultará em uma operação AND lógica. Por exemplo, chamar `ValidateChildren(ValidationConstraints.ImmediateChildren | ValidationConstraints.Enabled)` gerará somente o <xref:System.Windows.Forms.Control.Validating>evento em controles que são filhos imediatos do contêiner e estão habilitados.</xref:System.Windows.Forms.Control.Validating>       Independentemente de quais parâmetros que você especificar para esse método, um controle deve ter sua <xref:System.Windows.Forms.Control.CausesValidation%2A>propriedade definida como `true` para que seu <xref:System.Windows.Forms.Control.Validating>evento ocorra.</xref:System.Windows.Forms.Control.Validating> </xref:System.Windows.Forms.Control.CausesValidation%2A> Você também deve definir o <xref:System.Windows.Forms.ContainerControl.AutoValidate%2A>propriedade do controle ou do contêiner do controle `false` validação ocorrer somente quando você chamar ValidateChildren, e não quando o usuário muda o foco do controle.</xref:System.Windows.Forms.ContainerControl.AutoValidate%2A>       Se um controle é vinculado a uma fonte de dados e o <xref:System.Windows.Forms.Control.Validating>evento ocorrer, ela fará com que o controle enviar seus dados atuais volta para a fonte de dados.</xref:System.Windows.Forms.Control.Validating>       Você não pode obter o efeito oposto de uma <xref:System.Windows.Forms.ValidationConstraints>parâmetro aplicando um operador de negação bit a bit.</xref:System.Windows.Forms.ValidationConstraints> Por exemplo, se você fornecer o valor negativo do <xref:System.Windows.Forms.ValidationConstraints>campo para ValidateChildren, ele não será validado, todos os filhos que não são visíveis no contêiner.</xref:System.Windows.Forms.ValidationConstraints> Fornecendo qualquer parâmetro negativo para ValidateChildren não tem efeito sobre o contêiner ou seus filhos."
