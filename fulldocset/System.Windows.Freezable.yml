  remarks: "Não chame este método, a menos que você estiver derivando de <xref:System.Windows.Freezable>e substituindo o <xref:System.Windows.Freezable.FreezeCore%2A>método.</xref:System.Windows.Freezable.FreezeCore%2A> </xref:System.Windows.Freezable>  Esse método pode ser usado no <xref:System.Windows.Freezable.FreezeCore%2A>método congelar membros de dados de classe são <xref:System.Windows.Freezable>objetos.</xref:System.Windows.Freezable> </xref:System.Windows.Freezable.FreezeCore%2A>       É muito bem para chamar esse método novamente em um <xref:System.Windows.Freezable>objeto que já está congelado (não modificável).</xref:System.Windows.Freezable>"
