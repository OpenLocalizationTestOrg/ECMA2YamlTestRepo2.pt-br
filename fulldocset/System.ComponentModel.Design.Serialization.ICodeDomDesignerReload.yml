  fullName: System.ComponentModel.Design.Serialization.ICodeDomDesignerReload
  type: Interface
  summary: "Fornece uma interface que pode ser usada para otimizar o recarregamento de um designer."
  remarks: "Um <xref:System.CodeDom.Compiler.CodeDomProvider>pode implementar essa interface para suporte otimizado recarregar o designer.</xref:System.CodeDom.Compiler.CodeDomProvider> Quando um designer analisa novamente um arquivo para exibição, poderá usar essa interface para melhorar o desempenho.       Para dar suporte a esse método de otimização de desempenho, o designer pode passar um <xref:System.CodeDom.CodeCompileUnit>que representa o código de documento para o <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>método.</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> </xref:System.CodeDom.CodeCompileUnit> <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>Retorna um valor que indica se o código foi alterado e, geralmente, se o seu código deve recarregar o designer.</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> Caso contrário, é necessário gastar tempo recarregar o designer."
  syntax:
    content: public interface ICodeDomDesignerReload
