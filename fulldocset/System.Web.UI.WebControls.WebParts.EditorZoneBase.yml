  summary: "Obtém uma referência a um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> alterações do objeto que permite aos usuários finais cancelar a edição para um controle no modo de edição."
  remarks: "O verbo de cancelamento é referenciado pela propriedade CancelVerb em um controle derivado da <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>classe</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> de O verbo &quot; Cancelar &quot; cancela as alterações de edição que um usuário final tornou-se a um controle de servidor na interface do usuário edição (IU). Por padrão, o verbo de cancelamento é exibido na interface de usuário como um <xref:System.Web.UI.WebControls.Button>controle.</xref:System.Web.UI.WebControls.Button> O tipo de botão pode ser uma imagem, um link ou um botão real; Você pode definir isso para todos os botões de verbo em uma região (não para botões individuais), definindo o herdadas <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>propriedade no nível de zona.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>       Quando um usuário cancela as alterações de edição, nenhuma alteração no <xref:System.Web.UI.WebControls.WebParts.EditorPart>são aplicados ao controle de servidor que está sendo editado.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Além disso, a página permanece no modo de exibição de edição, mas o <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles estão ocultos e <xref:System.Web.UI.WebControls.WebParts.WebPart>controle que estava sendo editada não está selecionado.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Isso permite que um usuário final selecionar outro <xref:System.Web.UI.WebControls.WebParts.WebPart>controle para editar sem precisar alterar os modos de exibição novamente.</xref:System.Web.UI.WebControls.WebParts.WebPart>       O verbo de cancelamento é um controle de nível de zona, o que significa que, embora possa haver várias <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles, cada uma edição de uma ou mais propriedades para o controle de servidor que está no modo de edição, o verbo Cancelar funciona universalmente para cancelar todas as alterações de todos os <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles na zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
  example:
  - "The following code example demonstrates how to access the CancelVerb property both declaratively and programmatically. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> class overview topic.  \n  \n The first part of the code example shows how to access the CancelVerb property declaratively in a Web page. This example customizes the text for the verb.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_655_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_655_1.aspx)]  \n  \n The second part of the example shows how to access the CancelVerb property programmatically, by using a toggle button to enable or disable it.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_655_2.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_655_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the drop-down list control to switch to edit mode. You can click the verbs menu (the down arrow) in the title bar of one of the controls, and click **Edit** to edit the selected control. When the <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and editing UI are visible, you can see the button that represents the cancel verb, and click the **Toggle CancelVerb Enabled** button to enable or disable it."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartVerb CancelVerb { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerb
      description: "Um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> que permite que os usuários finais cancelar as alterações de um controle de edição."
  overload: System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb*
  exceptions: []
  platform:
