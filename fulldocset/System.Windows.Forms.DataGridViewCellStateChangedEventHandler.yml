  remarks: "O <xref:System.Windows.Forms.DataGridView.CellStateChanged>evento ocorre quando uma célula é alterado estado, como quando a célula perde ou ganha o foco.</xref:System.Windows.Forms.DataGridView.CellStateChanged>       Quando você cria um delegado DataGridViewCellStateChangedEventHandler, identifica o método que manipulará o evento. Para associar o evento com o manipulador de eventos, adicione uma instância do representante ao evento. O manipulador de eventos é chamado sempre que o evento ocorre, a menos que você remova o delegado. Para obter mais informações sobre delegados de manipulador de eventos, consulte [NIB: eventos e delegados](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
