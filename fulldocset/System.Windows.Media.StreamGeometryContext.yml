  remarks: "O primeiro ponto na `points` Especifica o primeiro ponto de controle, a próxima Especifica o segundo ponto de controle, o terceiro ponto Especifica o ponto de extremidade, o próximo ponto Especifica o primeiro ponto de controle da curva Avançar e assim por diante.       Esse método usa o ponto de extremidade do segmento anterior como ponto de partida. Se esse for o primeiro segmento em uma figura, ele usa o ponto especificado pelo <xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>método como seu ponto inicial.</xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>       Um <xref:System.Windows.Media.StreamGeometry>não pode ser serializado se ele contém um <xref:System.Windows.Media.Transform>ou qualquer não traçados ou não preenchido segmentos.</xref:System.Windows.Media.Transform> </xref:System.Windows.Media.StreamGeometry>"
