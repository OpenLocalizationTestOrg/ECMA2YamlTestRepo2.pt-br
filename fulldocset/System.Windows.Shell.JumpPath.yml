  type: Class
  summary: "Representa um link para um arquivo que é exibido em um [!INCLUDE[win7](~/add/includes/win7-md.md)] lista de atalhos da barra de tarefas."
  remarks: "Um JumpPath é uma referência a um arquivo que pode ser aberta em um [!INCLUDE[win7](~/add/includes/win7-md.md)] lista de atalhos da barra de tarefas. Se seu aplicativo não está registrado para manipular o tipo de arquivo do item, o arquivo não será exibido na lista de saltos. Por exemplo, se você adicionar um JumpPath para um arquivo. txt, seu aplicativo deve ser registrado para manipular arquivos. txt."
