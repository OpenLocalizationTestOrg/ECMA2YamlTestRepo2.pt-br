, use o <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Values%2A>propriedade.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.Values%2A>       Se o <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows%2A>propriedade relata que nenhum item foi inserida, você pode associar novamente os valores de inserção para o <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>modelo definindo o <xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode%2A>propriedade `true`.</xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.KeepInInsertMode%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListViewInsertedEventArgs.AffectedRows%2A>       Para obter mais informações sobre como manipular eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
