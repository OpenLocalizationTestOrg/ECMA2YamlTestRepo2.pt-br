em.Windows.Data.XmlDataProvider.XPath%2A> </xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A> </xref:System.Windows.Data.XmlDataProvider.Source%2A> </xref:System.Windows.Data.XmlDataProvider> Ao alterar as propriedades de fazendo com que a atualização várias, o uso de <xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>é recomendado.</xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>"
