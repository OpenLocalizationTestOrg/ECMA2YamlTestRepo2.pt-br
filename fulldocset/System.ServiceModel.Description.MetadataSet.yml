  summary: "Representa uma coleção serializável de metadados de serviço no formato XML."
  remarks: "A classe MetadataSet contém uma coleção de <xref:System.ServiceModel.Description.MetadataSection>objetos, cada qual contendo um dialeto de metadados em formato XML.</xref:System.ServiceModel.Description.MetadataSection> Normalmente, a classe MetadataSet é usada para passar um grupo de documentos de metadados XML para e de <xref:System.ServiceModel.Description.MetadataExporter> <xref:System.ServiceModel.Description.MetadataImporter>objetos, como <xref:System.ServiceModel.Description.WsdlImporter>e <xref:System.ServiceModel.Description.WsdlExporter>.</xref:System.ServiceModel.Description.WsdlExporter> </xref:System.ServiceModel.Description.WsdlImporter> </xref:System.ServiceModel.Description.MetadataImporter> </xref:System.ServiceModel.Description.MetadataExporter>       Para criar um MetadataSet de um <xref:System.Collections.Generic.IEnumerable%601>objeto do tipo <xref:System.ServiceModel.Description.MetadataSection>, use o <xref:System.ServiceModel.Description.MetadataSet.%23ctor%2A>construtor.</xref:System.ServiceModel.Description.MetadataSet.%23ctor%2A> </xref:System.ServiceModel.Description.MetadataSection> </xref:System.Collections.Generic.IEnumerable%601> Para obter um <xref:System.Collections.Generic.IEnumerable%601>objeto do tipo <xref:System.ServiceModel.Description.MetadataSection>, use o <xref:System.ServiceModel.Description.MetadataSet.MetadataSections%2A>propriedade.</xref:System.ServiceModel.Description.MetadataSet.MetadataSections%2A> </xref:System.ServiceModel.Description.MetadataSection> </xref:System.Collections.Generic.IEnumerable%601>       Além disso, você pode usar o <xref:System.ServiceModel.Description.MetadataSet.ReadFrom%2A>método para carregar um MetadataSet de dados XML e o <xref:System.ServiceModel.Description.MetadataSet.WriteTo%2A>método grave interna de metadados em um formato XML.</xref:System.ServiceModel.Description.MetadataSet.WriteTo%2A> </xref:System.ServiceModel.Description.MetadataSet.ReadFrom%2A>       Este tipo implementa a estrutura definida na especificação WS-MetadataExchange."
