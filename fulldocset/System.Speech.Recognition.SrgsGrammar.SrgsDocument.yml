  name: PhoneticAlphabet
  nameWithType: SrgsDocument.PhoneticAlphabet
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsDocument.PhoneticAlphabet
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Recognition.SrgsGrammar
  summary: "Obtém ou define o alfabeto fonético do <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;> </xref> classe."
  remarks: "Letras do alfabeto fonético são compostas de telefones, que consistem em letras, números e caracteres, às vezes, em combinação. Cada telefone descreve um som exclusivo de fala. Isso está em contraste com o alfabeto latino, para que qualquer letra pode representar vários sons faladas. Considere a pronúncia diferente da letra &quot;c&quot; na &quot;Cessação&quot; e &quot;balas&quot; palavras ou a pronúncia diferente da combinação da letra &quot;th&quot; na coisa&quot;palavras&quot; e &quot;as&quot;.       Em Speech, você pode usar qualquer um dos três letras do alfabeto fonético para especificar pronúncia personalizada: alfabeto de telefone internacional (IPA), conjunto de telefone Universal (UPS) ou o SAPI phone conjunto. Alfabeto fonético específico determina qual conjunto de telefone será usado para definir a pronúncia embutido para <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken>objetos.</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken> Os telefones especificados em <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>deve coincidir com o alfabeto fonético especificado em PhoneticAlphabet.</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>       Consulte [dicionários e letras do alfabeto fonético](http://msdn.microsoft.com/en-us/435e3c6f-6834-4e5a-b0f6-c17b2275dc51) para obter mais informações."
  syntax:
    content: public System.Speech.Recognition.SrgsGrammar.SrgsPhoneticAlphabet PhoneticAlphabet { get; set; }
    return:
      type: System.Speech.Recognition.SrgsGrammar.SrgsPhoneticAlphabet
      description: "Retorna o alfabeto fonético que deve ser usado para especificar a pronúncia personalizada no <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsToken&quot;> </xref> objeto."
  overload: System.Speech.Recognition.SrgsGrammar.SrgsDocument.PhoneticAlphabet*
  exceptions: []
  platform:
  - net462
- uid: System.Speech.Recognition.SrgsGrammar.SrgsDocument.Root
  id: Root
  parent: System.Speech.Recognition.SrgsGrammar.SrgsDocument
  langs:
