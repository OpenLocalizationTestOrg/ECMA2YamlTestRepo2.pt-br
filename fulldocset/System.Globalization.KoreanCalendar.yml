- uid: System.Globalization.KoreanCalendar.ToFourDigitYear(System.Int32)
  id: ToFourDigitYear(System.Int32)
  parent: System.Globalization.KoreanCalendar
  langs:
  - csharp
  name: ToFourDigitYear(Int32)
  nameWithType: KoreanCalendar.ToFourDigitYear(Int32)
  fullName: System.Globalization.KoreanCalendar.ToFourDigitYear(Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Converte um ano de quatro dígitos do ano especificado usando o <xref:System.Globalization.KoreanCalendar.TwoDigitYearMax*>propriedade para determinar o século apropriado.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax*>"
  remarks: "<xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A>Define o último ano no intervalo de 100 anos que pode ser representado por ToFourDigitYear.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> O século é determinado pelo localizar a ocorrência única do ano de dois dígitos dentro desse intervalo de 100 anos. Por exemplo, se <xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A>está definido para 2029, é o intervalo de 100 anos de 1930 a 2029.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> Portanto, um valor de dois dígitos de 30 é interpretado como 1930, enquanto um valor de dois dígitos de 29 é interpretado como 2029.       ToFourDigitYear oferece suporte a um ano de dois dígitos ou um ano de quatro dígitos. Passando um valor de ano de dois dígitos (menos de 100) faz com que o método converter o valor para um valor de quatro dígitos de acordo com o <xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A>valor que representa o século apropriado.</xref:System.Globalization.KoreanCalendar.TwoDigitYearMax%2A> Se o aplicativo fornece um valor de ano de quatro dígitos que está dentro do intervalo de calendário com suporte para ToFourDigitYear, o método retornará o valor de entrada real. Se o aplicativo fornece um valor de quatro dígitos que está fora do intervalo de calendário com suporte, ou se ele fornece um valor negativo, o método gera uma exceção."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Um inteiro de dois ou quatro dígitos que representa o ano para converter."
    return:
      type: System.Int32
      description: "Um inteiro que contém a representação de quatro dígitos do <code> year </code>."
  overload: System.Globalization.KoreanCalendar.ToFourDigitYear*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>year</code>está fora do intervalo com suporte pelo calendário."
  platform:
