  summary: "Obtém um elemento XML que indica as configurações de segurança de nível de transporte para um ponto de extremidade de serviço configurado para receber solicitações HTTP."
  remarks: "Use o <xref:System.ServiceModel.Configuration.WebHttpSecurityElement>objeto retornado por essa propriedade para definir parâmetros de segurança de transporte.</xref:System.ServiceModel.Configuration.WebHttpSecurityElement> O <xref:System.ServiceModel.WebHttpSecurityMode>deve ser definido como o <xref:System.ServiceModel.WebHttpSecurityMode>ou <xref:System.ServiceModel.WebHttpSecurityMode>valor para as configurações fornecidas pelo <xref:System.ServiceModel.WebHttpSecurity.Transport%2A>propriedade se torne efetiva para o ponto de extremidade de serviço.</xref:System.ServiceModel.WebHttpSecurity.Transport%2A> </xref:System.ServiceModel.WebHttpSecurityMode> </xref:System.ServiceModel.WebHttpSecurityMode> </xref:System.ServiceModel.WebHttpSecurityMode> Esse valor pode ser definido na configuração ou no <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>construtor.</xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>"
  syntax:
    content: public System.ServiceModel.Configuration.HttpTransportSecurityElement Transport { get; }
    return:
      type: System.ServiceModel.Configuration.HttpTransportSecurityElement
      description: "Um <xref href=&quot;System.ServiceModel.Configuration.WebHttpSecurityElement&quot;> </xref> que especifica as configurações de segurança de nível de transporte. O conjunto de valores padrão são um <> </> *> de <xref:System.ServiceModel.HttpClientCredentialType>, um <> </> *> de <xref href=&quot;System.ServiceModel.HttpProxyCredentialType&quot;> </xref>, e <xref:System.ServiceModel.HttpTransportSecurity.Realm*>= &quot;&quot;.</xref:System.ServiceModel.HttpTransportSecurity.Realm*> </xref:System.ServiceModel.HttpClientCredentialType>"
  overload: System.ServiceModel.Configuration.WebHttpSecurityElement.Transport*
  exceptions: []
  platform:
  - net462
