  namespace: System.Xml.Schema
  summary: "Quando substituído em uma classe derivada, obtém o tipo para o <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> conforme especificado no XML do World Wide Web Consortium (W3C) 1.0 especificação."
  remarks: "Permite que o `string` a ser lido como um determinado tipo XML, por exemplo, um tipo de seção CDATA.       A tabela a seguir mostra os tipos de token.      | XmlTokenizedType | Descrição |   |----------------------|-----------------|   | `CDATA`| Tipo CDATA |   | `ID`| Tipo ID |   | `IDREF`| Tipo IDREF |   | `IDREFS`| Tipo IDREFS |   | `ENTITY`| Tipo de entidade |   | `ENTITIES`| Tipo de ENTIDADES |   | `NMTOKEN`| Tipo NMTOKEN |   | `NMTOKENS`| Tipo NMTOKENS |   | `NOTATION`| Tipo NOTATION |   | `ENUMERATION`| Tipo de ENUMERAÇÃO |   | `QName`| Tipo QName |   | `NCName`| Tipo NCName |   | `None`| Nenhum tipo |"
  syntax:
    content: public abstract System.Xml.XmlTokenizedType TokenizedType { get; }
    return:
      type: System.Xml.XmlTokenizedType
      description: "An <xref href=&quot;System.Xml.XmlTokenizedType&quot;></xref> value for the <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;></xref>."
  overload: System.Xml.Schema.XmlSchemaDatatype.TokenizedType*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Schema.XmlSchemaDatatype.TypeCode
  id: TypeCode
  parent: System.Xml.Schema.XmlSchemaDatatype
  langs:
  - csharp
  name: TypeCode
  nameWithType: XmlSchemaDatatype.TypeCode
  fullName: System.Xml.Schema.XmlSchemaDatatype.TypeCode
