  name: DataSourceOperation
  nameWithType: DataSourceOperation
  fullName: System.Web.UI.DataSourceOperation
  type: Enum
  summary: "Especifica uma operação de dados executada por um controle de fonte de dados."
  remarks: "A enumeração de DataSourceOperation representa as ações que um controle de fonte de dados pode executar em seus dados subjacentes. Fonte de dados controles, como <xref:System.Web.UI.WebControls.SqlDataSource>e <xref:System.Web.UI.WebControls.ObjectDataSource>usa esses valores de enumeração para controlar o tipo de operação que está sendo executada.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>       As operações de fonte de dados principal cinco são representadas pela enumeração DataSourceOperation. Os valores de Select e SelectCount indicam operações que recuperam dados de uma fonte de dados subjacente, enquanto a Delete, Insert, e atualizar valores indicam as operações que modificam dados."
  syntax:
    content: public enum DataSourceOperation
  inheritance:
  - System.Enum
  platform:
  - net462
