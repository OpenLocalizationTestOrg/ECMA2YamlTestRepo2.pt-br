  summary: "Adiciona um nome de variável fornecido para uma lista de variáveis a serem inseridas nas páginas de dispositivos WML. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Alguns dispositivos WML exigir um `<wml:onevent>` elemento para fornecer informações de postback.       Dispositivos WML fornecem funcionalidade limitada para navegação e postback e exigem comandos WML e variáveis a serem gravados para a página.       Esse método é usado principalmente por desenvolvedores de página móvel personalizada e adaptadores de controle."
  example:
  - "When rendering the page, the following `<wml:onevent>` structure might be included in the page's markup:  \n  \n `<wml:onevent type=\"onenterforward\">`  \n  \n `<wml:refresh>`  \n  \n `<wmlsetvar name=\"buttonSaveClicked\" />`  \n  \n `<wmlsetvar name=\"nextPage\" value=\"3\" />`  \n  \n `</wml:refresh>`  \n  \n `</wml:onevent>`  \n  \n Depending on the user's actions, the values might be modified by scripts on the page to return the following structure on postback:  \n  \n `<wml:onevent type=\"onenterforward\">`  \n  \n `<wml:refresh>`  \n  \n `<wmlsetvar name=\"buttonSaveClicked\" value=\"true\" />`  \n  \n `<wmlsetvar name=\"nextPage\" value=\"9\" />`  \n  \n `</wml:refresh>`  \n  \n `</wml:onevent>`"
  syntax:
    content: public virtual void AddOnEnterForwardSetVar (string var);
    parameters:
    - id: var
      type: System.String
      description: "O nome de uma variável a ser inserido em uma página."
