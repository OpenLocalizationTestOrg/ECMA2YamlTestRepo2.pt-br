  summary: "Obtém o cache [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] valores de propriedade para este <xref href=&quot;System.Windows.Automation.DockPattern&quot;> </xref>."
  remarks: "Valores de propriedade em cache devem ser anteriormente solicitados usando <xref:System.Windows.Automation.CacheRequest>.</xref:System.Windows.Automation.CacheRequest> Use <xref:System.Windows.Automation.DockPattern.Current%2A>para obter o valor atual de uma propriedade.</xref:System.Windows.Automation.DockPattern.Current%2A>       Para obter informações sobre as propriedades disponíveis e seu uso, consulte <xref:System.Windows.Automation.DockPattern.DockPatternInformation>.</xref:System.Windows.Automation.DockPattern.DockPatternInformation>"
  syntax:
    content: public System.Windows.Automation.DockPattern.DockPatternInformation Cached { get; }
    return:
      type: System.Windows.Automation.DockPattern.DockPatternInformation
      description: "Uma estrutura que contém o cache [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] valores de propriedade para o padrão de controle."
  overload: System.Windows.Automation.DockPattern.Cached*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "A propriedade solicitada não está no cache."
  platform:
  - net462
