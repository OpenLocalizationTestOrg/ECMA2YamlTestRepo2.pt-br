  name: DataTableCollection
  nameWithType: DataTableCollection
  fullName: System.Data.DataTableCollection
  type: Class
  summary: "Representa a coleção de tabelas para o <xref href=&quot;System.Data.DataSet&quot;> </xref>."
  remarks: "O DataTableCollection contém todos os <xref:System.Data.DataTable>objetos para um determinado <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.DataTable> Para acessar o DataTableCollection de um <xref:System.Data.DataSet>, use o <xref:System.Data.DataSet.Tables%2A>propriedade.</xref:System.Data.DataSet.Tables%2A> </xref:System.Data.DataSet>       O DataTableCollection usa métodos como <xref:System.Data.DataTableCollection.Add%2A>, <xref:System.Data.DataTableCollection.Clear%2A>, e <xref:System.Data.DataTableCollection.Remove%2A>para gerenciar os itens na coleção.</xref:System.Data.DataTableCollection.Remove%2A> </xref:System.Data.DataTableCollection.Clear%2A> </xref:System.Data.DataTableCollection.Add%2A>       Use o <xref:System.Data.DataTableCollection.Contains%2A>método para determinar se uma tabela específica (especificada por nome ou índice) está na coleção.</xref:System.Data.DataTableCollection.Contains%2A>       Para navegar de uma tabela para outra, use o <xref:System.Data.DataTable.ChildRelations%2A>ou <xref:System.Data.DataTable.ParentRelations%2A>propriedade o <xref:System.Data.DataTable>para acessar sua coleção de <xref:System.Data.DataRelation>objetos.</xref:System.Data.DataRelation> </xref:System.Data.DataTable> </xref:System.Data.DataTable.ParentRelations%2A> </xref:System.Data.DataTable.ChildRelations%2A> Você também pode usar o <xref:System.Data.DataSet.Relations%2A>propriedade percorrer as relações pai/filho do `DataTables` em uma determinada <xref:System.Data.DataSet>coleção.</xref:System.Data.DataSet> </xref:System.Data.DataSet.Relations%2A>"
  example:
  - "The first procedure in this example retrieves the DataTableCollection of a <xref:System.Data.DataSet> and prints the value of each column, in each row, of each table. The second procedure creates a new <xref:System.Data.DataTable> with two columns, and adds it to the DataTableCollection.  \n  \n [!code-cs[Classic WebData DataTableCollection Example#1](~/add/codesnippet/csharp/t-system.data.datatablec_1.cs)]\n [!code-vb[Classic WebData DataTableCollection Example#1](~/add/codesnippet/visualbasic/t-system.data.datatablec_1.vb)]"
