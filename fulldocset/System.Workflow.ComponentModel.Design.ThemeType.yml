  name: ThemeType
  nameWithType: ThemeType
  fullName: System.Workflow.ComponentModel.Design.ThemeType
  type: Enum
  summary: "Especifica o tipo de tema exibido no **opções** caixa de diálogo."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]O usuário pode modificar UserDefined temas no designer de fluxo de trabalho, mas não é possível modificar os temas padrão ou de sistema nesse contexto.       O **opções** caixa de diálogo aparece quando um usuário clica na superfície de design do fluxo de trabalho e seleciona **selecione Personalizar tema... **. As categorias padrão e do sistema são listadas no **temas padrão** cabeçalho na janela de seleção, enquanto a categoria UserDefined, que contém os temas criados pelo usuário, são listados no **usuário definido temas** cabeçalho.       Temas definem o plano de fundo, primeiro plano, texto, ícone e outros estilos usados para processar um fluxo de trabalho na superfície de design de fluxo de trabalho."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public enum ThemeType
