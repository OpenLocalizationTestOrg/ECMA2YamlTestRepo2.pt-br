- uid: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie
  id: CacheRolesInCookie
  parent: System.Web.Configuration.RoleManagerSection
  langs:
  - csharp
  name: CacheRolesInCookie
  nameWithType: RoleManagerSection.CacheRolesInCookie
  fullName: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que indica se as funções do usuário atual são armazenadas em um cookie."
  remarks: "A propriedade CacheRolesInCookie retorna um valor booliano que indica se o armazenamento de cookie para nomes de função está habilitado.       Quando a propriedade CacheRolesInCookie é definida como `true` no arquivo de configuração, as informações da função de cada usuário são armazenadas em um cookie no cliente. Quando o gerenciamento de função verifica para determinar se um usuário está em uma função específica, o cookie de funções é verificado antes de chamar o provedor de função para verificar a lista de funções na fonte de dados. O cookie é atualizado dinamicamente no cliente para armazenar em cache os nomes de função validados mais recentemente.       Você pode melhorar a confiabilidade dos nomes de função são armazenados em cache em um cookie, especificando um <xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A>propriedade quando você configura o `roleManager` seção do arquivo de configuração.</xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A> O padrão <xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A>é de propriedade `All`, que criptografa os nomes de função no cookie e valida que o conteúdo do cookie não foram alterado.</xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A>"
  example:
  - "The following code example demonstrates how to use the CacheRolesInCookie property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.RoleManagerSection> class.  \n  \n [!code-vb[System.Web.Configuration.RoleManagerSection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_254_1.vb)]\n [!code-cs[System.Web.Configuration.RoleManagerSection#2](~/add/codesnippet/csharp/p-system.web.configurati_254_1.cs)]"
  syntax:
    content: public bool CacheRolesInCookie { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se as funções do usuário atual são armazenadas em cache em um cookie. Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie*
  exceptions: []
  platform:
  - net462
