- uid: System.Web.DynamicData.FieldTemplateFactory.Model
  id: Model
  parent: System.Web.DynamicData.FieldTemplateFactory
  langs:
  - csharp
  name: Model
  nameWithType: FieldTemplateFactory.Model
  fullName: System.Web.DynamicData.FieldTemplateFactory.Model
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Obtém ou define o <xref href=&quot;System.Web.DynamicData.MetaModel&quot;> </xref> que está associado a <xref href=&quot;System.Web.DynamicData.FieldTemplateFactory&quot;> </xref> classe"
  remarks: "O <xref:System.Web.DynamicData.MetaModel>classe é uma classe abstrata que representa o mapeamento entre objetos de banco de dados e de domínio.</xref:System.Web.DynamicData.MetaModel> Dados dinâmicos fornecem um conjunto de classes (modelo de dados) que representam o modelo. As classes são geradas por meio de Object Relational Designer (O/R Designer). Você pode usar o LINQ para o modelo de Classes do SQL para gerar essas classes. Esta propriedade é usada para obter e definir o modelo de dados associado com a <xref:System.Web.DynamicData.FieldTemplateFactory>classe.</xref:System.Web.DynamicData.FieldTemplateFactory>"
  syntax:
    content: public System.Web.DynamicData.MetaModel Model { get; }
    return:
      type: System.Web.DynamicData.MetaModel
      description: "O modelo que está associado com o <xref href=&quot;System.Web.DynamicData.FieldTemplateFactory&quot;> </xref>."
  overload: System.Web.DynamicData.FieldTemplateFactory.Model*
  exceptions: []
  platform:
  - net462
- uid: System.Web.DynamicData.FieldTemplateFactory.PreprocessMode(System.Web.DynamicData.MetaColumn,System.Web.UI.WebControls.DataBoundControlMode)
  id: PreprocessMode(System.Web.DynamicData.MetaColumn,System.Web.UI.WebControls.DataBoundControlMode)
  parent: System.Web.DynamicData.FieldTemplateFactory
  langs:
  - csharp
  name: PreprocessMode(MetaColumn,DataBoundControlMode)
  nameWithType: FieldTemplateFactory.PreprocessMode(MetaColumn,DataBoundControlMode)
  fullName: System.Web.DynamicData.FieldTemplateFactory.PreprocessMode(MetaColumn,DataBoundControlMode)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Altera o modo da coluna de dados."
  remarks: "Dados dinâmicos processa dados em somente leitura, os Insert, ou edita modos. Esse controla método modo no qual é renderizado na coluna. Por exemplo, uma solicitação de modo de edição é alterado para somente leitura se a coluna é uma coluna de chave primária. Colunas que são chaves estrangeiras e geradas automaticamente que fazem parte da chave primária não podem ser editadas."
  syntax:
    content: public virtual System.Web.UI.WebControls.DataBoundControlMode PreprocessMode (System.Web.DynamicData.MetaColumn column, System.Web.UI.WebControls.DataBoundControlMode mode);
    parameters:
    - id: column
      type: System.Web.DynamicData.MetaColumn
      description: "A coluna para a qual o modelo de campo é necessário."
    - id: mode
      type: System.Web.UI.WebControls.DataBoundControlMode
      description: "O modo (somente leitura, editar ou inserir) para alterar para."
    return:
      type: System.Web.UI.WebControls.DataBoundControlMode
      description: "O modo que renderiza uma coluna."
  overload: System.Web.DynamicData.FieldTemplateFactory.PreprocessMode*
  exceptions: []
  platform:
  - net462
- uid: System.Web.DynamicData.FieldTemplateFactory.TemplateFolderVirtualPath
  id: TemplateFolderVirtualPath
  parent: System.Web.DynamicData.FieldTemplateFactory
  langs:
  - csharp
  name: TemplateFolderVirtualPath
  nameWithType: FieldTemplateFactory.TemplateFolderVirtualPath
  fullName: System.Web.DynamicData.FieldTemplateFactory.TemplateFolderVirtualPath
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Obtém ou define a pasta na qual deseja criar um modelo de campo."
  remarks: "A pasta padrão em que são criados os modelos de campo é /DynamicData/FieldTemplates /. Essa pasta contém os modelos de campo padrão e modelos de campo personalizado que você criar. Se você criar e especifica uma pasta diferente para os modelos de campo, dados dinâmicos criará os modelos de campo na pasta que você especificar. Para obter mais informações sobre modelos de campo, consulte [Scaffolding de dados dinâmicos do ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string TemplateFolderVirtualPath { get; set; }
    return:
      type: System.String
      description: "O caminho para a pasta que contém os modelos de campo."
  overload: System.Web.DynamicData.FieldTemplateFactory.TemplateFolderVirtualPath*
  exceptions: []
  platform:
  - net462
