  name: StateRuntime
  nameWithType: StateRuntime
  fullName: System.Web.SessionState.StateRuntime
  type: Class
  summary: "Gerencia dados de sessão armazenados no serviço de estado do ASP.NET. Essa classe não pode ser herdada."
  remarks: "O ASP.NET suporta a opção de gerenciamento de estado de sessão fora-de-processo usando um serviço do Windows chamado de serviço de estado do ASP.NET. A classe StateRuntime é usada pelo código não gerenciado neste serviço para gerenciar os dados da sessão. Esta classe oferece suporte à implementação de infraestrutura do .NET Framework do serviço de estado do ASP.NET e não é pretendido ser usado diretamente no seu código.       O serviço de estado do ASP.NET não é o método padrão de gerenciamento de estado de sessão do ASP.NET. ASP.NET oferece suporte a no processo de gerenciamento de estado de sessão por padrão. Ele também dá suporte a uma segunda opção fora do processo que gerencia o estado da sessão em um banco de dados do Microsoft SQL Server e permite que as soluções de gerenciamento de estado de sessão personalizado. Para obter mais informações sobre opções de armazenamento de estado de sessão, consulte [modos de estado de sessão](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class StateRuntime : System.Web.SessionState.IStateRuntime'
  inheritance:
  - System.Object
  implements:
  - System.Web.SessionState.IStateRuntime
  inheritedMembers: []
