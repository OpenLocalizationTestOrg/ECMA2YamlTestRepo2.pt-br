  summary: "Obtém um valor que controla se o nome da classe de janela interna que é usado no registro contém a versão do assembly que contém a classe de janela."
  remarks: 'Essa propriedade controla se a classe de janela interno nome que é usado no registro contém a versão do assembly que contém a classe de janela. O valor desse atributo pode ser `yes` ou `no`. O padrão é `yes`. O valor `no` deve ser usada somente se a mesma classe de janela é definida por um componente lado a lado e um componente não-side-by-side equivalente e desejar tratá-los como a mesma classe de janela. Observe que se aplicam as regras comuns sobre o registro de classe de janela: somente o primeiro componente que registra a classe de janela poderão registrá-lo, porque ele não tem uma versão aplicada a ele.'
  syntax:
    content: public bool Versioned { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_yes&quot; name=&quot;yes&quot; href=&quot;&quot;></xref>Se o nome que é usado no registro contém a versão do assembly. Caso contrário, <xref uid=&quot;langword_csharp_no&quot; name=&quot;no&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_yes&quot; name=&quot;yes&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass.Versioned*
  exceptions: []
  platform:
