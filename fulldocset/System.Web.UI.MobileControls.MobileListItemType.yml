  type: Enum
  summary: "Atribui um tipo de item a um elemento em um <xref href=&quot;System.Web.UI.MobileControls.List&quot;> </xref> ou <xref href=&quot;System.Web.UI.MobileControls.ObjectList&quot;> </xref> os controles filho do controle. Essa classe não pode ser herdada. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "Quando um <xref:System.Web.UI.MobileControls.List>ou <xref:System.Web.UI.MobileControls.ObjectList>controle é processado no modo de modelo, vazio <xref:System.Web.UI.MobileControls.MobileListItem>objetos com o tipo de item correspondentes são criados para cada cabeçalho, rodapé ou separador que precisa ser renderizado.</xref:System.Web.UI.MobileControls.MobileListItem> </xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.List> Esses objetos vazios, em seguida, são inseridos em controles de filho do controle.      > [!NOTE] > <xref:System.Web.UI.MobileControls.MobileListItem>objetos que correspondem aos itens de lista sempre têm um tipo de <xref:System.Web.UI.WebControls.ListItem>.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.MobileControls.MobileListItem>       Você pode usar essa enumeração para iteração na coleção de controles e localizando o <xref:System.Web.UI.MobileControls.MobileListItem>objetos correspondentes aos modelos de cabeçalho, rodapé e separador.</xref:System.Web.UI.MobileControls.MobileListItem>"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum MobileListItemType
