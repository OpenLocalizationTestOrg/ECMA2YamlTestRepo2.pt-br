  namespace: System.Windows.Forms
  summary: "Obtém ou define um valor que indica como o layout da tabela deve ser expandido para acomodar novas células quando todas as células existentes estiverem ocupadas."
  remarks: "A propriedade GrowStyle determina como o mecanismo de layout deve adicionar uma nova célula em uma tabela inteira. Essa propriedade pode ser definida como <xref:System.Windows.Forms.TableLayoutPanelGrowStyle>para indicar que as linhas devem ser adicionadas, <xref:System.Windows.Forms.TableLayoutPanelGrowStyle>para indicar que as colunas devem ser adicionadas, ou <xref:System.Windows.Forms.TableLayoutPanelGrowStyle>para não permitir a expansão.</xref:System.Windows.Forms.TableLayoutPanelGrowStyle> </xref:System.Windows.Forms.TableLayoutPanelGrowStyle> </xref:System.Windows.Forms.TableLayoutPanelGrowStyle>"
  syntax:
    content: public System.Windows.Forms.TableLayoutPanelGrowStyle GrowStyle { get; set; }
    return:
      type: System.Windows.Forms.TableLayoutPanelGrowStyle
      description: "Uma da <xref href=&quot;System.Windows.Forms.TableLayoutPanelGrowStyle&quot;> </xref> valores. O padrão é <xref href=&quot;System.Windows.Forms.TableLayoutPanelGrowStyle&quot;> </xref>."
  overload: System.Windows.Forms.TableLayoutSettings.GrowStyle*
  exceptions:
