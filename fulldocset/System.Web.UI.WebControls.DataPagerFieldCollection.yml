  remarks: "Você pode usar a classe DataPagerFieldCollection programaticamente para gerenciar um conjunto de <xref:System.Web.UI.WebControls.DataPagerField>objetos.</xref:System.Web.UI.WebControls.DataPagerField> Observe que é mais comum para definir esses campos declarativamente em vez de forma programática.       Você pode acessar as propriedades e métodos da classe DataPagerFieldCollection por meio de <xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName> Você pode adicionar, inserir e remover <xref:System.Web.UI.WebControls.DataPagerField>objetos usando os métodos apropriados da classe DataPagerFieldCollection.</xref:System.Web.UI.WebControls.DataPagerField> Para recuperar programaticamente <xref:System.Web.UI.WebControls.DataPagerField>objetos de uma coleção, siga um destes procedimentos:-Use o indexador para obter um único <xref:System.Web.UI.WebControls.DataPagerField>objeto da coleção.</xref:System.Web.UI.WebControls.DataPagerField> </xref:System.Web.UI.WebControls.DataPagerField>      -Usar o <xref:System.Web.UI.StateManagedCollection.GetEnumerator%2A>método para criar um objeto que implementa <xref:System.Collections.IEnumerator?displayProperty=fullName>, que você pode usar para obter itens da coleção.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.StateManagedCollection.GetEnumerator%2A>       O <xref:System.Web.UI.StateManagedCollection.Count%2A>propriedade obtém o número total de itens na coleção.</xref:System.Web.UI.StateManagedCollection.Count%2A> Ele é normalmente usado para determinar o limite superior da coleção. Você pode adicionar itens e remover itens da coleção usando o <xref:System.Web.UI.WebControls.DataPagerFieldCollection.Add%2A>, <xref:System.Web.UI.WebControls.DataPagerFieldCollection.Insert%2A>, <xref:System.Web.UI.WebControls.DataPagerFieldCollection.Remove%2A>, e <xref:System.Web.UI.WebControls.DataPagerFieldCollection.RemoveAt%2A>métodos.</xref:System.Web.UI.WebControls.DataPagerFieldCollection.RemoveAt%2A> </xref:System.Web.UI.WebControls.DataPagerFieldCollection.Remove%2A> </xref:System.Web.UI.WebControls.DataPagerFieldCollection.Insert%2A> </xref:System.Web.UI.WebControls.DataPagerFieldCollection.Add%2A>"
