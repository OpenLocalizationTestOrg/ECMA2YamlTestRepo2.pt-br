- uid: System.Web.Configuration.ProfileSection.AutomaticSaveEnabled
  id: AutomaticSaveEnabled
  parent: System.Web.Configuration.ProfileSection
  langs:
  - csharp
  name: AutomaticSaveEnabled
  nameWithType: ProfileSection.AutomaticSaveEnabled
  fullName: System.Web.Configuration.ProfileSection.AutomaticSaveEnabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Obtém ou define um valor que determina se as alterações nas informações de perfil do usuário são salvas automaticamente ao sair da página."
  remarks: "Quando a propriedade AutomaticSaveEnabled for `false`, alterações de perfis individuais não serão salvas a menos que o <xref:System.Web.Profile.ProfileBase.Save%2A>método do `ProfileCommon` classe é chamada no código.</xref:System.Web.Profile.ProfileBase.Save%2A> Quando a propriedade AutomaticSaveEnabled for `true`, o <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>evento também permite que o código substituir o comportamento de salvamento automático.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>"
  example:
  - "The following code example shows how to use the AutomaticSaveEnabled property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.ProfileSection> class.  \n  \n [!code-cs[System.Web.Configuration.ProfileSection#4](~/add/codesnippet/csharp/p-system.web.configurati_213_1.cs)]\n [!code-vb[System.Web.Configuration.ProfileSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_213_1.vb)]"
  syntax:
    content: public bool AutomaticSaveEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se as informações do perfil é salvo automaticamente na saída de página; Caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.ProfileSection.AutomaticSaveEnabled*
  exceptions: []
  platform:
  - net462
