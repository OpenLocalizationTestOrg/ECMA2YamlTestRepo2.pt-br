      description: "Uma instância do objeto que está sendo editado."
    return:
      type: System.Object
      description: "Um <xref href=&quot;System.Web.UI.ExpressionBindingCollection&quot;> </xref> objeto que contém as expressões selecionadas; caso contrário, se nenhuma expressão for selecionada, o <code> value </code> objeto."
