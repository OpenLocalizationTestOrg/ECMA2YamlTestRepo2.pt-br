  remarks: "As chamadas de método AddDesignTimeCssAttributes o <xref:System.Web.UI.Design.ContainerControlDesigner.AddDesignTimeCssAttributes%2A?displayProperty=fullName>base do método, que adiciona representações de cadeia de caracteres de atributos de estilo para o `styleAttributes` coleção.</xref:System.Web.UI.Design.ContainerControlDesigner.AddDesignTimeCssAttributes%2A?displayProperty=fullName> Esses atributos são com base nas propriedades de estilo de associado <xref:System.Web.UI.WebControls.Panel>controle.</xref:System.Web.UI.WebControls.Panel>       O AddDesignTimeCssAttributes define a direção do `styleAttribute` para um código que indica a esquerda para a direita ou da direita para esquerda, com base no valor da <xref:System.Web.UI.WebControls.Panel.Direction%2A>propriedade do controle associado.</xref:System.Web.UI.WebControls.Panel.Direction%2A>"
