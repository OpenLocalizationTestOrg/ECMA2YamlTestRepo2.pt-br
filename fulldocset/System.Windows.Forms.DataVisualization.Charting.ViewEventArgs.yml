  remarks: "Essa propriedade é exposta na <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>e <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging>eventos da raiz <xref:System.Windows.Forms.DataVisualization.Charting.Chart>objeto.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisViewChanged>       Essa propriedade pode ser usada para:-determinar o tipo de eixo – X, X2, Y ou Y2 — que o evento está sendo gerado, usando o <xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>propriedade.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.AxisName%2A>      -Obter e definir propriedades de eixo, como <xref:System.Windows.Forms.DataVisualization.Charting.Axis.LineColor%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.LineColor%2A>"
