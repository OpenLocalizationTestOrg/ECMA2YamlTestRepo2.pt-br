  remarks: "Use a propriedade CausesValidation para determinar se a validação é executada no cliente e o servidor quando um <xref:System.Web.UI.WebControls.CheckBox>controle está selecionado.</xref:System.Web.UI.WebControls.CheckBox> Validação de página determina se os controles de entrada que estão associados um controle de validação na página de todos os passam as regras de validação conforme especificado pelo controle de validação.       Por padrão, clicando em um <xref:System.Web.UI.WebControls.CheckBox>controle não faz com que a validação de página.</xref:System.Web.UI.WebControls.CheckBox> Para executar a validação de página quando o <xref:System.Web.UI.WebControls.CheckBox>controle é clicado, defina a propriedade CausesValidation como `true`.</xref:System.Web.UI.WebControls.CheckBox>       Quando o valor da propriedade CausesValidation é definido como `true`, você também pode usar o <xref:System.Web.UI.WebControls.CheckBox.ValidationGroup%2A>propriedade para especificar o nome do grupo de validação para o qual o <xref:System.Web.UI.WebControls.CheckBox>controle aciona a validação.</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.CheckBox.ValidationGroup%2A>       Essa propriedade não pode ser definida por temas ou temas de folha de estilo. Para obter mais informações, consulte <xref:System.Web.UI.ThemeableAttribute>e [capas e temas do ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
