- uid: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.SizeOfPersonalizations
  id: SizeOfPersonalizations
  parent: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo
  langs:
  - csharp
  name: SizeOfPersonalizations
  nameWithType: SharedPersonalizationStateInfo.SizeOfPersonalizations
  fullName: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.SizeOfPersonalizations
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Obtém o tamanho total de todas as informações de personalização por usuário para uma página."
  remarks: "Essa propriedade retorna o tamanho de todas as informações de personalização por usuário que existe para uma página. Esse será um valor diferente do valor retornado por <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Size%2A>porque SizeOfPersonalizations é o tamanho em bytes de apenas o estado do usuário para uma página e não inclui o tamanho dos dados de estado compartilhado incluídos no <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Size%2A>valor.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Size%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Size%2A>"
  syntax:
    content: public int SizeOfPersonalizations { get; }
    return:
      type: System.Int32
      description: "O tamanho total, em bytes, de todas as informações de personalização de uma página."
  overload: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.SizeOfPersonalizations*
  exceptions: []
  platform:
  - net462
