- uid: System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges
  id: SyncChanges
  parent: System.Web.UI.WebControls.WebParts.EditorPart
  langs:
  - csharp
  name: SyncChanges()
  nameWithType: EditorPart.SyncChanges()
  fullName: System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Recupera os valores de propriedade de um <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controle de seus associados <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> controle."
  remarks: "O método SyncChanges é um método crítico em um <xref:System.Web.UI.WebControls.WebParts.EditorPart>controle.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Ele é definido como um método abstrato no <xref:System.Web.UI.WebControls.WebParts.EditorPart>classe e deve ser implementado por controles herdados.</xref:System.Web.UI.WebControls.WebParts.EditorPart> A finalidade do método é recuperar os valores atuais do <xref:System.Web.UI.WebControls.WebParts.WebPart>controle referenciado no <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>propriedade e atualizar os campos a <xref:System.Web.UI.WebControls.WebParts.EditorPart>controle com esses valores para um usuário pode editá-los.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       O método SyncChanges é chamado sempre que os valores associados <xref:System.Web.UI.WebControls.WebParts.WebPart>controle pode ter alterado.</xref:System.Web.UI.WebControls.WebParts.WebPart> Para cada <xref:System.Web.UI.WebControls.WebParts.EditorPart>controle, o <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>zona que contém o controle chama o método SyncChanges imediatamente depois de chamar o <xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>método, para que os valores a <xref:System.Web.UI.WebControls.WebParts.EditorPart>controle sempre são sincronizados com os valores associados <xref:System.Web.UI.WebControls.WebParts.WebPart>controle.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Outro caso em que o método SyncChanges é chamado é quando um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle está no modo de edição.</xref:System.Web.UI.WebControls.WebParts.WebPart>      > [!NOTE] > SyncChanges o método não é chamado após o <xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>método se esse método retornar `false`, pois, nesse caso, um erro ocorreu.</xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>"
  example:
  - "The following code example demonstrates how to implement the SyncChanges method in a custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> control. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorPart> class overview.  \n  \n The first part of the code example demonstrates the implementation of the SyncChanges method in the custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> class named `TextDisplayEditorPart`. This method gets a reference to the associated `TextDisplayWebPart` control using the <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> property. It then gets the value of the `TextDisplayWebPart.FontStyle` property, and updates which item is selected in the drop-down list control (referenced by the `TextDisplayEditorPart.PartContentFontStyle` property) on the custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> control.  \n  \n [!code-cs[WebParts_EditorPart_Overview#6](~/add/codesnippet/csharp/m-system.web.ui.webcontr_198_1.cs)]\n [!code-vb[WebParts_EditorPart_Overview#6](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_198_1.vb)]  \n  \n The second part of the code example shows how the associated <xref:System.Web.UI.WebControls.WebParts.WebPart> control, `TextDisplayWebPart`, creates a collection of associated <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls (in this case, there is only one <xref:System.Web.UI.WebControls.WebParts.EditorPart> control named `TextDisplayEditorPart` in the collection) in its implementation of the <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A> method. This method is executed when the `TextDisplayWebPart` control enters edit mode.  \n  \n [!code-cs[WebParts_EditorPart_Overview#4](~/add/codesnippet/csharp/m-system.web.ui.webcontr_198_2.cs)]\n [!code-vb[WebParts_EditorPart_Overview#4](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_198_2.vb)]"
  syntax:
    content: public abstract void SyncChanges ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges*
  exceptions: []
  platform:
  - net462
