  langs:
  - csharp
  name: ContextMenuService
  nameWithType: ContextMenuService
  fullName: System.Windows.Controls.ContextMenuService
  type: Class
  summary: "Fornece a implementação do sistema para exibir uma <xref href=&quot;System.Windows.Controls.ContextMenu&quot;> </xref>."
  remarks: "A classe ContextMenuService fornece propriedades anexadas que podem ser usadas para especificar a aparência e a posição de um menu de contexto. Muitas das propriedades na classe ContextMenuService também são definidas por <xref:System.Windows.Controls.ContextMenu>.</xref:System.Windows.Controls.ContextMenu>  Às vezes é mais conveniente definir as propriedades usando a classe ContextMenuService que definindo as propriedades em <xref:System.Windows.Controls.ContextMenu>.</xref:System.Windows.Controls.ContextMenu> Por exemplo, você pode criar um <xref:System.Windows.Controls.ContextMenu>para serem compartilhados por vários elementos, mas usar a classe ContextMenuService para especificar uma posição diferente de <xref:System.Windows.Controls.ContextMenu>para cada elemento.</xref:System.Windows.Controls.ContextMenu> </xref:System.Windows.Controls.ContextMenu> As seguintes propriedades são definidas pelo <xref:System.Windows.Controls.ContextMenu>e classes de ContextMenuService.</xref:System.Windows.Controls.ContextMenu>  Se qualquer uma dessas propriedades são definidas em ambos os <xref:System.Windows.Controls.ContextMenu>e ContextMenuService, o valor de propriedade de ContextMenuService é usado.</xref:System.Windows.Controls.ContextMenu>      - <xref:System.Windows.Controls.ContextMenuService.Placement%2A>- <xref:System.Windows.Controls.ContextMenuService.PlacementRectangle%2A>- <xref:System.Windows.Controls.ContextMenuService.PlacementTargetProperty>- <xref:System.Windows.Controls.ContextMenuService.HorizontalOffset%2A>- <xref:System.Windows.Controls.ContextMenuService.VerticalOffsetProperty>- <xref:System.Windows.Controls.ContextMenuService.HasDropShadow%2A>Você também pode usar o ContextMenuService para exibir menus em itens desabilitados.</xref:System.Windows.Controls.ContextMenuService.HasDropShadow%2A> </xref:System.Windows.Controls.ContextMenuService.VerticalOffsetProperty> </xref:System.Windows.Controls.ContextMenuService.HorizontalOffset%2A> </xref:System.Windows.Controls.ContextMenuService.PlacementTargetProperty> </xref:System.Windows.Controls.ContextMenuService.PlacementRectangle%2A> </xref:System.Windows.Controls.ContextMenuService.Placement%2A>"
  example:
  - "The following example assigns the same <xref:System.Windows.Controls.ContextMenu> to two buttons and sets the <xref:System.Windows.Controls.ContextMenuService.HasDropShadow%2A>, <xref:System.Windows.Controls.ContextMenuService.Placement%2A>, <xref:System.Windows.Controls.ContextMenuService.PlacementRectangle%2A>, <xref:System.Windows.Controls.ContextMenuService.HorizontalOffset%2A>, and <xref:System.Windows.Controls.ContextMenu.VerticalOffset%2A> properties to set the <xref:System.Windows.Controls.ContextMenu> to different positions for each button.  \n  \n [!code-xml[ContextMenuService_snip#SharedContextMenu](~/add/codesnippet/xaml/ContextMenuService_snip.ContextMenus/Pane1.xaml#sharedcontextmenu)]  \n  \n The following example shows how to use the service to display a <xref:System.Windows.Controls.ContextMenu> on a disabled button. Notice that you set the <xref:System.Windows.Controls.ContextMenuService.ShowOnDisabled%2A> property on the button that is the parent of the context menu.  \n  \n [!code-xml[ContextMenu#3](~/add/codesnippet/xaml/ContextMenu.ContextMenus/Pane1.xaml#3)]"
  syntax:
    content: public static class ContextMenuService
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
