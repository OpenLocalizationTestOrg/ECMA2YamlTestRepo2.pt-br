  summary: "Obtém ou define a fonte de dados que preenche as seleções para as caixas de combinação."
  remarks: "A fonte de dados ou <xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A>propriedades especificam onde deseja recuperar os dados de seleção mostrados na lista suspensa da caixa de combinação.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.Items%2A> Ao usar a propriedade de fonte de dados, se os dados devem ser definidos de uma propriedade não padrão ou uma coluna, em seguida, o <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>propriedade deve ser definida como o nome da propriedade não padrão ou coluna.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>       Se a propriedade DataSource está definida para uma matriz de cadeia de caracteres, em seguida, <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>e <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>não precisa ser definida porque cada cadeia de caracteres da matriz será usada para o valor e exibição.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       Obter ou definir esta propriedade obtém ou define o <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>propriedade do objeto retornado pelo <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>propriedade.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A> Definir esta propriedade também define o <xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A>a propriedade de cada célula na coluna e atualiza a coluna exibir.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DataSource%2A> Para substituir o valor especificado para células individuais, defina os valores de célula depois de definir o valor da coluna."
