  remarks: "A classe NetworkStream fornece métodos para enviar e receber dados pela <xref:System.Net.Sockets.SocketType>sockets no modo de bloqueio.</xref:System.Net.Sockets.SocketType> Para obter mais informações sobre o bloqueio sem bloqueio <xref:System.Net.Sockets.Socket>s, consulte [usando um soquete do cliente assíncrono](~/add/includes/ajax-current-ext-md.md).</xref:System.Net.Sockets.Socket> Você pode usar a classe NetworkStream ambos síncronas e assíncronas para transferência de dados. Para obter mais informações sobre a comunicação síncrona e assíncrona, consulte [soquetes](~/add/includes/ajax-current-ext-md.md).       Para criar um NetworkStream, você deve fornecer um <xref:System.Net.Sockets.Socket>.</xref:System.Net.Sockets.Socket> conectado Você também pode especificar que a <xref:System.IO.FileAccess>permissão a NetworkStream tem sobre o <xref:System.Net.Sockets.Socket>.</xref:System.Net.Sockets.Socket> fornecido</xref:System.IO.FileAccess> Por padrão, fechar o NetworkStream não fecha o <xref:System.Net.Sockets.Socket>.</xref:System.Net.Sockets.Socket> fornecido Se você quiser NetworkStream tenha permissão para fechar fornecido <xref:System.Net.Sockets.Socket>, você deve especificar `true` para o valor da `ownsSocket` parâmetro.</xref:System.Net.Sockets.Socket>       Use o <xref:System.Net.Sockets.NetworkStream.Write%2A>e <xref:System.Net.Sockets.NetworkStream.Read%2A>métodos de um único simple e/s síncronas bloqueio de thread.</xref:System.Net.Sockets.NetworkStream.Read%2A> </xref:System.Net.Sockets.NetworkStream.Write%2A> Se você quiser processar a e/s usando threads separados, considere o uso de <xref:System.Net.Sockets.NetworkStream.BeginWrite%2A>e <xref:System.Net.Sockets.NetworkStream.EndWrite%2A>métodos, ou o <xref:System.Net.Sockets.NetworkStream.BeginRead%2A>e <xref:System.Net.Sockets.NetworkStream.EndRead%2A>métodos de comunicação.</xref:System.Net.Sockets.NetworkStream.EndRead%2A> </xref:System.Net.Sockets.NetworkStream.BeginRead%2A> </xref:System.Net.Sockets.NetworkStream.EndWrite%2A> </xref:System.Net.Sockets.NetworkStream.BeginWrite%2A>       O NetworkStream não oferece suporte a acesso aleatório ao fluxo de dados de rede. O valor da <xref:System.Net.Sockets.NetworkStream.CanSeek%2A>propriedade, o que indica se o fluxo oferece suporte à busca, é sempre `false`; ler a <xref:System.Net.Sockets.NetworkStream.Position%2A>propriedade, ler a <xref:System.Net.Sockets.NetworkStream.Length%2A>propriedade, ou chamando o <xref:System.Net.Sockets.NetworkStream.Seek%2A>método lançará um <xref:System.NotSupportedException>.</xref:System.NotSupportedException> </xref:System.Net.Sockets.NetworkStream.Seek%2A> </xref:System.Net.Sockets.NetworkStream.Length%2A> </xref:System.Net.Sockets.NetworkStream.Position%2A> </xref:System.Net.Sockets.NetworkStream.CanSeek%2A>       Operações de leitura e gravação podem ser executadas simultaneamente em uma instância da classe NetworkStream sem a necessidade de sincronização. Como há um thread exclusivo para as operações de gravação e um thread exclusivo para as operações de leitura, haverá sem interferência entre leitura e gravação threads e nenhuma sincronização é necessária."
