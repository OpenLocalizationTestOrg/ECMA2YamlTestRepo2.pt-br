  summary: "Ocorre quando o ponteiro do mouse entra nos limites deste elemento."
  remarks: "MouseEnter é um que usa o estratégia de roteamento de manipulação de eventos direto. Os eventos roteados diretos não são gerados ao longo de uma rota; em vez disso, eles são manipulados no mesmo elemento em que eles são gerados. No entanto, elas permitem que outros aspectos do comportamento de eventos roteados, como disparadores em estilos de eventos.       Embora MouseEnter controla quando o ponteiro do mouse entra nos limites de um elemento, esse evento mais literalmente informa que o <xref:System.Windows.UIElement.IsMouseOver%2A>o valor da propriedade foi alterado de `false` para `true` neste elemento.</xref:System.Windows.UIElement.IsMouseOver%2A>       Esse evento cria um alias para o <xref:System.Windows.Input.Mouse.MouseEnter?displayProperty=fullName>anexa para esta classe, para que os eventos MouseEnter faz parte da classe a lista de membros quando <xref:System.Windows.UIElement>é herdada como um elemento base.</xref:System.Windows.UIElement> </xref:System.Windows.Input.Mouse.MouseEnter?displayProperty=fullName> Manipuladores de eventos associados ao evento MouseEnter são anexados ao subjacente <xref:System.Windows.Input.Mouse.MouseEnter?displayProperty=fullName>evento anexado e receber a mesma instância de dados de evento.</xref:System.Windows.Input.Mouse.MouseEnter?displayProperty=fullName>       Um <xref:System.Windows.Controls.Button>(ou qualquer <xref:System.Windows.Controls.Primitives.ButtonBase>classe derivada) tem manipulação nativo para um <xref:System.Windows.UIElement.KeyDown>evento quando o botão tem foco, e a tecla pressionada a barra de espaço</xref:System.Windows.UIElement.KeyDown> </xref:System.Windows.Controls.Primitives.ButtonBase> </xref:System.Windows.Controls.Button> Gera o tratamento nativo de <xref:System.Windows.Controls.Primitives.ButtonBase.Click>eventos com o botão como a origem e também captura o mouse, mesmo que o ponteiro do mouse não aparecer mover.</xref:System.Windows.Controls.Primitives.ButtonBase.Click> Como resultado de captura do mouse, um evento MouseEnter também é gerado com o botão como a origem. Em geral, se um elemento captura o mouse, MouseEnter é gerado, bem como <xref:System.Windows.UIElement.GotMouseCapture>e possivelmente outros eventos de controle específicos.</xref:System.Windows.UIElement.GotMouseCapture>      <a name=&quot;routedEventInfo_MouseEnter&quot;></a># # Roteadas informações de evento | | |   |-|-|   | Campo de identificador | <xref:System.Windows.UIElement.MouseEnterEvent>|   | Estratégia de roteamento | Direct |   | Delegado | <xref:System.Windows.Input.MouseEventHandler>|      -Substituir <xref:System.Windows.UIElement.OnMouseEnter%2A>para implementar a manipulação de classe para esse evento em classes derivadas.</xref:System.Windows.UIElement.OnMouseEnter%2A> </xref:System.Windows.Input.MouseEventHandler> </xref:System.Windows.UIElement.MouseEnterEvent>"
