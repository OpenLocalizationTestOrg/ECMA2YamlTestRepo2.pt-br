  name: Base64FormattingOptions
  nameWithType: Base64FormattingOptions
  fullName: System.Base64FormattingOptions
  type: Enum
  summary: "Especifica se relevantes &lt;xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName&gt; e &lt;xref:System.Convert.ToBase64String%2A?displayProperty=fullName&gt; métodos inserem quebras de linha em sua saída."
  remarks: "O <xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName>e <xref:System.Convert.ToBase64String%2A?displayProperty=fullName>métodos convertem o valor de uma matriz de inteiros sem sinal de 8 bits em uma representação de cadeia de caracteres equivalente que consiste em base 64 dígitos.</xref:System.Convert.ToBase64String%2A?displayProperty=fullName> </xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName> A representação de cadeia de caracteres pode conter um ou mais quebras de linha, onde uma quebra de linha é definida como um carro retornam caractere (U +&000;d) seguido por um caractere (U +&000;A) de alimentação de linha. Como quebras de linha são consideradas caracteres de espaço em branco em uma codificação de base&64;, elas serão ignoradas quando a conversão de base&64; codificados cadeia de caracteres para uma matriz de bytes. As quebras de linha são simplesmente convenientes ao exibir a cadeia de caracteres codificada para um controle ou um dispositivo, como uma janela do console.       None e valores de InsertLineBreaks são mutuamente exclusivos. Portanto, embora a enumeração Base64FormattingOptions está marcada com o <xref:System.FlagsAttribute>atributo, não faz sentido para executar uma combinação bit a bit desses dois valores.</xref:System.FlagsAttribute>"
  example:
  - "The following example calls the [Convert.ToBase64String(Byte\\[\\], Base64FormattingOptions)](assetId:///M:System.Convert.ToBase64String(System.Byte[],System.Base64FormattingOptions)?qualifyHint=True&autoUpgrade=False) with a InsertLineBreaks argument to insert line breaks in the string that is produced by encoding a 100-element byte array.  \n  \n [!code-vb[System.Convert.ToBase64String#3](~/add/codesnippet/visualbasic/t-system.base64formattin_1.vb)]\n [!code-cs[System.Convert.ToBase64String#3](~/add/codesnippet/csharp/t-system.base64formattin_1.cs)]  \n  \n As the output from the example shows, the <xref:System.Convert.FromBase64String%2A?displayProperty=fullName> succeeds in restoring the original byte array; the line break characters are ignored during the conversion."
