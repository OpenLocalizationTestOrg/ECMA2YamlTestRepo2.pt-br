      description: "O objeto da seção de configuração especificado, ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se a seção não existir, ou um objeto interno se a seção não é acessível em tempo de execução."
