  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Obtém ou define o tipo de célula de legenda é usado para definir o conteúdo da célula da legenda."
  remarks: "A propriedade CellType determina o tipo de conteúdo que será exibido em cada célula de legenda individuais. Um dos seguintes tipos de célula deve ser especificado:-texto: uma cadeia de caracteres é especificada usando o <xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Text%2A>propriedade e será exibido na célula da legenda.</xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Text%2A>      -SeriesSymbol: Um símbolo da série é definido pela <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>propriedade de <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem>classe.</xref:System.Windows.Forms.DataVisualization.Charting.LegendItem> </xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A> Ele será exibido para a célula de legenda. Lembre-se de que um símbolo da série é um indicador visual — uma linha, retângulo ou marcador. Quando <xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>é definido como <xref:System.Windows.Forms.DataVisualization.Charting.LegendImageStyle>, todos os atributos de marcador do item personalizado aplicam à célula.</xref:System.Windows.Forms.DataVisualization.Charting.LegendImageStyle> </xref:System.Windows.Forms.DataVisualization.Charting.LegendItem.ImageStyle%2A>      -Image: Uma imagem é definida usando o <xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Image%2A>propriedade e será exibido na célula da legenda.</xref:System.Windows.Forms.DataVisualization.Charting.LegendCell.Image%2A>"
  syntax:
    content: public virtual System.Windows.Forms.DataVisualization.Charting.LegendCellType CellType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.LegendCellType
      description: "Um <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendCellType&quot;> </xref> valor de enumeração que representa o tipo que é usado para definir o conteúdo da célula da legenda. O valor padrão é <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.LegendCellType&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.LegendCell.CellType*
  exceptions: []
  platform:
  - net462
