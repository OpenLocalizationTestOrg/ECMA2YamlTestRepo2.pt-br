  name: CatalogPart
  nameWithType: CatalogPart
  fullName: System.Web.UI.WebControls.WebParts.CatalogPart
  type: Class
  summary: "Serve como a classe base para controles que residem em <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogZoneBase&quot;> </xref> zonas e que fornecem os catálogos de controles de servidor Web disponíveis (especialmente <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> controles) que os usuários podem adicionar a uma página da Web."
  remarks: "A classe de CatalogPart é uma classe base para controles especiais que residem em <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>zonas.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> Esses controles CatalogPart derivadas fornecem catálogos de controles de servidor Web que os usuários finais podem adicionar a uma página da Web. Use controles CatalogPart em um aplicativo Web quando você deseja fornecer aos usuários finais a flexibilidade para alterar a funcionalidade de uma página da Web, adicionando ou removendo controles de servidor.       Um catálogo é simplesmente uma lista de um ou mais controles de servidor Web disponíveis (incluindo <xref:System.Web.UI.WebControls.WebParts.WebPart>controles, controles de servidor ASP.NET e controles personalizados ou de usuário) que os usuários podem adicionar a uma página da Web.</xref:System.Web.UI.WebControls.WebParts.WebPart> Um catálogo tem um número de características em comum, incluindo o texto de instrução para usuários finais; texto para descrever cada controle de servidor. controles de auxiliar para selecionar os controles de servidor e adicioná-los para a página. um cabeçalho, rodapé e borda; comuns e um número de atributos de estilo.       Há três tipos de controles CatalogPart fornecidos com o conjunto de controles de Web Parts, conforme descrito na tabela a seguir. Cada tipo de controle de CatalogPart contém controles de servidor que são adicionados a uma página de uma fonte diferente.      > [!IMPORTANT] > Controles que herdem da classe CatalogPart podem residir somente em zonas derivadas da <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>classe</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> de      | Controle | Descrição |   |-------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>| Contém controles que foram fechados em uma página, e que pode ser reaberto (adicionado de volta para a página) por usuários.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Os controles nesse tipo de catálogo são controles que já foram adicionados para a página de outra origem e foram fechados por um usuário. |   | <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>| Contém os controles de servidor declarados dentro de um controle <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>, que também é contido em uma zona <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>na marcação de uma página da Web. |   | <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>| Fornece a interface do usuário (UI) de um usuário para carregar o arquivo de definição de um controle (um arquivo XML definido por um esquema, que contém informações de estado) a um catálogo, para que o controle pode ser adicionado a uma página da Web.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> </xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> </xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> Os próprios controles não aparecem nesse tipo de catálogo. o catálogo é apenas um mecanismo para acessar os arquivos de definição para controles de externo para que eles podem ser adicionados a uma página. |       A classe CatalogPart herda da base de <xref:System.Web.UI.WebControls.WebParts.Part>classe, para que ele tenha o comportamento comum de outros controles de parte do conjunto de controle de Web Parts.</xref:System.Web.UI.WebControls.WebParts.Part> Além disso, ele adiciona alguns membros que são úteis para a funcionalidade do catálogo. O <xref:System.Web.UI.WebControls.WebParts.CatalogPart.DisplayTitle%2A>propriedade obtém a cadeia de caracteres real que está sendo exibida atualmente como o título do controle.</xref:System.Web.UI.WebControls.WebParts.CatalogPart.DisplayTitle%2A> O valor dessa propriedade pode ser o mesmo que o valor de <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>propriedade ou, se nenhum valor foi atribuído a essa propriedade, um valor padrão fornecido pelo .NET Framework.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> O <xref:System.Web.UI.WebControls.WebParts.CatalogPart.WebPartManager%2A>e <xref:System.Web.UI.WebControls.WebParts.CatalogPart.Zone%2A>ambas as propriedades fornecem acesso conveniente para os dois objetos essenciais que controlam o ciclo de vida de um controle CatalogPart: o <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle e o <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>zona que contém o CatalogPart controle, respectivamente.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.CatalogPart.Zone%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogPart.WebPartManager%2A>       A classe CatalogPart também contém vários métodos. O <xref:System.Web.UI.WebControls.WebParts.CatalogPart.GetAvailableWebPartDescriptions%2A>método está declarado como um método abstrato que deve ser implementado por herdeiros.</xref:System.Web.UI.WebControls.WebParts.CatalogPart.GetAvailableWebPartDescriptions%2A> Sua finalidade é retornar uma coleção de descrições dos controles no catálogo. Um método relacionado, <xref:System.Web.UI.WebControls.WebParts.CatalogPart.GetWebPart%2A>, também está declarado como abstrato e deve ser implementada por herdeiros.</xref:System.Web.UI.WebControls.WebParts.CatalogPart.GetWebPart%2A> Este método destina-se a retornar uma instância de um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle baseado em uma descrição que é passada para o método como um parâmetro.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  example:
  - "The following code example demonstrates the use of the CatalogPart class. Because the class is abstract, it is not used directly in code. However, the example shows how to work with the three derived CatalogPart controls provided with the Web Parts control set to demonstrate common usage scenarios.  \n  \n There are four parts to the code example:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page, which contains the three CatalogPart controls provided with the Web Parts control set, all declared within a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> on a Web page. The page also contains a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control, with an <xref:System.Web.UI.WebControls.AdRotator> control declared in the zone.  \n  \n-   An XML file that contains quotations displayed in the <xref:System.Web.UI.WebControls.AdRotator> control on the Web page.  \n  \n-   An explanation of how to run the example.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. You should save this code in a file named DisplayModeMenuCS.ascx or DisplayModeMenuVB.ascx (depending on which language you are using). For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_53_1.ascx)]\n [!code-vb[WebParts_CatalogPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_53_1.ascx)]  \n  \n The second part of the code example is the Web page. The page contains a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control, and within the child `<zonetemplate>` element, each of the three CatalogPart controls provided with the Web Parts control set is declared. Some attribute are set on the <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> control, and also in the \\<script> section of the page, the attributes on that control are accessed programmatically. The control contains one child control that a user can add to the page:  a standard <xref:System.Web.UI.WebControls.Calendar> control. The <xref:System.Web.UI.WebControls.WebParts.CatalogZone> and CatalogPart control will only be visible when the user switches the page to catalog display mode.  \n  \n The page also contains a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control, and within its child `<zonetemplate>` element is an <xref:System.Web.UI.WebControls.AdRotator> control that displays alternating messages from an XML file. If a user closes the control by clicking its close verb when the page is displayed, the control is added to the page catalog, and the user can reopen the control by switching the page into catalog display mode, accessing the <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> control, and adding back the closed control.  \n  \n [!code-cs[WebParts_CatalogPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_53_2.aspx)]\n [!code-vb[WebParts_CatalogPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_53_2.aspx)]  \n  \n The third part of the code example is the XML file. This file is a source file for the <xref:System.Web.UI.WebControls.AdRotator> control that is declared on the page. The file contains favorite quotations, which the control periodically rotates and displays. Copy the following content into a text editor, and save the file as Quotes.xml.  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<Advertisements>  \n  <Ad>  \n    <AlternateText>  \n      A stitch in time saves nine.  \n    </AlternateText>      \n  </Ad>  \n  <Ad>  \n    <AlternateText>  \n      A penny saved is a penny earned.  \n    </AlternateText>      \n  </Ad>  \n</Advertisements>  \n```  \n  \n To run the code example, load the Web page in a browser. Use the **Display Modes** drop-down control to select **Catalog** and switch the page to catalog display mode. Notice the effects of the various property values that were set on the <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> control that contains the <xref:System.Web.UI.WebControls.Calendar> control. You can select the check box next to the <xref:System.Web.UI.WebControls.Calendar> control, and click **Add** to add it to the page. If you click the **Display DeclarativeCatalogPart Properties** button, the values of the properties for that control are displayed. You can click **Close** to return the page to normal browse mode and see the added control on the page. Now go to the verbs menu on the <xref:System.Web.UI.WebControls.AdRotator> control (represented by the downward arrow in the title bar) and click **Close**. The control is closed and added to the page catalog. Switch the page into catalog display mode again, and click the Page Catalog hyperlink to display the <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> control. Note that the <xref:System.Web.UI.WebControls.AdRotator> control is referenced there by its title, **Favorite Quotes**. Select the **Favorite Quotes** control, and click the **Add** button to add the control back to the page. Click the **Close** button to return the page to browse mode.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> control is also declared on this page, but a sample showing how to import controls is more involved, so full use of the control is not demonstrated in this code example. To see a full working example, see the class overview documents for the <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> class or the <xref:System.Web.UI.WebControls.WebParts.CatalogZone> class."
