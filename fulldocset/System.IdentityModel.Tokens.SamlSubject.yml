      description: "Um &lt;xref:System.Collections.Generic.IEnumerable%601&gt; do tipo <xref:System.String>que contém referências URI que identificam os protocolos para autenticar o assunto.</xref:System.String> Conjuntos de <xref:System.IdentityModel.Tokens.SamlSubject.ConfirmationMethods*>propriedade.</xref:System.IdentityModel.Tokens.SamlSubject.ConfirmationMethods*>"
    - id: confirmationData
      type: System.String
      description: "Informações de autenticação adicionais que podem ser usadas por protocolos de autenticação. Conjuntos de <xref:System.IdentityModel.Tokens.SamlSubject.SubjectConfirmationData*>propriedade.</xref:System.IdentityModel.Tokens.SamlSubject.SubjectConfirmationData*>"
    - id: securityKeyIdentifier
      type: System.IdentityModel.Tokens.SecurityKeyIdentifier
      description: "Um <xref href=&quot;System.IdentityModel.Tokens.SecurityKeyIdentifier&quot;> </xref> que fornece acesso a uma chave criptográfica mantida pela entidade do <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token de segurança. Conjuntos de <xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier*>propriedade.</xref:System.IdentityModel.Tokens.SamlSubject.KeyIdentifier*>"
  overload: System.IdentityModel.Tokens.SamlSubject.#ctor*
  exceptions:
  - type: System.ArgumentNullException
