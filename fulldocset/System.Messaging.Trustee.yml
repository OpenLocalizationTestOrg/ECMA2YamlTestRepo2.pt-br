  fullName: System.Messaging.Trustee
  type: Class
  summary: "Especifica uma conta de usuário, a conta de grupo ou a sessão de logon ao qual se aplica a uma entrada de controle de acesso."
  remarks: "O objeto de confiança é a entidade ao qual você está conceder ou negar direitos de acesso quando você cria uma entrada de controle de acesso. Definir o <xref:System.Messaging.Trustee.TrusteeType%2A>membro (diretamente ou usando o <xref:System.Messaging.Trustee.%23ctor%2A>construtor) para especificar se o objeto de confiança é um usuário, computador ou outro tipo.</xref:System.Messaging.Trustee.%23ctor%2A> </xref:System.Messaging.Trustee.TrusteeType%2A> Se você não especificar o tipo de objeto de confiança antes de definir permissões para o objeto de confiança, o tipo padrão é `Unknown`.       Você deve especificar um valor para o <xref:System.Messaging.Trustee.Name%2A>propriedade antes de usar o objeto de confiança para definir permissões.</xref:System.Messaging.Trustee.Name%2A> O <xref:System.Messaging.Trustee.Name%2A>contém o nome da conta de usuário, grupo ou computador ao qual os direitos de acesso a novos serão atribuídos.</xref:System.Messaging.Trustee.Name%2A> Opcionalmente, você pode definir o <xref:System.Messaging.Trustee.SystemName%2A>propriedade para identificar o nome do sistema no qual a conta do objeto de confiança é pesquisada para resolver o identificador de segurança do nome.</xref:System.Messaging.Trustee.SystemName%2A> Se você não especificar um valor para <xref:System.Messaging.Trustee.SystemName%2A>, o computador local procura o nome da conta.</xref:System.Messaging.Trustee.SystemName%2A>"
