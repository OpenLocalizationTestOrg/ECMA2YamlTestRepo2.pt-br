  name: PersonalizationAdministration
  nameWithType: PersonalizationAdministration
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration
  type: Class
  summary: "Gerenciamento de implementa e funcionalidade administrativa para personalização de Web Parts. Essa classe não pode ser herdada."
  remarks: "Essa classe fornece vários métodos estáticos e propriedades que expõem a funcionalidade administrativa para personalização de Web Parts e gerenciamento. Esses métodos se aplicam para o provedor de personalização padrão configurado no <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle para um controle de Web Parts.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Se você precisar administrar vários repositórios de dados que estão atuando como provedores de personalização, você deve usar os métodos nas classes de provedor de personalização individuais diretamente. Observe que a coleção de configurado provedores de personalização para um <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle está disponível na <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.Providers%2A>propriedade estática.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.Providers%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       É importante estar ciente de que a personalização falhará se seu aplicativo da Web não é executada em relação de confiança padrão da <xref:System.Web.AspNetHostingPermissionLevel>ou superior (você pode definir níveis de confiança personalizado em um arquivo Web. config usando o `<trust level=&quot;&quot; />` elemento).</xref:System.Web.AspNetHostingPermissionLevel> O PersonalizationAdministration e <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>classes verificar um nível de confiança de <xref:System.Web.AspNetHostingPermissionLevel>quando eles são iniciados.</xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> Se você configurar seu aplicativo para ser executado em uma relação de confiança de nível de <xref:System.Web.AspNetHostingPermissionLevel>, e você usar o padrão <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>provedor para gerenciar os dados de personalização para seu aplicativo, na primeira vez que o aplicativo tentar acessar os dados de personalização, ele falhará porque um processo de trabalho do ASP.NET em execução no <xref:System.Web.AspNetHostingPermissionLevel>confiança não tem as permissões necessárias para chamar várias classes no <xref:System.Data.SqlClient>namespace.</xref:System.Data.SqlClient> </xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> </xref:System.Web.AspNetHostingPermissionLevel>"
