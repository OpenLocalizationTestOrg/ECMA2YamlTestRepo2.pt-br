  namespace: System
  summary: "Obtém a versão do pacote de serviço representada por esse <xref href=&quot;System.OperatingSystem&quot;> </xref> objeto."
  remarks: "Um pacote de serviço é usado para distribuir atualizações de software para o sistema operacional no qual ele está instalado. No entanto, nem todos os sistemas operacionais usa service packs.       A versão do service pack, se disponível, está formatado corretamente já para exibição."
  example:
  - "The following code example demonstrates the ServicePack property.  \n  \n [!code-cs[OperatingSystem.ServicePack#1](~/add/codesnippet/csharp/p-system.operatingsystem_0_1.cs)]\n [!code-vb[OperatingSystem.ServicePack#1](~/add/codesnippet/visualbasic/p-system.operatingsystem_0_1.vb)]\n [!code-cpp[OperatingSystem.ServicePack#1](~/add/codesnippet/cpp/p-system.operatingsystem_0_1.cpp)]"
  syntax:
    content: public string ServicePack { get; }
    return:
      type: System.String
      description: "A versão do service pack, se os service packs são suportados e pelo menos um está instalado. Caso contrário, uma cadeia de caracteres vazia (&quot;&quot;)."
