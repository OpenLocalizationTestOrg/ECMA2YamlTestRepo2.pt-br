  summary: "Representa o comando AlignCenter, que solicita que o parágrafo atual ou uma seleção de parágrafos centralizado."
  remarks: "Esse comando funciona no <xref:System.Windows.Documents.Paragraph>nível.</xref:System.Windows.Documents.Paragraph>  Se esse comando é chamado em uma seleção parcial de conteúdo dentro de um parágrafo (incluindo uma seleção vazia em que o cursor está dentro de um parágrafo), o efeito solicitado é aplicado a todo o parágrafo.  Se esse comando é chamado em uma seleção que abrange vários parágrafos, o efeito é aplicado a todo o conteúdo de cada parágrafo que participa da seleção.       A figura a seguir mostra um exemplo de conteúdo centralizado.       ![Captura de tela: Valor Center da propriedade TextAlign](~/add/media/flowdoc-textalign-center.png &quot;captura de tela: valor da propriedade TextAlign do Centro de&quot;) esse comando tem o suporte nativo pelo <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox>      <a name=&quot;xamlAttributeUsage_AlignCenter&quot;></a># # Uso do atributo XAML```   <object property=&quot;AlignCenter&quot;/>   ```"
  example:
