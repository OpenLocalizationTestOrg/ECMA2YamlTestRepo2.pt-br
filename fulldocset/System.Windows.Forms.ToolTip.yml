  summary: "Obtém ou define o atraso de automática para a dica de ferramenta."
  remarks: "A propriedade AutomaticDelay permite que você defina um valor de atraso único, que é usado para definir os valores de <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, e <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>Propriedades.</xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> Cada vez que a propriedade AutomaticDelay está definida, os seguintes valores são definidos por padrão.      | Propriedade | Valor padrão |   |--------------|-------------------|   | <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>|&10; vezes o valor da propriedade de AutomaticDelay. |   | <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>| Igual ao valor da propriedade AutomaticDelay. |   | <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>|&1;/5 do valor da propriedade AutomaticDelay. |       Essas propriedades também podem ser definidas independentemente depois que a propriedade AutomaticDelay foi definida.</xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> Para obter mais informações, consulte o <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, e <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>Propriedades.</xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> Essa propriedade normalmente é usada para fornecer um padrão de atraso consistente para as janelas de dica de ferramenta."
  syntax:
