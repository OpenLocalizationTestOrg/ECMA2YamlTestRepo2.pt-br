  langs:
  - csharp
  name: ProcessPriorityClass
  nameWithType: ProcessPriorityClass
  fullName: System.Diagnostics.ProcessPriorityClass
  type: Enum
  summary: "Indica a prioridade que o sistema associa um processo. Esse valor, junto com o valor de prioridade de cada thread do processo, determina o nível de prioridade básica de cada thread."
  remarks: "Uma classe de prioridade do processo abrange uma gama de níveis de prioridade de thread. Threads com diferentes prioridades de execução no processo é executado em relação a classe de prioridade do processo. O sistema operacional usa o nível de prioridade de base de todos os threads de executável para determinar qual thread obtém a próxima fatia de tempo do processador.       Win32 usa quatro classes de prioridade com sete níveis de prioridade básica por classe. Com base no tempo decorrida ou outras aumenta, o sistema operacional pode alterar o nível de prioridade básica quando um processo precisa ser colocado à frente de outros usuários para acesso ao processador. Além disso, você pode definir <xref:System.Diagnostics.Process.PriorityBoostEnabled%2A>para aumentar temporariamente o nível de prioridade de segmentos que foram executadas fora do estado de espera.</xref:System.Diagnostics.Process.PriorityBoostEnabled%2A> A prioridade será redefinida quando o processo de volta para o estado de espera."
  syntax:
    content: public enum ProcessPriorityClass
  inheritance:
  - System.Enum
  platform:
  - net462
