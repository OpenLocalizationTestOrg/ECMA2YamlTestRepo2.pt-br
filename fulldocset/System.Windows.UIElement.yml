- uid: System.Windows.UIElement.Measure(System.Windows.Size)
  id: Measure(System.Windows.Size)
  parent: System.Windows.UIElement
  langs:
  - csharp
  name: Measure(Size)
  nameWithType: UIElement.Measure(Size)
  fullName: System.Windows.UIElement.Measure(Size)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Updates the <>*> of a <xref href=&quot;System.Windows.UIElement&quot;></xref>. Elementos pai chamar esse método de seus próprios <> </> *> atualizar implementações para formar um layout recursiva. Chamar esse método constitui a primeira passagem (a fase de &quot;Medida&quot;) de uma atualização de layout."
  remarks: "Cálculo de posicionamento de layout em [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] é composta de uma chamada de medida e um <xref:System.Windows.UIElement.Arrange%2A>chame.</xref:System.Windows.UIElement.Arrange%2A> Durante a chamada de medida, um elemento determina seus requisitos de tamanho usando um `availableSize` entrada. Durante o <xref:System.Windows.UIElement.Arrange%2A>chamada, o tamanho do elemento é finalizada.</xref:System.Windows.UIElement.Arrange%2A>       `availableSize`pode ser qualquer número de zero como infinito. Elementos que participam do layout devem retornar o mínimo <xref:System.Windows.Size>precisam para um determinado `availableSize`.</xref:System.Windows.Size>       Quando um layout é instanciado pela primeira vez, ele sempre recebe uma chamada de medida antes <xref:System.Windows.UIElement.Arrange%2A>.</xref:System.Windows.UIElement.Arrange%2A> No entanto, após a primeira passagem de layout, pode receber um <xref:System.Windows.UIElement.Arrange%2A>chamar sem uma medida; isso pode acontecer quando uma propriedade que só afeta <xref:System.Windows.UIElement.Arrange%2A>for alterada (como alinhamento), ou quando o pai recebe um <xref:System.Windows.UIElement.Arrange%2A>sem uma medida.</xref:System.Windows.UIElement.Arrange%2A> </xref:System.Windows.UIElement.Arrange%2A> </xref:System.Windows.UIElement.Arrange%2A> Uma chamada de medida invalidará automaticamente um <xref:System.Windows.UIElement.Arrange%2A>chame.</xref:System.Windows.UIElement.Arrange%2A>       As atualizações de layout de forma assíncrona, ocorrem, de modo que o thread principal não está esperando para todas as alterações de layout possíveis. Consultar um elemento por meio de lógica verificando valores de propriedade pode não refletir imediatamente alterações em propriedades que interagem com as características de dimensionamento ou layout (o <xref:System.Windows.FrameworkElement.Width%2A>propriedade, por exemplo).</xref:System.Windows.FrameworkElement.Width%2A>      > [!NOTE] > Atualizações de layout podem ser forçadas usando o <xref:System.Windows.UIElement.UpdateLayout%2A>método.</xref:System.Windows.UIElement.UpdateLayout%2A> No entanto, chamar esse método normalmente não é necessário e pode causar baixo desempenho.       O sistema de layout mantém duas filas separadas layouts inválidos, uma medida e outra para <xref:System.Windows.UIElement.Arrange%2A>.</xref:System.Windows.UIElement.Arrange%2A> A fila de layout é classificada com base na ordem dos elementos na árvore visual do elemento de execução de layout; são superiores na árvore de elementos na parte superior da fila, para evitar a redundância layouts causados por alterações repetidas em pais. Entradas duplicadas são automaticamente removidas da fila e os elementos são automaticamente removidos da fila se eles já são validados de layout.       Ao atualizar o layout, a fila de medida é esvaziada primeiro, seguido de <xref:System.Windows.UIElement.Arrange%2A>fila.</xref:System.Windows.UIElement.Arrange%2A> Um elemento de <xref:System.Windows.UIElement.Arrange%2A>fila nunca será organizada se há um elemento na fila de medida.</xref:System.Windows.UIElement.Arrange%2A>"
  syntax:
    content: public void Measure (System.Windows.Size availableSize);
    parameters:
    - id: availableSize
      type: System.Windows.Size
      description: "O espaço disponível que um elemento pai pode alocar um elemento filho. Um elemento filho pode solicitar um espaço maior do que está disponível. o tamanho fornecido pode ser acomodado se a rolagem é possível no modelo de conteúdo para o elemento atual."
  overload: System.Windows.UIElement.Measure*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.UIElement.MeasureCore(System.Windows.Size)
  id: MeasureCore(System.Windows.Size)
  parent: System.Windows.UIElement
  langs:
  - csharp
  name: MeasureCore(Size)
  nameWithType: UIElement.MeasureCore(Size)
  fullName: System.Windows.UIElement.MeasureCore(Size)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Quando substituído em uma classe derivada, fornece lógica de medida para este elemento de dimensionamento corretamente, levando em consideração o tamanho de qualquer conteúdo de elemento filho."
  remarks: "É mais comum para derivar um elemento <xref:System.Windows.FrameworkElement>em vez</xref:System.Windows.FrameworkElement> de <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> Se você estiver derivando de <xref:System.Windows.FrameworkElement>, observe que uma substituição de MeasureCore em <xref:System.Windows.FrameworkElement>lacra o método MeasureCore.</xref:System.Windows.FrameworkElement> </xref:System.Windows.FrameworkElement> Portanto, você apenas substituir MeasureCore como um meio para alterar as características da medida de layout se você derivar de <xref:System.Windows.UIElement>por meio de uma herança que não inclua <xref:System.Windows.FrameworkElement>.</xref:System.Windows.FrameworkElement> </xref:System.Windows.UIElement> Isso poderá acontecer se você estiver tentando criar sua própria implementação de [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] nível de núcleo. Caso contrário, se você estiver derivando de <xref:System.Windows.FrameworkElement>, em seguida, o modelo de implementação para o comportamento de medida é o <xref:System.Windows.FrameworkElement>implementação de.<xref:System.Windows.FrameworkElement.MeasureOverride%2A>.</xref:System.Windows.FrameworkElement.MeasureOverride%2A> </xref:System.Windows.FrameworkElement> </xref:System.Windows.FrameworkElement>       Um elemento pai com elementos filho deve chamar <xref:System.Windows.UIElement.Measure%2A>em cada filho, caso contrário, esses elementos filho não são dimensionados ou organizados e efetivamente desaparecerá do layout.</xref:System.Windows.UIElement.Measure%2A>"
  example:
  - "A typical override of MeasureCore follows this approximate pattern (there is not a built-in collection called `VisualChildren`; `VisualChildren` is a  placeholder that represents whatever child collection your element maintains).  \n  \n [!code-cs[CorePseudocode#UIElementMeasureOverride](~/add/codesnippet/csharp/CorePseudocode/corepseudocode.cs#uielementmeasureoverride)]\n [!code-vb[CorePseudocode#UIElementMeasureOverride](~/add/codesnippet/visualbasic/corepseudocode/corepseudocode.vb#uielementmeasureoverride)]  \n  \n-   You must call <xref:System.Windows.UIElement.Measure%2A> on each child element.  \n  \n-   Generally, your implementation should cache measurement information between the MeasureCore and <xref:System.Windows.UIElement.ArrangeCore%2A> method calls in the same element.  \n  \n-   Calling base implementations of MeasureCore is not required, but might be appropriate if the base implementation provides a desired layout capability.  \n  \n-   Calls to <xref:System.Windows.UIElement.Measure%2A> on child elements should pass either the same `availableSize` as the parent, or a subset of the area, depending on the type of layout the parent element supports. For example, it would be valid to remove the area for an element-specific border or padding, a scrollbar, or a custom control."
  syntax:
    content: protected virtual System.Windows.Size MeasureCore (System.Windows.Size availableSize);
    parameters:
    - id: availableSize
      type: System.Windows.Size
      description: "O tamanho disponível que o elemento pai pode alocar para o filho."
    return:
      type: System.Windows.Size
      description: "O tamanho desejado desse elemento no layout."
  overload: System.Windows.UIElement.MeasureCore*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.UIElement.MouseDown
  id: MouseDown
  parent: System.Windows.UIElement
  langs:
  - csharp
  name: MouseDown
  nameWithType: UIElement.MouseDown
  fullName: System.Windows.UIElement.MouseDown
  type: Event
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Ocorre quando qualquer botão do mouse é pressionado enquanto o ponteiro está sobre este elemento."
  remarks: "Esse evento cria um alias para o <xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>anexa para esta classe, para que MouseDown faz parte da classe a lista de membros quando <xref:System.Windows.UIElement>é herdada como um elemento base.</xref:System.Windows.UIElement> </xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName> Manipuladores de eventos associados ao evento MouseDown são anexados ao subjacente <xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>evento anexado e receber a mesma instância de dados de evento.</xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>       O evento MouseDown geralmente é gerado junto com o <xref:System.Windows.UIElement.MouseLeftButtonDown>ou <xref:System.Windows.UIElement.MouseRightButtonDown>, que corresponde a um pressionamento de um dos dois botões de mouse padrão.</xref:System.Windows.UIElement.MouseRightButtonDown> </xref:System.Windows.UIElement.MouseLeftButtonDown> <xref:System.Windows.UIElement.MouseLeftButtonDown>e <xref:System.Windows.UIElement.MouseRightButtonDown>também são eventos roteados, mas são eventos roteados diretos e o evento específico do botão apropriado é gerado quando o <xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName>evento atinge esse elemento na rota de evento.</xref:System.Windows.Input.Mouse.MouseDown?displayProperty=fullName> </xref:System.Windows.UIElement.MouseRightButtonDown></xref:System.Windows.UIElement.MouseLeftButtonDown> Consulte os comentários ou <xref:System.Windows.UIElement.MouseLeftButtonDown> <xref:System.Windows.UIElement.MouseRightButtonDown>.</xref:System.Windows.UIElement.MouseRightButtonDown> </xref:System.Windows.UIElement.MouseLeftButtonDown>      > [!IMPORTANT] > Alguns controles podem ter inerente à classe de tratamento de eventos do botão do mouse. O botão esquerdo do mouse para baixo de evento é o evento mais provável para ter um controle de manipulação de classe. A classe tratamento geralmente marca subjacente <xref:System.Windows.Input.Mouse>classe de evento como manipulado.</xref:System.Windows.Input.Mouse> Depois que o evento é marcado como tratado, outros manipuladores de instância associados a esse elemento normalmente não são gerados. Outros classe ou instância manipuladores anexados a elementos na direção bolha na direção da raiz na árvore de interface do usuário também normalmente não são gerados.       Você pode resolver o problema que é descrito na importante anterior e ainda recebe eventos MouseDown para o botão esquerdo do mouse para baixo de eventos em uma classe derivada que tem classe tratamento usando qualquer uma dessas soluções:-anexar manipuladores para o <xref:System.Windows.UIElement.PreviewMouseDown>evento, que não está marcado como manipulados pelos controles.</xref:System.Windows.UIElement.PreviewMouseDown> Observe que, porque esse é um evento de visualização, a rota iniciado na raiz e túneis para o controle.      -Registrar um manipulador no controle de maneira procedural chamando <xref:System.Windows.UIElement.AddHandler%2A>e escolhendo a opção de assinatura que permite que os manipuladores escutar eventos mesmo se eles ainda estão marcados como manipulados nos dados de evento roteado.</xref:System.Windows.UIElement.AddHandler%2A>      <a name=&quot;routedEventInfo_MouseDown&quot;></a># # Roteadas informações de evento | | |   |-|-|   | Campo de identificador | <xref:System.Windows.UIElement.MouseDownEvent>|   | Estratégia de roteamento | Bolha |   | Delegado | <xref:System.Windows.Input.MouseButtonEventHandler>|      -O evento de túnel correspondente é <xref:System.Windows.UIElement.PreviewMouseDown>.</xref:System.Windows.UIElement.PreviewMouseDown> </xref:System.Windows.Input.MouseButtonEventHandler> </xref:System.Windows.UIElement.MouseDownEvent>      -Substituir <xref:System.Windows.UIElement.OnMouseDown%2A>para implementar a manipulação de classe para esse evento em classes derivadas.</xref:System.Windows.UIElement.OnMouseDown%2A>"
  syntax:
    content: public event System.Windows.Input.MouseButtonEventHandler MouseDown;
    return:
      type: System.Windows.Input.MouseButtonEventHandler
      description: "A ser adicionado."
