- uid: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.WebControls.ButtonFieldBase
  langs:
  - csharp
  name: CausesValidation
  nameWithType: ButtonFieldBase.CausesValidation
  fullName: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define um valor que indica se a validação é executada quando um botão em um <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> objeto é clicado."
  remarks: "Grupos de validação permitem atribuir controles de validação em uma página a uma categoria específica. Cada grupo de validação pode ser validado independentemente de outros grupos de validação na página. Use o <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>propriedade para especificar o nome do grupo de validação para o qual o <xref:System.Web.UI.WebControls.ButtonFieldBase>objeto faz com que a validação quando ele envia de volta para o servidor.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>       O <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>propriedade tem um efeito somente quando o valor da propriedade CausesValidation é definido como `true`.</xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> Quando você especificar um valor para o <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>, somente os controles de validação que fazem parte do grupo especificado são validadas quando o <xref:System.Web.UI.WebControls.ButtonFieldBase>postagens de volta para o servidor.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> Se você não especificar um valor para o <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>propriedade e a propriedade CausesValidation é definido como `true`, todos os controles de validação na página que não estão atribuídos a um grupo de validação são validados quando o <xref:System.Web.UI.WebControls.ButtonFieldBase>postagens de volta para o servidor.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>       O valor dessa propriedade é armazenado em estado de exibição."
  example:
  - "The following code example demonstrates how to use the CausesValidation property to perform validation when the button is clicked in the <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_575_1.aspx)]\n [!code-vb[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_575_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>para executar a validação quando um botão em um <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> é clicado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation*
  exceptions: []
  platform:
  - net462
