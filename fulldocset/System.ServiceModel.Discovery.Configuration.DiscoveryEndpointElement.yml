  summary: "Obtém ou define o modo de descoberta que usa o ponto de extremidade de descoberta."
  remarks: "Descoberta pode ser executada em dois modos ad hoc e gerenciada. Na descoberta do ad-hoc, mensagens de descoberta são enviadas de forma seletiva para todos os serviços disponíveis. Descoberta gerenciada, as mensagens são enviadas de forma unicast para um serviço de proxy/detecção de descoberta. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]os modos de descoberta, consulte [visão geral de descoberta do WCF](~/add/includes/ajax-current-ext-md.md)."
