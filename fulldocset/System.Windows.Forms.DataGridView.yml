- uid: System.Windows.Forms.DataGridView.Rows
  id: Rows
  parent: System.Windows.Forms.DataGridView
  langs:
  - csharp
  name: Rows
  nameWithType: DataGridView.Rows
  fullName: System.Windows.Forms.DataGridView.Rows
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Obtém uma coleção que contém todas as linhas de <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> controle."
  remarks: "Você pode usar a coleção de linhas para popular manualmente um <xref:System.Windows.Forms.DataGridView>controle, em vez de vinculá-la a uma fonte de dados.</xref:System.Windows.Forms.DataGridView> O exemplo a seguir mostra como adicionar manualmente e inserir linhas. Este exemplo supõe que você adicionou quatro <xref:System.Windows.Forms.DataGridViewTextBoxColumn>instâncias para o controle <xref:System.Windows.Forms.DataGridView.Columns%2A>coleção.</xref:System.Windows.Forms.DataGridView.Columns%2A> </xref:System.Windows.Forms.DataGridViewTextBoxColumn>       [Visual Basic]      ```   Me.dataGridView1.Rows.Add(&quot;five&quot;, &quot;six&quot;, &quot;seven&quot;, &quot;eight&quot;)   Me.dataGridView1.Rows.Insert(0, &quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;)   ``` [C#] ```   this.dataGridView1.Rows.Add(&quot;five&quot;, &quot;six&quot;, &quot;seven&quot;, &quot;eight&quot;);this.dataGridView1.Rows.Insert(0, &quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;);   ``` para obter um exemplo detalhado que preenche programaticamente um desassociado <xref:System.Windows.Forms.DataGridView>, consulte a seção de exemplo.</xref:System.Windows.Forms.DataGridView>       Linhas incluem informações de estilo, além dos valores de célula. Por esse motivo, você talvez queira adicionar ou inserir linhas com base em linhas existentes que você já tem o estilo. Você pode fazer isso usando o <xref:System.Windows.Forms.DataGridViewRowCollection.AddCopy%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.AddCopies%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopy%2A>, e <xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopies%2A>métodos.</xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopies%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopy%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.AddCopies%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.AddCopy%2A>       Você também pode usar a coleção de linhas para modificar os valores no controle ou remover linhas. Você pode modificar os valores ou remover linhas, independentemente se o controle está vinculado a uma fonte de dados externa. Se houver uma fonte de dados, as alterações são feitas diretamente à fonte de dados. Você ainda pode precisar enviar por push as atualizações de fonte de dados para um banco de dados remoto, no entanto. Para obter mais informações, consulte [como: associar dados para o controle DataGridView do Windows Forms](~/add/includes/ajax-current-ext-md.md).       O exemplo a seguir mostra como modificar valores de célula por meio de programação.       [Visual Basic]      ```   &quot; Modify the value in the first cell of the second row.   Me.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;      &quot; The previous line is equivalent to the following line.   Me.dataGridView1[0, 1].Value = &quot;new value&quot;   ``` [C#] ```   // Modify the value in the first cell of the second row.   this.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;;      // The previous line is equivalent to the following line.   this.dataGridView1[0, 1].Value = &quot;new value&quot;;   ``` além dos recursos de coleção padrão, você pode usar a coleção de linhas para recuperar informações sobre linhas. Use o <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A>método para determinar o estado de uma linha específica.</xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A> Use o <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A>e <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A>métodos para determinar o número de linhas ou a altura combinada de linhas em um estado específico.</xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A> Para recuperar o índice de uma linha com um estado específico, use o <xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A>, e <xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A>métodos.</xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>       O exemplo a seguir mostra como recuperar o índice da primeira linha selecionada e, em seguida, usá-lo para excluir programaticamente a linha.       [Visual Basic]      ```   Dim rowToDelete As Int32 = Me.dataGridView1.Rows.GetFirstRow( _       DataGridViewElementStates.Selected)   If rowToDelete > -1 Then       Me.dataGridView1.Rows.RemoveAt(rowToDelete)   End If   ``` [C#] ```   Int32 rowToDelete = this.dataGridView1.Rows.GetFirstRow(       DataGridViewElementStates.Selected);   if (rowToDelete > -1)   {       this.dataGridView1.Rows.RemoveAt(rowToDelete);   }   ``` para melhorar o desempenho, o <xref:System.Windows.Forms.DataGridViewRowCollection>retornado pelas linhas propriedade pode incluir linhas compartilhadas e.</xref:System.Windows.Forms.DataGridViewRowCollection> Linhas compartilhadas compartilham a memória para reduzir o custo de um grande conjunto de registros. Se o conjunto de registros é muito grande, seja cauteloso para manter as linhas compartilhadas tanto quanto possível ao acessar a propriedade de linhas.       Para obter mais informações, consulte [práticas recomendadas para dimensionamento do controle DataGridView do Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create an unbound <xref:System.Windows.Forms.DataGridView>; set the <xref:System.Windows.Forms.DataGridView.ColumnHeadersVisible%2A>, <xref:System.Windows.Forms.DataGridView.ColumnHeadersDefaultCellStyle%2A>, and <xref:System.Windows.Forms.DataGridView.ColumnCount%2A> properties; and use the Rows and <xref:System.Windows.Forms.DataGridView.Columns%2A> properties. It also demonstrates how to use a version of the <xref:System.Windows.Forms.DataGridView.AutoResizeColumnHeadersHeight%2A> and <xref:System.Windows.Forms.DataGridView.AutoResizeRows%2A> methods to properly size the column headers and the rows. To run this example, paste the following code into a form that contains a <xref:System.Windows.Forms.DataGridView> named `dataGridView1` and a button named `Button1`, and then call the `InitializeDataGridView` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event handler. Ensure all events are connected with their event handlers.  \n  \n [!code-cpp[System.Windows.Forms.GridViewAutoSize#2](~/add/codesnippet/cpp/p-system.windows.forms.d_295_1.cpp)]\n [!code-cs[System.Windows.Forms.GridViewAutoSize#2](~/add/codesnippet/csharp/p-system.windows.forms.d_295_1.cs)]\n [!code-vb[System.Windows.Forms.GridViewAutoSize#2](~/add/codesnippet/visualbasic/p-system.windows.forms.d_295_1.vb)]"
