  namespace: System.Web.UI.MobileControls
  summary: "Exibição do comando em WML. Esta é a exibição padrão exibida quando a página que contém a lista de objetos é renderizada pela primeira vez. Ele consiste em qualquer um os campos de rótulo dos itens ou (quando TableFields não estiver vazia) uma tabela com colunas correspondentes para os campos de tabela e linhas que correspondem aos itens. Quando há mais informações no <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;> </xref> exibir um hiperlink para exibir cada item de <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;> </xref> exibição é renderizada por leitura padrão <xref uid=&quot;langword_csharp_More&quot; name=&quot;More&quot; href=&quot;&quot;> </xref>. Esta API está obsoleta. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  syntax:
    content: Commands
    return:
      type: System.Web.UI.MobileControls.ObjectListViewMode
      description: "A ser adicionado."
  exceptions: []
