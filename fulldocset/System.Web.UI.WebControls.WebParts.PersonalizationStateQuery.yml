  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery
  type: Class
  summary: "Representa um conjunto de parâmetros de consulta que pode ser passado para um provedor de personalização usando vários get e localizar métodos. Essa classe não pode ser herdada."
  remarks: "Essa classe é usada como um valor de parâmetro para obter vários e localizar os métodos de um provedor de personalização, como <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.FindState%2A>e <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.GetCountOfState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.GetCountOfState%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.FindState%2A> O indexador padrão permite o acesso genérico para os parâmetros de consulta mantida pelo objeto. As três propriedades que são explicitamente expostas por essa classe, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>e <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>são armazenados usando valores de chave de consulta que são os mesmos que os nomes de propriedade desta classe.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Para obter mais informações, consulte <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item%2A>"
  syntax:
    content: public sealed class PersonalizationStateQuery
