  name: Baml2006Reader
  nameWithType: Baml2006Reader
  fullName: System.Windows.Baml2006.Baml2006Reader
  type: Class
  summary: "Processa XAML de forma otimizada de BAML e produz um fluxo do nó XAML."
  remarks: "Formulário BAML é uma forma otimizada de XAML usado pela implementação de WPF XAML. Ela é otimizada no sentido de que ele usa tokens e pesquisas internas para tipos de uso geral ou membros. A otimização é útil como um detalhe de implementação que tratam de tempo de tamanho e a carga de empacotamento para cenários de aplicativo do WPF que envolvem XAML. A classe de leitor Baml2006Reader constitui grande parte da superfície de API pública que tem um desenvolvedor de aplicativos do WPF para interagir com BAML.       O XAML otimizado para o formulário BAML pode precisar ser localizado. Localização de XAML e caminhos possíveis de ferramentas para fazer isso não é discutida neste tópico. Consulte [globalização para WPF](~/add/includes/ajax-current-ext-md.md).       Baml2006Reader usa um contexto de esquema XAML implementado internamente. Neste contexto de esquema fornece a lógica necessária para pesquisar os tipos no formulário BAML, incluindo referenciando a otimizações e tokens inerentes BAML.       O cenário principal para Baml2006Reader é usá-la como a <xref:System.Xaml.XamlReader>implementação de passar para uma chamada para <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>.</xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName> </xref:System.Xaml.XamlReader>"
  syntax:
    content: 'public class Baml2006Reader : System.Xaml.XamlReader, System.Xaml.IXamlLineInfo'
  inheritance:
