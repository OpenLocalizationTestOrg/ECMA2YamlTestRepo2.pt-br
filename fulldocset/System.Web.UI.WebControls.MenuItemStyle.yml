  name: MenuItemStyle
  nameWithType: MenuItemStyle
  fullName: System.Web.UI.WebControls.MenuItemStyle
  type: Class
  summary: "Representa o estilo de um item de menu em um <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> controle. Essa classe não pode ser herdada."
  remarks: "Use a classe de MenuItemStyle representar o estilo de um item de menu no <xref:System.Web.UI.WebControls.Menu>controle.</xref:System.Web.UI.WebControls.Menu> Um item de menu é exibido em um menu estático ou um menu dinâmico. Um menu estático será sempre exibido em um <xref:System.Web.UI.WebControls.Menu>controlar, enquanto um menu dinâmico é exibido somente quando o usuário posiciona o ponteiro do mouse sobre um item de menu pai que contém um submenu dinâmico.</xref:System.Web.UI.WebControls.Menu> Você pode especificar as características de estilo diferente (como o tamanho da fonte e cor) para cada um dos tipos de item de menu diferente. A tabela a seguir lista os estilos de item de menu disponíveis.      | Propriedade de estilo do item de menu | Descrição |   |------------------------------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>| As configurações de estilo para um item de menu dinâmico quando o ponteiro do mouse está posicionado sobre ele. |   | <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>| As configurações de estilo para um item de menu dinâmico individuais. |   | <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>| As configurações de estilo para um menu dinâmico. |   | <xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A>| As configurações de estilo para o item de menu dinâmico atualmente selecionado. |   | <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>| As configurações de estilo para um item de menu estático quando o ponteiro do mouse está posicionado sobre ele. |   | <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>| As configurações de estilo para um item de menu estático individuais. |   | <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>| As configurações de estilo para um menu estático. |   | <xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>| As configurações de estilo para o item de menu estático atualmente selecionado. |       Quando várias propriedades de estilo são definidas para um item de menu estático, as propriedades de estilo são aplicadas na seguinte ordem: 1.</xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>  <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>      2.  <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> Se o <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>coleção ou <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>coleção é definida, ela é aplicada neste momento, substituindo as outras propriedades de estilo do menu item.</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>      3.  <xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A> Se o <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>coleção é definida, ela é aplicada neste momento, substituindo as outras propriedades de estilo do menu item.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>      4.  <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>.</xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>       Da mesma forma, as propriedades de estilo para um item de menu dinâmico são aplicadas na seguinte ordem: 1.  <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>      2.  <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A> Se o <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>coleção ou <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>coleção é definida, ela é aplicada neste momento, substituindo as outras propriedades de estilo do menu item.</xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>      3.  <xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A> Se o <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>coleção é definida, ela é aplicada neste momento, substituindo as outras propriedades de estilo do menu item.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>      4.  <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>.</xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>       A classe MenuItemStyle herda a maioria de seus membros da <xref:System.Web.UI.WebControls.Style>classe</xref:System.Web.UI.WebControls.Style> de Ele estende o <xref:System.Web.UI.WebControls.Style>classe fornecendo propriedades que controlam a quantidade de espaço ao redor do texto de um item de menu, bem como o espaço entre itens de menu adjacente.</xref:System.Web.UI.WebControls.Style> Use o <xref:System.Web.UI.WebControls.MenuItemStyle.HorizontalPadding%2A>propriedade para controlar a quantidade de espaço à esquerda e à direita do texto do item de menu.</xref:System.Web.UI.WebControls.MenuItemStyle.HorizontalPadding%2A> Da mesma forma, o <xref:System.Web.UI.WebControls.MenuItemStyle.VerticalPadding%2A>propriedade controla a quantidade de espaço acima e abaixo do texto do item de menu.</xref:System.Web.UI.WebControls.MenuItemStyle.VerticalPadding%2A> Você pode controlar a quantidade de espaçamento entre o item de menu que o objeto MenuItemStyle é aplicado ao e seus itens de menu adjacente, definindo o <xref:System.Web.UI.WebControls.MenuItemStyle.ItemSpacing%2A>propriedade.</xref:System.Web.UI.WebControls.MenuItemStyle.ItemSpacing%2A>       Para obter mais informações sobre as configurações de estilo herdado, consulte <xref:System.Web.UI.WebControls.Style>.</xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example demonstrates how to control the appearance of the menu items in a <xref:System.Web.UI.WebControls.Menu> control by setting the style properties of the MenuItemStyle object returned from the <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>, <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>, <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>, and <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A> properties.  \n  \n [!code-cs[MenuItemStyle#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_325_1.aspx)]\n [!code-vb[MenuItemStyle#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_325_1.aspx)]"
