  name: ToolBar
  nameWithType: ToolBar
  fullName: System.Windows.Controls.ToolBar
  type: Class
  summary: "Fornece um contêiner para um grupo de comandos ou controles."
  remarks: "Controles de barra de ferramentas fornecem um mecanismo de estouro que coloca os itens que não cabem na barra de ferramentas em uma área de excedentes. Somente os elementos da barra de ferramentas dentro de um pai <xref:System.Windows.Controls.ToolBarTray>pode ser movido ou redimensionado pelo usuário.</xref:System.Windows.Controls.ToolBarTray>       Barra de ferramentas é um <xref:System.Windows.Controls.HeaderedItemsControl>, que significa que seu cabeçalho e a coleção de objetos pode ser de qualquer tipo (como cadeia de caracteres, imagem ou painel).</xref:System.Windows.Controls.HeaderedItemsControl> Para obter mais informações, consulte a <xref:System.Windows.Controls.HeaderedItemsControl>classe.</xref:System.Windows.Controls.HeaderedItemsControl>      ## Personalizando a barra de ferramentas de controle para aplicar as mesmas configurações de propriedade para vários controles de barra de ferramentas, use o <xref:System.Windows.FrameworkElement.Style%2A>propriedade.</xref:System.Windows.FrameworkElement.Style%2A> Você pode modificar o padrão <xref:System.Windows.Controls.ControlTemplate>para que o controle uma aparência exclusiva.</xref:System.Windows.Controls.ControlTemplate> Para obter mais informações sobre como criar um <xref:System.Windows.Controls.ControlTemplate>, consulte [Personalizando a aparência de um controle existente, criando um ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Para ver as partes e os estados que são específicos para a barra de ferramentas, consulte [estilos de barra de ferramentas e modelos](~/add/includes/ajax-current-ext-md.md).       Propriedades de dependência para este controle podem ser definidas pelo estilo padrão do controle.  Se uma propriedade é definida por um estilo padrão, a propriedade pode ser alterada de seu valor padrão quando o controle é exibido no aplicativo. O estilo padrão é determinado pelo qual tema de área de trabalho é usado quando o aplicativo está em execução.  Para obter mais informações, consulte [padrão WPF temas](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Definir uma propriedade visual só terá efeito se essa propriedade é presente no modelo padrão do controle da barra de ferramentas e é definida usando um. Você pode encontrar uma lista de propriedades visuais na seção &quot;Alterando o Visual estrutura de um controle de&quot; [Personalizando a aparência de um controle existente, criando um ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
