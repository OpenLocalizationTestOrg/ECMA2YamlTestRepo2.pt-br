  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Obtém ou define o nível do mesmo site acesso permitido, especificando se o aplicativo tem permissão para se comunicar com o servidor do qual ele foi implantado."
  remarks: "&quot;Aplicativo&quot; refere-se ao aplicativo para o qual o manifesto está sendo lido. Você pode ler o manifesto de implantação usando <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A>ou <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A>.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A> </xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A>"
  syntax:
    content: public string SameSiteAccess { get; set; }
    return:
      type: System.String
      description: "Uma cadeia de caracteres que indica o nível de acesso ao mesmo site permitido. Os valores podem ser <xref uid=&quot;langword_csharp_site&quot; name=&quot;site&quot; href=&quot;&quot;> </xref> ou <xref uid=&quot;langword_csharp_none&quot; name=&quot;none&quot; href=&quot;&quot;> </xref>.       <xref uid=&quot;langword_csharp_site&quot; name=&quot;site&quot; href=&quot;&quot;></xref>Especifica que o aplicativo pode chamar serviços da Web na mesma URL da qual ele foi implantado; Se implantado a partir de um compartilhamento, o aplicativo tem permissão para ler os arquivos desse compartilhamento.       <xref uid=&quot;langword_csharp_none&quot; name=&quot;none&quot; href=&quot;&quot;></xref>Especifica que o aplicativo não pode acessar os serviços da Web da mesma URL da qual ele foi implantado, nem acessar os arquivos do compartilhamento do qual ele foi implantado.       &quot;Aplicativo&quot; se refere ao aplicativo para o qual o manifesto está sendo lido (usando <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest*>).</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest*>"
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.SameSiteAccess*
  exceptions: []
  platform:
  - net462
