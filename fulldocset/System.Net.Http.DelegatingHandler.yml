  type: Class
  summary: "Um tipo para manipuladores HTTP que delegam o processamento de mensagens de resposta HTTP para outro manipulador, chamado manipulador interno."
  remarks: "Este aplicativo normalmente criar uma instância dessa classe e, em seguida, definir o manipulador interno ou fornecer um manipulador interno no construtor.       Observe que <xref:System.Net.Http.DelegatingHandler.InnerHandler%2A>propriedade pode ser um manipulador de delegação muito.</xref:System.Net.Http.DelegatingHandler.InnerHandler%2A> Essa abordagem permite a criação de pilhas de manipulador para processar as mensagens de resposta HTTP."
  syntax:
    content: 'public abstract class DelegatingHandler : System.Net.Http.HttpMessageHandler'
