  remarks: "O método RaiseUnsupportedCapabilitiesError é usado por controles de associação de dados para comparar recursos adicionais de solicitada representados pelas propriedades do <xref:System.Web.UI.DataSourceSelectArguments>classe, como a capacidade de classificar ou página por meio de um conjunto de resultados, com os recursos de exibição da fonte de dados com suporte.</xref:System.Web.UI.DataSourceSelectArguments> O modo de exibição chama sua própria <xref:System.Web.UI.DataSourceView.RaiseUnsupportedCapabilityError%28System.Web.UI.DataSourceCapabilities%29>método para cada recurso possíveis definido no <xref:System.Web.UI.DataSourceCapabilities>enumeração.</xref:System.Web.UI.DataSourceCapabilities> </xref:System.Web.UI.DataSourceView.RaiseUnsupportedCapabilityError%28System.Web.UI.DataSourceCapabilities%29>      > [!IMPORTANT] > Se qualquer uma da <xref:System.Web.UI.DataSourceSelectArguments>propriedades são definidas, mas o controle de fonte de dados associada atualmente não suporta o recurso solicitado, um <xref:System.InvalidOperationException>exceção é lançada quando é chamado o método RaiseUnsupportedCapabilitiesError.</xref:System.InvalidOperationException> </xref:System.Web.UI.DataSourceSelectArguments>"
