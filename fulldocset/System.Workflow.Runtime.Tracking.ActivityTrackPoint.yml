  summary: "Inicializa uma nova instância do <xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackPoint&quot;> </xref> classe."
  remarks: "O construtor padrão inicializa um ponto de controle vazio. Nenhuma correspondência locais, excluídos, extrai dados ou locais anotações são especificadas. Você deve configurar o ponto de controle com a adição de pelo menos uma <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>para <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Opcionalmente, você pode adicionar objetos a serem <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>, <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A>e <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>"
