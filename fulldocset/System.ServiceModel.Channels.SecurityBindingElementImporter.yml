- uid: System.ServiceModel.Channels.SecurityBindingElementImporter.MaxPolicyRedirections
  id: MaxPolicyRedirections
  parent: System.ServiceModel.Channels.SecurityBindingElementImporter
  langs:
  - csharp
  name: MaxPolicyRedirections
  nameWithType: SecurityBindingElementImporter.MaxPolicyRedirections
  fullName: System.ServiceModel.Channels.SecurityBindingElementImporter.MaxPolicyRedirections
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Obtém o número máximo permitido de redirecionamentos de política."
  remarks: "Essa cota é útil ao importar a política de segurança que envolve um token emitido. A política de token emitida pode conter um link para a política da parte emissão, que em si pode envolver um token emitido. Para importar a política de segurança para um serviço que requer autenticação do token emitida pode envolver a importação de política dos serviços de emissão de token. Os serviços estão configurados incorretamente podem resultar em um ciclo nesses redirecionamentos de política. Essa configuração impede que o cliente entrar em um loop infinito devido a serviços configurados incorretamente, limitando o número máximo de redirecionamentos (10) que importação da política do cliente ao obter emitido a política de token."
  syntax:
    content: public int MaxPolicyRedirections { get; }
    return:
      type: System.Int32
      description: "O número máximo permitido de redirecionamentos de política."
  overload: System.ServiceModel.Channels.SecurityBindingElementImporter.MaxPolicyRedirections*
  exceptions: []
  platform:
