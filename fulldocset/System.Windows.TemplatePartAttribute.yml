  name: TemplatePartAttribute
  nameWithType: TemplatePartAttribute
  fullName: System.Windows.TemplatePartAttribute
  type: Class
  summary: "Representa um atributo que é aplicado à definição de classe para identificar os tipos das partes nomeadas que são usadas para modelagem."
  remarks: "Autores de controle aplicam esse atributo para a definição de classe para informar os tipos das partes de autores de modelo a ser usado para a classe de estilo. Essas partes são normalmente necessárias no modelo e tem um nome de predefinida específico. Pode haver apenas um elemento com um determinado nome em qualquer modelo.       Por exemplo, se você observar a declaração de classe do <xref:System.Windows.Controls.ComboBox>de classe, você pode ver que as partes `PART_EditableTextBox` e `PART_Popup` são de tipos <xref:System.Windows.Controls.TextBox>e <xref:System.Windows.Controls.Primitives.Popup>respectivamente.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.ComboBox>       Para obter mais informações, consulte [diretrizes para criação de controles estilizados](~/add/includes/ajax-current-ext-md.md) <a name=&quot;xamlTextUsage_TemplatePartAttribute&quot;> </a> # # XAML texto uso você não pode usar essa classe ou suas propriedades no [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)].      "
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class TemplatePartAttribute : Attribute
