  summary: "Registra os dados internos em um controle clonado."
  remarks: "Sempre que um item for clonado, pode haver algumas estruturas de dados internas, como `meta:` atributos, que devem ser incluídos no controle clonado pelo designer de controle. Um desenvolvedor de página pode adicionar `meta:` atributos à marcação de um controle há nenhuma maneira, e também não há um motivo, para o controle distinguir o que essas marcas podem ser. Portanto, se o designer de controle fornece uma maneira para editar propriedades complexas ou formatos antes de aplicar as alterações a uma página, você deve criar um clone do controle, passar o controle original e o clone para esse método RegisterClone, e, em seguida, quando as alterações são mantidas para a marca todas as `meta:` atributos também são persistidos."
  syntax:
    content: public void RegisterClone (object original, object clone);
    parameters:
    - id: original
      type: System.Object
      description: "O controle associado com o designer de controle."
    - id: clone
