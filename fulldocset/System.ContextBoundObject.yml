  name: ContextBoundObject
  nameWithType: ContextBoundObject
  fullName: System.ContextBoundObject
  type: Class
  summary: "Define a classe base para todas as classes de contexto associado."
  remarks: "Objetos que residem em um contexto e são associados com as regras de contexto são chamados objetos associados ao contexto. Um contexto é um conjunto de regras de uso que definem um ambiente onde reside a uma coleção de objetos ou propriedades. As regras são aplicadas quando os objetos entra ou sai de um contexto. Objetos que não são associados a contexto são chamados objetos agile.       Contextos são criados durante a ativação de objeto. Um novo objeto é colocado em um contexto existente ou em um novo contexto criado usando os atributos incluídos nos metadados do tipo. Classes associadas são marcados com um <xref:System.Runtime.Remoting.Contexts.ContextAttribute>que fornece as regras de uso.</xref:System.Runtime.Remoting.Contexts.ContextAttribute> As propriedades de contexto que podem ser adicionadas incluem políticas sobre sincronização e transações."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class ContextBoundObject : MarshalByRefObject
