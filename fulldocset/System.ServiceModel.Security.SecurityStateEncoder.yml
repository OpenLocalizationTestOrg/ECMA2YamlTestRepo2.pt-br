  fullName: System.ServiceModel.Security.SecurityStateEncoder
  type: Class
  summary: "Uma classe abstrata que pode ser implementada para codificar o estado de segurança."
  remarks: "Essa classe é usada para codificar e decodificar o conteúdo do token de contexto de segurança quando uma associação com segurança de mensagem que usa um token de contexto de segurança com monitoração de estado é usada. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]tokens de contexto de segurança com monitoração de estado, consulte [como: criar um Token de contexto de segurança para uma sessão segura](~/add/includes/ajax-current-ext-md.md) tópico.       Versão da Microsoft de SecurityStateEncoder é <xref:System.ServiceModel.Security.DataProtectionSecurityStateEncoder>.</xref:System.ServiceModel.Security.DataProtectionSecurityStateEncoder> Ele usa da Microsoft [proteção de dados do Windows (DPAPI)](http://go.microsoft.com/fwlink/?LinkId=96704) tecnologia para criptografar/descriptografar o cookie. Você pode conectar um mecanismo diferente para criptografar e descriptografar cookies por essa classe de implementação.       A codificação do estado de segurança deve garantir que o estado é assinado e criptografado para o serviço.       Essa classe é usada pelo servidor ao enviar o estado de segurança como um cookie no `SecurityContextToken` emitido para o cliente.       Um exemplo de implementação desta classe é um `X509CertificateSecurityStateEncoder` que usa o certificado do serviço para assinar e criptografar o estado de segurança."
  syntax:
    content: public abstract class SecurityStateEncoder
