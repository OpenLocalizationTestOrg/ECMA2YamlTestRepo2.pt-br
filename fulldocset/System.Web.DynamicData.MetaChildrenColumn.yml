  type: Class
  summary: "Representa um campo de banco de dados que indica uma relação um-para-muitos."
  remarks: "Em aplicativos de dados dinâmicos do ASP.NET, a classe MetaChildrenColumn representa um campo de banco de dados que indica uma relação um-para-muitos ou uma relação pai-filho.       A classe MetaChildrenColumn representa o campo na tabela pai da relação um-para-muitos. No entanto, você pode acessar o objeto de tabela filho usando o <xref:System.Web.DynamicData.MetaChildrenColumn.ChildTable%2A>propriedade.</xref:System.Web.DynamicData.MetaChildrenColumn.ChildTable%2A> Você também pode recuperar o campo de chave estrangeira na tabela filho usando o <xref:System.Web.DynamicData.MetaChildrenColumn.ColumnInOtherTable%2A>propriedade.</xref:System.Web.DynamicData.MetaChildrenColumn.ColumnInOtherTable%2A>"
