  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém um valor que indica se o designer deve usar uma cópia temporária em vez do controle real que está associado com o designer para gerar a marcação de tempo de design."
  remarks: "Porque a propriedade UsePreviewControl é sempre `true`, o designer usa um <xref:System.Web.UI.WebControls.View>controle que contém uma cópia temporária do associado <xref:System.Web.UI.WebControls.ChangePassword>controle para gerar a marcação de tempo de design.</xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.View> O <xref:System.Web.UI.WebControls.View>controle não afeta qualquer persistência para <xref:System.Web.UI.WebControls.ChangePassword>.</xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.View> Se a propriedade UsePreviewControl foi substituída para retornar `false`, o designer usaria associado <xref:System.Web.UI.WebControls.ChangePassword>para gerar a marcação de tempo de design.</xref:System.Web.UI.WebControls.ChangePassword>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
