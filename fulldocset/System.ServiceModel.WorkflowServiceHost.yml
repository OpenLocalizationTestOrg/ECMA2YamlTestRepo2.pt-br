  name: WorkflowServiceHost
  nameWithType: WorkflowServiceHost
  fullName: System.ServiceModel.WorkflowServiceHost
  type: Class
  summary: "Fornece o host para serviços baseados em fluxo de trabalho."
  remarks: "Implementa o host usado pelo [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] modelo de programação do modelo de serviço.       Use a classe de WorkflowServiceHost para configurar e expor um fluxo de trabalho como um serviço para uso por aplicativos cliente, quando você não estiver usando o Internet Information Services (IIS) ou serviços de ativação do Windows (WAS) para expor um serviço. IIS e WAS interagem com um objeto WorkflowServiceHost em seu nome.       Para expor um fluxo de trabalho como um serviço para uso por chamadores, WCF requer uma descrição de serviço concluída (representado pela <xref:System.ServiceModel.Description.ServiceDescription>classe).</xref:System.ServiceModel.Description.ServiceDescription> A classe WorkflowServiceHost cria um <xref:System.ServiceModel.Description.ServiceDescription>das informações de tipo e a configuração de serviço do fluxo de trabalho e, em seguida, usa essa descrição ao criar <xref:System.ServiceModel.Dispatcher.ChannelDispatcher>objetos para cada ponto de extremidade na descrição.</xref:System.ServiceModel.Dispatcher.ChannelDispatcher> </xref:System.ServiceModel.Description.ServiceDescription>       Use um objeto WorkflowServiceHost para carregar um serviço de fluxo de trabalho, configurar pontos de extremidade, aplicar configurações de segurança e Iniciar ouvintes para manipular solicitações de entrada."
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public class WorkflowServiceHost : System.ServiceModel.ServiceHostBase
