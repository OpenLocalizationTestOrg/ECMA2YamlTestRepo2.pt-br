  remarks: "O método SaveViewState é usado principalmente por desenvolvedores de controle.       Estado de exibição é o acúmulo dos valores de propriedades de um controle de servidor. Esses valores são colocados automaticamente em do controle de servidor <xref:System.Web.UI.Control.ViewState%2A>propriedade, que é uma ocorrência da <xref:System.Web.UI.StateBag>classe.</xref:System.Web.UI.StateBag> </xref:System.Web.UI.Control.ViewState%2A> O <xref:System.Web.UI.Control.ViewState%2A>valor da propriedade é mantido em um objeto de cadeia de caracteres depois da fase de salvar estado do ciclo de vida do controle de servidor.</xref:System.Web.UI.Control.ViewState%2A> Para obter mais informações, consulte [visão geral do ciclo de vida de página ASP.NET](~/add/includes/ajax-current-ext-md.md).       Quando o estado de exibição for salvo, esse objeto de cadeia de caracteres é retornado ao cliente como uma variável que é armazenada em um elemento de entrada HTML oculto. Quando você criar controles de servidor personalizado, você pode melhorar a eficiência, substituindo o método SaveViewState e modificando o <xref:System.Web.UI.Control.ViewState%2A>propriedade para o controle de servidor.</xref:System.Web.UI.Control.ViewState%2A> Para obter mais informações, consulte [Developing Custom ASP.NET Server Controls](~/add/includes/ajax-current-ext-md.md) e [visão geral do gerenciamento de estado ASP.NET](~/add/includes/ajax-current-ext-md.md)."
