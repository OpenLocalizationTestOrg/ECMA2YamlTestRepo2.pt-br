  summary: "Especifica se um <xref href=&quot;System.Windows.Controls.Frame&quot;> </xref> usa seu próprio diário. JournalOwnership é usado pelo <xref:System.Windows.Controls.Frame.JournalOwnership*>propriedade.</xref:System.Windows.Controls.Frame.JournalOwnership*>"
  remarks: "Quando JournalOwnership é automático, o comportamento a seguir se aplica: - o hospedado <xref:System.Windows.Controls.Frame>se comporta como se UsesParentJournal foi definida se for hospedado por um <xref:System.Windows.Controls.Frame>ou <xref:System.Windows.Navigation.NavigationWindow>.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Frame>      -Hospedado <xref:System.Windows.Controls.Frame>se comporta como se OwnsJournal foi definido se:-não está hospedado diretamente por um <xref:System.Windows.Controls.Frame>ou <xref:System.Windows.Navigation.NavigationWindow>.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Frame>          -Está hospedado pelo menos um <xref:System.Windows.Controls.Frame>, onde cada uma contendo <xref:System.Windows.Controls.Frame>tem seu <xref:System.Windows.Controls.Frame.JournalOwnership%2A>está definida como UsesParentJournal.</xref:System.Windows.Controls.Frame.JournalOwnership%2A> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Frame>      > [!NOTE] > depois que um <xref:System.Windows.Controls.Frame>cria seu próprio diário, alternando para automático não tem nenhum efeito.</xref:System.Windows.Controls.Frame>"
  example:
  - "The following example illustrates a <xref:System.Windows.Controls.Frame> yielding journal management to a host <xref:System.Windows.Navigation.NavigationWindow>.  \n  \n [!code-xml[FrameJournalOwnershipSnippetSample#SetJournalOwnershipProperty](~/add/codesnippet/xaml/FrameJournalOwnershipSnippetSample.XAML/HomePage.xaml#setjournalownershipproperty)]"
