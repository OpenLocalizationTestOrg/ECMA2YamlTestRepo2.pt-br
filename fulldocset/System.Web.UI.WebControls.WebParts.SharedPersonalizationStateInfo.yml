  name: SharedPersonalizationStateInfo
  nameWithType: SharedPersonalizationStateInfo
  fullName: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo
  type: Class
  summary: "Representa uma versão leve de informações de personalização compartilhado sobre uma página. Essa classe não pode ser herdada."
  remarks: "Essa classe representa informações estatísticas sobre o estado de personalização de uma página. Ele não retorna os dados de personalização (como dados de propriedade aplicados ou extraídos quando ocorre personalização) em si. Essa classe pode ser usada para determinar quantos usuários salvar configurações de personalização para uma página e o tamanho, em bytes, das informações."
  syntax:
    content: 'public sealed class SharedPersonalizationStateInfo : System.Web.UI.WebControls.WebParts.PersonalizationStateInfo'
  inheritance:
  - System.Object
  - System.Web.UI.WebControls.WebParts.PersonalizationStateInfo
