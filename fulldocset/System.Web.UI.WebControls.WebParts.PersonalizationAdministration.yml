esquisa de curinga em um nome de usuário parcial pode ter o caractere curinga aparecem em qualquer ponto na cadeia de texto do <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Por exemplo, para localizar todos os nomes de usuário que começam com &quot;John&quot;, o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>propriedade seria semelhante a &quot;John %&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Usando o provedor de personalização padrão, o <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-objetos derivados são retornados em ordem alfabética e classificados por uma combinação de caminho e nome de usuário em ordem crescente.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> A ordem dos objetos na coleção é determinada pelo provedor.       Se `userInactiveSinceDate` é <xref:System.DateTime.MaxValue>, em seguida, os valores retornados desse método são equivalentes a <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A> </xref:System.DateTime.MaxValue>       Both `pathToMatch` and `usernameToMatch` can be `null`. O `usernameToMatch` parâmetro pode ter vírgulas (,) como repositórios de dados, como os que executam o Microsoft SQL Server, permitem vírgulas como caracteres curinga.       Os dados retornados é restrito por `pageIndex` e `pageSize`, onde `pageIndex` controla quais registros a serem retornados e `pageSize` controla o número de registros a serem retornados. Por exemplo, se `pageIndex` foi definido como 0 e `pageSize` foi definido para 25, os dados retornados serão as primeiras 25 entradas. Se `pageIndex` foi definido como 1 e `pageSize` foi definido para 25, os dados retornados serão entradas de 26 a 50. O `totalRecords` parâmetro retorna o número total de registros que estão disponíveis."
