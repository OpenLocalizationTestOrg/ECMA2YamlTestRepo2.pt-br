  type: Class
  summary: "Descreve o local e a cor de um ponto de transição em um gradiente."
  remarks: "Use esta classe para descrever as cores em um <xref:System.Windows.Media.LinearGradientBrush>ou <xref:System.Windows.Media.RadialGradientBrush>.</xref:System.Windows.Media.RadialGradientBrush> </xref:System.Windows.Media.LinearGradientBrush>       Observe que essa classe não fornece uma propriedade de opacidade; Para tornar um GradientStop semitransparente, defina sua <xref:System.Windows.Media.GradientStop.Color%2A?displayProperty=fullName>propriedade com um <xref:System.Windows.Media.Color>.</xref:System.Windows.Media.Color> transparente</xref:System.Windows.Media.GradientStop.Color%2A?displayProperty=fullName>      ## Freezable GradientStop um de recursos é um tipo de <xref:System.Windows.Freezable>de objeto e, portanto, pode ser congelada para melhorar o desempenho.</xref:System.Windows.Freezable> Para obter informações sobre <xref:System.Windows.Freezable>recursos, como congelamento e clonagem, consulte o [visão geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
