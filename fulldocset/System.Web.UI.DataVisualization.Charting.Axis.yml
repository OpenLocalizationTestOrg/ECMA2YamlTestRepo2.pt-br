- uid: System.Web.UI.DataVisualization.Charting.Axis.Enabled
  id: Enabled
  parent: System.Web.UI.DataVisualization.Charting.Axis
  langs:
  - csharp
  name: Enabled
  nameWithType: Axis.Enabled
  fullName: System.Web.UI.DataVisualization.Charting.Axis.Enabled
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Obtém ou define um valor que indica se um eixo está habilitado."
  remarks: "Se um eixo não estiver habilitado, o eixo, juntamente com seus atributos (marcas, faixas, rótulos e assim por diante), não será exibido.       Se um eixo está habilitado, o eixo, juntamente com todos os seus atributos (marcas, faixas, rótulos e assim por diante), será exibido, independentemente de estarem ou não está sendo usado para plotar <xref:System.Web.UI.DataVisualization.Charting.Series>.</xref:System.Web.UI.DataVisualization.Charting.Series>       Se um valor de <xref:System.Web.UI.DataVisualization.Charting.AxisEnabled>é usado, um eixo pode ou não podem ser exibido, dependendo se ele está sendo usado para plotar <xref:System.Web.UI.DataVisualization.Charting.Series>.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.AxisEnabled> Os eixos usados para plotar dados são determinados pelo <xref:System.Web.UI.DataVisualization.Charting.Series.XAxisType%2A>e <xref:System.Web.UI.DataVisualization.Charting.Series.YAxisType%2A>as configurações de propriedade.</xref:System.Web.UI.DataVisualization.Charting.Series.YAxisType%2A> </xref:System.Web.UI.DataVisualization.Charting.Series.XAxisType%2A>      > [!NOTE] > Se um eixo não está habilitado, mas um eixo adjacente está usando as linhas de grade, uma das linhas de grade será exibida no lugar do eixo que não está habilitado. A mesma situação ocorrerá se a propriedade Enabled de um eixo é definida como <xref:System.Web.UI.DataVisualization.Charting.AxisEnabled>, mas o eixo não está sendo usado para plotar dados; a linha de grade de um eixo adjacente será desenhada em vez disso.</xref:System.Web.UI.DataVisualization.Charting.AxisEnabled>"
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.AxisEnabled Enabled { get; set; }
    return:
      type: System.Web.UI.DataVisualization.Charting.AxisEnabled
      description: "Um <xref href=&quot;System.Web.UI.DataVisualization.Charting.AxisEnabled&quot;> </xref> valor de enumeração que indica se um eixo está habilitado. O valor padrão é <xref href=&quot;System.Web.UI.DataVisualization.Charting.AxisEnabled&quot;> </xref>."
  overload: System.Web.UI.DataVisualization.Charting.Axis.Enabled*
  exceptions: []
  platform:
  - net462
