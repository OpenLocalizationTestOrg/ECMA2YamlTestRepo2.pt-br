- uid: System.Net.AuthenticationSchemeSelector
  id: AuthenticationSchemeSelector
  langs:
  - csharp
  name: AuthenticationSchemeSelector
  nameWithType: AuthenticationSchemeSelector
  fullName: System.Net.AuthenticationSchemeSelector
  type: Delegate
  summary: "Seleciona o esquema de autenticação para um <xref href=&quot;System.Net.HttpListener&quot;> </xref> instância."
  remarks: "Delegados desse tipo são usados pelo <xref:System.Net.HttpListener>instâncias para selecionar um esquema de autenticação com base nas características de uma solicitação.</xref:System.Net.HttpListener>       Um delegado AuthenticationSchemeSelector é passado um <xref:System.Net.HttpListenerRequest>objeto para cada solicitação de entrada que não forneceu informações de autenticação.</xref:System.Net.HttpListenerRequest> O método invocado, o representante usa o <xref:System.Net.HttpListenerRequest>objeto e qualquer outra informação disponível para decidir qual esquema de autenticação para exigir.</xref:System.Net.HttpListenerRequest> O representante é especificado usando o <xref:System.Net.HttpListener.AuthenticationSchemeSelectorDelegate%2A>propriedade.</xref:System.Net.HttpListener.AuthenticationSchemeSelectorDelegate%2A>"
  example:
  - "The following example uses an instance of this type to set the <xref:System.Net.HttpListener.AuthenticationSchemeSelectorDelegate%2A> property.  \n  \n [!code-vb[NCLListener#2](~/add/codesnippet/visualbasic/t-system.net.authenticat_1_1.vb)]\n [!code-cs[NCLListener#2](~/add/codesnippet/csharp/t-system.net.authenticat_1_1.cs)]  \n  \n The following example shows the implementation of the method invoked by the AuthenticationSchemeSelector delegate in the previous example.  \n  \n [!code-vb[NCLListener#1](~/add/codesnippet/visualbasic/t-system.net.authenticat_1_2.vb)]\n [!code-cs[NCLListener#1](~/add/codesnippet/csharp/t-system.net.authenticat_1_2.cs)]"
  syntax:
    content: public delegate System.Net.AuthenticationSchemes AuthenticationSchemeSelector(HttpListenerRequest httpRequest);
