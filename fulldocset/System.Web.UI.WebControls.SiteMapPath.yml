  name: SiteMapPath
  nameWithType: SiteMapPath
  fullName: System.Web.UI.WebControls.SiteMapPath
  type: Class
  summary: "Exibe um conjunto de hiperlinks de texto ou imagem que permitem aos usuários navegar mais facilmente um site da Web, ao mesmo tempo que uma quantidade mínima de espaço de página."
  remarks: "Neste tópico:- [Introdução](#introduction)      -   [nós](#nodes)      -   [nó aparência](#node_appearance)      -   [eventos](#events)      -   [Personalizando o controle SiteMapPath](#customizing_the_sitemappath_control)      -   [acessibilidade](#accessibility)      -   [sintaxe declarativa](#declarative_syntax) <a name=&quot;introduction&quot;> </a> # # controle SiteMapPath a introdução é um controle de navegação de site que reflete os dados fornecidos pelo <xref:System.Web.SiteMap>objeto.</xref:System.Web.SiteMap>       Ele fornece uma maneira de economia de espaço para navegar facilmente um site e serve como um ponto de referência para onde a página exibida atualmente está dentro de um site. Esse tipo de controle é chamado geralmente uma navegação estrutural ou eyebrow, porque ele exibe um caminho hierárquico de nomes de página com hiperlinks que fornece um escape na hierarquia de páginas do local atual. <xref:System.Web.UI.WebControls.SiteMapDataSource>.</xref:System.Web.UI.WebControls.SiteMapDataSource> O SiteMapPath é útil para sites que possuem estruturas de página profundas hierárquica, mas que um <xref:System.Web.UI.WebControls.TreeView>ou <xref:System.Web.UI.WebControls.Menu>pode exigir muito espaço em uma página.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView>       O controle SiteMapPath trabalha diretamente com dados de mapa de site do site. Se você usá-lo em uma página que não esteja representada no mapa do site, ele não será exibido. Para obter mais informações sobre mapas de site, consulte [navegação de Site ASP.NET](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;nodes&quot;></a># # Nós que o SiteMapPath é composta por nós. Cada elemento no caminho é chamado de nó e é representado por um <xref:System.Web.UI.WebControls.SiteMapNodeItem>objeto.</xref:System.Web.UI.WebControls.SiteMapNodeItem> O nó que ancora o caminho e representa a base da árvore hierárquica é chamado de nó raiz. O nó que representa a página exibida atualmente é o nó atual. Qualquer outro nó entre o nó atual e o nó raiz é um nó pai. A tabela a seguir descreve os três tipos de nó diferente.      | Tipo de nó | Descrição |   |---------------|-----------------|   | raiz | Um nó que ancora um conjunto hierárquico de nós. |   | pai | Um nó que possui um ou mais nós filho, mas não é o nó atual. |   | atual | Um nó que representa a página exibida atualmente. |      <a name=&quot;node_appearance&quot;> </a> # # Nó aparência cada nó exibido por um SiteMapPath é um <xref:System.Web.UI.WebControls.HyperLink>ou <xref:System.Web.UI.WebControls.Literal>controle que você pode aplicar um modelo ou de estilo para.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.HyperLink> Os modelos e estilos são aplicados a nós de acordo com duas regras de precedência:-se um modelo é definido para um nó, ela substitui qualquer estilo definido para o nó.      -Modelos e estilos que são específicos para tipos de nós substituem modelos gerais e os estilos definidos para todos os nós.       O <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>e <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>propriedades são aplicadas a todos os nós, independentemente de seu tipo de nó.</xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> Se ambas as essas propriedades são definidas, o <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>terá precedência.</xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>       O <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>e <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>propriedades são aplicadas a nós que representam a página exibida atualmente.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> Se um <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>é definida além de <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>, ele será ignorado.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> Se um <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>é definida além de <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>, ela é mesclada com a <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>para criar um estilo mesclado.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> Esse estilo mesclado usa todos os elementos de <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>, além de quaisquer elementos adicionais do <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>que não estejam em conflito com o <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>       O <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>e <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>propriedades são aplicadas para o nó que representa a raiz da hierarquia de navegação do site.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> Se um <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>é definida além de <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>, ele será ignorado.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> Se um <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>é definida além de <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>, ela é mesclada com a <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>para criar um estilo mesclado.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> Esse estilo mesclado usa todos os elementos de <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>, além de quaisquer elementos adicionais do <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>que não entrem em conflito com o <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> Por fim, se a página exibida atualmente é a página de raiz do site, o <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>e <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>são usadas em vez de <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>ou <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>       O controle SiteMapPath usa o provedor de mapa de site identificado pelo <xref:System.Web.UI.WebControls.SiteMapPath.SiteMapProvider%2A>a propriedade como sua fonte de dados para obter informações de navegação do site.</xref:System.Web.UI.WebControls.SiteMapPath.SiteMapProvider%2A> Se o provedor não for especificado, usa o provedor padrão para o site, identificado no <xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName>propriedade.</xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName> Normalmente, essa é uma instância do provedor de mapa do site padrão do ASP.NET, <xref:System.Web.XmlSiteMapProvider>.</xref:System.Web.XmlSiteMapProvider> Se o controle SiteMapPath é usado dentro de um site, mas nenhum provedor de mapa de site é configurado, o controle gera um <xref:System.Web.HttpException>exceção.</xref:System.Web.HttpException>      <a name=&quot;events&quot;></a># # Eventos controle SiteMapPath também fornece eventos que você pode programar. Isso permite que você execute uma rotina personalizada sempre que um evento ocorre. A tabela a seguir lista os eventos com suporte pelo controle SiteMapPath.      | Evento | Descrição |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.SiteMapPath.ItemCreated>| Ocorre quando o controle SiteMapPath primeiro cria um <xref:System.Web.UI.WebControls.SiteMapNodeItem>e associa um <xref:System.Web.SiteMapNode>. |   | <xref:System.Web.UI.WebControls.SiteMapPath.ItemDataBound>| Ocorre quando um <xref:System.Web.UI.WebControls.SiteMapNodeItem>está associada aos dados de mapa do site contidos pelo <xref:System.Web.SiteMapNode>. |      <a name=&quot;customizing_the_sitemappath_control&quot;> </a> # # Personalizando as Classes de controle SiteMapPath que derivam de substituição SiteMapPath o <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>método para personalizar o <xref:System.Web.UI.WebControls.SiteMapNodeItem>controles contidos pelo controle de navegação.</xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.ItemDataBound> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.ItemCreated> Para controle total sobre a forma como <xref:System.Web.UI.WebControls.SiteMapNodeItem>objetos são criados e adicionados ao SiteMapPath, substituição de classes derivadas de <xref:System.Web.UI.WebControls.SiteMapPath.CreateControlHierarchy%2A>método.</xref:System.Web.UI.WebControls.SiteMapPath.CreateControlHierarchy%2A> </xref:System.Web.UI.WebControls.SiteMapNodeItem>      <a name=&quot;accessibility&quot;></a># # Acessibilidade para obter informações sobre como configurar este controle para que ele gera marcação que está de acordo com os padrões de acessibilidade, consulte [acessibilidade no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md) e [controles ASP.NET e acessibilidade](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a># # Sintaxe de declarativa```   <asp:SiteMapPath       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ParentLevelsDisplayed=&quot;integer&quot;       PathDirection=&quot;RootToCurrent|CurrentToRoot&quot;       PathSeparator=&quot;string&quot;       RenderCurrentNodeAsLink=&quot;True|False&quot;       runat=&quot;server&quot;       ShowToolTips=&quot;True|False&quot;       SiteMapProvider=&quot;string&quot;       SkinID=&quot;string&quot;       SkipLinkText=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >           <CurrentNodeStyle />           <CurrentNodeTemplate>               <!-- child controls -->           </CurrentNodeTemplate>           <NodeStyle />           <NodeTemplate>               <!-- child controls -->           </NodeTemplate>           <PathSeparatorStyle />           <PathSeparatorTemplate>               <!-- child controls -->           </PathSeparatorTemplate>           <RootNodeStyle />           <RootNodeTemplate>               <!-- child controls -->           </RootNodeTemplate>   </asp:SiteMapPath>   ```"
  example:
  - "The following code example uses a SiteMapPath control declaratively in a Web Forms page. This example demonstrates some of the rules of precedence that govern the order with which templates and styles are applied to SiteMapPath nodes.  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_5#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_394_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_5#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_394_1.aspx)]  \n  \n The previous example uses the default site map provider and a Web.sitemap file with the following structure.  \n  \n```  \n<siteMap>  \n  <siteMapNode title=\"WebForm1\" description=\"WebForm1\" url=\"WebForm1.aspx\" >  \n    <siteMapNode title=\"WebForm2\" description=\"WebForm2\" url=\"WebForm2.aspx\"/>  \n  </siteMapNode>  \n</siteMap>  \n```  \n  \n The following code example demonstrates extends the SiteMapPath control and adds new functionality to it by overriding the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method. The `DropDownSiteMapPath` control adds a <xref:System.Web.UI.WebControls.DropDownList> after the current node, to enable easy navigation to pages that are child nodes of the current page. This example demonstrates how to work with <xref:System.Web.UI.WebControls.SiteMapNodeItem> objects, including checking their <xref:System.Web.UI.WebControls.SiteMapNodeItemType> and calling the <xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A> method after the items are created.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_394_2.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_394_2.cs)]"
