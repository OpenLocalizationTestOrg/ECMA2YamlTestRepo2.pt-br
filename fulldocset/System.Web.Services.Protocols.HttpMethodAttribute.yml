  langs:
  - csharp
  name: HttpMethodAttribute
  nameWithType: HttpMethodAttribute
  fullName: System.Web.Services.Protocols.HttpMethodAttribute
  type: Class
  summary: "Aplicar esse atributo para um cliente de serviço Web XML usando HTTP GET ou POST HTTP, define os tipos de serializar os parâmetros enviados a um método de serviço da Web em XML e leem a resposta do método de serviço da Web em XML. Essa classe não pode ser herdada."
  remarks: "Se um cliente de serviço Web XML chama um método de serviço Web XML usando HTTP GET, <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>deve ser definido como `XmlReturnReader` e <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>definida como `UrlParameterWriter`.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> Clientes de serviço Web XML invocar um serviço da Web em XML usando HTTP POST devem definir <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>para `XmlReturnReader` e <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>para `HtmlFormParameterWriter`.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>"
  example:
  - "The following example is a proxy class generated by the Wsdl.exe utility for calling an XML Web service utility using HTTP-POST. The Wsdl.exe automatically supplies the correct types for <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> and <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>, along with specifying that the proxy class inherits from <xref:System.Web.Services.Protocols.HttpPostClientProtocol>.  \n  \n [!code-cs[Classic HttpMethodAttribute Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_21_1.cs)]\n [!code-cpp[Classic HttpMethodAttribute Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_21_1.cpp)]\n [!code-vb[Classic HttpMethodAttribute Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_21_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public sealed class HttpMethodAttribute : Attribute
