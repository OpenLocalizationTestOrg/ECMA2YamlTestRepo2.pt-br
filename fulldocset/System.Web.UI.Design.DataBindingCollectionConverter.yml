  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Converte uma coleção de associação de dados para o tipo especificado."
  remarks: "Esse método retorna uma cadeia de caracteres vazia se o `destinationType` parâmetro é do tipo <xref:System.String>.</xref:System.String> Caso contrário, este método chama o <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>método da <xref:System.ComponentModel.TypeConverter>classe</xref:System.ComponentModel.TypeConverter> base</xref:System.ComponentModel.TypeConverter.ConvertTo%2A>"
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Um <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> que indica se o componente ou controle ao qual pertence a coleção de associação de dados."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Um <xref:System.Globalization.CultureInfo>que pode ser usado para fornecer informações de cultura adicional.</xref:System.Globalization.CultureInfo>"
    - id: value
      type: System.Object
      description: "O objeto a ser convertido."
    - id: destinationType
      type: System.Type
      description: "O tipo para converter."
    return:
      type: System.Object
      description: "O objeto produzido pela conversão de tipo. Se o <code> destinationType </code> parâmetro é do tipo <xref:System.String>, esse método retorna uma cadeia de caracteres vazia (&quot;&quot;).</xref:System.String>"
