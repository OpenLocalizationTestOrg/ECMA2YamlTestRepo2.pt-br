  remarks: "A propriedade EditorParts fornece uma referência a uma coleção de todos os <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles na zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Ele faz referência a ambos os <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles fornecidos com o conjunto de controles de Web Parts e qualquer personalizado <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles que são adicionados à zona.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Como a coleção é somente leitura, os desenvolvedores que desejam criar personalizados <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles para fins de edição geral e adicioná-los à coleção devem substituir o <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A>método.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       Se você projetar personalizado <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles para editar um determinado <xref:System.Web.UI.WebControls.WebParts.WebPart>controle, você deve substituir os membros do <xref:System.Web.UI.WebControls.WebParts.IWebEditable>interface – o <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>método e o <xref:System.Web.UI.WebControls.WebParts.IWebEditable.WebBrowsableObject%2A>propriedade - na <xref:System.Web.UI.WebControls.WebParts.WebPart>controle.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.IWebEditable.WebBrowsableObject%2A> </xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A> </xref:System.Web.UI.WebControls.WebParts.IWebEditable> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> O motivo para substituir esses membros é para habilitar seu <xref:System.Web.UI.WebControls.WebParts.WebPart>controle criar personalizado <xref:System.Web.UI.WebControls.WebParts.EditorPart>controla e adicioná-los à coleção EditorParts quando o controle está sendo editado e para fornecer os controles de edição com uma referência de objeto para o <xref:System.Web.UI.WebControls.WebParts.WebPart>controle que estão editando.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Se você quiser adicionar um personalizado <xref:System.Web.UI.WebControls.WebParts.EditorPart>controle para editar um controle de servidor que não herdam a <xref:System.Web.UI.WebControls.WebParts.WebPart>classe, você deve implementar o <xref:System.Web.UI.WebControls.WebParts.IWebEditable>na classe da interface como faria para um <xref:System.Web.UI.WebControls.WebParts.WebPart>controle.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.IWebEditable> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Observe que qualquer <xref:System.Web.UI.WebControls.WebParts.EditorPart>que é adicionado à coleção de <xref:System.Web.UI.WebControls.WebParts.EditorPart>controles em uma implementação de <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>método deve ter um valor atribuído à sua propriedade ID, caso contrário, uma exceção será lançada quando a coleção é atribuída à propriedade EditorParts.</xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
  example:
  - "The following code example demonstrates how to access the EditorParts property programmatically. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> class overview topic.  \n  \n The first part of the code example demonstrates that the EditorParts property contains references to all the <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls that are referenced declaratively in the Web page.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_392_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_392_1.aspx)]  \n  \n The second part of the code example programmatically accesses the EditorParts property and lists the ID of each control in a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#6](~/add/codesnippet/csharp/p-system.web.ui.webcontr_392_2.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#6](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_392_2.aspx)]  \n  \n When you load the page in a browser, you can click the **Display EditorParts Collection** button to list the IDs of all the <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls referenced in the EditorParts property."
  syntax:
