  summary: "Obtém ou define a altura da área de legenda na parte superior de uma janela."
  remarks: "Defina a propriedade CaptionHeight para especificar a área na parte superior da janela que permite que os comportamentos de sistema geralmente associados à barra de título. Esses comportamentos incluem clique duas vezes para maximizar a janela, clique com botão direito para abrir o menu do sistema e clique e arraste para mover a janela. Essa propriedade pode ser definida como qualquer valor duplo positivo.       A área definida pela propriedade CaptionHeight começa com a borda inferior da borda superior de redimensionamento e para baixo estende a quantidade especificada. Ultrapassa a largura da janela dentro à direita e esquerda redimensionar bordas. Essa área não tem elementos visuais associados a ele; ele só é usado para definir a região que responde aos comportamentos de barra de título. Por padrão, as partes de elementos visuais que estão dentro da área de legenda da janela não são interativas. Para habilitar elementos interativos na área de legenda, anexe o <xref:System.Windows.Shell.WindowChrome.IsHitTestVisibleInChrome%2A>propriedade anexada ao elemento e defina-a como `true`.</xref:System.Windows.Shell.WindowChrome.IsHitTestVisibleInChrome%2A>      <a name=&quot;dependencyPropertyInfo_CaptionHeight&quot;></a># # Informações de propriedade de dependência | | |   |-|-|   | Campo de identificador | <xref:System.Windows.Shell.WindowChrome.CaptionHeightProperty>|   | Definir propriedades de metadados `true`| Nenhum |</xref:System.Windows.Shell.WindowChrome.CaptionHeightProperty>"
  syntax:
