  summary: "Classes que derivam dessa classe base abstrata definem formas geométricas. Objetos de geometria podem ser usados para recorte, testes e tornando os dados gráficos 2D."
  remarks: "##Geometry comparadas a forma de <xref:System.Windows.Shapes.Shape?displayProperty=fullName>classe tiver um <xref:System.Windows.Shapes.Shape.Fill%2A>, <xref:System.Windows.Shapes.Shape.Stroke%2A>e outras propriedades de renderização que falta de geometria e suas classes derivadas.</xref:System.Windows.Shapes.Shape.Stroke%2A> </xref:System.Windows.Shapes.Shape.Fill%2A> </xref:System.Windows.Shapes.Shape?displayProperty=fullName> O <xref:System.Windows.Shapes.Shape>classe é um <xref:System.Windows.FrameworkElement>e, portanto, participa do sistema de layout; suas classes derivadas podem ser usados como o conteúdo de qualquer elemento que dá suporte a <xref:System.Windows.UIElement>filhos.</xref:System.Windows.UIElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.Shapes.Shape>       A classe de geometria, por outro lado, simplesmente define a geometria de uma forma e não é possível processar a mesmo. Devido à sua simplicidade, ele tem uma grande variedade de usos.       **Recursos de Freezable:** porque ele herda o <xref:System.Windows.Freezable>classe, a classe Geometry fornece vários recursos especiais: objetos Geometry podem ser declarados como, compartilhados entre vários objetos, somente leitura para melhorar o desempenho, clonados e tornados thread-safe.</xref:System.Windows.Freezable> Para obter mais informações sobre os diferentes recursos fornecidos pelo <xref:System.Windows.Freezable>objetos, consulte [visão geral de objetos Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
