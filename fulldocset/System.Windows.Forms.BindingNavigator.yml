.Forms.BindingNavigator.MoveLastItem%2A> </xref:System.Windows.Forms.BindingNavigator.MoveFirstItem%2A> </xref:System.Windows.Forms.BindingNavigator.MovePreviousItem%2A> </xref:System.Windows.Forms.BindingNavigator.MoveNextItem%2A> </xref:System.Windows.Forms.BindingNavigator> Também AddStandardItems não suspende layout enquanto estiver sendo adicionado."
