  summary: "Gera um evento para o <xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionsZone&quot;> </xref> controlar quando o formulário que contém postagens para o servidor."
  remarks: 'O método RaisePostBackEvent manipula os vários resultados possíveis que podem ocorrer quando um formulário que contém um <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>controle é enviado de volta para o servidor.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> Primeiro, se o valor de <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>é de propriedade `null`, não é mais relacionadas a conexões de ação a ser executada, portanto, quaisquer conexões pendentes são canceladas, e o método retornará.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A> Em segundo lugar, se a interface de usuário (UI) conexão fica visível, na verdade, e o usuário no processo de criação de uma conexão, o método trate os cenários possíveis: o usuário clicou em um verbo de conexão, o usuário clicou em um verbo de desconexão, o transformador de interface do usuário está sendo exibido, a zona está sendo fechado, uma conexão a um provedor que está sendo criado ou uma conexão com um consumidor está sendo criado. Em cada caso, o método RaisePostBackEvent usa o `eventArgument` parâmetro que está sendo passado e atualizações de <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>controlar adequadamente.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> Por fim, se nenhum dos casos anteriores se aplicar, o método chama o método base na <xref:System.Web.UI.WebControls.WebParts.ToolZone>classe.</xref:System.Web.UI.WebControls.WebParts.ToolZone>'
  syntax:
