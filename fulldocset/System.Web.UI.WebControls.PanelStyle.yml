  remarks: "Você pode usar o método MergeWith para combinar as configurações de estilo do <xref:System.Web.UI.WebControls.Style>objeto com a instância atual do que a <xref:System.Web.UI.WebControls.PanelStyle>classe</xref:System.Web.UI.WebControls.PanelStyle> </xref:System.Web.UI.WebControls.Style> especificada       O método MergeWith copia os elementos não estão em branco especificado <xref:System.Web.UI.WebControls.Style>objeto, `s`, mas não substitui as configurações de estilo existentes no <xref:System.Web.UI.WebControls.PanelStyle>objeto.</xref:System.Web.UI.WebControls.PanelStyle> </xref:System.Web.UI.WebControls.Style> Para substituir as configurações de estilo de <xref:System.Web.UI.WebControls.PanelStyle>objeto com as configurações de estilo em `s`, use o <xref:System.Web.UI.WebControls.PanelStyle.CopyFrom%2A>método.</xref:System.Web.UI.WebControls.PanelStyle.CopyFrom%2A> </xref:System.Web.UI.WebControls.PanelStyle>"
