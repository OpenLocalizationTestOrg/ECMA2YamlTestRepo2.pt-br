  name: RuleWriteAttribute
  nameWithType: RuleWriteAttribute
  fullName: System.Workflow.Activities.Rules.RuleWriteAttribute
  type: Class
  summary: "Indica que uma propriedade ou campo é gravado pelo método ou propriedade que esse atributo é aplicado a. Essas informações são usadas pelo mecanismo de regras para determinar as dependências entre as regras. Essa classe não pode ser herdada."
  remarks: "Este atributo é usado para suporte a um modelo de encadeamento de encaminhamento que causa a reavaliação de regras com base em alterações às propriedades e campos. O <xref:System.Workflow.Activities.Rules.RuleReadAttribute>e RuleWriteAttribute indicam as propriedades de leitura ou gravação porque a propriedade ou método, o atributo é aplicado a.</xref:System.Workflow.Activities.Rules.RuleReadAttribute> `RuleInvokeAttributes`são usados para indicar que esta propriedade ou método usa outros métodos, que também devem ser verificados para dependências."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class RuleWriteAttribute : System.Workflow.Activities.Rules.RuleReadWriteAttribute
