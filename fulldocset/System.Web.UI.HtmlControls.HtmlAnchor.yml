- uid: System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.HtmlControls.HtmlAnchor
  langs:
  - csharp
  name: CausesValidation
  nameWithType: HtmlAnchor.CausesValidation
  fullName: System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Obtém ou define um valor que indica se a validação é executada quando o <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> controle é clicado."
  remarks: "Por padrão, a validação de página é executada quando um <xref:System.Web.UI.HtmlControls.HtmlAnchor>controle é clicado.</xref:System.Web.UI.HtmlControls.HtmlAnchor> Validação de página determina se os controles que estão associados com um controle de validação na página de que todos os passam as regras de validação que são especificadas pelo controle de validação.       Você pode especificar ou determinar se a validação é executada no cliente e o servidor quando um <xref:System.Web.UI.HtmlControls.HtmlAnchor>controle é clicado, usando a propriedade CausesValidation.</xref:System.Web.UI.HtmlControls.HtmlAnchor> Para impedir a validação do que está sendo executada, defina a propriedade CausesValidation como false."
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a validação é executada quando o <xref href=&quot;System.Web.UI.HtmlControls.HtmlAnchor&quot;> </xref> é clicado; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. O padrão é <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlAnchor.CausesValidation*
  exceptions: []
  platform:
  - net462
