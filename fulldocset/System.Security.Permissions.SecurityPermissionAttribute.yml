  name: SecurityPermissionAttribute
  nameWithType: SecurityPermissionAttribute
  fullName: System.Security.Permissions.SecurityPermissionAttribute
  type: Class
  summary: "Permitir que as ações de segurança para <xref href=&quot;System.Security.Permissions.SecurityPermission&quot;> </xref> a serem aplicadas ao código usando a segurança declarativa. Essa classe não pode ser herdada."
  remarks: "O escopo da declaração que é permitido depende do <xref:System.Security.Permissions.SecurityAction>que é usado.</xref:System.Security.Permissions.SecurityAction>       As informações de segurança declaradas por um atributo de segurança são armazenadas nos metadados do atributo de destino e são acessadas pelo sistema em tempo de execução. Atributos de segurança são usados apenas para a segurança declarativa. Para segurança obrigatória, use a classe de permissão correspondente.       Quando você usa a classe SecurityPermissionAttribute, siga a ação de segurança com as permissões que estão sendo solicitadas. Cada permissão de segurança que pode ser solicitado, conforme definido de <xref:System.Security.Permissions.SecurityPermissionFlag>enumeração, tem uma propriedade correspondente na classe de SecurityPermissionAttribute.</xref:System.Security.Permissions.SecurityPermissionFlag> Por exemplo, para exigir a capacidade de acessar o código não gerenciado, execute a instrução de demanda com a configuração da propriedade que está sendo solicitada, da seguinte maneira: `SecurityPermissionAttribute(SecurityAction.Demand, UnmanagedCode=true)`.      > [!NOTE] > Uma exceção à equivalência entre o <xref:System.Security.Permissions.SecurityPermissionFlag>enumeração e as propriedades de SecurityPermissionAttribute é que o <xref:System.Security.Permissions.SecurityPermissionFlag>valor de enumeração é representado pelo <xref:System.Security.Permissions.SecurityAttribute.Unrestricted%2A>propriedade (herdado da <xref:System.Security.Permissions.SecurityAttribute>classe).</xref:System.Security.Permissions.SecurityAttribute> </xref:System.Security.Permissions.SecurityAttribute.Unrestricted%2A> </xref:System.Security.Permissions.SecurityPermissionFlag> </xref:System.Security.Permissions.SecurityPermissionFlag> Para solicitar todas as permissões de segurança, especifique `Unrestricted=true`."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SecurityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
