  name: LinkButton
  nameWithType: LinkButton
  fullName: System.Web.UI.WebControls.LinkButton
  type: Class
  summary: "Exibe um controle de botão de estilo hiperlink em uma página da Web."
  remarks: "Neste tópico:- [Introdução](#introduction)      -   [controles LinkButton e validação](#ButtonControlsAndValidation)      -   [sintaxe declarativa](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> # # Introdução usar o controle LinkButton para criar um botão de estilo hiperlink na página da Web.       O controle LinkButton tem a mesma aparência como um <xref:System.Web.UI.WebControls.HyperLink>controle, mas tem a mesma funcionalidade que um <xref:System.Web.UI.WebControls.Button>controle.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.HyperLink> Se você deseja vincular a outra página da Web quando o controle é clicado, considere o uso de <xref:System.Web.UI.WebControls.HyperLink>controle.</xref:System.Web.UI.WebControls.HyperLink>      > [!NOTE] > LinkButton o controle processa JavaScript no navegador cliente. O navegador do cliente deve ter o JavaScript habilitado para este controle para funcionar corretamente. Para obter mais informações sobre o script de cliente, consulte [Script de cliente em páginas da Web do ASP.NET](~/add/includes/ajax-current-ext-md.md).       Você pode criar um botão de envio ou um botão de comando. Um botão de envio não tem um nome de comando associado a ele. O botão simplesmente envia a página da Web para o servidor. Por padrão, um controle LinkButton é um botão de envio. Você pode fornecer um manipulador de eventos para o <xref:System.Web.UI.WebControls.LinkButton.Click>eventos para controlar programaticamente as ações executadas quando clicar no botão Enviar.</xref:System.Web.UI.WebControls.LinkButton.Click> Por outro lado, um botão de comando tem um nome de comando associado ao botão, como `Sort`. Definir o <xref:System.Web.UI.WebControls.LinkButton.CommandName%2A>propriedade para especificar o nome do comando.</xref:System.Web.UI.WebControls.LinkButton.CommandName%2A> Isso permite que você crie vários controles LinkButton em uma página da Web e programaticamente determinar qual controle LinkButton é clicado. Você também pode usar o <xref:System.Web.UI.WebControls.LinkButton.CommandArgument%2A>propriedade com um botão de comando para fornecer informações adicionais sobre o comando para executar, como especificar a ordem crescente.</xref:System.Web.UI.WebControls.LinkButton.CommandArgument%2A> Você também pode fornecer um manipulador de eventos para o <xref:System.Web.UI.WebControls.LinkButton.Command>eventos para controlar programaticamente a ação executada quando o botão de comando é clicado.</xref:System.Web.UI.WebControls.LinkButton.Command>      > [!CAUTION] > Este controle pode ser usado para exibir a entrada do usuário, que pode incluir um script de cliente mal-intencionado. Texto não está codificada antes de ser exibido no controle LinkButton em HTML. Verifique todas as informações que são enviadas de um cliente para o script executável, instruções SQL ou outro código antes de exibi-lo em seu aplicativo. O ASP.NET fornece um recurso de validação de solicitação de entrada para o bloco de script e HTML na entrada do usuário. Controles de servidor de validação também são fornecidos para avaliar a entrada do usuário. Para obter mais informações, consulte [sintaxe de controle de servidor de validação](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;ButtonControlsAndValidation&quot;></a># # Controles LinkButton e validação por padrão, a validação de página é executada quando um controle LinkButton é clicado. Validação de página determina se os controles de entrada associado com um controle de validação na página de que todos os passam as regras de validação especificadas pelo controle de validação. Para impedir a validação de página ocorra, defina o <xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A>propriedade `false`.</xref:System.Web.UI.WebControls.LinkButton.CausesValidation%2A>      <a name=&quot;DeclarativeSyntax&quot;></a># # Sintaxe de declarativa```   <asp:LinkButton       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CommandArgument=&quot;string&quot;       CommandName=&quot;string&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnClick=&quot;Click event handler&quot;       OnClientClick=&quot;string&quot;       OnCommand=&quot;Command event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PostBackUrl=&quot;uri&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Text=&quot;string&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
