  summary: "Ocorre antes que o controle se torna visível pela primeira vez."
  remarks: "Você pode usar esse evento para executar tarefas como alocar recursos usados pelo controle.      > [!NOTE] > Se o <xref:System.Windows.Forms.UserControl>faz parte de um formulário MDI filho, a carga de evento ocorrerá cada vez que o formulário filho é mostrado.</xref:System.Windows.Forms.UserControl> Nesse caso, você deve colocar qualquer código de inicialização única <xref:System.Windows.Forms.UserControl.%23ctor%2A>em vez de um manipulador de eventos de carga.</xref:System.Windows.Forms.UserControl.%23ctor%2A>      > [!CAUTION] > Carga o evento ocorre quando o identificador para o <xref:System.Windows.Forms.UserControl>é criado.</xref:System.Windows.Forms.UserControl> Em algumas circunstâncias, isso pode causar o evento de carregamento ocorrer mais de uma vez. Por exemplo, o evento Load ocorre quando o <xref:System.Windows.Forms.UserControl>é carregado e novamente se o identificador é recriado.</xref:System.Windows.Forms.UserControl> (É uma maneira que um identificador é recriado chamando o <xref:System.Windows.Forms.Control.RecreateHandle%2A>método.)</xref:System.Windows.Forms.Control.RecreateHandle%2A> Para levar em conta a ocorrência de evento de carga mais de uma vez, você deve colocar a qualquer momento no código de inicialização de <xref:System.Windows.Forms.UserControl.%23ctor%2A>construtor em vez de um manipulador de eventos de carga.</xref:System.Windows.Forms.UserControl.%23ctor%2A> Além disso, você não deve adicionar associações de dados para o <xref:System.Windows.Forms.UserControl>em um manipulador de eventos de carga.</xref:System.Windows.Forms.UserControl>       Para obter mais informações sobre a manipulação de eventos, consulte [tratamento e gerando eventos](~/add/includes/ajax-current-ext-md.md)."
