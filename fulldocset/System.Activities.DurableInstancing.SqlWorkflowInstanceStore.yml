  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "Especifica o período de tempo no qual o host renova o bloqueio em uma instância de serviço de fluxo de trabalho."
  remarks: "Se o host não renovar o bloqueio (em outras palavras, estender a concessão) com isso nesse período de tempo, o provedor de persistência desbloqueia a instância e a instância pode ser bloqueado por outro host. O valor é um <xref:System.TimeSpan>no formato &quot;hh&quot;.</xref:System.TimeSpan> O mínimo permitido valor é &quot;00:&00;:01&quot; (1 segundo). O valor padrão dessa propriedade é &quot;00:&00;:30&quot; (30 segundos)."
