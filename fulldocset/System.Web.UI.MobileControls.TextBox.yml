  name: TextBox
  nameWithType: TextBox
  fullName: System.Web.UI.MobileControls.TextBox
  type: Class
  summary: "Fornece um controle baseado em texto que permite que o usuário insira texto. Para obter informações sobre como desenvolver aplicativos móveis, consulte o [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) site da Web."
  remarks: "A caixa de texto permite apenas a entrada de texto de linha única. Esse controle também implementa o <xref:System.Web.UI.IPostBackDataHandler>interface; ele pode aceitar a entrada e gerar postbacks.</xref:System.Web.UI.IPostBackDataHandler> Com dispositivos usando WML, no entanto, dados inseridos não podem enviar para o servidor. Quando o usuário insere valores em uma caixa de texto, os valores são armazenados na <xref:System.Web.UI.MobileControls.TextControl.Text%2A>propriedade, que é herdada a <xref:System.Web.UI.MobileControls.TextControl>classe base.</xref:System.Web.UI.MobileControls.TextControl> </xref:System.Web.UI.MobileControls.TextControl.Text%2A>      > [!NOTE] > A caixa de texto aceita entrada do usuário, que é uma possível ameaça à segurança. Por padrão, a páginas Web Forms do ASP.NET Mobile validam que a entrada do usuário não inclui elementos HTML ou script. Para obter mais informações, consulte [visão geral sobre scripts maliciosos](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("TextChanged")]

      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.TextBoxDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.TextBoxControlBuilder))]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerTextBoxAdapter))]

      [System.Web.UI.ToolboxData("<{0}:TextBox runat="server"></{0}:TextBox>")]

      [System.Web.UI.ValidationProperty("Text")]

      public class TextBox : System.Web.UI.MobileControls.TextControl, System.Web.UI.IPostBackDataHandler
