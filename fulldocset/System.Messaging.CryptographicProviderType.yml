  name: CryptographicProviderType
  nameWithType: CryptographicProviderType
  fullName: System.Messaging.CryptographicProviderType
  type: Enum
  summary: "Especifica os provedores de serviços disponíveis para validação de assinaturas digitais."
  remarks: "Um provedor de serviços de criptografia contém implementações de algoritmos e padrões de criptografia. Aplicativos podem exigir o nome do provedor de autenticação ou o tipo de provedor de autenticação de um provedor de serviços de criptografia para validar as assinaturas digitais."
  syntax:
    content: public enum CryptographicProviderType
  inheritance:
  - System.Enum
  platform:
  - net462
