- uid: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData(System.Int32,System.Boolean@)
  id: GetDesignTimeData(System.Int32,System.Boolean@)
  parent: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView
  langs:
  - csharp
  name: GetDesignTimeData(Int32,Boolean)
  nameWithType: ObjectDesignerDataSourceView.GetDesignTimeData(Int32,Boolean)
  fullName: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData(Int32,Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Gera dados de tempo de design que corresponde ao esquema do controle de fonte de dados associado."
  remarks: "O método GetDesignTimeData fornece uma versão de tempo de design do <xref:System.Web.UI.WebControls.ObjectDataSource>exibição para uso pelo designer de controle de associação de dados associado.</xref:System.Web.UI.WebControls.ObjectDataSource>       Não é esperado que o designer irá executar acesso a dados reais em tempo de tempo de design. Em vez disso, o designer cria dados de exemplo que corresponde ao esquema da fonte de dados."
  syntax:
    content: public override System.Collections.IEnumerable GetDesignTimeData (int minimumRows, out bool isSampleData);
    parameters:
    - id: minimumRows
      type: System.Int32
      description: "Um inteiro que contém o número mínimo de linhas para recuperar."
    - id: isSampleData
      type: System.Boolean
      description: "Um valor que indica se os dados retornados é dados de exemplo ou dados reais."
    return:
      type: System.Collections.IEnumerable
      description: "Um exemplo dos dados representados por associado <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se o designer não é possível gerar os dados de exemplo."
  overload: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema
  id: Schema
  parent: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView
  langs:
  - csharp
  name: Schema
  nameWithType: ObjectDesignerDataSourceView.Schema
  fullName: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Obtém um esquema que descreve a exibição da fonte de dados que é representada por esse objeto de exibição."
  remarks: "A propriedade do esquema obtém as tabelas de esquema do designer associado. Se houver <xref:System.Data.DataTable>objetos são retornados, seleciona o esquema de <xref:System.Data.DataTable>com o mesmo <xref:System.Data.DataTable.TableName%2A>propriedade como esse objeto de exibição, ou seleciona o primeiro <xref:System.Data.DataTable>se este modo de exibição não tem nome.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataTable> O esquema, em seguida, cria e retorna um <xref:System.Web.UI.Design.DataSetViewSchema>objeto de <xref:System.Data.DataTable>.</xref:System.Data.DataTable> selecionado</xref:System.Web.UI.Design.DataSetViewSchema>       Isso permite que o designer de um controle associado a dados fornecer opções relevantes com base na exibição da fonte de dados de tempo de design que está selecionada para associação de dados."
  syntax:
    content: public override System.Web.UI.Design.IDataSourceViewSchema Schema { get; }
    return:
      type: System.Web.UI.Design.IDataSourceViewSchema
      description: "Um objeto que implementa o <xref href=&quot;System.Web.UI.Design.IDataSourceViewSchema&quot;> </xref> que descreve o modo de exibição e as propriedades dos objetos na lista ou <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> se o esquema não estiver disponível."
  overload: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema*
  exceptions: []
  platform:
  - net462
