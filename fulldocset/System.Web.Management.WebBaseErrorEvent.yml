- uid: System.Web.Management.WebBaseErrorEvent.IncrementPerfCounters
  id: IncrementPerfCounters
  parent: System.Web.Management.WebBaseErrorEvent
  langs:
  - csharp
  name: IncrementPerfCounters()
  nameWithType: WebBaseErrorEvent.IncrementPerfCounters()
  fullName: System.Web.Management.WebBaseErrorEvent.IncrementPerfCounters()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Incrementa os contadores relacionados ao desempenho do erro de evento."
  remarks: "Esse método incrementa os contadores de desempenho a seguir:-eventos de erro de infraestrutura gerado. Este é um contador global que controla os eventos de erro gerados.      -Eventos de erro gerados. Este é um contador específico do aplicativo que controla o número de eventos de erro gerados desde que o aplicativo foi iniciado.       Este método também chama o pai <xref:System.Web.Management.WebBaseEvent.IncrementPerfCounters%2A>, que incrementa o contador de eventos gerados.</xref:System.Web.Management.WebBaseEvent.IncrementPerfCounters%2A> Este contador controla o número total de eventos gerados.       Para exibir esses contadores de desempenho no Monitor do sistema (PerfMon), no **adicionar contadores** janela Selecionar **ASP.NET** no **objeto de desempenho** lista suspensa, selecione o contador de desempenho que você deseja exibir e, em seguida, clique no **adicionar** botão. Para obter mais informações, consulte [usando o Monitor do sistema (PerfMon) com aplicativos ASP.NET](http://go.microsoft.com/fwlink/?linkid=36882&clcid=0x409) na documentação do IIS no MSDN."
  syntax:
    content: protected override void IncrementPerfCounters ();
    parameters: []
  overload: System.Web.Management.WebBaseErrorEvent.IncrementPerfCounters*
  exceptions: []
  platform:
  - net462
