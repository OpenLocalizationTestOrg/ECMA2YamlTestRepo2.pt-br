  langs:
  - csharp
  name: FileAttributes
  nameWithType: FileAttributes
  fullName: System.IO.FileAttributes
  type: Enum
  summary: "Fornece os atributos de arquivos e diretórios."
  remarks: "Você pode obter atributos de arquivos e diretórios, chamando o <xref:System.IO.File.GetAttributes%2A>método e você pode defini-las ao chamar o <xref:System.IO.File.SetAttributes%2A>método.</xref:System.IO.File.SetAttributes%2A> </xref:System.IO.File.GetAttributes%2A>       Não é possível alterar o status de compactação de um <xref:System.IO.File>objeto usando o <xref:System.IO.File.SetAttributes%2A>método.</xref:System.IO.File.SetAttributes%2A> </xref:System.IO.File> Em vez disso, você deve compactar o arquivo usando uma ferramenta de compactação ou uma das classes no realmente o <xref:System.IO.Compression?displayProperty=fullName>namespace.</xref:System.IO.Compression?displayProperty=fullName>"
  example:
  - "The following example shows how to retrieve the attributes for a file and check if the file is read-only.  \n  \n [!code-vb[System.IO.FileAttributes#1](~/add/codesnippet/visualbasic/t-system.io.fileattributes_1.vb)]\n [!code-cs[System.IO.FileAttributes#1](~/add/codesnippet/csharp/t-system.io.fileattributes_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileAttributes
  inheritance:
  - System.Enum
  platform:
  - net462
