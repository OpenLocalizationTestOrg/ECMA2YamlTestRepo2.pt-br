  name: MessageBoxResult
  nameWithType: MessageBoxResult
  fullName: System.Windows.MessageBoxResult
  type: Enum
  summary: "Especifica qual botão da caixa de mensagem que um usuário clica. MessageBoxResult é retornado pelo <xref:System.Windows.MessageBox.Show*>método.</xref:System.Windows.MessageBox.Show*>"
  remarks: "<xref:System.Windows.MessageBox.Show%2A>Retorna um valor de MessageBoxResult que especifica qual botão em uma caixa de mensagem que um usuário clicou.</xref:System.Windows.MessageBox.Show%2A> <xref:System.Windows.MessageBoxButton>Especifica quais botões são exibidos em uma caixa de mensagem.</xref:System.Windows.MessageBoxButton>       O valor de resultado é retornado de uma caixa de mensagem depende de qual botões a mensagem de caixa tem e como um usuário fecha uma caixa de mensagem: - na caixa de mensagem que tem um **Okey** botão, Okey será retornado se um usuário clica o **Okey** cliques de botão o **fechar** botão na barra de título ou pressiona o **ESC** chave.      -Na caixa de mensagem que tem um **Okey** botão e um **Cancelar** botão, Okey será retornado se um usuário clica o **Okey** botão. Se um usuário clica o **Cancelar** botão ou o **fechar** botão na barra de título, Cancelar é retornado.      -Na caixa de mensagem que tem um **Sim** botão e um **não** botão, o **fechar** botão na barra de título está desabilitado. Consequentemente, Sim será retornado se um usuário clica o **Sim** botão e não será retornado se um usuário clica o **não** botão.      -Na caixa de mensagem que tem um **Sim** botão, uma **não** botão e uma **Cancelar** botão, Sim será retornado se o **Sim** botão é clicado e não será retornado se o **não** botão é clicado. Se um usuário clica o **Cancelar** botão ou o **fechar** botão na barra de título, Cancelar é retornado."
  example:
  - For more information, see [MessageBox Sample](http://go.microsoft.com/fwlink/?LinkID=160023).
  syntax:
    content: public enum MessageBoxResult
