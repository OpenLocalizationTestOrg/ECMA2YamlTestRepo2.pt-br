  name: NavigationService
  nameWithType: NavigationService
  fullName: System.Windows.Navigation.NavigationService
  type: Class
  summary: "Contém métodos, propriedades e eventos para oferecer suporte à navegação."
  remarks: "NavigationService encapsula a capacidade de baixar o conteúdo dentro do contexto de navegação de um estilo de navegador.       O conteúdo pode ser qualquer tipo de [!INCLUDE[TLA2#tla_winfx](~/add/includes/tla2sharptla-winfx-md.md)] objeto e [!INCLUDE[TLA#tla_html](~/add/includes/tlasharptla-html-md.md)] arquivos. Em geral, no entanto, páginas são preferenciais como o modo de conteúdo do pacote para navegação (consulte <xref:System.Windows.Controls.Page>).</xref:System.Windows.Controls.Page>       Conteúdo pode ser navegado, fornecendo uma instância de um objeto e chamar uma sobrecarga o <xref:System.Windows.Navigation.NavigationService.Navigate%2A>método que aceita um objeto:- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Object%29?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Object%2CSystem.Object%29?displayProperty=fullName>como alternativa, o conteúdo pode ser navegada passando relativo ou absoluto [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] para um do <xref:System.Windows.Navigation.NavigationService.Navigate%2A>sobrecargas do método que aceita um [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)]:- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%29?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%2CSystem.Object%29?displayProperty=fullName>- <xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%2CSystem.Object%2CSystem.Boolean%29?displayProperty=fullName>ao conteúdo é navegado por [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)], NavigationService retornará um objeto que contém o conteúdo.</xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%2CSystem.Object%2CSystem.Boolean%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%2CSystem.Object%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%28System.Uri%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%2A> </xref:System.Windows.Navigation.NavigationService.Navigate%28System.Object%2CSystem.Object%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%28System.Object%29?displayProperty=fullName> </xref:System.Windows.Navigation.NavigationService.Navigate%2A>       O tempo de vida de uma navegação pode ser controlado por meio de eventos a seguir:- <xref:System.Windows.Navigation.NavigationService.Navigating>- <xref:System.Windows.Navigation.NavigationService.Navigated>- <xref:System.Windows.Navigation.NavigationService.NavigationProgress>- <xref:System.Windows.Navigation.NavigationService.NavigationFailed>- <xref:System.Windows.Navigation.NavigationService.NavigationStopped>- <xref:System.Windows.Navigation.NavigationService.LoadCompleted>- <xref:System.Windows.Navigation.NavigationService.FragmentNavigation>.</xref:System.Windows.Navigation.NavigationService.FragmentNavigation> </xref:System.Windows.Navigation.NavigationService.LoadCompleted> </xref:System.Windows.Navigation.NavigationService.NavigationStopped> </xref:System.Windows.Navigation.NavigationService.NavigationFailed> </xref:System.Windows.Navigation.NavigationService.NavigationProgress> </xref:System.Windows.Navigation.NavigationService.Navigated> </xref:System.Windows.Navigation.NavigationService.Navigating>       Nem todos os eventos são gerados sempre que ocorra uma navegação; o conjunto de eventos que são gerados é determinado pelo tipo de navegação que ocorre (fragmento de conteúdo ou conteúdo) e como a navegação é concluída (cancelada, interrompido ou falha).       A figura a seguir ilustra a sequência na qual esses eventos são gerados: ![gráfico de fluxo de navegação de página](~/add/media/navigationoverviewfigure11.png &quot;gráfico de fluxo de navegação de página&quot;) durante ou após uma navegação, NavigationService fornece informações sobre o conteúdo que está sendo navegado, incluindo o [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] do conteúdo que está sendo navegado (<xref:System.Windows.Navigation.NavigationService.Source%2A>), o [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] do conteúdo atual (<xref:System.Windows.Navigation.NavigationService.CurrentSource%2A>) e um objeto que contém o conteúdo que foi direcionado (<xref:System.Windows.Navigation.NavigationService.Content%2A>).</xref:System.Windows.Navigation.NavigationService.Content%2A> </xref:System.Windows.Navigation.NavigationService.CurrentSource%2A> </xref:System.Windows.Navigation.NavigationService.Source%2A>       Quando o conteúdo é navegar até, NavigationService registra a navegação como uma entrada no histórico de navegação. Uma entrada é adicionada para fazer o histórico de navegação quando ocorre uma nova navegação, chamando o <xref:System.Windows.Navigation.NavigationService.Navigate%2A>método, ou navegando para uma entrada no histórico de navegação de avanço, chamando <xref:System.Windows.Navigation.NavigationService.GoForward%2A>.</xref:System.Windows.Navigation.NavigationService.GoForward%2A> </xref:System.Windows.Navigation.NavigationService.Navigate%2A> Uma entrada é adicionada ao histórico de navegação de avanço, navegando para uma entrada no histórico de navegação, chamando <xref:System.Windows.Navigation.NavigationService.GoBack%2A>.</xref:System.Windows.Navigation.NavigationService.GoBack%2A> <xref:System.Windows.Navigation.NavigationService.CanGoBack%2A>e <xref:System.Windows.Navigation.NavigationService.CanGoForward%2A>relatar se há entradas no e o histórico de navegação de avanço, respectivamente.</xref:System.Windows.Navigation.NavigationService.CanGoForward%2A></xref:System.Windows.Navigation.NavigationService.CanGoBack%2A> Além disso, é possível remover a entrada mais recente no histórico de navegação chamando <xref:System.Windows.Navigation.NavigationService.RemoveBackEntry%2A>.</xref:System.Windows.Navigation.NavigationService.RemoveBackEntry%2A>       Por padrão, NavigationService não armazena uma instância de um objeto de conteúdo no histórico de navegação. Em vez disso, NavigationService cria uma nova instância do objeto conteúdo de cada vez que ele é para onde navegar usando o histórico de navegação. Esse comportamento é projetado para evitar o consumo excessivo de memória quando grandes números e grandes partes do conteúdo estão sendo navegados. Consequentemente, o estado do conteúdo não será lembrado na barra de uma navegação para a próxima. No entanto, [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] oferece várias técnicas que você pode armazenar uma parte do estado de uma parte do conteúdo no histórico de navegação.       Usando <xref:System.Windows.Navigation.NavigationService.AddBackEntry%2A>, lembre-se também vários conjuntos de estado para uma instância única página.</xref:System.Windows.Navigation.NavigationService.AddBackEntry%2A>       NavigationService é `sealed` classe e, portanto, não pode ser instanciado; em vez disso, NavigationService é usado por navegadores para permitir a navegação. Em [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)], há dois navegadores: <xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>.</xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow>       Visualmente, [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] usar [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] como um navegador, para fornecer uma experiência de usuário integrada. Fisicamente, no entanto, [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)] realmente usa <xref:System.Windows.Navigation.NavigationWindow>como o navegador; o <xref:System.Windows.Application.MainWindow%2A>propriedade de um [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)] em execução no [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] retornará uma referência ao <xref:System.Windows.Navigation.NavigationWindow>e o histórico de navegação que é gerenciado pelo <xref:System.Windows.Navigation.NavigationWindow>é integrado com o histórico de navegação que é gerenciado pelo [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] das seguintes maneiras: - quando o conteúdo é direcionado ao chamar <xref:System.Windows.Navigation.NavigationService.Navigate%2A>, <xref:System.Windows.Navigation.NavigationService.GoBack%2A>, e <xref:System.Windows.Navigation.NavigationService.GoForward%2A>de dentro um [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)] as entradas de histórico de navegação relevantes também são adicionadas ao [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] histórico de navegação.</xref:System.Windows.Navigation.NavigationService.GoForward%2A> </xref:System.Windows.Navigation.NavigationService.GoBack%2A> </xref:System.Windows.Navigation.NavigationService.Navigate%2A> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Application.MainWindow%2A> </xref:System.Windows.Navigation.NavigationWindow>      -Quando entradas na [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] navegação [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] forem selecionadas, [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)] faz com que o NavigationService navegar de volta ou encaminha para o conteúdo que está associado essas entradas.      > [!NOTE] > Um <xref:System.Windows.Controls.Frame>pode fornecer seu próprio histórico de navegação, ou usar o histórico de navegação do navegador que hospeda o proprietário.</xref:System.Windows.Controls.Frame> Se <xref:System.Windows.Controls.Frame>fornece seu próprio histórico de navegação, ele pode exibir sua própria navegação [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] para navegar por meio de entradas no histórico de navegação; essas entradas não são adicionadas ao histórico de navegação do navegador de host (<xref:System.Windows.Navigation.NavigationWindow>, <xref:System.Windows.Controls.Frame>, [!INCLUDE[TLA2#tla_iegeneric](~/add/includes/tla2sharptla-iegeneric-md.md)]) e, consequentemente, não pode ser acessada de painel de navegação [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] de cada (consulte <xref:System.Windows.Controls.Frame.JournalOwnership%2A>).</xref:System.Windows.Controls.Frame.JournalOwnership%2A> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame>"
