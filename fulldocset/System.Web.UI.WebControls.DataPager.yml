- uid: System.Web.UI.WebControls.DataPager.QueryStringField
  id: QueryStringField
  parent: System.Web.UI.WebControls.DataPager
  langs:
  - csharp
  name: QueryStringField
  nameWithType: DataPager.QueryStringField
  fullName: System.Web.UI.WebControls.DataPager.QueryStringField
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define o nome do campo de cadeia de caracteres de consulta."
  remarks: "Use a propriedade QueryStringField para especificar que o <xref:System.Web.UI.WebControls.DataPager>controle usa um comando HTTP GET para navegar pelas páginas.</xref:System.Web.UI.WebControls.DataPager> Em solicitações GET, um campo de cadeia de caracteres de consulta consiste em um par nome/valor é adicionado para a URL da página. O nome é definido usando a propriedade QueryStringField. O valor é o número da página correspondente. Se QueryStringField é uma cadeia de caracteres vazia ou `null`, o controle usa um comando HTTP POST para navegar pelas páginas.       A definição dessa propriedade será útil se você deseja que todas as páginas de dados indexados por um mecanismo de pesquisa. Isso ocorre porque o controle gera uma URL diferente para cada página de dados.       Quando você definir a propriedade QueryStringField, as seguintes condições podem se aplicar:-você tem mais de um <xref:System.Web.UI.WebControls.DataPager>controle em uma página e controle o mesmo limite de dados de referência.</xref:System.Web.UI.WebControls.DataPager> Nesse caso, certifique-se de que a propriedade QueryStringField desses <xref:System.Web.UI.WebControls.DataPager>controles é definido como o mesmo valor.</xref:System.Web.UI.WebControls.DataPager>      -Você tem mais de um <xref:System.Web.UI.WebControls.DataPager>diferentes controles de associação de dados de referência de controle em uma página e eles.</xref:System.Web.UI.WebControls.DataPager> Nesse caso, certifique-se de que a propriedade QueryStringField desses <xref:System.Web.UI.WebControls.DataPager>controles é definido como valores diferentes.</xref:System.Web.UI.WebControls.DataPager> Se você definir o <xref:System.Web.UI.WebControls.DataPager>controles com o mesmo valor, os controles de associação de dados associados serão paginados ao mesmo tempo, pois elas usam o mesmo campo de cadeia de caracteres de consulta.</xref:System.Web.UI.WebControls.DataPager>       Se você não seguir as diretrizes anteriores, paginação pode ocorrer um comportamento inesperado. No entanto, nenhuma exceção será lançada pelo controle.       Se a propriedade QueryStringField não é uma cadeia de caracteres vazia ou `null`, o valor da <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>propriedade <xref:System.Web.UI.WebControls.NumericPagerField>ou <xref:System.Web.UI.WebControls.NextPreviousPagerField>objetos é ignorado.</xref:System.Web.UI.WebControls.NextPreviousPagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> Nesse caso, esses objetos usam o <xref:System.Web.UI.WebControls.HyperLink>controle criem seus botões de navegação.</xref:System.Web.UI.WebControls.HyperLink>"
  example:
  - "The following example shows how to declaratively set the QueryStringField property in a <xref:System.Web.UI.WebControls.DataPager> control in order to navigate through the pages by using a query string. This example contains two <xref:System.Web.UI.WebControls.DataPager> controls that are used to page through the data that is displayed by a single <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1073_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1073_1.aspx)]"
  syntax:
    content: public string QueryStringField { get; set; }
    return:
      type: System.String
      description: "O nome do campo de cadeia de caracteres de consulta. O padrão é uma cadeia de caracteres vazia, o que indica que o <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> controle usará um comando HTTP POST para navegar pelas páginas."
  overload: System.Web.UI.WebControls.DataPager.QueryStringField*
  exceptions: []
  platform:
  - net462
