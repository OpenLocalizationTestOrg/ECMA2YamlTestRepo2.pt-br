  name: InternalBufferOverflowException
  nameWithType: InternalBufferOverflowException
  fullName: System.IO.InternalBufferOverflowException
  type: Class
  summary: "A exceção gerada quando o buffer interno estoura."
  remarks: "Em um <xref:System.IO.FileSystemWatcher>, quando você receber a notificação de alterações de arquivo, os armazenamentos do sistema, essas alterações em um buffer que o componente cria e passa para as Interfaces de programação de aplicativo (APIs).</xref:System.IO.FileSystemWatcher> Se houver muitas alterações em um curto período de tempo, o buffer pode estourar facilmente, resultando em uma exceção sendo lançada, que basicamente perde todas as alterações. Para manter o buffer de estouro, use o <xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName>e <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName>Propriedades para filtrar as notificações de alteração indesejadas.</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName> Você também pode aumentar o tamanho do buffer interno através de <xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName>propriedade.</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName> No entanto, aumentar o tamanho do buffer é cara, portanto, mantenha o buffer tão pequenas quanto possível."
  example:
  - "The following example shows how to create a FileSystemWatcher to monitor file changes (creates, deletes, renames, changes) occurring on a disk drive. The example also shows how to properly receive error notifications.  \n  \n [!code-cs[FileSystemWatcher#1](~/add/codesnippet/csharp/t-system.io.internalbuff_1.cs)]\n [!code-vb[FileSystemWatcher#1](~/add/codesnippet/visualbasic/t-system.io.internalbuff_1.vb)]"
