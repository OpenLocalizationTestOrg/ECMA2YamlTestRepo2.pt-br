  name: Collation
  nameWithType: Collation
  fullName: System.Printing.Collation
  type: Enum
  summary: "Especifica se uma impressora é agrupado saída quando imprime várias cópias de um trabalho de impressão com várias página."
  remarks: "Uma impressora padrão normalmente é agrupado saída imprimindo cada página da primeira cópia e, em seguida, todas as páginas da segunda cópia e assim por diante. Quando uma impressora padrão não collate, imprime todas as cópias da primeira página, em seguida, cada cópia da página de segundo e assim por diante.       Algumas impressoras são especialmente equipadas com compartimentos de agrupamento. A sequência de impressão para essas impressoras equipamento especial pode ser diferentes de impressoras padrão; No entanto, o resultado é o mesmo: cada cópia de um trabalho de impressão de várias páginas contém todas as suas páginas na sequência correta sem classificação manual.       Use os valores desse tipo principalmente para as seguintes finalidades.      -Como membros a <xref:System.Printing.PrintCapabilities.CollationCapability%2A>coleção, que é uma propriedade de <xref:System.Printing.PrintCapabilities>, esses valores indicam o tipo de saída que ofereça suporte a impressora.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.CollationCapability%2A> (O muitas impressoras oferecem suporte a ambos os tipos.)      -Como o valor da <xref:System.Printing.PrintTicket.Collation%2A>propriedade de um <xref:System.Printing.PrintTicket>, o valor instrui a impressora se.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.Collation%2A>       O **desconhecido** valor nunca é usado nas propriedades de <xref:System.Printing.PrintCapabilities>objetos.</xref:System.Printing.PrintCapabilities>       Você nunca deve definir um <xref:System.Printing.PrintTicket>propriedade **desconhecido**.</xref:System.Printing.PrintTicket> Se algum outro <xref:System.Printing.PrintTicket>produzir aplicativo tiver criado um *documento PrintTicket* que define o recurso de agrupamento para uma opção de agrupamento não reconhecido, uma <xref:System.Printing.PrintTicket>objeto em um aplicativo que é construído com esse documento terá **desconhecido** como o valor da <xref:System.Printing.PrintTicket.Collation%2A>propriedade.</xref:System.Printing.PrintTicket.Collation%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Embora o <xref:System.Printing.PrintTicket>e <xref:System.Printing.PrintCapabilities>classes não podem ser herdadas, você pode estender o [imprimir esquema](http://go.microsoft.com/fwlink/?LinkId=186397) para reconhecer os recursos de dispositivo de impressão que não são tratados da <xref:System.Printing.PrintTicket>ou <xref:System.Printing.PrintCapabilities>classes.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Para obter mais informações, consulte [NOTINBUILD: como: estender o esquema de impressão e criar novas Classes de sistema de impressão](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to test a printer's capabilities and configure a print job to take advantage of them. .  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
