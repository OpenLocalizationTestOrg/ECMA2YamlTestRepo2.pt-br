  fullName: System.Web.Security.PassportIdentity
  type: Class
  summary: "Fornece uma classe a ser usada por <xref href=&quot;System.Web.Security.PassportAuthenticationModule&quot;> </xref>. Ele fornece uma maneira de um aplicativo acessar o <xref:System.Web.Security.PassportIdentity.Ticket*>método.</xref:System.Web.Security.PassportIdentity.Ticket*> Essa classe não pode ser herdada. Essa classe foi preterida."
