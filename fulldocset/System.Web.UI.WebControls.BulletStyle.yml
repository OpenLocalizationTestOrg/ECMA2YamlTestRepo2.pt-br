  name: BulletStyle
  nameWithType: BulletStyle
  fullName: System.Web.UI.WebControls.BulletStyle
  type: Enum
  summary: "Especifica os estilos de marcador, você pode aplicar a itens de lista em uma <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> controle."
  remarks: "A enumeração BulletStyle representa os estilos de marcador que você pode aplicar aos itens de lista em um <xref:System.Web.UI.WebControls.BulletedList>controle.</xref:System.Web.UI.WebControls.BulletedList> O <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>propriedade usa esses valores de enumeração para definir os estilos de marcador em um <xref:System.Web.UI.WebControls.BulletedList>controle.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> Por exemplo, se você definir o <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>propriedade `Disc`, cada item de lista em um <xref:System.Web.UI.WebControls.BulletedList>controle processe um círculo preenchido precede o conteúdo do item de lista da seguinte maneira: Item de lista - lista Item 1 - 2 - 3 de Item de lista especificando o `CustomImage` estilo de marcador permite fornecer sua própria imagem para o marcador.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> Se você especificar o `CustomImage` estilo de marcador, você também deve definir o <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>propriedade para a URL da imagem personalizada para usar.</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>       Se você especificar `NotSet`, o navegador no qual o controle é processado determina o estilo de marcador para exibir com os itens na <xref:System.Web.UI.WebControls.BulletedList>controle.</xref:System.Web.UI.WebControls.BulletedList>"
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control. A <xref:System.Web.UI.WebControls.ListBox> control is populated with all available BulletStyle enumeration values. The bullet style changes based on the style that the user selects from the list box.  \n  \n [!code-cs[BulletedListStylesExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_238_1.aspx)]\n [!code-vb[BulletedListStylesExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_238_1.aspx)]"
  syntax:
    content: public enum BulletStyle
  inheritance:
  - System.Enum
  platform:
  - net462
