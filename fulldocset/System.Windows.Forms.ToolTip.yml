  syntax:
    content: public void Show (string text, System.Windows.Forms.IWin32Window window, int x, int y, int duration);
    parameters:
    - id: text
      type: System.String
      description: "Um <xref:System.String>que contém o novo texto de dica de ferramenta.</xref:System.String>"
