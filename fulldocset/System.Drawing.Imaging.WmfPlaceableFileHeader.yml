  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Imaging
  summary: "Obtém ou define o número de twips por polegada."
  remarks: "Normalmente, há 1440 twips por polegada; No entanto, esse número pode ser alterado para dimensionar a imagem. Um valor de 720 indica que a imagem é double seu tamanho normal ou dimensionado para um fator de 2:1. Um valor de 360 indica uma escala de 4:1. Por outro lado, um valor de 2880 indica que a imagem é reduzida em tamanho por um fator de dois. Um valor de 1440 indica uma proporção de escala de 1:1."
  syntax:
    content: public short Inch { get; set; }
    return:
      type: System.Int16
      description: "O número de twips por polegada."
  overload: System.Drawing.Imaging.WmfPlaceableFileHeader.Inch*
