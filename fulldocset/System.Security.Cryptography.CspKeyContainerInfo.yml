  fullName: System.Security.Cryptography.CspKeyContainerInfo
  type: Class
  summary: "Fornece informações adicionais sobre um par de chaves criptográficas. Essa classe não pode ser herdada."
  remarks: "Use essa classe para obter informações adicionais sobre um par de chaves, como o nome do contêiner de chave ou o número da chave.       Em casos em que uma chave aleatória é gerada pelo <xref:System.Security.Cryptography.RSACryptoServiceProvider>ou o <xref:System.Security.Cryptography.DSACryptoServiceProvider>, um contêiner de chave não será criado até você chamar um método que usa a chave.</xref:System.Security.Cryptography.DSACryptoServiceProvider> </xref:System.Security.Cryptography.RSACryptoServiceProvider>  Algumas propriedades da classe CspKeyContainerInfo lançará um <xref:System.Security.Cryptography.CryptographicException>se um contêiner de chave não tiver sido criado.</xref:System.Security.Cryptography.CryptographicException>"
  example:
  - "The following code example creates a key container and retrieves information about that container.  \n  \n [!code-cpp[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/cpp/t-system.security.crypto_30_1.cpp)]\n [!code-vb[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/visualbasic/t-system.security.crypto_30_1.vb)]\n [!code-cs[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/csharp/t-system.security.crypto_30_1.cs)]"
