    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se uma exceção lançada pelo objeto comercial foi tratada e não devem ser gerada pelo <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref>; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
