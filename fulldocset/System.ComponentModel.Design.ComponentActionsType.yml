  name: ComponentActionsType
  nameWithType: ComponentActionsType
  fullName: System.ComponentModel.Design.ComponentActionsType
  type: Enum
  summary: "Especifica o tipo de objeto associado a marca inteligente em relação a como ele foi associado ao componente."
  remarks: "A tabela a seguir descreve as duas opções para associar uma marca inteligente de objeto associado a um componente.      | Modelo de marcas inteligentes | Descrição |   |----------------------|-----------------|   | Pull | A classe derivada de <xref:System.ComponentModel.Design.ComponentDesigner>que está associado com o componente substitui a propriedade <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>para retornar o conjunto de marcas inteligentes para esse componente. |   | Enviar por push | Uma chamada ao método <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>explicitamente associa as marcas inteligentes especificadas com o componente especificado. |       Para obter mais informações sobre esses modelos de marcas inteligentes, consulte o <xref:System.ComponentModel.Design.DesignerActionService>e <xref:System.ComponentModel.Design.DesignerActionListCollection>classes.</xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.ComponentModel.Design.DesignerActionService> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A> </xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.ComponentDesigner>"
