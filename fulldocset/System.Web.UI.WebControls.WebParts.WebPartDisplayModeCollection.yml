  name: WebPartDisplayModeCollection
  nameWithType: WebPartDisplayModeCollection
  fullName: System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection
  type: Class
  summary: "Contém uma coleção de <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartDisplayMode&quot;> </xref> objetos. Essa classe não pode ser herdada."
  remarks: "A classe WebPartDisplayModeCollection é criada para conter uma coleção de <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objetos.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> Ele é usado principalmente pelo <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle para gerenciar coleções de <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objetos.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Um modo de exibição é um modo de exibição especial de uma página da Web que é exibido quando ele está atribuído como o modo de exibição atual no <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A?displayProperty=fullName> Modos de exibição são usados no controle de Web Parts definido para criar exibições de página em que os usuários podem realizar tarefas especiais, como controles de edição ou reorganizando o layout de uma página. O <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle define vários modos de exibição, incluindo <xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>e <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> A coleção de modos de exibição é referenciada pelo <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModes%2A?displayProperty=fullName>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModes%2A?displayProperty=fullName>       Uma página da Web específico que usa os controles de Web Parts, apenas alguns modos de exibição estão disponíveis. O modo de busca padrão e o modo de design quase sempre estão disponíveis, mas os outros modos de exibição estão disponíveis somente se seus tipos correspondentes de zona estão presentes na página. Para obter mais informações, consulte o <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>Visão geral da classe.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>       O <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle mantém o controle de modos de exibição disponíveis em uma página com seu <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>propriedade.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Essa propriedade faz referência a um objeto de WebPartDisplayModeCollection que contém todos os modos de exibição com suporte.       A classe WebPartDisplayModeCollection não tem um construtor exposto, portanto você não pode criar sua própria instância nova dele. Se você criar um personalizado <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>de objeto e quiser fazer parte da coleção de modos de exibição com suporte no <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controle, você deve herdar do <xref:System.Web.UI.WebControls.WebParts.WebPartManager>classe, substitua o <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A>método, chame o método base para criar a coleção e adicione qualquer modos de exibição personalizado à coleção usando seu <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A>método.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>       A classe WebPartDisplayModeCollection tem duas propriedades públicas. O <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IsReadOnly%2A>propriedade é uma propriedade somente leitura que indica se a coleção é somente leitura.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IsReadOnly%2A> Sobrecarregados <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Item%2A>propriedade fornece acesso para os membros da coleção.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Item%2A>       A classe WebPartDisplayModeCollection também tem vários métodos. O <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A>método, já mencionado, permite que você adicione <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objetos na coleção.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Contains%2A>método determina se um modo de exibição específico existe na coleção.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Contains%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.CopyTo%2A>método copia a coleção para uma matriz de objetos.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.CopyTo%2A> O <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IndexOf%2A>método retorna o índice de um modo de exibição específico dentro da coleção.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IndexOf%2A> Por fim, o <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Insert%2A>método permite que você insira um objeto de modo de exibição em um índice específico na coleção.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Insert%2A>"
  example:
  - "The following code example demonstrates working with the WebPartDisplayModeCollection class. The key point is that you must inherit from the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class and override the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A> method to add a custom <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> object to the WebPartDisplayModeCollection collection created by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control.  \n  \n This code example has five parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that hosts the other controls.  \n  \n-   A user control that resides in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone on the Web page, and enables you to enter and display text in a label.  \n  \n-   A source code file that contains two controls. One is a custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control; the other is a custom <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> object to add to the page's default display modes.  \n  \n-   An explanation of how the example works.  \n  \n The source code for the first part of the code example, the user control that lets you change display modes, comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the example is the Web page. It contains two <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls, both user controls, and the custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control. Notice the `Register` directives at the top of the page to reference the user controls and namespace for the compiled controls.  \n  \n [!code-cs[Webparts_WebPartManager_CreateDisplayModes#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_103_1.aspx)]\n [!code-vb[Webparts_WebPartManager_CreateDisplayModes#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_103_1.aspx)]  \n  \n The third part of the example is the user control for entering and displaying text. Notice that it uses a <xref:System.Web.UI.WebControls.MultiView> control to create multiple views of the user interface (UI). One view is displayed with the button, the other without. Notice that the in the overridden `OnPreRender` method, the code checks to see whether the page is currently in the custom display mode, and if so, it displays the first view of the user control, which includes the button. If the page is not in the custom display mode (for example, if the page is in browse or design mode), the button is hidden.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Webparts_WebPartManager_CreateDisplayModes#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_103_2.ascx)]\n [!code-vb[Webparts_WebPartManager_CreateDisplayModes#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_103_2.ascx)]  \n  \n The fourth part of the example is the source file for the two custom classes. Notice that the custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A> method, calls the base method to add all the default display modes, and then adds the custom display mode. The custom display mode class, `InLineEditDisplayMode`, simply inherits from <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>, sets the name of the display mode in the constructor, and overrides a number of the base properties to establish the characteristics of the custom display.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Webparts_WebPartManager_CreateDisplayModes#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_103_3.cs)]\n [!code-vb[Webparts_WebPartManager_CreateDisplayModes#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_103_3.vb)]  \n  \n To run the code example, load the page in a browser. Notice that the page is currently in browse mode, and no button is visible. Using the **Display Mode** drop-down list control, change the page to **Inline Edit Display** mode, and notice that now the button is visible in the lower user control. Add some text, and click the button to update the control. Notice that the page display is returned to browse mode, the text you entered is now displayed, and the button is once again hidden because the page is not in the custom display mode."
