  fullName: System.Web.UI.WebControls.PagePropertiesChangingEventArgs
  type: Class
  summary: "Fornece dados para o <xref href=&quot;System.Web.UI.WebControls.ListView.PagePropertiesChanging&quot;> </xref> eventos."
  remarks: "O <xref:System.Web.UI.WebControls.ListView>controlar gera o <xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging?displayProperty=fullName>evento sempre que o <xref:System.Web.UI.WebControls.ListView.SetPageProperties%2A?displayProperty=fullName>método é chamado.</xref:System.Web.UI.WebControls.ListView.SetPageProperties%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView> Isso ocorre quando um botão em um <xref:System.Web.UI.WebControls.DataPager>controle que está associado com o <xref:System.Web.UI.WebControls.ListView>controle é clicado e um novo <xref:System.Web.UI.WebControls.ListView.StartRowIndex%2A?displayProperty=fullName>ou <xref:System.Web.UI.WebControls.ListView.MaximumRows%2A?displayProperty=fullName>valor é especificado pelo <xref:System.Web.UI.WebControls.DataPager>controle.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.ListView.MaximumRows%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView.StartRowIndex%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataPager> Isso permite que você forneça uma rotina personalizada sempre que esse evento ocorre, como limpar a <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>ou <xref:System.Web.UI.WebControls.ListView.EditIndex%2A>Propriedades do <xref:System.Web.UI.WebControls.ListView>controle.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.EditIndex%2A> </xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>       Um objeto PagePropertiesChangingEventArgs é passado para o manipulador de eventos. Esse objeto permite que você determine o índice do primeiro item na página que foi selecionado pelo usuário. Você também pode determinar o número máximo de itens a serem exibidos em cada página.       Para obter mais informações sobre como manipular eventos, consulte [NIB: consumindo eventos](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Para obter uma lista de valores de propriedade inicial para uma instância da classe PagePropertiesChangingEventArgs, consulte o <xref:System.Web.UI.WebControls.PagePropertiesChangingEventArgs.%23ctor%2A>construtor.</xref:System.Web.UI.WebControls.PagePropertiesChangingEventArgs.%23ctor%2A>"
  syntax:
    content: 'public class PagePropertiesChangingEventArgs : EventArgs'
