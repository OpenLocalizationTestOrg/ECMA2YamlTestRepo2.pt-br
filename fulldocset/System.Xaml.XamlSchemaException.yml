  type: Class
  summary: "A exceção que é lançada quando um sistema de associação ou outro sistema de representação de esquema para XAML informa uma exceção para o contexto do esquema."
  remarks: "O XamlSchemaException é lançada por vários casos em que as classes de suporte de associação de CLR que fornecem o contexto do esquema para serviços XAML do .NET Framework (<xref:System.Xaml.XamlXmlReader>, <xref:System.Xaml.XamlObjectWriter>, ou <xref:System.Xaml.XamlServices>).</xref:System.Xaml.XamlServices> </xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlReader> Um XamlSchemaException geralmente é passado como a exceção interna para outras exceções, como o <xref:System.Xaml.XamlMember.IsUnknown%2A?displayProperty=fullName>-true propriedade para um <xref:System.Xaml.XamlObjectWriterException>, portanto, ele deve ser comum para capturar um XamlSchemaException diretamente, a menos que você estiver implementando um componente como um gravador de objeto especializado.</xref:System.Xaml.XamlObjectWriterException> </xref:System.Xaml.XamlMember.IsUnknown%2A?displayProperty=fullName>"
