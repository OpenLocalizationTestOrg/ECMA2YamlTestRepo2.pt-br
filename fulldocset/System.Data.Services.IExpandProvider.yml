  summary: "Aplica-se expansões especificado <code> queryable </code> parâmetro."
  remarks: "O método ApplyExpansions pode modificar o `expandPaths` para indicar quais expansões são incluídos.       Retornado <xref:System.Collections.IEnumerable>pode implementar o <xref:System.Data.Services.IExpandedResult>interface para fornecer objetos enumeráveis as expansões; caso contrário, as informações de expandido são esperadas a ser encontrado diretamente no objeto enumerado.</xref:System.Data.Services.IExpandedResult> </xref:System.Collections.IEnumerable>"
  syntax:
