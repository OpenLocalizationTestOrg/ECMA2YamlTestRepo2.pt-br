  name: HtmlTableRow
  nameWithType: HtmlTableRow
  fullName: System.Web.UI.HtmlControls.HtmlTableRow
  type: Class
  summary: "Representa o <xref uid=&quot;langword_csharp_&lt;tr&gt;&quot; name=&quot;&lt;tr&gt;&quot; href=&quot;&quot;> </xref> elemento HTML em uma <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> controle."
  remarks: "O `<tr>` elemento representa uma linha em uma tabela. Use a classe HtmlTableRow para controlar programaticamente o `<tr>` elementos HTML em um <xref:System.Web.UI.HtmlControls.HtmlTable>controle.</xref:System.Web.UI.HtmlControls.HtmlTable>       A classe HtmlTableRow permite que você personalize a aparência de uma linha em uma tabela especificando a cor de plano de fundo, a cor da borda e a altura das células na linha. Esses atributos são definidos usando o <xref:System.Web.UI.HtmlControls.HtmlTableRow.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableRow.BorderColor%2A>, e <xref:System.Web.UI.HtmlControls.HtmlTableRow.Height%2A>Propriedades.</xref:System.Web.UI.HtmlControls.HtmlTableRow.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.BgColor%2A>       Você pode controlar o alinhamento do conteúdo das células da linha inteira usando a <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>e <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>Propriedades.</xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A> O <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>propriedade controla o alinhamento horizontal do conteúdo das células, enquanto o <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>propriedade controla o alinhamento vertical.</xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>       Usando o <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A>coleção dessa classe, você pode acessar programaticamente as células individuais em uma linha de uma tabela.</xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> Isso permite que você controle as propriedades de cada célula, bem como o conteúdo.       Para obter uma lista de valores de propriedade inicial para uma instância do HtmlTableRow, consulte o <xref:System.Web.UI.HtmlControls.HtmlTableRow.%23ctor%2A>construtor.</xref:System.Web.UI.HtmlControls.HtmlTableRow.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use an HtmlTableRow instance to represent a row in the <xref:System.Web.UI.HtmlControls.HtmlTable> control. An HtmlTableRow is retrieved from the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> collection of the table and its contents are modified.  \n  \n [!code-cs[HtmlTableRow#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_6_1.aspx)]\n [!code-vb[HtmlTableRow#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_6_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "Cells")]

      public class HtmlTableRow : System.Web.UI.HtmlControls.HtmlContainerControl
