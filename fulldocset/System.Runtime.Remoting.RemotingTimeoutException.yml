  remarks: "O RemotingTimeoutException é lançada quando uma chamada de comunicação remota não é concluída no tempo limite especificado.       RemotingTimeoutException usa o HRESULT COR_E_REMOTING, que tem o valor 0x8013150B.       RemotingTimeoutException usa o padrão <xref:System.Object.Equals%2A>implementação, que oferece suporte a igualdade de referência.</xref:System.Object.Equals%2A>       Para obter uma lista de valores de propriedade inicial para uma instância de RemotingTimeoutException, consulte os construtores de RemotingTimeoutException."
  syntax:
