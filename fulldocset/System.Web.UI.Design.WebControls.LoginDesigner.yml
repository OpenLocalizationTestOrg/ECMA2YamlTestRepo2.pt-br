  name: LoginDesigner
  nameWithType: LoginDesigner
  fullName: System.Web.UI.Design.WebControls.LoginDesigner
  type: Class
  summary: "Fornece suporte de tempo de design em um designer visual para o <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> controle de servidor Web."
  remarks: "O <xref:System.Web.UI.WebControls.Login>controle exibe uma interface do usuário que permite que um usuário faça logon no site do host.</xref:System.Web.UI.WebControls.Login>       Em um designer visual, quando você alternar de origem para o modo de Design, o código-fonte marcação que descreve o <xref:System.Web.UI.WebControls.Login>controle é analisado e uma versão de tempo de design do controle é criada na superfície de design.</xref:System.Web.UI.WebControls.Login> Quando você alternar de volta à exibição da fonte, o controle de tempo de design é persistente para o código-fonte marcação e editado na marcação da página da Web. A classe LoginDesigner fornece suporte de tempo de design para o <xref:System.Web.UI.WebControls.Login>controle.</xref:System.Web.UI.WebControls.Login>       As propriedades da classe LoginDesigner fornecerem a seguinte funcionalidade: - o <xref:System.Web.UI.Design.WebControls.LoginDesigner.ActionLists%2A>propriedade retorna um <xref:System.ComponentModel.Design.DesignerActionListCollection>objeto, que normalmente contém um objeto que é derivado do <xref:System.ComponentModel.Design.DesignerActionList>classe para cada nível na árvore de herança do designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.LoginDesigner.ActionLists%2A>      -A <xref:System.Web.UI.Design.WebControls.LoginDesigner.AutoFormats%2A>propriedade retorna uma coleção de esquemas para exibição de formatação de **AutoFormatação** caixa de diálogo.</xref:System.Web.UI.Design.WebControls.LoginDesigner.AutoFormats%2A>      -A <xref:System.Web.UI.Design.WebControls.LoginDesigner.TemplateGroups%2A>propriedade retorna uma coleção de grupos de modelo para os campos de associado <xref:System.Web.UI.WebControls.Login>controle e nível superior <xref:System.Web.UI.WebControls.Login>modelo.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.TemplateGroups%2A>      -A <xref:System.Web.UI.Design.WebControls.LoginDesigner.UsePreviewControl%2A>propriedade sempre retorna `true`, indicando que o designer cria uma cópia temporária do associado <xref:System.Web.UI.WebControls.Login>para gerar a marcação de tempo de design.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.UsePreviewControl%2A>       Os métodos da classe LoginDesigner fornecerem a seguinte funcionalidade: - o <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A>método retorna a marcação que é usada para renderizar associado <xref:System.Web.UI.WebControls.Login>em tempo de design.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A>      -O <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetEditableDesignerRegionContent%2A>método retorna uma cópia serializada do modelo para o associado <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.GetEditableDesignerRegionContent%2A>      -O <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A>método fornece a marcação que é usada para renderizar associado <xref:System.Web.UI.WebControls.Login>em tempo de design, quando um erro ocorreu.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A>      -O <xref:System.Web.UI.Design.WebControls.LoginDesigner.Initialize%2A>método prepara o designer para exibir, editar e criar associado <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.Initialize%2A>      -O <xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A>método é usado para remover propriedades da, adicionar propriedades adicionais ou propriedades de associado <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> de sombra</xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A>      -O <xref:System.Web.UI.Design.WebControls.LoginDesigner.SetEditableDesignerRegionContent%2A>método define uma região do associado <xref:System.Web.UI.WebControls.Login>de uma cópia serializada de um modelo de controle.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.SetEditableDesignerRegionContent%2A>"
  example:
  - "The following code example shows how to extend the LoginDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.Login> control at design time.  \n  \n The example derives the `MyLogin` control from the <xref:System.Web.UI.WebControls.Login>. The `MyLogin` is a copy of the <xref:System.Web.UI.WebControls.Login> control. The example also derives the `MyLoginDesigner` class from the LoginDesigner and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginDesigner` on the `MyLogin` control.  \n  \n The `MyLoginDesigner` overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A> method to draw a blue, dashed border around the control to make its extent more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyLogin` control is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value. It overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message rendered in red, bold text.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_19_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_19_1.vb)]"
  syntax:
    content: 'public class LoginDesigner : System.Web.UI.Design.WebControls.CompositeControlDesigner'
