  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]       `OnPaint`chamadas de método ocorrem quando um designer de atividade, o glifo ou o conector é redesenhado em uma superfície de design do fluxo de trabalho. ActivityDesignerPaintEventArgs Especifica os elementos gráficos para usar para desenhar o objeto e o retângulo de recorte no qual desenhar a ele."
