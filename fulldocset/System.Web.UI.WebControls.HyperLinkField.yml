- uid: System.Web.UI.WebControls.HyperLinkField.Target
  id: Target
  parent: System.Web.UI.WebControls.HyperLinkField
  langs:
  - csharp
  name: Target
  nameWithType: HyperLinkField.Target
  fullName: System.Web.UI.WebControls.HyperLinkField.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Obtém ou define a janela de destino ou o quadro no qual exibir a página da Web vinculada quando um hiperlink em uma <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;> </xref> objeto é clicado."
  remarks: "Use a propriedade de destino para especificar a janela ou quadro no qual exibir o conteúdo da Web vinculada a um hiperlink quando esse hiperlink é clicado.       Os valores devem começar com uma letra no intervalo À Z (maiusculas de minúsculas), exceto para os valores especiais listados na tabela a seguir, cada uma delas começa com um sublinhado.      | Valor | Descrição |   |-----------|-----------------|   | `_blank`| Renderiza o conteúdo em uma nova janela sem quadros. |   | `_parent`| Renderiza o conteúdo no conjunto de quadros pai. |   | `_search`| Renderiza o conteúdo no painel de pesquisa. |   | `_self`| Renderiza o conteúdo do quadro com foco. |   | `_top`| Renderiza o conteúdo na janela inteira sem quadros. |      > [!NOTE] > Verifique a documentação do navegador para determinar se o `_search` valor tem suporte. Por exemplo, Microsoft Internet Explorer 5.0 e versões posteriores oferecem suporte a `_search` valor de destino.      > [!NOTE] > Propriedade o destino é renderizada como um `target` atributo. O `target` atributo no `anchor` elementos não é permitido na definição do tipo de documento XHTML 1.1. Não defina a propriedade de destino se a saída renderizada para o <xref:System.Web.UI.WebControls.HyperLinkField>objeto deve ser compatível com 1.1 XHTML.</xref:System.Web.UI.WebControls.HyperLinkField> Para obter mais informações, consulte o tópico [padrões XHTML no Visual Studio e ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Durante a criação de páginas da Web acessíveis, é altamente recomendável que evitar a usar a propriedade de destino para outra janela de destino. Para obter mais informações, consulte [NIB: acessibilidade ASP.NET](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae)."
  example:
  - "The following code example demonstrates how to use the Target property to specify a target window in which to display the contents of the Web page associated with a hyperlink in a <xref:System.Web.UI.WebControls.HyperLinkField> object. The linked Web page is displayed in a new window when the hyperlink is clicked.  \n  \n [!code-vb[HyperLinkField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_113_1.aspx)]\n [!code-cs[HyperLinkField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_113_1.aspx)]"
  syntax:
    content: public virtual string Target { get; set; }
    return:
      type: System.String
      description: "A janela de destino ou o quadro no qual carregar a página da Web vinculada quando um hiperlink em uma <xref href=&quot;System.Web.UI.WebControls.HyperLinkField&quot;> </xref> é clicado. O padrão é uma cadeia de caracteres vazia (&quot;&quot;), que indica se esta propriedade não está definida."
  overload: System.Web.UI.WebControls.HyperLinkField.Target*
  exceptions: []
  platform:
  - net462
