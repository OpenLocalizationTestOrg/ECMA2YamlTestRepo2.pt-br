  remarks: "Use essa sobrecarga quando o tipo de objeto de confiança é conhecido para definir a conta do objeto de confiança e especificar um computador de rede a ser usado para pesquisar a conta.       Essa sobrecarga define o <xref:System.Messaging.Trustee.TrusteeType%2A>propriedade em construção, mas você pode modificar esse valor antes de usar essa instância de <xref:System.Messaging.Trustee>para definir permissões.</xref:System.Messaging.Trustee> </xref:System.Messaging.Trustee.TrusteeType%2A> O `Unknown` tipo de objeto de confiança (que outras sobrecargas do construtor definidas por padrão) deve ser usado somente quando você não souber o tipo de relação de confiança que está sendo usado, mas souber que ele é válido."
