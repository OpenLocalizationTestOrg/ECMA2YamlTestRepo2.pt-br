  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Adiciona o acesso de conexão especificado para o grupo de código atual."
  remarks: "Você pode adicionar várias <xref:System.Security.Policy.CodeConnectAccess>objetos para o mesmo `origin scheme`.</xref:System.Security.Policy.CodeConnectAccess> Se um `origin scheme` já tem um ou mais associados <xref:System.Security.Policy.CodeConnectAccess>objetos, especificando `null` para `connectAccess` não tem nenhum efeito.</xref:System.Security.Policy.CodeConnectAccess> Se o esquema de origem não associou <xref:System.Security.Policy.CodeConnectAccess>objetos, especificando `null` para `connectAccess` impede que o código com um esquema de origem corresponde `originScheme` acessem seu servidor de origem.</xref:System.Security.Policy.CodeConnectAccess>"
  example:
  - "The following code example demonstrates creating and adding <xref:System.Security.Policy.CodeConnectAccess> objects to a <xref:System.Security.Policy.NetCodeGroup>.  \n  \n [!code-cs[NclCodeGroup#3](~/add/codesnippet/csharp/c09efa70-70d7-4f2a-aa3b-_1.cs)]\n [!code-cpp[NclCodeGroup#3](~/add/codesnippet/cpp/c09efa70-70d7-4f2a-aa3b-_1.cpp)]"
  syntax:
    content: public void AddConnectAccess (string originScheme, System.Security.Policy.CodeConnectAccess connectAccess);
    parameters:
    - id: originScheme
      type: System.String
      description: "Um <xref:System.String>que contém o esquema para a comparação com o esquema do código.</xref:System.String>"
    - id: connectAccess
      type: System.Security.Policy.CodeConnectAccess
      description: "Um <xref href=&quot;System.Security.Policy.CodeConnectAccess&quot;> </xref> que especifica o código de esquema e a porta pode usar para se conectar novamente ao seu servidor de origem."
  overload: System.Security.Policy.NetCodeGroup.AddConnectAccess*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>originScheme</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>originScheme</code>contém caracteres que não são permitidos em esquemas.       -or-       <code>originScheme</code> = <xref href=&quot;System.Security.Policy.NetCodeGroup.AbsentOriginScheme&quot;></xref> and <code>connectAccess</code> specifies <xref href=&quot;System.Security.Policy.CodeConnectAccess.OriginScheme&quot;></xref> as its scheme."
  platform:
  - net462
- uid: System.Security.Policy.NetCodeGroup.AnyOtherOriginScheme
  id: AnyOtherOriginScheme
