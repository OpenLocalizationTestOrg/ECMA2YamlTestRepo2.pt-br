  nameWithType: PrintSystemJobInfo.JobIdentifier
  fullName: System.Printing.PrintSystemJobInfo.JobIdentifier
  type: Property
  assemblies:
  - System.Printing
  namespace: System.Printing
  summary: "Obtém o número de identificação para o trabalho de impressão."
  remarks: "O sistema de numeração é usado é determinado pelo sistema operacional do servidor de impressão e se o servidor de impressão é um computador ou dispositivo de um servidor de impressão. Por exemplo, o sistema operacional para [!INCLUDE[TLA#tla_whistler](~/add/includes/ajax-current-ext-md.md)] determina a numeração desta forma: quando um servidor de impressão estiver ativado, se todas as suas filas de impressão estão vazias, o primeiro trabalho de impressão de envio no servidor por qualquer usuário e para qualquer fila recebe o número de ID 2. Cada trabalho subsequente no servidor recebe um número que é maior do que o trabalho de impressão anterior no servidor.       A fila de impressão para o trabalho de impressão não tem nenhum efeito em seu número: se trabalhos são enviados para filaA, QueueB e filaA, nessa ordem, em seguida, filaA tem trabalhos 2 e 4 e QueueB tem trabalho 3.       Depois que um trabalho é atribuído a um número, o número nunca é alterado, mesmo que outros trabalhos concluídos ou forem cancelados, ou se o servidor for reiniciado. Se já houver trabalhos em uma ou mais filas quando o servidor for reiniciado, o primeiro trabalho novo recebe um número que é maior do que o trabalho de numeração mais alto que estava na fila quando o servidor foi iniciado. No entanto, até que ele seja reiniciado, um servidor de impressão não reutilizar um número. Mesmo se o trabalho de numeração mais alto é cancelado antes que ele seja impresso, o próximo trabalho obtém um número que é um superior."
  example:
  - "The following example shows how to use this property when diagnosing a problem with a print job.  \n  \n [!code-cs[DiagnoseProblematicPrintJob#EnumerateJobsInQueues](~/add/codesnippet/csharp/DiagnoseProblematicPrintJob/Program.cs#enumeratejobsinqueues)]\n [!code-cpp[DiagnoseProblematicPrintJob#EnumerateJobsInQueues](~/add/codesnippet/cpp/diagnoseproblematicprintjob/Program.cpp#enumeratejobsinqueues)]\n [!code-vb[DiagnoseProblematicPrintJob#EnumerateJobsInQueues](~/add/codesnippet/visualbasic/diagnoseproblematicprintjob/program.vb#enumeratejobsinqueues)]"
