  name: TransactionInformation
  nameWithType: TransactionInformation
  fullName: System.Transactions.TransactionInformation
  type: Class
  summary: "Fornece informações adicionais sobre uma transação."
  remarks: "Você pode consultar as informações relevantes sobre uma transação, acessando o <xref:System.Transactions.Transaction.TransactionInformation%2A>proptery da <xref:System.Transactions.Transaction>classe.</xref:System.Transactions.Transaction> </xref:System.Transactions.Transaction.TransactionInformation%2A> Dessa forma, você pode recuperar o status de qualquer objeto de transação, incluindo a transação de ambiente atual, fazendo uma chamada como `Transaction.Current.TransactionInfomation.Status`."
  syntax:
    content: public class TransactionInformation
